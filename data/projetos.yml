  resumo: >+
    A série "Mais Ensino" apresenta três reportagens sobre o não cumprimento da meta 6 do Plano Nacional de Educação: educação em tempo 
    integral. Em 14/07, "Educação em tempo integral ainda não é realidade na região" traz um panorama geral e uma avaliação dos motivos 
    e das consequências do não cumprimento da meta; em 21/07 "A cidade que consegue oferecer ensino integral a 100% dos estudantes" 
    conta a história de Araricá, onde o ensino integral contempla toda a rede municipal; e em 28/07, "Os desafios de inserir o ensino 
    médio na jornada integral" mostra como o Rio Grande do Sul buscar tornar o ensino médio uma modalidade de educação integral, com 
    case da Escola Fernando Ferrari. O recorte de dados se concentra nas 39 cidades de circulação do Jornal NH. Seguem os links de todas 
    as matérias.
    14/07- Educação em tempo integral ainda não é realidade na região https://www.jornalnh.com.br/noticias/regiao/2023/07/14/educacao-em-tempo-integral-ainda-nao-e-realidade-na-regiao.html
    21/07- A cidade que consegue oferecer ensino integral a 100% dos estudantes
    https://www.jornalnh.com.br/noticias/regiao/2023/07/21/a-cidade-que-consegue-oferecer-ensino-integral-a-100--dos-estudantes.html
    28/07- Os desafios de inserir o ensino médio na jornada integral
    https://www.jornalnh.com.br/noticias/regiao/2023/07/28/os-desafios-de-inserir-o-ensino-medio-na-jornada-integral.html

  relevância: >
    O PNE está prestes a vencer e não há na sociedade um movimento de cobrança sobre o cumprimento das metas. A série apresenta, com 
    enfoque regional, mas que se aplica à realidade nacional, o que foi realizado em relação à meta 6, que estabelece o ensino em tempo 
    integral. Mostra que a região está longe de atender o que estabelece a lei e o quanto é necessário ainda fazer. Também apresenta 
    experiências que deram certo e movimentos públicos para se buscar o cumprimento, tudo baseado em dados. 

  originalidade: >-
    Até então não havia uma trabalho jornalístico que apontasse dados específicos sobre o cumprimento da meta do 6 do PNE. Uma política 
    de educação que impacta não somente nos estudantes, mas em suas famílias, pois oferece segurança alimentar e mais qualidade de ensino 
    para quem frequenta a escola durante mais tempo. A reportagem serviu como alerta para a população, de modo a acompanhar a efetividade do 
    PNE e a fiscalização do serviço público. 

  metodologia: >+
    Foram utilizados os dados do Censo Escolar e Ideb, números disponíveis na base do INEP/MEC. Por se tratar se matéria com foco 
    regional, foi preciso fazer o recorte dos números referentes aos 39 municípios que compõem a região do NH, com filtros por cidade e 
    nível de matrícula (infantil, fundamental 1 e 2 e médio). Foi um trabalho "trabalhoso" calcular e cruzar os dados, de modo a ter um 
    cenário sobre a realidade local do cumprimento da meta 6 do PNE.

