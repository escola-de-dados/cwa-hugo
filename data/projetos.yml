    A saúde do presidente da República é questão de interesse público
  project_url: >-
    https://politica.estadao.com.br/noticias/geral,estado-garante-na-justica-direito-de-obter-laudos-de-exame-de-bolsonaro,70003285042
  veiculo: 'O Estado de S. Paulo'
  autoria: Rafael Moraes Moura; Lorenna Rodrigues da Gama-Rosa Cardoso
  data: 27/4/2020
  resumo: "Entre os dias 7 e 10 de março, uma comitiva do governo brasileiro, capitaneada pelo presidente Jair Bolsonaro, se reuniu na Flórida com o presidente dos EUA, Donald Trump, e outras lideranças para tratar de investimentos bilaterais. Quando Bolsonaro retornou ao Brasil, o País vivia o início da pandemia do novo coronavírus e tinha, à época, 162 casos confirmados da doença - e nenhum registro oficial de mortes. O cenário mudou logo depois. Um a um, ministros, secretários e outros auxiliares do Palácio do Planalto que acompanharam o mandatário brasileiro na viagem à Flórida anunciaram que haviam testado positivo para a doença. Após o retorno a Brasília, um total de 23 integrantes da comitiva nacional haviam sido infectados pela covid-19. Naquele momento, começaram a pairar dúvidas sobre o verdadeiro diagnóstico do presidente da República. Em declarações públicas, Bolsonaro minimizava a gravidade da pandemia, chamando-a de “gripezinha”, “resfriadinho” e até “fantasia”. Diante da negativa do mandatário em apresentar informação de interesse público, o jornal “O Estado de S. Paulo\" deflagrou uma ofensiva para fazer valer o direito dos brasileiros à informação fidedigna sobre a saúde do comandante de seu País. Uma batalha jornalística e jurídica que incluiu pedidos oficiais ao\_governo, solicitações de dados pela Lei de Acesso à Informação, entrevistas com médicos e responsáveis por laboratórios e um processo que chegou ao Supremo Tribunal Federal (STF), instância máxima do Poder Judiciário. A ação resultou em um fato inédito: a entrega de exames por um presidente brasileiro e, em um segundo momento, a posterior divulgação de seu resultado positivo para o coronavírus. "
  relevância: >-
    Após dois meses de intenso trabalho jornalístico, e de uma série de
    reviravoltas na Justiça, prevaleceu o direito de a imprensa informar
    livremente a população sobre dados de interesse público e o entendimento de
    que a administração pública deve, sim, ser transparente e prestar contas à
    sociedade brasileira.  Em julho, Bolsonaro convocou uma coletiva de imprensa
    para anunciar que havia sido infectado pelo novo coronavírus. Desta vez,
    curvou-se à Justiça e divulgou o laudo do novo exame, com resultado
    positivo, que informava o seu próprio nome. Afinal de contas, a saúde do
    ocupante do mais proeminente cargo da administração pública do Brasil é,
    sim, uma questão de interesse público.
  originalidade: >-
    A postura do mandatário brasileiro - de negligenciar informação de interesse
    público - deflagrou uma ofensiva do jornal “O Estado de S. Paulo" para fazer
    valer o direito dos brasileiros à informação fidedigna sobre a saúde do
    comandante de seu País. Uma batalha jornalística e jurídica que utilizou
    todas as ferramentas possíveis: pedidos oficiais enviados a órgãos do
    próprio governo, solicitações de dados pela Lei de Acesso à Informação,
    entrevistas com médicos e responsáveis por laboratórios (um total de 26
    fontes foram ouvidas) e um processo judicial que tramitou em todas as
    instâncias do Poder Judiciário do País - da Justiça Federal de São Paulo ao
    Supremo Tribunal Federal. A ofensiva do "Estadão" surtiu efeitos perante
    toda a sociedade brasileira, com a mudança de postura de Bolsonaro, que
    divulgaria - depois da publicação da série de reportagens - o exame em que
    informava ter testado positivo para covid-19.
  metodologia: >-
    Ao longo de dois meses, a reportagem do Estadão buscou todos os meios
    possíveis para garantir o acesso à informação de interesse público que o
    ocupante do Palácio do Planalto não queria divulgar. Primeiramente,
    buscaram-se os meios tradicionais: pedidos de informação aos próprios órgãos
    governamentais. Diante da recusa em apresentar os dados, recorreu-se à Lei
    de Acesso à Informação. Quando esses meios haviam sido esgotados, o jornal
    então decidiu entrar com uma ação na Justiça para garantir o direito de
