- title: BRT RIO - Passado e futuro, fatos e dados
  project_url: >-
    https://www.dados.rio/especiais/brt
    
  veiculo: Escritório de Dados - Prefeitura do Rio de Janeiro
  autoria: Caio Jacintho, Diego Oliveira, João Carabetta, Pedro Simões
  data: 22/3/2022
  resumo: >+
    Esta visualização narra o histórico do BRT, na cidade do Rio de Janeiro, Brasil. 

    Este meio de transporte é mantido pela própria Prefeitura. Criado pelo arquiteto e urbanista brasileiro Jaime Lerner, 
    o Bus Rapid Transit é uma solução de meio de transporte público que une a combinação de baixo custo, alta capacidade e 
    potencial de rápida expansão urbana. 

    No Rio de Janeiro, o sistema sofreu um grande abandono por parte de algumas gestões o que ocasionou numa piora do transporte 
    público na cidade.

    Por meio de gráficos e mapas, contamos a história do sistema de transporte, os recursos investidos e como o cidadão carioca 
    encontrará o BRT daqui alguns anos.
   
  relevância: >
    Nesta visualização, mostramos como foi a retomada deste serviço essencial, contando como foi a sua implementação, declínio, 
    as soluções colocadas em prática pela atual gestão e as resoluções previstas para os próximos anos.
       
  originalidade: >-
    O uso de dados públicos em uma narrativa de visualização de dados.
    
  metodologia: >+
    Devido à falta de precisão nos dados de veículos e estações fizemos as seguintes adaptações. No gráfico de veículos, 
    os anos de 2016 e 2020 se referem ao mês de dezembro dos respectivos anos. O número de veículos do ano 2022 é referente ao 
    mês de Março de 2022. Também em 2022, foi feito um cálculo de número de veículos equivalentes dado os diferentes tipos de 
    carros circulando. Em 2024, o número de veículos é uma estimativa considerando as compras de veículos já anunciadas pela SMTR. 
    No gráfico de estações, o número de estações abertas no mês de dezembro dos respectivos anos, exceto para 2024 que é uma 
    projeção considerando a abertura de novas estações na TransBrasil.

    Fizemos a estimativa da capacidade máxima diária já atingida pelos corredores de BRT usando a série histórica de passageiros 
    por mês fornecida pela MobiRio. Para a estimativa, fizemos a média de passageiros por mês no ano de maior carga que foi 
    dividida por 25 que é o número aproximado de dias úteis por mês.

    Fizemos estimativa de tempo de viagem entre Jardim Oceânico e Tanque usando a API do Google Maps no dia 14 de março de 2022. 
    Usamos a previsão de partida de Downtown às 18:00.

    Todo código que gerou os dados e visualização pode ser encontrado no Github do Escritório de Dados.
    
