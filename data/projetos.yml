  autoria: Beatriz Cintra; Beatriz Nascimento; Matheus Dias; Vitória Caregnato;  Kamila Santos; Lauryn Fonseca
  data: 4/10/2023
  resumo: >+
    A Agência Oiti é uma Agência de Jornalismo de Dados Ambientais dedicada a promover o jornalismo hiperlocal e a fortalecer a 
    cobertura jornalística sobre temas relacionados ao meio ambiente na cidade de Uberlândia. Nosso compromisso é claro: fornecemos 
    informações apuradas, dados e pautas para enriquecer a narrativa em torno das questões ambientais que afetam a nossa comunidade.

    Temos uma newsletter quinzenal, especialmente projetada para jornalistas. Cada edição oferece pautas embasadas por uma apuração 
    detalhada e dados prontos para serem integrados a reportagens. Nosso objetivo é fornecer uma fonte confiável e acessível de 
    informações, permitindo o aprofundamento sobre questões ambientais, sem preocupação com uma pesquisa exaustiva e extensa coleta de 
    dados. Nossa reportagem modelo, alojada em nosso site, oferece um vislumbre do que é possível alcançar ao combinar apuração 
    detalhada e análise de dados de qualidade.

    Nossa plataforma não é apenas uma fonte de informação, mas também uma aliada para pesquisadores, jornalistas e aliados à causa 
    ambiental. Se você busca dados confiáveis e apoio no seu trabalho de campo, a Agência Oiti está pronta para ser sua parceira nesta 
    jornada.

  relevância: >
    A Agência Oiti é a primeira agência de jornalismo de dados ambientais voltada para Uberlândia. Nós realizamos denúncias relacionadas 
    a crimes ambientais contra o cerrado, oferecemos análises de especialistas sobre novidades e dados ambientais da cidade e temos 
    como foco abrir dados e utilizar os que já estão abertos com um foco voltado para o hiperlocal. Nosso foco é trabalhar ao lado da 
    transparência pública, utilizar a Lei de Acesso à Informação a nosso favor e facilitar o acesso a dados que já estão públicos por 
    meio da transparência ativa. Nós unimos no nosso trabalho o jornalismo com a pesquisa e interesse público.
  
  originalidade: >-
    Primeira agência de jornalismo de dados ambientais independente voltada para Uberlândia; Utilização da Lei de Acesso à Informação e 
    dados abertos voltados para o hiperlocal; Aproximação de dados e pesquisas realizadas dentro da Universidade traduzidos de forma 
    acessível para a população.

  metodologia: >+
    A agência Oiti utilizou plataformas do governo com dados abertos e plataformas desenvolvidas por pesquisadores da área. Com isso foi 
    possível fazer um cruzamento das informações coletadas, o que possibilitou a realização de uma filtragem das informações por munícipio 
    usando o geocódigo disponibilizado pelo IBGE dentro das tabelas disponibilizadas em .csv, .json, banco de dados que são abertos pelos 
    integrantes e analisados. A partir disso foram feitas comparações com espaços presentes na cidade para facilitar a dimensão visual do 
    impacto daquelas informação para os nossos leitores. Por exemplo: comparar o tamanho do espaço em que houve queimada com o tamanho de 
    um parque conhecido na cidade.
      
  
