  metodologia: >+
    Ao longo de seis meses analisamos municípios que já haviam firmado o acordo de cooperação com o Incra até aquele momento. 
    Com essa lista em mãos, houve cruzamento com os dados agrários da Comissão Pastoral da Terra, com a Base de Conflitos de 
