  resumo: "O Radar do Congresso é uma ferramenta de acesso público e gratuito que agrega em um único ambiente diversos dados sobre o Congresso Nacional. Entre as informações publicadas estão as votações dos parlamentares em todos os projetos analisados de forma nominal; a assiduidade; as proposições; os gastos da cota parlamentar; os discursos; o patrimônio declarado à Justiça eleitoral; os votos recebidos; e os dados de contato de cada gabinete. Além dessas informações primárias, publicamos os inquéritos e ações penais envolvendo parlamentares; e os índices de governismo e de transparência, este último desenvolvido com metodologia própria, explicitada a seguir.\_\n\n"
  relevância: >
    Há três níveis de impacto. No primeiro e mais óbvio nível, o Radar do
    Congresso tem nos permitido melhorar a qualidade das informações que
    colocamos à disposição da sociedade, seja por meio do acesso direito à
    plataforma, seja através de matérias produzidas a partir dos seus dados.
    Segundo o Google Analytics, foram até agora 93.041 visualizações de páginas,
    somando 66.177 em acessos diretos à plataforma e 26.864 de matérias
    publicadas a partir de informações dela extraídas.


    Um segundo nível indica que o projeto já começa a alterar antigos costumes.
    Um exemplo é o índice de transparência, que avalia as informações divulgadas
    por conta própria por cada gabinete (além daquelas que a Câmara e o Senado
    tornam públicas). Para montar o indicador, procuramos todos os congressistas
    – por email, por telefone e por WhatsApp. Muitos sequer se deram ao trabalho
    de responder ao questionário encaminhado. Divulgado o nível de transparência
    de cada um/a, a situação se inverteu. Passamos a ser procurados por vários
    parlamentares, que fazem contato para informar que estão agora divulgando
    dados que antes não eram de conhecimento público, como a agenda de
    compromissos e as justificativas de gastos e de viagens pagas pelo
    Congresso.


    Finalmente, num terceiro e não menos importante nível, o projeto impacta
    toda a nossa organização, selando o definitivo embarque do Congresso em Foco
    no monitoramento legislativo baseado em dados. Com isso, temos desenvolvido
    novas habilidades, gerado uma infinidade de insights e iniciado os primeiros
    testes para criar novas camadas de acesso, destinadas a assinantes – algo
    fundamental para um site independente que, embora já acumule mais de 16 anos
    de vida, está sempre em busca da inovação, inclusive no que diz respeito a
    modelos de negócios.
  originalidade: >
    Destacamos quatro pontos:


    1) Ao reunir em um só lugar informações que estão espalhadas em vários
    portais, em locais de acesso nem sempre fácil, criamos um produto novo, de
    navegação extremamente fácil por celular ou por desktop, que reduz muito o
    tempo gasto em consultas sobre os parlamentares, suas ações, seus discursos
    e propostas.


    2) Ao incorporar ao Radar do Congresso os dados relativos a ações e
    inquéritos criminais envolvendo parlamentares, tornamos disponíveis
    informações praticamente inacessíveis ao grande público, dada a dificuldade
    de encontrar tais registros nos portais do Judiciário. Além das dificuldades
    geradas pela falta de padronização dos critérios de publicação por parte da
    Justiça, problemas como a existência de homônimos torna tal empreendimento
    bastante complexo. Para o Congresso em Foco, primeiro veículo brasileiro a
    publicar listas de parlamentares acusados criminalmente (monitoramos o tema
    desde março de 2004), foi uma chance de “voltar às origens” em grande
    estilo, agora substituindo o trabalho braçal por uso intenso de
    tecnologias.   


    3) Se o índice de governismo pode ser encontrado em outros veículos
    jornalísticos, acreditamos ter dado alguns passos adiante na identificação
    das diferenças de posicionamento dos parlamentares em relação ao governo. É
    bastante original a solução visual encontrada
    (https://radar.congressoemfoco.com.br/governismo/camara) e ela facilita
    muito o trabalho de saber como cada um/a se posiciona perante o Executivo.


    4) O índice de transparência, conforme destacado anteriormente, é inovador
    em todos os aspectos e já começa a mudar hábitos – para melhor! – no
    Parlamento brasileiro. 
  metodologia: >
    Em relação às informações legislativas (votações, discursos, gastos,
    assiduidade, proposições), todos os dados foram extraídos das bases de dados
    da Câmara e do Senado e são atualizadas automaticamente, em tempo real.


    As demais informações, retiradas do TSE, do STF e de outros portais do
    Judiciário, exigiram e continuarão a exigir monitoramento humano.


    Os cruzamentos e levantamentos próprios têm, cada um, sua própria
    metodologia.


    O índice de transparência foi feito a partir de um questionário respondido
    pelos parlamentares, cujas informações foram posteriormente checadas pelo
    Congresso em Foco. A metodologia do indicador está explicada em detalhes na
    página (https://radar.congressoemfoco.com.br/transparencia/camara), deixando
    claro como cada parlamentar pode melhorar seu desempenho pelo que
    consideramos – a partir da literatura especializada e de discussões da
    sociedade civil – como patamar minimamente aceitável de transparência dos
    mandatos. 


    O índice de governismo mede a convergência entre o voto de cada parlamentar
    e a orientação da liderança do governo em todas as votações nominais
    realizadas na Câmara e no Senado. 


    O levantamento dos inquéritos e das ações criminais é fruto de uma pesquisa
    minuciosa, que verificou as pendências judiciais dos 594 congressistas nas
    bases de dados do Supremo Tribunal Federal, do Superior Tribunal de Justiça,
    dos cinco tribunais regionais federais e em todos os tribunais estaduais de
    Justiça. A partir desses dados iniciais, todos os parlamentares com
    procedimentos em andamento foram procurados para apresentar suas
    explicações.
