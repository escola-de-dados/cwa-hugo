- title: BedelBot
  project_url: >-
    https://nucleo.jor.br/bedelbot/
    
  veiculo: Núcleo Jornalismo
  autoria: Alexandre Orrico, Gabriela Ferraz, Henrique Rieger, Jade Drummond, Lucas Lago, Michel Gomes, Rodolfo Almeida e Sérgio Spagnuolo.
  data: 15/8/2022
  resumo: >+
    O BedelBot é uma ferramenta aberta criada pelo Núcleo Jornalismo, em parceria com o Projeto 7c0, para facilitar o 
    monitoramento dos canais oficiais no Telegram dos candidatos à presidência do Brasil em 2022. O robô coleta e armazena 
    todas as mensagens publicadas nesses canais, assim como os dados de audiência e visualização, para facilitar a análise e 
    pesquisa por temas específicos. Ele também fica de olho em tudo o que for editado ou apagado por ali e em quais mensagens 
    estão viralizando. 

    No canal do BedelBot no Telegram (https://t.me/bedelbotnucleo), o robô envia alertas quando encontrar mensagens editadas, 
    mensagens apagadas ou posts virais - ou seja, quando o número de visualizações + número de encaminhamentos de uma mensagem é 
    muito mais alto do que a média das publicações no canal. No painel do projeto no site (https://nucleo.jor.br/bedelbot/) é 
    possível explorar, filtrar e pesquisar por palavras-chave em todas as mensagens compartilhadas nos canais oficiais dos 
    presidenciáveis. Assim, é possível encontrar diversas pautas escondidas no volume de informações que são compartilhadas 
    diariamente nesses espaços, facilitando análises que não são viáveis de serem feitas manualmente. 

    O BedelBot é um projeto do Núcleo Jornalismo, desenvolvido em parceria com o Projeto 7c0 e com apoio do projeto Programa 
    Acelerando a Transformação Digital - Educação Midiática e Combate à Desinformação, criado e administrado pelo International 
    Center For Journalists (ICFJ) e financiado pelo Meta Journalism Project.
  
  relevância: >
    O objetivo do BedelBot é facilitar análises de discurso, checagens de informação, acompanhamento de conteúdos editados ou 
    apagados pelos políticos e visualização do desempenho das estratégias de comunicação política dos presidenciáveis no Telegram.

    Com o crescimento do uso do Telegram no Brasil e o impacto crescente das redes sociais nas campanhas eleitorais, especialmente 
    desde 2018, é evidente a necessidade do olhar atento da imprensa ao que é compartilhado diariamente por atores políticos e 
    candidatos ao governo nessa rede. Hoje, o Telegram permite a transmissão de mensagens em canais abertos, com audiência 
    ilimitada de seguidores, e facilita a comunicação direta dos candidatos com a própria base de eleitores, criando um espaço 
    fechado para o envio de conteúdo direcionado sobre a campanha e/ou informações sobre a oposição. Além disso, a funcionalidade 
    de edição de mensagens presente no Telegram, por vezes muito útil, pode facilitar a disseminação de campanhas de desinformação 
    no período eleitoral, evitando a moderação de conteúdo da plataforma. Portanto, monitorar e checar as mensagens compartilhadas 
    nesses espaços é de extrema importância para a cobertura eleitoral de 2022. "
    
  originalidade: >-
    Não existe hoje uma ferramenta que esteja disponível de forma gratuita ao público brasileiro para monitoramento e análise dos 
    canais dos presidenciáveis no Telegram, especialmente com a funcionalidade de acompanhar tudo aquilo que for editado ou apagado 
    na rede. Sem o BedelBot, quem quiser analisar o conteúdo compartilhado ali deverá fazer esse trabalho de forma manual, o que 
    diminui drasticamente as possibilidades e a profundidade das informações a serem tiradas dessa rede.
    
  metodologia: >+
    O BedelBot foi criado principalmente em Python, usando pacotes que se conectam à API oficial do Telegram para fazer as 
    interações necessárias. Podemos dividi-lo em duas partes: uma que apenas captura e salva as mensagens dos canais, e a 
    segunda que envia notificações dessas mensagens para o canal do BedelBot no próprio Telegram (https://t.me/bedelbotnucleo). 
    Primeiramente, ele pega as entidades que já estão previamente salvas no banco de dados, entra no canal de cada uma dessas 
    entidades e vai capturando as mensagens ali existentes, mantendo assim um histórico de tudo que foi enviado naquele canal. 
    A partir do momento em que há uma inconsistência nas mensagens salvas (seja por uma mensagem ter sido editada ou excluída), 
    é criada uma imagem com algumas informações, como o nome do canal, a data e a mensagem editada/excluída e depois enviada para 
    o nosso canal de notificações do BedelBot no Telegram. Além disso, disponibilizamos todos os dados no painel de visualização 
    (https://nucleo.jor.br/bedelbot/), que foi construído usando o Metabase.
    
