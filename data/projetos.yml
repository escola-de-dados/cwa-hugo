- title: Quando a Geografia importa ao Jornalismo
  project_url: >-
    https://outraspalavras.net/descolonizacoes/quando-a-geografia-importa-aojornalismo/
  veiculo: Outras Palavras
  autoria: Antônio Heleno Caldas Laranjeira
  data: 31/3/2021
  resumo: >-
    Como certos fatos locais, como o encalhe de um meganavio em Suez,
    transformam-se em “acontecimento global”. Por que materializam a assimetria
    noticiosa entre Sul e Norte global. Quais as limitações do conceito de
    “glocal” para a profissão de repórter em uma realidade mediada por dados de
    geolocalização e técnicas de geoprocessamento.
  relevância: >-
    Acredito que para tomadas de decisões inteligentes e sensíveis com situações
    humanitárias complexas, como as que enfrentamos em escala mundial em 2021, a
    materialidade é fundamental.


    A materialidade serve hoje para a crítica da “maximização das soluções
    sociais” que as tecnologias apresentam como “fins em si” e por uma
    “minimização dos problemas sociais” que a teoria social crítica apresenta
    como “meios em si” para uma “outra globalização”, uma utópica disputa na
    qual a internet é uma metáfora da nova pólvora: pode servir para artilharias
    e para pirotecnias.


    O caso do qual o texto trata (o encalhe de Suez) realça a materialidade das
    agendas internacionais de notícias. Afinal, o que é notícia do Sul relevante
    para o Norte? Qual a significância de um evento do Norte para o Sul?
    Respostas ecoam entre a Geografia e o Jornalismo.
  originalidade: >-
    Uma crítica interna ao tratamento dos fatos e dos acontecimentos para a
    operação pragmática dos critérios de noticiabilidade, por uma comunicação
    eficaz, por uma informação eficiente.


    O ensaio apela para a disseminação dos dados abertos a partir de
    investigações jornalísticas como meio de transmissão do conhecimento sobre
    por meio de uma familiaridade com os mapas, linguagem capaz de localizar o
    público em relação à proximidade e distância dos acontecimentos que apesar
    de regionais são noticiados em diferentes partes do mundo como um
    acontecimento global, como foi na narrativa do encalhe de Suez, ocorrido em
    março de 2021 que tomou a mídia mundial com dados, mapas e modelagens.


    As reflexões são provenientes das discussões paralelas à tese de doutorado,
    em construção, intitulada "A midiatização dos mapas", portanto aqui temos a
    oportunidade de apresentar, a partir de um exemplo prático, como a teoria
    social crítica avalia o potencial do uso de dados para narrativas de fatos
    complexos com a máxima eficácia de informação em meios digitais.
  metodologia: >-
    Utilizamos de Marine Traffic, plataforma com dados abertos e simultâneos
    acessíveis pela internet e de uso global e também observamos a mídia social
    Twitter, onde o assunto foi destaque paralelo às agências internacionais de
    notícias. Essa combinação oferece um argumento forte sobre como a
    materialidade pode ser dialética, entre o simbólico das textualidades e o
    imaginário das visualidades sobre o que o Jornalismo representa como "perto
    e longe", como "global e regional", como "fato e acontecimento".
