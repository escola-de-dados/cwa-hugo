- title: Facebook ainda é usado para comprar e vender armas no Brasil
  project_url: 'https://www.nucleo.jor.br/reportagem/2021-04-01-facebook-comercio-armas/'
  veiculo: Núcleo Jornalismo
  autoria: 'Laís Martins, Lucas Gelape e Sérgio Spagnuolo.'
  data: 1/4/2021
  resumo: "A reportagem do Núcleo mostra que o Facebook ainda é utilizado para anúncios de comércio direto de armas de fogo entre usuários da rede, o que viola as diretrizes de comunidade implementadas em 2016 e de esforços da plataforma para coibir a prática. Na investigação, o Núcleo encontrou mais de 20 publicações recentes de compra e venda de armamentos na plataforma, e dezenas de outras suspeitas (nos quais a oferta não é explícita).\n\nA persistência desse comércio mostra a dificuldade na moderação de conteúdo mesmo dentro de uma das maiores empresas do mundo em valor de mercado, e também pode ter repercussões sérias fora do ambiente virtual.\n\nO Núcleo analisou os posts em questão, a quantidade de interação nos grupos de armas do Facebook e os dados de registros novos de armas no Brasil.\_"
  relevância: >-
    A venda de armas em um ambiente aberto e pouco controlado como o Facebook
    pode ter consequências fatais: em março de 2019, dois adolescentes invadiram
    uma escola a tiros em Suzano (SP) e deixaram oito mortos, entre alunos e
    professores, e depois se mataram. Uma investigação policial determinou que
    os atiradores, um dos quais menor de idade, negociaram a compra de parte das
    munições usadas no massacre pelo Facebook.


    A prática é contra a lei brasileira e a política de comunidade do Facebook,
    implementada em 2016: a persistência desse comércio mostra a dificuldade na
    moderação de conteúdo.


    A continuidade desse comércio irregular acontece num momento em que o
    presidente Jair Bolsonaro está tentando facilitar a aquisição de armamentos
    no Brasil por pessoas físicas. Em fevereiro deste ano, Bolsonaro editou
    quatro decretos que ampliam a possibilidade de porte de armas para cidadãos
    comuns.

    Nossa reportagem resultou na remoção de diversos conteúdos com anúncios de
    compra e venda de armas que infringiram as regras de comunidade do
    Facebook.  Ainda, após a publicação da reportagem, um delegado da Polícia
    Civil do Rio de Janeiro nos mandou email parabenizando pela matéria, se
    colocando à disposição e dizendo que iria compartilhar o texto com colegas.
  originalidade: >-
    A investigação do Núcleo mostrou que o Facebook ainda é utilizado para
    anúncios de comércio direto de armas de fogo entre usuários da rede.


    As publicações encontradas pelo Núcleo estão tanto em grupos abertos quanto
    nos fechados. Em alguns posts os anúncios são explícitos, com preços,
    detalhes do modelo e formas de contato. Outros trazem apenas a imagem do
    produto e um número de telefone ou link para WhatsApp. 


    Ainda, o Núcleo identificou que as interações nos grupos de armas estão
    crescendo. As interações totais nos três primeiros meses de 2021 nos cinco
    grupos analisados foram as maiores desde agosto de 2019 (início da
    disponibilização dos dados). 
  metodologia: >-
    O ponto de partida da investigação foi a procura por grupos abertos ligados
    à temática de armas, como caça, pesca e CACs (Caçadores, Atiradores e
    Colecionadores). Também buscamos por posts de marcas de armas, como Taurus.
    Encontramos sete grupos com posts ou comentários de vendas de armas.


    Usando termos-chave como “preço”, “venda” e “tenho”, nesses grupos
    procuramos posts que indicassem venda de armas na publicação ou nos
    comentários. Encontramos conteúdos postados desde novembro de 2020 até posts
    e comentários feitos 12 horas antes da publicação da reportagem (01/04/2021,
    às 06h). A busca por esses posts, feita manualmente, levou cerca de 10 horas
    e foi realizada em dias diferentes.


    Salvamos todo o material encontrado e entramos em contato com o Facebook
    alguns dias antes da publicação. Pedimos a posição da rede e compartilhamos
    os posts que havíamos identificado. 


    As informações sobre interações no Facebook foram coletadas no CrowdTangle.
    A requisição retornou poucos resultados antes de agosto de 2019 (49
    postagens) e, por isso, delimitamos 01/08/2019 como marco inicial da
    análise. O engajamento agregado é a soma de todas as reações, comentários e
    compartilhamentos dos posts coletados.


    Os dados de registros novos de armas foram obtidos junto à assessoria de
    imprensa da Polícia Federal, por e-mail.
