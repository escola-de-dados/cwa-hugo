- title: >-
    Mais de R$ 1,8 bilhão em compras: “carrinho” do governo federal tem de sagu
    a chicletes
  project_url: >-
    https://www.metropoles.com/brasil/mais-de-r-18-bilhao-em-compras-carrinho-do-governo-federal-tem-de-sagu-a-chicletes
  veiculo: Metrópoles
  autoria: Rafaela Lima
  data: 24/1/2021
  resumo: "Em reportagem especial, o Metrópoles descobriu que, em 2020, todos os órgãos do Executivo pagaram, juntos, mais de R$ 1,8 bilhão em alimentos – um aumento de 20% em relação aos pagamentos de 2019. A maior parte dos gastos foram feitos pelo Ministério da Defesa para comprar alimentos para as tropas.\n\nLevantamento do (M)Dados, núcleo de jornalismo de dados do Metrópoles, usou como base do Painel de Compras atualizado pelo Ministério da Economia. Para a reportagem, foram considerados apenas os itens que somaram mais de R$ 1 milhão e que foram comprados nos últimos dois anos.\n\nAlém do tradicional arroz, feijão, carne, batata frita e salada, a gestão federal incluiu, no “carrinho” de compras, biscoitos, sorvete, massa de pastel, geleia de mocotó, picolé, pão de queijo, pizza, vinho, bombom, chantilly, sagu e até chiclete.\n\nOs valores chamaram a atenção de todo o país. Só em goma de mascar, foram dispendidos R$ 2.203.681,89 dos cofres públicos. Sem contar a compra dos molhos shoyo, inglês e de pimenta – que, juntos, somam mais de R$ 14 milhões do montante pago. Pizza e refrigerante também fizeram parte do cardápio do ano e representaram um débito de R$ 32,7 milhões nos cofres da União. Mas foram os R$ 15 milhões gastos com leite condensado – item indispensável na dieta do presidente – que viralizaram em todo o país.\_\n\n"
  relevância: >-
    A denúncia do Metrópoles levou diversos políticos e partidos a pedirem que o
    Tribunal de Contas da União (TCU) e a Procuradoria-Geral da República (PGR)
    investigassem as despesas.
  originalidade: >
    A matéria trouxe a tona e popularizou o debate da transparência nos
    governos. Após a publicação da reportagem, o site da Transparência Brasil
    saiu do ar, a página do Painel de Compras permaneceu instável por dias, e o
    governo realizou uma série de alterações no sistema, para inviabilizar
    acesso a alguns filtros de compras. 


    A reportagem causou um desgaste no Executivo, que não conseguiu explicar os
    gastos e chegou a dizer que os dados Painel de Compras estavam errados. À
    época, o governo federal afirmou que iriam atualizar o site e "ainda tentar
    aprimorar o sistema". Em um programa de TV, o ministro da
    Controladoria-Geral da União (CGU), Wagner Rosário, admitiu que as
    ferramentas de transparência não refletem a realidade do volume de compras
    por produto, apesar de o filtro existir. “Os itens não estão especificados.
    Hoje não conseguimos fazer [a conta] de quanto pagamos", explicou.


    A organização sem fins lucrativos, e apartidária, OpenKnowledge Brasil, que
    analisa políticas públicas e desenvolve tecnologias cívicas de dados
    abertos, emitiu nota sobre a desatualização e indisponibilidade de dados de
    compras públicas do governo federal: “Além da grave fragilidade da
    infraestrutura, que torna o portal inacessível mediante picos de acesso,
    destacamos a falta de atualização de todas as despesas de 2021, em que pese
    a legislação determinar publicação diária destes dados”.


    A reportagem publicada pelo Metrópoles recebeu 2,2 milhões de acessos
    diretos no site e ainda acumulou 1 milhão de impressões no Twitter. O leite
    condensado virou um símbolo dos escândalos cometidos no governo do
    presidente Jair Bolsonaro. A apuração repercutiu no Estadão e na Folha de
    S.Paulo. O doce virou tema nas colunas de jornalistas respeitados, como
    Ricardo Kotscho e Eliane Cantanhêde, e apareceu em vídeos de comédia e até
    em sátiras de Ana Maria Braga e Rita Lobo.


    Jornais internacionais, como The Guardian, Le Monde e Associated Press,
    também repercutiram o material, após Bolsonaro dizer, em uma reunião
    oficial, para os jornalistas "enfiarem o leite condensado no rabo". Até
    hoje, o governo não explicou os gastos e nem mostrou quais os erros
    presentes no Painel de Compras.
  metodologia: >-
    O Painel de Compras atualizado pelo Ministério da Economia é de acesso
    público. Com os filtros da própria plataforma, os dados foram coletadas
    durante uma semana. A repórter recorreu a gráficos e tabelas para uma
    visualização mais clara dos dados obtidos. 


    Com a base de dados já disponível, a reportagem utilizou o Google Sheets
    para raspagem de dados. A partir daí, foi feita a extração e compilação das
    informações.
