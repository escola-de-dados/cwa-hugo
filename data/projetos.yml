    visual opta por destacar algumas respostas aos pedidos de LAI, para ilustrar o tipo de argumento utilizado para a negativa às 
    solicitações de dados sobre registros de LGBTfobia ou erros conceituais no preenchimento dos dados, como o uso de “LGBT” na 
