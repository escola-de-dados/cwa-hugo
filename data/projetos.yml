- title: Municípios de Sergipe receberam mais de R$ 133 milhões via Emenda Pix de deputados federais e senadores. A falta de transparência é regra nos repasses
  project_url: >-
    https://manguejornalismo.org/municipios-de-sergipe-receberam-mais-de-r-133-milhoes-via-emenda-pix-de-deputados-federais-e-senadores-a-falta-de-transparencia-e-regra-nos-repasses/
  veiculo: Mangue Jornalismo
  autoria: Ana Paula Rocha
  data: 26/6/2023
  resumo: >+
    Usando técnicas de OSINT, descobri que as cidades de Sergipe que receberam os maiores valores em recursos via transferência especial 
    estavam diretamente relacionadas aos congressistas que transferiram o dinheiro, ou seja, não houve critério para a distribuição a 
    não ser o interesse pessoal e político. A transferência especial é uma modalidade de repasse de verbas federais sem burocracia ou 
    exigências de transparência e que, por esse motivo, ficou conhecida como ""emenda Pix"".
    Um dos destaques foi a cidade de Lagarto, terceira maior de Sergipe, que recebeu de um único parlamentar, o deputado federal Gustinho 
    Ribeiro (Republicanos-SE) mais de 10 milhões de reais entre 2020 e 2022, o que responde por 98% de todo o valor recebido pelo município 
    via transferência especial no triênio supracitado.  A prefeita da cidade, Hilda Ribeiro (Solidariedade), é casada com o parlamentar 
    que destinou a cifra milionária. A transparência da prefeitura de Lagarto quanto à prestação de contas da aplicação desse recurso foi 
    nula na plataforma Transfere.gov, onde deveria ser registrada. 
    Para além de trazer dados sobre a distribuição dos recursos entre as 69 cidades sergipanas beneficiadas, tendo desenvolvido e 
    disponibilizado para consulta planilha própria, levantei discussões sobre como se deu a aprovação da emenda constitucional que 
    estabeleceu as transferências especiais, quais seus principais problemas do ponto de vista das boas práticas em gestão pública e 
    quais interesses estão em jogo na permanência e expansão desse dispositivo. Entrevistei todos os parlamentares sergipanos ativos 
    entre 2020-2022, gestores municipais, especialistas em orçamento público e entidades que representam os municípios. 

  relevância: >
    O ecossistema de mídia voltado para notícias em Sergipe ainda é ínfimo em quantidade e diversidade, além de ser muito atrelado a 
    figuras públicas poderosas, como empresários e políticos, o que desvia a atenção da cobertura de orçamento público. Uma das consequências 
    disso é a inexistência, até o surgimento da Mangue Jornalismo (lançada em abril deste ano), da publicação perene e constantemente 
    aprimorada de investigações baseadas em dados e utilizando técnicas de OSINT.
    Portanto, a minha reportagem apresenta ao estado a importante possibilidade do jornalismo de dados como método replicável - uma vez 
    que deixo claro no texto quais bancos de dados e procedimentos utilizei para chegar às informações - e aprofunda o debate sobre as 
    consequências negativas do chamado ""parlamentarismo orçamentário"", oferecendo a todos os cidadãos, mas particularmente aos eleitores, 
    contexto sobre o jogo político que rege a distribuição de verbas parlamentares no país.

  originalidade: >-
    Primeiramente, é preciso ressaltar que, antes da publicação da reportagem, não havia nenhum trabalho similar sobre transferência 
    especial e parlamentares sergipanos. 
    A descoberta de um padrão na distribuição dos valores, que consistia na pulverização de cifras menores entre vários municípios e 
    alocação de valores maiores para cidades diretamente relacionadas aos interesses políticos dos congressistas, foi o grande achado 
    da investigação. 

  metodologia: >+
    Para iniciar a investigação, minha hipótese era de que, dada a facilidade com que se podia conceder verbas federais via 
    transferência especial, os parlamentares priorizariam cidades a eles relacionadas política ou pessoalmente. Tendo essa formulação 
    como guia, dividi a investigação em quatro fases:
    1) leitura de trabalhos acadêmicos e matérias jornalísticas de referência sobre emendas parlamentares, particularmente a 
    transferência especial, para compreender do que se tratava essa recente modalidade de repasse, quais as principais discussões 
    acerca de sua aplicação e quais os enfoques que outros jornalistas já haviam dado para o tema em suas matérias;
    2) levantamento de dados no portal Tranfere.gov sobre cada um dos municípios sergipanos que receberam verbas via transferência 
    especial e a distribuição deles em uma planilha própria que informava o nome da cidade, quais parlamentares doaram quanto, qual o 
    ano do repasse e seu status da prestação de contas;
    3) separação das doações com foco nos maiores repasses únicos ou combinados de um mesmo parlamentar para uma única cidade e; 
    4) usando técnicas de OSINT, procurei por conexões entre o político doador com a cidade beneficiada, tendo como guia as seguintes 
    questões: é sua cidade natal ou de residência nos últimos anos? O parlamentar e prefeito da cidade beneficiada são do mesmo partido? 
    Há familiares do congressista trabalhando na gestão do município? As informações coletadas eram inseridas na planilha. 
    Concluída a quarta fase e constatada a minha hipótese inicial, passei para a escrita da matéria. Abri o meu ""arquivo-mestre"" - 
    onde constava a planilha com todos os dados que reuni - e converti os dados e conexões expressas em sentenças curtas e objetivas em 
    textos recheados com informações que contextualizavam os números e relações que encontrei. 

