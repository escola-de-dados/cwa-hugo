    safra 2019/20
  project_url: >-
    https://www.novacana.com/n/industria/financeiro/resultados-14-sucroenergeticas-analise-20-indicadores-detalham-safra-2019-20-250820
  veiculo: novaCana
  autoria: >-
    Renata Bossle; Gabrielle Rumor Koster; Rafaella Coury; Bianca Rati; Lais
    Mizuta
  data: 25/8/2020
  resumo: >-
    Esta reportagem reuniu dados divulgados em Diário Oficial de uma série de
    empresas, acompanhados de informações adicionais divulgadas pelas próprias
    companhias (espontaneamente ou quando solicitadas pela reportagem). O
    objetivo era expor números que dificilmente se tornam de conhecimento
    público e comparar o desempenho financeiro e operacional de sucroenergéticas
    de diferentes portes. Os indicadores foram calculados pela própria
    reportagem a partir dos dados. Sempre que possível, também foram analisados
    relatórios detalhados das companhias (disponibilizados aos investidores) e
    realizadas entrevistas de apoio às informações.
  relevância: >-
    Esta reportagem chamou a atenção do setor sucroenergético devido ao tamanho
    da amostra, pois inclui empresas que somam o equivalente a quase 40% da
    moagem de cana-de-açúcar do Centro-Sul. A presença de diferentes indicadores
    deixou evidente de que forma as companhias se diferenciam – tanto por conta
    de condições financeiras prévias quanto por estratégias adotadas na
    temporada em questão – e propiciou um olhar aprofundado a respeito das
    características de mercado que afetaram a safra 2019/20, encerrada em março.
    Algumas das empresas que apresentaram resultados negativos demonstraram
    insatisfação com a exposição de seus números – ainda que os dados tenham
    sido tornados públicos –, enquanto outras agradeceram a oportunidade de
    colocar seus números ao lado de grandes companhias do setor, o que permitiu
    uma comparação a partir de bases bem estabelecidas.
  originalidade: >-
    A publicação dos resultados financeiros de empresas em veículos de
    comunicação costuma acontecer de forma individualizada, com os resultados de
    uma companhia sendo comparados apenas a seus números passados. A opção pelo
    uso de dados de diversas empresas possibilita que sejam vistos valores
    referentes ao mesmo período – onde as condições de mercado foram bastante
    similares entre as empresas. Além disso, a opção pelo uso de indicadores em
    vez de resultados absolutos permitiu a comparação de desempenho entre
    companhias de portes drasticamente distintos, algo que raramente é visto na
    mídia e que se torna particularmente relevante em um setor tão heterogêneo
    quanto o sucroenergético.
  metodologia: >-
    Os dados absolutos foram coletados a partir de publicações individuais
    feitas no Diário Oficial de São Paulo. Na sequência, foram feitos contatos
    com as empresas para questionar valores que não estão presentes desta
    divulgação, como Ebitda e volume de moagem. A partir de uma base de dados já
    revisada, foram calculados indicadores em linha com os utilizados pelas
    empresas e pelas próprias consultorias especializadas (sempre que possível,
    estes números finais foram verificados para assegurar compatibilidade nas
    fórmulas usadas para o cálculo). Além disso, a base de dados completa foi
    disponibilizada aos assinantes do portal por meio da plataforma novaCana
    DATA.
