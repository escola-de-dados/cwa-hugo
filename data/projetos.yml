    governo Bolsonaro pelo possível crime de genocídio contra os indígenas Yanomami. Além disso, aprofundou o debate sobre a expansão 
    do garimpo na região, mostrando em detalhes seu aparato logístico, e sobre a inação das autoridades federais.
  
