  data: 27/3/2020
  resumo: >-
    Um mapa exclusivo reúne dados de casos e mortes por Covid-19 em todos os
    municípios do Brasil, números e a média móvel de casos e mortes nos 27
    estados do país, além dos registros em todos os países do mundo.
  relevância: >-
    Trata-se da ferramenta mais completa à disposição do público no Brasil. O G1
    conseguiu reunir dados de todas as cidades em tempo real e dispor as
    informações do consórcio de veículos de imprensa, no qual tem papel
    protagonista, de forma clara e precisa, dando a dimensão da doença em cada
    local. O mapa virou a grande fonte de informação em meio à pandemia do novo
    coronavírus, virando pauta em todos os meios de imprensa e referência por
    causa da exibição diária no Jornal Nacional e nos telejornais locais.
  originalidade: >-
    Com diferentes visualizações, o mapa consegue, em três abas distintas,
    informar e permite fazer comparações entre cidades, estados e países em todo
    o mundo. Inova ao normatizar o conceito de média móvel e fazer com que a
    população entenda a dinâmica da doença no Brasil, com gráficos simples e
    completos.
  metodologia: >-
    O trabalho envolve a participação de jornalistas dos 27 estados do país,
    responsáveis pela coleta diária dos dados de todas as cidades pelas
    secretarias da Saúde. Um sistema interno foi criado para imputar as
    informações e permitir sua atualização quase que em tempo real. Além disso,
    foi modelada uma forma de captação dos dados do consórcio de veículos de
    imprensa, para manter a padronização dos dados referentes aos estados. Houve
    também a criação de um sistema de coleta dos números da Universidade Johns
    Hopkins com os dados de todos os outros países do mundo. Foram usadas nos
    mapas as seguintes tecnologias: HTML, Javascript, ReactJS, D3.js, Python,
    MySQL e CSS. Também foram usados o Datawrapper e o Google Spreadsheets.
