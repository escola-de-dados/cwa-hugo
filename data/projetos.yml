- title: Universidades brasileiras sob o microscópio
  project_url: >-
    https://www.estadao.com.br/infograficos/educacao,universidades-brasileiras-sob-o-microscopio,1061261
  veiculo: Estadão
  autoria: 'Rodrigo Menegat, Bruno Ponceano, Victor Vieira'
  data: 23/12/2019
  resumo: >-
    Essa análise feita com dados do Leiden Ranking 2019, um dos principais
    rankings universitários do mundo, ajuda a mostrar quais são os centros de
    excelência em pesquisa no Brasil, mas também deixa claro que avaliar a
    produção científica não é tarefa simples.
  relevância: >-
    Em um contexto de cortes de verbas e ataques aos centros de pesquisa
    brasileiros, essa reportagem identifica de forma objetiva quais são as
    instituições do país que alcançam bons resultados científicos
  originalidade: >-
    Ao contrário da maioria dos rankings universitários publicados na imprensa,
    esta reportagem olha para diversos critérios, como produção de conhecimento
    aberto e igualdade de gênero, na hora de selecionar quais instituições
    destacar. Essa abordagem revela centros de excelência e pesquisadores que
    estão fora dos grandes centros e costumam ser ignorados em outros recortes.
  metodologia: >+
    Antes de tudo, é importante ressaltar que qualquer maneira de avaliar a
    produção de universidade carrega uma série de vieses. Simplesmente contar a
    quantidade de artigos publicados em periódicos científicos, por exemplo, é
    um critério que ajuda grandes instituições como USP e Unicamp.


    Contar citações, outra medida comum de impacto, favorece instituições que
    concentram estudos em temas de maior repercussão. A dinâmica de pesquisa
    também varia de acordo com o campo: nas ciências da saúde, por exemplo, o
    volume de publicações costuma ser maior.


    Assim, o levantamento feito pelo Estadão decidiu usar os dados do Leiden
    Ranking justamente porque a compilação oferece uma série de recortes que
    permitem analisar as características das universidades brasileiras sob
    diferentes lentes.


    A análise que a reportagem fez limita-se a “entrevistar” os dados para
    descobrir destaques nacionais no levantamento. Esse processo está
    documentado e disponível para revisão em repositório do Estadão no GitHub.
    Lá também estão disponíveis as planilhas usadas pela reportagem e o
    código-fonte para a elaboração dos gráficos. Para complementar os dados
    brutos, foram feitas consultas à base de dados da Web of Science para
    identificar as pesquisas de maior repercussão e seus respectivos autores.


    Entretanto, algumas particularidades dos dados utilizados precisam ser
    levadas em conta.


    Os artigos contabilizados pelo Leiden Ranking são todos aqueles que foram
    publicados na coleção principal da Web of Science, um banco de dados
    internacional de publicações científicas. No ranking, foram considerados
    apenas artigos de pesquisa ou de revisão que tenham sido publicados em
    inglês. Livros e participação em conferências, por exemplo, não são
    contabilizados.


    Para uma universidade aparecer no ranking, ela precisa ter publicado ao
    menos mil artigos, considerando os critérios descritos acima. Artigos
    publicados por pesquisadores de instituições afiliadas – um hospital
    universitário, por exemplo – também são consideradas como artigos da
    universidade responsável. Ao todo, o levantamento avalia a performance de
    963 universidades, distribuídas em 56 países.


    No ranking, os artigos são classificados em cinco grandes áreas do
    conhecimento: Ciências biomédicas e da saúde, Ciências da vida e terra,
    Ciências físicas e engenharias, Matemática e ciência da computação e
    Ciências sociais e humanidades. Estes campos foram definidos usando um
    algoritmo de computador. Em linhas gerais, foram analisadas as relações
    entre as citações das publicações. Com o resultado, cada artigo foi
    categorizado como pertencente a um microcampo científico. Esses microcampos
    foram, posteriormente, categorizados como pertencentes a uma ou mais das 252
    categorias dos periódicos científicos da Web of Science. Por fim, cada
    categoria de periódico foi vinculado a uma das cinco grandes áreas do
    conhecimento.


    O ranking usa um método de contagem que atribui peso parcial para cada uma
    das universidades que participaram da produção de um artigos. Por exemplo,
    caso uma publicação seja assinada por cinco pesquisadores, dois deles da
    Universidade A e três da Universidade B, o artigo vai contar 0,4 pontos para
    a primeira instituição e 0,6 para a segunda. A contagem de artigos
    publicados em cada uma das grandes áreas também é feita usando o critério de
    contagem fracionada: se um artigo pertence tanto às ciências da saúde quanto
    às ciências humanas, por exemplo, ele conta meio ponto para cada.


    Para descobrir a quantidade de artigos que foram assinados por pesquisadores
    homens ou mulheres, o levantamento usa uma abordagem computacional. O
    primeiro nome do cientista e sua nacionalidade são fornecidos para programas
    que determinam, com uma precisão de ao menos 90%, qual é o gênero do autor.

