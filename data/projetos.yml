  relevância: >
    A reportagem demonstra que a Polícia Civil de Pernambuco não dá a devida atenção aos boletins de ocorrência que são registrados 
    pela internet, mesmo incentivando o cidadão a usar esse mecanismo (já que a maioria das delegacias fica fechada à noite e nos fins 
