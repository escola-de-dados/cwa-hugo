- title: Governo Bolsonaro escondeu caso de homem detido em Cancún acusado da morte de Marielle
  project_url: >-
    https://apublica.org/2023/09/governo-bolsonaro-escondeu-caso-de-homem-detido-em-cancun-acusado-da-morte-de-marielle/
  veiculo: Agência Pública de Jornalismo Investigativo
  autoria: Bruno Fonseca, Jamil Chade, Natalia Viana
  data: 4/9/2023
  resumo: >+
    Em julho de 2019, durante uma viagem de férias em Cancún, no México, um membro de uma família brasileira foi detido devido a um 
    alerta internacional ligando-o ao assassinato da vereadora Marielle Franco no Rio de Janeiro. O governo brasileiro, liderado por 
    Jair Bolsonaro, interveio para resolver a situação e organizar o retorno da família e do suspeito ao Brasil, mas a identidade do 
    indivíduo não foi revelada. Os detalhes dessa ação do Itamaraty e do governo, que jamais avisou nem à família de Marielle, foram 
    revelados por um telegrama da embaixada do México ao Itamaraty, obtido via Lei de Acesso à Informação. 
    Além disso, a reportagem apurou que a diplomacia brasileira sob o governo Bolsonaro tentou minimizar o caso Marielle Franco, 
    evitando discussões internacionais e boicotando eventos no exterior relacionados ao crime, enquanto instruía seus embaixadores a 
    defender a posição de que os ativistas de direitos humanos eram protegidos no Brasil. O quadro revelado pela reportagem é de uma 
    ação de acobertamento da prisão de um suspeito, em vez de um governo lutando para defender e elucidar um crime político. 
    Enquanto a primeira reportagem “Governo Bolsonaro escondeu caso de homem detido em Cancún acusado da morte de Marielle” revelou o 
    caso do homem detido em Cancún, a segunda matéria “Descobrimos quem é o homem detido no México acusado da morte de Marielle (https://apublica.org/2023/09/descobrimos-quem-e-o-homem-detido-no-mexico-acusado-da-morte-de-marielle/)  revelou a identidade deste homem - que é o ex-vereador do Rio de Janeiro e suplente de deputado federal pelo Progressistas (PP), Marcello Moraes Siciliano - e sua relação com Mauro Cid, o ajudante de ordens de Jair Bolsonaro."

  relevância: >
    A prisão de um suspeito do crime político mais importante da história recente gerou um embate diplomático internacional e mobilizou 
    recursos públicos. Mas esse fato nunca tinha sido revelado, e nem mesmo os familiares de Marielle foram avisados, o que demonstra a 
    decisão do governo federal de Jair Bolsonaro de abafar o caso. “É muito grave só saber deste ocorrido agora e por fontes, que não 
    fazem parte da investigação. Respostas, resoluções e transparência com os familiares é o que exigimos das autoridades brasileiras”, 
    disse Monica Benicio, viúva de Marielle Franco. 
    Apurações posteriores demonstraram que a atuação de membros da cúpula do governo no caso foram ainda mais profundas. A segunda 
    reportagem relata como o homem detido no México, o ex-vereador Marcello Siciliano, teria falsificado dados de vacina em nome da 
    esposa do ajudante de ordens de Jair Bolsonaro, Mauro Cid, para resolver o problema do visto americano. Em troca, Cid deveria 
    arranjar um encontro de Siciliano com o cônsul dos Estados Unidos no Brasil. 
    A reportagem que revelou o caso teve mais de 60 mil acessos. O furo foi republicado em mais de 50 veículos, como Revista Fórum, 
    Estado de Minas e iG, além de ter sido a manchete principal do portal Terra. A reportagem também foi repercutida no Seu Jornal, da 
    Rede TVT, e na newsletter Achados e Pedidos, que fala sobre Lei de Acesso à Informação.  

  originalidade: >-
    As reportagens sobre esse evento desconhecido e revelador da postura do governo Bolsonaro sobre o caso de Marielle foram obtidas 
    graças ao projeto “Caixa-Preta do Bolsonaro”, uma campanha participativa de arrecadação de fundos realizada pela Agência Pública no 
    final de 2022. O objetivo era realizar uma força-tarefa de pedidos pela LAI para esclarecer fatos dos últimos 4 anos e responsabilizar 
    o governo Bolsonaro. 
    A Pública chegou a mais de 2 mil apoiadores no período, o que viabilizou a produção dessas e de outras reportagens do Especial. Foi 
    graças a esse apoio que conseguimos fazer um mutirão, que incluiu pedidos de Bruno Fonseca para todos os telegramas diplomáticos que 
    mencionassem o caso Marielle. 
    Assim chegamos ao telegrama em questão. O documento do Itamaraty, assinado pela cônsul-geral do Brasil no México, Wanja Campos da 
    Nóbrega, também indica que a empresa de aviação Copa teria se comprometido a repatriar tanto o sujeito quanto seus familiares, para 
    retornarem ao Brasil num voo, no mesmo dia 27, pelo Panamá. 

  metodologia: >+
    O trabalho foi feito a partir de uma série de pedidos de LAIs que revelaram um fato grave e desconhecido. A reportagem então passou 
    a apurar os fatos junto a diversos órgãos, com ajuda do jornalista Jamil Chade, especializado na cobertura do Itamaraty. 
    A reportagem questionou o Itamaraty sobre a identidade do sujeito detido em Cancun. A chancelaria explicou que não comentaria e que 
    isso seria um assunto para as autoridades policiais. Isso reforça o fato de que o Itamaraty segue sendo um dos ministérios mais 
    opacos. 
    Também conversamos com altas fontes no Ministério da Justiça, que desconheciam o fato. A identidade do sujeito também não foi 
    informada via Lei de Acesso com a justificativa que se trata de “dados pessoais” — nem mesmo durante o governo Lula.  

