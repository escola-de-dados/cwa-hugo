  project_url: 'https://nucleo.jor.br/especiais/2021-08-12-militarismo-tiktok'
  veiculo: Núcleo Jornalismo
  autoria: 'Sérgio Spagnuolo, Lucas Lago, Laís Martins, Alexandre Orrico'
  data: 12/8/2021
  resumo: "Análise do\_Núcleo\_com metadados de 61,4 mil vídeos desde 2016 extraídos do TikTok mostrou que clipes sobre manuseio de armas, prática de tiro e ações policiais, frequentemente incentivando violência por parte de agentes do Estado, acumulam muito mais visualizações do que conteúdo político e invadiram a rede social repleta de jovens."
  relevância: >-
    - Conteúdo militar pode se confundir com a política nacional de apoio à
    extrema-direita


    - Jovens são particularmente mais expostos a conteúdo belicoso que pode
    incentivar violência, como trocar videogame por fuzil


    - Reforça caráter viciante de algoritmo da rede social
  originalidade: >-
    Levantamento extensivo de dados e abordagem de um tema ainda pouco explorado
    pela imprensa (militarização de conteúdo nas redes sociais)
  metodologia: "Fizemos buscas no TikTok por 41 hashtags a partir de uma ferramenta de código aberto. Essas buscas retornaram metadados de 61.367 vídeos.\n\nFizemos, então, uma classificação manual de cada uma dessas hashtags em grandes grupos: esportes, memes, polícia/militar, política e pró-armas. \n\nO código da análise, em R, está neste link: https://gist.github.com/sergiospagnuolo/336d52b260fbc084b21c65c3ff5b6381\n\nOs dados agregados estão aqui: https://docs.google.com/spreadsheets/d/1gSJiFCycrSw1kkAt99c2trL-Br_4eyLSfNLL9Fls550/edit?usp=sharing\n\nOs dados sobre total de visualizações globais foram levantados via TikTok no desktop pelo link: tiktok.com/tag/[ hashtag ]?lang=pt-BR.\n\nAs hashtags consideradas são:\n\nhash\tcategoria\n#jogos\tesporte\n#jogosolimpicos\tesporte\n#olimpiada\tesporte\n#olimpiadas\tesporte\n#olimpicos\tesporte\n#tiktoquio\tesporte\n#coisadepai\tmemes\n#nadamedeixafraco\tmemes\n#exercito\tpolicial/militar\n#militar\tpolicial/militar\n#militares\tpolicial/militar\n#papamike\tpolicial/militar\n#policiacivil\tpolicial/militar\n#policiafederal\tpolicial/militar\n#policiamilitar\tpolicial/militar\n#bolsonaro2022\tpolítica\n#bolsonaro22\tpolítica\n#bolsonaro38\tpolítica\n#bolsonarogenocida\tpolítica\n#bolsonaropresidente\tpolítica\n#bolsonaroreeleito2022\tpolítica\n#bolsonarosincero\tpolítica\n#bolsonarotemrazao\tpolítica\n#elenao\tpolítica\n#forabolsonaro\tpolítica\n#forabolsonarocorrupto\tpolítica\n#forabozo\tpolítica\n#presidentebolsonaro\tpolítica\n#votoauditavel\tpolítica\n#votoimpresso\tpolítica\n#votoimpressonao\tpolítica\n#armamentista\tpró-armas\n#armas\tpró-armas\n#armasdefogo\tpró-armas\n#cac\tpró-armas\n#clubedetiro\tpró-armas\n#defesapessoal\tpró-armas\n#loucosporarmas\tpró-armas\n#tiroaoalvo\tpró-armas\n#tiroesportivo\tpró-armas\n#tiroterapia\tpró-armas"
