  veiculo: Jornal do Commercio
  autoria: Paulo Veras
  data: 20/11/2021
  resumo: >+
    Matéria mostra que Recife tem a 4ª Câmara mais branca entre as capitais do País, perdendo apenas para as três 
    capitais da região Sul. Embora a maioria da população da cidade seja negra, 75% dos vereadores são brancos. 
    Também traz números sobre as demais Câmaras de Vereadores do Estado. Em 97 cidades de Pernambuco, não há sequer um 
