- title:  Bolsonaro pagou 21.447 lanches com cartão corporativo na campanha
  project_url: >-
    https://noticias.uol.com.br/politica/ultimas-noticias/2023/04/05/bolsonaro-lanches.htm
  veiculo: UOL
  autoria: Silvia Ribeiro, Gabriel Vinhal, Eduardo Militão e Camila Turtelli
  data: 5/4/2023
  resumo: >+
    Notas fiscais obtidas pelo UOL revelam que Jair Bolsonaro pagou ao menos 21.447 lanches com cartão corporativo em viagens de 
    campanha para reeleição. Os comprovantes incluem outras 5.075 compras de refeições, num valor total de R$ 754 mil. A cada local 
    visitado, o cartão de Bolsonaro pagou por centenas de kits-lanche destinados a militares e policiais escalados para dar apoio de 
    segurança a motociatas e atos de campanha.

  relevância: >
    "A reportagem, que motivou pedidos de investigação ao TCU, mostra o uso de dinheiro público por um então presidente e candidato a 
    reeleição sem qualquer regulamentação. 

    Especialistas em direito eleitoral veem abuso de poder econômico, o que coloca o candidato presidente em vantagem no pleito. Além 
    disso, os lanches foram distribuídos a equipes de segurança, segmento que no geral apoiou Jair Bolsonaro.

    A reportagem mostra a necessidade de regulamentação e fiscalização dos gastos com cartão corporativo, sobretudo durante a campanha 
    eleitoral."

  originalidade: >-
    O levantamento inédito revela de forma municiosa os gastos com cartão corporativo por parte de um presidente da República durante a 
    campanha eleitoral. O UOL mostrou os locais, quantidade e valores pagos com o cartão de Bolsonaro pela maioria dos lanches durante a 
    campanha eleitoral de 2022.

  metodologia: >+
    A partir de LAI apresentada pela agência Fiquem Sabendo, o UOL teve acesso a notas fiscais dos gastos do cartão corporativo do 
    ex-presidente Jair Bolsonaro entre 2019 e 2022.

    Todas as notas estavam no formato físico e anexadas em processos feitos por servidores, que ficam arquivados no Pavilhão das Metas, 
    um anexo da Presidência da República. O UOL integrou um pool de veículos numa força-tarefa para digitalziar o material.

    Uma vez reunidas as notas fiscais relativas ao período eleitoral, verificamos que os gastos com alimentação contemplavam centenas de 
    lanches. Observamos então que os processos relativos às viagens solicitavam alimentação para centenas de agentes de segurança, o que 
    não é algo usual, segundo especialistas em segurança pública.

    Tabluamos então todos os lanches/refeições das notas fiscais e cruzamos com os locais das agendas de campanha onde o efetivo policial 
    foi empregado.
  
