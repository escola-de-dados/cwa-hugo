- title: Open Lux
  project_url: 'https://piaui.folha.uol.com.br/open-lux/'
  veiculo: Revista Piauí e OCCRP - Organized Crime and Corruption Reporting Project
  autoria: >-
    ALLAN DE ABREU, THAIS BILENKY, JOSÉ ROBERTO DE TOLEDO, FERNANDA DA ESCÓSSIA
    E LUIZ FERNANDO TOLEDO - https://www.occrp.org/
  data: 8/2/2021
  resumo: >
    Série de reportagens com 17 parceiros ao redor do mundo revelou bilhões de
    reais em Luxemburgo, um dos mais conhecidos paraísos fiscais, incluindo
    criminosos ou pessoas investigadas por crime e corrupção. No Brasil, OCCRP e
    Revista Piauí  descobriram que brasileiros ou residentes no Brasil são
    beneficiários de empresas cujos ativos somam ao menos 723 bilhões de reais.
    A lista inclui um importante aliado do presidente Jair Bolsonaro e a mãe de
    Aécio Neves, já investigada por suspeita de usar outra offshore para receber
    propina para o filho.
  relevância: >-
    Trata-se de um dos maiores trabalhos de jornalismo de dados e de raspagem da
    história recente do jornalismo. Diferentemente de outros casos envolvendo
    paraísos fiscais, como o Paradise e Panama Papers, pela primeira vez a OCCRP
    e o jornal Le Monde rasparam as informacoes das offshores do site do governo
    de Luxemburgo. As informacoes estavam la, mas nao eram acessiveis. Só quem
    já soubesse de antemao o nome da offshore é que conseguiria saber as
    informacoes detalhadas.

    Os dados, depois de raspados, foram compartilhados com um consórcio
    internacional de jornalistas de 17 veículos. No Brasil trabalharam somente
    Piauí e OCCRP.
  originalidade: >-
    É a primeira grande série de reportagens transnacional sobre crimes
    financeiros que nao depende de um vazamento, mas de um grande esforco de
    coleta e análise de dados.
  metodologia: >+
    Após anos de pressão da UE, Luxemburgo finalmente concordou em 2018 em criar
    um banco de dados que revelaria os proprietários beneficiários finais
    (ultimate beneficial owners, ou UBOs) de todas as companhias registradas em
    seu território.


    O registro de UBOs foi criado em março de 2019, mas tem uma falha crítica:
    não permite pesquisas pelo nome dos proprietários, só pelo nome ou número de
    registro das companhias. Isso torna muito mais difícil para jornalistas e o
    público determinarem quem é dono de quê.


    O jornal francês Le Monde conseguiu extrair informações do site do registro
    na internet e obteve 3,3 milhões de dados, cobrindo mais de 140 mil
    companhias baseadas em Luxemburgo. Então compartilhou-as com o Projeto de
    Reportagem sobre Corrupção e Crime Organizado (Organized Crime and
    Corruption Reporting Project, OCCRP, na sigla em inglês) e outros parceiros
    jornalísticos ao redor do globo, permitindo que se fosse mais fundo quanto
    às pessoas que realmente se beneficiam dessas firmas.


    No Brasil, a OCCRP coordenou a análise dos dados junto com os repórteres da
    Revista Piauí, cruzando a base com outros grandes repositórios de dados como
    Bolsa Família, Auxílio-Emergencial, pessoas politicamente expostas,
    candidatos a cargos públicos, doadores e fornecedores, etc, chegando às
    principais histórias que foram publicadas.

