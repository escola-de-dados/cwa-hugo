  veiculo: UOL
  autoria: Eduardo Militão
  data: 25/6/2023
  resumo: >+
    Levantamento nas folhas de pagamento dos 92 tribunais do Judiciário mostrou que os chamados "penduricalhos" —remunerações extras como 
    pagamentos retroativos de adicionais por tempo de serviço e de auxílios-moradia— renderam salários mensais de até R$ 1,5 milhão a 
    magistrados no ano passado. A reportagem integra série sobre o pagamento de supersalários a magistrados que também revelou que as 
    remunerações de metade dos juízes do país extrapola o teto constitucional.

  relevância: >
    A relevância do trabalho reside no fato de se tratarem de custos bilionários do Poder Judiciário com folhas de pagamentos.
    A reportagem mostra que os supersalários são definidos pelos próprios tribunais por meio de verbas retroativas.
    Apenas em um período de três anos e meio, foram gastos R$ 11 bilhões em valores acima do teto constitucional atual, 18% do que foi 
    investido pelo governo federal no mesmo período (https://noticias.uol.com.br/politica/ultimas-noticias/2023/07/23/metade-dos-juizes-do-pais-ganha-mais-do-que-os-ministros-do-stf.htm).
    O Judiciário se nega a dar transparência completa do que realmente está sendo pago e, a todo momento, são criadas formas de serem 
    feitos pagamentos acima do teto constitucional, utilizando-se da criação de verbas de caráter indenizatório. 
    O tema ganha ainda mais relevância porque o Senado quer ressuscitar o pagamento de adicionais extintos na reforma do Judiciário, 
    reprisando uma prática que vem sendo adotada nos estados. Apenas no Rio de Janeiro, esses adicionais extintos consumiram R$ 677 
    milhões em um ano (https://noticias.uol.com.br/politica/ultimas-noticias/2023/05/27/tribunal-paga-a-juizes-r-677-mi-em-bonus-salarial-extinto-ha-quase-20-anos.htm)
    Em Minas Gerais, o custo seria de R$ 5 bilhões, segundo revelamos em outubro de 2021 (https://noticias.uol.com.br/politica/ultimas-noticias/2022/10/21/tj-de-minas-aprova-verba-retroativa-para-magistrados-que-custa-r-5-bilhoes.htm 
    https://noticias.uol.com.br/politica/ultimas-noticias/2022/10/21/cnj-suspende-pagamento-verbas-retroativas-tjmg-adicional-tempo-servico.htm).

  originalidade: >-
    A reportagem obtém números atualizados e até então não conhecidos dos gastos do Judiciário e, para ilustrá-los, faz comparações com 
    gastos com vacinas, moradias populares, contratação de professores e investimentos. 
    Além de ouvir magistrados beneficiados pelos supersalários, a reportagem é apresentada no momento em que uma PEC bancada pelo 
    presidente do Senado pretende aumentar ainda mais as despesas com o Judiciário e o Ministério Público.

  metodologia: >+
    As reportagens se basearam em conversas iniciais com fontes e pesquisas nos portais de transparência de remuneração disponíveis. 
    Também foram feitos requerimentos por meio de LAI e pedidos de esclarecimentos às assessorias de imprensa dos tribunais e CNJ. 
    Foram feitas ainda entrevistas com magistrados, promotores e advogados, parte delas sob reserva. A reportagem também fez pedidos 
    judiciais de levantamento de dados, com ajuda de advogados.
    Dentre os portais de transparência consultados, destaca-se o Painel de Remunerações do CNJ 
    (https://paineis.cnj.jus.br/QvAJAXZfc/opendoc.htm?document=qvw_l%2FPainelCNJ.qvw&host=QVS%40neodimio03&anonymous=true&sheet=shPORT63Relatorios). 
    Apesar de dar margem para erros de interpretação, não conter o detalhamento dos pagamentos e não ser abastecido corretamente por 
    todos os tribunais, ainda assim é a ferramenta mais moderna disponível para consulta em massa de informações do Poder Judiciário em 
    todas as esferas. O Conselho Nacional do Ministério Público, por exemplo, não possui essa ferramenta.
    A partir de consultas ao Painel do CNJ, a reportagem exportou os dados para planilhas Excel. As tabelas eram analisadas, filtradas 
    e os resultados, sumarizados.
    Também foram feitas comparações das remunerações dos magistrados com gastos públicos em saúde, educação e habitação popular a 
    partir de informações do Siafi (sistema que registra gastos do governo federal), dos ministérios da Saúde e das Cidades e dos 
    governos estaduais.
  
