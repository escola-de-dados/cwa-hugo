- title: 'Mortes sem cor: dados sobre raça de mortos pela polícia deixam de ser registrados em SP'
  project_url: >-
    https://ponte.org/mortes-sem-cor-dados-sobre-raca-de-mortos-pela-policia-deixam-de-ser-registrados-em-sp/
    
  veiculo: Ponte Jornalismo
  autoria: Jeniffer Mendonça
  data: 27/6/2022
  resumo: >+
    Levantamento dos microdados de casos de morte decorrente de intervenção policial e de homicídios dolosos, de 2013 a abril de 
    2022, disponibilizados pela Secretaria da Segurança Pública do Estado de São Paulo. A análise evidenciou aumento constante da 
    proporção de casos em que a cor da vítima não era informada, especialmente a partir de dezembro de 2020. Essa fase coincide com 
    o período posterior ao assassinato de Beto Freitas, um homem negro, por policiais que trabalhavam como seguranças de um 
    supermercado em Porto Alegre (RS).
   
  relevância: >
    A pauta da violência policial chegou ao auge em meio a uma pandemia global e protestos antirracistas ao redor do mundo. Como 
    as pessoas negras (pretas e pardas) são as maiores vítimas da violência letal, qualificar os dados é essencial para o 
    desenvolvimento de políticas públicas que mudem essa situação. Nos últimos anos, a Secretaria da Segurança Pública de São Paulo 
    passou a investir em tecnologias para a redução da violência policial, como câmeras embutidas nos uniformes dos policiais. 
    Embora isso tenha tido bons resultados na redução dos assassinatos por parte de policiais, não houve esforço semelhante para 
    qualificar os registros. Entre janeiro e abril de 2022, meses mais recentes analisados para a reportagem, 40% dos casos 
    registrados não incluíam a informação de cor das vítimas. Desde 2016, a pasta tem uma resolução que visa qualificar a contagem 
    e preenchimento dos dados. A pasta não respondeu se houve qualquer mudança nem na resolução e nem no procedimento policial 
    durante o período. Nenhuma outra explicação foi dada sobre os achados da reportagem.
    
  originalidade: >-
    O trabalho se debruça em uma análise de período extenso, com recorte mensal, para a discussão racializada dos dados de 
    violência policial e de homicídios dolosos. Buscamos avaliar os dois tipos de mortes violentas a fim de verificar se existia 
    alguma tendência nos casos, o que foi constatado. Como destacado, as pessoas negras são as maiores vítimas de mortes violentas 
    intencionais e, na comparação mensal, enquanto esse perfil cai (assim como o de vítimas brancas), as não informadas sobem. 
    A ausência de informação de cor nunca foi abordada em outras reportagens mais recentes que tratam desse tema. 
    O Fórum Brasileiro de Segurança Pública observou o tema, mas em agregação anual - sem captar o aumento mensal nesse problema. 
    
  metodologia: >+
    Analisamos os microdados disponibilizados pela secretaria (no caso das mortes pelas polícias, o período inicia em 2013; 
    já dos homicídios dolosos, em 2017). Eles foram organizados por mês e ano para o cálculo das proporções. Após diversos 
    cruzamentos pelas características das vítimas, observamos a distribuição dos casos no campo de cor/raça. Dividimos as vítimas 
    entre brancas, negras (que use as categorias "pretas" e "pardas", utilizadas pelo IBGE), amarelas e "não informados". 
    Observamos a evolução desse fator ao longo do tempo. Em busca de explicações dentro da própria base de dados, verificamos se 
    havia algum padrão regional ou de delegacia. Não havia. Então, desenvolvemos um processo de hipóteses que se pudesse testar 
    pela apuração. As principais eram se havia orientação oficial para mudar a forma de notificação (não houve) e se tinha havido 
    alguma mudança no sistema de notificação que prejudicasse a captação dos dados dos campos (não houve). Não foi possível apurar 
    se havia algum acordo extraoficial nesse sentido. Assim sendo, registramos que o fenômeno ocorre e a SSP não tem explicação 
    para ele. Em casos que puderam ser localizados, procuramos identificar como a vítima foi descrita pela cor e raça no noticiário.
    
