- title: Como morre um inocente no Rio de Janeiro
  project_url: >-
    https://oglobo.globo.com/epoca/rio/como-morre-um-inocente-no-rio-de-janeiro-1-24208427
  veiculo: Revista Época
  autoria: Rafael Soares
  data: 27/1/2020
  resumo: >-
    A reportagem “Como morre um inocente no Rio de Janeiro”, publicada em oito
    páginas da Revista Época em janeiro de 2020, é o resultado de uma
    investigação jornalística de seis meses. O repórter Rafael Soares analisou,
    um a um, os inquéritos de todos os 195 homicídios cometidos pela polícia do
    Rio de Janeiro no mês em que mais casos foram registrados na história do
    estado — julho de 2019 — e descobriu casos com indícios graves de erros
    policiais e execuções sumárias.
  relevância: >-
    O resultado da investigação jornalística contrapôs os discursos dos governos
    federal e do Rio. Tanto o presidente Jair Bolsonaro quanto o governador
    Wilson Witzel se elegeram replicando o discurso de que era necessária "maior
    proteção jurídica" ao policial que matava em serviço. O discurso foi
    acompanhado de um aumento na quantidade de mortes em operações no Rio, o que
    levou ao auge de 195 casos em julho de 2019 — até hoje o número mais alto da
    história do estado. No entanto, as graves falhas nos inquéritos de mortes
    pela polícia e indícios de execução revelados pela reportagem escancararam
    que, ao contrário da versão oficial, o policial que mata em operações no Rio
    é protegido pelo sistema de justiça criminal. 


    A reportagem serviu de base para uma série de pedidos feitos ao Supremo
    Tribunal Federal por vários partidos políticos e organizações sociais na
    Arguição de Descumprimento de Preceito Fundamental (ADPF) 635, que
    questionou a política de segurança do Rio e operações em favelas durante a
    pandemia de coronavírus. Um dos pedidos foi inspirado no resultado da
    reportagem: o que reivindicava que investigações sobre homicídios cometidos
    por agentes do estado deveriam ser realizadas, de forma independente, pelo
    Ministério Público. A requisição foi aceita, por unanimidade, pelo plenário
    do STF no último dia 18 de agosto. 
  originalidade: >-
    O resultado da investigação é um retrato inédito da impunidade em casos de
    mortes em operações policiais. A reportagem destrinchou o jogo de cartas
    marcadas que leva ao arquivamento da esmagadora maioria dos casos. Nas
    investigações dos crimes de 60% das vítimas, a Polícia Civil não fez perícia
    no local, já que as vítimas foram levadas para hospitais e as cenas dos
    crimes foram desfeitas. Em todos esses casos, os responsáveis pela
    investigação nem sequer visitaram posteriormente os lugares onde os
    homicídios aconteceram. Já os depoimentos dos policiais responsáveis pelas
    mortes repetem um padrão: são incursões em favelas feitas por um grupo
    pequeno — de dois a seis policiais — armado de fuzis para “reprimir o
    tráfico de drogas”; a patrulha é atacada por traficantes e reage; em
    seguida, após o fim do tiroteio, os policiais vasculham o local; a vítima é
    encontrada e retirada para ser levada a um hospital.


    Ao todo, foram abertos 151 inquéritos para investigar as 195 mortes causadas
    pela polícia em julho do ano passado (cada inquérito pode investigar mais de
    um homicídio). Onze deles já foram arquivados: a Polícia Civil concluiu que
    a versão apresentada pelos agentes é consistente e a Justiça encerrou as
    investigações. A maioria dos casos ainda está em andamento. A partir das
    informações das investigações, o repórter também conseguiu determinar as
    circunstâncias em que 135 das 195 vítimas foram mortas. Em 88% dos casos, as
    mortes ocorreram durante operações policiais nas favelas do estado. Também
    houve casos em que os policiais realizavam ações de patrulhamento rotineiro
    e testemunharam roubos, e ainda ocasiões em que as vítimas são acusadas de
    tentar assaltar policiais de folga. Nenhum dos 12 inquéritos em que há
    indícios graves de crimes havia sido levado à Justiça até a publicação da
    reportagem.
  metodologia: >-
    A investigação se dividiu em três etapas. A primeira foi a da coleta dos
    dados, que começou com uma série de entrevistas com advogados, policiais,
    promotores e servidores do Ministério Público para entender como funcionava
    o sistema interno de controle de inquéritos da Polícia Civil e do MP do Rio.
    O objetivo era conseguir fazer pedidos melhores por meio da Lei da Acesso à
    Informação (LAI), para conseguir informações detalhadas sobre o andamento
    das investigações e onde elas estavam tramitando. Por meio das respostas, o
    repórter obteve acesso detalhado à localização dos inquéritos, andamento
    atualizado, números de série e locais onde aconteceram os crimes.


    A segundo etapa foi a da pesquisa documental. A fim de conseguir acesso a
    outros documentos necessários à apuração e que não estavam nas bases de
    dados disponibilizadas pelos órgãos — como laudos periciais, por exemplo —,
    foram necessárias visitas regulares às três Delegacias de Homicídios do
    estado e ao Ministério Público.


    As duas primeiras etapas duraram três meses. Ao fim desse período, o
    repórter conseguiu coletar informações detalhadas sobre todas as
    investigações abertas para apurar mortes em operações em julho e produziu
    uma base de dados. O objetivo, nesse ponto, era poder consolidar dados tanto
    sobre indícios de irregularidades nos homicídios (necropsia indicando tiro à
    curta distância, por exemplo) quanto sobre falhas nas investigações
    (ausência de perícia no local do crime e depoimentos de parentes das
    vítimas, por exemplo).


    A terceira fase da investigação foi a pesquisa de campo. O repórter
    selecionou oito casos em que havia suspeita de execução ou erro policial e
    passou a ir aos locais dos homicídios e entrevistar parentes de vítimas,
    testemunhas dos crimes e integrantes do sistema de justiça criminal
    envolvidos nos casos — investigadores, promotores, defensores públicos,
    advogados e peritos. Essa última etapa teve como propósito avançar em
    relação à investigação oficial — já que, em vários inquéritos, a polícia
    sequer havia ido ao local do crime — e traçar um perfil mais detalhado das
    vítimas. Por fim, foram selecionadas três histórias como fio condutor da
    reportagem.
