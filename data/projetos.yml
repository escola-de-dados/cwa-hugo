- title: Roraima lidera ranking de taxa de fecundidade entre meninas de 10 a 14 anos
  project_url: >-
    https://www.generonumero.media/reportagens/roraima-fecundidade-meninas/
  veiculo: Gênero e Número
  autoria: Schirlei Alves e Marcella Semente
  data: 23/5/2023
  resumo: >+
    A reportagem revelou que Roraima lidera o ranking de taxa de fecundidade entre meninas de 10 a 14 anos no Brasil, seguida por 
    outros quatro estados da região Norte: Amazonas, Acre, Pará e Amapá. O trabalho também mostrou que mais da metade das meninas que 
    foram mães no estado são indígenas, enquanto povos originários representam 11% da população roraimense.

  relevância: >
    Além de apontar as elevadas taxas de fecundidade entre meninas de 10 a 14 anos em estados do Norte, a reportagem revelou casos de 
    violência sexual dentro de abrigos da Operação Acolhida, do governo federal, e dificuldades para o acesso ao serviço de aborto legal. 
    O ineditismo dos dados levou ao financiamento de outras duas reportagens, a partir de recurso captado com o Instituto Patrícia 
    Galvão, para custear o trabalho de campo em Roraima. Publicadas em parceria com o UOL, as reportagens especiais mostraram que 
    Roraima conta apenas com um hospital que realiza abortos legais (https://www.generonumero.media/reportagens/aborto-criancas-roraima/) 
    e que imigrantes venezuelanas não têm acesso a informações sobre o serviço (https://www.generonumero.media/reportagens/venezuelanas-violencia-sexual-aborto/), 
    garantido por lei a vítimas de violência sexual, em caso de gestação decorrente de estupro.
    O levantamento de dados também foi compartilhado por autoridades regionais, como a Mandata Coletiva Bancada Mulheres Amazônidas em 
    parceria com a Resistência Feminista do Pará. 

  originalidade: >-
    A reportagem inova ao analisar a taxa de fecundidade de meninas de 10 a 14 anos de idade, uma vez que essa taxa é comumente 
    calculada apenas para mulheres com mais de 15 anos.
    Com isso, lança luz sobre o evento da maternidade entre crianças, que atinge populações específicas, mais vulneráveis. 
    Particularmente, coloca em evidência a situação encontrada no estado de Roraima e o quanto ela destoa da tendência nacional, que é 
    de queda na taxa de fecundidade em todas as regiões. 

  metodologia: >+
    A taxa de fecundidade de meninas com idade entre 10 e 14 anos foi calculada a partir do número de nascimentos registrados pelo 
    Sistema de Informações sobre de Nascidos Vivos (Sinasc), entre 2017 e 2021, cujas mães são da mesma faixa etária, multiplicado por 
    mil, dividido pelo número de meninas com essa idade na população da UF, segundo a projeção de população do IBGE para 2019 (meio do 
    período) e, por fim, dividido por 5, para obtenção de uma taxa média do período.
    Habitualmente, a taxa de fecundidade total é calculada com base no número de nascimentos ocorridos entre mulheres em idade 
    reprodutiva (15 a 49 anos), em um determinado recorte geográfico e ano. Divide-se esse total de nascimentos, registrado para cada 
    faixa etária quinquenal de idade da mãe ao nascimento, pelo total da população feminina na mesma faixa etária e, por fim, soma-se 
    as taxas específicas de cada grupo, obtendo-se o número médio de filhos nascidos vivos por mulher, ou grupo de mil mulheres, 
    naquele local e período de referência.
    A fecundidade de meninas de 10 a 14 anos de idade não compõe a taxa de fecundidade total – somatório das taxas em cada grupo 
    etário, uma vez que os nascimentos nessa idade costumam ser residuais. No entanto, em alguns locais, a fecundidade desse grupo 
    chega a ser superior à fecundidade de mulheres com 45-49 anos.
  
