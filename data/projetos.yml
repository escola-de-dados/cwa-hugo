  veiculo: Diário do Nordeste
  autoria: Thatiany Nascimento; Dahiana Araújo
  data: 15/12/2019
  resumo: "O especial Cidade: História Edificada foi publicado na versão impressa e online do jornal Diário do Nordeste. Fizemos uso de dados do cadastro imobiliário de Fortaleza, gerenciado pela Prefeitura, para discutir o problema do desconhecimento sobre a idade real dos milhares de imóveis distribuídos nos 121 bairros da Capital. A matérias desdobram os dados e as evidências geradas por eles, e ampliam o debate sobre habitação, desenvolvimento urbano e registros públicos.\_\n"
  relevância: >-
    A relevância deste trabalho que teve, pelo menos, uma sequência de seis
    matéria, é evidenciar como essa lacuna de informações e registros oficiais
    atualizados afeta a vida dos habitantes, a segurança dos imóveis que
    frequentamos e em maior grau o desenvolvimento e o controle urbanístico de
    Fortaleza. Pois, devido à imprecisão do cadastro imobiliário, a condição de
    muitos imóveis é completamente ignorada pelo poder público. 
  originalidade: >
    O assunto tratado no especial, embora já tenha alguns aspectos mencionados,
    eventualmente em alguma cobertura cotidiana, sobretudo, as relacionadas às
    ocorrências envolvendo prédios antigos e inspeções prediais, tem a
    originalidade conferida em boa parte pelas descoberdas dos dados. A
    reportagem obteve por meio da Lei de Acesso à Informação (LAI) um conjunto
    de dados do cadastro imobiliário oficial de Fortaleza no qual são detalhadas
    a quantidade de imóveis por bairro e o ano estimado das construções. A
    publicização desse material é uma ação inédita na cobertura jornalística
    local. 
  metodologia: >
    O conjunto de dados do cadastro imobiliário oficial de Fortaleza foi obtido
    via Lei de Acesso à Informação (LAI). Por duas vezes, a LAI foi usada para a
    produção deste material. Uma, para a apuração inicial que apresenta
    justamente a quantidade de imóveis por bairro e o ano estimado das
    construções. Os dados foram limpos e trabalhados no excel. Após esse
    processo foram desdobrados em temas que norteiam a séria de reportagem. Em
    um segundo momento, a LAI foi acionada novamente para que tivessemos acesso
    ao endereço das edificações mais antigas da cidade. Neste caso, por envolver
    informações de caráter particular foi necessário comparecer à Secretaria de
    Finanças para firmas termos de uso dessas informações. Em paralolo partimos
    para a apuração in loco. A fim de apurar a conexão dos dados com a
    realidade. 
