- title: Câncer de Mama Hoje
  project_url: >-
    https://institutoavon.org.br/outubrorosa/cancerdemamahoje/
  veiculo: Gênero e Número
  autoria: Maria Martha Bruno; Aline Boueri; Natália Leão; Marilia Ferrari
  data: 1/10/2021
  resumo: "Levantamento inédito de dados do Sistema Único de Saúde (SUS) sobre tratamento e diagnóstico de câncer de mama desde o início da pandemia, desmembrado em 2 reportagens (a segunda a ser lançada em 15 de outubro) e visualizações de dados.\_"
  relevância: >-
    Os números do SUS mostraram a redução de diagnósticos no primeiro ano da
    pandemia e o consequente aumento de tratamentos em fases mais avançadas da
    doença. Com isso, são maiores os impactos na saúde das pacientes, como
    evidenciam as fontes ouvidas, e maior o impacto no SUS, que necessitou de
    mais recursos para tratar pacientes mais graves, como revelam os dados
    orçamentários.


    O projeto Câncer de Mama Hoje traz números do Brasil e especificamente de
    seis unidades federativas das cinco regiões do país: Bahia, Distrito
    Federal, Pará, Rio Grande do Sul, Rio de Janeiro e São Paulo.


    A primeira reportagem, "Pandemia derruba exames para diagnóstico de câncer
    de mama em 28% no SUS", também mostra redução de 40% entre mamografias.  


    O câncer de mama é o câncer com maior incidência entre mulheres no Brasil e
    no mundo. A celeridade no diagnóstico e tratamento da doença é assegurada
    por duas leis (Lei dos 30 Dias e Lei dos 60 Dias) e, portanto, um direito
    das mulheres. Na primeira reportagem, também mostramos que na pandemia esses
    direitos não foram assegurados.  
  originalidade: >-
    As duas reportagens trazem uma investigação sobre exames, procedimentos e
    orçamento exclusivamente dedicados ao câncer de mama para avaliar o impacto
    da pandemia de covid-19 nas pacientes e no Sistema Único de Saúde (SUS). O
    câncer de mama é a primeira causa de morte pela doença entre mulheres no
    Brasil.


    A partir de dados brutos levantados no Sistema de Informações Ambulatoriais
    (SIA/SUS) e no Sistema de Informação do Câncer (Siscan), a Gênero e Número
    limpou, organizou e criou uma base de dados própria, acessível e aberta. Os
    dados estavam disponibilizados por procedimento, mas foi realizada uma
    pesquisa e organização de modo a deixar inteligível e separar o que se trata
    de tratamento, de diagnóstico e - no caso da segunda pauta, a ser lançada em
    15 de outubro - a que estágio da doença correspondia cada procedimento.


    O trabalho é pautado no levantamento e análise de dados, que são
    representados em visualizações acessíveis ao entendimento de todos os
    públicos. As visualizações foram também usadas para representar o relato do
    dia a dia de uma paciente foi diagnosticada e tratada no SUS durante a
    pandemia.
  metodologia: >
    O trabalho usou dados do Sistema de Informações Ambulatoriais (SIA/SUS) e do
    Sistema de Informação do Câncer (Siscan) coletados entre os dias 04/05/2021
    e 14/09/2021. Além disso, solicitamos ao Ministério da Saúde e às
    Secretarias estaduais de Saúde de Pará, Bahia, Distrito Federal, Rio de
    Janeiro, São Paulo e Rio Grande do Sul, via Lei de Acesso à Informação
    (LAI), dados referentes ao orçamento destinado ao diagnóstico e tratamento
    ao câncer de mama.


    Os pedidos via LAI foram respondidos pelo Ministério da Saúde (via INCA) e
    por todas as Unidades da Federação, com exceção do Rio de Janeiro e de São
    Paulo. Entretanto, os dados não eram específicos apenas ao câncer de mama,
    conforme solicitado, e consideravam tratamentos oncológicos em geral. Desta
    forma, não foram utilizados.


    Também enviamos às Secretarias de Saúde questionamentos via assessoria de
    imprensa sobre o cenário revelado pelos dados e o que estava sendo feito
    para revertê-lo. Somente São Paulo, Pará e Rio Grande do Sul responderam.


    Após levantamento no SIA/SUS, os procedimentos ambulatoriais relacionados ao
    câncer de mama foram agrupados em duas categorias: tratamento e diagnóstico.
    A análise considerou somente o valor total e a quantidade de procedimentos
    aprovados para pagamento pelas Secretarias de Saúde. É importante destacar
    que cada paciente pode fazer mais de um procedimento, logo, os dados não
    servem para contabilizar o número de pessoas que procuraram o SUS para
    diagnosticar ou tratar o câncer de mama.


    Já os dados do Siscan se referem ao número de pacientes que realizaram
    mamografias de rastreamento ou de diagnóstico pelo SUS. O sistema não
    diferencia o tipo de mamografia realizada pela paciente.
