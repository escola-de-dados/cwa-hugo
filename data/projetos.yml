- title: Como o Marco Temporal varreu uma terra indígena do Censo
  project_url: >-
    https://apublica.org/2023/08/como-o-marco-temporal-varreu-uma-terra-indigena-do-censo/
  veiculo: Agência Pública de Jornalismo Investigativo
  autoria: Anna Beatriz Anjos, Bruno Fonseca, Rafael Oliveira, Bianca Muniz
  data: 8/8/2023
  resumo: >+
    Dados do Censo 2022 revelam que no extremo Oeste de Santa Catarina, 336 pessoas moram em uma área de cerca de 3 mil hectares que 
    é uma Terra Indígena. Apesar de viverem por lá, nenhuma delas se declara indígena. Segundo a Agência Pública apurou, os Guarani de 
    Araça’í existem e seguem reivindicando o pedaço de terra localizado entre Saudades e Cunha Porã. Mas, por conta do marco temporal, 
    não estão vivendo em sua terra ancestral, como constatou o IBGE.

  relevância: >
    O uso dos dados do Censo Demográfico, após 12 anos da divulgação do censo anterior deve ser destacado pois é um novo retrato da 
    população brasileira. Em doze anos, as políticas, o ambiente, a migração, a sobrevivência das pessoas mudaram. Todo o contexto em 
    transformação afeta os dados do censo, e poder utilizá-los em sua versão mais recente é uma forma de valorizar o trabalho de 
    recenseamento, informar sobre o status de uma localidade e poder impactar em mudanças no território e em seus habitantes (como na 
    implementação de políticas públicas, por exemplo). Conhecer os dados e comunicar insights sobre eles nos faz agir sobre a situação 
    que essas informações retratam. A reportagem foi republicada por outros 20 veículos, como Brasil de Fato, Mídia Ninja e Nexo.

  originalidade: >-
    O uso de dados do Censo Demográfico 2022 para exemplificar uma consequência do Marco Temporal.

  metodologia: >+
    Com a divulgação dos dados sobre população indígena no Censo Demográfico de 2022, comparamos as informações sobre população 
    declarada indígena no censo de 2010 e no censo mais recente. Cruzamos as tabelas correspondentes entre os dois censos usando Google 
    Sheets e fizemos uma análise exploratória dos dados, buscando observar tendências, números extremos, aumento ou diminuição de 
    população nas TIs. A partir dessa “entrevista” na planilha, identificamos uma terra indígena que tinha 253 pessoas contabilizadas 
    como população indígena em 2010, mas que 12 anos depois, esse valor foi igual a zero: a TI Guarani de Araçaí. Apesar disso, a 
    população residente no território é de 336 pessoas, 31 a mais que o censo anterior. 
    Com essa informação, decidimos consultar fontes oficiais, especialistas (para saber se houve algum erro, entender a metodologia da 
    coleta e verificar mudanças técnicas) e apurar com o povo Guarani de Araça’í para entender a atual situação da população.
    Além do Google Sheets, utilizamos os software QGIS e Adobe Illustrator para indicar as TIs mencionadas na reportagem, que obtemos 
    a partir de shapefiles da Funai.

