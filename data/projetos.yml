- title: O alto preço da produção do camarão em Sergipe
  project_url: >-
    https://ojoioeotrigo.com.br/2021/07/o-alto-preco-da-producao-do-camarao-em-sergipe/
  veiculo: Portal O Joio e o Trigo
  autoria: Dijna Torres e Priscila Viana
  data: 27/7/2021
  resumo: "A reportagem aborda os impactos causados pela carcinicultura nos territórios e na vida das comunidades costeiras do Estado de Sergipe e de outros estados nordestinos, que vão de problemas de saúde em trabalhadores a contaminação das águas e peixes e desmatamento. Ela tem como ponto de partida os depoimentos de marisqueiras, pescadores artesanais e trabalhadores de viveiros de camarão que são diretamente impactadas/os pela atividade e se aprofunda analiticamente através de infográficos com dados oficiais e depoimentos de profissionais e pesquisadoras/es da área. A reportagem foi uma das vencedoras do edital microbolsas sobre agronegócio e meio ambiente em tempos de Covid, iniciativa de O Joio e O Trigo com apoio do Instituto Brasileiro de Defesa do Consumidor (Idec).\_\_\n\n"
  relevância: >
    Em um cenário marcado por impactos econômicos e sociais intensificados pela
    pandemia da Covid-19, a saúde e a segurança e soberania alimentar são
    algumas das dimensões mais fortemente atingidas no Brasil. A produção e
    comercialização de mariscos e pescados em cativeiro é apresentada por
    setores oficiais da mídia através de promessas de desenvolvimento econômico,
    geração de emprego e renda e garantia da segurança e soberania alimentar. O
    que a reportagem demonstra, no entanto, é que há um verdadeiro abismo entre
    a promessa de garantia de direitos e benefícios coletivos supostamente
    trazidos pela atividade e os impactos negativos irreversíveis na saúde, na
    vida e no território dos povos e comunidades costeiras que vivem da
    agricultura e da pesca artesanal. 
  originalidade: >
    A originalidade da reportagem está ,primeiramente, na investigação de uma
    temática pouco abordada pelos meios de comunicação no território brasileiro.
    De maneira geral, as pautas específicas da Região Nordeste do Brasil
    infelizmente ainda ocupam um espaço considerado escasso nos meios oficiais
    de comunicação, embora se trate de um espaço geográfico e cultural que
    garante boa parte da produção agrícola e pesqueira que é distribuída pelo
    país. Além disso, a quase totalidade do material jornalístico já divulgado
    no país sobre a carcinicultura traz como foco as promessas de
    desenvolvimento econômico da atividade. A originalidade da pauta está em
    trazer à tona uma investigação mais profunda sobre a raiz histórica da
    atividade e o que a teria beneficiado; um levantamento, cruzamento e análise
    de dados sobre o assunto; evidências sobre as relações de lobby político
    entre os agentes envolvidos; impactos socioambientais e vozes pouco
    presentes na grande mídia, como as dos povos e comunidades
    ribeirinhas.      
  metodologia: >+
    A metodologia consistiu em buscar, primeiramente, dados oficiais
    relacionados à produção do camarão, no portal do Instituto Brasileiro de
    Geografia e Estatística (IBGE) e junto à Associação Brasileira de Criadores
    de Camarão (ABCC). Posteriormente, a busca foi refinada para os critérios de
    distribuição geográfica (produção por estado do Nordeste e, mais
    especificamente, por município sergipano). A análise sobre os dados de
    distribuição geográfica nos permitiu mapear a rota de crescimento da
    atividade e, através de depoimentos de pesquisadoras/es, recortes de
    matérias publicadas pela imprensa e relatos de comunidades ribeirinhas,
    identificar os fatores que beneficiaram o crescimento da atividade em cada
    localidade e tempo histórico. Diante dos depoimentos relacionados aos
    impactos na saúde e na vida de trabalhadoras/es dos viveiros, foram
    levantados artigos científicos sobre análises de água em áreas de
    carcinicultura e as composições químicas utilizadas pelos produtores, as
    condições de aplicabilidade desses produtos. Dados sobre autuações do
    Ministério Público Federal (MPF) a carcinicultores também nos permitiu
    identificar as áreas com maior intensidade de impactos socioambientais
    negativos e realização irregular da atividade. A investigação e análise
    desses dados nos permitiu associar o trajeto histórico de crescimento da
    atividade à existência de um lobby político - nos locais onde se identifica
    intensificação da produção, também se identifica no mesmo recorte temporal a
    elaboração e aprovação de legislações estaduais de flexibilização
    ambiental.    

