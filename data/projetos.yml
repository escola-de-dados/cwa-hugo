- title: O histórico de abolição da escravidão nas Américas
  project_url: >-
    https://www.nexojornal.com.br/grafico/2020/08/24/O-hist%C3%B3rico-da-aboli%C3%A7%C3%A3o-da-escravid%C3%A3o-nas-Am%C3%A9ricas
  veiculo: Nexo Jornal
  autoria: Gabriel Zanlorenssi; Lucas Gomes
  data: 24/8/2020
  resumo: >-
    O trabalho aborda visualmente a linha do tempo da escravidão nas Américas e
    do tráfico transatlântico de escravizados. A ideia da publicação é
    dimensionar visualmente os quase quatro séculos de escravidão no continente
    e as datas em que ela foi abolida em cada país.
  relevância: >
    A escravidão é um dos temas mais importantes para compreender as relações
    que se estabeleceram no nosso país. Mesmo passados 132 anos da abolição,
    ainda vivemos com as consequências dela, principalmente as pessoas negras
    brasileiras. A compreensão dos momentos históricos que nosso país e
    continente viveu ajuda a promover uma sociedade mais consciente sobre sua
    história. 
  originalidade: >
    O trabalho mostra de forma bem direta como o Brasil foi o último país das
    Américas a abolir formalmente a escravatura, em 1888, e foi uma das regiões
    recebeu o maior número de escravizados, vindos África.
     
    Na sequência, o material mostra uma linha do tempo do processo, com fatos
    históricos e gráficos. A linha do tempo começa quando os portugueses iniciam
    a venda de africanos, em 1444, e termina em 2020. Nela é possível observar
    que a escravidão durou 378 nas Américas, enquanto temos apenas 132 de seu
    fim. Esse impacto visual com o momento presente foi proposital, para trazer
    a reflexão sobre o peso histórico da escravidão sobre todo o continente.
  metodologia: >+
    O projeto combinou pesquisa em fontes históricas com análise de dados. Não
    havia uma tabela pronta com as datas em que cada país aboliu a escravidão, a
    partir de uma fonte confiável. Por isso, foi uma pesquisa em diversas fontes
    para sistematizar a informação e também para trazer contexto na linha do
    tempo.


    Os dados do número de pessoas trazidas forçadamente para o continente
    americano são do projeto Voyages: The Trans-Atlantic Slave Trade Database,
    da Universidade de Emory (EUA). O mapa foi produzido no RStudio e a linha do
    tempo no Adobe Illustrator, com intensa troca entre cientista de dados e
    designer. Buscamos também implementar o conceito de verticalidade nos
    gráficos, que aprimora o impacto visual e funciona muito bem em dispositivos
    mobile.

