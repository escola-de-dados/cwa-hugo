    Criando um ranking, a reportagem aborda a utilização da Verba Indenizatória
    de Atividade Parlamentar dos Vereadores (VIAP) pelo parlamento maceioense no
    período de janeiro a dezembro de 2019.
  relevância: >-
    Utilizar a verba indenizatória com consciência é essencial para evitar o mal
    uso ou desperdício do dinheiro público. 


    Por isso, a reportagem da Tatu entende que suscitar o tema ajuda a sociedade
    e os órgãos responsáveis a se debruçar sobre o tema e contribui para a
    democracia e para o controle social na gestão pública.


    Após repercussão da reportagem, o portal de transparência da Câmara de
    Maceió foi atualizado e passou a informar com mais clareza as regras para o
    pagamento das verbas indenizatórias, além de disponibilizar em arquivo
    legível por máquinas todos os gastos do ano atual e de 2019.
  originalidade: >-
