    Bolsonaro, para entender quais foram os principais alvos de sua batalha contra a verdade factual. O resultado foi um trabalho 
    abrangente e meticuloso que mostra a ascensão do golpismo no Brasil. Também catalisou um processo de transformação editorial que 
    mudou fundamentalmente como a imprensa brasileira cobre a desinformação oficial.
  relevância: >
    Aos Fatos considera o contador de mentiras de Bolsonaro um projeto de longo prazo cujo impacto só poderia ser medido ao fim do 
    mandato do ex-presidente, em 2022. Portanto, seria impossível dizer em 2019, quando planejamos essa cobertura, o potencial que ele 
    teria, tanto do ponto de vista de repercussão, quanto da capacidade de finalizá-lo e consolidá-lo como um documento completo.
    Com um projeto semelhante, o Washington Post teve dificuldades em finalizar sua cobertura: https://www.washingtonpost.com/politics/2021/01/24/trumps-false-or-misleading-claims-total-30573-over-four-years/. 
    Aos Fatos, com uma equipe de 10 a 15 jornalistas e metodologia de checagem consistente, publicou seus resultados pontualmente em 30 
    de dezembro de 2022.
    Um dos impactos mais notáveis da cobertura sobre todas as mentiras ditas por Bolsonaro foi o então candidato à Presidência Lula 
    mencionar, durante o principal debate das eleições de 2022, ao vivo, que Bolsonaro havia mentido, até então, 6.498 vezes durante o 
    seu mandato, atribuindo o dado ao Aos Fatos. Isso gerou repercussão sem precedentes:
    - O portal UOL repercutiu nas suas redes (TikTok, YouTube, Twitter) o registro de Lula (https://www.tiktok.com/@uol/video/7159763525135600902) 
    alcançando cerca de 10 milhões de seus seguidores;
    - O debate gerou recorde de audiência para o horário, o maior em 16 anos, segundo o jornal Valor Econômico;
    - Jornais como Correio Braziliense e Diário de Pernambuco também republicaram o levantamento.
    Outro impacto substancial da cobertura foi ter subsidiado um pedido de abertura de inquérito que apura a participação de Bolsonaro 
    na incitação aos atos antidemocráticos que culminaram na invasão do Congresso Nacional, do Palácio do Planalto e do Supremo Tribunal 
    Federal em 8 de janeiro de 2023. Esse documento, encaminhado em 12 de janeiro de 2023 ao procurador-geral da República, Augusto Aras, 
    afirma que "Bolsonaro tem sugerido em diversas manifestações públicas, desde setembro de 2021" que as "instituições democráticas não 
    são confiáveis". A informação foi retirada dessa investigação de longo prazo do Aos Fatos. Esse pedido foi acatado e, hoje, o ex-presidente 
    está sob investigação.
    A base de dados oriunda desse acompanhamento sistemático subsidiou pesquisas acadêmicas – algumas delas ainda em fase de investigação. 
    Já neste ano, por exemplo, foi base do artigo "All the President’s Lies: How Brazilian News Media Addressed False and Inaccurate 
    Claims in TheirTitles", publicado no Journalism Practice com autoria de Marília Gehrke, Marcelo Träsel, Álvaro Ramos & Júlia Ozorio. 
    A investigação também foi mencionada em veículos internacionais, como Poynter, Deustch Welle e Washington Post. O que é mais notável 
    na imprensa brasileira, no entanto, é que Aos Fatos criou uma cultura de acompanhamento sistemático das falas de Bolsonaro, tornando 
    mais comum no noticiário do país análises críticas de declarações falsas ou enganosas dele e de demais políticos que se utilizam da 
    mentira como arma política.
    Imprescindível ressaltar que, por conta de sua cobertura de desinformação, Aos Fatos foi severamente atacado ao longo dos anos 
    Bolsonaro. Não só este projeto, mas todas as operações do Aos Fatos – da checagem de fatos às investigações de campanhas de desinformação 
    – sofreram com assédio judicial e campanha de ódio nas redes. Desde 2018, antes do início oficial da campanha presidencial daquele 
    ano, jornalistas do Aos Fatos já sofriam doxxing e ameaças de violência por conta de seu trabalho.
    Em 2022, Bolsonaro afirmou em entrevista o seguinte: "Geralmente, quem busca tolher a liberdade e impor um regime de força é o 
    chefe do Executivo. Aqui é exatamente o contrário. Aqui é o chefe do Executivo que resiste a agências de checagem, a arbitrariedades 
    estapafúrdias. Duas ou três pessoas passam a valer mais do que todos nós juntos, que a Câmara, que outros órgãos do Judiciário. 
    Vamos ceder para dois ou três?" Este é só um exemplo. 
    Também como resultado de seu trabalho, o perfil do Aos Fatos no Twitter foi bloqueado pelo perfil oficial de Bolsonaro, dificultando 
    o mapeamento de suas declarações. 
  originalidade: >-
    Embora tenha sido um formato explorado originalmente pelo Washington Post durante a presidência de Donald Trump, Aos Fatos adaptou 
    a cobertura das declarações de Bolsonaro à realidade brasileira. Nenhum outro veículo nacional conseguiu estruturar cobertura 
    semelhante, muito menos desenvolver tecnologias de acompanhamento do noticiário para dar conta de entregar um trabalho de modo 
    imediato e preciso.
    Só entre 2022 e 2023, por conta deste projeto, Aos Fatos produziu as seguintes reportagens originais, comprovando uso de dinheiro 
    público para patrocinar atos golpistas, negacionismo e conspiração contra o sistema eleitoral brasileiro:
    – Secom pagou R$ 3,2 mi para veicular discursos golpistas e mentiras de Bolsonaro na TV Brasil (https://www.aosfatos.org/noticias/secom-tvbrasil-mentiras-bolsonaro/)
    - Secom pagou R$ 40 mil para transmitir evento em que Bolsonaro mentiu sobre meninas venezuelanas (https://www.aosfatos.org/bipe/bolsonaro-meninas-venezuelanas-secom-pagou-transmissao/)
    – Bolsonaro mentiu mais de quatro vezes por dia durante governo (https://www.aosfatos.org/noticias/mentiras-bolsonaro/)
    - As 356 mentiras sobre ditadura, Judiciário e urnas que compõem quatro anos de golpismo de Bolsonaro (https://www.aosfatos.org/noticias/bolsonaro-mentiras-quatro-anos-de-golpismo/

  metodologia: >+
    Em 2019, diante da perspectiva de que Bolsonaro emularia Donald Trump e seria um mentiroso contumaz em seu governo, Aos Fatos 
    preparou um banco de dados público de declarações do presidente, organizado por temas e por origem das declarações: 
    https://www.aosfatos.org/todas-as-declara%C3%A7%C3%B5es-de-bolsonaro/. O banco de dados foi desenvolvido em Django e era 
    primeiramente integrado a uma tabela dinâmica do serviço Google Spreadsheets. Em 2021, devido à enorme quantidade de dados e 
    dificuldade de sincronização, foi integrado totalmente ao CMS nativo do Aos Fatos.
    Também no início da cobertura, Aos Fatos vasculhava manualmente veículos jornalísticos, páginas oficiais nas redes sociais e 
    documentos do governo em busca de declarações públicas do presidente. Isso demandava um gasto de tempo e de recursos humanos muito 
    grande: ao menos um repórter e um editor usavam mais de dois dias inteiros de trabalho na semana entre o mapeamento das falas, a 
    checagem e a publicação. No fim de 2021, Aos Fatos desenvolveu a ferramenta Escriba (https://escriba.aosfatos.org/), de transcrição 
    automática de vídeos e áudios com grande acurácia. Isso acelerou o processo de acompanhamento das declarações. O ganho de produtividade 
    para essa atividade foi de aproximadamente 150h/mês, em média.
    Foi assim que conseguimos chegar ao número de quatro mentiras por dia ditas por Bolsonaro.
    Ou seja, além de ter gerado impacto externo, mudando a cultura de cobertura de declarações de políticos no Brasil, o projeto de 
    monitoramento das mentiras de Bolsonaro causou uma revolução interna de produtividade no Aos Fatos. 

