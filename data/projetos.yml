- title: 'Midialão do Nunes: Ricardo Nunes pagou R$ 16,5 milhões a jornais de bairro de aliados'
  project_url: >-
    https://www.intercept.com.br/2023/09/25/ricardo-nunes-propaganda-em-jornais-de-bairro-de-sao-paulo/
  veiculo: Intercept Brasil
  autoria: Paulo Motoryn
  data: 25/9/2023
  resumo: >+
   A investigação é resultado em um cruzamento de dados obtidos no Portal da Transparência e no Portal de Processos Administrativos da 
   Prefeitura de São Paulo com um extenso trabalho de análise de jornais de bairro ligados a 48 empresas que receberam verbas públicas. 
   O trabalho revelou que o prefeito Ricardo Nunes, do MDB, gastou um valor recorde com anúncios em publicações do tipo e, em contrapartida ao 
   investimento de mais de R$ 16 milhões, a imagem do prefeito foi promovida em jornais distribuídos gratuita e massivamente pela capital 
   paulista.

  relevância: >
    O trabalho mostra que, com o maior orçamento para gastos em publicidade dos últimos 12 anos na Prefeitura, o prefeito Ricardo Nunes 
    tem se beneficiado por jorrar dinheiro em jornais de bairro, setor em que ele mesmo atuou e tem uma série de aliados. Dois dias 
    depois da publicação da reportagem, três políticos entraram com ações pedindo a investigação do uso de verbas da prefeitura nos 
    jornais. O vereador Celso Gianazzi, o deputado estadual Carlos Gianazzi e a deputada federal Luciene Cavalcante, todos do Psol, 
    acionaram o Tribunal de Contas do Município, o Ministério Público Eleitoral e o Ministério Público de São Paulo para que investiguem 
    os gastos públicos com jornais de bairro, com a devida responsabilização dos envolvidos, se forem constatadas violações aos princípios 
    da administração pública.  As petições, baseadas na investigação, também mencionam as ligações e a orientação política dos veículos – 
    que têm, entre sócios e colunistas, aliados de Ricardo Nunes. Elas questionam possíveis violações aos princípios da impessoalidade, da 
    legalidade e da moralidade nos gastos públicos. Ao Ministério Público Eleitoral, os políticos também pediram a investigação de um 
    possível uso da máquina pública em prol da reeleição do prefeito. 
  originalidade: >-
    A originalidade do trabalho é o cruzamento de dados obtidos no Portal da Transparência e confirmados em notas fiscais do Portal de 
    Processos Administrativos com um levantamento minucioso que analisou o conteúdo de jornais de bairro ligados a 48 empresas que 
    recebem verbas municipais. O trabalho permitiu chegar aos seguintes números: entre 36 capas de jornais ligados às empresas que 
    receberam verba da prefeitura – todas elas foram publicadas desde o início do ano, 30 são positivas para a gestão Nunes – o que 
    corresponde a 88% das publicações analisadas –, sendo 21 a matéria principal ou alguma referência sobre entregas ou eventos da 
    administração municipal, nove textos com fotos do prefeito e uma com um publieditorial com o logo da prefeitura. Para além disso, 
    os dados gerais de investimentos em jornais de bairro foram revelados pela primeira vez por meio do levantamento. Os números também 
    chamam a atenção: em 2021, a prefeitura investiu R$ 4,3 milhões em publicações do tipo. No ano seguinte, quase dobrou o valor, 
    subindo para R$ 8,5 milhões. Só de janeiro a julho de 2023, já foram R$ 3,7 milhões. Desde o início da atual administração municipal, 
    o valor é de R$ 16,5 milhões.

  metodologia: >+
    A investigação faz parte de um amplo trabalho de investigação sobre o uso das verbas de publicidade para a promoção do prefeito 
    Ricardo Nunes, do MDB, que busca a reeleição. Desde junho, o Intercept analisa as prestações de contas de dois contratos da 
    prefeitura, assinados com as agências de publicidade Propeg e a Mworks. Os acordos tinham valor inicial de R$ 160 milhões, mas 
    saltaram para R$ 200 milhões cada após um aditamento feito em abril – e que está sob investigação do Ministério Público de São 
    Paulo, que busca explicações que justifiquem o aumento. Para acessar os dados utilizados na reportagem, foi preciso acionar duas 
    plataformas: o Portal da Transpariencia e o Portal de Processos Administrativos. No primeiro, obtive os dados anuais de gastos com 
    veículos de comunicação. No segundo, nas notas fiscais e comprovantes de pagamentos dos contratos da Propeg e da MWorks, pude 
    confirmar que a verba direcionada aos jornais de bairro era proveniente das agências de publicidade em questão. Isso foi importante 
    para associar os gastos à "caixa-preta" sobre a qual estávamos debruçados e porque as próprias agências forneceram informações 
    valiosas para a apuração. Caso os dados fossem somente obtidos no Portal da Transparência, isso não seria possível. Além disso, foi 
    feito um levantamento minucioso para buscar jornais de bairro associados às 48 empresas que receberam verba da Prefeitura. Com 
    métodos de OSINT, foram localizadas 36 capas de jornais ligados às empresas que receberam verba da prefeitura – todas elas foram 
    publicadas desde o início do ano, sendo 30 positivas para a gestão Nunes.

