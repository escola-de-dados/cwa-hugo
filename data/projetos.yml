- title: Afogados em Lixo
  project_url: 'https://piaui.folha.uol.com.br/afogados-em-lixo/'
  veiculo: revista piauí
  autoria: 'Amanda Gorziza, Lianne Ceará e Renata Buono'
  data: 22/2/2021
  resumo: >-
    O =igualdades é um quadro especial semanal do site da revista piauí que
    analisa e ilustra diversos assuntos a partir de bases de dados. O trabalho
    ‘Afogados em lixo’ analisa alguns números sobre lixo no Brasil. No total, os
    brasileiros produzem 1,52 milhão de toneladas de resíduos sólidos por
    semana, o equivalente a quase sete navios de cruzeiro. Em 2010, foram
    gerados 66,69 milhões de toneladas de resíduos sólidos urbanos. Já em 2019,
    o descarte aumentou para 79,06 milhões de toneladas – 18,6% a mais. A
    produção de lixo plástico também cresceu, mas apenas 1,3% das 11,3 milhões
    de toneladas de plástico em 2019 foram recicladas em território nacional.
  relevância: >-
    Estamos produzindo cada vez mais lixo e precisamos agir – os mais recentes
    acontecimentos dos últimos tempos nos mostram uma natureza exaurida e, ainda
    assim, o estado mais verde do país, Amazonas, produz 17% a mais de lixo que
    Minas Gerais, por exemplo. Dados como este e outros contidos no “Afogados em
    lixo” nos dão uma dimensão da dura realidade dos resíduos sólidos do Brasil
    e precisam ser divulgados amplamente, pois são de interesse público e ganham
    ainda mais força nos tempos que vivemos.
  originalidade: >
    Todas as semanas, o =igualdades une informação e design acerca de algum
    assunto, facilitando para o leitor o entendimento dos números, além de
    ampliar o acesso a bases de dados abertas e dar sentido a elas. No “Afogados
    em lixo”, publicado em fevereiro deste ano, a originalidade está no fato de
    termos buscado os mais diversos dados analisando três bases diferentes,
    todas sobre os resíduos sólidos e termos transformado os números nos nossos
    infográficos, que são de fácil compreensão, sobre um assunto relevante e
    pertinente. 
  metodologia: "Para a realização dessa edição do =igualdades, utilizamos a captação de dados das bases da Associação Brasileira de Empresas de Limpeza Pública e Resíduos Especiais (Abrelpe), Fundação Heinrich Böll e WWF Brasil. A partir da análise dos dados, foram idealizadas comparações para a construção da narrativa e artes do =igualdades e, posteriormente, a montagem dos infográficos que tornam mais visíveis e de fácil entendimento para o leitor o que os números dizem.\n\nPanorama dos Resíduos Sólidos no Brasil 2020 da Abrelpe\nAtlas do plástico 2020 da Fundação Heinrich Böll: https://br.boell.org/sites/default/files/2020-11/Atlas%20do%20Pl%C3%A1stico%20-%20vers%C3%A3o%20digital%20-%2030%20de%20novembro%20de%202020.pdf?dimension1=atlas_do_pl%C3%A1stico\_\nWWF Brasil\nhttps://wwfbr.awsassets.panda.org/downloads/ra2019_completo.pdf \n"
