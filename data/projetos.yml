  data: 18/8/2020
  resumo: >-
    O projeto "O voto dos vereadores" mostra o posicionamento de cada vereador
    nas principais votações das Câmaras Municipais de quatro capitais durante a
    atual legislatura – que teve início em janeiro de 2017 e se encerra em
    dezembro deste ano. As páginas especiais reúnem dados de Rio de Janeiro, São
    Paulo, Belo Horizonte e Recife.
  relevância: >
    O projeto traz um balanço do trabalho do Legislativo municipal ao selecionar
    as proposições mais importantes e mostrar como cada vereador se posicionou.
    Nesta legislatura, houve votações importantes em todas as quatro cidades. No
    total, foram incluídas nas páginas especiais mais de 80 votações nominais
    realizadas desde janeiro de 2017. 


    Trata-se de um projeto vivo - em setembro, por exemplo, a página do Rio foi
    atualizada com a votação do pedido de impeachment do prefeito Marcelo
    Crivella - e de um serviço extremamente relevante, que permite à população
    de quatro grandes capitais ter acesso de forma fácil e intuitiva aos
    posicionamentos de seus representantes no Legislativo municipal.
  originalidade: >
    Não há trabalho semelhante no Brasil com o objetivo de dar transparência aos
    votos de vereadores (e também de deputados e senadores). Apenas nas cidades
    abrangidas pelo projeto trabalham 223 vereadores, que participaram de mais
    de 80 votações relevantes em quase quatro anos. A maior parte deve tentar a
    reeleição neste ano. O projeto é uma ampliação das páginas especiais "O voto
    dos deputados" e "O voto dos senadores", que mostram no G1 os votos de
    deputados e senadores desde maio de 2019.


    A ferramenta permite um acompanhamento do trabalho do Legislativo municipal
    com páginas que oferecem uma navegação pelas proposições analisadas no
    plenário das Casas e também pela ficha de votações de cada vereador. Além de
    permitir uma visualização inédita, a página tem diversas funcionalidades e
    filtros para facilitar o acesso a qualquer pessoa interessada em saber mais
    sobre o trabalho realizado nas Câmaras.
  metodologia: >-
    Os jornalistas acessaram Diários Oficiais, notas taquigráficas, PDFs
    escaneados, entre outros, para coletar os posicionamentos em cada votação.
    As informações sobre votações nominais ainda estão escondidas,
    desestruturadas e desorganizadas nos sites das Câmaras Municipais. Os
    problemas de transparência foram identificados e relatados na
    reportagem/metodologia publicada. 


    Além disso, também foram enviadas para as Câmaras Municipais sugestões para
    a melhoria na disponibilização dos dados. Após coletar os votos de cada
    vereador, os jornalistas incluíram os dados no Google Spreadsheet que
    alimenta a página especial. Esses dados foram rechecados por outra equipe,
    que verificou o correto preenchimento da planilha.
