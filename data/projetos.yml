- title: No epicentro
  project_url: 'https://piaui.folha.uol.com.br/lupa/epicentro/'
  veiculo: Agência Lupa
  autoria: >-
    Natalia Leal, Alberto Cairo, Vinicius Sueiro, Rodrigo Menegat, Tiago
    Maranhão, Gilberto Scofield Jr., Marco Túlio Pires
  data: 24/7/2020
  resumo: "No epicentro é uma ferramenta de visualização de dados criada com o objetivo de alertar para o número surpreendente de mortes no Brasil. Até 10 de agosto, mais de 100.000 pessoas morreram devido à Covid-19 no país. Mas pode ser difícil visualizar o que isso significa em um país tão grande. Essas mortes estão espalhadas por todos os 27 estados brasileiros. Mais da metade de todas as cidades brasileiras foram afetadas. Quando um avião cai e 250 pessoas morrem, é uma comoção nacional. Então, por que o mesmo não está acontecendo durante a pandemia? Por que ​as mortes pela Covid-19 são encaradas com\_certa apatia?Então, tivemos u​ma ideia: e se todas essas mortes tivessem acontecido perto do leitor?​\_Como os principais surtos de Covid-19 aconteceram em algumas áreas metropolitanas, muitos brasileiros não veem os efeitos da doença em suas vidas diárias. Esta simulação foi criada para facilitar a compreensão da dimensão das nossas perdas.​\_Depois que os leitores fornecem um endereço, eles veem um círculo desenhado em torno de sua localização: em tal cenário, todos que vivem naquela área teriam morrido.​\_A fim de torná-la pessoal, esta narrativa baseada em mapa também apresenta uma cidade próxima que teria desaparecido completamente, se todas as mortes acontecessem dentro de seus limites.​ Gradualmente, a história muda de uma visão de perto para uma visão de longe - do local mais pessoal (uma simulação em torno da casa do leitor) para a visão geral mais ampla (a distribuição real das mortes em todo o país).​\_No final, as pessoas são convidadas a baixar e compartilhar seus próprios mapas personalizados. Esse recurso permitiu que o projeto tivesse uma comunicação orgânica e pulverizada nas redes sociais."
  relevância: >-
    O projeto foi publicado no dia 24 de julho. Uma semana após seu lançamento,
    ele teve mais de 210.000 visualizações de página. Entre eles, 178.000 eram
    usuários únicos.​ Mas o indicador mais marcante é que essas pessoas gastam,
    em média, 10 minutos e 54 segundos navegando no site. Isso está muito acima
    da média do mercado.​ Além disso, as pessoas realmente mergulharam na
    história: para cada 100 pessoas que começaram a experiência narrativa, 71
    chegaram ao final da narrativa.​ Uma das maiores celebridades da TV no
    Brasil, Luciano Huck, tuitou sobre a consciência que a ferramenta foi capaz
    de trazer e convidou todos os seus 13,1 milhões de seguidores a vivenciarem
    "No epicentro". A ferramenta foi noticiada no maior jornal nacional
    brasileiro, "Folha de S. Paulo"
    (https://www1.folha.uol.com.br/equilibrioesaude/2020/07/plataforma-mostra-o-que-ocorreria-
    se-a-pandemia-de-covid-19-estava-concentrada-na-sua-vizinhanca.shtml)

    A ferramenta também foi noticiada no programa de TV Fantástico em horário
    nobre, maior audiência da televisão dominical do país:
    https://g1.globo.com/fantastico/noticia/2020/08/09/brasil-chega-aos-100-mil
    -mortos-por-covid-aplicativo-dimensiona-devastacao-da-doenca.ghtml. Também
    foi ao ar na CNN Brasil:
    https://www.cnnbrasil.com.br/tecnologia/2020/07/24/plataforma-dimensiona-mortes-por-covid-19-no-pais-a-partir-de-dados
    -locais

    Além disso, ao publicar "No Epicentro", a Agência Lupa acrescentou uma nova
    atividade - projetos de visualização de dados - ao seu portfólio de
    negócios.
  originalidade: >-
    A ideia era criar o impacto visual necessário para gerar empatia nos
    brasileiros para que entendessem os danos que a pandemia estava causando em
    termos de mortes. Apesar da natureza inevitável dos números, a experiência
    que cada membro da equipe de desenvolvimento teve com Covid-19 no início de
    No epicentro foi bem diferente. Havia os que moravam em São Paulo e estavam
    em quarentena estrita na cidade com mais casos da doença no Brasil. Teve
    quem morava no Distrito Federal, onde a epidemia atingiu os centros de poder
    e se espalhou rapidamente no início. Mas também havia quem vivesse no
    interior do Paraná, cidade em que, mais de quatro meses após a chegada do
    vírus ao Brasil, havia apenas um óbito registrado. Para os dois primeiros, a
    experiência de viver no epicentro da pandemia foi mais intensa do que para
    os últimos, que sempre presenciaram as partes mais dramáticas da crise longe
    de seu bairro. Além disso, com as medidas de isolamento social seguidas de
    forma adequada, ficava mais difícil perceber, de fato, o que o novo
    coronavírus estava causando. No público em geral, para quem conseguiu se
    manter saudável ao longo desse período, a vivência desse momento foi, via de
    regra, mediada pelo jornalismo. Embora o acesso diário a notícias e
    informações estivesse disponível, o tamanho das vidas perdidas não parecia
    tão palpável quanto os inconvenientes do isolamento e das ruas vazias. Com
    uma taxa de letalidade de 5,95%, Covid-19 ainda era uma tragédia invisível
    para muitos no início de junho.


    Como, então, mostrar o custo humano da doença além de horas de tédio, lojas
    fechadas e calçadas sem gente? Pensando nisso, a equipe da No epicentro
    passou a trabalhar em referências que pudessem trazer familiaridade ao tema
    e colocar o usuário no centro dessa experiência. Já foi acordado que quanto
    mais familiar for a unidade de medida, mais fácil será entender a escala da
    epidemia. A ideia fundamental do projeto era fazer com que as vítimas da
    Covid-19 de repente se tornassem íntimas do usuário. Para isso, haveria algo
    mais familiar do que o lugar onde moramos? Embora esses dados não
    refletissem a realidade como um todo, ficou claro que colocar todas as
    vítimas do novo coronavírus "ao lado" do usuário era uma forma de aproximar
    a tragédia da percepção de cada um.
  metodologia: >-
    A partir do início de junho, os profissionais envolvidos no No epicentro
    passam a se reunir semanalmente para conversas e orientações. Na primeira
    reunião, eles concordaram que duas características seriam essenciais. O mais
    importante é que a experiência do usuário fosse personalizada e
    individualizada - ponto enfatizado desde o início por Alberto Cairo, o
    primeiro a levantar a possibilidade de expor as mortes no bairro do leitor.
    Ao fazer os usuários se sentirem pessoalmente afetados, a peça poderia
    romper a desconexão entre a vida de quem ainda não foi diretamente afetado
    pela doença e a realidade do crescente número de mortes.

    Além disso, a linguagem adotada para a visualização dos dados deveria ser o
    mais direta possível, afastando-se de abstrações excessivas. Por exemplo, um
    gráfico de linhas mostrando a evolução da curva da doença seria informativo,
    mas esconderia sua própria matéria-prima - as linhas, na verdade, são apenas
    uma representação de um agregado de pessoas. Para evitar essa separação, a
    linguagem deveria ser o mais tangível possível para enfatizar a natureza dos
    dados. Com essas necessidades observadas, iniciamos a parte prática do
    trabalho fazendo o que todo mundo que busca criatividade faz: reunir
    conteúdos que nos inspirem.

    A equipe de desenvolvimento inicia a busca por metáforas visuais que
    tivessem elementos em comum com a proposta editorial de No epicentro,
    preferencialmente aplicada em contexto jornalístico e informativo. Como um
    projeto do "The New York Times" publicado após as eleições presidenciais
    americanas de 2016. No material, o mapa dos Estados Unidos desaparece
    conforme o resultado da votação. Dois países são colocados lado a lado: em
    um deles, permanecem apenas as terras onde Donald Trump ganhou. Por outro
    lado, apenas os domínios de Hillary Clinton. A metáfora é forte porque
    desfigura elementos familiares ao leitor, o que causa desconforto. A
    representação está de acordo com o conceito de No epicentro:
    desaparecimento, apagamento, desaparecimento. A lista com esta e outras
    referências serviu para ampliar as ideias da equipe. Uma preocupação central
    era desenvolver uma estrutura narrativa notável. A história começa de um
    ponto de vista individualista, literalmente na casa do usuário. No entanto,
    conforme a história avança, o cenário gradualmente muda para uma perspectiva
    mais ampla, mostrando uma cidade vizinha que desapareceria do mapa. Em
    seguida, visitamos uma capital próxima e voamos para uma cidade maior e mais
    distante, focalizando um lugar conhecido, ao redor do qual todas as mortes
    estariam concentradas. Finalmente, o mapa mostra todo o país e o usuário é
    lembrado de que os mortos não estão realmente agrupados em sua vizinhança,
    mas são reais. Sem perceber, criamos uma estrutura que evoca a dinâmica
    informacional que a pesquisadora norte-americana Nikki Usher chama de "visão
    de perto e visão de longe". No livro "Jornalismo Interativo" de 2016, ela
    afirma que uma das possibilidades abertas pelo jornalismo de dados é
    oferecer uma visão personalizada e próxima ao leitor e uma visão ampla, que
    revela como um assunto afeta a sociedade como um todo.

    Outro ponto que vale a pena mencionar foram os problemas que enfrentamos ao
    escolher o melhor conjunto de dados para o trabalho. Quais fontes devemos
    usar? O banco de dados mais crítico seria a representação da distribuição da
    população do Brasil. Todos os cálculos seriam feitos a partir disso e havia
    duas opções, ambas do Instituto Brasileiro de Geografia e Estatística
    (IBGE).

    O mais detalhado deles é a grade estatística, uma divisão do território
    brasileiro em uma série de retângulos de 200m² nas áreas urbanas e 1km² nas
    áreas rurais. A outra alternativa foram os setores censitários, que
    apresentam tamanhos e formatos diversos. Eles são geralmente menores em
    áreas muito populosas e maiores em áreas com menor densidade populacional.


    A princípio, parecia que a melhor opção era usar os dados mais detalhados
    possíveis, mas os primeiros testes com a grade estatística já apresentavam
    problemas de desempenho, então optamos pelos setores censitários.

    O segundo banco de dados necessário para fazer "No epicentro" funcionar era
    o número de mortes por Covid-19 no Brasil. No entanto, a divulgação desses
    números pelas autoridades públicas tem sido uma fonte de confusão desde o
    início da pandemia. Nas primeiras semanas, era irregular e pouco granular.
    Em seguida, passou por mudanças metodológicas que minaram a confiança nas
    informações oficiais do Ministério da Saúde. Para contornar a falta de
    acesso aos números, entidades independentes passaram a coletar e publicar
    essas estatísticas. Escolhemos o levantamento do Brasil.io, equipe de cerca
    de 40 voluntários que compilou diariamente casos e óbitos em cada cidade do
    país desde março.

    O projeto estava sob as licenças GNU e Creative Commons, o que permitiu a
    reprodução do conteúdo, em linha com os princípios adotados para "No
    epicentro", que também é open source e tenta o seu melhor para ser
    replicável.
