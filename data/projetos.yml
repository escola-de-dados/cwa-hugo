- title: Elas no Congresso
  project_url: >-
    https://www.elasnocongresso.com.br/
    
  veiculo: Revista AzMina
  autoria: Bárbara Libório, Helena Bertho, Carolina Oms, Thais Folego, Ana Carolina Araújo, Luciane Belin, Letícia Ferreira, Renata Hirota, Reinaldo Chaves, Erlan Almeida, Leandro Amorim, Erico Rosa, Carolina Herrera, Pedro Rodrigues, Guilherme Lobo, Larissa Ribeiro
  data: 12/9/2022
  resumo: >+
    Elas no Congresso é um projeto de monitoramento legislativo da Revista AzMina, que utiliza dados públicos para monitorar os 
    direitos das mulheres na Câmara dos Deputados e no Senado Federal. Seus três eixos centrais são uma robô no Twitter, que 
    publica diariamente a tramitação de projetos de lei sobre direito das mulheres, um ranking que ilustra o posicionamento de 
    deputados e senadores em relação ao tema, e conteúdos divulgados por meio de reportagens especiais e uma newsletter semanal. 
    Elas no Congresso oferece informação acessível e didática sobre a produção legislativa brasileira em torno da violência contra 
    a mulher, direitos sexuais e reprodutivos, participação política, maternidade, entre outros. 

    Em quase 4 anos, o projeto revelou importantes narrativas sobre os direitos das mulheres no Congresso Nacional, que se dão num 
    campo de intensas disputas entre os campos progressista e conservador. Na última atualização, publicada em setembro de 2022, 
    descobrimos, por exemplo, que 1 em cada 4 projetos analisados é desfavorável aos direitos das mulheres. Mostramos que a 
    representatividade é importante: cada mulher atua em média em 8,8 projetos sobre gênero, enquanto os homens, em apenas 3,4. 
    Ao todo, 65,6% dos projetos que atacam os direitos femininos têm autoria masculina. 

    Numa newsletter semanal, com mais de 7 mil assinantes, já revelamos os bastidores de uma campanha de desinformação iniciada 
    pela bancada bolsonarista na Câmara, para impedir a aprovação de projetos de lei que combatem a violência contra as mulheres 
    na pandemia, e fizemos a checagem de declarações equivocadas do presidente durante um debate eleitoral. Além disso, nossa robô 
    alertou para a criação de projetos perigosos, como o que tenta extinguir a cota de gênero nas eleições, reduzindo as 
    possibilidades de aborto legal no Brasil, e o que tenta proibir conteúdos sobre orientação sexual e identidade de gênero nas 
    escolas. Nosso ranking e reportagens foram publicados por UOL, Época, Marie Claire, Rádio Câmara, Estado de Minas, IstoÉ, 
    Congresso em Foco, Metrópoles, Folha e outros, além de já ter inspirado mais de uma dezena de artigos científicos. O conteúdo 
    do Elas no Congresso é hoje a principal fonte de informação sobre como os direitos da mulher estão sendo discutidos no 
    Congresso Nacional.

  relevância: >
    Diante da crescente disputa pelas pautas ligadas à mulher no Congresso, AzMina reconheceu a importância de tornar o 
    acompanhamento mais acessível para a sociedade, a imprensa e as organizações que advogam por esses temas, criando estratégias 
    de mobilização e incidência.

    Elas no Congresso, assim como todo o trabalho da Revista AzMina, atesta o potencial da união entre jornalismo e tecnologia para 
    colocar em destaque agendas importantes como o direito das mulheres. Este é um projeto de jornalismo de dados, que utiliza 
    programação, infografia, vídeos e conteúdo jornalístico em formato de reportagens e newsletters. 

    No Twitter, os usuários podem acompanhar a atividade legislativa; no site, podem visualizar o ranking de parlamentares, se 
    informar sobre cada PL, e acessar nossas reportagens sobre os direitos das mulheres no Congresso. E mesmo que eles não tenham 
    essa postura ativa, podem receber semanalmente nossa newsletter, com um resumo dos acontecimentos da semana na Câmara e no 
    Senado, além de análises e discussões que contextualizam os fatos. Utilizando esses diferentes formatos conseguimos aproximar 
    a sociedade civil do universo legislativo. 
    
  originalidade: >-
    O Elas no Congresso é o primeiro e único programa jornalístico de monitoramento Legislativo Federal dos direitos da mulher no 
    Brasil. O uso de robôs e a ciência de dados são cada vez mais aplicados no jornalismo em todo o mundo, mas o campo ainda é 
    incipiente no Brasil. Até o surgimento do projeto, nunca haviam sido usadas para avaliar a situação das questões de gênero no 
    Congresso. Hoje, produzimos dados e informações que permitem a cobertura dos direitos das mulheres de forma sistemática, com 
    oferta de bases de dados e ferramentas de visualização. Fornecer esse conteúdo é uma forma de qualificar o trabalho de todos os 
    jornalistas que cobrem o tema no Brasil e favorecer a defesa dos direitos relacionados a gênero.

    Além de fornecermos os resultados das análises, disponibilizamos em plataforma aberta - com reprodução livre - código-fonte da 
    nossa robô que monitora palavras-chave no Congresso, todos os dados usados no nosso monitoramento e sua metodologia detalhada.  
    Além da produção de conteúdo próprio, Elas no Congresso hoje é fonte de dados de artigos científicos, e da imprensa 
    especializada na cobertura do Congresso e dos temas de gênero.

      O ranking foi desenvolvido com aconselhamento estatístico baseado em determinados critérios e seus pesos. Este ranking foi 
      transformado em uma visualização e permite que instituições e empresas mapeiem stakeholders para suas estratégias de advocacy, 
      e que eleitores conheçam o desempenho dos que elegeram. O site possui design responsivo e experiência focada no usuário (UX), 
      ajustando-se automaticamente ao acesso em smartphone, tablet, notebook ou desktop.
    
  metodologia: >+
      O Elas no Congresso se divide hoje em três produtos. O primeiro deles é nossa robô no Twitter, programada na linguagem 
      Python (a mais difundida entre jornalistas) para analisar os dados da API da Câmara e do Senado e publicar a tramitação de 
      projetos de interesse no feed da plataforma. A análise de dados históricos da API, novamente usando a tecnologia Python, 
      também possibilita mapear o comportamento de parlamentares individuais em relação a temas específicos.

      Para o projeto, selecionamos uma lista de palavras-chave frequentemente relacionadas aos direitos das mulheres, como violência
      doméstica, licença-maternidade e aborto a temas adjacentes como parto, guarda dos filhos e amamentação. A robô acessa 
      diariamente as APIs da Câmara e do Senado para encontrar projetos com as palavras-chave que tenham tramitado nas últimas 
      24h. Por fim, ela publica na conta do Elas no Twitter, usando a API da rede social, os detalhes dessa proposição: casa 
      legislativa, tipo e número da matéria, autoria, tema principal, status de tramitação e link para o texto original. 
      O código da robô é aberto e tem amplo potencial para ser reproduzido com o uso de outros grupos de palavras-chave, 
      para monitoramento de outros temas importantes para a democracia brasileira. 

      O segundo produto é o ranking de parlamentares da Câmara e do Senado Federal, cujas posições variam com as propostas 
      legislativas - com as palavras-chave relacionadas a gênero - de que cada parlamentar é autor ou coautor. Nossa equipe 
      retirou das análises projetos que continham tais termos, mas não tratavam de gênero. Cada proposta recebe uma pontuação, 
      de -2 a 2, de acordo com sua relevância e seu posicionamento - favorável ou desfavorável - em relação aos direitos das 
      mulheres. Cada projeto é avaliado por organizações da sociedade civil com trabalhos ligados aos direitos das mulheres. 
      Desde 2019, 19 instituições participaram do projeto. Para cada parlamentar, consideramos a soma das pontuações dos projetos 
      de sua autoria, para então calcular a nota final: uma proporção sobre o valor máximo (no caso de pontuações positivas) ou 
      sobre o valor mínimo (no caso de pontuações negativas) entre as pontuações de todos os parlamentares. Dessa forma, a 
      pontuação final vai de -100 a +100, sendo -100 a pior nota entre os parlamentares analisados, e +100 a melhor nota. Os 
      cálculos foram criados por uma profissional de estatística e são checados por um profissional de desenvolvimento e 
      programação. Todos os dados sobre os projetos analisados e as notas de cada parlamentar e partido estão disponíveis para 
      download.

      O terceiro produto é a produção de conteúdo: nossas reportagens guiadas por dados do Congresso e nossa newsletter semanal 
      redigida a partir das informações trazidas pela robô. Todos os dados são checados (seja o conteúdo dos PLs ou os dados dos 
      parlamentares envolvidos), e os códigos-base usados na análise de dados para as matérias estão abertos no GitHub. Mostramos 
      assim, por exemplo, que das 1023 propostas legislativas analisadas de 2019 a 2022, 514 são sobre violência de gênero – que 
      inclui violência contra a mulher, sexual, política e feminicídio. Apesar da centralidade da pauta, muitas soluções sugeridas 
      nos PLs desconsideram a complexidade de normas padrão ouro existentes, como a Lei Maria da Penha (LMP). Um quarto delas (104) 
      têm abordagens punitivistas. Além disso, nossas pesquisas históricas também mostraram que, na última década, apenas um projeto 
