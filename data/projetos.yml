- title: Dashboard do COFOG
  project_url: >-
    https://painel-cofog.tesouro.gov.br/dashboard_cofog.Rmd
    
  veiculo: Secretaria do Tesouro Nacional
  autoria: Fernando Barbalho, Karla Rocha, Jordão Gonçalves, Tiago Maranhão, Lucas Leite
  data: 23/6/2022
  resumo: >+
    O painel permite identificar padrões de comportamentos das despesas de funções típicas de governo federal brasileiro 
    (saúde, educação, defesa, etc) a partir do referencial da ONU/FMI conhecido como COFOG.  
    Ao todo são seis abas em que o usuário utiliza filtros e gráficos para: conhecer os principais achados identificados pelas 
    equipes da Secretaria do Tesouro Nacional (STN); entender os fluxos de formação dos valores de gastos; identificar os clusters 
    formados pelas ações de governo relacionadas a cada uma das funções; perceber como as funções de governo se relacionam com 
    classificações econômicas; e visualizar séries temporais. 
    Todos os dados são capturados dos dados abertos presentes no ckan da STN a partir do uso de API. Em todas as abas há a opção de 
    download dos dados que foram filtrados. O código foi todo escrito em R e está disponível num link disponível na própria 
    aplicação. 
   
  relevância: >
    O trabalho traz uma ressignificação dos dados abertos de gastos com funções de governo. A patir do dashboard o usuário final 
    consegue consumir e entender quais as funções que o governo central brasileiro se dedica e capta quais são as prioridades 
    alocativas ao longo dos anos. Além disso, com a disponibilidade do código aberto e dados abertos, o usuário pode replicar e 
    adaptar partes das funionalidades para seus próprios produtos.
     
  originalidade: >-
    O dashboard inova ao trazer para o mundo dos não iniciados em finanças públicas várias possibilidades de interaração com 
    dados complexos. A aplicação faz isso utilizando recursos de estatística descritiva e aprendizagem de máquina que são 
    ressignificados a partir de visualização de dados. Salienta-se ainda o uso de diversas opções de gráficos que se adequam a 
    cada uma das perspectivas analíticas disponibilizadas.
    
  metodologia: >+
    Os dados passaram por rotinas típicas de extração e transformação utilizando a linguagem R, com destaque para o uso da api do 
    ckan encapsulada na biblioteca {ckanr} e das bibliotecas de manipulação de dados {dplyr} e {tidyr}. O dashboard foi construído 
    utilizando os recursos da biblioteca {shiny} da linguagem R. Os gráficos foram criados usando as bilbiotecas {NetworkD3} e 
    {gglplot2}. Uma das abas é construída a partir da análise dinâmica de clusters utilizando medoides. Esses clusters são 
    calculados com o uso da bilbioteca {cluster} do R. 
    Dados: https://www.tesourotransparente.gov.br/ckan/dataset/despesas-por-funcao-do-governo-central-classificacao-cofog
    Código: https://github.com/tchiluanda/cofog"
    
