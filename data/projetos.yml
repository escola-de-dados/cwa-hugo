- title: Especial Dados sobre os Estados da Amazônia
  project_url: >-
    https://oeco.org.br/tag/amazoniadados/
    
  veiculo: O Eco
  autoria: Niara Hofmeister, Fernanda Wenzel, Pedro Papini, Bettina Gehm, Eduardo Torres
  data: 25/10/2021
  resumo: >+
    Série de três reportagens de dados (e uma entrevista) em que investigamos como as políticas públicas estaduais impactam na 
    preservação da Amazônia. Foram analisadas - e comparadas - variáveis sobre preservação e fiscalização, transparência e 
    regularização fundiária. A ordem sugerida para leitura é:

    1ª reportagem (25/10) - ""Como os estados cuidam da Amazônia: comparamos dados de proteção, orçamento e desmatamento""
    2ª reportagem (27/10) - ""Lobby do agronegócio reduz transparência ambiental de estados e favorece desmatamento""
    3ª reportagem (09/12) - Estados da Amazônia garantem preservação ambiental em 1% das fazendas da região"
   
  relevância: >
    A cobertura jornalística da Amazônia tem se intensificado à medida que a emergência climática fica mais evidente, assim como o 
    papel da floresta na regulação do clima e manutenção da temperatura da Terra. Mas essa cobertura se dá, geralmente, através da 
    análise das responsabilidades do Governo Federal, não só porque o atual presidente Jair Bolsonaro adota uma agenda de redução 
    de fiscalização e favorável à projetos que são desfavoráveis à manutenção da floresta em pé, mas também porque os dados 
    federais são mais acessíveis e fáceis de usar. Essa série traz um olhar sobre como as unidades da federação cujos territórios 
    abrigam a Amazônia estão lidando com a questão ambiental. É relevante porque estes estados estão mais sujeitos à pressões 
    econômicas locais, precisam responder à cobranças da população por mais desenvolvimento e trabalho e ainda viabilizar 
    fiscalização e preservação de amplos territórios com orçamentos reduzidos.
    
  originalidade: >-
    Este trabalho trouxe muitos desafios. O primeiro, gerar dados que permitissem comparações entre as diferentes unidades da 
    federação. Os dados da União, que estão disponíveis e são fáceis de acessar, não refletem a atuação dos governos dos estados, 
    por isso não serviam para a finalidade aqui proposta. Por outro lado, os estados não possuem o mesmo nível de transparência que 
    o governo federal, e seus sistemas e metodologia de dados são, muitas vezes, incompatíveis entre si. Por isso foi preciso gerar 
    uma base de dados própria, adotando critérios objetivos que permitissem gerar informação e comparar um estado com outro - 
    revelando, por exemplo, qual o percentual do território de cada estado que está inserido em unidades de conservação de âmbito 
    regional e qual o total de área de floresta preservada e desmatada em cada estado. Também criamos critérios para medir a 
    transparência ambiental de cada um. A base utilizada para análises do CAR (3ª reportagem), que corrigiu erros da base pública, 
    foi disponibilizada para download.
    
  metodologia: >+
    Na primeira reportagem, usamos dados básicos para compararmos áreas totais dos territórios (IBGE), proporção de área em 
    Unidades de Conservação estaduais e estado de preservação de unidades de conservação estaduais (INPE, MMA), áreas totais de 
    floresta preservada (Mapbiomas) e dados orçamentários (portais da transparência).

    Na segunda reportagem, sobre transparência, elegemos os dados ambientais mais relevantes para que a sociedade civil pudesse 
    fiscalizar políticas públicas e critérios objetivos para determinar se as bases estaduais eram  ou não transparentes, e então 
    organizamos um ranking de transparência e ressaltamos, no texto, alguns casos ilustrativos.

    Na terceira reportagem, sobre os dados de Cadastro Ambiental Rural, baixamos os dados do governo federal (as bases estaduais 
    não seguiam os mesmos parâmetros umas das outras, o que inviabilizaria a comparação), corrigimos erros e limpamos a base 
    (disponibilizada para download a quem se interessasse) e comparamos o estado de análise em cada estado.

