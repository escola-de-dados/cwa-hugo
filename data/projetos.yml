- title: 'PUNIÇÃO: APOSENTADORIA'
  project_url: 'https://theintercept.com/2019/09/29/juizes-desembargadores-venda-sentencas/'
  veiculo: The Intercept Brasil
  autoria: Nayara Felizardo de Oliveira
  data: 30/9/2019
  resumo: >-
    Desembargadores e juízes movimentam um mercado de sentenças no Brasil. De
    acordo com dados do CNJ, obtidos por meio de LAI, o preço de uma decisão
    judicial varia entre R$ 750 e R$ 400 mil. Os valores foram mensurados após a
    análise de 140 processos com denúncias contra magistrados ocorridas desde
    2005. Descobrimos que mais de um terço dos processos administrativos que
    estão no CNJ está relacionado a algum tipo de corrupção e 21 tratam da venda
    de sentenças. Tocantins, Bahia e Ceará são os estados que possuem mais
    magistrados acusados de cobrar dinheiro em troca de decisões judiciais. A
    maior punição para esse crime é a aposentadoria compulsória, mas a
    reportagem mostra que isso acaba sendo um prêmio. Dos 21 magistrados
    investigados, 11 foram obrigados a se aposentar e recebem, em média, R$ 32
    mil por mês sem ter mais que trabalhar.
  relevância: >-
    Ao expor como funciona o mercado de sentenças no Brasil, mostrando qual é o
    preço que alguns magistrados cobram para tomar suas decisões, a reportagem
    levanta uma discussão importante sobre a face real da justiça, e prova que
    são os mais ricos os principais favorecidos por esse poder. 


    A reportagem repercutiu bastante nas redes sociais e no meio jurídico,
    mobilizando várias denúncias de corrupção que estão em processo de apuração
    e que se referem principalmente aos tribunais estaduais. Uma delas, que
    revela os atos de uma desembargadora do Maranhão para garantir vaga de
    tabelião a um ex-assessor que não foi aprovado em concurso, foi publicada no
    último mês de setembro.
  originalidade: >
    É inédito o levantamento de processos a que magistrados respondem no CNJ,
    principalmente com o foco no mercado de sentenças. Isso porque a corrupção
    no poder judiciário não recebe da imprensa nacional a mesma cobertura que
    recebem as corrupções nos poderes legislativo e executivo. Esse problema se
    acentua ainda mais quando se trata dos judiciários estaduais, essencialmente
    os que estão fora da região sudeste. 

    Por causa do levantamento e da análise minuciosa de 140 processos
    administrativo no CNJ, foi possível mostrar que 106 juízes ou
    desembargadores foram punidos ou ainda estavam sendo investigados por algum
    tipo de crime, entre eles a venda de sentenças. Os dados também comprovam,
    com números, as especulações sobre impunidade nesses casos. Dos 106
    magistrados investigados, 78 tinham recebido alguma punição, sendo a mais
    grave delas a aposentadoria compulsória que garantiu, em média, mais de R$
    30 mil por mês aos punidos.
  metodologia: >
    A apuração começou com um pedido de informações via Lei de Acesso à
    Informação ao Conselho Nacional de Justiça (CNJ). Solicitei uma tabela com
    os números de todos os processos envolvendo magistrados desde 2005, quando o
    conselho foi criado. Também pedi que fossem incluídos nessa tabela os nomes
    dos acusados, o andamento do processo e o resultado da investigação, caso
    tivesse se encerrado. Houve certa resistência do CNJ para responder ao
    pedido, alegando que não tinham os dados solicitados. Foi necessário
    recorrer por duas vezes até conseguir as informações. 


    Após receber uma lista com centenas de casos que incluíam também servidores
    de tribunais de justiça estaduais, selecionei 140 processos administrativos
    disciplinares instaurados contra magistrados, pois esse era o foco da
    investigação. A etapa seguinte, e a mais demorada, foi analisar cada um
    desses processos para catalogar as acusações. As principais denúncias que
    encontrei envolviam falta de imparcialidade, venda de sentenças e desvio de
    dinheiro público. 


    Como meu foco era descobrir quanto os magistrados costumam cobrar por uma
    decisão judicial, me aprofundei ainda mais em 34 processos que tinham
    indício de venda de sentenças. Pesquisei sobre cada um deles no site do CNJ,
    em sites de notícias nacionais e locais e assisti a horas de sessões de
    julgamento no canal do conselho no Youtube. Assim pude descobrir que, em 13
    dos 34 casos, o CNJ não conseguiu comprovar que o magistrado recebeu
    dinheiro. Restaram, portanto, 21 processos que estavam diretamente ligados a
    venda de sentenças. Os valores cobrados eram tão diversos que não foi
    possível estabelecer uma média de preço, sob o risco de distorcer a
    informação. Por isso, decidi informar ao leitor o valor mínimo e o valor
    máximo que encontrei – R$ 750 e R$ 400 mil, respectivamente.


    Por fim, analisei quantos magistrados acusados por venda de sentença tinham
    sido punidos e qual havia sido a punição. Os dados enviados pelo CNJ
    mostravam que 11 foram obrigados a se aposentar, o que me levou à última
    etapa. Investiguei as folhas de pagamento dos tribunais a que os magistrados
    estavam ligados e descobri, após calcular o valor das aposentadorias
    recebidas por eles em 2019, que cada um ganhou, em média, R$ 32 mil por mês.


    A reportagem levou mais de um ano para ser concluída, desde o primeiro
    pedido de LAI encaminhado para o CNJ, em julho de 2018, até a publicação da
    reportagem em setembro de 2019.
