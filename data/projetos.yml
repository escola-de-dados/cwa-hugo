- title: Os privilegiados com a água do Cerrado baiano
  project_url: >-
    https://apublica.org/2021/12/os-privilegiados-com-a-agua-do-cerrado-baiano/
    
  veiculo: Agência Pública
  autoria: Bianca Muniz, Rafael Oliveira, Thiago Domenici
  data: 8/12/2021
  resumo: >+
    A reportagem faz parte de um especial da Agência Pública sobre o uso da água e seus impactos no oeste baiano, 
    uma das principais fronteiras agrícolas do Brasil. Na matéria que está sendo inscrita neste prêmio, o foco está nas empresas, 
    pessoas e grupos familiares que são especialmente privilegiados com extensivas permissões para captação e uso da água na 
    irrigação.
 
    O levantamento que guiou a reportagem foi feito a partir de portarias publicadas no Diário Oficial da Bahia e obtidas por meio 
    de uma fonte, além de outras extraídas diretamente do site governamental. Essas portarias contêm dados sobre as outorgas que 
    autorizam captações de água de rios e de lençóis freáticos para usos diversos, sendo o foco da matéria o uso agropecuário. 
    Partindo desse levantamento, a reportagem revelou quanta água está sendo extraída, quem são os maiores beneficiários, o papel 
    do governo estadual  e quais os impactos desse uso hídrico. A principal conclusão é que boa parte da água da Bahia está na mão 
    de lobistas ligados às principais associações agropecuárias do estado.
 
    Além desta reportagem, a série também abordou um caso específico de empresa multinacional 
    (https://apublica.org/2021/12/o-caso-da-slc-agricola-que-tem-o-fmi-como-acionista/), o papel de uma servidora pública no 
    ‘libera geral’ da água no oeste baiano 
    (https://apublica.org/2021/12/quem-e-a-servidora-por-tras-do-libera-geral-de-aguas-na-bahia/), o campeão de água outorgada 
    (https://apublica.org/2021/12/o-homem-com-agua-demais/) e trouxe a visão e a voz dos povos afetados 
    (https://apublica.org/2021/12/nao-basta-ter-agua-para-ser-um-rio/).

  relevância: >
    O uso indiscriminado de água pelo agronegócio, como vem ocorrendo no oeste baiano e em outras regiões do país, 
    combinado com as mudanças climáticas – que, vale dizer, são aprofundadas pelo próprio agronegócio –, têm potencial explosivo. 
    O Cerrado é conhecido como “Berço das Águas”, por concentrar nascentes de boa parte das principais bacias hidrográficas do 
    Brasil, tendo papel fundamental no equilíbrio energético e hídrico não só do país, como também de outras nações da América 
    Latina. 
 
    Uma redução profunda das chuvas – como já vem ocorrendo – e dos rios que correm pelo bioma trará prejuízos gigantescos não 
    apenas para o meio ambiente e para as comunidades tradicionais, como também para a produção agrícola brasileira e para a vida 
    nos grandes centros urbanos, dependentes das chuvas que têm o Cerrado como fator constituinte fundamental. 
 
    A reportagem, assim como a série da qual ela faz parte, coloca o assunto em evidência, dá nome aos bois empresariais e 
    governamentais e mostra os impactos do uso desenfrado dos recursos hídricos.    
    
  originalidade: >-
    O debate sobre o uso da água pela agropecuária no oeste baiano e seus impactos na população local e no meio ambiente não são 
    novos. Excelentes reportagens já foram feitas sobre o assunto, especialmente na esteira da “Guerra da Água”, conflito entre 
    moradores de Correntina e a Fazenda Igarashi 
    (https://www.brasildefato.com.br/2017/11/17/ribeirinhos-denunciam-exploracao-predatoria-de-agua-por-transnacionais-em-correntina). 
 
    Vários dos recursos de apuração utilizados na série da Agência Pública sobre o tema são semelhantes aos que aparecem em outras 
    reportagens: entrevista com especialistas, viagem de campo, entre outros. O levantamento de dados de outorgas e uso de água, 
    porém, é completamente inédito, transformando informações extraídas de portarias publicadas em diário oficial de maneira pouco 
    acessível em dados compreensíveis, contextualizados e interativos. Até onde fomos capazes de pesquisar, o ineditismo não se 
    limita ao oeste baiano, região onde o uso da água pela agropecuária vem sendo destrinchado há alguns anos, mas em qualquer 
    reportagem que explore essa temática a nível nacional. O trabalho, inclusive, pode servir de incentivo e inspiração para outras
    reportagens na mesma linha, já que a metodologia empregada está disponível em repositório aberto.

  metodologia: >+
    A metodologia adotada para a extração e análise de dados está descrita em repositório próprio no Github da Agência 
    Pública: https://github.com/apublica/agua-oeste-baiano
    1) Coleta/extração das portarias do Diário Oficial da Bahia: Inicialmente, algumas portarias foram coletadas 
    ""manualmente"", nas edições em html do Diário Oficial do Estado da Bahia (https://dool.egba.ba.gov.br/) por uma fonte que 
    cedeu os documentos para a Agência Pública. Para conferência, expansão e atualização dos dados, utilizamos código em Python 
    para extrair o texto de mais de 800 edições do DOE, em PDF. O código utilizado pode ser visto no 
    notebook https://github.com/apublica/agua/blob/main/c%C3%B3digo/extracao_doe_bahia.ipynb
    2) Busca de expressões regulares: A partir do texto, fizemos a busca com editores de planilhas por expressões comuns na 
    estrutura do texto da portaria. Foram identificados o número da portaria; sua data de publicação; tipo de 
    decisão (se é autorização, renovação, suspensão, etc); validade da outorga; nome/Razão social do outorgante; 
    documento do outorgante (CPF ou CNPJ); número do documento; tipo de captação (superficial ou subterrânea); bacia hidrográfica;
    município de captação; latitude do primeiro ponto de captação; longitude do primeiro ponto de captação; vazão volumétrica; 
    finalidade do uso de água.
    3) Padronização do texto e filtros: A escrita foi padronizada, normalizando grafias diferentes de um mesmo assunto. 
    Em seguida, filtramos as bacias de interesse (Rio Grande, Rio Corrente e Rio São Francisco), municípios do Oeste Baiano e as 
    decisões ""Autorizar o direito de uso dos recursos hídricos"", ""Autorizar a renovação de outorga do direito de uso dos 
    recursos hídricos"", ""Autorizar sob a forma de Outorga Preventiva a reserva das águas dos recursos hídricos"". Em alguns 
    casos, foram incluídas portarias de alteração de outorga, pois modificava uma outra portaria já incluída na análise.
    4) Análise: Agrupamos os valores por CPF/CNPJ, obtendo a soma da vazão autorizada para captação por pessoa física/jurídica em 
    cada uma das bacias analisadas. Os resultados podem ser vistos no 
    link: https://github.com/apublica/agua/blob/main/dados/dados_limpos.csv
    
