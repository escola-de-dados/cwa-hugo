  data: 30/4/2020
  resumo: >-
    A reportagem foi pioneira na homenagem às vítimas do coronavírus no Brasil
    através de diversos cruzamentos de dados.
  relevância: >-
    Mostramos com diversas análises de dados diferentes, o impacto da pandemia
    no país e também no número de vítimas ao vírus e suas famílias. 
  originalidade: >-
    Fizemos diversas análises, que levaram em conta inclusive os números
