  veiculo: Jornal O Povo
  autoria: Flávia Oliveira e Thays Lavor
  data: 3/6/2021
  resumo: >-
    A adoção de crianças e adolescentes por servidores públicos estaduais
    esbarra em regimentos anticonstitucionais que estabelecem diferenças entre
    os filhos de pais adotivos e os biológicos. Maioria das licenças concedidas
    aos adotantes é de apenas 30 dias, quanto maior a idade da criança ou
    adolescente adotado, menor o tempo de licença. 
  relevância: >-
    O levantamento do O POVO mostra como os Estados permanecem defasados.
    Estamos em 2021, e direitos fundamentais ainda são cerceados as famílias que
    optam pela adoção. Se por um lado percebemos um empenho na facilitação
    desses processos no âmbito do judiciário, garantindo direitos de crianças e
    adolescentes a terem uma família e um lar, por outro vemos que nas esferas
    executivas estaduais essas famílias ainda são diferenciadas perante os olhos
    do estado.
  originalidade: >-
    O trabalho fez um levantamento , por meio de 27 pedidos de Lei de Acesso à
    Informação, que buscou saber  quais os tempos de licença maternidade
    concedidos aos servidores públicos que possuem filhos adotivos. Ao tabular e
    analisar os dados enviados pelos  governos, evidenciou-se que quanto  67%
    dos estados brasileiros negam as suas servidoras públicas adotantes e as
    crianças e adolescentes adotados, o estabelecimento de vínculos afetivos e o
    acolhimento no novo núcleo familiar. 

    O levantamento do O POVO aponta também que a adoção por casais homoafetivos
    nos serviços públicos estaduais seguem invisibilizados no quadro de
    estatísticas.
  metodologia: >-
    Para a construção desta reportagem, o Data.doc coletou os estatutos dos
    servidores públicos de cada Unidade da Federação e baseado nos documentos
    oficiais, sistematizamos por Estado e Idade da Criança ou Adolescente, os
    tempos do benefício Licença Maternidade oferecidos às servidoras públicas
    que adotam no país. Os dados foram extraídos dos sites institucionais dos
    governos e checados via Lei de Acesso à Informação (LAI). Foram submetidos
    27 pedidos de LAI a todos os estados brasileiros, essas solicitações
    requeriam os tempos de licença maternidade concedidos às servidoras que
    adotam crianças ou adolescentes, o tempo do benefício, as idades dos
    adotados e as normas que regem os benefícios.


