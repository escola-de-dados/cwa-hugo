- title: Com moderação capenga, culto a assassinos e massacres escolares corre solto no TikTok
  project_url: >-
    https://nucleo.jor.br/reportagem/2023-01-26-culto-a-autores-de-massacres-corre-livre-no-tiktok/
  veiculo: Núcleo Jornalismo
  autoria: Sofia Schurig, Samira Menezes e Rodolfo Almeida
  data: 26/1/2023
  resumo: >+
    A reportagem mostra que conteúdos de comunidades que idolatram autores de massacres no Brasil e em diversos países estão se 
    espalhando de maneira viral no TikTok. Vídeos desse teor alcançam milhões de visualizações. O alarmante é que esse tipo de 
    material não passa por moderação efetiva na plataforma e, de fato, é promovido pelo algoritmo do TikTok. Isso inclui a exposição de 
    imagens gráficas de extremistas exibindo armas, vítimas e suicídios dos perpetradores, sem nenhum tipo de tarja ou alerta.

  relevância: >
    A reportagem, publicada em janeiro, antecipou o fenômeno da organização de massacres em escolas no Brasil, que se concretizou três 
    meses depois, em abril. Considerando que a maioria dos usuários dessa comunidade é composta por menores de idade, essa veneração 
    representa um grave problema para a segurança e a saúde mental, especialmente das crianças e adolescentes, podendo contribuir para 
    a radicalização e a promoção de violência.
 

  originalidade: >-
    A reportagem é uma das poucas brasileiras que conseguiu identificar os padrões de comportamento da comunidade ativamente monitorando 
    usuários, ao invés de depender de relatórios de monitoramento ou estudo de terceiros.
    Além disso, o texto resultou na remoção de hashtags nacionais e internacionais com milhões de visualizações, bem como de vários 
    perfis que cultuavam os autores desses atos, destacando a urgência das empresas de tecnologia tratarem essa questão com seriedade.

  metodologia: >+
    A metodologia incluiu a criação de uma conta no TikTok para acompanhar e monitorar perfis, posts e hashtags vinculados à comunidade 
    que idolatra os perpetradores de massacres. Ao longo de dezembro de 2022 a janeiro de 2023, foram monitorados 112 perfis e 36 
    hashtags.

