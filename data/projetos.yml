    Acreditamos que em casos como esse, os dados têm o poder de empoderar as vítimas. Muitas mulheres jornalistas sofrem com 
    ataques online, mas seus discursos são minimizados e muitas vezes não conseguem captar a real dimensão dessa onda de ofensas. 
    Conversamos com jornalistas agredidos pela primeira vez que conseguiram se enxergar nesses números e usá-los, em seus discursos 
    e redes sociais, para denunciar esse problema. A misoginia contra jornalistas mulheres nas redes sociais já é um fenômeno 
    conhecido, mas a imprensa conseguiu refleti-lo com dados. Os dados de nossa análise foram republicados por veículos nacionais 
    como Folha de S.Paulo, Yahoo e Claudia Magazine, e por veículos que cobrem o mercado jornalístico como Portal Imprensa e 
    Portal dos Jornalistas. Também conseguimos, com esses dados, questionar o Twitter sobre suas ações para tentar combater a 
    misoginia na plataforma.
    
  originalidade: >-
    Acreditamos muito que o jornalismo de dados pode aprender muito com a metodologia que implementamos, desde 2020, - 
    também com MonitorA, AzMina e observatório de violência de políticas de gênero do InternetLab -, de mesclar técnicas 
    quantitativas e qualitativas de coleta e classificação de dados. São muitas as lições aprendidas sobre como monitorar 
    fenômenos nas redes sociais por meio de corpus textual – que, sabemos, estão vivos, precisam ser atualizados e construídos 
    sob diferentes perspectivas. Também é possível aprender com a interdisciplinaridade do projeto, que incluiu o trabalho não 
    só de jornalistas, mas também de advogados, antropólogos e outros especialistas.
    
  metodologia: >+
    Buscando construir uma análise que nos permitisse articular marcadores sociais de gênero, sexualidade e raça, atentamos 
    para incluir no rol de jornalistas que teriam seus perfis monitorados diferentes perfis de gênero, raciais-étnicos e 
    diferentes orientações sexuais. A lista, que buscava mesclar jornalistas com trabalhos em diversos veículos da imprensa 
    brasileira, diferentes regiões e, ao mesmo tempo, em diferentes fases de suas carreiras, incluía 200 jornalistas. Coletamos 
    tweets e retuítes que mencionavam os jornalistas monitorados e que continham pelo menos uma das palavras presentes em nosso 
    léxico. O léxico foi construído em diferentes fases por linguistas, jornalistas e outros especialistas, e terminou com 54 
    termos que incluíam termos ofensivos, misoginia, racismo, homofobia etc. A coleta dos tweets que mencionavam esses jornalistas 
    foi realizada de 15 de maio a 27 de setembro. Coletamos, no período mencionado, 3.196.086 tweets e retuítes mencionando 
    jornalistas mulheres e 3.886.861 tweets e retuítes mencionando jornalistas homens. Quando desconsideramos os RTs, 
    temos 2.139.593 tweets mencionando jornalistas mulheres e 2.509.691 mencionando jornalistas homens. Portanto, coletamos um 
    total de 7.082.947 tweets e retuítes direcionados a jornalistas homens e mulheres. A coleta de dados foi realizada utilizando 
    a linguagem de programação R, com o pacote rtweet (https://github.com/rpensci/rtweet). Foram feitas buscas por tweets que 
    mencionavam pelo menos um dos perfis de uma lista de jornalistas, categorizados de acordo com veículo, gênero e outras 
    características. O cruzamento e organização deste conteúdo foi feito em R e SQL, e os dashboards para análise de dados 
    foram desenvolvidos em R e metabase. Com filtros e funcionalidades conseguimos fazer consultas e criar bancos de dados em 
    CSV para análises menores e mais específicas, utilizando principalmente o Google Sheets. As publicações utilizadas nas 
    reportagens foram verificadas uma a uma para identificar se o conteúdo era ou não um ataque direto ao jornalista. 
    
