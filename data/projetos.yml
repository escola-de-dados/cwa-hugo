  data: 19/9/2022
  resumo: >+
    O primeiro episódio do especial ""Malha cicloviária para quem ?""  buscou identificar  para onde ocorre a expansão da 
    infraestrutura cicloviária de Fortaleza. A política implementada em 2003,  ganhou expansão em 2013, com a criação do 
    Plano Diretor Cicloviário de Fortaleza -  que passou de aproximadamente 70 km em 2012, e hoje possui 413,5 km de malha 
    cicloviária pela cidade.  
    Perto de completar 10 anos,  essa política é um dos cartões de visita do atual e do último governo municipal, que a difunde 
    com uma das maiores ações de inclusão e mobilidade do país. 
    Porém,  diferente do que é propagado, a reportagem identificou que nas regiões de maior desenvolvimento humano de Fortaleza, 
    cerca de 20% do total de ruas e avenidas têm malha cicloviária, enquanto essa infraestrutura corresponde a apenas 6,6% das 
    vias dos bairros de menor IDH da Capital
    Há décadas, a população de Fortaleza — principalmente trabalhadores de bairros de baixa renda — arrisca a vida ao deslocar-se 
    cotidianamente de bicicleta e disputar o espaço da rua com automóveis. Assim, a demanda por infraestrutura cicloviária pela 
    Cidade não é recente. Este é um capítulo que trata sobre direito à cidade, mobilidade e desigualdade. 
    Para chegar a esse resultado, a Central DATADOC analisou a proporção da malha cicloviária em relação à malha viária de cada 
    bairro da Capital. Em seguida, os bairros foram agrupados por faixa de IDH.
   
  relevância: >
