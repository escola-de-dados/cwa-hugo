- title: Mapa de Sobreposição de Cadastro Ambiental Rural em Terras Indígenas
  project_url: 'https://deolhonosruralistas.com.br/car-indigenas/'
  veiculo: De Olho nos Ruralistas
  autoria: >-
    Coordenação: Bruno Stankevicius Bassi; Pesquisa de Dados: Taísa Tavares
    Baldassa; Reportagem: Poliana Dallabrida e Sarah Fernandes; Cartografia:
    Hugo Nicolau Barbosa de Gusmão e Eduardo Goyos Carlini; Ediçao: Alceu Luis
    Castilho
  data: 27/10/2020
  resumo: >-
    Apesar de serem áreas públicas protegidas e de usufruto exclusivo dos povos
    originários, 297 terras indígenas (TIs) do país têm parte do seu território
    legal registrado no Cadastro Ambiental Rural (CAR) em nome de pessoas
    físicas ou jurídicas. 

    As informações são fruto de um levantamento inédito do De Olho nos
    Ruralistas, que cruzou dados do Sistema Nacional de Cadastro Ambiental Rural
    (Sicar) com informações fundiárias de 743 terras indígenas em diferentes
    fases do processo de reconhecimento pela Fundação Nacional do Índio (Funai).
    Os dados foram disponibilizados em um mapa interativo que reúne os pedidos
    ativos e em análise, identificando as terras indígenas que sofrem maior
    incidência de cadastros neste fenômeno que ficou conhecido como "grilagem
    verde". 

    Ao todo, foi identificado que 7.739 imóveis rurais inseridos no CAR estão em
    terras indígenas, totalizando 12.310.790 hectares sobrepostos, área maior
    que a da Coreia do Norte. Ao menos 111 etnias vivem em terras indígenas com
    áreas sobrepostas ao CAR, com destaque para os Guarani, Guarani Mybia e
    Guarani Kaiowá, além de oito povos isolados e ainda não contatados.

    Os resultados foram publicados no portal do De Olho nos Ruralistas -
    https://bit.ly/3BkNl0A. Foram produzidos, ao todo, 10 mapas individuais das
    terras indígenas mais ameaçadas pela sobreposição, em decorrência da
    Instrução Normativa nº 9/2020 da Funai - https://bit.ly/3sQP8Yq - e os
    resultados foram também disponibilizados, através de um mapa geral (em
    português e inglês) no relatório Cumplicidade na Destruição, feito em
    parceria com a Associação dos Povos Indígenas do Brasil (APIB) e a ONG
    Amazon Watch - https://cumplicidadedestruicao.org/ 
  relevância: >-
    O levantamento foi a primeira pesquisa extensiva sobre o uso do Cadastro
    Ambiental Rural (CAR) como mecanismo de pressão sobre territórios indígenas.
    A partir da pesquisa de dados, identificamos que não apenas os territórios
    pendentes de regularização afetados pela IN 9/2020 sofrem com a sobreposição
    de cadastros privados em seus territórios, mas também terras já homologadas
    e regularizadas. 

    Além da repercussão do próprio levantamento (com mais de 5 mil visualizações
    no site e republicado por mais de 11 mil perfis em redes sociais),
    trabalhamos em conjunto com antropólogos do Conselho Indigenista Missionário
    e do ISPN e líderes indígenas nas TIs Karipuna, Ituna-Itatá, Piripkura e Rio
    Pindaré para utilização dos dados para respaldar processos junto ao
    Ministério Público para defesa territorial das áreas afetadas. 

    Como um todo, a base de dados disponibilizada em forma de mapa interativo
    oferece um espaço de consulta permanente para indígenas, pesquisadores,
    antropólogos e servidores que buscam compreender a extensão do uso de
    ferramentas remotas de regularização ambiental e/ou fundiária como
    instrumento de grilagem dentro de territórios indígenas.
  originalidade: >-
    Apesar de abertos, os dados do Sistema Nacional de Cadastro Ambiental Rural
    (Sicar) não oferecem uma interface amigável ou de fácil compreensão. É
    impossível, por exemplo, identificar nomes de proprietários rurais
    (informação detida por órgãos estaduais) ou extrair de forma sistematizada
    uma listagem de CARs incidentes em áreas indígenas. A partir do cruzamento
    dessas informações, a equipe do observatório De Olho nos Ruralistas
    desenvolveu uma plataforma de busca e mapeamento das áreas, disponível em
    https://deolhonosruralistas.com.br/car-indigenas/, para permitir que
    qualquer cidadão ou cidadã possa acessar os dados, buscando por nome do
    território ou município e verificando a incidência de registros (ilegais,
    cabe destacar) de CAR sobre aquele território e qual o status da
    solicitação. 
  metodologia: >-
    Em março de 2020, a engenheira ambiental e geógrafa Taísa Tavares Baldassa
    extraiu a base de dados do Sicar por município, filtrando da base apenas os
    municípios que apresentaram registros de CAR em áreas restritas na
    plataforma de consulta pública do Serviço Florestal Brasileiro. Foi feito
    então o download do CAR de cada município, extraindo a camada de Área do
    Imóvel e realizando a intersecção dos CARs desses municípios com a camada de
    TIs disponível no i3GEO, criando os shapefiles com todas as sobreposições.

    O próximo passo foi a filtragem dos registros de CAR classificados como de
    uso de Povos e Comunidades Tradicionais (PCT), restando apenas as áreas de
    imóvel rural (IRU) e assentamento (AST), dos quais foi extraído o
    demonstrativo para identificar pendências em áreas de uso restrito,
    destacando então os casos principais para investigação da equipe de
    reportagem. 

    Os shapefiles foram então enviados ao cartógrafo Hugo Gusmão, que conduziu a
    criação do mapa na plataforma MapBox, e a um segundo cartógrafo, Eduardo
    Carlini, que produziu a série de mapas - geral com as 20 TIs mais afetadas
    pela sobreposição de CAR e individuais com o detalhamento da situação de
    cada uma dessas TIs - publicados nas redes do observatório. 
