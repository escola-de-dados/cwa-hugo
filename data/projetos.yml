    modelo de produção que une a possibilidade de aumento de renda para populações amazônicas rurais de baixa renda e a 
    conservação ambiental. Consideramos as reportagens de denúncia extremamente importantes, no entanto, entrevistas com usuários 
    dos conteúdos da NG Brasil e da Ambiental Media indicam que o público está atualmente saturado de notícias "pesadas" ou ruins 
    vindas da região. Buscamos, então, investir em uma ideia que trouxesse à tona um exemplo que oferece perspectivas de solução 
    positiva. Os benefícios dos sistemas agroflorestais são muitos: solo, vegetação, espécies animais, populações humanas – todos 
    são beneficiados. 
    
