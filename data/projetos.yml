- title: Anatomia da Rachadinha
  project_url: >-
    https://noticias.uol.com.br/reportagens-especiais/anatomia-da-rachadinha-bolsonaro
  veiculo: UOL
  autoria: >-
    Amanda Rossi, Flávio Costa, Gabriela Sá Pessoa, Juliana Dal Piva, René
    Cardillo, Leonardo Rodrigues, Marcos de Lima, Marcos Sergio Silva, Gisele
    Pungan
  data: 15/3/2021
  resumo: >-
    A série de reportagens especiais "Anatomia da Rachadinha", do Núcleo
    Investigativo do UOL, revelou indícios de que o esquema ilegal da
    "rachadinha" também ocorreu no gabinete do presidente do Brasil, Jair
    Bolsonaro, quando era deputado federal. "Rachadinha" é o nome dado para um
    esquema de repartição ilegal de salários de servidores públicos, em
    benefício dos políticos que os empregam — um crime. 


    As revelações ocorreram a partir do acesso, análise e investigação de um
    banco de dados sigiloso obtido pelo UOL, com mais de 600 mil operações
    bancárias. Trata-se da quebra de sigilo bancário de mais de 100 pessoas, no
    âmbito da investigação do Ministério Público do Rio de Janeiro sobre a
    "rachadinha" do gabinete de Flávio Bolsonaro na Assembleia do Rio. Como
    Flávio e Jair tiveram assessores em comum, os dados permitem investigar
    também o comportamento financeiro de funcionários do hoje presidente. Nunca
    antes esses dados haviam sido investigados com este objetivo, nem pela
    imprensa nem por órgãos públicos de investigação.


    A série é formada por quatro reportagens. A primeira revela que quatro
    assessores de Jair Bolsonaro na Câmara dos Deputados sacaram 72% do salário
    em dinheiro vivo. Receberam R$ 764 mil líquidos e sacaram R$ 551 mil. O UOL
    criou uma metodologia para considerar apenas os saques que, com certeza, têm
    origem nos salários recebidos. Ou seja, não é possível que esses valores
    sacados sejam fruto de outras fontes de renda. 


    Outra reportagem revela que Ana Cristina Siqueira Valle, ex-mulher de Jair
    Bolsonaro, transferiu para si mesma todo o dinheiro que uma irmã tinha em
    uma conta em Brasília. Era nessa conta que a irmã recebia o salário pago
    pelo gabinete do deputado federal Jair Bolsonaro, onde trabalhou por oito
    anos. Há indícios de que a irmã de Ana Cristina era funcionária fantasma. A
    transferência ocorreu um ano e dois meses depois que a então cunhada de
    Bolsonaro foi exonerada — justamente quando Ana Cristina e Bolsonaro estavam
    se separando. O saldo total transferido valia R$ 54 mil — R$ 110 mil, em
    valores de hoje. 


    Uma terceira reportagem revelou que ao menos quatro funcionários do gabinete
    do vereador Carlos Bolsonaro sacaram 87% de seus salários. Juntos, eles
    retiraram um total de R$ 570 mil, também em dinheiro vivo. É o mesmo padrão
    de Flávio e Jair Bolsonaro. Por último, a cobertura especial do UOL revelou
    que uma chefe de gabinete de Flávio Bolsonaro pagava o aluguel de um
    sobrinho do hoje presidente da República.
  relevância: >-
    As quebras de sigilo bancário determinadas pelo Ministério Público do Rio de
    Janeiro são a principal fonte da série “Anatomia da Rachadinha”. Mas, apesar
    de terem sido produzidos no âmbito de uma investigação oficial em curso, os
    dados relativos a Jair Bolsonaro não seriam investigados naturalmente pelas
    autoridades.


    Isso ocorre porque as quebras de sigilo foram determinadas para apurar a
    “rachadinha” de Flávio Bolsonaro. Desta forma, o Ministério Público do Rio
    de Janeiro não poderia ir além disso.


    Frente à relevância das informações, de grande interesse público e alto
    potencial de impacto na vida nacional, o UOL considerou que era fundamental
    conduzir uma investigação própria a partir desses mesmos dados. Desta forma,
    os fatos que implicam o presidente do Brasil foram revelados exclusivamente
    pelo UOL. 


    Se não fosse a investigação jornalística do UOL, provas muito importantes
    que implicam o presidente do Brasil em crimes de peculato — desvio de
    dinheiro público promovido por funcionários públicos em benefício próprio —
    teriam sido, simplesmente, descartadas pelas autoridades, e não seriam
    conhecidas pela sociedade.


    O trabalho teve grande repercussão entre o público brasileiro e outros
    veículos de imprensa nacional, por mostrar, pela primeira vez, que a
    “rachadinha” não era uma mancha apenas na carreira política de um dos filhos
    do presidente Jair Bolsonaro. Diversos fatos concretos trazidos à público
    pela primeira vez pela série de reportagens levaram o escândalo para o
    centro da família Bolsonaro — ou seja, o próprio presidente.
  originalidade: >-
    O trabalho parte de uma hipótese de investigação original. Como a família
    Bolsonaro tinha o hábito de trocar de funcionários entre si, era possível
    que, entre os funcionários de Flávio Bolsonaro com sigilo bancário quebrado,
    estivessem pessoas que também trabalharam para Jair Bolsonaro na Câmara dos
    Deputados, em Brasília. Dessa forma, seria possível investigar a
    movimentação bancária de funcionários de Jair Bolsonaro. Para isso, se
    tornou fundamental ter acesso às quebras de sigilo bancário do caso Flávio
    Bolsonaro. 


    O trabalho também é original ao combinar análise de dados com investigação
    jornalística clássica. Concluída a análise de dados, a equipe buscou
    informações que comprovassem e fortalecessem os indícios apontados pelos
    dados, traçando conexões entre os diferentes envolvidos, investigando o que
    de fato faziam na época em que deveriam estar trabalhando para Jair
    Bolsonaro na Câmara dos Deputados.


    Outro ponto de originalidade foi a forma de apresentar as descobertas. Como
    havia muitos dados e muitos personagens envolvidos, o UOL desenvolveu um
    vídeo-animação para destacar os pontos principais da análise e investigação
    de dados, que teve cerca de 375 mil visualizações até agora
    (https://www.youtube.com/watch?v=Ph6JgfORuYs).
  metodologia: >-
    Em setembro de 2020, fontes do UOL disponibilizaram 100 quebras de sigilo
    bancário do caso Flávio Bolsonaro, que perfazem 607.552 operações bancárias.
    Duas repórteres especializadas em jornalismo de dados, Amanda Rossi e
    Gabriela Sá Pessoa, começaram a analisar meticulosamente os dados.
    Estabeleceram metodologias para calcular o volume de saques em dinheiro
    vivo, em comparação com os salários recebidos do poder público.


    Primeiro, as repórteres montaram uma base de dados única (SQL), eliminando
    duplicações e fazendo outras verificações de consistência dos dados. Em
    seguida, foi preciso apurar junto ao Banco Central e a Febraban o que
    significava exatamente cada sigla de operação bancária. Então,
    estabeleceu-se que conjunto de códigos representava ingresso de salários e
    benefícios, e que conjunto de códigos representava saques. O objetivo era
    calcular a proporção dos rendimentos em cargos públicos que era sacada em
    dinheiro vivo.


    Na maioria dos casos, além dos salários e benefícios, havia outros ingressos
    de recursos nas contas — como depósitos feitos por familiares, empréstimos,
    venda de veículos, transferências de recursos que estavam em contas de
    investimento... Dessa forma, não bastava calcular a proporção simples de
    saques em relação aos rendimentos, caso contrário algum dos envolvidos
    poderia alegar que o dinheiro sacado não tinha origem nos pagamentos
    recebidos com dinheiro público.


    Por isso, criou-se uma metodologia de cálculo que considerasse apenas os
    saques que, com certeza, tivessem origem nos salários e outros pagamentos
    recebidos do poder público. Primeiro, soma-se todos os rendimentos do
    período (A). Soma-se também os salários e benefícios referentes ao cargo
    público ocupado (na Câmara dos Deputados, no caso de funcionários de Jair
    Bolsonaro; na Câmara Municipal do Rio, no caso de Carlos Bolsonaro) (B).
    Então, calcula-se o volume de rendimentos que não são fruto de pagamento
    feito pelo poder público, provenientes de fontes diversas (A-B=C). Soma-se o
    total que foi sacado em dinheiro vivo (D). Assume-se, de forma conservadora,
    que 100% dos outros rendimentos foram sacados. 


    O percentual apresentado na reportagem é (D-C)/B. Apesar de ser um
    percentual conservador, é o cálculo mais seguro, porque não permeável a
    outras justificativas. E ainda assim o resultado foi alto e relevante: no
    caso dos funcionários de Jair Bolsonaro, pelo menos 72% dos salários foram
    sacados em dinheiro vivo; no caso dos funcionários de Carlos Bolsonaro, pelo
    menos 87%.


    Os dados das quebras de sigilo de diferentes pessoas também foram cruzados
    para identificar padrões. Assim, foi possível descobrir que Nathália
    Queiroz, funcionária de Jair Bolsonaro na Câmara dos Deputados, ficava com
    uma mesada de R$ 2 mil do salário que recebia. O restante era transferido
    para uma conta bancária de Fabrício Queiroz — apontado pelo Ministério
    Público do Rio de Janeiro como principal operador da “rachadinha” de Flávio
    Bolsonaro.
