- title: Título do trabalho Em quatro anos, Prefeitura de São Paulo fecha 322 turmas da EJA
  project_url: >-
    https://agenciamural.org.br/em-quatro-anos-prefeitura-de-sao-paulo-fecha-322-turmas-da-eja/
  veiculo: Agência Mural
  autoria: Matheus Oliveira e Paulo Talarico
  data: 31/5/2023
  resumo: >+
    A reportagem destaca os reflexos da redução do número de turmas da EJA (Educação de Jovens e Adultos) na vida de estudantes e 
    professores do bairro periférico de São Mateus, na zona leste da cidade de São Paulo. Por meio de dados obtidos junto a prefeitura 
    paulistana, o texto humaniza as informações sobre a EJA e investiga o desmonte do programa de ensino.

  relevância: >
    A reportagem se destaca ao dar relevância a um tema pouco noticiado e apresentar os impactos da redução no número de turmas da EJA 
    na vida das pessoas.

  originalidade: >-
    Quando se pensa em dados sobre educação logo vem à mente questões como frequência escolar e notas estudantis dos ciclos fundamental 
    e médio de ensino. A reportagem traz um programa de ensino ausente do cotidiano de grande parte do público, a EJA, e investiga os 
    dados gerais do programa e os direciona para o aspecto local, recorte norteador da Agência Mural. Outro diferencial é apresentar o 
    problema para além do ambiente escolar, no caso. Como o desmonte do programa resulta em uma maior distância para estudar e 
    consequentemente mais cansativo para os estudantes e uma perda de renda para os professores.

  metodologia: >+
