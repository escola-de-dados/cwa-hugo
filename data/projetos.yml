    pessoas no Brasil. São indígenas, quilombolas, camponeses e trabalhadores
    rurais contra fazendeiros, madeireiros e grileiros em disputas pela terra.
    Em quatro episódios, a série jornalística buscou retratar essa realidade que
    assola o Brasil desde sua descoberta em 1500. A proposta do projeto se deu
    após uma extensa análise de dados de dezenas de relatórios dos últimos anos
    da Comissão Pastoral da Terra sobre o assunto.
  relevância: >-
    Pela primeira vez na televisão brasileira foi ar ar uma série jornalística
    que abordou o tema das disputas de terra de forma tão ampla: visão das
    vítimas, impacto no meio ambiente, contexto histórico, social e cultural.
    Mais do que gerar um impacto em instituições que lidam com a questão, como
    Funai e Ministério Público, houve sobretudo um sentimento de se ter a voz
    ouvida e disseminada por parte das populações que mais sofrem com as
