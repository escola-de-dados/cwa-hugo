- title:  Lula destaca temas sociais na internet em 100 dias de governo
  project_url: >-
    https://www1.folha.uol.com.br/poder/2023/04/lula-destaca-temas-sociais-na-internet-em-100-dias-e-engaja-menos-do-que-bolsonaro.shtml
  veiculo: Folha de S.Paulo
  autoria: Cristiano Martins e Diana Yukari
  data: 10/4/2023
  resumo: >+
    Diante da importância das redes sociais na campanha e no governo de Jair Bolsonaro, e considerando as frequentes críticas à 
    comunicação da esquerda no ambiente digital, trabalho se propôs a comparar o posicionamento de Lula em comparação ao ex-presidente 
    nos 100 primeiros dias de governo, com ênfase no Twitter.

  relevância: >
   Os 100 primeiros dias são considerados decisivos para um novo governo e costumam marcar a defesa de pautas determinantes para o 
   presidente. Nas redes sociais, o próprio Lula destacou que usaria o período para "voltar com todas as políticas públicas que deram 
   certo no país". Bolsonaro, por sua vez, tinha ficado conhecido pelas estratégias bem-sucedidas de engajamento na rede social, 
   focadas em ataques à imprensa, críticas diretas a adversários e incentivo à polarização ideológica.

  originalidade: >-
    Até onde foi possível pesquisar, esta foi a primeira reportagem publicada na imprensa brasileira a utilizar o modelo de 
    Inteligência Artificial por trás do ChatGPT como ferramenta de apoio para apuração e análise de dados textuais. Esse modelo havia 
    ganhado grande notoriedade no início do ano por sua alta capacidade de interpretação em diferentes línguas e contextos. O resultado 
    mostra que esse tipo de modelo (large language model, ou LLM) pode ser bastante útil em alguns trabalhos jornalísticos como este 
    em questão, com um desempenho superior a outros modelos utilizados anteriormente.

  metodologia: >+
   A coleta das mensagens se deu por meio da API oficial do Twitter, então aberta e gratuita. Para categorização automatizada das 
   postagens, foi utilizado o modelo gpt-3.5-turbo, disponibilizado também via API pela OpenAI, empresa criadora do ChatGPT. Os textos 
   foram categorizados a partir de uma lista de palavras-chave fornecida pela reportagem e, posteriormente, agrupados em grandes temas 
   para permitir a análise quantitativa dos discursos.
      
  
