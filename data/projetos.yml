  veiculo: Folha de S. Paulo
  autoria: Daniel Mariani; Fábio Takahashi; Simon Ducroquet; Lucas Brêda
  data: 14/10/2019
  resumo: >-
    O estudo, inédito, considerou 43,4 mil músicas que entraram nas listas
    diárias de hits do Spotify no mundo todo e revelou que o Brasil é um caso
    sui generis, pois em grande parte tem sucessos que são conhecidos apenas
    aqui e permite pouca entrada de sucessos internacionais. Mesmo a língua não
    explica completamente o fenômeno, pois Portugal é muito mais aberto ao
    exterior. Uma segunda reportagem debateu as causas desse isolamento
    (https://www1.folha.uol.com.br/ilustrada/2019/10/brasileiros-sao-os-que-mais-ouvem-a-propria-musica-entre-todos-os-paises.shtml).
  relevância: >-
    Foi a primeira reportagem com grande massa de dados que explorou os hábitos
    musicais dos brasileiros e de outros países, mostrando características
    positivas e negativas da nossa cultura musical.
  originalidade: >-
    Foi a primeira reportagem com grande massa de dados que explorou os hábitos
    musicais dos brasileiros e de outros países, mostrando características
    positivas e negativas da nossa cultura musical.
  metodologia: >-
    O estudo da Folha considerou 43,4 mil músicas que entraram nas listas
    diárias de 200 canções mais ouvidas no Spotify, nos 51 países. 


    Os dados foram obtidos no site https://spotifycharts.com/regional entre os
    dias 01/01/2017 e 26/06/2019.


    Alguns dias, para alguns países, o Spotify disponibiliza um top reduzida.
    Esses dias foram descartados da análise. Países que apresentavam menos de
    100 dias com 200 músicas também foram descartados.


    Para cada dia se calculou a similaridade de cada país com os demais
    verificando a porcentagem de músicas em comum no top 200.


    A comparação levou em consideração a similaridade do nome da música e do
    artista (o código de música que a plataforma traz varia para mesma música).


    A similaridade entre dois países foi calculada considerando a média dessas
    semelhanças diárias. 


    Agrupamento de países: A partir da similaridade entre os países foi
    produzida uma matriz de distância entre os países. Com essa matriz se fez um
    agrupamento hierárquico dos países, buscando grupos que possuíam uma
    semelhança média entre seus membros de 35% (para tal se utilizou a função
    hclust na linguagem de programação R com o método "average"). 


    A existência desses grupos, a partir da distância dos hits dos países, foi
    corroborada fazendo a mesma análise com dados do top 100 semanal do Youtube
    de 56 países presentes em https://charts.youtube.com.


    Distância entre grupos de países: A distância entre pares de grupos de
    países foi calculada como a média das distâncias entre os países de um grupo
    com os países de outro.


    Músicas exclusivas: Uma música foi considerada exclusiva de um grupo de
    países quando ela ocorreu no top 200 em 75% dos países deste e não apareceu
    nas paradas de nenhum país de fora do grupo em questão.
