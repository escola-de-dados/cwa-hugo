    Coronavirus-MG.com.br. O tema ganhou grande repercussão na imprensa
    estadual, motivou reações por parte do governo e deu origem a uma série de
    reportagens, listadas a seguir:


    - Minas chega a 100 mil casos suspeitos de Covid-19 com a pior testagem do
    Brasil
    (https://www.coronavirus-mg.com.br/post/minas-chega-a-100-mil-casos-suspeitos-de-covid-19-com-pior-testagem-do-brasil)


    - Zema contradiz dados oficiais ao tentar desmentir baixa testagem em Minas
    (https://www.coronavirus-mg.com.br/post/zema-contradiz-dados-oficiais-ao-tentar-desmentir-baixa-testagem-em-minas)


    - Um terço das cidades com suspeitas de Covid-19 não tem nenhum caso testado
    (https://www.coronavirus-mg.com.br/post/um-ter%C3%A7o-das-cidades-com-suspeitas-de-covid-19-n%C3%A3o-testaram-nenhum-paciente)


    - Mortes por síndrome respiratória aumentam 884% e estão na fila de testes
    para Covid desde fevereiro
    (https://www.coronavirus-mg.com.br/post/mortes-por-s%C3%ADndrome-respirat%C3%B3ria-aumentam-884-e-esperam-testes-para-covid-desde-fevereiro)


    - Governo Zema mantém número inflado em canais oficiais; associação de
    cartórios confirma o erro
    (https://www.coronavirus-mg.com.br/post/governo-zema-numero-covid-inflado-cartorios-registro-civil).
  relevância: >-
    Logo após a terceira publicação da série, no dia 14/08, o Governo de Minas
    Gerais passou a ocultar dados sobre os casos suspeitos não testados. O
    governador Romeu Zema foi às redes sociais tentar desmentir a
    subnotificação, mas, em 26 de maio, o subsecretário de Vigilância em Saúde
    Dario Ramalho terminou por admitir publicamente uma estimativa de dez
    pessoas infectadas para cada caso confirmado oficialmente no estado. Em 4 de
    julho, foi a vez de o secretário-geral do Governo, Mateus Simões, reconhecer
    que a administração estadual havia utilizado dados equivocados para exaltar
    o próprio trabalho no combate à doença.


    Além de pautaram amplamente a imprensa estadual, os dados revelados durante
    a série chegaram a ganhar repercussão nacional em veículos como TV Globo
    (Jornal Hoje), jornal O Globo, revista National Geographic Brasil e portal
