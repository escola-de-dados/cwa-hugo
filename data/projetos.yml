- title: Existe uma Wakanda da política brasileira?
  project_url: 'https://datalabe.org/existe-uma-wakanda-da-politica-brasileira/'
  veiculo: data_labe + alma preta
  autoria: >-
    Elena Wesley, Gabriele Roza, Paulo Mota, Estephany Nunes, Samantha Reis,
    Fred Giaccomo, Giulia Santos, Nicolas Noel, Vinicius Araujo e Yago Rodrigues
  data: 9/11/2020
  resumo: "Inspirados pela mudança eleitoral que passou a destinar verbas proporcionais para candidaturas negras nas eleições 2020, o data_labe, em parceria com o Alma Preta, analisou os dados relativos às eleições de 2016.\_ Identificamos que Água Fria (BA), Cajati (SP) e Quissamã (RJ) se destacam em seus estados pelos números proporcionais de políticos negros eleitos e moradores negros em cada município. Serão essas cidades Wakandas brasileiras? O que as levou a ter tantos políticos negros eleitos? Através de análise de dados e entrevistas, investigamos as cidades que seriam modelos de representatividade e descobrimos que nem tudo que reluz é Vibranium."
  relevância: >
    O acompanhamento da efetivação de políticas públicas pode ser feito pela
    sociedade civil, principalmente quando os dados são disponibilizados de
    forma aberta, como as bases do Tribunal Superior Eleitoral. Um dos objetivos
    da PL 4041/20 foi garantir receita para campanha e tempo de propaganda
    eleitoral homogêneos, para incentivar uma melhor distribuição racial dos
    candidatos eleitos. A adoção da medida nos fez questionar, porém, por que
    ela foi necessária.  Por que mulheres e pessoas negras precisam  de melhores
    condições de campanha? As câmaras municipais são tão mal representadas
    assim? Mesmo em grandes capitais brasileiras, onde o acesso a políticas
    públicas é menos precarizado que no interior do país, os candidatos ainda
    são na maioria pessoas brancas e de gênero masculino?

    Essa reportagem mostra que sim! Existe uma subrepresentação geral de
    candidaturas negras e pessoas eleitas negras em relação à proporção da
    população negra no Brasil. Contudo, os dados sinalizam a existência de
    municípios que parecem ser ideais, com proporção de gênero e de raça
    correspondentes entre os eleitos na câmara municipal e a população da
    cidade.
  originalidade: >-
    Até o presente momento não é de nosso conhecimento outro trabalho que tenha
    calculado a homogeneidade entre raça e gênero entre a população de um
    município e a câmara municipal de vereadores, tão pouco se a quantidade de
    receita destinada à campanha no município foi equilibrada de acordo com a
    composição racial dos candidatos. Porém, como algumas informações nas bases
    de dados não passam por crítica de preenchimento ou de verificação de
    confiabilidade, o trabalho jornalístico de checagem e verificação foi
    primordial para entendermos casos extremos de super representatividade. Além
    disso, a identidade visual e os formatos multimídia colaboram para um
    cenário atrativo e inovador para falar de política no Brasil.

    https://youtu.be/1eMcCcoM_1I [vídeo resumo]
  metodologia: >
    Foram utilizadas as bases do IBGE para composição populacional de todos os
    municípios dos estados do Rio de Janeiro, São Paulo e Bahia. Todas as
    tabelas com as quantidades populacionais sobre gênero e raça foram baixadas
    manualmente e tratadas em python para o cálculo proporcional da população
    negra e de mulheres em cada município.

    Também utilizamos as bases do TSE de candidaturas e de receitas declaradas
    do ano de 2016 para compormos a proporção candidatos por gênero e raça de
    cada município.


    Além disso, vinculamos estas bases com a base de receitas pelo número
    sequencial do candidato, a fim de calcularmos o quanto cada município
    utilizou das verbas de campanha entre os gêneros e raça específicos
    (processo realizado em R e R Studio).

    Após termos calculado a proporção da população e dos vereadores de cada
    município para gênero e raça,  assim como a proporção da verba destinada por
    raça, foi possível mensurar a representatividade para cada município de
    forma direta. Por exemplo: Se 40% da população de um município é negra e se
    a Câmara de Vereadores possui 40% de parlamentares negros, isso significa
    que este município tem 100% de representatividade para raça. 


    Para o equilíbrio da verba destinada, foi adotado o mesmo raciocínio, porém
    excluindo a composição racial municipal. Se em um município 60% dos
    candidatos eram de raça negra e 60% de toda a verba usada nas campanhas foi
    utilizada por candidatos negros, então nesse município houve um investimento
    equilibrado de 100%. 


    Geramos, então, três índices - representatividade racial, de gênero e de
    verba - para todos os municípios dos estados do Rio de Janeiro, São Paulo e
    Bahia. Com base nos dados, selecionamos um município de cada estado que
    apresentou boa representatividade e aplicabilidade de recurso na campanha, a
    fim de abordar na reportagem que fatores podem ter contribuído para tal
    cenário. Pesquisamos a formação histórica e social das localidades e
    apuramos a composição das câmaras municipais. Em entrevista com os
    vereadores, perguntamos como se autodeclararam no registro de candidatura,
