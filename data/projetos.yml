  veiculo: Info São Francisco
  autoria: Antônio Heleno Caldas Laranjeira
  data: 10/9/2021
  resumo: >-
    Famosa pelos danos ambientais, a petrolífera ExxonMobil chega ao Brasil e
    aporta em uma das regiões mais desiguais. Entre Sergipe e Alagoas, a
    multinacional pretende explorar poços de petróleo e gás sem consulta e
    divulgação adequadas. Sociedade civil organizada e Ministério Público
    Federal se unem contra começo das perfurações.
  relevância: >-
    Trata-se de uma denúncia que utiliza de portais de transparência, bases de
    dados públicos e uma acurada investigação que acompanhou de maio até
    setembro a chegada da ExxonMobil ao Nordeste do Brasil.


    O polêmico “relatório de impacto ambiental” (ou RIMA) da ExxonMobil,
    documento exigido pelo IBAMA para a emissão do licenciamento em acordo com a
    Agência Nacional de Petróleo (ANP), órgão que permite uma exploração
    acontecer no território nacional, contém falhas técnicas denunciadas, foi
    questionado por ativistas locais em defesa da revitalização do Baixo São
    Francisco.


    O relatório destaca ainda que os danos ambientais são do “alto” ao “muito
    alto” em todas as etapas de do processo de perfuração, previsto pela
    ExxonMobil para serem iniciados o mais rápido possível.


    Ao todo 126 comunidades tradicionais e 26 organizações internacionais
    assinaram uma carta dos povos, documento que denuncia abusos de direitos
    humanos e apoia a revisão técnico-científica do processo de licenciamento
    das atividades da ExxonMobil. A carta também repudia o começo das
    perfurações, previstos pela empresa para o segundo semestre de 2021, sem as
    devidas divulgações e consultas públicas.


    A bacia Sergipe-Alagoas (SE-AL) é um território marcado pela diversidade
    ecológica estuarina, visto que um dos maiores rios do Brasil desemboca suas
    águas (além de inúmeros poluentes despejados) nesta zona marcada pelas
    injustiças socioambientais e lutas populares. 
  originalidade: >-
