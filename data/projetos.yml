  autoria: Aldem Bourscheit (Brasil) e Aldo Benítez (Paraguai)
  data: 29/3/2023
  resumo: >+
    Reportagem especial investigou métodos, rotas, estatísticas e conexões nacionais e internacionais do tráfico de agrotóxicos ao 
    Brasil, com uma atenção especial ao Mercosul - Mercado Comum do Sul.

  relevância: >
    Citando apenas algumas das revelações da reportagem, o mercado de agrotóxicos no Brasil movimenta R$ 75 bilhões anuais, cerca de 
    US$ 14,4 bilhões. As perdas tributárias e econômicas por crimes com insumos agrícolas foi de R$ 20,8 bilhões em 2022, equivalentes 
    a cerca de US$ 4 bilhões. Ao mesmo tempo, produtores têm perdido lavouras inteiras pelo uso de venenos adulterados ou falsificados. 
    Além disso, crescem as investigações confirmando a contaminação de águas, solos, pessoas e biodiversidade, a derrocada de polinizadores 
    e a proliferação de doenças ligadas aos agrotóxicos, como o câncer. 

  originalidade: >-
    Pela primeira vez jornalistas no Brasil e Mercosul se debruçaram sobre esse tema, que gera impactos econômicos, ambientais e produtivos, 
    tanto em países fornecedores quanto em nações usuárias desses itens traficados. 

  metodologia: >+
    A reportagem buscou e aproveitou uma série de dados públicos governamentais e também privados, estudos científicos e análises de 
    ongs, além de fontes de variados setores e em campo, tudo para traçar um grande e inédito cenário do tráfico e do contrabando de 
    defensivos, nos escopos do local ao internacional. Também buscou possíveis soluções para a problemática, que incluir melhor regulação 
    entre os países do Mercosul, ainda hoje uma grande via de acesso para itens fruto de crimes no Brasil.
  
