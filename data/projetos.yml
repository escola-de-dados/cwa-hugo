    A reportagem traça o risco que as crianças de 5 a 11 anos correram em relação à Covid-19 entre a aprovação da Anvisa para 
    vacina da Pfizer e a liberação do Ministério da Saúde para aplicação na faixa etária. A doença ceifou pelo menos seis vidas 
    mirins no Brasil de 16 de dezembro de 2021 a 5 de janeiro de 2022, período em que houve ao menos 124 casos graves da doença. 
