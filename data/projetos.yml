- title: Os casos de Covid-19 que a prefeitura excluiu sem aviso
  project_url: >-
    https://www.matinaljornalismo.com.br/matinal/reportagem-matinal/os-casos-de-covid-19-que-a-prefeitura-excluiu-sem-aviso/
  veiculo: Matinal Jornalismo
  autoria: 'Juan Ortiz, Juliana Coin'
  data: 27/8/2020
  resumo: >-
    Pela análise dos boletins epidemiológicos entre março e maio de 2020, a
    matéria revelou que pelo menos 160 casos de Covid-19 computados pela
    prefeitura de Porto Alegre sumiram sem explicação, quando as estatísticas da
    doença na cidade ainda estavam na casa das centenas. De acordo com nosso
    levantamento, os registros excluídos aumentariam em 28% o número total de
    casos de coronavírus confirmados até o dia 11 de maio de 2020 –
    momento-chave em que o então prefeito Nelson Marchezan Júnior (PSDB)
    ensaiava as primeiras medidas de reabertura da economia, depois de mais de
    30 dias de imposição de normas rigorosas de distanciamento social. 
  relevância: >-
    Fiscalizar o poder público e checar as informações são duas tarefas
    indispensáveis no fazer jornalístico. E isso também inclui revisar as
    estatísticas oficiais, questionar as tabelas e os números apresentados pelos
    governos, que muitas vezes são aceitos e reproduzidos como verdades
    absolutas. A pandemia nos mostrou como um apagão de dados e o enviesamento
    dos registros disponíveis podem interferir no trabalho de repórteres,
    médicos e cientistas. E quando se trata dos dados mais sensíveis para a
    condução da crise sanitária, essas falhas sucessivas podem mudar o retrato
    epidemiológico e resultar em decisões erradas para a saúde pública. Depois
    que nossa equipe começou a investigar o caso, os boletins epidemiológicos
    deixaram de incluir a lista de todos os casos de covid-19 confirmados na
    cidade. O secretário adjunto de Saúde de Porto Alegre, Natan Katz, admitiu
    que pudessem ter ocorrido erros, “porque tem pessoas preenchendo essas bases
    de dados, então elas se confundem”. A reportagem ganhou o segundo lugar no
    concurso de reportagens sobre a pandemia do International Center for
    Journalists (ICFJ), na categoria Transparência, Crime e Corrupção.
  originalidade: >-
    Fazer uma cobertura local de qualidade fora do eixo Rio-SP é um das
    bandeiras do Matinal, que aposta na união entre jornalismo investigativo e
    jornalismo guiado por dados para apurar as matérias que a imprensa gaúcha
    não costuma publicar.  Nossa reportagem usou ferramentas de programação para
    extrair planilhas em dezenas de PDFs e depois analisar em detalhes cada
    registro para encontrar eventuais erros, inconsistências e exclusões dos
    boletins epidemiológicos de Porto Alegre. Além disso, acionamos o mecanismo
    da Lei de Acesso à Informação para obter respostas e dados junto à
    Secretaria Municipal de Saúde.
  metodologia: >-
    Nossa análise partiu de uma tarefa rotineira: ao procurar atualizar dados de
    uma reportagem publicada em abril de 2020, percebemos que muitos registros
    simplesmente desapareciam de um dia para o outro dos boletins
    epidemiológicos da prefeitura. A lista com o total de casos confirmados de
    Covid-19 constava em uma tabela no final de cada arquivo – porém, essa
    contagem detalhada parou de ser anexada antes da metade de maio de 2020. Não
    havia qualquer explicação sobre o sumiço de casos nos próprios boletins.
    Todas as 50 tabelas disponíveis eram referentes ao intervalo entre 23 de
    março e 11 de maio de 2020. Extraímos cada uma dessas planilhas e
    convertemos para um arquivo de Excel.


    Depois comparamos a lista de cada dia com o dia anterior e anotamos todas as
    alterações feitas nos registros, com exceção da inclusão de novos casos. Ao
    final, compilamos todos os registros divergentes em uma aba e contrastamos
    os resultados com a tabela do último dia. Foi assim que a gente descobriu
    casos semelhantes ao da paciente 206, que saíam, voltavam e saíam de novo. 


    Além disso, calculamos a diferença do número de casos entre a última tabela
    disponível nos boletins e a nova contagem divulgada pela prefeitura. Essa
    planilha mais atual está disponível para download no rodapé do Painel Saúde,
    o portal criado a partir de julho de 2020 para reunir as principais métricas
    de Covid-19 na cidade. Como as duas contagens não contêm as mesmas
    informações dos pacientes, consideramos apenas a diferença do número total
    de casos entre as duas listas. O número de registros excluídos pode ter sido
    ainda maior, porque houve a inclusão retroativa de notificações, o que eleva
    a soma geral de infectados.


