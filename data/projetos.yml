    Santa Catarina teve 298 armas de fogo furtadas, roubadas ou perdidas nos primeiros seis meses deste ano. O número é 27% maior 
    do que foi registrado no semestre inicial de 2019, quando 231 armas até então legais foram desviadas e, assim, passaram a poder 
    servir a criminosos no mercado ilegal.

  relevância: >
    A reportagem evidencia a partir da realidade de Santa Catarina um fenômeno que já era previsto por especialistas em 
    controle de armas de fogo desde 2019, quando decretos presidenciais de Jair Bolsonaro facilitaram o acesso a elas: um maior 
    volume no mercado legal seria acompanhado de maior número de desvios. O trabalho também mostra que esses desvios foram mais 
    frequentes em furtos residenciais e tiveram uma mudança de perfil, passando a envolver maior número de pistolas, dados que 
    também corroboram a tese de que mais desvios seriam uma provável consequência da facilitação do acesso a civis.
    
  originalidade: >-
    O trabalho é o primeiro a checar a tese de correlação de causalidade de desvios de armas de fogo com os decretos presidenciais 
    de facilitação do acesso no governo Bolsonaro.
