- title: O Brasil sem fôlego
  project_url: 'https://piaui.folha.uol.com.br/500-mil/'
  veiculo: Piauí
  autoria: 'Ariel Tonglet, Rodolfo Almeida e José Roberto de Toledo'
  data: 19/6/2021
  resumo: >-
    A visualização de dados “Um país que vai perdendo o fôlego” transmite de
    maneira visceral o agravamento da pandemia de Covid-19 no Brasil, convidando
    o leitor a sincronizar sua respiração com a animação exibida na homepage do
    site da Revista Piauí no dia 18 de julho, data em que o país alcançou a
    marca de 500 mil mortos. A visualização foi produzida traduzindo os dados da
    média diária de mortos desde o início da pandemia para o ritmo de respiração
    do leitor e ao movimento dos elementos visuais na tela. Ao final da série
    histórica, o gráfico passa a exibir o número atualizado de mortes diárias.
    No cabeçalho do site, adicionamos uma versão reduzida da visualização de
    mortes diárias, que serve como um marcador constante e atualizado da
    situação da pandemia.
  relevância: >-
    A Revista Piauí é reconhecida pelo seu jornalismo de fôlego e pela qualidade
    textual e narrativa de suas reportagens. A escolha pela publicação de uma
    visualização de dados inovadora na homepage do veículo em uma data de suma
    importância jornalística como o marco dos 500 mil explicita o potencial do
    jornalismo visual e das inovações em formatos para comunicar histórias
    complexas de maneira impactante e profunda. O uso de uma visceralização de
    dados como formato principal de representação da pandemia convida o público
    a trazer a informação, abstrata e numérica, para o próprio corpo,
    envolvendo-o na narrativa. Assim, é possível alcançar impacto narrativo e de
    transmissão de informação de maneira simples e eficiente.
  originalidade: >-
    Visualizações de dados que envolvem plenamente os sentidos do leitor – por
    vezes referidas na literatura como "visceralizações de dados" – são usadas
    nas artes já há algum tempo, mas ainda pouco ou nada exploradas no contexto
    do jornalismo. Ao convidar o leitor a participar usando de sua própria
    respiração como codificação dos dados, o projeto conduz o leitor pela
    trajetória da pandemia não apenas por uma via cognitiva e racional, mas
    física e emocional, permitindo ter dimensão da gravidade dos dados de
    maneira profunda e levando-o de um ritmo confortável no início da pandemia
    até uma respiração ofegante em abril de 2021 quando a pandemia atingiu o
    ápice do descontrole no país. O elemento fixo no cabeçalho do site serve,
    ainda, como um memorial das vítimas da Covid.
  metodologia: >-
    Na visualização, definimos que os dados seriam exibidos mês a mês e que cada
    mês teria uma duração de 5 segundos. Desse modo, a escala de tempo do vídeo
    em relação ao tempo de pandemia é fixa e serve como guia durante a execução.


    A partir disso, exploramos qual seria a duração em segundos de uma
    respiração tranquila e de uma agitada, e relacionamos essas durações máximas
    e mínimas com os valores da média diária de mortes para cada mês, usando
    dados da série histórica da Conass, disponibilizados publicamente e tratados
    em software de planilha.


    Por exemplo: o maior valor de média diária de mortes, de 2.742 em abr.2021,
    equivale a 6 respirações no período de 5s (ofegante) enquanto a média de 6
    mortes ao dia, em mar.2020, equivale a 1 respiração em 5s (tranquilo).


    Mostramos a variação desse ritmo por meio de uma forma circular que cresce
    em tamanho de acordo com a mortalidade mensal – e reforçamos esse dado por
    meio da escala de cores da sombra ao redor do círculo. O início de cada mês
    é marcado pela barra ao topo e pelo som grave, seguido do som das
    respirações.


    Para evidenciar o acúmulo das 500 mil mortes do período, adicionamos um
    contador numérico cuja velocidade varia de acordo com a mortalidade mensal e
    um plano de fundo de pontos – com densidades variáveis também mensalmente –
    que se revelam conforme a pandemia avança.
