- title: As pensões e os bilhões da família militar
  project_url: 'https://piaui.folha.uol.com.br/as-pensoes-e-os-bilhoes-da-familia-militar/'
  veiculo: piauí
  autoria: 'Taís Seibt, Bernardo Baron, Maria Vitória Ramos e Renata Buono'
  data: 12/7/2021
  resumo: "Em 2020, o governo federal pagou pensões a 529 mil pessoas – em geral, parentes de servidores civis e militares que já morreram. Somadas, essas pensões custaram R$ 36,5 bilhões, valor maior que o orçamento do Bolsa Família, que atende cerca de 14 milhões de famílias. Os parentes de militares são responsáveis pela maior fatia do bolo, e receberam, em média, 47% a mais do que os parentes de civis.  Somente uma mulher, que é filha de um militar e viúva de outros dois, recebeu, em média, R$ 61,2 mil mensais em 2020. Valor seria suficiente para pagar o valor máximo do novo auxílio emergencial (R$ 375) a 163 mulheres que são chefes de família. Essas são algumas das comparações expostas na reportagem para a seção =igualdades, da piauí, com base em dados divulgados no Portal da Transparência após a agência de dados\_Fiquem Sabendo\_cobrar reiteradamente o Tribunal de Contas da União (TCU), que já havia determinado, em janeiro de 2020, que o governo tornasse públicas essas informações."
  relevância: >-
    Os dados sobre pagamentos de pensões a parentes de militares só foram
    publicados no Portal da Transparência pelas sucessivas cobranças da agência
    de dados Fiquem Sabendo à Controladoria-Geral da União (CGU) e duas
    denúncias acatadas pelo Tribunal de Contas da União (TCU). A publicação dos
    benefícios bilionários pagos há mais de 100 anos, principalmente a filhas e
    viúvas de militares, chega em um período em que a pandemia da Covid-19 expôs
    como nunca a disparidade social existente no Brasil. Ao comparar gastos com
    pensões da família militar e investimentos em programas sociais, a
    reportagem levanta um debate público relevante, em meio a tantas discussões
    sobre reformas e privilégios. Enquanto milhões de famílias lutam para
    sobreviver com ajuda de Bolsa Família e auxílio emergencial, alguns milhares
    de brasileiros acumulam benesses criadas no século passado em proporções
    muito maiores, e agora finalmente conhecidas. A reportagem foi produzida em
    colaboração entre a piauí e a Fiquem Sabendo, que além de estar desde 2017
    batalhando pela publicação dos dados, mobilizou jornalistas, cientistas de
    dados e advogados para simplificar o acesso à base de dados. Dividida em
    dezenas de pastas, cada uma com diversas planilhas de milhares de linhas,
    sem contar as inúmeras inconsistências que poderiam levar a conclusões
    equivocadas quanto a valores pagos e quantidade de beneficiários, a base foi
    checada com a colaboração de Álvaro Justen, do Brasil.io, e Fernando
    Barbalho, que voluntariamente desenvolveu um aplicativo de consulta
    simplificada aos dados, disponível para acesso público. As verificações
    foram encaminhadas à CGU, contribuindo para corrigir e qualificar a base
    original. Dessa forma, mais do que uma reportagem guiada por dados, o
    trabalho inscrito representa uma contribuição do jornalismo para a
    transparência pública, o controle social e a promoção da democracia.
  originalidade: >-
    A originalidade da reportagem está na própria base de dados dos
    pensionistas, que se tornou pública pela primeira vez em mais de 100 anos
    graças ao trabalho da Fiquem Sabendo. A primeira denúncia ao Tribunal de
    Contas da União (TCU) foi apresentada ainda em 2017 e foi acatada em
    setembro de 2019. Em janeiro de 2020, o Ministério da Economia liberou
    apenas parte dos dados, referentes a dois meses de pagamentos em 2019 e
    somente a pensionistas civis. A agência seguiu cobrando a CGU para a
    liberação integral dos dados, até que em julho de 2020 uma série histórica
    de 27 anos de pagamentos foi publicada, porém ainda somente de civis,
    contrariando a determinação do TCU. Um cronograma foi estabelecido para a
    publicação dos dados de militares, e sucessivamente foi descumprido pelo
    governo federal, motivando uma segunda denúncia ao TCU por parte da Fiquem
    Sabendo. Sem essa pressão constante, possivelmente os dados de pagamentos a
    militares continuariam ocultos. Para destacar a relevância dessas
    informações, a reportagem da piauí compara os gastos com pensões com
    investimentos em programas sociais do governo, incluindo ações de combate à
    Covid-19. Com gráficos e ilustrações, a reportagem consegue transformar uma
    enorme quantidade de dados em informações facilmente compreensíveis por
    qualquer público.  
  metodologia: >-
    A checagem dos registros envolveu três cientistas de dados: Bernardo Baron,
    da equipe da Fiquem Sabendo; Álvaro Justen, do Brasil.io; e Fernando
    Barbalho, que voluntariamente desenvolveu um aplicativo de consulta
    simplificada dos dados para acesso público. O trio analisou as bases com
    duas linguagens de programação, Python e R, o que permitiu identificar
    diversas inconsistências e obter maior precisão na checagem. As ferramentas
    desenvolvidas foram disponibilizadas para jornalistas durante a apuração, de
    modo a validar informações. Inconsistências e duplicidades foram comunicadas
    à Controladoria-Geral da União (CGU) de forma a garantir a correta análise
    dos dados. Após a publicação da reportagem, a ferramenta criada por Barbalho
    foi colocada em acesso público
    (https://fiquemsabendo.shinyapps.io/Pensionistas/). Já o código-fonte da
    aplicação e as consultas realizadas na base de dados podem ser acessadas no
    GitHub (https://github.com/FIquemSabendo/pensionistas). Complementarmente,
    um tutorial completo para o acesso aos dados usados na reportagem foi
    publicado pela Fiquem Sabendo
    (https://fiquemsabendo.com.br/gastos-publicos/tutorial-encontrar-pensionista-dados-governo-federal/). 
