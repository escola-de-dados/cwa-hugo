- title: Investigação revela dados do rio São Francisco utilizando a LAI
  project_url: >-
    https://infosaofrancisco.canoadetolda.org.br/reportagens/acesso-a-informacao-reportagens/investigacao-revela-dados-do-rio-sao-francisco-utilizando-a-lai/  
  veiculo: InfoSãoFrancisco
  autoria: Antônio Heleno Caldas Laranjeira
  data: 31/7/2023
  resumo: >+
    O InfoSãoFrancisco usou a Lei de Acesso à Informação para fazer 90 pedidos. Nos achados as respostas nem sempre apontavam soluções 
    para problemas ambientais do rio São Francisco. Relembramos nesse artigo aquilo que querem que você se esqueça…

  relevância: >
    Com essa publicação somamos esforços com a plataforma Achados e Pedidos para circular e recircular esses achados até mais 
    jornalistas que possam realizar outras pautas de reportagens investigativas que ainda dependem de novos pedidos via LAI, mas também 
    de financiamento e equipes dispostas a aprender mais sobre os problemas socioambientais dessa bacia hidrográfica. A reportagem, de 
    modo instrutivo, encoraja a cooperação jornalística entre organizações da sociedade civil e cientistas engajados na cidadania para 
    uso dos achados da LAI de modo ecologicamente eficiente.

  originalidade: >-
    Foi o primeiro pedido dos horários das vazões das hidrelétricas do rio São Francisco no trecho abaixo da UHE-Xingó 
    (construída entre Sergipe e Alagoas) usando a LAI em toda sua história. Este pedido de acesso à informação por uma rede jornalística 
    independente pressionou a Chesf que, em sua primeira resposta, informou apenas que poderia conceder o acesso parcial; o que levou 
    nossa equipe a recorrer junto à Controladoria Geral da União (CGU) requerendo acesso total aos dados hídricos. Após a decisão 
    judicial favorável à transparência, em junho de 2020 o InfoSãoFrancisco obteve com exclusividade os horários de vazão diária do 
    maior rio do Nordeste do Brasil. Essa foi uma relevante conquista institucional e social no âmbito do jornalismo investigativo 
    orientado por dados ambientais com base na LAI.

  metodologia: >+
    Nesta reportagem fizemos um balanço de achados com base em 90 pedidos via Lei de Acesso à informação por meio do sistema da CGU 
    (Fala BR) e a plataforma Achados e Pedidos da Abraji. Em 3 anos de cobertura da vazões do rio São Francisco orientada por dados 
    abertos nos âmbitos federal e estadual, tudo conquistado via LAI, conseguimos argumentar porque esse ecossistema, palco das primeiras 
    hidrelétricas do país, depende da visibilidade midiática para um engajamento público em torno nos problemas e das soluções que o rio 
    e sua população precisam.
    Entrada: https://esic.cgu.gov.br/
    Saída: https://www.achadosepedidos.org.br/

