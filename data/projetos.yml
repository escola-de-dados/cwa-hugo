  autoria: Cícero Cotrim; Thaís Barcellos
  data: 30/1/2020
  resumo: >-
    Esta matéria investigou os possíveis efeitos da Proposta de Emenda à
    Constituição (PEC) do Pacto Federativo, enviada pelo governo federal ao
    Congresso em novembro de 2019. O texto previa a extinção de municípios com
    menos de cinco mil habitantes e receita própria inferior a 10% da
    arrecadação total. Por meio do cruzamento de dados do Tesouro Nacional com
    as estimativas populacionais do IBGE, descobrimos que o resultado seria o
    fim de 1.012 municípios – 18,16% dos 5.570 que existem no País.
  relevância: >
    O trabalho mostrou que a PEC do Pacto Federativo – uma das três apresentadas
    pelo governo federal como parte de sua agenda de reformas para a economia –
    trazia um entendimento equivocado acerca da questão dos municípios. No
    processo de apresentação da proposta, o governo havia argumentado que o
    problema seriam os municípios sem arrecadação própria. Mas a análise dos
    dados do Tesouro Nacional mostrou que a principal linha de corte seria a
    população, não a arrecadação com tributos municipais. 

    A reportagem também mostrou que mesmo a economia financeira com a estrutura
    administrativa das cidades poderia ser pequena em comparação ao choque
    cultural de encerrar um município.
  originalidade: >-
    A reportagem trouxe uma estimativa de impacto da PEC defendida pelo governo
    com base nos dados dos Relatórios Resumidos de Execução Orçamentária
    (RREOs), uma ferramenta criada pela Lei de Responsabilidade Fiscal. O estudo
    de impacto desse projeto sequer havia sido feito pelo próprio governo, como
    mostrou uma reportagem subsequente.
  metodologia: >
    A apuração exigia descobrir a arrecadação própria de cada município, sua
    arrecadação total e sua população. O texto da PEC já havia definido essa
    arrecadação própria como os tributos que constam no artigo 156 da
    Constituição Federal:  ISS, ITBI e IPTU.

    As informações sobre a arrecadação de cada cidade foram extraídas dos
    Relatórios Resumidos de Execução Orçamentária (RREO) por meio do Sistema de
    Informações Contábeis e Fiscais do Setor Público Brasileiro (Siconfi). No
    momento da consulta, havia informações de 4.676 municípios brasileiros para
    2018, o último ano disponível à época.

    Com linguagem R, isolamos a receita de cada cidade com ITBI, IPTU e ISS e
    somamos os valores em uma variável de arrecadação própria. Depois, ela foi
    comparada à receita total. Em seguida, a base de dados foi cruzada com as
    estimativas populacionais do IBGE. Com isso foi possível filtrar quais
    municípios atendiam simultaneamente aos critérios de população inferior a 5
    mil habitantes e receita própria menor do que 10% da arrecadação total.

    Os gráficos que constaram na matéria original foram feitos com a biblioteca
    ggplot2 do R. Os mapas também usaram as bibliotecas SF e brazilmaps. 
