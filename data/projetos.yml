- title: Mapa da Água
  project_url: >-
    https://mapadaagua.reporterbrasil.org.br/
    
  veiculo: Repórter Brasil
  autoria: Ana Aranha, Reinaldo Chaves, Hélen Freitas, Tiago Magalhães, Fábio Kummrow, Marina Gama Cubas, Paulo Campos, André Mota, Piero Locatelli, Fernanda Segabinassi, Alexandre Macedo Costa, Ana Magalhães, Mariana Della Barba e Gisele Lobato  
  data: 7/3/2022
  resumo: >+
    O Mapa da Água revela os municípios onde empresas e órgãos de abastecimento identificaram substâncias químicas e radioativas em 
    doses acima do limite na água que sai da torneira entre 2018 e 2020. Ferramenta interativa, é possível navegar pelo mapa para 
    visualizar os locais onde o problema ocorreu e clicar na ficha de cada município para saber detalhes sobre cada substância 
    detectada, além das principais classificações de risco sobre cada uma delas. Ao entrar na página de cada cidade, a ferramenta 
    destaca ainda um “alerta máximo” para os locais onde a mesma substância esteve acima da concentração máxima nos 3 anos 
    analisados – segundo especialistas, os casos mais preocupantes são de contaminação contínua.

    Para isso, nossa equipe se debruçou sobre os dados do Sisagua, banco do Ministério da Saúde que reúne os testes feitos na água 
    pelas instituições responsáveis pelo abastecimento. Como resultado, o mapa revela um retrato preocupante de falta de 
    transparência e contaminação contínua em grandes centros. 

    O Mapa da Água é a primeira publicação jornalística brasileira que revela a presença de substâncias químicas na água que sai da 
    torneira em todo o país, ele já foi citado em mais de 600 matérias feitas em sites, rádios e canais de TV repercutindo 
    regionalmente os dados revelados pela ferramenta. 

    Por fim, o mapa gerou uma operação do Ministério da Justiça que comprovou o problema denunciado e notificou 300 empresas de 
    abastecimento de todo o Brasil."
   
  relevância: >
    O interesse público pode ser comprovado pela audiência, republicação e impacto. Foram mais de 400 mil visualizações únicas no 
    mapa e suas matérias apenas no site da Repórter Brasil, além de mais de 600 republicações e reportagens sobre o mapa em sites, 
    canais de TV e estações de rádio – em mais de 20 casos, a reportagem foi consultada e contribuiu diretamente dando entrevistas 
    e passando dados específicos de interesse local.

    Como resultado direto da pressão provocada pela publicação do mapa, foram promovidas diversas audiências públicas, além de 
    requisições de deputados federais, estaduais e vereadores que pediam providências aos órgãos responsáveis pela fiscalização da 
    qualidade da água para consumo humano. Um destes apelos chegou ao Ministério da Justiça, que acionou o Instituto Nacional de 
    Criminalística da Polícia Federal para refazer os passos da reportagem e periciar os dados do Sisagua. 

    Cinco meses após a publicação do mapa, 300 empresas de saneamento básico foram notificadas a apresentar um plano de adequação e 
    convidadas a assinar um Termo de Ajustamento de Conduta. O problema foi identificado em mais de mil municípios. Em contato com 
    o Ministério da Justiça, a reportagem obteve a confirmação de que a operação foi originada pela repercussão do Mapa da Água.
    
  originalidade: >-
    "O Mapa da Água foi a primeira publicação jornalística brasileira que revelou a presença de substâncias químicas na água 
    que sai da torneira em todo o país. 

    Após mais de um ano de apuração, a reportagem entrou em contato com as maiores empresas de abastecimento do país, além das 
    cidades onde os dados revelaram as piores violações, não encontramos casos de empresas ou órgãos de abastecimento que divulguem 
    esses resultados. 

    Sendo assim, chegamos à conclusão de que o Mapa é, hoje, a única ferramenta no país que dá acesso a esses dados de forma não 
    codificada.
    O maior esforço da nossa equipe foi o de traduzir uma informação que é disponibilizada de forma fragmenta e codificada. Para 
    isso, foi preciso a colaboração entre jornalistas investigativos, jornalistas de dados, programadores, designers, um professor 
    universitário de química e um técnico em saúde coletiva especialista no banco de dados em questão.
    O trabalho levou, ao todo, mais de um ano para ser finalizado porque, depois do extenso trabalho de apuração e 
    cruzamento dos dados, houve uma etapa para traduzir as informações ao público geral. Com um conteúdo cheio de termos 
    técnicos e científicos, a equipe teve a preocupação de construir textos simples e sem jargões. Cada palavra usada nas 
    fichas e nos cabeçalhos foi testada entre especialistas e não especialistas para garantir que era tecnicamente correta e 
    compreensível.

    O mapa é uma versão ampliada e com metodologia aprimorada de um primeiro mapa focado na presença de agrotóxicos na água, 
    publicado em 2019 (por usa vez, a primeira publicação dos dados de agrotóxicos na água de todo o país). Importante ressaltar 
    que os dados do Sisagua passaram a ser publicados no portal de transparência do governo federal após solicitação de nossa 
    equipe em 2018. Mesmo assim, trata-se de um banco complexo e inacessível para o público não especializado.

    Além dos dados por município, o Mapa da Água traz ainda uma série de reportagens que desfiam os resultados e avançam a 
    investigação em diferentes contextos. Revelamos que o maior problema entre as substâncias químicas acima do limite são 
    justamente aquelas derivadas do tratamento da água. E descobrimos a sua origem: falta de tratamento do esgoto. Justamente 
    porque a água chega para o tratamento misturada ao esgoto, as empresas usam mais produtos para desinfecção, aumentando assim a 
    presença de substâncias perigosas à saúde humana. A página do mapa traz um menu com as principais descobertas feitas pela nossa 
    equipe, publicações que continuam sendo produzidas.
    
  metodologia: >+
    No Github do projeto ( https://github.com/Reporter-Brasil/mapadaagua ) estão os scripts em Python 3 utilizados e que criaram o 
    mesmo algoritmo utilizado pelos técnicos do Ministério da Saúde para avaliar a qualidade da água e criaram novas colunas com os 
    fatores de qualidade e confiança na medição de cada teste de água. 

    O trabalho foi feito em Google Colab Pro, para conseguir processar os arquivos do Sisagua que estão em CSV e cada ano tem mais 
    de um milhão de linhas – cada linha é um teste feito em algum município do Brasil. No total, somando 2018, 2019 e 2020, são 
    5.126.181 linhas. 
    Foram analisadas todas essas linhas para criar as quatro novas colunas de avaliação, que indicam se o teste é Consistente ou 
    Inconsistente e se está dentro ou acima do VMP (Valor Máximo Permitido) para uma substância danosa à saúde. 

    Esse grande tratamento de dados, que foi feito com a orientação e regras do Ministério da Saúde, não pode ser feito em 
    programas normais de planilha, que têm uma limitação de linhas para processamento. Usamos então a linguagem de programação 
    Python, rodando no Google Colab com aumento de memória RAM.

    A metodologia geral do projeto e do site Mapa da Água está aqui (https://mapadaagua.reporterbrasil.org.br/metodologia ). E a 
    metodologia específica do tratamento dos dados está neste Github, na pasta metodologia em um 
    PDF (https://github.com/Reporter-Brasil/mapadaagua/tree/main/metodologia). É um algoritmo de mais de 30 passos e que prevê 
    todas as condições possíveis de dados de qualidade de água medidos no Brasil. Isso foi essencial para conseguir: 1. conseguir 
    processar milhões de dados; 2. compreender quais testes da água eram realmente válidos, com padrões rígidos de dados aceitos 
    para validar um teste; 3. com isso entender quais municípios de fato têm testes válidos, e dentro destes saber quais são testes 
    que mostram bons padrões de qualidade da água ou padrões abaixo do permitido por órgãos de saúde pública; 4. conseguir mostrar 
    onde estão os desertos de informação sobre a qualidade da água no Brasil - seja por falta de testes ou por terem um número 
    excessivo de medições ineficazes; 5. obter diversas estatísticas sobre municípios e suas respectivas substâncias maléficas 
    para saúde, com informações geográficas, de cada substância e das empresas responsáveis pelo tratamento de água em cada 
    cidade do país.
    Os scripts em Python usaram bibliotecas voltadas para ciência de dados e envolveu trabalhos de limpeza de dados, estatística, 
    análise exploratória de dados e cruzamento de dados com informações geográficas do IBGE, para obter nomes oficiais dos 
    municípios e a latitude e longitude de cada um.

    Para criar a metodologia geral do site Mapa da Água e interpretar os códigos do Sisagua, nossa equipe teve a consultoria de 
    Tiago Magalhães, técnico especialista que trabalha diretamente na gestão do banco de dados em questão como colaborador do 
    Ministério da Saúde e da Organização Mundial da Saúde. Magalhães usou sua experiência para traduzir à nossa equipe a 
    metodologia oficial. Além da correta interpretação dos dados, Magalhães nos orientou a construir um filtro para as situações 
    onde os dados não são confiáveis – ou seja, situações que mesmo lidas corretamente poderiam indicar um resultado incompatível 
    com a real situação detectada na água. Por isso, o Mapa da Água traz a categoria “inconsistentes”. São casos em que é possível 
    assumir que há erro no preenchimento, ou que as informações são incompletas, tornando o resultado não confiável. 

    Para compor a descrição dos riscos e usos das substâncias, nossa equipe contou com a orientação de Fábio Kummrow, professor de 
    toxicologia da Universidade Federal de São Paulo e especialista em qualidade da água. Kummrow nos ajudou a identificar os 
    órgãos reguladores mais reconhecidos e confiáveis para consultar as classificações de risco de cada substância. Ele ainda 
    revisou e propôs aprimoramentos para as descrições de cada substância. 

    Por fim, para facilitar o entendimento da gravidade dos casos, nossa equipe usou um critério editorial para criar uma divisão 
    entre as substâncias. Dividimos elas em “substâncias com os maiores riscos de gerar doenças crônicas, como câncer” 
    (maior evidência de risco à saúde) e “substâncias que geram riscos à saúde” (todas as outras que também oferecem risco). 
    Mais informações sobre esse e outros pontos relevantes podem ser encontrados na nossa página de 
    metodologia: https://mapadaagua.reporterbrasil.org.br/metodologia
 
