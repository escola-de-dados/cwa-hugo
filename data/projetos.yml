- title: Uma oportunidade de recomeço para a Mata Atlântica
  project_url: >-
    https://oeco.org.br/reportagens/uma-oportunidade-de-recomeco-para-a-mata-atlantica/
    
  veiculo: ((o))eco
  autoria: Duda Menegassi e Taís Seibt
  data: 18/1/2022
  resumo: >+
    Nos últimos cinco séculos, a Mata Atlântica foi explorada, ocupada e gradualmente exterminada. 
    O bioma que se estende por quase todo o litoral brasileiro deu lugar a cidades que concentram 70% da população do 
    país e o que resta hoje é apenas uma fração do que existia. O Brasil é signatário de uma série de acordos internacionais 
    para recuperar áreas naturais e assumiu compromissos de restauração de milhares de hectares até 2030. Ao longo de 
    quatro meses, a reportagem de ((o))eco tentou localizar ações de restauração da mata nativa para dimensionar o quanto 
    estamos próximos – ou distantes – das metas de restauração. Após 28 pedidos com base na Lei de Acesso à Informação (LAI) 
    a órgãos estaduais e federais de atuação ambiental, consultas a bancos de dados de pesquisas e contatos com pesquisadores 
    e organizações do setor, ficou claro que não há qualquer padrão na produção dessas informações pelos estados nem pelo 
    governo federal. Os dados são descentralizados ou sequer são produzidos. Retrato de uma política ambiental – e de dados 
    abertos – sem diretrizes nacionais para a produção de indicadores, como têm demonstrado diversos relatórios recentes. 
    A reportagem apresenta essas deficiências e traz para o debate a necessidade de monitorar e sistematizar as informações 
    de forma padronizada, transparente e disponível.
   
  relevância: >
    O monitoramento mais sistemático de recuperação ambiental existente no Brasil é por meio de dados de satélite pelo 
    MapBiomas, que é uma articulação entre institutos de pesquisa e organizações do terceiro setor. Em nível governamental, 
    não há dados sistematizados. Além disso, dados de satélire são limitados no acompanhamento da restuaração. Restaurar 
    não é apenas plantar a floresta de volta e por isso a palavra não é sinônimo de reflorestamento. Quando feita de forma 
    bem-sucedida, a restauração significa o restabelecimento de um ecossistema, com toda sua intrincada rede de atores 
    (a fauna e a flora) e suas relações. Essa é uma lacuna que os dados de satélite não conseguem preencher. 
    Conforme a lista de espécies ameaçadas do Ministério do Meio Ambiente (MMA), há mais de 400 espécies de animais ameaçados 
    na Mata Atlântica. Das 19 espécies com risco mais alto, que são as possivelmente extintas ou extintas da natureza, 
    14 são endêmicas da Mata Atlântica (73%), ou seja, ocorrem apenas no bioma. 

    As consultas feitas por ((o))eco via Lei de Acesso à Informação (LAI) aos órgãos federais e estaduais com atuação na 
    política ambiental confirmam a falta de uma governança central que coordene as ações na esfera pública. Em nível federal, 
    os dois principais instrumentos para nortear o tema da restauração ambiental deveriam ser o Plano Nacional de Recuperação 
    da Vegetação Nativa, mais conhecido como Planaveg, e a Política Nacional para Recuperação da Vegetação Nativa, o Proveg, 
    ambos lançados em 2017. A coordenação deles, por sua vez, seria responsabilidade do Conaveg, a Comissão Nacional para 
    Recuperação Nativa. Em abril de 2019, o Conaveg foi extinto em uma canetada do governo Bolsonaro que promoveu um ‘revogaço’ de 
    comissões. Em dezembro do mesmo ano, o governo voltou atrás e recriou o Conaveg, porém em novo formato: com 7 membros, todos do 
    Executivo, sem a participação da sociedade civil (que antes contava com dois representantes). 

    A Mata Atlântica está distribuída ao longo de 17 estados brasileiros, do sul ao nordeste. Em três deles – Rio de Janeiro, 
    Espírito Santo e Santa Catarina –, o bioma é o único que ocorre no território estadual. Nos demais, 
    divide espaço com o Cerrado, a Caatinga ou o Pampa. A maioria dos estados, ao ser questionado via LAI, citou os sistemas de 
    licenciamento ambiental ou o Cadastro Ambiental Rural (CAR) como o registro disponível para dados de restauração, mas nenhum 
    dos dois oferece informações para diferenciar restauração, regeneração e reflorestamento, sendo necessário observar cada 
    processo para identificar as estratégias de recuperação florestal implementadas. Outra (não) resposta comum entre os estados 
    foi a de que os dados sobre processos de restauração constam apenas em arquivos físicos. 

    As investidas da reportagem, portanto, demonstram o descaso com políticas ambientais nos diferentes níveis de governo, 
    já que até mesmo quando indicam sistemas de informação, essas não respondem ao questionamento central, que é monitorar a 
    restauração florestal. Em um contexto de ataque à proteção ambiental no país, o esforço para demonstrar a ausência de dados 
    é relevante como registro histórico. Ao mesmo tempo, a reportagem serve como documento para o debate das políticas ambientais 
    brasileiras em nível internacional, tanto é que foi republicada em inglês pelo site Mongabay e compartilhada por ativistas 
    ambientais em suas redes sociais. Outros sites jornalísticos brasileiros também republicaram a matéria. 
      
  originalidade: >-
    A originalidade do trabalho está presente em três aspectos fundamentais: o foco na Mata Atlântica; a ênfase em indicadores 
    específicos de restauração, o que é diferente de reflorestamento; e a busca por informações públicas sobre restauração 
    florestal usando a Lei de Acesso à Informação. Muito da cobertura ambiental é focado em biomas como Amazônia e Pantanal, 
    que despertam maior interesse internacional, Mas a Mata Atlântica atravessa 17 estados brasileiros e é sobre este bioma que 
    estão as maiores cidades do país. Também parte significativa dos dados citados em reportagens sobre recuperação florestal são 
    dados de satélite, que são os dados mais sistematizados disponíveis. Estes buscam diferenciar restauração e reflorestamento, 
    mas têm limitações, já que áreas em plantio recente podem ser indiferenciáveis pelas imagens de satélite. E a restauração é 
    mais significativa em termos de recuperação florestal, por enfatizar espécies nativas tanto da flora quanto da fauna. No que 
    se refere ao processo de apuração, a exploração de dados a partir de pedidos de informação com base na LAI permitiu demonstrar 
    como os órgãos ambientais federais e estaduais desprezam a necessidade de monitorar e sistematizar dados de restauração ou 
    mesmo indiferenciam restuaração e reflorestamento, apesar de o Brasil ter assumido compromissos internacionais com metas de 
    restauração frente às Nações Unidas. 
    
  metodologia: >+
    Foram feitos 28 pedidos de informação com base na Lei de Acesso à Informação a órgãos ambientais federais e dos 17 estados 
    que perpassam a Mata Atlântica. No governo federal, foram questionados órgãos como o  Instituto Chico Mendes de Conservação 
    da Biodiversidade (ICMBio) e o Instituto Brasileiro do Meio Ambiente e dos Recursos Naturais Renováveis (Ibama), ligados ao 
    Ministério do Meio Ambiente, e o Serviço Florestal Brasileiro (SFB), vinculado ao Ministério da Agricultura, Pecuária e 
    Abastecimento (MAPA) desde o início do governo Bolsonaro. Nos estados, as Secretarias de Meio Ambiente foram questionadas. 
    Nos pedidos, foi solicitado a todos os órgãos dados sobre a área florestal recuperada detalhados por tipo de recuperação 
    (restauração, regeneração, reflorestamento), tamanho da área recuperada (hectares), localização da área recuperada 
    (coordenadas geográficas ou polígono), motivo da recuperação (Plano de Recuperação Ambiental, Termo de Ajustamento de Conduta, 
    projeto de governo, parceria com iniciativa privada/organizações da sociedade civil, pesquisa ou outro), e responsável pela 
    recuperação (nome do órgão do governo ou terceiro). Em paralelo, foram consultadas bases de dados públicas disponíveis e 
    institutos de pesquisa. Os dados mais confiáveis e completos encontrados foram do Observatório da Restauração e 
    Reflorestamento, coordenado pela Coalizão Brasil, Clima, Florestas e Agricultura (movimento composto por mais de 300 
    representantes do setor privado, setor financeiro, academia e sociedade civil), que persegue essas informações, porém o 
    levantamento também esbarra na descentralização e indisponibilidade de dados públicos. Os indicadores do Observatório dependem 
    da colaboração dos responsáveis pelos projetos, que precisam preencher um formulário e fornecer os dados geográficos. Alguns 
    estados, como São Paulo e Espírito Santo, compartilharam informações geolocalizadas com os pesquisadores por meio de acordos 
    de cooperação. Essa foi a base de dados estruturados mais completa e organizada que ((o))eco conseguiu encontrar. Dessa forma, 
    a reportagem trabalhou com as informações sistematizadas pelo Observatório e narrou as dificuldades de articulação nos órgãos 
    públicos, com base nas respostas via LAI. A qualidade das respostas também foi objeto da reportagem, classificando se o órgão 
    respondeu no prazo legal previsto na LAI, e em que formato foram disponibilizados dados (aberto ou não) naqueles casos em que 
    houve fornecimento de informação. Ao final do processo, todos os órgãos foram procurados via assessoria de imprensa para se 
    manifestar sobre os achados da reportagem.
    
