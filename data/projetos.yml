    administração do SUS nas localidades, a fim de reduzir as distâncias percorridas pelos pacientes em busca de atendimento médico 
    pelo país, ampliando a assistência e reduzindo mortes. 
    Na semana da publicação, a reportagem em questão apareceu no site da Global Investigative Journalism Network (GIJN) na lista dos 10 
    mais interessante trabalhos de jornalismo de dados do mundo (https://gijn.org/data-journalism-top-10-bats-next-pandemic-china-electric-dominance/) 
    e foi elogiada pelo criador do painel de dados do Tesouro Nacional (https://x.com/barbalhofernand/status/1661024658249109504?s=20).

