- title: Golpeflix
  project_url: >-
    https://www.aosfatos.org/golpeflix/  
  veiculo: Aos Fatos
  autoria: Alexandre Aragão, Tai Nalon, Bernardo Moura, Bruno Fávero, Leonardo Cazes, Amanda Ribeiro, Bianca Bortolon, Ethel Rudnitzki, João Barbosa, Luiz Fernando Menezes, Marco Faustino, Milena Mangabeira, Ana Rita Cunha, Bruna Leite, Luiza Barros, Carlos Leandro, Rhenan Bartels e Café.Art
  data: 29/3/2023
  resumo: >+
    Projetado para simular o funcionamento de um aplicativo de streaming num aparelho celular, Golpeflix é um catálogo digital que expõe 
    as mentiras e conspirações que levaram aos ataques de 8 de janeiro em Brasília. Desenvolvido em um exíguo período de tempo para maximizar 
    impacto, o projeto emula a experiência de quem é diariamente confrontado com uma enxurrada de informações enganosas e instado a navegar num 
    mundo virtual de ódio e paranoia. Com nove capítulos, Golpeflix traça uma linha do tempo desde as eleições presidenciais brasileiras 
    de 2022 até os ataques de 8 de janeiro, usando centenas de vídeos, arquivos de áudio e imagens que ilustram como os sentimentos antidemocráticos 
    se deslocaram das redes sociais e aplicativos de mensagens para as ruas. Por isso, Golpeflix também é um memorial digital sobre o 
    extremismo digital, uma vez que documenta e preserva provas sobre o envolvimento de autoridades, entidades governamentais, influenciadores, 
    empresas e outras entidades na intentona militar. O projeto organiza uma quantidade massiva de dados para mergulhar os usuários em 
    um mundo em que o silêncio do ex-presidente Jair Bolsonaro após perder as eleições torna-se a base para uma série de narrativas 
    infundadas e delirantes nas quais ele se levantaria contra "a ditadura comunista fomentada pelo Supremo Tribunal" e anularia as 
    eleições. Golpeflix torna explícitos os chamados veementes por intervenção militar de figuras proeminentes da mídia e de anônimos 
    autointitulados "patriotas". Documenta como e quando as forças militares brasileiras foram cúmplices na organização e realização da 
    invasão de prédios públicos na capital, além de chamar a atenção para a leniência das plataformas digitais com esse tipo de conteúdo. 

  relevância: >
    Lançado ao público no aniversário do golpe militar de 1964, o especial Golpeflix serve como um lembrete contundente de como uma 
    horda barulhenta de cidadãos brasileiros foi encorajada a atacar a democracia e consolidar uma agenda militarista com a complacência 
    das plataformas digitais. É um acervo público de dados sobre o extremismo digital que guarda provas de como certos grupos se engajaram 
    numa campanha nas redes contra a democracia – e como isso não pode ser simplesmente apagado das plataformas, como acontece recorrentemente, 
    numa tentativa de reescrever a história. Depois da publicação, as quase 150 mil mídias que deram origem ao Golpeflix foram requisitadas 
    pelo Ministério da Justiça e pelo Tribunal Superior Eleitoral para contribuir com investigações, ainda em curso. Alguns desses dados 
    já haviam saído do ar nas plataformas digitais, mas o arquivo do Aos Fatos mantém essas informações vivas. Aos Fatos também ganhou 
    um grant da organização MuckRock para manter na nuvem os mais de 1 milhão de textos e mídias monitorados ao longo de 2022 e que deram 
    origem à curadoria do Golpeflix. Aos Fatos vai distribuí-los a pesquisadores e jornalistas que comprovadamente estejam investigando conteúdo 
    antidemocrático nas redes. Até o início de outubro, mais de 40 profissionais haviam demonstrado interesse em acessar a base de dados. O 
    processo de cessão segue rigorosamente a Lei Geral de Proteção de Dados e ainda está em fase de análise. Dentre as justificativas 
    dadas pelos candidatos em questionário, sobressai a necessidade de manter esses arquivos vivos e a pouca infraestrutura técnica que 
    centros de pesquisa brasileiros têm para coletar e preservar esse tipo de dado. Importante lembrar que, nos últimos anos, empresas 
    de tecnologia têm retrocedido em suas iniciativas de transparência e dificultado o acesso a esse tipo de dado. Em fevereiro deste 
    ano, por exemplo, o Twitter anunciou que cobraria até US$ 42 mil pelo acesso à sua API, que antes era usada gratuitamente para coletar 
    publicações da plataforma, inclusive para este projeto. Já a Meta parou de aceitar novos usuários no CrowdTangle, ferramenta de análise 
    de redes sociais usada por pesquisadores, e, segundo a Bloomberg, planeja descontinuar a plataforma. Essas ações inviabilizam a análise 
    retroativa do comportamento de grupos extremistas nas redes.

  originalidade: >-
    Com Golpeflix, Aos Fatos lançou mão de uma narrativa multimídia para oferecer uma explicação detalhada sobre os efeitos da exposição 
    massiva a teorias da conspiração e propaganda autoritária. O objetivo é sair do relato anedótico e inserir o usuário na "realidade" 
    que um candidato a extremista compartilha com seus pares por meio das plataformas digitais. Ao emular um aplicativo de streaming eivado 
    de desinformação e conteúdo extremista, o especial dá dimensão ao problema. Com uma quantidade exaustiva de vídeos e imagens, é 
    possível demonstrar cabalmente que: 1. os atos de 8 de janeiro não foram uma tentativa espontânea de derrubar o governo; 2. as 
    plataformas digitais mostraram complacência em relação à agenda autoritária impulsionada pelos militares e seus simpatizantes. 

  metodologia: >+
    Ao longo de 2022 e no início de 2023, o algoritmo de monitoramento de desinformação do Aos Fatos, o Radar Aos Fatos, forneceu à Redação 
    um banco de dados abrangente com 1,4 milhão de postagens em redes sociais, incluindo uma parte significativa diretamente relacionada 
    à propaganda extremista e antidemocrática, extraídos de APIs e monitoramento de plataformas como YouTube, TikTok, Instagram, Kwai, 
    WhatsApp e Telegram. A esses dados foram aplicados filtros com padrões linguísticos comuns àqueles usados por grupos antidemocráticos 
    nas redes. Golpeflix apresenta uma curadoria de mídias retiradas de uma vasta coleção de mais de 119.000 imagens, 25.000 arquivos de 
    áudio e 321 vídeos oriundos dessa filtragem. Ao longo de dois meses, a equipe de cientistas de dados, especialistas em fontes abertas 
    (OSINT) e jornalistas do Aos Fatos analisou esse conteúdo com o auxílio de ferramentas como o Escriba, de transcrição automática de vídeos 
    e áudios, investigando o ressentimento autoritário entre os apoiadores de Bolsonaro após sua derrota eleitoral. A equipe de designers 
    da Café.Art, juntamente com os programadores do Aos Fatos e a equipe de edição, desenvolveram o conceito do especial. Desde março, 
    os 687 elementos de mídia que compõem o Golpeflix estão acessíveis no site do Aos Fatos, servindo como um memorial contra a desinformação 
    e o autoritarismo. O banco de dados, anonimizado, também está acessível a pesquisadores e jornalistas que trabalhem comprovadamente com 
    esse tema, de acordo com a LGPD. Essa coleção única age como uma proteção contra remoções arbitrárias por parte das plataformas e dos 
    próprios usuários, que tentam evadir de sua responsabilização. 

