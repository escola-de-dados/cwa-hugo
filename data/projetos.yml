    País. Porém, ainda com desigualdades de distribuição, problemas de fiscalização e manutenção da infraestrutura.

    Portanto, é fundamental que o jornalismo apure, investigue e busque respostas para questões que permeiam políticas públicas, 
    tais como seu orçamento, execução e distribuição, afinal essas ações impactam diretamente a sociedade. É controle social.

