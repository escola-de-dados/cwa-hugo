    'Coordenação: Alceu Castilho Edição: Bruno Stankevicius Bassi Pesquisa e texto: Caio de Freitas Paes, Larissa Linder, Leonardo Fuhrmann, Mariana Franco Ramos Revisão: Luciana Buainain Jacob Infografias: Hugo Nicolau Barbosa de Gusmão Imagem de capa: Renato Aroeira Projeto gráfico e diagramação: Felipe Fogaça'
  data: 18/7/2022
  resumo: >+
    O relatório expõe que por trás da boiada estão as multinacionais. Os projetos de lei que constituem o “Pacote da Destruição” — 
    PL da Grilagem, PL do Veneno, PL do Licenciamento Ambiental, PL da Mineração em Terras Indígenas — não têm como origem a mente 
    inspirada dos deputados e senadores da Frente Parlamentar da Agropecuária (FPA), a faceta mais organizada da bancada ruralista 
    no Congresso. O financiamento é nacional e internacional. Existe um cérebro pensante por trás da FPA. E um mecanismo. 
    Um conjunto de lobistas e executivos de entidades de classe e empresas, organizados através do Instituto Pensar Agro (IPA), que 
    formula as pautas legislativas e define o posicionamento político da frente.
    Em 2019, De Olho nos Ruralistas revelou a ponta desse iceberg, mostrando algumas das multinacionais que integravam associações 
    mantenedoras do IPA: gigantes como as produtoras de agrotóxicos e sementes transgênicas Bayer, Basf e Syngenta, as 
    processadoras de soja Cargill, Bunge, ADM e Louis Dreyfus; os frigoríficos JBS e Marfrig e indústrias do setor alimentício como 
    Nestlé e Danone.
    Essas corporações não são atores passivos no lobby ruralista em Brasília. Nesse relatório mostramos que, durante o governo de 
    Jair Bolsonaro, empresas do setor se reuniram pelo menos 278 vezes com membros do alto escalão do Ministério da Agricultura, 
    Pecuária e Abastecimento (Mapa). Em pauta, temas como a flexibilização de regras para agrotóxicos, a autorização de testes de 
    novas substâncias químicas direto em campo (ao invés de laboratórios) e a autofiscalização sanitária.

  relevância: >
    O trabalho mostra como as multinacionais do agronegócio sustentam a Bancada Ruralista e patrocinam o desmonte socioambiental.
    
  originalidade: >-
    O trabalho traz, de forma inédita, um mapeamento de reuniões e encontros de empresas multinacionais com o Ministério da 
    Agricultura, Pecuária e Abastecimento expondo a sua ligação com as políticas implantadas entre 19 e 22. Ele mostra que, 
    durante o governo de Jair Bolsonaro, empresas do setor se reuniram pelo menos 278 vezes com membros do alto escalão do 
    Ministério da Agricultura, Pecuária e Abastecimento (Mapa). Em pauta, temas como a flexibilização de regras para agrotóxicos, 
    a autorização de testes de novas substâncias químicas direto em campo (ao invés de laboratórios) e a autofiscalização sanitária. 
    
  metodologia: >+
    O levantamento de reuniões levou em consideração os encontros registrados na agenda oficial de autoridades do 
    Ministério da Agricultura entre janeiro de 2019 e junho de 2022. No entanto, os registros de entrada no Mapa, obtidos via Lei 
    de Acesso à Informação (LAI), contam outra história.
    Durante esse período, a ex-chefe de Assuntos Públicos da Bayer, Silvia Menicucci, esteve presencialmente 25 vezes na sede do 
    ministério. Destas, 16 não foram registradas em agenda oficial. Na Câmara a executiva esteve 14 vezes, entre 2018 e 2019. 
    O caso da empresa alemã é um dos destaques do dossiê, uma vez que demonstra a facilidade com que os conglomerados do 
    agronegócio conseguem acesso ao alto escalão do governo.
