- title:  "Especial 'Os dilemas em torno da saúde mental' (3 episódios)"
  project_url: >-
    https://mais.opovo.com.br/reportagens-especiais/dilemas-saude-mental
  veiculo: Jornal O POVO
  autoria: Karyne Lane
  data: 25/9/2023
  resumo: >+
    A série de três reportagens especiais aborda os dilemas da saúde mental no Brasil, desde os diagnósticos, passando pela medicalização, 
    até a busca pela qualidade de vida. Para tanto, o material lança mão de dados de saúde coletados no decurso da produção que permitiram 
    visualizar como essas informações podem ajudar a traçar o cenário atual do bem-estar da mente (ou falta dele) entre os brasileiros.

  relevância: >
    Ancorada em dados confiáveis, o material se apresenta como uma ferramenta poderosa para promover a conscientização, a compreensão e 
