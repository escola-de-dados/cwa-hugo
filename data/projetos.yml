- title: '"Não costuma falhar": caminhoneiros contam com a fé no combate à pandemia'
  project_url: >-
    https://jornaldebrasilia.com.br/cidades/nao-costuma-falhar-caminhoneiros-contam-com-a-fe-no-combate-a-pandemia/
  veiculo: Jornal de Brasília
  autoria: Olavo David Neto; Vitor Mendonça
  data: 15/7/2020
  resumo: >-
    A reportagem se focou na realidade vivida durante a pandemia pelo
    caminhoneiros, ou choferes, que representam um dos únicos meios de
    abastecimento para muitas cidades do país. Com relatos tanto dos órgãos
    estatais, quanto dos motoristas, foi possível traçar um paralelo entre a
    realidade e a letra fria de portarias e projetos. Foi possível, portanto,
    contar a história de quem vive de rodar as estradas do Brasil. 
  relevância: >-
    O trabalho possui relevância pelo fato de se debruçar a uma categoria
    abandona à própria sorte. Sem EPIs, sem testagem suficiente e sem pontos de
    apoio nos caminhos que percorrem, os caminhoneiros ainda são a principal
    forma de abastecimento de núcleos urbanos, e qualquer paralisação da
    categoria - como a ocorrida em 2018 - pode afetar diretamente das gôndolas
    dos mercados aos postos de gasolina.  


    Com quase 650 mil trabalhadores da categoria, o Brasil, seja o oficial,
    oficioso ou informal, não se dedicou com afinco a entender e mapear os
    empecilhos que incidiam à época e incidem ainda hoje no trabalho dos
    choferes. Neste sentido, os dados foram fundamentais para dimensionar ações
    e omissões do Poder Público durante a crise de saúde pública. 
  originalidade: >-
    A originalidade do trabalho consiste na interligação feita entre material de
    cunho científico, no caso, os dados, com a apuração ligada a algo místico,
    supersticioso. No caso, a fé.  Assim, é permitido que o texto contraponha
    concreto e abstrato, trazendo números e posições oficiais, disponíveis em
    portais de transparência, documentos públicos e portais civis e
    governamentais, mostrando como a insuficiência da atuação estatal torna a
    crença o principal alicerce da categoria num momento de calamidade de
    saúde. 
  metodologia: >-
    A abordagem dos dados se deu, primeiro, de forma mais ampla. No início,
    foram angariados dados mais gerais, encaminhados por terceiros (sindicatos e
    assessorias, por exemplo). Com uma referência disponível, a apuração foi
    divida entre números relacionados à covid-19 e números relacionados aos
    caminhoneiros. Para índices da pandemia, foram consultados os portais das
    Secretarias Estaduais de Saúde de Goiás e Distrito Federal, além das
    Secretarias Municipais de Saúde de Valparaíso, Águas Lindas e Luziânia,
    todas goianas. Foram ainda analisadas as estatísticas angariadas pela
    plataforma Salvando Todos, da Universidade Federal de Juiz de Fora,
    sobretudo as de longo prazo.


    Quanto aos caminhoneiros, a partir de dados do Sindicato Interestadual da
    categoria (cerca de 700 mil trabalhadores, com aproximadamente 650 mil
    veículos), foram analisados os documentos disponíveis na Agência Nacional de
    Transportes Terrestres, que contabilizava, à época da reportagem, pouco mais
    de 699 mil condutores de caminhão cadastrados para veículos leves e/ou
    pesados. O número de automóveis do gênero também coincidia com o relato da
    entidade sindical: pouco menos de 649 mil, entre leves e pesados. 


    Os locais de origem dos números é explicitado no texto logo antes ou depois
    da informação.
