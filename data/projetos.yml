- title: >-
    Sentenças de Sergio Moro na Lava Jato foram mais rápidas antes do
    impeachment de Dilma
  project_url: >-
    https://apublica.org/2020/02/sentencas-de-sergio-moro-na-lava-jato-foram-mais-rapidas-antes-do-impeachment-de-dilma/
  veiculo: Agência Pública
  autoria: Taís Seibt; Naira Hofmeister; Pedro Papini
  data: 17/2/2020
  resumo: >-
    A partir da análise de 102 processos criminais da Operação Lava Jato na
    Justiça Federal do Paraná, catalogados em uma base de dados própria, a
    reportagem mostra que  o tempo médio que o então juiz Sergio Moro levou para
    emitir uma sentença na Operação Lava Jato antes do impeachment de Dilma
    Rousseff (PT) foi de 263 dias. Depois da cassação da ex-presidente, o ritmo
    de resolução dos processos diminuiu: as decisões passaram a levar quase o
    dobro do tempo, 448 dias. 
  relevância: >-
    O trabalho busca fazer um raio-X da atuação de Sergio Moro na Operação Lava
    Jato com base em dados de produtividade. Além de um estudo amplo sobre a
    operação em si, a reportagem contribui para o debate sobre a transparência
    pública no âmbito do Judiciário, já que houve uma série de limitações no
    acesso à informação ao longo do levantamento, mesmo se tratando de uma das
    operações mais midiáticas do país. A reportagem é publicada em um contexto
    em que Sergio Moro ainda estava no cargo de ministro da Justiça no governo
    Bolsonaro e suas ambições políticas eram alvo frequente de comentários de
    analistas políticos e na cobertura da imprensa nacional.
  originalidade: >-
    O trabalho cria uma base de dados própria, transformando informações
    dispersas em mais de 100 processos judiciais e muitas páginas de PDF em
    planilhas com categorias analíticas que permitem extrair métricas de
    produtividade, relações entre réus e processos, mudanças de decisão de uma
    instância para outra, entre outras possibilidades que ainda podem ser
    exploradas em novas análises. A base de dados foi disponibilizada na íntegra
    para que possa ser analisada por outros jornalistas, pesquisadores e demais
    interessados no tema, de modo a contribuir para o monitoramento da operação.
  metodologia: >-
    A construção da metodologia para análise de métricas de produtividade foi
    inspirada na pesquisa Justiça em Números, realizada pelo Conselho Nacional
    de Justiça (CNJ) e validada com especialistas consultados ao longo da
    apuração. A partir dos dados processuais, como data de recebimento da
    denúncia, data de julgamento em primeira e segunda instância, sentenças
    aplicadas em primeira e segunda instância, investigados e condenados em cada
    processo e vinculações entre os réus identificadas a partir da leitura dos
    autos foram geradas duas planilhas de acompanhamento cujos dados
    possibilitaram fazer um retrato amplo e criterioso da Operação Lava Jato. A
    reportagem oferece um arquivo com as notas metodológicas detalhando cada
    categoria e critérios de classificação
    (https://apublica.org/wp-content/uploads/2020/02/notastecnicas-lavajatopr.docx),
    o que possibilita a compreensão e replicabilidade do levantamento na
    continuidade da Operação como em outras investigações que envolvam o
    Judiciário.
