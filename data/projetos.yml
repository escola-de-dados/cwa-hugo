- title: Brasil, País que Grila
  project_url: >-
    https://deolhonosruralistas.com.br/2022/04/04/sem-modernizacao-titula-brasil-promove-conflitos-de-interesse-grilagem-e-violencia-contra-povos-do-campo/  
    
  veiculo: De Olho Nos Ruralistas e O Joio e O Trigo  
  autoria: 'Coordenação geral: Tatiana Merlino (O Joio e o Trigo) Coordenação de pesquisa: Alceu Luís Castilho (De Olho nos Ruralistas) Edição: Bruno Stankevicius Bassi e Tatiana Merlino Reportagem: Bruno Stankevicius Bassi, Leonardo Fuhrmann, Mariana Franco Ramos, Tatiana Merlino Design: Denise Matsumoto Mapas: Renata Hirota'
  data: 4/4/2022
  resumo: >+
    A série de seis reportagens ‘Brasil, país que grila’, feita pela equipe de O Joio e O Trigo e do observatório De 
    Olho nos Ruralistas revela como sob o discurso da “modernização”, o programa Titula Brasil esconde conflitos de interesse, 
    grilagem e violência contra povos do campo. Nesse levantamento inédito é mostrada a incidência de desmatamento e de prefeitos 
    latifundiários nos municípios que aderiram ao programa de regularização fundiária do Governo Bolsonaro

    Desde 2020, De Olho nos Ruralistas tem monitorado o resultado das eleições e acompanhou a captura do poder local por 
    políticos do agronegócio. Com o lançamento do Titula Brasil, em fevereiro de 2021, pelo Governo Bolsonaro, como o “grande salto 
    de modernização” no processo de titulação de terras públicas, o De Olho resolveu olhar a fundo os interesses por trás dessa 
    regularização às pressas. A que interesses ela atende?  

    Dessa forma, ao longo de seis meses analisamos municípios que já haviam firmado o acordo de cooperação com o Incra até aquele 
    momento. Com essa lista em mãos, houve cruzamento com os dados agrários da Comissão Pastoral da Terra, com a Base de Conflitos 
    de Terra e Água da Fiocruz e com os dados já apurados pelo De Olho nos Ruralistas sobre prefeitos donos de terras, a partir de 
    dados do Tribunal Superior Eleitoral.

  relevância: >
    O levantamento conduzido pela equipe identificou que, entre as prefeituras signatárias do Titula Brasil, 44% são lideradas por 
    prefeitos ou prefeitas que declararam bens rurais à Justiça Eleitoral em 2020. Além de fazendas, foram contabilizados rebanhos 
    bovinos, maquinários agrícolas, participação em empresas agropecuárias e benfeitorias em imóveis rurais. Por meio da abertura de 
    espaço para regularização de terras no âmbito local, oligarquias locais puderam garantir que seus interesses fossem defendidos. 

    Os dados corroboram uma das principais críticas de movimentos sociais contrários ao programa, de que o Titula Brasil deixará os 
    pequenos agricultores e assentados mais expostos a pressões e interesses locais. “As prefeituras não possuem expertise e 
    técnicos treinados para realização de um serviço tão complexo e importante como a regularização fundiária”, opina Ana Moraes, 
    membro da coordenação nacional do Movimento dos Trabalhadores Rurais Sem Terra (MST). “A fiscalização ambiental, trabalhista e 
    sobre o domínio e a produtividade diminuirá.

    A preocupação dos movimentos sociais é apoiada pelo Ministério Público Federal (MPF). Desde a criação do Titula Brasil, 
    foram expedidas recomendações para oito superintendências do Incra em sete estados: Acre, Amazonas, Minas Gerais, Pará 
    (Oeste e Sul), Paraná, Rondônia e Tocantins. Foram acionadas também as prefeituras de 42 municípios que aderiram ao programa.

    As recomendações caminham no sentido de garantir maior transparência ao processo, realizar vistorias técnicas in loco em todas 
    as áreas submetidas a processo de regularização fundiária no âmbito dos Núcleos Municipais de Regularização Fundiária (NMRF) e 
    a consulta a outros órgãos federais visando evitar a sobreposição com terras indígenas, unidades de conservação, Cadastros 
    Ambientais Rurais, reservas extrativistas, territórios quilombolas, registros de conflitos nas Câmaras de Conciliação Agrária, 
    entre outros.

    A pesquisa mostrou também que os conflitos de interesse relacionados à implementação do Programa “Titula Brasil” não se 
    restringem apenas ao avanço de políticos locais sobre os assentamentos localizados em terras públicas federais. Ao repassar às 
    prefeituras a obrigação de vistoriar e georreferenciar as áreas sob domínio da União, o programa joga no colo de latifundiários 
    a gestão de conflitos rurais. Pessoas envolvidas no Dia do Fogo, dia de incêndios coordenados por diversos grandes fazendeiros 
    no Pará, por exemplo, estão entre as que tomam decisões no processo de titulação em alguns locais, definindo quais são os 
    assentamentos e quem está apto a receber a titulação de terras pelo programa. Políticos envolvidos no processo da titulação 
    também estão envolvidos em conflitos indígenas.

    Do Maranhão ao Mato Grosso, a reportagem identificou violações de direitos humanos contra povos indígenas e trabalhadores 
    rurais envolvendo prefeitos e servidores diretamente responsáveis pela condução dos Núcleos Municipais de Regularização 
    Fundiária (NMRFs), em parceria com o Instituto Nacional de Colonização e Reforma Agrária (Incra).

