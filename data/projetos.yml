  resumo: "A presente reportagem apresenta dados e informações sobre as mulheres eleitas no Rio Grande do Norte para cargos municipais em 2020.\_\n\nDos 167 municípios do Rio Grande do Norte, 37 serão administrados por mulheres a partir de 2021, o equivalente a 22% das cidades potiguares. Haverá uma redução do número de executivos chefiados por prefeitas em comparação à última eleição municipal, quando 47 chapas encabeçadas por candidaturas femininas saíram vitoriosas das urnas.\n\nO material jornalístico apresenta o perfil dos municípios administrados pelas eleitas para o executivo e traz histórias sobre a trajetória delas até a vitória nas urnas. Também verificamos os partidos que mais aparecem nas eleições femininas, presença delas nas câmaras municipais e perfil étnico das eleitas.\n\nAinda contextualizamos a história da participação política no estado potiguar e no Brasil e, por fim, trazemos uma análise sobre o quadro apresentado atualmente."
  relevância: >-
    Em 1928, quando as mulheres ainda não podiam votar no Brasil, Luzia Alzira
    Teixeira de Vasconcelos, ou simplesmente Alzira Soriano, ocupou o cargo de
    prefeita no município de  Lajes, no Rio Grande do Norte. A eleição de Alzira
    aconteceu graças a uma lei estadual que permitia a participação política
    feminina, coisa que só valeria quatro anos depois para o restante do país. 


    Muitos anos depois, o estado potiguar é o único do Brasil a ter uma mulher
    ocupando o Executivo estadual, a governadora Fátima Bezerra (PT), eleita em
    2018. Apesar do histórico de protagonismo feminino, o que foi verificado na
    matéria é que, ainda hoje, mulheres estão em menor número nas prefeituras e
    câmaras dos municípios do estado.


    O material é relevante por traçar esses indicativos locais, trazendo a
    realidade da participação política feminina em municípios de pequeno, médio
    e grande porte, em um estado do Nordeste.
  originalidade: >-
    A reportagem pode ser considerada original pela profundidade com que aborda
    os dados relacionados à eleição de mulheres no ano de 2020.


    O trabalho mapeia as novas vereadoras e prefeitas do Rio Grande do Norte,
    entrevista as gestoras que são filiadas a partidos progressistas e vai além,
    ao fazer um resgate histórico das mulheres na política do estado, inclusive
    mostrando a proporção de cada legenda e os municípios que já tiveram
    prefeitas. 


    O texto não se limita aos dados e explora também aspectos como protagonismo
    e preconceitos.
  metodologia: >-
    Toda reportagem teve como base inicial os dados disponibilizados pelo
    Tribunal Superior Eleitoral, no Repositório de Dados Eleitorais. Buscamos
    informações sobre todos os eleitos e eleitas no estado do Rio Grande do
    Norte, nas eleições municipais de 2020.


    Verificamos o quantitativo de mulheres que viriam a ocupar as câmaras
    municipais e prefeituras de municípios do estado potiguar. Utilizando
    planilhas eletrônicas e tabelas dinâmicas, traçamos o percentual de eleitas
    para os cargos disputados e verificamos o perfil dessas eleitas. 


    Depois disso, buscamos os perfis mais distantes do que era majoritariamente
    encontrado, como a única mulher racializada a ganhar uma prefeitura no
    estado, a vencedora mais jovem e a única nova prefeita de esquerda. 


    A partir desses dados, saímos em busca de entrevistar essas pessoas para
    compor perfis para a matéria. Portanto, além dos dados, trazemos também um
    pouco da experiência de cada uma delas na reportagem.
