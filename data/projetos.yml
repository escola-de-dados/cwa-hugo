- title: Grupos de exploração sexual infantil perduram no Facebook
  project_url: >-
    https://www.nucleo.jor.br/especiais/2022-02-16-grupos-exploracao-infantil-facebook/
    
  veiculo: Núcleo Jornalismo
  autoria: Laís Martins, Rodolfo Almeida e Sérgio Spagnuolo
  data: 16/2/2022
  resumo: >+
    Reportagem especial mostra que grupos que incentivam abuso e exploração sexual de crianças e adolescentes ainda são encontrados 
    com relativa facilidade no Facebook em português, mesmo após a Meta ter reiterado o combate à pornografia infantil como uma de 
    suas prioridades.

    Apuração do Núcleo encontrou pelo menos sete grupos públicos no Facebook – acessíveis a qualquer usuário e com milhares de 
    membros – que poderiam ser usados para aliciamento de menores e que mostravam conteúdo de conotação sexual referindo-se a 
    crianças e adolescentes.

    Esses grupos mostravam imagens de menores de idade em contexto sexualizado, às vezes com roupas de baixo, e abrigavam 
    comentários de perfis de adultos como 'gostosa, delícia, linda', além de enquetes sobre relações com menores e pedidos para 
    conversas privadas.

    Após ser contatado pelo Núcleo, o Facebook derrubou os sete grupos.

  relevância: >
    É importante porque: Exploração e abuso sexual infantil são crimes da maior gravidade, mesmo quando ocorrem na esfera virtual;
    Além do aliciamento de menores, investigação também levanta alertas sobre o uso indevido de imagem de crianças e 
    adolescentes nas redes sociais;
    A reportagem evidencia que mesmo a maior empresa de redes sociais do mundo ainda não dá conta de extinguir conteúdos do tipo de 
    sua principal plataforma.
    
  originalidade: >-
    A extensa análise de dados sobre o problema em questão é um dos principais destaques da reportagem especial. A equipe usou 
    dados sobre a atividade e audiência desses grupos de exploração sexual infantil no Facebook, assim como sobre a quantidade de 
    conteúdos de abuso sexual sobre os quais a Meta tomou alguma medida e a quantidade de denúncias de pornografia infantil. 
    
  metodologia: >+
    Encontramos esses grupos enquanto fazíamos uma outra apuração, sobre grupos fetichistas do tipo moneyslave. Em uma publicação 
    em um grupo desse, havia um comentário que sugeria a existência de grupos que focavam em menores de idade. Começamos uma busca 
    por grupos do tipo. Numa primeira tentativa, usando o termo novinha já encontramos um grupo, o mais grave de todos.  

    Usando um perfil alternativo (sem foto e recém-criado), entramos nos grupos públicos e pedimos para entrar em grupos privados – 
    todas as solicitações foram atendidas em menos de um dia. Acompanhando as publicações e discussões nestes grupos, percebemos 
    que havia um segundo tipo de grupo onde práticas criminosas do tipo aconteciam: os grupos de namoro.

    Originalmente voltados para adolescentes e alguns delimitados para faixas etárias específicas (por exemplo: ""meninas e meninos 
    de 11 a 15 anos""), esses grupos públicos, um com mais de 30 mil membros, são chamariz perfeito para abusadores. Esses espaços 
    servem bem para adultos interessados em aliciar menores, tanto que alguns jovens comentam sobre abordagens do tipo e alertam 
    outros para que tomem cuidado com as pessoas que conversam.

    Salvamos prints de publicações e links dos grupos e, ainda durante a apuração, compartilhamos com o Facebook por meio da 
    assessoria de imprensa.

    Os dados sobre denúncias de pornografia infantil são da Indicadores da Central Nacional de Denúncias de Crimes Cibernéticos, 
    mantida pela ONG SaferNet, e podem ser encontrados neste link: https://indicadores.safernet.org.br/

