  data: 15/12/2020
  resumo: >-
    A apuração dos alunos de graduação em Jornalismo na Faculdade de Comunicação
    da Universidade de Brasília (FAC/UnB) faz uma análise de como os deputados
    federais do DF gastaram o dinheiro público durante a pandemia. Cada um tem
    direito a uma cota parlamentar mensal de R$ 30.788,00. A investigação
    apontou que mesmo com as atividades parlamentares remotas, os deputados do
    Distrito Federal gastaram em gasolina R$ 53.863,90 e em locação de
    automóveis R$ 244.688,30, em 2020. A reportagem também produziu um ranking
    de gastos entre os deputados distritais e entrevistou parlamentares e fontes
    especialistas para compreender e colocar em debate a aplicação da verba
    pública. 
  relevância: >-
    O trabalho é o primeiro contato dos graduandos com o conceito de jornalismo
    de dados. Eles aprendem as noções básicas e são estimulados a explorar um
    base de dados de transparência ativa para desenvolver a pauta do semestre. O
    desafio é utilizar as ferramentas de investigação na internet para produzir,
    apurar, analisar, redigir, formatar e publicar o resultado. A pauta sobre os
    gastos da cota parlamentar foi relevante porque mesmo em sistema remoto de
    trabalho os deputados mantiveram ao longo do ano gastos com deslocamentos,
    alimentação e locações de veículos. Os alunos desempenharam o papel de
    fiscais do poder ao dar visibilidade para as informações e cobrar
    justificativas para a aplicação da verba. 
  originalidade: >-
    A originalidade do trabalho pode ser observada em três aspectos: método de
    ensino, apuração coletiva e atualidade. A professora Marlise Brenol entende
    que o jornalismo de dados é uma técnica de apuração que permite aos
    estudantes aplicarem os conhecimentos adquiridos na disciplina de
    webjornalismo, incluindo ferramentas de investigação na internet,
    características específicas da web e recursos de visualização. A apuração da
    pauta foi feita de forma coletiva, com instrumentos de ensino colaborativos
    e cooperação entre os alunos que se organizaram em grupos para dividir
    tarefas e dar conta de investigar todos os deputados federais do DF. A pauta
    é original ao se propor a abordar a responsabilidade fiscal legislativa na
    aplicação da cota parlamentar considerando a variável das atividades remotas
    e como elas impactaram na prestação de contas.
  metodologia: >-
    Esta reportagem é resultado da atividade de conclusão da disciplina de
    Webjornalismo do curso de Jornalismo da Faculdade de Comunicação da UnB,
    ministrada pela professora Marlise Brenol. Os alunos investigaram os gastos
    dos deputados no portal de Transparência da Câmara dos Deputados Federais,
    entrevistaram os especialistas e os deputados que responderam o

    pedido no tempo previsto. Os dados foram trabalhados em planilhas do Google
    Drive no ambiente do Classroom para análise e geração de gráficos. O
    trabalho de cada grupo foi publicado pelos alunos em blogs e páginas
    pessoais para gerar portfólio e editado conjuntamente com a equipe da
    Revista Campus (impressa e digital), coordenada pelo professor David
    Renault. 
