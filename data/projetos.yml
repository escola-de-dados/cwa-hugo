  data: 31/3/2020
  resumo: >-
    Este texto leva em consideração o início da safra de cana-de-açúcar
    brasileira (que ocorre oficialmente em 1º de abril) e as possibilidades para
    a produção de açúcar. Para este ano, diversos fatores influenciaram em uma
    produção inesperada, mais alta que a vista nos anos anteriores. 
  relevância: >-
    O tema da produção de açúcar brasileiro é de interesse nacional e
    internacional. Ele envolve questões políticas e econômicas de diversos
    países, lidando com exportação, saúde e negócios. Saber o que esperar da
    produção de açúcar a nível mundial, mas especialmente no Brasil (por ser um
    dos maiores produtores do mundo), pode ser decisivo para a produção dos
    outros países, para os traders de exportação e para caminhos políticos.
  originalidade: >-
    Por mais que o tema da produção de açúcar seja usual, especialmente em nosso
    site, o diferencial deste trabalho foi a forma de trazer os dados. A
    exposição das principais informações em um único infográfico permitiu uma
    compreensão sucinta sobre a questão como um todo, além de facilitar o
    compartilhamento das informações. É uma forma interessante de visualizar um
    conteúdo relevante.
  metodologia: >-
    As informações deste trabalho foram coletadas diretamente com as
    consultorias e empresas especializadas no setor que fazem análises
    esporádicas sobre a produção brasileira. O histórico apresentado no texto
    foi amplamente divulgado na mídia nacional e internacional, sendo que o
    nosso trabalho foi organizá-la e resumi-la de forma compreensível para os
    leitores. Além disso, nossa equipe analisou ambos os dados para apontar as
    diferenças esperadas para a safra atual. O conteúdo também foi divulgado nas
    redes sociais.
