    apurar problemas apontados, como armazenamento impróprio de caixas d'água e venda de equipamentos (nota da estatal: 
    https://www.codevasf.gov.br/noticias/2023/nota-da-codevasf-sobre-doacoes-de-reservatorios-de-agua )
    O material, cuja matéria de abertura foi manchete do jornal, também gerou amplo debate na sociedade sobre as distorções causadas 
    pelas emendas parlamentares na elaboração de políticas públicas contra a seca. 

  originalidade: >-
    A originalidade do trabalho se deve, principalmente, ao cruzamento de dados de estudo da Embrapa Territorial com bases de dados 
    sobre doações e instalações de equipamentos pela estatal Codevasf (Companhia de Desenvolvimento do Vale do São Francisco e Parnaíba) 
    e Dnocs (Departamento Nacional de Obras contra as Secas). A reportagem teve acesso a uma base de dados inédita do estudo, com as 
    informações completas sobre grau de prioridade das cidades do semiárido, o que foi combinado com pedidos de Lei de Acesso à 
    Informação de doações da Codevasf e Dnocs, com especificação de autores das emendas e quantidades.

  metodologia: >+
    A reportagem coletou dados de diferentes órgãos do governo federal por meio de pedidos via Lei de Acesso à Informação, sendo as 
    principais delas a: 1) base de doações da Codevasf (https://buscalai.cgu.gov.br/PedidosLai/DetalhePedido?id=5913434 ); 2) o número 
    de cisternas e caixas d’água distribuídos pelo Dnocs (https://buscalai.cgu.gov.br/PedidosLai/DetalhePedido?id=6113911); 3) lista de 
    poços perfurados pelo Dnocs (https://buscalai.cgu.gov.br/PedidosLai/DetalhePedido?id=6122442); 4) lista de poços perfurados pela 
    Codevasf (https://docs.google.com/spreadsheets/d/1rjk5anuF1U36k4LIJDfFrJvAQlEleo_g/edit#gid=967821483 )
    A classificação de prioridade dos municípios foi retirada do estudo da Embrapa Territorial 
    (http://www.infoteca.cnptia.embrapa.br/infoteca/handle/doc/1096820 ).
    Os dados disponibilizados em formato PDF foram extraídos e transformados em planilhas com a ajuda de um código de programação em 
    linguagem Python, baseado especificamente no pacote tabula-py.
    Para cruzamento dos dados, a reportagem vinculou os municípios aos respectivos códigos e nomes oficiais do IBGE em cada uma das 
    planilhas, considerando as variações e erros de grafia entre as diferentes fontes. A verificação dos casos sem correspondência com 
    os nomes oficiais foi realizada de forma manual. Para as doações feitas a associações, e não a prefeituras, foi realizada também 
    uma apuração manual para averiguar as cidades em que estavam localizadas as organizações.
