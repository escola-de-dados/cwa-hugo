- title: >-
    Filhas, netas, viúvas e sobrinhas: abertura da pensões militares após mais
    de um século
  project_url: 'https://fiquemsabendo.substack.com/p/nova-denuncia-da-fiquem-sabendo-obriga'
  veiculo: Fiquem Sabendo
  autoria: >-
    Maria Vitória Ramos, Bruno Morassutti, Luiz Fernando Toledo, Léo Arcoverde,
    Taís Seibt e Bernardo Baron
  data: 28/6/2021
  resumo: "Pela primeira vez na história, os brasileiros tiveram acesso ao valor gasto pelo governo federal com pensões pagas a parentes de militares, quem são os beneficiários e sob qual justificativa recebem pensão. A base de dados inédita foi aberta após ordem do Tribunal de Contas da União (TCU), que acatou por unanimidade duas denúncias da Fiquem Sabendo, agência de dados independente especializada na Lei de Acesso à Informação (LAI). Nunca houve, antes do nosso trabalho, qualquer tipo de publicidade sobre estes dados.\n\nDepois de sucessivas cobranças à Controladoria-Geral da União (CGU) e duas denúncias da Fiquem Sabendo acatadas pelo Tribunal de Contas da União (TCU), o governo federal finalmente publicou dados sobre pensões pagas a parentes de militares: cerca de R$ 19 bilhões líquidos só em 2020. Oculta há mais de 100 anos, essa informação só se tornou pública porque uma agência de dados independente pressiona autoridades há quase quatro anos, em um trabalho de equipe multidisciplinar, que mescla jornalismo, direito e ciência de dados.\n\nAo longo do mês de julho de 2021, os gastos bilionários, principalmente entre filhas e viúvas de militares, que são maioria entre pensionistas do Ministério da Defesa, estamparam manchetes nos principais jornais e portais de notícias do Brasil, como O Estado de S. Paulo, Folha de S. Paulo, El País, Agência Pública, Gazeta do Povo, Metrópoles e muitos outros. A seção =Igualdades, da revista piauí, destacou a discrepância entre os gastos com pensões em comparação a programas sociais: R$ 36 bilhões (entre pensionistas civis e militares) para meio milhão de pessoas, contra R$ 32 bilhões para 14,7 milhões de famílias beneficiadas pelo Bolsa Família. Isso só no ano passado.\n\nA cobertura foi impulsionada por uma edição especial da Don’t LAI to me, newsletter da Fiquem Sabendo que alcança mais de 6 mil assinantes, principalmente jornalistas, em todo o país. A edição foi publicada em 28 de junho, horas depois da base de dados de pensões militares ser disponibilizada no Portal da Transparência pela primeira vez na história.\_\n\nAlém de obrigar a abertura das bases de dados e divulgação quase imediata das informações recém publicadas, a agência mobilizou um grupo de jornalistas para garantir a devida visibilidade para o caso. O grupo de repórteres foi criado ainda em 2020, para repercutir a primeira leva de dados disponibilizada pelo governo - os gastos com pensões pagas a dependentes de servidores públicos civis. Liderado pela diretora da Fiquem Sabendo, Maria Vitória Ramos, o grupo é baseado na confiança e centrado na colaboração: os repórteres tiram dúvidas, ajudam uns aos outros e comunicam a linha de investigação que seguirão para garantir que todos tenham pautas exclusivas.\n\nSem essa articulação, a publicidade dos gastos com pensões na imprensa seria mais complicada, pois a base de dados original está dividida em dezenas de pastas, cada uma com diversas planilhas de milhares de linhas, o que torna impraticável a análise em aplicativos de planilhas. Sem contar as inúmeras inconsistências na base de dados que poderiam levar a conclusões equivocadas quanto a valores pagos e quantidade de beneficiários, por exemplo.\_\n\nA checagem de registros duplicados, campos dúbios e valores discrepantes se estendeu por semanas, envolvendo três cientistas de dados: Bernardo Baron, da equipe da Fiquem Sabendo; Álvaro Justen, do Brasil.io; e Fernando Barbalho, que voluntariamente desenvolveu um aplicativo de consulta simplificada dos dados já em 2020. O trio analisou as bases com diferentes linguagens de programação, conforme a expertise de cada um, o que permitiu identificar diversas inconsistências e obter maior precisão na checagem. As ferramentas desenvolvidas foram disponibilizadas para jornalistas durante a apuração, assim como um aplicativo para facilitar a consulta pública das remunerações a pensionistas.\n\nEm paralelo, o advogado Bruno Morassutti, autor das duas denúncias ao TCU (a primeira delas, feita em 2017), ajudava a sanar dúvidas sobre a base legal dos proventos. Os problemas encontrados na base de dados foram listados e encaminhados para a CGU. Centralizando essa verificação, a Fiquem Sabendo prestou suporte a dezenas de repórteres que exploraram dados sobre esses pagamentos em busca de histórias, além de colaborar com o próprio governo para a melhoria das informações.\_\n\nCriando uma rede de colaboradores e mesclando expertises de diversas áreas, uma organização pequena e sem fins lucrativos pautou a grande mídia, levantando um debate público relevante, em meio a tantas discussões sobre reformas, privilégios e desigualdades. O impacto e a visibilidade deste trabalho só se tornaram possíveis pela aposta em um empreendimento jornalístico colaborativo e multidisciplinar, com bem menos recursos do que o desejável, como a maioria dos nativos digitais. "
  relevância: >-
    O pagamento a pensionistas é uma política pública que existe há mais de 100
    anos, é questionada recorrentemente pela sociedade por causa da alta
    desigualdade social existente no país, mas nunca houve transparência sobre
    tal política, que movimenta bilhões de reais todos os anos. Nunca se soube,
    antes do nosso trabalho, quanto se pagou a cada pensionista, quem eram os
    pensionistas, os motivos de recebimento, quanto começaram a receber, por
    quanto tempo e o peso desses pagamentos no orçamento público.


    “Setenta reportagens e ainda contando. Este é o principal resultado de uma
    luta travada desde 2017, e ainda em andamento, pela divulgação da totalidade
    dos pagamentos de aposentadorias e pensões do governo brasileiro. Na linha
    de frente está a Fiquem Sabendo, agência de jornalismo especializada na Lei
    de Acesso à Informação (LAI)”, escreveu Júlio Lubianco na Latam Journalism
    Review.


    A estruturação e unificação dos dados realizada pela Fiquem Sabendo gerou
    ainda investigações internas nas Forças Armadas para apurar pensões
    duplicadas ou que, quando associadas à aposentadoria, superavam o teto
    constitucional. O Exército informou ao repórter Lúcio Vaz, integrante do
    grupo de jornalistas coordenado pela Fiquem Sabendo, que “as quatro folhas
    de pagamento que agora foram cruzadas não se falavam. Segundo dados do
    Exército, são cerca de 750 mil pessoas. Há casos de duplicidade de vínculo
    em pouco menos de 1% do total. Desse percentual, cerca de 90% aparentemente
    são lícitos. As Forças Armadas estão agora identificando as acumulações que
    são lícitas e as que são potencialmente ilícitas. As que forem lícitas serão
    excluídas desse universo. No caso das potencialmente ilícitas, será aberto
    um procedimento administrativo em cada caso para ver se é acúmulo ilegal ou
    não. Uma vez constatada a ilegalidade, haverá um processo de restituição ao
    erário, com possível judicialização”. 


    Nosso trabalho de análise em duas linguagens de programação nos permitiram
    identificar uma série de falhas nas bases oficinas,  contribuindo para o
    governo melhorar e atualizar os seus próprios dados. As anomalias detectadas
    somavam BRL 4,9 bilhões, ou o equivalente a USD 945 milhões. As falhas
    identificadas foram passadas para o governo e corrigidas no banco de dados
    posteriormente.


    “Justamente a hora que a sociedade civil se apodera desses dados, um dos
    ganhos para o governo é o aprimoramento da qualidade dos dados. Há uma
    possibilidade de melhor evidências para políticas públicas, ganho de
    legitimidade, diminuição da assimetria da informação,” disse Fernando
    Barbalho, que também é pesquisador na área de transparência e dados
    públicos, a Latam Journalism Review. 


    DESCOBERTAS DE IMPACTO:

    1) Durante 1 ano de pandemia, o governo brasileiro gastou R$ 19 bilhões
    líquidos para pagar pensões vinculadas às Forças Armadas;


    2) Existem pensionistas que recebem o benefício há mais de cem anos - até
    então sem nenhuma transparência;


    3) Existem pensionistas militares que acumulam pensões por múltiplos
    parentescos militares, que chegam a R$ 70 mil por mês - quase o dobro do
    teto constitucional para servidores públicos no Brasil - como publicado pelo
    Estadão;


    4) A Agência Pública, parte da força-tarefa coordenada pela FS; descobriu
    que parentes de militares acusados de tortura na ditadura e citados na
    Comissão Nacional da Verdade (CNV) já receberam e seguem recebendo centenas
    de milhares de reais do governo brasileiro por meio de pensões, incluindo
    filhas do torturador Carlos Alberto Brilhante Ustra, e parentes dos
    ditadores Médici e Costa e Silva;


    5) Cruzamento de dados feito pela FS revelou que pensionistas devem mais de
    R$ 2,2 bilhões em impostos para a União, mas continuam recebendo suas
    pensões normalmente. Uma filha de Marechal do Exército, que recebeu R$
    301.982.23 em pensão militar do governo federal durante 2020, devia R$ 267,8
    mil em impostos em março de 2021
    (https://fiquemsabendo.com.br/transparencia/pensionistas-devedores-uniao/)


    6) O gasto com pensões em um ano vai para o bolso 500 mil pessoas, mas custa
    mais caro do que o maior programa de transferência de renda aos mais pobres
    no Brasil, o Bolsa Família, que atende 14 milhões de famílias, ou 28 milhões
    de pessoas. Com o valor empenhado com pensionistas seria possível dobrar o
    número de famílias atendidas - como mostramos em parceria com a revista
    piauí; 


    Dezenas de reportagens foram publicadas na imprensa nacional e internacional
    com os bastidores da nossa descoberta e sobre os dados em si. No mês de
    julho o assunto foi trending topics do Twitter por diversos dias e
    movimentou debates entre celebridades e autoridades públicas, além de
    editoriais em jornais como a Folha de São Paulo. Veja algumas:


    Registros mostram 400 filhas pensionistas de militares como sócias de
    empresas milionárias - Metrópoles


    As pensões e os bilhões da família militar - Revista Piauí


    Aposentadorias e pensões de militares e civis geram milhares de rendas
    duplas e triplas - Gazeta do Povo


    Defesa gasta mais de meio bilhão por ano com pensões acumuladas pagas a
    parentes de militares - El País


    Netas e filhas de Médici, Costa e Silva e cúpula da ditadura têm pensão de
    até R$ 43 mil - Metrópoles


    Filhas solteiras de militares recebem até R$ 117 mil mensais, mostram dados
    públicos inéditos - Estadão


    Governo paga R$ 1,2 milhão por mês a herdeiras de militares acusados de
    crimes na ditadura - Agência Pública


    Folha de militares aposentados revela “marajás” da cúpula do governo
    Bolsonaro - Gazeta do Povo


    Governo divulga dados de pensões pagas a militares pela 1ª vez na história -
    Poder360


    Pensionista de militares tem pensão tripla e acumula renda de R$ 70 mil -
    Gazeta do Povo


    Editorial: Custoso anacronismo - Folha de S. Paulo


    Na HBO, no episódio do GregNews desta semana, Gregório Duvivier cita a
    batalha travada pela Fiquem Sabendo para liberar as pensões pagas a parentes
    de militares. No Foro de Teresina, podcast da revista Piauí, José Roberto de
    Toledo também menciona nosso trabalho para trazer transparência a esses
    dados.
  originalidade: >-
    Primeiro, o ineditismo dos dados, publicados com exclusividade após mais de
    um século de obscuridade. Segundo, a forma de divulgação da informação: na
    íntegra, estruturada e analisa, mas divulgada também em sua versão completa
    e original. Terceiro, a integração de todos os pagamentos de pensionistas
    militares, com civis e beneficiários do Banco Central - unificação que nem o
    governo fornece no Portal da Transparência.


    Uma grande inovação para um veículo jornalístico é que além da notícia, da
    publicação do conteúdo original na íntegra, criamos ainda ferramentas para
    facilitar o acesso e análise dos dados por repórteres e por cidadãos
    comuns. 


    Também é bastante original a forma como interagimos com a fonte dos dados:
    revisamos, encontramos erros e trabalhamos com o governo para corrigi-los na
    base oficial. 

    Finalmente, inovamos ainda na forma de compartilhamento: sem competir,
    convidamos outros veículos para colaborar e levar nosso “furo” ainda mais
    longe, gerando mais impacto na sociedade.
  metodologia: >+
    ABERTURA DA BASE:

    A Lei de Acesso à Informação existe desde 2011 no Brasil e exige a
    divulgação dos salários de servidores públicos ativos, mas nunca especificou
    sobre como deveria ser a transparência dos inativos. O nosso trabalho
    começou com uma denúncia registrada pelo cofundador da Fiquem Sabendo, o
    advogado Bruno Morassutti, ao Tribunal de Contas da União (TCU), para
    divulgação de todos os pagamentos a pensionistas (pessoas que recebem
    recursos do governo após a morte de um parente que é servidor público) e
    aposentadoria de servidores inativos. A decisão foi acatada em 2019 pelo
    tribunal e os dados foram divulgados ao longo de 2020 e 2021 pelo governo
    federal, ensejando a publicação de reportagens em todos os veículos
    brasileiros e até internacionais Explicamos melhor o passo-a-passo da
    investigação e da luta pela abertura dos dados públicos abaixo.


    1) Em novembro de 2019, após 3 anos, o TCU acatou por unanimidade a denúncia
    da Fiquem Sabendo sobre a falta de transparência dos gastos com pensionistas
    e aposentados inativos do Poder Executivo Federal. O tribunal determinou que
    o Ministério da Economia, responsável pelos pagamentos, teria um prazo de 60
    dias para publicar as bases de dados com o detalhamento dos pagamentos.


    2) Em janeiro de 2020, o Ministério da Economia publicou no Portal de Dados
    Abertos, em um link sem destaque, um conjunto de planilhas  denominadas
    "pensões do Executivo Federal". Quando revelamos o caso, o presidente Jair
    Bolsonaro divulgou em seu Twitter a abertura desses dados como uma
    iniciativa de sua gestão, mas se esqueceu de dizer que o governo foi
    obrigado a divulgá-los por determinação do TCU, a partir da denúncia da
    Fiquem Sabendo. O Blog do jornalista Guilherme Amado destacou a tentativa do
    governo de criar uma agenda positiva sobre o fato.


    3) Para divulgar os dados históricos, nosso trabalho foi ainda mais
    complexo: identificamos erros nas planilhas e trabalhamos em conjunto com o
    Ministério da Economia para corrigi-los na base oficial, atualizamos os
    valores pela inflação e disponibilizamos todos os arquivos em uma só
    plataforma, para facilitar a pesquisa de qualquer pessoa interessada (veja o
    aplicativo, construído pelo cientista de dados Fernando Barbalho).


    Também convidamos um grupo de jornalistas para cobrir e ampliar a
    visibilidade do caso: dezenas de reportagens foram publicadas com base nos
    dados abertos pela nossa equipe. Para facilitar a apuração, o grupo de
    repórteres recebeu acesso a outra ferramenta de análise das informações
    obtidas, disponibilizada pelo programador Álvaro Justen.


    Com esse trabalho, a Fiquem Sabendo foi finalista do Sigma Awards,
    importante prêmio de jornalismo de dados internacional . 


    4) O jornalista Lúcio Vaz, da Gazeta do Povo, que faz parte do grupo
    organizado pela Fiquem Sabendo, descobriu que o governo não havia incluído
    nas bases publicadas as informações referentes às pensões  pagas a parentes
    de militares (apenas os de ex-territórios), do Banco Central (Bacen) e da
    Agência Brasileira de Inteligência (Abin). Aqui começou a segunda e mais
    impactante parte do nosso trabalho: conseguir acesso aos dados de
    pensionistas militares,e não só civis.


    5) Em 14 de janeiro de 2021, fizemos então nova denúncia ao TCU, mostrando
    que o governo não cumpriu integralmente a decisão anterior, ao omitir os
    dados dos militares e Banco Central.


    6) Em junho de 2021, o TCU acatou também essa nova denúncia e determinou o
    acompanhamento da matéria por um membro do tribunal até que fossem
    publicados os pagamentos a pensionistas vinculados ao ao Ministério da
    Defesa e Bacen; aposentados que passaram à inatividade antes de novembro de
    2016; e aposentados do Bacen e servidores militares inativos vinculados ao
    Exército, Marinha e Aeronáutica.


    Para facilitar a consulta aos e permitir a visualização de insights nos
    dados, a Fiquem Sabendo disponibiliza agora um aplicativo que simplifica o
    acesso a essas informações de forma agregada e intuitiva. 


    APLICATIVO DE ACESSO PARA CIDADÃOS:

    O aplicativo pode ser acessado a partir de qualquer navegador. É possível
    fazer cruzamentos de dados por tipo de pensão, relação de parentesco com o
    instituidor, órgão e cargo do servidor que gerou a pensão, por exemplo.
    Também é possível visualizar a série histórica dos pagamentos realizados
    desde janeiro de 2020. 


    Uma novidade importante é a possibilidade de pesquisar pelo nome do servidor
    instituidor da pensão; no Portal da Transparência é possível pesquisar
    apenas pelo nome do beneficiário. O aplicativo permite ainda que o usuário
    aplique filtros específicos e faça o download de pílulas dos dados para
    análise em programas acessíveis, como o Excel / Google Sheets. Pelo Portal
    da Transparência o usuário tem acesso apenas a alguns campos da base e para
    download o conjunto de dados em formato pouco acessível para o cidadão. Isso
    porque são três bases de dados distintas - Civis, Militares e Banco Central
    - e  três conjuntos separados para cada uma - Remuneração, Cadastro e
    Observações - separados ainda por mês. O processo de transformar todas essas
