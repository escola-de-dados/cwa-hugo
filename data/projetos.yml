    Garofano; Mateus Munin; Gustavo Costa; Pablo Toledo
  data: 29/9/2019
  resumo: >-
    O Câmera Record denunciou sete casos diferentes de famílias que sofrem com o
    trabalho análogo à escravidão e exploração de mão de obra infantil nas
    lavouras do cacau, a principal matéria-prima do chocolate. 
  relevância: >-
    Após a reportagem, um trabalhador na Bahia foi resgatado de uma fazenda
    produtora de cacau e recebeu indenização de R$ 32 mil por rescisão de
    contrato e danos morais. Dois fazendeiros na Bahia foram cobrados pela
    reportagem e, posteriormente, notificados por auditores fiscais do trabalho.
    Novas investigações foram iniciadas pelo Ministério Público do Trabalho para
    apurar irregularidades nas plantações de cacau do Pará.
  originalidade: >-
    Durante 18 dias, três repórteres percorreram os principais polos produtores
    brasileiros, às margens da rodovia Transamazônica, em Medicilândia, no Pará,
    e na região conhecida como Costa do Cacau, em Ilhéus, no sul da Bahia. E
    trouxeram à luz locais que não desfrutam da riqueza de um mercado que
    movimenta 110 bilhões de dólares no mundo e que levou o Brasil a se tornar o
    sétimo maior produtor de cacau do planeta. Ao todo, a reportagem levou três
    meses desde a concepção até a exibição na Record TV. A miséria, a exploração
