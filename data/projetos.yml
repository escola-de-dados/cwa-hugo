- title: 'De Dilma a Bolsonaro: como votam as favelas do Rio'
  project_url: 'https://pindograma.com.br/2020/09/07/favelas.html'
  veiculo: Pindograma
  autoria: Francisco Ricci
  data: 7/9/2020
  resumo: "A reportagem explora por que as favelas do Rio deixaram de votar no candidato do PT para a presidência em 2018 –\_e por que o apoio a Bolsonaro foi mais forte nas comunidades da Zona Oeste que nas do resto da cidade. Mostramos, através de dados, como o voto evangélico, a atuação de ONGs e as milícias explicam (ou não) essas diferenças."
  relevância: >-
    Entender o voto das favelas do Rio nos dá elementos para interpretar melhor
    o crescimento da direita no Brasil após 2013. Além disso, a matéria mostra a
    diversidade do comportamento eleitoral dos milhões de cariocas que residem
    em favelas, demonstrando que simplificações comuns no debate público, como o
    "eleitor de baixa renda", não condizem com a realidade do Rio.
  originalidade: "A reportagem usou uma base de dados inédita para analisar o comportamento do eleitorado carioca com a maior granularidade possível. Também foi, até onde nos consta, o primeiro trabalho não-acadêmico que explorou a diversidade do comportamento eleitoral das favelas cariocas pela cidade inteira.\n\nAlém disso, a reportagem explora as sutilezas do voto dos evangélicos cariocas –\_eleitores estes tratados, geralmente, de forma reducionista pela opinião pública."
  metodologia: >-
    O Pindograma geolocalizou, através do cruzamento de bases do IBGE, TSE,
    Google Maps e Ministério da Educação, 95% dos locais de votação do Brasil
    inteiro. O código que gerou essa base está em
    https://github.com/pindograma/mapa, e o dataset com todas as geolocalizações
    está disponível em
    https://drive.google.com/file/d/1Z4HXG3fF-uNJQxCa_jZt4uroAv9uEL0r/view.


    Cruzamos esses locais de votação com um shapefile de favelas do Rio de
    Janeiro disponibilizado pela Prefeitura (dos quais selecionamos apenas as
    favelas com mil ou mais habitantes). Dessa forma, associamos as seções
    eleitorais geolocalizadas pelo Pindograma com cada favela do Rio – e
    conseguimos, portanto, estimar como votaram os eleitores de cada comunidade.
    As localizações de favelas do Rio podem ser encontrados em
    https://www.data.rio/datasets/e55f9962993c4951a20cd9bee00885c0_0.


    Para analisar a relação do voto nas favelas com a população evangélica,
    cruzamos os dados citados acima com dados de religião do Censo 2010, obtidos
    através do Centro de Estudos da Metrópole (http://200.144.244.241:3004/). E
    para analisar a atuação de milícias nesses lugares, usamos a base de
    ligações do Disque Denúncia, obtidas pelo Volt Data Lab
    (https://github.com/sergiospagnuolo/intercept-volt/blob/gh-pages/data/ocorrencias.geojson).


    A íntegra do código e dos dados usados para as análises da matéria estão
    disponíveis em
    https://github.com/pindograma/materias/tree/master/2020-06-07-favelas. A
    matéria em si é um arquivo RMarkdown, que é completamente transparente
    acerca de como cada número e cada gráfico foi produzido.
