- title: Ruralômetro 2022
  project_url: >-
    https://ruralometro2022.reporterbrasil.org.br/
    
  veiculo: Repórter Brasil
  autoria: Gisele Lobato, Ana Magalhães, Reinaldo Chaves, Guilherme Zocchio, Diego Junqueira, Marina Rossi, Daniel Camargos, Joyce Cardoso, Marina Gama Cubas, Simone Harnik, Paulo Campos, André Mota e outros.
  data: 15/8/2022
  resumo: >+
    O Ruralômetro é um banco de dados e uma ferramenta interativa que avalia a atuação dos deputados federais nas questões ligadas 
    ao meio ambiente, trabalhadores rurais, povos indígenas e outras comunidades tradicionais. Nesta segunda edição do projeto, 
    são avaliados os parlamentares que tomaram posse no início de 2019.
    Sob coordenação da Repórter Brasil, o desenvolvimento do projeto durou cerca de 10 meses e contou com uma equipe 
    multidisciplinar. Se incluirmos os técnicos das organizações não-governamentais que fizeram as avaliações qualitativas, 
    cerca de 50 pessoas participaram na construção do Ruralômetro 2022.
    A ferramenta usa duas bases de dados para pontuar os parlamentares: seu posicionamento na votação de projetos de lei e medidas 
    provisórias que apresentam algum impacto socioambiental e as proposições apresentadas por cada um nesta legislatura. 
    Cada deputado ganha uma pontuação individual, que leva em conta os projetos que ele votou ou propôs. Essa pontuação é aplicada 
    à escala de temperatura corporal humana: quanto mais projetos com impacto negativo, mais alta é a temperatura do deputado, 
    podendo chegar a níveis de febre.
    Os 485 projetos e 28 votações analisadas são disponibilizadas ao usuário em linguagem acessível e de fácil navegação, 
    oferecendo uma visão abrangente da atuação da Câmara dos Deputados na atual legislatura e colocando luz sobre projetos de lei 
    prejudiciais ao meio ambiente e aos povos do campo, que costumam se perder entre milhares de proposições em tramitação. 
    Além do cálculo da temperatura, o Ruralômetro reúne outros dados que podem influenciar a atuação política do parlamentar ou 
    que são de interesse público, como as infrações ambientais e trabalhistas que ele e seus financiadores cometeram. Essas e 
    outras informações adicionais são mostradas no gráfico por meio de filtros de visualização.
    O Ruralômetro se propõe a ser não apenas um guia para eleitor no pleito deste ano, mas também uma fonte de informações para 
    jornalistas e pesquisadores. Desde sua publicação, em 15 de agosto, ele inspirou uma série de análises e recortes independentes 
    por outros veículos, sobretudo na imprensa regional. Para isso, disponibilizamos os dados utilizados na construção da 
    plataforma também em formato de planilhas. Parte desses dados não pode ser consultada com facilidade por outros meios, como é o 
    caso das infrações trabalhistas, obtidas pela Repórter Brasil através da Lei de Acesso à Informação.

  relevância: >
    O projeto Ruralômetro surgiu diante da constatação de que as eleições para o Executivo costumam eclipsar a disputa para o 
    Legislativo, que acaba por receber menos atenção da cobertura midiática e dos cidadãos. Tanto é verdade que pesquisa Datafolha 
    publicada em 1º de agosto deste ano mostra que 60% dos eleitores não se lembravam em quem tinham votado para deputado em 2018.
    A pouca atenção dada à eleição para deputado federal contrasta com a crescente importância da Câmara para a definição dos rumos 
    do país. Essa se acentuou com o “orçamento secreto”, que deu sobrepoderes ao Legislativo na destinação dos recursos da União.
    Quando se trata da pauta socioambiental, a atuação da Câmara dos Deputados foi central na atual legislatura, com a aprovação de 
    diversos projetos do chamado “pacote da destruição”. Dentre eles podemos citar o “PL do Veneno” (que libera o uso de agrotóxicos,
    incluindo os comprovadamente cancerígenos, sem necessidade de aprovação da Anvisa); o PL 2633/2020, conhecido como “PL da 
    Grilagem” (que afrouxa a fiscalização fundiária e facilita o roubo de terras públicas); e o PL 3729/2004, ou Lei Geral do 
    Licenciamento Ambiental (que elimina o licenciamento em alguns casos, cria o autolicenciamento em outros e enfraquece o papel 
    das agências ambientais).
    Se o Senado ainda apresentou alguma resistência, na Câmara a boiada passou, fazendo com que essa instituição divida com o 
    Executivo as responsabilidades por diversos retrocessos que têm colocado o Brasil no centro das preocupações mundiais no que 
    tange à questão ambiental.
    A análise dos dados do Ruralômetro mostra que 68% dos deputados votaram majoritariamente de forma prejudicial ao meio ambiente, 
    trabalhadores rurais, povos indígenas e outras comunidades tradicionais. O dado vai na contramão de pesquisas de opinião 
    recentes, que apontam que a maior parte dos brasileiros se preocupam com a preservação ambiental. Esse contraste revela um 
    desequilíbrio de representatividade na composição da Câmara, bastante sujeita à influência de setores como o agronegócio e o 
    garimpo, em detrimento das vontades da população.
    Por fim, cabe ressaltar que a Câmara dos Deputados passou por forte renovação no pleito de 2018, estimulada pelo fenômeno do 
    bolsonarismo e pela rejeição à política tradicional. Cerca de metade dos parlamentares em atuação estão concluindo agora os 
    seus primeiros mandatos. O Ruralômetro permite, assim, conhecer melhor esses novatos, que nem sempre exprimem em seus discursos 
    suas posições perante as questões socioambientais.
       
  originalidade: >-
    O projeto Ruralômetro foi o ranking pioneiro baseado no uso de dados para a análise da Câmara dos Deputados. Sua primeira 
    edição, em 2018, inspirou projetos similares, como o Elas no Congresso, da revista AzMina.
    A edição de 2022 do Ruralômetro traz como contributo original em relação à edição passada o amplo  banco de dados 
    sobre votações ocorridas na Câmara e projetos apresentados pelos parlamentares. Se, em 2018, a seleção de projetos havia 
    sido feita por meio de indicações de organizações não-governamentais, agora o levantamento foi feito diretamente na API da 
    Câmara, com o uso de palavras-chaves, o que possibilitou identificar um conjunto muito maior de proposições.
    Ao contrário de outras iniciativas que monitoram o Parlamento, o projeto Ruralômetro se propõe a oferecer esses dados ao 
    eleitor não em sua forma bruta. Cada um dos 485 projetos de lei avaliados para o ranking dos congressistas ganhou um resumo 
    em linguagem simplificada, visto que as ementas dos projetos nem sempre traduzem com fidelidade seu conteúdo. O site também 
    permite consultar, em um só lugar, como votaram os deputados federais em 28 temas relevantes para a questão socioambiental - 
    navegação bastante mais complexa se feita através do site da Câmara dos Deputados.
    Isso só foi possível graças à articulação com 22 organizações do setor socioambiental, que avaliaram cada um dos projetos e 
    votações. Além de comporem as fichas dos deputados, ""Projetos"" e ""Votações"" ganharam páginas próprias, permitindo ao 
    usuário ter uma visão de conjunto da atual legislatura, marcada por graves retrocessos para o meio ambiente e os povos do 
    campo.

  metodologia: >+
    A metodologia do Ruralômetro faz o uso de Python 3 e bibliotecas voltadas para ciência de dados e envolve trabalhos de acesso 
    à APIs, limpeza, estatística e cruzamento de dados.
    Foram feitas análises em dezenas de bases de dados de interesse público no Brasil - mais de 40 milhões de dados foram 
    analisados, contendo dados do TSE, Ibama, Receita Federal, Câmara dos Deputados, Ministério do Trabalho, entre outros.
    A metodologia completa e as planilhas para download podem ser consultadas em:  
    https://ruralometro2022.reporterbrasil.org.br/metodologia
    Todo o trabalho foi documentado no Github do projeto para estudo e replicação de outras pessoas: 
    https://github.com/Reporter-Brasil/ruralometro2022
    
