  data: 3/2/2020
  resumo: >-
    A ferramenta usa big data e inteligência artificial para prever quais
    projetos serão convertidos em lei e quais não vão prosperar no Congresso
    Nacional. O algoritmo combina mais de 3.000 variáveis para alcançar índices
    de acerto acima de 98% das proposições que são arquivadas e acima de 72%
    naquelas que acabam virando lei. São duas fases no modelo. Na primeira,
    usamos aprendizado não supervisionado para encontrar essas variáveis. Na
    segunda, passamos para aprendizado supervisionado. Um exemplo de sucesso foi
    a votação da Reforma da Previdência, quando tivemos a tendência de aprovação
    captada mês a mês pelo Aprovômetro. Em 23 de fevereiro de 2019, três dias
    depois de o projeto ter sido enviado ao Congresso pelo Executivo, o
    Aprovômetro dava 13,37% de chances de aprovação para a PEC 6/2019 – um
    começo auspicioso, dado que apenas uma em cada dez propostas é aprovada. Um
    relatório de análise feito por uma corretora de valores - disponível em
    pesquisa no google - e que circulou entre investidores brasileiros e
    estrangeiros em 24 de abril apontava para “incertezas acerca da tramitação
    da Reforma da Previdência e da capacidade de articulação do Governo”. Mas um
    dia antes, em 23 de abril, o Aprovômetro já apontava 73,25% de chances de
    aprovação da reforma. Em maio, o valor subiu para 86,31%. Em julho, a
    reforma foi aprovada na Câmara e posteriormente no Senado. Esta ferramenta é
    disponível para assinantes JOTA de um plano específico, com acesso restrito.
    O usuário informa o número do projeto de lei e tem acesso a informações,
    como a chance de aprovação naquele momento, o histórico de chances, além do
    número total de tramitações do projeto desde sua apresentação e nos últimos
    30 e 90 dias. Os dados que o Aprovômetro gera, no entanto, são usados pela
    redação em matérias do site, disponíveis inclusive para os planos gratuitos
    do JOTA.
  relevância: >-
    Um dos desafios no Brasil é a falta de previsibilidade. O Aprovômetro ajuda
    cidadãos, empresas e organizações a entender as chances de projetos que
    afetam a vida de milhões de pessoas e de companhias no país. Além disso,
    permite análises feitas pela equipe do JOTA, de editores e repórteres, que
    têm acesso à ferramenta e usam ela para produzir reportagens e análises
    especiais. Por trás de uma interface simples e intuitiva, nosso assinante
    tem acesso, mesmo sem saber, ao resultado de um modelo baseado em rigor
    estatístico e metodologias avançadas de ciência de dados. Foram dezenas de
    reportagens produzidas desde o lançamento da ferramenta, o que democratiza o
    acesso aos insights de modelos de aprendizagem de máquina para os usuários
    do JOTA e dentro da própria equipe do JOTA. Além disso, o Aprovômetro
    consolida um modelo de negócio inovador no jornalismo e que ajuda a
    impulsionar a indústria, em que o acesso à ferramenta é dado de forma
    restrita, mas os dados que ela gera circulam pelo site e pelas redes sociais
    do JOTA. Usamos o método ágil de desenvolvimento, o que pressupõe melhorias
    contínuas para garantir que a ferramenta tenha relevância crescente para o
    nosso usuário. Isso quer dizer que a descrição que fazemos hoje da
    ferramenta é necessariamente diferente do que os jurados vão encontrar ao
    acessar para avaliá-la.
  originalidade: >-
    O Aprovômetro é a primeira ferramenta capaz de gerar previsões para a
    maioria das proposições do Congresso. Atualmente, a base de dados conta com
    mais de 68 mil proposições e as previsões de nosso modelo ajudam a equipe de
    jornalistas do JOTA a produzir análises para seus leitores e dá insumos para
    que os próprios assinantes cheguem às suas conclusões. Uma análise histórica
    na base de dados da ferramenta mostra menos de 0,9% das proposições
    apresentadas no congresso brasileiro são convertidas em lei. Nenhum
    jornalista consegue prestar atenção a todos os milhares de projetos que
    tramitam anualmente no Congresso. A ferramenta ajuda a mostrar em quais
    desses projetos vale a pena o investimento do tempo da reportagem, que é
    nosso bem mais valioso.
  metodologia: >-
    A primeira fase do modelo do Aprovômetro é do tipo aprendizado não
    supervisionado. Nessa etapa a máquina procura padrões como temas e assuntos
    de projetos, combinações de partidos e unidades federativas dos
    parlamentares que apresentam propostas juntos etc. Neste momento, a máquina
    não está tentando prever nada ainda, mas apenas identificar padrões
    relevantes que poderiam ajudar a diminuir as incertezas sobre o futuro de
    cada proposta. 


    Os dados históricos de andamento das proposições na Câmara e no Senado nos
    últimos 30 anos fornecem uma rica base de dados para o processo de
    treinamento e teste dos padrões identificados. 


    A combinação desses padrões pode chegar a aproximadamente 3.000 variáveis,
    ou pontos de dados, que passam a funcionar como “sensores” das propostas.
    Esses pontos de dados, são usados para identificar as chances de aprovação e
    o ritmo de uma proposição no Congresso.


    Por fim, modelando as informações de como as proposições tramitaram nos
    últimos 4 anos, incluindo o resultado do processo, se foi aprovada ou
    arquivada. O modelo de aprendizado de máquinas é capaz de inferir chances de
    aprovação ou de arquivamento para aquelas proposições que estão em
    andamento. A cada semana o modelo é atualizado para os usuários.


    Além disso, nosso modelo é constantemente complementado com a expertise
    única dos nossos repórteres. A partir do nosso conhecimento do regimento,
    das regras escritas e não escritas do funcionamento do Congresso --no
    Brasil, as não escritas são particularmente importantes--, nós enriquecemos
    e calibramos as análises baseadas nos dados do modelo, complementando a
    análise quantitativa com a análise qualitativa. No JOTA acreditamos que o
    jornalismo enriquece a ciência de dados, e a ciência de dados enriquece o
    jornalismo.  


    A expertise de jornalistas também é usada para investigarmos mais
    profundamente as predições em projetos específicos. Mais de uma vez, quando
    os resultados do modelo não convergiam com a apuração do time em campo,
    nossos cientistas de dados foram investigar a base de dados e encontraram
    erros nos dados fornecidos pelo Congresso. Dessa forma, foi possível
    melhorar os resultados.
