- title: 'Exclusivo: Dados de beneficiários do Auxílio Brasil foram usados para venda de consignado'
  project_url: >-
    https://brazilian.report/society/2022/10/24/exclusivo-vazamento-auxilio-brasil-consignado/
  veiculo: The Brazilian Report
  autoria: Amanda Audi
  data: 24/10/2022
  resumo: >+
    A reportagem obteve os dados de 3,7 milhões de beneficiários do Auxílio Brasil que estavam em posse de representantes bancários 
    para a venda de crédito consignado. 
    Por meio de cruzamento de dados em fontes públicas, foi possível checar que todos eram verdadeiros e haviam sido vazados do 
    governo para adiantar a venda do empréstimo, antes mesmo de o ex-presidente Jair Bolsonaro autorizar a medida.
    A matéria mostra que, nas semanas antes das eleições de 2022, o governo Bolsonaro editou normas focando no público de baixa renda, 
    como o empréstimo para os beneficiários de programas sociais, para alavancar seus votos. Houve uma correlação entre o anúncio das 
    medidas e aumento das intenções de voto nele.
    Conseguimos demonstrar que o vazamento ilegal de dados pessoais ajudou a turbinar o programa, pois os representantes já 
    tinham dados de telefone, endereço e outras informações sigilosas para ofertar o crédito (e o estavam fazendo).

  relevância: >
    Duas entidades ligadas à proteção de dados entraram com ações judiciais após a publicação da reportagem. Uma delas foi acatada pela 
    Justiça recentemente, que obrigou Caixa, Dataprev, Ministério da Cidadania e ANPD a tomarem medidas para melhorarem a proteção aos 
    dados de usuários do CadÚnico, e também ordenou que cada um dos beneficiários que teve os dados vazados seja indenizado em R$ 15 
    mil. https://www1.folha.uol.com.br/colunas/monicabergamo/2023/09/justica-determina-que-caixa-e-uniao-indenizem-4-mi-de-beneficiarios-do-auxilio-brasil-por-vazamento.shtml 

  originalidade: >-
    A reportagem expõe um dos maiores vazamentos de dados pessoais já registrados no Brasil. O caso toma dimensões ainda mais graves ao 
    avaliarmos seu aspecto eleitoral: o governo federal ativamente violou os direitos dos cidadãos para aumentar o acesso de eleitores 
    pobres a empréstimos rápidos, numa tentativa de melhorar clima econômico. A apuração buscou contatar várias das vítimas para 
    confirmar a veracidade dos dados — e o nível de detalhe trazido pela matéria levou um tribunal a condenar a Caixa e outras agências 
    do governo a indenizar as vítimas: um caso sem precedentes.

  metodologia: >+
   Em primeiro lugar, analisamos os 23 arquivos com 3,7 milhões de registros e sistematizamos os dados (que estavam desorganizados). 
   Depois fizemos um trabalho manual de checagem de amostras de dados, por estado, para checar se eram verdadeiros. Buscamos pelas 
   pessoas em fontes abertas na internet e entramos em contato para confirmar a identidade. Deixamos o material em um local seguro 
   para evitar novos vazamentos dos dados sensíveis, e nenhuma das informações pessoais foi publicada para preservar o sigilo.

