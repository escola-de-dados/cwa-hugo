- title: Por dentro da máquina do Brasil Paralelo para dominar as buscas no Google
  project_url: >-
    https://nucleo.jor.br/especiais/2023-01-31-a-maquina-do-brasil-paralelo/
  veiculo: Núcleo Jornalismo
  autoria: Julianna Granjeia, Rodolfo Almeida, Lucas Lago, Sérgio Spagnuolo e Alexandre Orrico
  data: 31/1/2023
  resumo: >+
    A reportagem especial do Núcleo investigou e explicou em detalhes, com análises e visualização de dados, como a produtora de vídeos 
    alinhada com o bolsonarismo Brasil Paralelo faz para ficar no topo do mecanismo de buscas do Google.
    A produtora Brasil Paralelo se denomina como uma plataforma de ""educação e entretenimento – para resgatar bons valores, ideias e 
    sentimentos no coração de todos os brasileiros"". Mas, nos últimos anos, ela vem sendo criticada por historiadores, cientistas 
    políticos, jornalistas e figuras da esquerda por publicizar uma agenda neoliberal de direita alinhada ao bolsonarismo e ao olavismo, 
    promovendo o que se chama de revisionismo histórico. A produtora, por sua vez, afirma que não apoia candidatos nem partidos. Toda 
    essa controvérsia contribui para o engajamento que faz com que o site do Brasil Paralelo esteja sempre no topo das buscas do Google.
    O Núcleo investigou, com ajuda de profissionais de publicidade e marketing digital, e do software SemRush – que analisa palavras-chave, 
    domínio, tráfego, entre outros, auxiliando estratégias de SEO – quais são os termos comprados pela empresa no Google e quais as 
    palavras usadas para melhorar o ranqueamento do site, entre outros dados sobre o domínio. O resultado é uma reportagem especial que 
    destrincha a estratégia que eleva a relevância da produtora ainda mais no principal buscador online. 

  relevância: >
    A produtora Brasil Paralelo tem muito dinheiro para fazer anúncios na internet e os faz de maneira muito eficiente. Ela é a maior 
    anunciante do país em propagandas na Meta. Em um único mês, nov.2021, o Brasil Paralelo atraiu um tráfego massivo de busca orgânica 
    que custaria impressionantes R$45 milhões caso fosse comprado, segundo estimativa do SemRush. Valor maior do que o orçamento anual 
    de muitas empresas e do próprio BP, segundo os especialistas ouvidos pelo Núcleo.
    Em out.22, mês da eleição, o site da Brasil Paralelo teve cerca de 4,5 milhões de visitas. Não há concorrentes similares. Também em 
    out.22, o TSE determinou a desmonetização do canal do Brasil Paralelo no YouTube por promover fake news.
    Entender o funcionamento da estratégia da produtora é essencial para compreender melhor o alcance, o impacto e os riscos dessa 
    expansão de influência online. 

  originalidade: >-
    Essa foi a primeira reportagem que se dedicou a entender e explicar a estratégia utilizada pela produtora Brasil Paralelo para 
    expandir e consolidar a própria influência online, indo além da cobertura sobre o volume de investimento da produtora no Google. 

  metodologia: >+
    A investigação foi feita com ajuda de profissionais de publicidade e marketing digital, e do software SemRush – que analisa palavras-chave, 
    domínio, tráfego, entre outros, auxiliando estratégias de SEO – quais são os termos comprados pela empresa no Google e quais as 
    palavras usadas para melhorar o ranqueamento do site, entre outros dados sobre o domínio. O SemRush não tem acesso aos dados 
    internos das empresas responsáveis pelos domínios, então os valores calculados pela plataforma são estimativas.
    Além disso, utilizamos dados da Biblioteca de Anúncios da Meta (https://www.facebook.com/ads/library/report/?source=nav-header).
    O Núcleo não recebeu retorno sobre os pedidos de informações sobre a estratégia digital do Brasil Paralelo nem sobre as solicitações 
    entrevistas com os diretores da empresa.

