  autoria: Diana Yukari, Daniel Mariani e Cristiano Martins 
  data: 7/5/2023
  resumo: >+
    Novas regras sob a gestão Elon Musk modificaram profundamente o funcionamento do Twitter, e a credibilidade de perfis autenticados 
    caiu por terra após a comercialização do famoso selo azul. O trabalho conseguiu atestar que o novo modelo teve forte adesão de 
    usuários e influenciadore posicionados à direita e extrema direita do espectro ideológico, alterando substancialmente a distribuição 
    de conteúdos na plataforma. Diante da complexidade da análise, os gráficos ganham especial importância e cumprem o objetivo de 
    simplificar os dados, demonstrando visualmente essas novas dinâmicas na plataforma.

  relevância: >
    As novidades adotadas por Musk impactaram diretamente a experiência no site, pois os perfis com o selo azul passaram oficialmente a 
    ter prioridade algorítmica (ou seja, exibição de seus conteúdos com maior destaque) inclusive para usuários que não seguem essas 
    contas. Os usuários ficaram, portanto, mais expostos a conteúdos de pseudoinfluenciadores com viés político mais alinhado ao do 
    novo dono da plataforma. Paralelamente, no Brasil, a transparência dos algoritmos nas redes estava sendo discutida na Câmara, no 
    âmbito do "PL das Fake News.

