- title: Curitiba em Números
  project_url: 'https://oexpresso.curitiba.br/curitibaemnumeros/'
  veiculo: O Expresso Curitiba
  autoria: Estelita Hass Carazzai; Gustavo Panacioni
  data: 22/9/2020
  resumo: >-
    O especial Curitiba em números teve como objetivo explorar os últimos dados
    populacionais divulgados pelo IBGE, de forma visual e criativa. A página
    destaca de que forma Curitiba cresceu nos últimos 30 anos, identificando os
    principais polos de exploração imobiliária, por bairro, e as modificações
    demográficas por que passou a cidade nesse período.
  relevância: >-
    O Curitiba em números se propõe a ser um repositório visual e de atualização
    permanente de dados sobre Curitiba. A ideia é que os moradores da cidade se
    conectem com o seu entorno, compreendam as transformações da metrópole e
    possam vivenciá-la de forma mais consciente e crítica, cobrando as
    autoridades por políticas públicas de desenvolvimento regional.
  originalidade: >-
    A grande sacada do Curitiba em números é o recorte das informações
    demográficas por bairro e a visualização das transformações da cidade em
    mapas acessíveis ao público geral -- algo ainda pouco explorado no
    jornalismo local de cidades. Tabelas numéricas foram convertidas em
    informações visuais, que incluem as séries históricas. Assim, os mapas
    contam uma narrativa sobre a transformação da cidade ao longo dos últimos 30
