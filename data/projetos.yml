- title: Quanto custou o seu voto na corrida para deputado estadual do RN?
  project_url: >-
    https://tcmnoticia.com.br/politica/quanto-custou-o-seu-voto-na-corrida-para-deputado-estadual-do-rn/ 
  veiculo: TCM Noticia
  autoria: Filipo Cunha
  data: 6/10/2022
  resumo: >+
    A investigação com dados revelou quanto "custou" cada o voto conquistados pelos candidatos para deputado estadual no RIo Grande do 
    Norte nas eleições de 2022. Um cruzamento entre votos recebidos e valores gastos mostram que poder econômico não garante eleição, e 
    revelou possíveis candidaturas laranjas.

  relevância: >
    O cruzamento de dados de financiamento de campanha e o resultado das eleições é útil para revelar a força do poder econômico num 
    processo que isso deveria ser limitado. A investigação feita nesta reportagem revelou candidaturas com características suspeitas. 
    Estes dados fizeram o Ministério Público começar a investigar alguns casos (a decisão de fazer isso foi abordada em outra reportagem).

  originalidade: >-
    O uso de dados no jornalismo potiguar é praticamente inexistente. Iniciativas como esta reportagem do TCM Notícia pretender mostrar 
    a importância e a possibilidade do uso de dados mesmo em estados pequenos. Queremos abrir os olhos para este tipo de cobertura na 
    nossa região e mostrar nosso compromisso com uma cobertura imparcial - num estado marcado por veículos administrados por políticos. 

  metodologia: >+
    Nós fizemos um cruzamento usando a linguagem phyton para saber quantos votos cada candidato teve, e o quanto ele gastou durante a 
    campanha. Isso gera o que chamamos "custo do voto" - então sabemos que gastou muito e praticamente não teve votos. Depois usamos 
    estes dados em um gráfico (Viz para entendermos melhor os dados que temos) para demonstrar os outliers.
  
