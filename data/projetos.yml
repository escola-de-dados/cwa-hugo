    Especial de Estudos da Covid-19 da UFMG (Universidade Federal de Minas
    Gerais), tendo servido como fonte para um artigo publicado pelos
    pesquisadores.
  originalidade: >-
    O trabalho revelou em primeira mão as falhas nos dados oficiais apresentados
    pelo Governo de Minas, que se destacava nacionalmente até então pelos ótimos
    números no controle da pandemia. O principal aspecto de originalidade é o
    fato de a série ter sido publicada em um veículo independente e com
    reprodução gratuita dos textos, dados e gráficos, um trabalho pioneiro
    nesses moldes em nível estadual.
  metodologia: >-
