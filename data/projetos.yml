- title: 'Forças Armadas pagaram R$ 2,6 milhões a empresas de militares da ativa'
  project_url: >-
    https://www.metropoles.com/brasil/forcas-armadas-pagaram-r-26-milhoes-a-empresas-de-militares-da-ativa
  veiculo: Metrópoles
  autoria: Lucas Marchesini ; Raphael Veleda
  data: 26/7/2020
  resumo: >-
    Militares da ativa são donos de empresas que vendem bens ou serviços para o
    batalhão onde trabalham. Para chegar a essa conclusão, foram cruzados três
    bancos de dados públicos e outros 3 obtidos via pedido da LAI.
  relevância: >-
    A reportagem identificou casos flagrantes de conflito de interesses, com
    militares vendendo bens e serviços para os lugares onde trabalham através de
    empresas nas quais contam como sócios. 

    O impacto da reportagem foi significativo, com a GIJN listando ela entre
    exemplos de jornalismo de dados no mundo em 31/07 deste ano.
  originalidade: >-
    Pela primeira vez a reportagem identificou militares da ativa que são sócios
    de empresas que prestam bens e serviços para os locais onde eles trabalham.
    As Forças Armadas tendem a ser sub cobertas no Brasil e, por conta disso,
    conquistaram uma aura de honestidade e competência. 

    Justamente por isso, a reportagem se debruçou sobre o assunto fazendo
    cruzamentos que não foram feitos até então e descobriu casos flagrantes de
    conflito de interesses usando apenas dados públicos e disponíveis a todos. 
  metodologia: >-
    Primeiro foram cruzados os bancos de dados da Receita Federal com todos os
    sócios de empresas do Brasil com o cadastro de militares da ativa. Com isso,
    foi possível identificar todos os militares donos de empresas. Em seguida, o
    CNPJ de cada uma das milhares de empresas identificadas como tendo um membro
    das Forças Armadas em seu quadro societário foi pesquisado na API de Compras
    Governamentais.

    Por fim, os militares donos das empresas que constavam no banco de dados da
    API foram objeto de um pedido de LAI para descobrir onde cada um deles
    trabalhou no período de 2012 a 2020. Isso permitiu descobrir quem usou as
    empresas parta vender bens e serviços para o local onde trabalhavam.

    Em todas as etapas foi utilizada a linguagem de programação Python, com
    destaque para as bibliotecas Requests e Pandas.
