- title: Só 55% dos hospitais que faziam aborto legal seguem atendendo na pandemia
  project_url: >-
    https://azmina.com.br/reportagens/so-55-dos-hospitais-que-faziam-aborto-legal-seguem-atendendo-na-pandemia/
  veiculo: 'Revista AzMina, Gênero e Número, Artigo 19 '
  autoria: Letícia Ferreira; Vitória Régia da Silva
  data: 2/6/2020
  resumo: "Apesar de a interrupção da gestação ser permitida no Brasil em alguns casos, os serviços de aborto legal são poucos e mulheres enfrentam dificuldades para acessá-los. Com o início da pandemia e a crise no sistema de saúde, vieram denúncias de que alguns serviços de aborto legal deixaram de atender. Assim a parceria entre a revista AzMina, Gênero e Número e a ONG Artigo 19 investigou como os serviços de aborto legal estavam funcionando no Sistema Único de Saúde (SUS) entre os meses de maio e abril de 2020. A partir de levantamento feito em 2019 pela Artigo 19 (www.mapaabortolegal.org), a equipe entrou em contato com os hospitais que realizam o atendimento. Com a investigação, descobrimos que 45% dos hospitais deixaram de oferecer o serviço de aborto legal na pandemia, mesmo com a estrutura de ginecologia e obstetrícia preparada para esse tipo de atendimento e cumprindo as exigências do Ministério da Saúde. No entanto, serviços de saúde sexual e reprodutiva são considerados atendimentos essenciais e, por isso, não poderiam parar durante a pandemia.\_\_"
  relevância: >
    O Ministério da Saúde e as secretarias estaduais de saúde dos estados
    brasileiros não têm um espaço organizado, digital ou físico, informando
    quais hospitais têm centros de acolhimento para vítimas de violência sexual
    no país. Esses serviços especializados são a porta de entrada para pacientes
    que procuram o aborto legal nos três casos previstos no código penal
    brasileiro: anencefalia, risco à vida da gestante e má formação do feto. 


    A reportagem mostra à sociedade que a oferta desse serviço de saúde
    essencial diminuiu durante a pandemia do novo coronavírus no Brasil. Retrata
    como as pessoas que buscam atendimento são tratadas e quais hospitais no
    país ainda oferecem o serviço, de acordo com a metodologia de trabalho
    utilizada. Além de gerar um mapa atualizado de onde as mulheres podem
    encontrar hospitais que atendem casos de aborto legal, em caso de
    necessidade. A matéria chegou ao Congresso Nacional, servindo de motivação
    para requerimentos na Câmara e no Senado cobrando medidas do Ministério da
    Saúde. Foram feitos três requerimentos: um do deputado Alexandre Padilha
    (PT/SP), um da bancada do PSOL na Câmara e outro do senador Humberto Costa
    (PT/PE). Vale ressaltar que a questão do acesso ao aborto legal tem sido de
    enorme relevância no contexto brasileiro atual, onde há enorme esforço
    político para reverter os casos previstos em lei, e também ações sociais,
    como ocorreu com o caso notório da menina de 10 anos do Espírito Santo,
    abusada pelo tio. O que só reforça a importância de manter a fiscalização
    dos serviços públicos e a disponibilidade de informações para a população. 
  originalidade: >-
    No cenário da pandemia, a reportagem identificou um problema urgente para a
    saúde sexual das mulheres e fez um retrato único da oferta dos serviços de
    aborto legal no Brasil durante o período. De um lado, denunciando uma falha
    no serviço público e de outro, trazendo para o público, de forma
    qualificada, onde estão os serviços, com informações de contato. Tudo feifo
    com os meios que  qualquer cidadão teria para procurar o serviço de aborto
    legal nos hospitais.
  metodologia: >
    A matéria nasce com a análise de duas bases de dados do Ministério da Saúde
    que deram origem ao Mapa do Aborto Legal, publicado em 2019 pela Artigo 19.
    O Cadastro Nacional de Estabelecimentos de Saúde (CNES), do Sistema Único de
    Saúde, com informações de hospitais que atendem vítimas de violência sexual
    e que prestam serviços de interrupção da gravidez em casos previstos em lei.
    E a base de  Abortos Legais por Estabelecimento (CID O04), fornecida pela
    lei de acesso à informação.

    Com esses dados em mãos, a Artigo 19 avaliou os hospitais que fizeram pelo
    menos dois abortos legais em 2017, um total de 176 hospitais. A organização
    entrou em contato com cada unidade. 76 delas, em todo Brasil, afirmaram ter
    o serviço em funcionamento. 

    Para atualizar esse banco de informações na pandemia, a Gênero e Número,
    revista AzMina e Artigo 19 entraram em contato com os hospitais que
    forneciam o serviço de aborto legal em 2019, de acordo com o Mapa do Aborto
    Legal da Artigo 19. Uma pessoa de cada organização entrou em contato por
    telefone com uma quantidade de serviços de saúde, seguindo um roteiro padrão
    de perguntas. Toda a equipe usou os números públicos que os hospitais
    disponibilizam para a população. A partir desse contato, a investigação
    constatou que a cobertura do serviço de aborto legal diminui 45% durante a
    pandemia no país. 
