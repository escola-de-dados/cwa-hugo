  project_url: >-
    https://mais.opovo.com.br/reportagens-especiais/indigenas-warao-fortaleza/2023/08/23/estamos-aqui-somente-para-sobreviver-a-historia-dos-warao-em-fortaleza.html
  veiculo: O POVO
  autoria: Catalina Leite e Marcela Tosi
  data: 23/8/2023
  resumo: >+
    A matéria denuncia as condições de vida insalubres dos indígenas venezuelanos Warao em Fortaleza, sujeitos a cobranças de aluguel 
    leoninas, à falta de saneamento básico e ao desamparo institucional. Ouvimos a história de Wilmer Parede e sua família, da migração 
    ao Ceará à luta diária por sustento.
  relevância: >
    São mais de 100 indígenas Warao morando em Fortaleza sem nenhum amparo institucional. Além da compreensão das vidas e culturas 
    dessas famílias, a abordagem por dados estabelece um perfil oficial de quem são os Warao no Brasil. Assim, ainda que se conte a 
    história de uma família em específico (a de Wilmer Parede), os dados dão materialidade aos mais de 53 mil venezuelanos em situação 
    de refúgio no Brasil. A reportagem ganha relevância ao explicitar em que condições os grupos estão vivendo no Ceará, reforçando os 
    desafios entre as demandas dos Warao e a burocracia das entidades governamentais.
  originalidade: >-
    A reportagem dedica-se a não apenas denunciar as condições dos Warao atualmente, mas traçar históricos que valorizem as memórias 
    culturais dos entrevistados. Por isso, dedicou-se espaço a discutir tradições, cosmogonias e estilo de vida; além de defender o 
    respeito e a escuta destes no processo de abrigamento dos Warao na Capital.

  metodologia: >+
    Para o material foram consultados dados relacionados à população refugiada no Brasil a partir dos dados do Comitê Nacional para os 
    Refugiados (Conare), extraídos tanto do Portal de Imigração do Ministério da Justiça e Segurança Pública (MJ) e do Painel interativo 
    das decisões de mérito da Conare.

