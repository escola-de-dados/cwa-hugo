- title: Supersalários da Câmara de Ribeirão Preto
  project_url: >-
    https://farolete.info/conheca-todos-os-supersalarios-da-camara-de-ribeirao-preto/
  veiculo: Farolete
  autoria: Cristiano Pavini
  data: 29/7/2020
  resumo: >-
    Reportagem investigativa sobre a estrutura salarial da Câmara Municipal de
    Ribeirão Preto, mostrando distorções e relações familiares no Legislativo.
  relevância: >-
    Até 2016, a Câmara de Ribeirão Preto não informava, de maneira ativa ou
    mediante requerimento (descumprindo a Lei de Acesso à Informação, conforme
    julgamento de repercussão geral pelo STF no ARE 652777), o salário dos
    funcionários. A situação mudou apenas após uma operação policial da Polícia
    Federal e Ministério Público Estadual no município, que desmantelou esquemas
    de corrupção na cidade e afastou nove vereadores, entre eles o então
    presidente do Legislativo, em setembro daquele ano. Na Legislatura seguinte,
    a partir de 2017, mediante pressão da imprensa, os vencimentos passaram a
    ser publicados no Portal de Transparência, mas de maneira não estruturada.
    Além disso, o acesso é precedido do envio de identificação nominal, email e
    CPF, o que intimida a população. Algumas reportagens foram publicadas na
    mídia local, mas sem aprofundamento. A presente reportagem buscou ser um
    marco nesse sentido, mediante a identificação das distorções, relações
    familiares, desvios de função e identificação nominal/salarial de TODOS os
    funcionários, de forma aberta ao público. O Ministério Público Estadual
    utilizou a reportagem para embasar um procedimento interno de investigação,
    em andamento. Ela também repercutiu em rádios e programas televisivos
    locais. No site, diretamente, teve 8,2 mil visualizações.  
  originalidade: >-
    Em Ribeirão Preto, foi a primeira vez em que todos os salários do
    funcionalismo público foram expostos em um mecanismo aberto que permite a
    busca nominal. 
  metodologia: >-
    Para acessar os salários na Câmara de Ribeirão Preto, é necessário informar
    previamente dados pessoais. Além disso, o sistema não permite o download em
    formato estruturado do conjunto de dados. Fiz dois requerimentos com base na
    Lei de Acesso à Informação, e ambos negados alegando que havia
    impossibilidade técnica em fornecer cópia do banco de dados original, sob a
    justificativa de que está vinculado a informações pessoais de descontos
    (como pensão), e que eventual separação resultaria em trabalho adicional de
    análise. Como meus conhecimentos básicos em raspagem não permitiram a
    extração adequada dos dados de forma estruturada, tive que fazer
    manualmente. Baixei a página (HTML) para driblar a requisição da
    identificação nominal a todo momento, e, em um processo que levou cerca de 6
    horas (divididas em 2 madrugadas), copiei e colei, manualmente e
    individualmente, cada um dos seguintes campos: NOME, LOTAÇÃO, CARGO, DATA DE
    ADMISSÃO, VENCIMENTO BASE, VENCIMENTO BRUTO, VENCIMENTO LÍQUIDO e VALE
    ALIMENTAÇÃO. Fiz uma tabela em Excel com 265 nomes (linhas), totalizando
    2.120 processos de ctrl+C e ctrl+V da base de dados para a planilha. Depois
    validei campo por campo, mediante identificação visual, para verificar se a
    extração manual resultou em erros. Com a tabela, foi mais fácil identificar
    relações familiares (sobrenomes parecidos) e distorções salariais,
    comparando o salário base com o vencimento bruto do mês. Assim pude
    descobrir, por exemplo, como Agentes de Operações (porteiros) eram
    extremamente bem remunerados, e como a lotação era diferente do cargo de
    origem. Após análise prévia, fiz 9 entrevistas em off com funcionários e
    vereadores, da ativa ou não, para entender melhor algumas relações pessoais.
    Optei por divulgar o nome e salários de TODOS os funcionários, como forma de
    garantir que a sociedade fiscalizasse e aprofundasse em outras linhas de
    apuração. Duas denúncias me foram enviadas por leitores após a reportagem,
    feitas com base na análise dos dados publicados, e estão em processo de
    apuração. Como maior aprendizado, ficou a certeza de que o jornalista
    PRECISA DOMINAR TÉCNICAS AO MENOS INTERMEDIÁRIAS DE RASPAGEM DE DADOS.
    Aliás, todo esse processo manual de extração rendeu, além de um princípio de
    enxaqueca à época pela transição contínua de telas, o combustível do ódio
    que eu precisava para seguir com os estudos iniciais em Python, para não ter
    que repetir manualmente processos semelhantes no futuro. Ah: infográficos
    pelo Flourish. 
