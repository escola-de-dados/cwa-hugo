  data: 11/4/2023
  resumo: >+
    A reportagem visual mostra que, desde a sua criação, há 132 anos, o Supremo Tribunal Federal (STF) foi uma corte majoritariamente 
    branca e masculina. O trabalho chama atenção para o fato de que entre 170 ministros que já haviam atuado no órgão até aquele 
    momento somente três eram negros – todos homens - e somente três eram mulheres - todas brancas.

  relevância: >
    Publicada no dia da aposentadoria do ministro Ricardo Lewandowski, a reportagem contribui para o debate sobre maior diversidade 
    entre os ministros do STF no ano em que dois ministros - entre eles uma das três mulheres que chegaram à Corte - se aposentam. O 
    levantamento também mostrou que, desde sua criação, o STF teve suas cadeiras ocupadas 95% do tempo por homens brancos, 2,4% por 
    mulheres brancas e 2,7% por homens negros, o que traz maior compreensão de que o debate constitucional no Brasil foi feito 
    majoritariamente por homens brancos sem a participação do maior grupo demográfico do Brasil, as mulheres negras. O trabalho é 
    citado por organizações que defendem a escolha de uma jurista negra para o STF, como o Movimento Mulheres Negras Decidem.

  originalidade: >-
    A reportagem visual mostra de maneira inédita a sobrerrepresentação de homens brancos no STF ao longo da história. Os ministros 
    foram representados individualmente através do uso de linhas e cores para mostrar a raça e o gênero de cada um deles. A altura das 
    linhas mostra o tempo de permanência de cada ministro nas cadeiras ocupadas. Como resultado final, é possível visualizar uma 
    “cascata de homens brancos”, onde as linhas que os representam ocupam a altura quase total do gráfico, dando espaço para homens 
    negros e mulheres brancas apenas nos últimos anos.
    
  metodologia: >+
    Com dados de gênero e raça de todos os ministros do Supremo Tribunal Federal, a reportagem analisou a demografia histórica da Corte. 
    A partir da contagem do tempo de exercício do mandato de cada ministro, calculamos a proporção de tempo em que homens brancos, 
    mulheres brancas e homens negros ocuparam cadeiras no STF desde a sua criação, há 132 anos.

