  veiculo: Portal g1
  autoria: Marina Pagno
  data: 21/5/2023
  resumo: >+
    A reportagem utilizou um painel criado pela equipe de dados do Tesouro Nacional que fez um cruzamento de informações públicas para 
    mostrar o vai e vem de pacientes pelo Brasil. Com base nesses dados, a matéria mostrou que a chamada "ambulancioterapia" é um 
    problema grave de saúde pública no Brasil, e revelou que o SUS possui vazios assistenciais, principalmente no interior do país, o 
    que fazem com que milhares de pacientes se desloquem por grandes distâncias para tratar de problemas de saúde simples, que poderiam 
    ser resolvidos na próxima região de origem do paciente, caso tivesse o atendimento adequado. 

  relevância: >
