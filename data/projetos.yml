    de incêndios na área do Parque Estadual do Cocó- sejam grandes como o desta semana ou médios e insignificantes.  Evidenciar 
    essa situação é jogar luz ao descaso por parte do governo com a mais importante área verde que corta a Capital cearense. 
    A dispersão de dados pode atrapalhar na estratégia para combater as ocorrências, por exemplo. Os  números são  destoantes da 
    Secretaria Estadual do Meio Ambiente (Sema), da Secretaria da Segurança Pública e Defesa Social (SSPDS) e registros sem nenhum 
    detalhamento feito pelo Corpo de Bombeiros Militar (CBM-CE), por exemplo. 
  
