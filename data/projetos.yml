- title: Máfia das Apostas
  project_url: >-
    https://oglobo.globo.com/esportes/futebol/noticia/2023/05/mafia-das-apostas-veja-passo-a-passo-como-suspeitos-ganharam-mais-de-r-700-mil-em-uma-rodada-do-brasileirao.ghtml
  veiculo: O Globo
  autoria: Rafael Soares, Thales Machado, Laís Malek, Felipe Grinberg, Athos Moura, Breno Angrisani, Caio Marques, Mario Martinho e Vinicius Machado
  data: 26/5/2023
  resumo: >+
    Em maio de 2023, o futebol brasileiro se viu envolto num dos maiores escândalos de sua história: a Operação Penalidade Máxima 
    revelou que uma quadrilha especializada em apostas ilegais manipulou partidas da Série A do Brasileirão — campeonato nacional mais 
    importante do país.
    Por mais de um mês, uma equipe do GLOBO analisou as 5 mil páginas do processo judicial, entrevistou mais de 50 envolvidos e 
    conduziu uma investigação jornalística independente sobre o caso. A apuração culminou na publicação de um mapa interativo do 
    escândalo, com informações sobre todos os jogos manipulados e personagens da investigação), que serviu de base para a publicação 
    de uma série de reportagens exclusivas.
  relevância: >
    A cobertura do GLOBO foi a única na imprensa brasileira a extrapolar a investigação formal do caso pelo Ministério Público: o jornal 
    criou sua própria base de dados e conduziu uma investigação jornalística independente, que trouxe à tona uma série de informações 
    exclusivas que tiveram impacto imediato. A ferramenta criada pelo GLOBO passou a ser usada até mesmo pelos investigados da Operação 
    Penalidade Máxima e por parlamentares integrantes da CPI das Apostas Esportivas, também criada para investigar o caso.
    Em 10 de maio, em meio à produção da base, o GLOBO revelou o envolvimento — até então desconhecido do público — de 19 jogadores com 
    a quadrilha de apostadores e trouxe à tona a verdadeira dimensão do escândalo. No mesmo dia, o ministro da Justiça, Flávio Dino, 
    determinou que a Polícia Federal abrisse um inquérito para investigar o caso "diante de indícios de manipulação de resultados em 
    competições esportivas, com repercussão interestadual e até internacional".
    Três dos jogadores cuja participação veio à tona a partir de reportagens do GLOBO — Sávio, Bryan García e Diego Porfírio — acabaram 
    admitindo, posteriormente, os crimes ao Ministério Público. Os três fecharam acordos com a Promotoria e vão depor contra integrantes 
    da quadrilha. 
    As provas trazidas à tona na série de reportagens do jornal também motivaram o afastamento ou rescisão de contrato de sete atletas 
    por seus clubes no Brasil — como Pedrinho e Bryan García, ambos afastados e demitidos do Athletico Paranaense. A repercussão das 
    reportagens também chegou aos Estados Unidos, onde o Colorado Rapids afastou o jogador Max Alves após o GLOBO revelar indícios de 
    que o atleta havia manipulado uma partida da liga norte-americana.
  originalidade: >-
    A investigação jornalística independente do GLOBO, a partir da construção de uma base de dados de jogos e investigados, trouxe à 
    tona informações inéditas sobre o escândalo da máfia das apostas. Ao todo, 35 partidas do futebol brasileiro tiveram seus resultados 
    manipulados entre 2022 e 2023. Desse total, 23 dos jogos foram válidos pela Série A do Brasileirão, maior campeonato do país.
    A apuração do jornal também trouxe à tona o envolvimento de 72 pessoas — 43 delas, atletas profissionais — com uma quadrilha 
    especializada em apostas ilegais. A partir da análise de comprovantes de pagamento e planilhas de contabilidade da quadrilha, o 
    GLOBO também revelou que R$ 835 mil foram pagos a jogadores de futebol por apostadores num intervalo de apenas seis meses.

  metodologia: >+
    Como a investigação do Ministério Público de Goiás sobre a máfia das apostas era complexa — o inquérito envolvia quase uma centena 
    de personagens e diálogos extraídos de mais de uma dezena de aparelhos celulares — os jornalistas do GLOBO passaram a abastecer uma
    base de dados com informações retiradas do processo judicial e obtidas com fontes. 
    A base foi abastecida pelos repórteres com informações sobre todas as partidas com suspeitas de manipulação (resultados, equipes 
    envolvidas, os lances combinados) e também sobre cada um dos envolvidos (apostadores, financiadores, intermediários e jogadores). 
    A coleta foi determinante na apuração do caso: a catalogação dos jogos e personagens acabou trazendo à tona informações inéditas 
    sobre o escândalo (como, por exemplo, a participação de 19 dos jogadores envolvidos) e possibilitou que a equipe chegasse ao número 
    inédito de 35 jogos com suspeitas de manipulação.
    Além de ser usada internamente na produção de reportagens sobre o caso, a base de dados também foi disponibilizada pelo GLOBO 
    aos leitores, em forma de um mapa interativo. 
    As bases de dados que deram origem ao mapa interativo e às reportagens do jornal podem ser encontradas nos links a seguir:
    https://docs.google.com/spreadsheets/d/1zbg7lzyxD8hiX1rrGdyb58XtgBpaiZzUbUYYAGxGRFc/edit?usp=sharing
    https://docs.google.com/spreadsheets/d/1ltbwnX3-Mp1sgOoZRR-0NIe5obKSmFK2Yob0CwmagQw/edit?usp=sharing

