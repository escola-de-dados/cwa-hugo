- title: 'Dia do Fogo, três anos depois: mais da metade da floresta queimada na Amazônia virou pasto'
  project_url: >-
    https://infoamazonia.org/2023/08/04/dia-do-fogo-tres-anos-depois-mais-da-metade-da-floresta-queimada-na-amazonia-virou-pasto/  
  veiculo: IPAM Amazônia e InfoAmazonia
  autoria: Bibiana Alcântara Garrido; Luiz Felipe Morais Martenexen; Ane Alencar
  data: 4/8/2023
  resumo: >+
    A reportagem revela como estão as áreas queimadas no “Dia do Fogo” três anos depois do episódio que marcou 2019 com a articulação de 
    grupos ruralistas para tocar fogo na Amazônia. Em 2023, descobrimos que mais da metade da área queimada na ação virou pasto, enquanto 
    outros 40% ainda não tiveram uso e, aparentemente, queimaram “por queimar”.  O trabalho oferece dados abertos sobre a área de floresta 
    queimada no “Dia do Fogo” e convertida, organizados por município, estado, terra indígena e unidade de conservação na Amazônia. 

  relevância: >
    O trabalho dá continuidade à cobertura sobre o “Dia do Fogo”, evento que chocou o Brasil e o mundo e que ainda deixa perguntas não 
    respondidas. A proposta foi responder algumas delas: o que ficou depois do fogo ou o que foi feito da terra queimada? Um dos crimes 
    ambientais mais expressivos dos últimos anos, o “Dia do Fogo” deixou rastros que se multiplicam e se relacionam com o ambiente ano 
    após ano. Até então, não havia uma reportagem mostrando o resultado do episódio. Na ideia de contribuir para a produção de conhecimento 
    em torno do fato, o trabalho mostrou, por exemplo, cidades que mais registraram área de floresta queimada e que estavam, até então, “fora 
    do eixo” entendido como central para o “Dia do Fogo” – Novo Progresso (PA) e margens da BR-163 – como Boca do Acre (AM), a 2,3 mil 
    quilômetros de distância. A reportagem também coloca em discussão as consequências de crimes socioambientais com incêndios, ou pelo 
    fogo de desmatamento, acrescentando o impacto negativo que é a floresta degradada. A análise dos dados produzidos para a reportagem 
    mostrou que quase 40% da área queimada no “Dia do Fogo” permaneceu sem uso, mas se tornou uma floresta degradada que perdeu a capacidade 
    de funcionamento para sustentar as vidas da sociobiodiversidade e para manter serviços ecossistêmicos como os ciclos naturais da água, 
    do carbono e do nitrogênio. A degradação é um dos impactos ainda pouco noticiados e discutidos publicamente quando o assunto é dano 
    socioambiental. Por mais que a repercussão de dados como os de fogo e desmatamento tenha se estabelecido como pauta na imprensa e 
    rotina mensal para órgãos governamentais e instituições, estamos passos atrás com a degradação, com a urgência de dados consolidados 
    nacionalmente. A reportagem também traz o relato de um entrevistado que vive na terra indígena que teve maior área queimada no “Dia 
    do Fogo”, contando alguns dos efeitos do fogo e da fumaça na saúde das pessoas, como ardência nos olhos e dificuldade para respirar, 
    por exemplo. Em suma, o trabalho se soma às produções jornalísticas na área que suscitam a reflexão e subsidiam o debate público com 
    dados, ao reportar modelos predatórios ainda vigentes e que pressionam a sociobiodiversidade na contramão da agenda climática global 
    com justiça social.  

  originalidade: >-
    A originalidade do trabalho é encontrada no ineditismo da pauta, passível de ser atualizada ano a ano, na medida em que o mapeamento 
    de uso e cobertura da terra no país é também renovado. É inédita a informação trazida a público pela reportagem de que mais da metade 
    da área queimada no “Dia do Fogo” virou pasto, e outros 40% não foram usados, virando floresta degradada. A descoberta oferece pistas 
    de como ocorre o processo exploratório na Amazônia, e de como o argumento da “necessidade de abrir novas áreas” para exploração não se 
    sustenta, dado que grande parcela da área queimada sequer foi utilizada, ainda que fosse de maneira irregular. O trabalho também é original 
    ao oferecer os dados abertos para quem quiser consultar, organizados por área de floresta queimada e convertida em municípios, estados, terras 
    indígenas e unidades de conservação na Amazônia no “Dia do Fogo”. Tais dados apresentam um potencial de consulta e replicabilidade para novas 
    pautas em cada categoria disposta na tabela, com orientações na descrição da metodologia e bases de dados utilizadas ao final da reportagem. 
    Um dos pontos de originalidade no trabalho está também na parceria entre uma organização da sociedade civil e um site especializado em jornalismo 
    de dados para a publicação da matéria. De um lado, a equipe de jornalistas do IPAM produziu a reportagem com participação de pesquisadores na definição 
    da metodologia e na coleta dos dados; de outro, a equipe do InfoAmazonia cuidou da edição, da infografia e da divulgação do material. 

  metodologia: >+
    A análise utilizou dados da plataforma Monitor do Fogo (https://plataforma.brasil.mapbiomas.org/monitor-do-fogo) para área queimada mensal, 
    e do MapBiomas Brasil (Coleção 7.1) para cobertura e uso do solo (https://plataforma.brasil.mapbiomas.org/cobertura). Os dados da Coleção 7.1 
    são os mais recentes disponíveis e compreendem imagens de satélite de 1985 a 2021, portanto, os dados contidos na reportagem não englobam os anos 
    de 2022 e 2023. A partir das plataformas foi possível cruzar as áreas queimadas com áreas de floresta para chegar ao número da área de floresta 
    queimada. Os dados foram selecionados considerando o período de agosto a outubro de 2019, de forma a minimizar alterações por cobertura de fumaça 
    ou nuvens, por exemplo. Para fins de comparação com a floresta amazônica antes de 2019, foram utilizadas imagens de satélite de 2018. Os dados 
    abertos divulgados na reportagem estão neste link, organizados em área queimada e convertida por município, estado, terra indígena e 
    unidade de conservação na Amazônia: https://lookerstudio.google.com/u/1/reporting/a8b36c50-4914-4b90-acd4-32b95c5484b5/page/Qg3WD  

