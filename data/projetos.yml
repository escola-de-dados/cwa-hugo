- title: Média móvel diária de casos e mortes por Covid-19 nos telejornais da Globo
  project_url: 'https://globoplay.globo.com/v/8595182/'
  veiculo: TV Globo
  autoria: >-
    Adriano Bini; Ana Carolina Moreno; Gabriel Larangeira; Márcio Gomes;
    Roberson Kimura
  data: 1/6/2020
  resumo: "O projeto de divulgação diária da média móvel de casos e mortes por Covid-19 na TV Globo nasceu dentro dos telejornais locais de São Paulo, com o objetivo de contextualizar os únicos dados oficiais divulgados pública e diariamente pelas autoridades: o total de casos e óbitos pela data em que foram confirmados. Como os novos casos e mortes diárias variam muito por causa do fim de semana, a partir de 1º de junho de 2020 os telejornais locais passaram a divulgar um gráfico com esses novos casos e mortes em barras, mas com a linha da média móvel de 7 dias, para permitir que o(a) telespectador(a) pudesse ver mais claramente a tendência da epidemia.\_"
  relevância: >-
    Sem acesso público a dados oficiais diários que meçam a epidemia segundo os
    critérios científicos considerados adequados (casos pela data dos primeiros
    sintomas e mortes pela data de ocorrência), com a aplicação da técnica de
    correção do atraso de notificação (nowcasting), restou ao jornalismo usar os
    números divulgados pelos governos, ainda que limitados. 


    A média móvel foi a forma que os telejornais de São Paulo – o estado com o
    maior número de casos e mortes – encontraram para contornar as distorções
    diárias dos dados absolutos. Um mês depois, o gráfico criado pela equipe
    passou a ser replicado em todos os telejornais nacionais da TV Globo e pelas
    afiliadas e G1. Após a popularização da média móvel na televisão, as
    autoridades municipais, estaduais e o próprio Ministério da Saúde (a partir
    de junho) passaram a divulgar o mesmo cálculo em seus boletins oficiais. 
  originalidade: >-
    Apesar de veículos impressos e online já terem usado a média móvel para
    acompanhar a epidemia, na televisão ela foi adotada pela primeira vez pelo
    SP2. O projeto envolveu a produção, a edição e a equipe de arte no
    desenvolvimento de uma estrutura de infografia capaz de ser atualizada
    diariamente no curto período de tempo disponível entre a divulgação dos
    dados pelo governo estadual e o horário em que o telejornal vai ao ar. 


    A elaboração do projeto inovou na forma de criar um fluxo para uma
    informação pouco usual para a linguagem televisiva chegar ao público em um
    formato de fácil compreensão e capaz de contextualizar os dados diários
    repetitivos em explicações consolidadas que resumem as alterações mais
    relevantes naquele dia, e o que elas dizem sobre o comportamento da
    epidemia. 


    Além da apresentação diária da média móvel do estado, as médias de cada
    região, na divisão usada pelo governo estadual para o Plano SP de
    flexibilização, também são calculadas diariamente e rendem reportagens
    aprofundadas. As macrorregiões (Grande São Paulo e Interior e Litoral)
    também têm seus dados acompanhamentos periodicamente, para que os
    telejornais possam mostrar os diferentes estágios da doença pelo estado e
    chegar mais perto da realidade do(a) telespectador(a).
  metodologia: >-
    Para garantir a produção diária de um gráfico de barras e linha apresentado
    no estúdio dos telejornais, um projeto de arte precisou ser montando usando
    técnicas de programação para automatizar a geração da arte a partir da
    inclusão de apenas um dado: o número de casos ou mortes confirmadas nas
    últimas 24 horas. 


    O projeto então calcula automaticamente a média móvel para o dia em questão
    e destaca as duas datas comparativas dentro do histórico. Inicialmente, como
    o projeto começou ainda com a epidemia em aceleração, a comparação era feita
    entre a média mais recente e a de sete dias antes.  


    A partir de meados de julho, quando o projeto foi estendido para todo o
    Brasil e aplicado para analisar regiões em diferentes estágios da epidemia,
    a comparação passou a ser feita dentro de um período de 14 dias, e uma
    escala foi definida para indicar se a variação nesse período indica uma
    tendência de alta, de estabilidade ou de queda. 


    Por fim, os cálculo da média móvel do estado e das regiões do Plano SP foram
    automatizados em dois dashboards para que o resto da equipe de edição e
    produção possa ter acesso diário aos principais indicadores da epidemia, e
    possam usar os dados de forma autônoma e cotidiana, mas seguindo a mesma
    metodologia padronizada. 
