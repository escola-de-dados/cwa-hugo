- title: Monitor Nuclear
  project_url: >-
    https://www.nucleo.jor.br/institucional/2021-05-19-nova-ferramenta-twitter-politicos/
  veiculo: Núcleo Jornalismo
  autoria: ' Sérgio Spagnuolo, Lucas Gelape, Felippe Mercurio, Renata Hirota, Lucas Lago, Rodolfo Almeida, Jade Drummond e Alexandre Orrico.'
  data: 19/5/2021
  resumo: "O Monitor Nuclear é uma aplicação gratuita desenvolvida pelo Núcleo Jornalismo que identifica tendências e mostra análises de engajamento no Twitter dos principais políticos brasileiros e possíveis pré-candidatos à eleição presidencial de 2022.\n\nAtualmente, a ferramenta monitora publicações e interações de 654 perfis. São eles: presidente da República, vice-presidente, 507 deputados, 78 senadores, 28 governadores, 14 ministros e 25 atores da política -- como possíveis candidatos, ex-ministros e políticos influentes mesmo sem cargo eletivo.\n\nOs dados podem indicar tanto o humor do momento quanto a mobilização de bases de apoio ou de oposição em relação a certo ator político ou assunto.\_\n\nA aplicação permite o monitoramento dos tweets mais populares publicados pelos principais políticos brasileiros, os termos mais utilizados nas últimas horas, os perfis mais ativos e a popularidade dos assuntos entre a classe política nos últimos 180 dias. Também é possível encontrar tweets sobre temas específicos publicados pelos atores políticos com a busca por palavras-chave. Por fim, mas não menos importante, o Monitor Nuclear permite comparar o engajamento de até 4 perfis monitorados pela ferramenta."
  relevância: >-
    Com pouco mais de 16 milhões de usuários, o Twitter está longe de
    representar o eleitorado brasileiro, mas, nos últimos anos, a rede social
    passou a funcionar como um termômetro do debate político no Brasil e em
    muitos outros países.


    A rede social é recorrentemente um meio utilizado por autoridades para se
    comunicar diretamente com suas bases, o que a tornou uma ferramenta de
    tomada de decisões, além de pautar a imprensa e boa parte do debate público.
    O acompanhamento desses dados, com livre acesso, é relevante para entender a
    temperatura do debate e a mobilização de bases políticas. 


    O estudo Twiplomacy mostra a importância do Twitter na política e na
    diplomacia (https://twiplomacy.com/blog/twiplomacy-study-2020/). Segundo a
    pesquisa, governos e líderes de 189 países possuíam uma presença oficial na
    rede social -- quase todos os membros das Nações Unidas.
  originalidade: >-
    O Monitor Nuclear é a única ferramenta do tipo aberta e gratuita no Brasil,
    e pode ser utilizada a qualquer momento. Os dados e gráficos produzidos pelo
    Monitor Nuclear também podem ser amplamente utilizados e divulgados por quem
    tiver interesse, pedimos apenas que citem a referência.
  metodologia: >-
    A base do código é aberta
    (https://github.com/voltdatalab/science-pulse-public) e tem como referência
    a ferramenta Science Pulse (https://sciencepulse.org/), projeto de
    monitoramento de ciência do Volt Data Lab, a empresa por trás do Núcleo.


    ESCOLHA DOS NOMES: A lista de perfis monitorados pode variar de acordo com
    novos fatores políticos e eleitorais. Os perfis dos políticos foram baseados
    em diversas fontes:


    - Lista de senadores, via conta oficial do Senado Federal:
    https://twitter.com/i/lists/1049263545530142720 


    - Lista de deputados, via conta oficial da Câmara dos
    Deputados:https://twitter.com/i/lists/1126190774805258241 


    - Lista de governadores, via Sérgio Spagnuolo (editor do Núcleo):
    https://twitter.com/i/lists/1376874024949649411 


    - Lista de ministros, via Sérgio Spagnuolo (editor do Núcleo):
    https://twitter.com/i/lists/1376880814860931082 


    - Lista com presidente e vice-presidente via Sérgio Spagnuolo (editor do
    Núcleo): https://twitter.com/i/lists/1376883897607335936 


    - Lista de atores políticos, que contém personagens relevantes na cena
    política, políticos eleitos que não constam nas outras listas e políticos ou
    autoridades sem cargos eletivos, com curadoria de Sérgio Spagnuolo (editor
    do Núcleo): https://twitter.com/i/lists/1376884601122082821 


    - A lista pode ser aumentada, e, inclusive, reduzida, a depender de fatores
    políticos e eleitorais. Qualquer pessoa pode sugerir um nome para integrar a
    lista de atores políticos, através deste formulário, explicando por quê:
    https://docs.google.com/forms/d/e/1FAIpQLSc_Spz0v-_kUqfm1GG_XSY4OCRxGw0IP233UeFdXaOgZK3hvg/viewform 


    DADOS: Os dados são baseados em tweets originais (retweets são
    desconsiderados) publicados pelos próprios atores em seus perfis oficiais e
    verificados pelo Twitter. Os dados analisados são obtidos diretamente da API
    do Twitter (https://developer.twitter.com/en/docs), e atualizados a cada 20
    minutos. O código para extração pode ser encontrado neste gist
    (https://gist.github.com/sergiospagnuolo/16f59265c79f26a95959cd3c9b279f99).
    A política de API do Twitter não permite a reprodução integral dos dados. A
    API gratuita do Twitter só permite retornar os últimos 3.200 tweets de cada
    perfil.


    BASE DA ANÁLISE: A análise é baseada em três variáveis: data de publicação,
    total de curtidas por tweet e total de retweets por tweet. Os dados não
    consideram comentários, por dois motivos:


    1. curtidas e retweets estão limitados a apenas um por perfil, funcionando
    quase como uma métrica de endosso ao conteúdo. Isso torna mais difícil para
    bots e perfis falsos inflarem artificialmente tweets originais, ao contrário
    do que acontece com uma hashtag, por exemplo, à medida que um perfil pode
    curtir múltiplos tweets com um termo.


    2. comentários são ilimitados, o que pode inflar indevidamente o número de
    interações. Além disso, eles frequentemente não refletem uma interação
    provável de endosso, podendo ser críticos, ofensivos, spam, piadas, memes ou
    tags para pessoas acompanharem o assunto.


    Vale notar que a metodologia do Monitor é válida para se visualizar
    engajamento em perfis específicos, mas não acerca de dados conversacionais.
    Com uma hashtag ou campanha online, por exemplo, o caso é diferente, à
    medida que há vários tweets com hashtags ou termos que um bot ou um humano
    possam interagir em massa.


    FÓRMULAS: O Monitor agrega, por dia, o número de tweets disparados entre 00h
    e 23h59 e soma o total de curtidas e retweets. Essa soma é considerada como
    o total de interações. Isso nos permite calcular duas métricas fundamentais
    para nossa análise: a taxa de engajamento e a tendência de engajamento.


    - Taxa de engajamento: é a média simples do total de interações pelo número
    de tweets disparados em um único dia. Assim, se um perfil tuitou 10 vezes e
    teve 100 interações, a taxa de engajamento é de 10 interações por tweet. Se
    outro perfil tuitou uma vez e teve 100 interações, essa taxa é de 100 por
    tweet.


    - Tendência de engajamento: é a média móvel exponencial de X dias da taxa de
    engajamento. Consideramos 15 dias como o default, indicando um ciclo
    noticioso rápido, mas constante.


    - Tweets em alta: lista tweets de autoria de perfis monitorados pelo Monitor
    Nuclear que tenham o maior número de retweets de toda a população de
    usuários (contagem de RTs), no momento da última coleta de dados. Usuários
    podem escolher duas opções para visualização: Descoberta mostra tweets de
    usuários que estejam abaixo da mediana do número de seguidores dentre os
    perfis listados no Monitor Nuclear, e Popularidade mostra tweets de todos os
    perfis da base de dados.


    Em todos os casos, a linha de tendência utiliza regressão local (LOESS)
    (http://www.leg.ufpr.br/lib/exe/fetch.php/projetos:saudavel:loess.pdf), um
    método estatístico que estima curvas e superfícies através de suavização,
    melhor para identificar tendências de curto prazo.


    FUNDAMENTOS TÉCNICOS: O Monitor é construído com a linguagem de programação
    R, utilizando o pacote Shiny. O ETL (processo de captura e organização de
    dados) é feito a partir de uma instância no Rstudio, e o banco de dados que
    armazena as informações é PostgresSQL.
