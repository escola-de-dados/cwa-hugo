- title:  "'Data venia': o mapa das divergências no Supremo"
  project_url: >-
    https://oglobo.globo.com/politica/noticia/2023/07/30/stf-tem-nunes-marques-e-andre-mendonca-unidos-nas-derrotas-e-poucas-divergencias.ghtml
  veiculo: O Globo
  autoria: Marlen Couto e Vinicius Machado
  data: 30/7/2023
  resumo: >+
    A reportagem faz um mapeamento das divergências no voto entre os ministros do Supremo Tribunal Federal (STF) tanto no plenário 
    quanto nas turmas ao longo do primeiro semestre de 2023. O levantamento mostra que o grupo formado pelos ministros Edson Fachin, 
    Nunes Marques, André Mendonça e Gilmar Mendes discorda, em média, quase três vezes mais da visão majoritária do STF que os demais 
    magistrados. Nesse contexto, há ainda de forma recorrente a dobradinha Marques-Mendonça, ambos indicados pelo ex-presidente Jair 
    Bolsonaro, entre os votos vencidos.

  relevância: >
   O STF ganhou ainda mais protagonismo nos últimos anos em meio ao contexto social e político do país, marcado pela divisão ideológica 
   e por ataques a instituições. Central para a garantia do Estado Democrático de Direito, o tribunal está no centro de decisões com 
   alto impacto. A reportagem se propõe, a partir de mecanismos de transparência da própria Corte, apresentar dados de forma amigável 
   ao leitor que ajudem a compreender o comportamento de seus ministros e como se dá o processo de decisão do STF. Um dos temas 
   debatidos, a partir dos dados e de entrevistas com especialistas, é como a atuação de Nunes Marques e André Mendonça representa uma 
   quebra de padrão, pelas posições ideológicas destoantes dos demais magistrados e próximas às de Jair Bolsonaro, responsável por suas 
   indicações, o que pode ser uma tendência no âmbito do tribunal. Uma cobertura do STF a partir de dados quantitativos contribui para 
   fortalecer sua transparência e, consequentemente, a democracia.

  originalidade: >-
    A reportagem é original pela abordagem que faz do comportamento do STF e  pela visualização de dados que apresenta. A análise 
    proposta, sobre como votam individualmente e em grupo os 11 ministros da Corte, não costuma ser amparada em dados quantitativos na 
    cobertura de política ou Judiciário do país, mesmo em relação ao tribunal mais importante do Brasil. Este é um passo fundamental 
    para fornecer informação à opinião pública em um contexto de desinformação e descrença no jornalismo. Entendemos também que o 
    jornalismo de dados é pontencializado quando permite que o leitor explore os dados utilizados como base, através de visualizações 
    intuitivas e amigáveis, ao mesmo tempo que conduz análises e destaca pontos importantes destes mesmos dados. Acreditamos que este
    projeto entrega os dois aspectos, embalados em uma visualização raramente utilizada na imprensa, sobretudo em reportagens de política, 
    que tendem a ter formatos mais padronizados. A utilização do diagrama de cordas para analisar a dinâmica do STF é uma sinalização de 
    que a cobertura diária tem espaço para ferramentas mais ousadas.

  metodologia: >+
   O trabalho partiu de estatísticas fornecidas pelo Programa Corte Aberta, instituído pela Resolução n° 774/2022, disponível no site 
   do STF: https://transparencia.stf.jus.br/extensions/corte_aberta/corte_aberta.html. A partir da um base de dados em formato CSV, 
   foram, inicialmente, localizadas 7,6 mil decisões finais, liminares e de recursos no período analisado (primeiro semestre de 2023). 
   Desse total, foram mapeadas 511 decisões da Corte em que houve discordância de pelo menos um ministro, ou seja, aquelas não unânimes e 
   formuladas em maioria. Em seguida, a partir do detalhamento de quais foram os votos vencidos em cada julgamento colegiado, foi criada 
   uma nova base dados em Excel para listar quantas vezes cada um dos ministros do STF foi voto vencido e, se não tiver votado diferente 
   sozinho, com quem cada um foi vencido nos processos. Essa nova base perimitiu criar as visualizações. Os dados da apuração foram 
   reorganizados para que as relações entre os ministros formassem eventos únicos e duplicações fossem eliminadas. Assim, a relação 
   Marques-Mendonça, por exemplo, seria a mesma que a relação Mendonça-Marques. Com todas as “duplas” possíveis de ministros definidas 
   em planilha e a quantidade de divergências colegiadas estabelecidas, pudemos passar para a etapa da visualização. O diagrama de 
   cordas é um gráfico circular que projeta relações de quantidade entre diferentes categorias e isto permite que o leitor identifique 
   as relações onde incidem maiores quantidades (linhas mais grossas) ao mesmo tempo que traça o panorama de todas as ligações, sem 
   omitir dados. O gráfico interativo foi elaborado através da ferramenta Flourish, que oferece flexibilidade para tratar os números e 
   personalizar cores, formas, escalas e outros elementos visuais, além de responder bem a diferentes dispositivos. Já os destaques, 
   estáticos, foram feitos em programas de edição de imagem a partir do que foi construído no Flourish: inserimos fotos dos ministros, 
   ressaltamos os números importantes e criamos contrastes entre as linhas principais e as demais, no intuito de guiar a atenção do 
   leitor.
      
  
