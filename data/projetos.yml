- title:  "'Apae não alfabetiza', diz coordenadora de filial que segrega alunos, apesar da lei garantir educação inclusiva"
  project_url: >-
    https://www.terra.com.br/noticias/educacao/educar-para-incluir/apae-nao-alfabetiza-diz-coordenadora-de-filial-que-segrega-alunos-apesar-da-lei-garantir-educacao-inclusiva,4d0e9c9215b84b87bb567f38d8c9c0220f858lvs.html
  veiculo: Portal Terra - Estadão
  autoria: Beatriz Araujo e Maria Clara Andrade
  data: 18/9/2023
  resumo: >+
    A reportagem aborda a educação inclusiva, dando luz às contrariedades das escolas especiais - que segregam e vão contra a legislação 
    vigente. O texto,  que revela uma realidade que pouco tem espaço no noticiário, é resultado de uma apuração de meses, que envolveu 
    conversas com especialistas, relatos coletados e, também, levantamentos de dados - não tão acessíveis. Com as informações iniciais 
    em mãos, as repórteres foram à rua e visitaram três instituições: 1. a Associação de Pais e Amigos dos Excepcionais (Apae) de São 
    Caetano do Sul, onde funciona uma escola especial; 2. a Apae de Salvador, filial que se adequou à legislação e funciona, no que diz 
    respeito à educação, como centro de Atendimento Educacional Especializado (AEE); 3. o Instituto Jô Clemente, antiga Apae da capital 
    de São Paulo, que mudou sua metodologia em prol da inclusão. Todo esse trabalho mostra o abismo entre o que a lei prevê e o que 
    acontece na prática quando falamos de educação inclusiva. Além disso, revela irregularidades polêmicas.

  relevância: >
    Há Apaes em todas as regiões do país. Segundo dados obtidos pela reportagem, atualmente existem 1.298 escolas especiais - unidades 
    educacionais que atendem apenas alunos com deficiência, contrariando os principais de inclusão escolar. Cruzando dados da Federação 
    Nacional das Apaes (Fenapaes) solicitados pela reportagem com dados do MEC/Inep, chegamos ao percentual inédito de que 66% dos 
    alunos matriculados em escolas que segregam estão em Apaes. Essa força da instituição mostra sua relevância. Por conta disso, 
    percebemos que havia a necessidade de saber o que acontece dentro dessas filiais - que, teoricamente, devem seguir as diretrizes 
    do MEC. E com a apuração feita pela reportagem, foram notadas condutas questionáveis quando se tem como base a legislação e o 
    embasamento de especialistas. Além disso, o texto também traz dados inéditos em torno da educação inclusiva, denuncia a falta de 
    transparência de investimentos direcionados a instituições do tipo e conta com entrevistas exclusivas com representantes do governo 
    que se pronunciaram sobre as questões.

  originalidade: >-
    Ao pesquisar por 'Apae' no Google aparecem apenas links de divulgação do trabalho da instituição ou, então, notícias que promovem 
    suas ações. Mas, ao longo da apuração da reportagem, os depoimentos de famílias de estudantes com deficiência que tivemos contato 
    não falavam da Apae nesse tom. Os especialistas em prol da educação inclusiva também tiveram posicionamentos críticos à metodologia 
    das filiais. Então resolvemos investigar esse assunto a fundo e publicamos a primeira reportagem de fôlego que da luz a essas questões 
    com dados, pronunciamentos do governo, depoimentos de famílias, especialistas e visitas presenciais. O assunto é denso e foi um desafio 
    compreender sua complexidade para contar toda essa história ao público com sensibilidade. Toda essa apuração, além da publicação desta 
    reportagem, rendeu o especial 'Educar para Incluir'.

  metodologia: >+
    "Para esta reportagem, inicialmente,  analisamos os dados de diversos aspectos da Educação Inclusiva do MEC e Inep que estão 
    compilados na plataforma Diversa, do Instituto Rodrigo Mendes. Esses dados foram obtidos por meio de bancos de dados públicos e, 
    também, por pedidos de Lei de Acesso à Informação (LAI). 
    Com relação às Apaes, coletamos dados disponibilizados no site da Fenapaes, a instância federal da Apae. Mas, por falta de transparência 
    sobre as filiais onde funcionam escolas especializadas e, também, sobre orçamento, coletamos dados diretamente com a Fenapaes.
    Para tentar entender a realidade dos estados com relação à educação inclusiva e as instituições de educação segregadas, buscamos 
    dados junto a todas as secretarias de Educação. Reforçando a falta de transparência e complexidade em torno do tema, obtivemos 
    poucos retornos. Mas os estados que responderam proporcionaram dados importantes para a compreensão desse contexto.
    Além disso, em contato direto com o MEC, solicitamos mais dados específicos e posicionamentos diretos.
    Por fim, com o Inep, obtivemos uma base de dados inédita sobre a quantidade de salas de recursos multifuncionais onde acontece o 
    AEE e quantas delas existem em instituições como a Apae. Esses dados, cruzados com os demais, também foram importantes para fortalecer 
    a apuração. 
    Ao longo da reportagem cruzamos todos estes dados e contamos com o auxílio de especialistas em educação inclusiva para compreendê-los 
    melhor."
  
