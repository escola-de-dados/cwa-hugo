- title: Inocentes presos
  project_url: 'https://temas.folha.uol.com.br/inocentes/'
  veiculo: Folha de S.Paulo
  autoria: ' Artur Rodrigues, Rogério Pagnan, Rubens Valente, Henrique Santana, Karime Xavier, Luciano Veronezi, Pilker, Thiago Almeida'
  data: 25/5/2021
  resumo: >-
    A Série Inocentes Presos catalogou e sistematizou casos de prisões injustas
    para mostrar com profundidade, pela primeira vez, por que elas acontecem no
    país. A reportagem traz a análise exclusiva de cem casos, contados um a um e
    sistematizados em infográficos que destrincham os motivos desses erros da
    justiça e aparato policial no Brasil. 
  relevância: >-
    O material gerou grande discussão na sociedade, passou a ser usado em
    universidades de direito e também provocou a libertação de um homem preso
    injustamente há 7 anos. Assim que a reportagem foi publicada, o ministro
    Edson Fachin anulou o processo de um caso em que um caseiro havia sido preso
    injustamente por latrocínio. A discussão sobre o assunto cresceu no país e
    pouco tempo depois o presidente do STJ, Luiz Fux, também criou um grupo de
    trabalho para estabelecer protocolos para evitar prisões por reconhecimentos
    incorretos, tema do primeiro capítulo da série e principal motivo de prisões
    injustas. 
  originalidade: >-
    Nunca um trabalho jornalístico analisou tantos casos de prisões injustas no
    país e os sistematizou, criando, inclusive, a nomenclatura para a
    classificação dos tipos de erros mais comuns. Dessa maneira, a originalidade
    reside na profundidade do material. 
  metodologia: >-
    A reportagem envolveu busca e sistematização de dados nos sites dos
    Tribunais de Justiça, muitos deles de muito difícil acesso. Após a análise
    dos dados contidos em mais de uma centena de processos, a reportagem os
    sistematizou em um arquivo CSV, que mostrava desde os principais motivos das
    prisões, estado, profissão e cor das vítimas dos erros. Através da análise
    desses dados, foram criadas nomenclaturas para os tipos de erros mais comuns
    na prisão, possibilitando uma sistematização do problema do país. O material
    também envolveu dados de duração de processos, que mostraram que, em alguns
    casos, as denúncias aconteciam após apenas um dia depois do fato do crime. 
