- title: Cidade de SP tem um registro de celular roubado ou furtado a cada 3 minutos
  project_url: >-
    https://g1.globo.com/monitor-da-violencia/noticia/2023/03/26/cidade-de-sp-tem-um-registro-de-celular-roubado-ou-furtado-a-cada-3-minutos.ghtml
  veiculo: g1
  autoria: Clara Velasco, Marina Pinhoni e Victor Farias
  data: 26/3/2023
  resumo: >+
    A cidade de São Paulo registrou mais de 200 mil ocorrências de roubos e furtos de celulares em 2022, o que representa um caso a 
    cada três minutos, em média. É o que aponta um levantamento exclusivo do Monitor da Violência do g1, em parceria com o Fantástico, 
    feito com base nos dados de boletins de ocorrência disponíveis no site de Transparência da Secretaria de Segurança Pública (SSP) do 
    estado. O levantamento identifica que o número representa uma alta em relação a 2021 e também analisa as especificidades dos crimes 
    na cidade (concentração na região Central; vias com mais registros; diferentes características dos crimes a depender do tipo de 
    logradouro; principal período do dia em que crimes acontecem; principais marcas roubadas por região da cidade, etc).  

  relevância: >
    Esta foi a primeira vez que um veículo jornalístico coletou e analisou os boletins de ocorrência de roubos e furtos de celulares 
    presentes na página da Transparência da SSP-SP. O trabalho levou semanas por conta das dificuldades técnicas de lidar com estes 
    dados, e o resultado analítico teve grande repercussão. Houve parceria com o Fantástico, da TV Globo, que flagrou diversos crimes 
    de celulares na região central da cidade. A série de reportagens não apenas pautou a discussão pública durante dias, como também 
    motivou uma operação da Polícia Civil de SP contra ladrões de celulares.

  originalidade: >-
    O trabalho é original por ter conseguido, pela primeira vez, coletar e analisar os boletins de ocorrência presentes na página da 
    Transparência da SSP sobre os crimes de roubos e furtos de celulares em SP. Estes são dados que, até então, não eram auditados pelo 
    governo de São Paulo. Por isso, os passos de coleta e de limpeza das informações foram desafiadores e cuidadosos. Além disso, a 
    série de reportagens foi multiplataforma, contando não apenas com textos e diversos gráficos publicados no g1, bem como vídeos e 
    entradas na TV Globo.

  metodologia: >+
    Os dados apresentados na reportagem foram coletados na página de Transparência da Secretaria de Segurança Pública do estado de São 
    Paulo. Para chegar aos números finais, foram analisadas 12 planilhas de cada tipo de crime (roubo e furto) nos anos de 2019, 2020, 
    2021 e 2022, totalizando 96 planilhas, com mais de um milhão de linhas.
    Os dados, então, foram analisados com a linguagem de programação Python. Seguindo instruções da SSP, foram retiradas as duplicadas 
    com base nas colunas DELEGACIA_CIRCUNSCRICAO, NUM_BO e o ano do registro de ocorrência, retirado da coluna DATAELABORACAO. 
    Em caso de crimes em que havia registro de roubo e furto no mesmo BO, foi selecionado somente o roubo, crime de maior gravidade, 
    também seguindo instruções da SSP.
    Em seguida, foram selecionados os dados da cidade de São Paulo ou das outras cidades do estado.
    Cerca de 80% da base de 2022 da cidade de São Paulo continha a informação de latitude e longitude, o que permitiu a elaboração de 
    mapas mostrando os registros dentro da cidade.
    Foram notadas pequenas falhas na base, como quantidade de celulares com número quebrado (este dado não foi usado) e delegacias de 
    outras cidades localizadas dentro de SP. Esses erros foram informados à SSP e não impactaram na análise, já que eram residuais.
  
