  data: 2/8/2022
  resumo: >+
    Reportagem revelou a existência de 1.269 pistas clandestinas na Amazônia Legal, número maior do que o de pistas 
    registradas na região. Do total de pistas clandestinas, 362 estão perto de áreas desmatadas por garimpos. 
   
  relevância: >
    A investigação do The Intercept Brasil mostra que o governo Bolsonaro não fiscaliza ou pune donos de pistas clandestinas, 
    e ainda revela como essas estruturas construídas no meio da floresta são utilizadas na cadeia ilegal do ouro que começa em 
    terras protegidas da Amazônia e vai parar  em grandes empresas globais de tecnologia, como Apple, Tesla, Ford e Amazon. 
      
  originalidade: >-
    O levantamento de pistas clandestinas é inédito e ajuda a compreender como funciona a operação de garimpos ilegais na 
    Amazônia Legal, que estão ligados diretamente a problemas ambientais e sociais na região. 
    Um documentário também foi produzido sobre essa investigação de dados: https://youtu.be/IA-Rk_hdl4M.
    
  metodologia: >+
    Os dados de pistas clandestinas foram reunidos pela organização não-governamental Earthrise Media, que utilizou AI para 
    identificar pistas de pouso em imagens de satélite. Também utilizamos dados da plataforma aberta OpenStreetMap, da ONG ISA 
    Socioambiental e da Hutukara Associação Yanomami. Os dados foram analisados e checados visualmente por jornalistas do The 
