  data: 2/5/2023
  resumo: >+
    Reportagem especial para o Projeto Morar SP, da TV Globo SP, onde trabalhamos exclusivamente com matérias sobre habitação / moradia. 
    Neste material mostramos a população que mora em áreas consideradas de risco; pessoas que estão sujeitas a perder a moradia diariamente, 
    e ainda pagam por isso. Na capital paulista, a Defesa Civil estima que a área considerada de risco é de 1.725 hectares, o equivalente 
    a 1.600 campos de futebol ou a 12 parques do Ibirapuera.

  relevância: >
    Mapear e exibir essa realidade expõe a precariedade de atenção, agilidade e investimento oferecido pelo poder público às pessoas que 
    vivem em áreas de risco. A matéria evidencia uma questão de "tragédia anunciada" que é tratada de forma paliativa ou com soluções 
    emergenciais quando o problema já aconteceu evidenciando a necessidade de uma política efetiva, ágil e preventiva.

  originalidade: >-
    O trabalho expôs a falta de políticas adequadas para esse contingente de pessoas; a inexistência dos dados de boa parte das esferas 
    responsáveis e até a troca de continuidade num trabalho por conta de uma troca de governo impacta diretamente no aumento evidente de 
    moradias e pessoas nessas áreas. O Ministério Público, a partir da reportagem, passou a cobrar o Plano de Redução de Riscos no município; 
    uma realidade que infelizmente afeta a maioria dos municípios do estado de São Paulo, como aconteceu em 2023 no litoral norte devastado 
    pelas fortes chuvas.

  metodologia: >+
    Essa reportagem surgiu após uma resposta de pedido via LAI à Secretaria Estadual de Habitação de São Paulo de um mapa de áreas de 
    risco; a secretaria informou que não possuía um dado / mapa de áreas de risco no estado em razão da troca de governo (mesmo com 
    quatro meses da nova gestão). E que um novo levantamento estaria sendo elaborado com prazo para o fim de 2023. Pensando nisso, 
    buscamos contato com todas as prefeituras do estado de São Paulo e descobrimos que não existe padrão, nem todas possuem dados, 
    algumas possuem dados desatualizados. E conversando com especialistas entendemos que o dado é o ponto principal para que políticas 
    habitacionais fossem desenvolvidas. Com essa lacuna fomos buscar dados com a Defesa Civil e, a partir daí, utilizamos o GeoSampa, 
    um tipo de mapa digital da cidade de SP que permite obter um tipo de análise estratégica territorial e que tem seu uso técnico pouco 
    difundido entre os colegas da nossa redação. Extraímos o máximo de informações possíveis para detalhando, por meio de artes na reportagem, 
    todos os números que obtivemos para mapearmos as áreas de risco em níveis, tipos e contextualizando em campo mostrando a realidade 
    das pessoas a partir desta pesquisa.
  
