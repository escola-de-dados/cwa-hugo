  relevância: >
    "A reportagem evidencia que a demarcação de Terras Indígenas impacta o acesso à saúde. Segundo lideranças indígenas e pesquisadores 
    ouvidos pela reportagem, as terras sem demarcação estão mais sujeitas a invasões e conflitos que envolvem o garimpo ilegal e a 
    grilagem de terra. Além disso, as demarcações possibilitam o acesso a outras políticas públicas, como educação e segurança. 
    No contexto da disputa entre o Congresso, que aprovou o projeto de lei do marco temporal, e o Supremo Tribunal Federal (STF), que 
    rejeitou a tese, a reportagem mostra a importância da homologação de terras indígenas para a garantia de direitos constitucionais 
    dos povos originários do Brasil.
