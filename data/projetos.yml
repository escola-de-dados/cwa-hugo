  project_url: >-
    https://www1.folha.uol.com.br/ambiente/2021/12/general-heleno-autoriza-avanco-de-garimpo-em-areas-preservadas-na-amazonia.shtml
    
  veiculo: Folha de São Paulo
  autoria: Vinicius Sassine
  data: 5/12/2021
  resumo: >+
    Uma série de reportagens revelou que o GSI (Gabinete de Segurança Institucional) da Presidência da República autorizou o 
    avanço de garimpo de ouro na região mais preservada da Amazônia no Brasil.

    Investigação jornalística própria comprovou que as autorizações eram inéditas em pelo menos dez anos e que projetos de 
    exploração aprovados estavam em terras indígenas, onde a Constituição proíbe mineração, e colados a uma importante unidade de 
    conservação federal, o Parque Nacional da Neblina.
   
  relevância: >
    As reportagens provocaram efeitos diversos, sendo o mais importante deles a decisão do ministro do Gabinete de Segurança 
    Institucional de anular os próprios atos que autorizavam o avanço de garimpo de ouro em área intocada da Amazônia. A anulação 
    ocorreu 17 dias após a publicação das reportagens, que provocaram ainda reuniões entre órgãos de meio ambiente e de proteção 
    indígena para discutir o que fazer diante dos fatos mostrados.

    As reportagens também levaram à abertura de duas ações na Suprema Corte do país, de uma investigação pelo Ministério Público 
    Federal e ao convite ao ministro para que se explique na Câmara dos Deputados.
    
  originalidade: >-
    Foi a primeira vez que uma reportagem de fôlego se propôs a analisar os atos de anuência prévia, como são chamadas as decisões 
    do Conselho de Defesa Nacional em relação à área de fronteira. A investigação permitiu constatar como age um dos mais 
    influentes ministros no governo Jair Bolsonaro, que despacha no Palácio do Planalto. O recuo de general Augusto Heleno, 
    diante das revelações feitas, também foi inédito em seu modus operandi como ministro de influência no governo.
    
  metodologia: >+
    Mais de mil atos públicos do chefe do GSI, publicados no Diário Oficial da União num período de dez anos, foram sistematizados, 
    analisados, apurados e comparados, para a constatação de que as autorizações eram inéditas na área intocada da Amazônia.

    Além disso, foi feito um trabalho de cruzamentos de dados geográficos, que permitiram a constatação de que as autorizações se 
    davam em áreas de terra indígena, o que é inconstitucional.
    
