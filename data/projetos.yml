- title: De Olho nos Desmatadores
  project_url: >-
    https://deolhonosruralistas.com.br/2020/02/02/mapa-mostra-por-municipio-os-maiores-multados-por-desmatamento-nos-ultimos-25-anos/
  veiculo: De Olho nos Ruralistas
  autoria: Alceu Luís Castilho; Leonardo Fuhrmann; Priscilla Arroyo
  data: 2/2/2020
  resumo: >-
    A equipe baixou todos os dados disponíveis no Ibama sobre multas por
    desmatamento, entre 1995 e 2019, organizou-os e chegou a uma lista com os
    4.620 maiores multados no Brasil nesse período, entre pessoas físicas e
    jurídicas, aqueles com multas, somadas, acima de R$ 1 milhão. A partir daí,
    disponibilizou os dados em um mapa, município por município e ano por ano,
    com os dados sobre cada autuado. Uma série de reportagens no próprio site e
    em veículos parceiros explorou as várias possibilidades do banco de dados.
  relevância: >-
    Os dados sobre multas na base do Ibama estão dispersos, organizados por
    autuações e não por autuados, misturando multas irrelevantes com as mais
    significativas. Ao organizarmos os dados possibilitamos uma leitura das
    pessoas físicas e jurídicas que, efetivamente, mais foram autuadas por
    desmatamento. A transposição cartográfica permite, ainda, uma visão
    regional, por município, daqueles que mais receberam multas por flora no
    período em que essas multas se tornaram significativas, desde o governo FHC
    até o primeiro ano do governo Bolsonaro.


    A pesquisa motivou reportagem de capa na revista CartaCapital e reportagem
    de grande repercussão no site The Intercept Brasil. Ganhou menção, inclusive
    como notícia, em diversos veículos jornalísticos no Brasil (Jornal da USP,
    Jornal do Commercio, Diálogos do Sul, entre muitos outros) e no exterior (o
    espanhol La Vanguardia, por exemplo), além de diversas organizações (como
    ISA e Observatório das Metrópoles). Jornais regionais (Campo Grande News, o
    paraense Folha do Progresso) utilizaram a base de dados — que continua
    disponível — para produzirem material próprio. 
  originalidade: >-
    A novidade central foi a reordenação de dados sobre desmatamento que estavam
    disponíveis em uma base púbica, mas, de certa forma, "ilegíveis", escondidos
    num emaranhado de informações dispersas — e que, diante de um governo
    autoritário, corriam ou correm o risco de sair do ar. Isso permitiu a evasão
    de nomes (entre eles, centenas de políticos) que jamais tinham aparecido em
    reportagens sobre desmatamento. Tudo isto com hierarquia de valores, o que a
    base do Ibama não possibilita, já que nela uma multa de alguns centavos tem
    o mesmo peso que outras com autuação de R$ 50 milhões . 


    Quem recebeu multas milionárias no Pantanal, por exemplo, desde 1995? Ou
    quem recebeu autuações acima de R$ 10 milhões no Pará, ou em determinado
    município do Amazonas? O mapa produzido permite que, em uma rápida
    navegação, o leitor (ou o jornalista ou o pesquisador) faça a própria
    reportagem sobre o município ou a região que lhe interesse. Um conteúdo de
    interesse central para o país — a destruição de biomas — estava disperso e
    poluído. Limpamos os dados e os disponibilizamos para um público mais amplo.
  metodologia: >-
    Todos os dados divulgados no mapa foram retirados da seção Consulta de
    Autuações Ambientais e Embargos, no site do Ibama. Foram baixados todos os
    arquivos (imensos e poluídos) das autuações por flora, ano por ano, entre
    1995 e 2019. A partir daí, começou um trabalho de filtragem, para que
    identificássemos, entre os 284.235 multados por desmatamento no período,
    aqueles que fossem mais relevantes. Critério: aqueles que tiveram, somadas,
    multas milionárias, em pelo menos um ano: 4.620 pessoas físicas e jurídicas.
    O velho Excel foi o parceiro na filtragem numérica. O MapHub, a plataforma
    para evasão dos nomes desses 4.620 mega multados. Tanto a reportagem inicial
    da série, no De Olho nos Ruralistas, como aquelas (publicadas no mesmo dia)
    por CartaCapital e The Intercept Brasil resumiram a metodologia utilizada.
    Uma equipe de jornalistas trabalhou durante um ano (caso do repórter
    Leonardo Fuhrmann) ou alguns meses (Alceu Luís Castilho, Priscilla Arroyo)
    na consolidação e edição dos dados, com apoio de outros membros da equipe,
    entre jornalistas e designers. Em paralelo, foi feita uma pesquisa
    qualitativa sobre os mega autuados, tornando os dados evadidos instrumentos
    para se contar histórias de Brasil, do desmatamento à impunidade. Toda esta
    fase final, a partir do momento em que os dados foram disponibilizados, pode
    ser feita por quem acesse a plataforma. O Brasil precisa saber quem destrói
    seus biomas.
