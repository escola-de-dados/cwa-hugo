- title: Canais de médicos antivacina continuam bombando no Telegram
  project_url: >-
    https://nucleo.jor.br/especiais/2023-04-27-canais-de-medicos-antivacina-continuam-bombando-no-telegram/
  veiculo: Núcleo Jornalismo
  autoria: Chloé Pinheiro, Henrique Rieger, Rodolfo Almeida e Sérgio Spagnuolo
  data: 27/4/2023
  resumo: >+
    O Núcleo investigou e analisou canais de médicos antivacina no Telegram que continuam com alto volume de audiência e interações em 
    2023. Esses canais aproveitam a leniência do Telegram com moderação de conteúdo para espalhar desinformação sobre vacinas, algo que 
    já foi denunciado anteriormente e seguiu sem maiores consequências. A reportagem especial é um levantamento exclusivo produzido pelo 
    Núcleo em parceria com o Pulitzer Center e dá uma ideia da dimensão desses grupos.
    Desde o início da pandemia, 16 canais e grupos ligados a médicos negacionistas angariaram 192 milhões de visualizações. Em 2022, 
    enquanto havia uma percepção de que os ataques à vacina estavam diminuindo, na verdade a audiência duplicou, de 79 milhões no ano 
    anterior para 167 milhões de views. E, mesmo em 2023, eles continuam ganhando atenção: em apenas 3 meses já somavam mais de 20 
    milhões de impressões desses conteúdos. Esses canais também acabam se tornando fonte de informação e nutrem outros grupos com 
    conteúdo, muitos privados - aos quais a reportagem não teve acesso. Ou seja, esses números de audiência estão ainda subestimados.
    A investigação analisa as informações distribuídas nesses espaços e o alcance do conteúdo antivacina na plataforma. 

  relevância: >
    A reportagem demonstra, com base em dados e análises importantes, o quanto os grupos antivacina no Telegram seguem sendo relevantes 
    dentro da sociedade brasileira. É notável a perda de engajamento direto (como reações, respostas ou encaminhamentos) e o “requentamento” 
    de boatos sobre vacinas nos grupos e canais analisados, mas mesmo assim eles seguem com uma audiência considerável. As visualizações 
    nessas redes, em conteúdos classificados como antivax, nos três primeiros meses de 2023 já correspondiam à metade do total de 2022.
    Com a pauta da saúde perdendo força, já que a pandemia estava em um momento mais tranquilo, o discurso foi tomando outras formas. 
    Surgiu uma maior predominância de grupos conspiracionistas e transfobia e homofobia passaram a ser outra pauta em ascensão nesse 
    universo.
    Desde que a pauta foi politizada, a recusa vacinal tem aumentado. Esse comportamento é um risco para a saúde pública brasileira. 
    O Telegram acabou se tornando um refúgio para esse tipo de conteúdo, por dificultar mapear os responsáveis pelos canais, ter uma 
    moderação mais displicente e dificultar o acesso da polícia a suspeitos de cometerem crimes na plataforma.

  originalidade: >-
    A reportagem especial é um levantamento exclusivo produzido pelo Núcleo em parceria com o Pulitzer Center e é a primeira grande 
    reportagem que dá uma ideia da dimensão dos grupos antivacina no Telegram em 2023. Com o arrefecimento da pandemia, a cobertura 
    jornalística deixou de olhar tão de perto para esse movimento na plataforma e a investigação é essencial para esclarecer a relevância 
    do movimento no Telegram ainda em 2023. 

  metodologia: >+
    Entre jan-fev.2023, mapeamos cerca de 100 perfis antivacina no Youtube, Instagram, Twitter e Telegram. Excluímos os políticos e 
    celebridades que compartilhavam conteúdo antivax para não poluir os números, porque eles também postam sobre muitos outros assuntos.
    Decidimos focar no Telegram por entender que essa era uma rede mais escondida, e boa parte do que estava sendo compartilhado ali 
    (e o alcance desse pessoal) era desconhecida pela sociedade.
    Com o levantamento em mãos, analisamos manualmente os números em busca dos perfis que tinham mais audiência, e focamos a análise 
    nos grupos de médicos. A ideia foi entender como o engajamento deles mudou durante a pandemia e a participação deles no ecossistema 
    antivacina. Como métricas de engajamento, usamos visualizações e encaminhamento das mensagens.

