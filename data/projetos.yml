- title: >-
    O ‘carro da linguiça’ e outras chacinas sobre rodas que exterminam a
    periferia e o governo ignora
  project_url: 'https://theintercept.com/2020/10/26/chacina-sobre-rodas/'
  veiculo: The Intercept Brasil
  autoria: 'Gabrielli Thomaz, Mayara Mangifeste, Carlos Nhanga, Cecília Olliveira'
  data: 26/10/2020
  resumo: >-
    No Rio de Janeiro a imprensa sempre noticia que "ocupantes de um carro
    passaram atirando" em um alvo e fez vítimas - tratadas como “caso isolado".
    Pela primeira vez, esses casos foram tabulados ao longo de anos, e mostraram
    que há um padrão de "limpeza social" estabelecido, que ocorre em áreas que
    estão sendo disputadas por traficantes e milicianos. A história foi contada
    por meio de uma chacina ocorrida na zona oeste do Rio, em uma disputa entre
    milícia e o tráfico. Em 2 anos, houve 91 ataques do tipo, que deixaram 128
    mortos e 115 feridos.
  relevância: >
    Levantamento exclusivo mostra que houve 91 ataques perpetrados por ocupantes
    de carros em movimento na região metropolitana do Rio de Janeiro. 128
    pessoas foram mortas e 115 feridas.; Mapeamento nos permitiu identificar a
    motivação dos ataques em 35 incidentes: Eram decorrentes de disputas entre
    milícias e facções do tráfico de drogas; A maior parte dos ataques ocorreu
    na Baixada Fluminense, área do Rio de Janeiro historicamente conhecida pela
    ação de grupos de extermínio, uma versão antiga das milícias, grupos de
    paramilitares e militares ainda empregados pelo Estado.; Questionamos o
    Governo - através da Secretaria de Polícia Civil e Militar - e o Ministério
    Público, responsável por denunciar criminosos. Nenhum dos órgãos tem
    levantamento sobre o número de investigações, número de presos, número de
    vítimas deste tipo de crime.
  originalidade: >
    O Rio de Janeiro é um estado onde historicamente há muitas chacinas - crimes
    de homicídio com três ou mais mortos em uma mesma cena - mas o governo não
    contabiliza estes crimes. O Instituto de Segurança Pública, órgão do governo
    que organiza as informações sobre criminalidade, sequer usa o termo como uma
    categoria. O Instituto Fogo Cruzado, uma organização da sociedade civil
    criada há cinco anos, é a primeira a sistematizar estas informações. Os
    repórteres - que são parte da equipe de comunicação e dados do Instituto -
    notaram um padrão de crime descrito na imprensa como ataques a tiros
    cometidos por ocupantes de um carro em movimento, o "carro passou
    atirando". 


    Estas informações foram sistematizadas, filtradas e analisadas pela equipe
    de repórteres, que conseguiu então, pela primeira vez na imprensa
    brasileira, nomear um tipo específico de conduta criminosa, que, por não ser
    classificada pelo poder público e nunca sistematizada de forma agregada pela
    imprensa, dava a falsa ideia de ser uma exceção, um caso isolado. Os
    repórteres mostraram então que é uma ação criminosa comum, usada por
    milícias e facções para eliminar inimigos e estabelecer novas ordens
    hierárquicas de poder. 


    Percebemos um padrão de localidade dos crimes, grupos envolvidos e falta de
    investigação que são também comuns no Rio de Janeiro.
  metodologia: >
    Observando os jornais que circulam no Rio de Janeiro era comum ver manchetes
    como "carro passou atirando" para se referir a chacinas e ataques
    perpetrados por ocupantes de veículos em movimento contra pessoas em
    determinadas regiões, geralmente, para se passar um "recado" ou avisos sobre
    quem manda no lugar e novas regras de "gestão"; Como o assunto é muito
    perigoso e acontece em locais que não despertam o interesse de muita gente e
    grande parte da imprensa, por se tratarem de regiões pobres e
    marginalizadas, optamos por apresentar o assunto em um vídeo com movimento,
    para tentar amenizar o tema e gerar empatia ao o mesmo tempo.

    A narração é feita por um dos autores da história, que apresenta dados de
    mortos e feridos em um mapa, mesclando com recortes de vídeos de ação reais
    da milícia, áudio das vítimas e também um clipe de um ataque a tiros que
    terminou em um massacre; Os dados foram recolhidos na API Fogo Cruzado e
    analisados ​​detalhadamente pelo “motivo da ação”, o que nos permitiu
    detectar os ataques a tiros. Em uma planilha, analisamos o número de vítimas
    e locais e, em seguida, identificamos quem, naquela data, era o grupo armado
    que dominava as regiões; Exportamos o banco de dados bruto para um mapa, a
    fim de identificar onde ocorreram os crimes, o que nos permitiu ver que eles
    estão em sua maioria concentrados na Baixada Fluminense, onde a maioria da
    população é negra e pobre. Também listamos na imprensa todas as notícias
    sobre esses ataques nesses dois anos, para ter acesso a todos os detalhes
    das histórias e melhor atender às normas; Para ilustrar a história,
    misturamos vídeos reais com animação, para amenizar a violência do tema e
    tornar a linguagem mais acessível.
