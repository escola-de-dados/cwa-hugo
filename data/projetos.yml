  autoria: Ana Júlia Amorim e Tatiane Análio
  data: 20/10/2022
  resumo: >+
    O site de Mariana não permite saber, de forma clara, como os recursos da Compensação Financeira pela Exploração Mineral (CFEM), 
    repassados pela Agência Nacional de Mineração, foram destinados ao município. De acordo com o Portal da Transparência de Mariana (MG), 
    a Prefeitura recebeu, no ano de 2020, um total de R$ 63.080.963,50 em recursos provenientes da Compensação Financeira pela Exploração 
    Mineral (CFEM). Em 2021, o valor total recebido foi de R$ 98.576.267,43. O levantamento é do projeto “De Olho na CFEM”, desenvolvido 
    pelo Comitê Nacional em Defesa dos Territórios frente à Mineração com o apoio do Instituto de Estudos Socioeconômicos (Inesc), do grupo 
    de pesquisa Política, Economia, Mineração, Ambiente e Sociedade (PoEMAS), em parceria com a Rede Justiça nos Trilhos, do Maranhão, e a 
    Universidade Federal do Sul e Sudeste do Pará (Unifesspa).
