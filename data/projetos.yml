  project_url: >-
    https://www.uol.com.br/esporte/reportagens-especiais/blindados-da-copa-custaram-r-15-milhoes-mas-so-metade-segue-em-operacao/#cover
  veiculo: Uol
  autoria: 'Hygino Vasconcellos, Bruno Doro, Giancarlo Giampietro'
  data: 23/7/2020
  resumo: >-
    A reportagem "Os Blindados da Copa" revela a situação atual de veículos
    adquiridos por R$ 15 milhões para conter protestos durante evento esportivo
    e que apresentam uma série de problemas técnicos. Na apuração foram obtidos
    dados via Lei de Acesso à Informação (LAI) tanto com o governo federal
    quanto com os governos estaduais. Relatórios obtidos pela reportagem
    revelaram que quatro dos 12 veículos estão inoperantes e à beira de virarem
    sucatas. No Mato Grosso, o veículo está praticamente se desmanchando.
  relevância: >-
    Além dos dados obtidos, a reportagem se mostra relevante por deixar à mostra
    o desperdício de dinheiro público com veículos que não estão funcionando. A
    matéria veio à tona em meio a um pandemia, no qual milhares de pessoas
    ficaram sem renda.

    Sobre o impacto, a reportagem foi a segunda mais lida no Uol. Ao longo do
    dia, a defesa da empresa que projetou esses veículos ameaçou derrubar a
    reportagem com uma liminar na justiça, o que acabou não se ocorrendo.  
  originalidade: >-
    Entendo que a forma como os dados foram obtidos  (ver na metodologia) é um
    dos pontos de originalidade do trabalho.  Considero ainda que o assunto é
    pouco tratado pela imprensa nacional, apesar dos contratos altos. 
  metodologia: >-
    A apuração iniciou após uma conversa informal com um responsável pelo
    Batalhão de Choque do Rio Grande do Sul, que afirmou que apenas o blindado
    gaúcho estava em operação em todo o país. Logo em seguida, solicitei
    detalhes da compra desses veículos - na época, eu não sabia nem quantos
    foram adquiridos. Após 30 dias, os dados foram disponibilizados. Em seguida,
    fiz pedidos para os Estados que receberam esses equipamentos - alguns
    responderam dentro do prazo legal. Porém, alguns ignoraram a solicitação.
    Por isso, recorri ao Tribunal de Contas dos Estados e também procurei o
    Ministério Público. No Amazonas, por exemplo, só consegui descobrir que o
    veículo estava inoperante após ingressar com uma denúncia no MP. E é aí que
    entendo que o trabalho se diferencia. Ao invés de me satisfazer com as
    informações do governo federal, insisti para os dados serem encaminhados e
    com o envolvimento de outros órgãos.
