  data: 26/1/2020
  resumo: >-
    O Metrópoles se desafiou a contar a história de todas as vítimas de
    feminicídio do Distrito Federal em 2019. A equipe se dedicou 365 dias para
    apurar perfis de 33 mulheres com níveis sociais completamente diferentes,
    mas conectadas por uma realidade em comum: foram vítimas do ciclo de
    violência atrelado à cultura machista. Na trajetória de vida de cada delas,
    é possível mapear a escalada da violência. A morte chegou para elas após
    dias ou décadas de ameaças. Esse padrão de comportamento fica ainda mais
    claro a partir do levantamento de histórias e dados feito por 47
    profissionais do sexo feminino (jornalistas, fotógrafas, artistas gráficas e
    cinegrafistas).
  relevância: >+
    A partir da publicação dos perfis e da coleta de dados é possível mapear a
    escalada da violência na trajetória de vida de cada uma das 33 vítimas. Cada
    repostagem mostra como a violência doméstica provoca sérias consequências
    psicológicas nas vítimas. Mulheres que sofreram abusos contínuos podem
    desenvolver quadros de ansiedade e depressão. O medo de uma agressão física
    ou de uma situação de confronto costuma deixá-las em um estado de estresse
    constante ou em uma permanente apatia.


    Após 365 dias de apuração, chegamos a uma conclusão: apesar de as leis Maria
    da Penha e do feminicídio serem importantes na punição desses criminosos,
    elas não são suficientes para cessar esse tipo de violência. Acabar com a
    cultura machista é a única forma de salvar futuras vítimas. Por isso, o
    projeto cresceu para além da redação. 


    A equipe de jornalistas do Metrópoles que participou do Elas por Elas
    visitou 15 escolas públicas do Distrito Federal. Em parceria com a
    Secretaria de Educação, as comunicadoras conversaram com os alunos sobre
    violência contra a mulher e repassaram aos jovens o conhecimento adquirido
    durante a apuração das reportagens.

  originalidade: >-
    Os dados inéditos foram organizados em uma plataforma inovadora onde o
    leitor pode filtrar os casos e criar suas próprias estatísticas. Mas os
    números vêm acompanhados das caras das vítimas e suas histórias para tentar
    humanizar cada um desses assassinatos.
  metodologia: >
    A equipe monitorou durante 365 dias os feminicídios ocorridos em Brasília e
    em suas regiões administrativas a partir dos registros da Secretaria de
    Saúde, Secretaria de Segurança, do Ministério Público, do Corpo de Bombeiros
    Militar e das polícias Civil e Militar. As 47 profissionais envolvidas no
    especial ainda conversaram diariamente com especialistas, sobreviventes,
    órfãos e famílias feridas para levantar informações impossíveis de coletar
    com as fontes oficiais. 
