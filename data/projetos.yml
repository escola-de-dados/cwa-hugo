- title: 'Barbárie oficial: a cada dez dias, um policial vira réu por tortura no Brasil'
  project_url: >-
    https://drive.google.com/file/d/1zhMH21Sm7pvjx82ruwQV10nExbuV5BQr/view?usp=sharing
    
  veiculo: Jornal O Globo
  autoria: Rafael Soares
  data: 26/6/2022
  resumo: >+
    Um levantamento inédito feito pelo GLOBO com base em dados de Tribunais de Justiça de todo o país revela como a tortura é 
    prática sistemática nas polícias brasileiras: em 5 anos, 194 policiais de 24 estados e do DF viraram réus pelo crime no Brasil 
    — ou seja, a cada 10 dias, um agente é acusado de tortura.
   
  relevância: >
    A reportagem, resultado de 11 meses de apuração, mapeou processos judiciais em que policiais respondem pelo crime de tortura 
    em todo o país e revelou como a prática é sistemática nas forças policiais brasileiras: nos últimos cinco anos, 194 policiais 
    de 24 estados e do DF viraram réus pelo crime.

    Com base na leitura de mais de 10 mil páginas de processos e 28 entrevistas — com advogados, promotores, vítimas e testemunhas 
    —, o repórter Rafael Soares construiu um banco de dados dos casos de tortura policial que chegaram ao Judiciário brasileiro 
    desde 2017. O levantamento joga luz sobre métodos empregados e sobre como a tortura impregnou a prática policial. Em quase um 
    terço dos casos, a tortura foi usada como instrumento de investigação: os policiais tinham o intuito de obter informações sobre 
    localização de drogas ou sobre o paradeiro de criminosos a partir do martírio das vítimas. Entre os métodos mais comuns estão 
    os espancamentos e uso de sacos plásticos para sufocamento.  

    Ao todo, 76 pessoas foram vítimas dos agentes — entre presos, traficantes, um jornalista, um advogado e até uma mulher grávida 
    que perdeu o bebê por conta das agressões. Três das vítimas morreram durante a sessão de tortura — em casos semelhantes ao de 
    Genivaldo Santos, cujo vídeo se debatendo dentro de uma “câmara de gás” improvisada em uma viatura da Polícia Rodoviária 
    Federal (PRF) em Sergipe chocou o país. Outras quatro jamais foram encontradas. A história de todas elas foi contada na 
    reportagem."
    
  originalidade: >-
    No Brasil, não existe nenhum banco de dados público de casos de tortura policial: nem governos estaduais, nem 
    Ministérios Públicos, nem Tribunais de Justiça agregam dados sobre sobre agentes públicos acusados e condenados pelo crime. 
    Tampouco há estudos recentes de universidades brasileiras publicados sobre o tema. Organizações que se dedicam a sistematizar e 
    apresentar dados sobre segurança pública (como o Fórum Brasileiro de Segurança Pública ou ONGs como o Instituto Sou da Paz e o 
    Igarapé) também não têm nenhum levantamento sobre acusações de tortura nas forças policiais brasileiras. 

    Apesar da importância de se combater e punir a violência policial no Brasil — país que tem a polícia que mais mata no mundo —, 
    o país tem um deserto de dados sobre tortura policial. Ao longo de 2021, tentando elaborar uma reportagem sobre o tema e 
    esbarrar na barreira da falta de dados, decidi que começaria meu próprio levantamento de maneira praticamente artesanal, 
    analisando processos um por um.  

    O trabalho de apuração levou 11 meses e levou à criação de um levantamento inédito sobre tortura policial no país. 
    É bastante provável, claro, que existam mais casos do que os que consegui contabilizar, afinal podem estar em segredo de 
    justiça ou podem não ter sido citados nos Diários da Justiça. No entanto, creio que os dados trazidos à tona pelo levantamento 
    são suficientes para expor como a tortura é uma prática sistemática em corporações policiais por todo o país.
    
  metodologia: >+
    Inicialmente, para abastecer o banco de dados, fiz pedidos via Lei de Acesso à Informação (LAI), ao longo de 2021, a 
    Tribunais de Justiça e Ministérios Públicos sobre processos em que policiais eram réus por tortura. Todos foram negados sob a 
    justificativa de que não seria possível fazer um recorte de processos em que os réus são policiais. Também pedi a polícias 
    militares de três estados diferentes (RJ, SP e MG) listas de agentes acusados de tortura. Todos foram igualmente negados: as 
    corporações argumentaram que não mantinham levantamentos sobre acusações contra seus policiais.

    Por isso, perecebi que a única maneira de fazer o levantamento seria analisar processos de tortura um por um. Para isso, 
    passei a vasculhar, nos Diários de Justiça e páginas de Jusrisprudência de todos os TJs do Brasil, processos abertos desde 
    2017 — recorte de cinco anos — em que os réus eram acusados de tortura. A busca foi feita de forma textual, usando como 
    parâmetro citações à lei nº 9.455/1997 (""9.455/2017"", ""9455/2017"", ""9.455"", ""9455""), que define os crimes de tortura no 
    Brasil. 

    Em seguida, analisei o conteúdo de cada uma das ações judiciais. Inicialmente, foram acrescentadas ao banco de dados somente 
    informações de acórdãos e sentenças que citavam que os réus eram policiais. Num segundo momento, o repórter passou a abrir cada 
    um dos processos nos sites dos TJs para ter acesso a mais informações sobre os casos e acrescentar as informações na planilha. 
    Houve casos em que tive que pedir autorização à Justiça para acessar a íntegra dos processos e conseguir mais detalhes. 

    Por fim, em casos sob segredo de justiça, entrevistei advogados e promotores que atuam nos casos para checar se os réus eram 
    policiais — e mesmo sem todas as informações disponíveis, acrescentei o que consegui na planilha que abasteceu a reportagem e 
    pode ser acessada aqui: https://docs.google.com/spreadsheets/d/1rfs348jB-5RcXj9YbEXICWIGNXY6do_vxkalR4kfkDc/edit?usp=sharing
    
