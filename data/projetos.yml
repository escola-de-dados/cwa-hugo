    O especial integra um amplo material realizado pelo Estadão ao longo da cobertura da revisão das mais importantes leis urbanísticas 
    de São Paulo: o Plano Diretor e o zoneamento. Esta matéria em especial é voltada a explicar as normas atuais da cidade, com uma 
