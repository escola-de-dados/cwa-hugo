    servidores civis e militares receberam auxílio-emergencial
  project_url: >-
    https://www.cnnbrasil.com.br/business/servidores-e-militares-ainda-estao-com-r-9-5-milhoes-do-auxilio-emergencial/
  veiculo: CNN Brasil
  autoria: 'Luiz Fernando Toledo, Cecília do Lago, Pedro Duran e Roberta Russo'
  data: 8/8/2020
  resumo: >-
    Uma série de reportagens que destrinchou a gigantesca base de dados do
    auxílio-emergencial e descobriu milhares de pessoas, nas mais diversas
    situações socioeconômicas, que receberam o benefício federal indevidamente.
    Descobrimos políticos milionários, médicos, militares com salário de R$ 30
    mil e empresários com contratos milionários com o poder público que
    receberam por meses o benefício - e alguns nunca o devolveram.
  relevância: >-
    Embora diversos veículos tenham tratado de fraude no auxílio-emergencial,
    nenhum foi tão longe como a CNN Brasil, que publicou quatro reportagens.
    Também fomos os únicos a publicar somente levantamentos exclusivos e
    próprios, Milhares de benefícios foram devolvidos por causa de nossas
    reportagens - todos os entrevistados prometeram devolver o benefício. 
  originalidade: >-
    Nossa série foi a maior e mais abrangente na imprensa sobre o assunto. E
    também fomos os únicos a explorar os dados, de fato, já que outros veículos
    extraíram suas pautas de relatórios prontos do TCU e da CGU sobre fraudes.
    Nós lidamos com bases de milhões de linhas e as cruzamos com outras para
    chegar às informações, bem como fizemos um amplo trabalho de jornalismo
    investigativo para chegar até às pessoas envolvidas e entrevistá-las.
  metodologia: >-
    Por meio do software R nós baixamos e organizamos as mais de 100 milhões de
    linhas da base do auxílio-emergencial de diversos meses. Fizemos o
    cruzamento dessa base com várias outras, como de políticos eleitos e
    candidatos, do TSE, de empresas, da Receita Federal e do Brasil.io, de
    contratos com o governo federal, da CGU, de CPF de servidores federais, da
    CGU, entre outras. Também obtivemos, por meio da LAI, acesso ao CPF
    mascarado de servidores estaduais de vários estados e os cruzamos com a
    base. Foi, sem dúvida, o mais longo e complexo trabalho sobre o benefício já
    feito na imprensa brasileira.
