- title: Secom ocultou r$2,7 mi em gastos com impulsionamento no twitter em 2021
  project_url: >-
    https://www.nucleo.jor.br/reportagem/2022-01-07-secom-gastos-twitter-2021/
    
  veiculo: Núcleo Jornalismo
  autoria: Alexandre Aragão, Laís Martins e Sérgio Spagnuolo
  data: 7/1/2022
  resumo: >+
    Reportagem mostrou que em 2021, a Secretaria Especial de Comunicação Social (Secom) do governo federal ocultou do Portal da 
    Transparência cerca de R$2,7 milhões em gastos com publicidade e impulsionamento no Twitter. O órgão utilizou agências 
    terceirizadas como intermediárias para promover conteúdo, evitando que os gastos entrassem no portal, o que dificulta a 
    fiscalização pública sobre quem foram os destinatários finais dos recursos públicos.

    Levantamento feito pelo Núcleo com base em notas fiscais emitidas pelo Twitter tendo a Secom como tomadora de serviços revela 
    que, entre janeiro e novembro de 2021, a rede social emitiu 37 notas fiscais, totalizando os R$2,7 milhões.

    A diferença entre as cifras e os valores oficiais mostrados no Portal da Transparência (que totalizam cerca de R$47,5 mil) 
    ocorre porque agências publicitárias atuaram como intermediárias da Secom na maioria dos negócios. Desta forma, o dinheiro 
    público passa por elas antes de chegar ao Twitter.

    A prática de utilizar agências terceirizadas não é ilegal, mas dificulta que o valor real pago à rede social seja consultado 
    pelos cidadãos, uma vez que as notas fiscais estão disponíveis apenas no Sistema Eletrônico de Informações (SEI) do Ministério 
    das Comunicações, cujo acesso é mais difícil para os cidadãos e os dados não são agregados.
   
  relevância: >
    É importante porque:
    Impulsionamento e publicidade em redes sociais é chave para o governo, especialmente em ano eleitoral;
    Ocultar gastos do Portal da Transparência via gastos com terceiros é uma prática que, embora não seja ilegal, vai contra as 
    melhores práticas de transparência pública;
    O governo impulsionou conteúdo que promovia práticas que iam contra o consenso científico sobre a pandemia, como o chamado 
    ""tratamento precoce"" contra Covid."

  originalidade: >-
    Foi um furo de reportagem, nenhum outro veículo brasileiro havia analisado os pagamentos de publicidade da Secretaria Especial 
    de Comunicação Social (Secom) do governo federal com foco em impulsionamento nas redes sociais e encontrado os valores que 
    foram ocultados. O órgão utilizou agências terceirizadas como intermediárias para promover conteúdo, evitando que os gastos 
    entrassem no Portal da Transparência. 

    A descoberta fez com que decidíssemos analisar também os gastos com impulsionamento de conteúdo da Secom em outras plataformas 
    como o Google e Facebook, o que deu origem a outras duas reportagens do Núcleo sobre os gastos ocultos com publicidade nas 
    redes:
