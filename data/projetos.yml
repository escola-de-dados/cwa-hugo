- title: Revelando e organizando as notas fiscais do cartão corporativo de todos os ex-presidentes brasileiros
  project_url: >-
    https://fiquemsabendo.substack.com/p/veja-quais-foram-os-gastos-do-cartao
  veiculo: Fiquem Sabendo e DataFixers.org
  autoria: Luiz Fernando Toledo, Alexandre Facciolla, Bruno Morassutti, Beatriz Cintra e Taís Seibt 
  data: 12/1/2023
  resumo: >+
    A Fiquem Sabendo passou meses advogando pela abertura dos dados do cartão corporativo de ex-presidentes brasileiros, que até então 
    eram mantidos sob sigilo e, quando divulgados, apareciam somente com números genéricos no Portal da Tramsparencia. Não só conseguimos 
    abri-los antes de toda a imprensa como também escaneamos todas as notas fiscais dos últimos quatro anos e incentivamos a publicação 
    de mais de 1 mil reportagens em todo o mundo, incluindo veículos como The Guardian no Reino Unido. Todos os veículos brasileiros 
    falaram sobre o assunto por dias, sempre com crédito à agência. 

  relevância: >
    A abertura dos dados possibilitou uma série de reportagens produzidas por todos os principais veículos de comunicação, com destaque 
    para o Estadão e o UOL, que publicaram em parceria conosco que o dinheiro do cartão foi usado para fins eleitorais, em motociatas e 
    passeios de jetski. Graças ao trabalho o TCU passou a investigar o gasto de Bolsonaro. Também por consequência do trabalho o governo 
    federal passou a digitalizar por conta própria as notas e publicar no portal de transparência. 

  originalidade: >-
    Nenhum dos dados era conhecido do público e nem mesmo de muitas autoridades. Todo o trabalho é autoral. Fomos a primeira organização 
    a estruturar documentos de despesas do cartão corporativo com este grau de detalhamento.

  metodologia: >+
    Pedidos de LAI e denúncias a órgãos de controle para abertura dos dados; digitalização com equipe composta de 3 pessoas, todos os 
    dias; formação de equipe multidisciplinar para organização dos documentos. Google pinpoint e document cloud para facilitar a busca. 
    Uso de API do Portal da Transparência e Python/Pandas para comparar com dados agregados já divulgados. 

