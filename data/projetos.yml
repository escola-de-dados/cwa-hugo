  relevância: >
    A reportagem é um levantamento inédito e completo de todas as candidaturas deste ano, que traz dados públicos que não estão 
    disponíveis já cruzados e conferidos em nenhuma outra plataforma pública. A informação de multas de candidatos é importante, 
    seja em termos de transparência do cometimento de infrações ambientais, assim como porque esses políticos, se eleitos, podem 
    atuar para modificar a legislação ambiental em benefício próprio ou de setores que representam.
  
  originalidade: >-
    O trabalho é um levantamento exclusivo que usou toda a base de milhares de candidatos às eleições deste ano, além de usar quase 
    30 anos de bases de multas do Ibama. O cruzamento, além de original, traz apurações e contextualizações sobre esses candidatos. 
    A reportagem também permite que o leitor busque e consulte um a um todos os candidatos multados, para que cidadãos possam se 
    informar sobre seus candidatos e para que jornalistas de diversas partes do país possam conduzir suas próprias pesquisas.
    
  metodologia: >+
    Os dados de candidatos cadastrados em 2022 foram baixados do repositório de dados eleitorais do TSE às 10 horas do dia 16 de 
    agosto de 2022. Já os dados de multas do Ibama foram exportados do portal de dados abertos do órgão no dia 16 de agosto. 
    A última atualização destes dados foi realizada às 19h do dia anterior. As multas ambientais seguiram os seguintes critérios 
    para serem analisadas:
    a) Critérios de inclusão: Multas aplicadas a partir de 01/01/1994 até 15/08/2022;
    b) Critérios de exclusão: multas sem CPF/CNPJ; multas com os status débito “excluído”, “cancelado” ou “substituído por outro 
    AI” (veja a lista completa); registros duplicados.
    A coluna CPF/CNPJ foi duplicada e renomeada como “CPF_limpo”, e desta foram retirados os caracteres “.”, “-” e “/” 
    para padronização. A partir das colunas de CPF das duas bases, fizemos o cruzamento dos dados. 440 multas foram associadas a 
    251 CPFs de candidatos. Os dados foram publicados na reportagem e as bases linkadas na postagem:
