- title: 'Rota +Segura: ferramenta permite traçar os trajetos com menos roubos de veículos em SP; veja'
  project_url: >-
    https://www.estadao.com.br/sao-paulo/rota-segura-ferramenta-permite-tracar-os-trajetos-com-menos-roubos-de-veiculos/
    
  veiculo: Estado de S. Paulo
  autoria: Lucas Thaynan, Cindy Damasceno, Bruno Ponceano 
  data: 12/6/2023
  resumo: >+
    A série de reportagens aborda roubo e furto de veículos em São Paulo, a capital com maior frota do Brasil. A partir de dados de 
    Segurança Pública do Estado de São Paulo, foi criada a ferramenta Rota+Segura, painel que permite traçar rotas com menos 
    ocorrências de roubos de veículos. Conta ainda com uma análise do perfil do crime, reunindo informações dos roubos nos últimos 
    20 anos. Foi possível perceber a preferência dos criminosos a partir de tipo de automóvel, tempo de uso e região da cidade.
   
  relevância: >
    Ao organizar os dados de Segurança Pública, fragmentados nos sites de transparência, a reportagem traz de maneira direta o impacto 
    da criminalidade no dia a dia do leitor.  Apontar a localização das ocorrências, contextualizando com fatores econômicos, como o 
    envelhecimento da frota, proporciona um olhar mais aprofundado sobre o crime de roubos e furtos. 

  originalidade: >-
    Mesmo que a cobertura de segurança já tenha abordado focos de roubo e furtos de veículos, trazer essa informação em um mapa 
    interativo dá ao leitor a possibilidade de explorar a cidade –  sem ficar limitado a uma região pré-definida. O trunfo do material 
    é conseguir trazer esses detalhes em uma interface fácil de usar e com o auxílio de uma ferramenta de mapa aberta, como é o MapBox. 
    
  metodologia: >+
    A ferramenta Rota +Segura utiliza informações do Sistema de Registro Digital de Ocorrências (RDO), a estratégia oficial da Secretaria de 
    Segurança para reunir informações de boletins de ocorrência. Dessa forma, somente subtrações informadas à Polícia Civil entram no 
    'radar' da Rota + Segura. Foram considerados roubos e furtos de diversos tipos de veículos na cidade de São Paulo, abrangendo automóveis, 
    motocicletas, caminhões e outros. Estão presentes apenas registros que possuem informações de geolocalização, ou seja, latitude e 
    longitude, o que representa 94,5% do total de casos ocorridos ao longo de 2022. Cada registro é representado no mapa por um círculo 
    vermelho com um raio de 350 metros. A ferramenta, por padrão, testa aleatoriamente dez rotas com base nessas informações. O programa 
    leva em consideração fatores como tempo de deslocamento, distância e a quantidade de assaltos ao longo do percurso. Essa última 
    variável é crucial para determinar a rota com menor incidência de casos, levando em consideração o trajeto específico (de A a B) 
    inserido pelo usuário. Como é possível constatar utilizando a ferramenta, praticamente não há rotas com zero casos de assaltos, 
    com exceção de pequenos trajetos com alguns metros de distância e algumas poucas regiões da cidade, visto que quase todos os cantos 
    da capital possuem registros de roubos e furtos de veículos. Com isso, mesmo a rota com menos incidência de casos não há nenhuma 
    garantia que os registros de assaltos devem continuar no mesmo patamar ou diminuir.

