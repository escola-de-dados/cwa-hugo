- title: '40 Semanas: Grávidas durante a pandemia de Covid-19'
  project_url: >-
    https://agenciaesther.com.br/40-semanas-gravidas-durante-a-pandemia-de-covid19/
  veiculo: Agência Esther
  autoria: Rosiana Alda
  data: 31/8/2020
  resumo: >-
    Diante de um cenário em que a pandemia pela Covid-19 colocou as gestantes no
    grupo de risco, diversas informações desencontradas passaram a fazer parte
    da rotina das futuras mães. Esta reportagem analisou dados sobre os casos de
    contaminação em  grávidas e/ou puérperas tanto no âmbito nacional quanto na
    cidade de São Paulo para compreender o que tem sido feito para proteger
    tanto as mães quanto seus bebês, principalmente pelo Brasil ainda ter um
    alto índice de Razão de Morte Materna (RMM) evitável.
  relevância: >-
    A Covid-19 é uma doença nova e os documentos divulgados pelo governo têm
    algumas contradições. Por exemplo, a nota técnica nº 7  diz que o SARS-CoV e
    o MERS-CoV foram muito mais agressivos em gestantes que o SARS-CoV-2, mas
    não há um estudo claro sobre os motivos de um vírus muito mais letal afetar
    menos que os anteriores. Além disso, ainda não há um levantamento que
    identifique exatamente quantas grávidas tiveram a Covid-19, pois os poucos
    testes realizados foram feitos apenas em sintomáticas, sem levar em
    consideração que há casos que não geram nem um sintoma. Deste modo, a
    reportagem tem relevância por buscar respostas mais tangíveis e ao menos um
    panorama parcial de como a saúde tem feito para orientar, prevenir e/ou
    tratar as gestantes com o vírus. 
  originalidade: >-
    A maioria das notícias veiculadas sobre os casos de Covid-19 em gestantes
    levou em consideração o estudo "A tragédia da Covid-19 no Brasil: 124 mortes
    maternas e contando”. No entanto, os boletins epidemiológicos tinham
    informações mais atualizadas que não foram analisadas. Esta reportagem
    identificou quais boletins tinham os números parciais sobre gestantes
    infectadas até localizar os dados mais recentes, e tem a intenção de
    continuar a ser atualizada até o fim da pandemia para manter o público
    ciente das informações mais próximas da realidade possível. 
  metodologia: >-
    Foram cinco meses de apuração para identificar os dados mais recentes sobre
    quantas gestantes foram infectadas pela Covid-19. Para isso, foi feita uma
    busca pelos boletins epidemiológicos divulgados pelo Ministério da Saúde.
    Nem todos tinham informações sobre as gestantes. O governo começou a
    destacar este grupo a partir do boletim nº17, referente ao período de 17 a
    23 de maio, sendo que a quarentena começou em março. Apesar da importância
    de saber quantas mulheres grávidas foram infectadas, nem todos os documentos
    tinham essa informação. Foi criada uma planilha para cruzar os dados do
    governo e os dos estudos publicados até concluir quais eram os mais próximos
    da realidade.

    Também foram consultadas médicas ginecologistas, a Secretaria de Saúde da
    cidade de São Paulo, estudos, documentos, outras reportagens sobre o
    assunto, pesquisas em andamento, bem como entrevista com uma gestante.
    Depois de todas apurações, a reportagem foi produzida checando informação
    por informação até ser publicada, mantendo o compromisso de ser atualizada,
    caso haja novas informações. 
