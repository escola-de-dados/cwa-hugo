  data: 14/7/2020
  resumo: >-
    O mercado das variedades de cana-de-açúcar é bem amplo e vem se
    desenvolvendo desde a década de 90. A questão é que cada variedade tem seu
    benefício ou apresenta certa dificuldade em relação ao plantio e à colheita.
    As canas geneticamente modificadas, por sua vez, estão há pouco tempo no
    mercado e ainda precisam ser mais difundidas. O texto traz os benefícios de
    uma delas no combate das pragas.
  relevância: >-
    O tema das variedades de cana geneticamente modificadas é bem pouco tratado
    nos veículos especializados, ou não, no setor. Este texto é o primeiro que
    traz estes dados com detalhes, apresentando a solução, especificidades do
    plantio, dentre outras coisas. Ele teve bastante acessos no site e foi bem
    aceito nas redes sociais, especialmente pelo tema do campo ser interessante.
  originalidade: >-
    O conteúdo é original por trazer dados que não tinham sido amplamente
    divulgados - apenas a empresa responsável pela criação das variedades
    geneticamente modificadas de cana tinha acesso e divulgado estes conteúdos.
    Além disso, as principais informações foram organizadas em infográficos, a
    fim de torná-las mais acessíveis e até lúdicas, atingindo mais pessoas. 
  metodologia: >-
    Os dados para o texto foram todos coletados com a empresa responsável pela
    criação das variedades geneticamente modificadas de cana. Para isso, foram
    feitas uma entrevista, uma coleta de dados em uma apresentação e a gravação
    desta apresentação, para garantir que nenhuma informação ficasse equivocada.
    Os dados podem ser confirmados com a empresa e o texto foi amplamente
    divulgado nas redes sociais.
