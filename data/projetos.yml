- title: Nome aos bois
  project_url: >-
    https://nomeaosbois.reporterbrasil.org.br/  
  veiculo: Repórter Brasil
  autoria: Marina Rossi e Ana Magalhães
  data: 30/11/2022
  resumo: >+
    Nome aos Bois é um trabalho inédito que revela a elite pecuária brasileira, mostrando o nome, o rosto e onde estão os maiores produtores 
    de carne do país. A partir da pergunta "de onde vem a carne do seu churrasco?" fomos investigar os gigantes da pecuária e suas 
    implicações. Por meio do cruzamento de dados, revelamos que quase todos eles (nove, dos dez) estão na Amazônia, assim como têm ou 
    já tiveram alguma área embargada pelo Ibama ou já receberam alguma multa ambiental. Alguns acumularam milhões em multas.Revelamos 
    também o histórico de trabalho análogo à escravidão de muitos desses gigantes da pecuária e mostramos como eles fizeram fortunas 
    desmatando e desrespeitando leis trabalhistas. Traçamos a relação muito tênue entre o desmatamento na Amazônia e a carne produzida 
    no Brasil, mostrando que uma das maiores commodities brasileiras deixa um rastro imenso de devastação.

  relevância: >
    O tema é de extrema relevância em um momento em que a Amazônia é sufocada especialmente pela agropecuária e pelo garimpo no Brasil. 
    Algumas das empresas reveladas na investigação exportam para o mundo todo. Outras têm capital aberto. Muitas se declaram defensoras 
    de uma política sustentável diante dos seus investidores. Por isso os impactos do trabalho são a longo prazo e por toda uma cadeia.

  originalidade: >-
    A revelação dos maiores nomes da pecuária brasileira e suas implicações ambientais e trabalhistas é inédita e só foi possível 
    graças a uma profunda investigação jornalística, dada a falta de transparência do setor. Pela primeira vez, alguém deu nome e a 
    cara da elite pecuarista do Brasil, mostrando também um histórico igualmente inédito de infrações amabientais e dos direitos humanos. 

  metodologia: >+
    Este trabalho só pôde ser realizado graças ao cruzamento de uma série de dados. 
    Primeiro fizemos um levantamento com os maiores donos de terras, segundo dados públicos do Incra. Cruzamos com dados sobre 
    movimentação de gado e levantamos, por meio de pesquisa, os maiores nomes da pecuária brasileira. A princípio, tínhamos uma lista 
    com 50 nomes, que foi sendo reduzida com a ajuda de diversas conversas com fontes do setor e muita pesquisa, até chegarmos em 10 
    nomes. A segunda etapa do trabalho, que levou seis meses para ser concluído, consistiu em cruzar esses dez nomes, suas propriedades 
    e negócios em diferentes bases de dados. As bases de multas e embargos do Ibama e ICMBio deram suporte para levantar as multas e os 
    embargos ambientais. Também consultamos as autuações estaduais e, neste caso, nem todos os estados disponibilizam essas informações 
    com a transparência devida. Então tivemos que recorrer à LAI em alguns casos. Contamos também com a ajuda do pessoal da Comissão 
    Pastoral da Terra (CPT), que fez um grande levantamento sobre os conflitos agrearios envolvendo esses fazendeiros. Também consultamos 
    a lista suja do trabalho escravo e uma extensa base de dados relacionados ao tema. Utilizamos também o Cruzagrafos e a base do Jusbrasil 
    para consultas processsuais.
  
