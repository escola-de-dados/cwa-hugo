- title: Ferrogrão afetará pelo menos 6 terras indígenas, 17 unidades de conservação e 3 povos isolados
  project_url: >-
    https://infoamazonia.org/2023/07/05/ferrograo-afetara-pelo-menos-seis-terras-indigenas-17-unidades-de-conservacao-e-tres-povos-isolados/
  veiculo: InfoAmazonia / O Joio e O Trigo
  autoria: Leandro Melito
  data: 5/7/2023
  resumo: >+
    Levantamento exclusivo feito pela InfoAmazonia e O Joio e O Trigo com base no traçado planejado da Ferrogrão (EF-170) - ferrovia 
    que prevê a ligação entre os municípios de Sinop (MT) e Itaituba (PA) para o escoamento de commodities do Mato Grosso pelo porto 
    fluvial localizado no distrito de Miritituba no Pará -  mostra que quatro terras indígenas localizadas a menos de 50 km do traçado 
    da ferrovia serão impactadas pelo projeto, mas não foram consideradas em seu relatório de impacto ambiental (EIA-Rima). Os povos 
    Munduruku da TI Sawré Muybu,  Panará da TI Panará, e os Kayapó das TIs Baú e Menkragnoti, onde também vivem os povos isolados Pu’rô, 
    Isolados do Iriri Novo e Mengra Mrari, reivndicam o direito à consulta prévia, livre e informada em relação ao empreendimento, de 
    acordo com a Convenção 169 da Organização Internacional do Trabalho (OIT), da qual o Brasil é signatário.

  relevância: >
    Com relatório de impacto ambiental cocluído em 2020, no governo de Jair Bolsonaro (PL), a Ferrogrão permanece no horizonte do 
    governo de Luiz Inácio Lula da Silva (PT). Os estudos para o projeto foram liberados pelo ministro Alexandre de Moraes do Supremo 
    Tribunal Federal (STF), decisão que reacendeu o debate público sobre a viabilidade e possíveis impactos desse empreendimento. Nesse 
    contexto, a reportagem contribui com uma análise inédita sobre os impactos da Ferrogrão em relação às terras indígenas e unidades 
    de conservação ao redor do seu traçado.

  originalidade: >-
     Com o uso de dados públicos, o trabalho apresenta uma análise inédita em relação aos possíveis impactos no traçado planejado da 
     Ferrogrão e contrapõe a análise oficial realizada para o projeto pelo governo federal. 

  metodologia: >+
    Com base no traçado da ferrovia, disponível no Banco de Informações de Transportes do Ministério dos Transportes, usamos a ferramenta 
    de geoprocessamento e de código livre, QGIS, para analisar a evolução do desmatamento acumulado nessa região, entre 2008 e 2022, 
    registrado pelo Projeto de Monitoramento do Desmatamento na Amazônia Legal por Satélite (Prodes). A reportagem teve consultoria 
    científica de Luís Maurano, pesquisador do Instituto Nacional de Pesquisas Espaciais (Inpe). 
    O estudo de impacto ambiental da Ferrogrão considerou uma área de influência de 10km ao longo do traçado previsto da ferrovia, 
    com base na Portaria Interministerial nº60/2015. 
    Para essa análise consideramos uma área de 50km ao longo do traçado. Essa área de influência maior tomou como base a nota técnica 
    apresentada pelo Instituto Kabu à Funai em novembro de 2019, que alerta para as pressões diretamente relacionadas ao processo de 
    pavimentação da BR-163 nesse perímetro  – e que podem se agravar a partir da construção da ferrovia. 
    O Instituto Kabu representa 12 comunidades do povo Mẽbêngôkre-Kayapó distribuídas entre as Terras Indígenas (TIs) Baú e Menkragnoti 
    e duas comunidades Panará, localizadas na TI Panará.
    No trecho paraense da ferrovia, diz a nota, um trecho de quase 380 km (40% do total) em muitos pontos está a menos de 50 km das 
    terras indígenas Baú, Menkragnoti e Panará, “onde os índices de desmatamento mantêm-se extremamente elevados desde que teve início 
    a pavimentação da BR-163”. A área de influência da BR-163 é de 40 km entorno da rodovia, previsão para esse tipo de empreendimento 
    na Amazônia Legal segundo a Portaria Interministerial nº60/2015. 
    A base de dados do Prodes, assim como os dados geográficos de Terras Indígenas, Unidades de Conservação e municípios da Amazônia 
    Legal utilizados nesta análise estão disponíveis no site TerraBrasilis, plataforma desenvolvida pelo Inpe.
    Para verificar a incidência do traçado da ferrovia, assim como do desmatamento sobre Terras Indígenas e Unidades de Conservação, 
    consideramos uma zona de amortecimento de 10 km em torno desses territórios, área que tem como objetivo minimizar os impactos 
    negativos sobre as áreas preservadas. 
    A incidência do desmatamento sobre TIs (799,82km²) na área analisada, acontece principalmente no município de Altamira, com 
    765,201 km² que incide sobre as TIs Baú (582,698 km²), Menkragnoti (159,386 km²) – habitadas pelos Kayapós e pelos três povos 
    isolados – e Panará (23,1166 km²).  
