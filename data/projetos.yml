    Essa série de cinco reportagens especiais mostra como a especulação imobiliária redesenhou a Capital do Ceará, Fortaleza, e impacta 
    o patrimônio da cidade em muitas vertentes, dentre elas o patrimônio cultural, o patrimônio histórico e o patrimônio ecológico. Para 
