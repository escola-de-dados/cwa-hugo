- title: Crimes Ambientais - O preço da multa não paga
  project_url: >-
    https://soundcloud.com/radiogaucha/crimes-ambientais-o-preco-da-multa-nao-paga-cid-martins-e-kathlyn-moreira-1?si=a16df94d2113478d81c2b52d26ff8a94&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing
    
  veiculo: Rádio Gaúcha
  autoria: Cid Martins e Kathlyn Moreira
  data: 10/8/2022
  resumo: >+
    Desde 2019, há 539 processos gerados por multas aplicadas no Rio Grande do Sul que foram julgadas pelo Ibama. 
    Desses, 85% ainda estão pendentes de análise, antes de serem julgados, como das multas de valores ambientais maiores 
    observados acima (entenda, abaixo, o ocorre a multa por dano ambiental).

    Os dados foram obtidos por GZH pela Lei de Acesso à Informação (LAI). Se somados valores de todos os processos que 
    determinaram os valores de todos, o total chega a R$ 70,6 milhões.

    Esse valor equipara a cerca de sete vezes a quantia que foi arrecadada pelo mesmo órgão em pagamentos de R$ 9,2 milhões), 
    o que mostra que, apesar das multas, o que mostra que, apesar da fiscalização, as penalidades contribuem com uma pequena 
    fatia na total do Ibama/RS. De 2019 a 2021, o dinheiro que veio das multas representou 6% de uma receita de R$ 150 milhões. 
    A reportagem mostra ainda que em nível estadual, a Secretaria do Meio Ambiente no RS teve redução pela metade das multas 
    geradas desde a pandemia, além disso, o Ibama não tem reposição de pessoal e a reportagem ainda revelou uma crueldade que 
    poderia ser evitada se houvesse maior fiscalização: caçadores criaram grupos na internet para vender ilegalmente armas e 
    expor vídeos de animais que caçavam. No entanto, os animais eram apenas feridos para depois serem deixados vivos para que 
    cães os comessem. 
   
  relevância: >
    Relevância na questão de que são cifras grandes, mais de R$ 70 milhões envolvendo multas não pagas, que podem prescrever e 
    ainda o fato de descontos de até 90%. A impunidade e o valor que poderia ser revertido na fiscalização são os principais 
    fatores. Ainda há o fato de que multas geradas caíram pela metade na pandemia e problemas de fiscalização em alguns órgãos 
    pelo fato de não haver reposição. O que ocorre no RS é um reflexo no Brasil. 
    
  originalidade: >-
    O trabalho traz uma triangulação de dados, traz ainda uma explicação sobre a tentativa de não fornecer esses dados, 
    mas uma reportagem os mesmos de forma exclusiva perante contestações ao Ibama e no pedido de LAI. São mais de cinco negativas. 
    O trabalho mostra ainda, em uma linguagem aberta e informal, toda a repercussão do não pagamento de multas, dos atrasos, das 
    prescrições, dos descontos enormes, além de mostrar o que isso causa: impunidade e menos investimento em questões básicas, 
    como a fiscalização. Os destaques ficam para as cifras enormes escondidas em tabelas não divulgadas e para a crueldade de um 
    grupo de caçadores que exibe na internet vídeos de animais caçados e devorados pelos seus cães. 
    
  metodologia: >+
    O método foi a entrega de dados recebidos e triangulação de relatórios extensos e de difícil compreensão. 
    Foi montada uma equipe para extrair os números, comparar e montar uma tabela. Só assim foi possível se chegar a valores de 
    multas não pagas. A obtençaõ e o cruzamento desses dados foram as partes cruciais para se obter as cifras milionárias que 
    podem não ser pagas, gerando impunidade e recurso perdido que poderia ser revertido em fiscalização. 
    
