- title: Klabin atrai investidores com papel e celulose 'verdes', mas dissimula atividade de mineração milionária
  project_url: >-
    https://reporterbrasil.org.br/2023/04/klabin-atrai-investidores-com-papel-e-celulose-verdes-mas-dissimula-atividade-de-mineracao-milionaria/
  veiculo: Repórter Brasil
  autoria: Maiara Marinho e Naira Hofmeister
  data: 4/4/2023
  resumo: >+
    A reportagem apresentou uma investigação inédita sobre a atuação de uma empresa de papel e celulose, no segmento da mineração. 
    Durante a investigação descobrimos que a Klabin, empresa investigada, não declarou, nos últimos 10 anos, os valores investidos e a 
    emissão de gases de efeito estufa nos relatórios da Comissão Mobiliária dos EUA e do Brasil. A reportagem também descobriu que a 
    empresa tem requerimentos minerários em áreas de preservação permanente em São Paulo e no Paraná.

  relevância: >
    Os dados compilados, organizados e publicados sobre a atividade da Klabin no segmento de mineração são inéditos, assim como a 
    descoberta da atividade em áreas de preservação permanente. Essas informações possivelmente irão contribuir com investigações 
    futuras, que tenham o objetivo de aprofundar ou trazer novos elementos à tona. 

  originalidade: >-
    Informações detalhadas e organizadas sobre a atuação da Klabin no segmento de mineração através de dados abertos da Agência 
    Nacional de Mineração e dos documentos abertos das Comissões Mobiliárias de Valores dos EUA e do Brasil, bem como dos relatórios 
    de sustentabilidade da Klabin. Essas informações serviram para identificar, através da plataforma QGIS, a presença de requerimentos 
    minerários da empresa em duas áreas de preservação permanente, em São Paulo e no Paraná. Após a verificação, os órgãos ambientais 
    dos estados foram questionados sobre os requerimentos e informaram que não tinham conhecimento. Com isso, a investigação apresentou 
    ao público uma informação inédita que culminou na descoberta de atividades irregulares de uma empresa que tem a sustentabilidade 
    como principal produto no seu portfólio.

  metodologia: >+
    A investigação começou com o recorte do Vale do Ribeira, uma região de Mata Atlântica em São Paulo onde vive a maior concentração 
    de comunidades quilombolas do estado. A primeira tentativa era investigar quais empresas estavam interessadas na privatização do 
    Parque Estadual Turístico do Alto Ribeira. Devido ao fato de que a reportagem seria financiada pela Forests & Finance, havia uma 
    exigência de investigar utilizando os dados de empresas cadastradas na plataforma F&F. A Klabin, que aparecia na lista de mineradoras 
    no Vale do Ribeira, e também na lista da F&F, entrou no rol. A partir daí iniciei uma investigação sobre a atuação da empresa no 
    segmento de mineração, algo que se mostrou desconhecido por diversos pesquisadores e ativistas da área. Considerando que a atuação 
    na empresa neste segmento já tem mais de 100 anos, optei por fazer um recorte temporal de 10 anos na análise. Com isso, li todos os 
    relatórios financeiros da Klabin de 2012 a 2022, tanto os da bolsa de valores estrangeira quanto os da Comissão Mobiliária de 
    Valores. Em nenhum documento a empresa registra seus ganhos, investimentos e a medição de GEE pela atividade na mineração. No 
    entanto, somente a demonstração de que esta atividade fazia parte da cartilha da empresa, reconhecida internacionalmente com selos 
    de sustentabilidade, investiguei se ela estava descumprindo alguma lei por omissão. Descobri, então, que a CVM permite às empresas 
    não declarar atividades que não componham até 10% do valor global de ganhos. Após isso, busquei entender que mineração é essa, onde 
    ela é feita e como. Utilizei a plataforma da Agência Nacional de Mineração e filtrei os pedidos feitos pela Klabin S.A. e, através 
    da plataforma QGIS, descobri dois pedidos da empresa em áreas de proteção ambiental, em São Paulo, no Vale do Ribeira, e no Paraná. 
    Em entrevista com os órgãos ambientais dos dois estados, Cetesb e Instituto Água e Terra (IAT), elas afirmaram que não têm conhecimento 
    dos requerimentos ativos nos locais e que portanto não havia qualquer permissão concedida até o momento em que a matéria foi publicada. 
    Além disso, na pesquisa feita com os dados da ANM, foi possível traçar um perfil do tipo de mineração da Klabin e os valores ganhos 
    com a atividade em cada ano. A investigação foi iniciada em maio de 2022 e terminou em maio de 2023, com publicação no dia 4 de abril.
  
