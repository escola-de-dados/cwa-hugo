  resumo: >+
    A reportagem buscou descobrir e revelar detalhes sobre o grupo que está por trás da maior quantidade de pedidos de estudo e 
    exploração mineral em terras indígenas (algo inconstitucional) junto à Agência Nacional da Mineração (ANM).
   
  relevância: >
    A reportagem buscou identificar quem era o grupo por trás da maior quantidade de requerimentos de estudo e exploração 
    mineral em terras indígenas junto à Agência Nacional de Mineração (ANM). Importante frisar que a exploração mineral em 
    terras indígenas é inconstitucional. Ainda assim, a ANM dá andamento a muitos dos pedidos envolvendo TIs. Em meio à 
    discussão sobre o PL 191/2020, que prevê a liberação das atividades econômicas em terras indígenas e teve seu caráter de 
    emergência aprovado pela Câmara dos Deputados em maio passado, a reportagem revela quem mais sairá lucrando caso a lei seja 
    aprovada. Curioso notar que esse mesmo grupo é dono de uma marca de vinho nacional super premium que em seu site de vendas 
    ressalta suas “preocupações ambientais”. 
    A reportagem também produziu alto impacto: o grupo retirou grande parte dos pedidos de exploração e estudos em TIs junto à 
    ANM logo após ser procurado pela Repórter Brasil para responder aos questionamentos da reportagem. 

  originalidade: >-
    Enquanto a imprensa destacava apenas a discussão sobre o PL 191/2020, que prevê a liberação da exploração econômica em TIs, 
    nós fomos atrás de quem mais sairia ganhando com isso. E descobrimos não só uma mineradora, como várias, todas pertencentes à 
    mesma família, e com lastros no Canadá em paraísos fiscais. 
    
  metodologia: >+
    Solicitamos a lista de requerimentos de estudo e exploração mineral em terras indígenas à ANM. A partir de então, 
    dividimos essas requisições por empresas e somamos as áreas requisitadas para descobrirmos quais eram as empresas que mais 
    solicitaram a exploração em TIs por área.
    Cruzando dados com a base da Receita Federal, descobrimos que muitas empresas de nomes e localidades diferentes faziam parte 
    do mesmo grupo, cuja matriz está no Canadá. Por meio de informações da Comissão de Valores Mobiliários (CVM), destrinchamos 
    a matriz e chegamos em uma só família por trás da maior quantidade de pedidos, por área, junto à ANM. Por fim, descobrimos, 
    por meio de informações disponibilizadas pelo International Consortium of Investigativa Journalists (ICJ), descobrimos os 
    lastros do grupo em paraísos fiscais. 

