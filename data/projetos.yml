- title: Ex-donos de corretora de criptoativos comandam golpe dos falsos emagrecedores
  project_url: >- 
    https://www.aosfatos.org/noticias/criptoativos-criptohub-golpe-falsos-emagrecedores/

  veiculo: Aos Fatos
  autoria: Marco André Faustino da Silva
  data: 27/6/2022
  resumo: >+
    A série investigativa teve início em 13 de junho de 2022 
    (https://www.aosfatos.org/noticias/rede-de-desinformacao-promoveu-golpe-da-lipozepina-ao-topo-das-buscas-por-falso-emagrecedor/) 
    e culminou na revelação, duas semanas depois, de que ex-sócios e ex-executivos de uma corretora de criptoativos tirada do ar 
    após arrecadar milhões de reais de clientes estavam por trás de uma rede de desinformação criada para aplicar golpes com a 
    venda de falsos emagrecedores. O esquema existia desde dezembro do ano passado e utilizava sites e perfis falsos no Facebook e 
    no Instagram, que tinham funções específicas, e era comandada por pessoas ligadas à CriptoHub, que fechou alegando dificuldades 
    financeiras.

    Com a ajuda de posts patrocinados, o golpe obteve 20 milhões de visualizações no Facebook em 11 dias e causou prejuízo a 
    dezenas de milhares de pessoas que até hoje lutam para receber valores de volta.
  relevância: >
    A série investigativa resultou na prisão de membros de uma quadrilha suspeita de vender os falsos emagrecedores na internet 
    (https://g1.globo.com/sp/vale-do-paraiba-regiao/noticia/2022/07/06/quadrilha-e-presa-suspeita-de-venda-de-medicamentos-falsificados-pela-internet.ghtml). 
    Como resultado, a Anvisa proibiu a comercialização, distribuição, fabricação e propaganda dos suplementos alimentares Lipotramina e Lipozepina, 
    vendidos irregularmente como emagrecedores (https://www.gov.br/anvisa/pt-br/assuntos/noticias-anvisa/2022/proibidos-os-produtos-lipotramina-e-lipozepina-vendidos-irregularmente-como-emagrecedores).

    A investigação, portanto, teve um impacto real na vida do cidadão.  
  originalidade: >-
    A série investigativa obteve um impacto real em impedir a propagação de um golpe financeiro e contra a saúde da população, 
    que utilizava de desinformação para impulsionar vendas pela internet. Mostra também que a checagem de fatos transcende o 
    ambiente virtual e se torna uma prestação de serviço imprescindível para a população no mundo real.
    
  metodologia: >+
    A série investigativa cruzou dados disponibilizados publicamente pela Receita Federal, pelo CruzaGrafos da Abraji, 
    além de busca reversa pelo Google Analytics ID, por meio de uma ferramenta paga, de modo a identificar os demais sites 
    que pertenciam a rede de sites enganosos e que utilizavam o mesmo código. Esse conjunto de dados ajudou a encontrar os 
    responsáveis pela operação nas redes.
