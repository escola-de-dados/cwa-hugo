  veiculo: InfoAmazonia
  autoria: 'Juliana Mori, Eduardo Geraque'
  data: 11/5/2020
  resumo: >+
    Reportagem baseada em análise de dados inédita sobre acesso à saúde dos
    indígenas da Amazônia brasileira à equipamentos de saúde durante a pandemia
    de Covid-19.

  relevância: >
    A análise dos dados de saúde e cruzamento com dados de aldeias indígenas
    mostrou que as aldeias na Amazônia estão, em média, a 315 km de uma UTI do
    Sistema Único de Saúde (SUS), que atende à população indígena. A maioria das
    aldeias fica entre 200 e 700 km de distância, e em alguns casos a distância
    pode ser superior a 1.000 km. 


    A matéria causou impacto, pois evidenciou a precariedade do atendimento a
    casos graves de Covid-19 entre os indígenas, gerando bastante audiência e
    republicações da análise de dados e mapas na mídia nacional e
    internacional. 
  originalidade: >+
    Naquele momento, o mapeamento era inédito e foi publicado em cartografias
    interativas que permitem ao leitor consultar as situações individuais de
    cada comunidade amazônica. 


    A originalidade foi realmente conseguir tornar visível algo que estava sendo
    amplamente discutido, a precariedade de atendimento às populações
    indígenas. 

  metodologia: >+
    Analisamos dados públicos e abertos sobre a estrutura geral de saúde no
    Brasil e no subsistema de saúde indígena, dados da população geral e
    indígena. A análise mostra que as aldeias na Amazônia estão, em média, a 315
    km de uma UTI do Sistema Único de Saúde (SUS), que atende à população
    indígena. A maioria das aldeias fica entre 200 e 700 km de distância, e em
    alguns casos a distância pode ser superior a 1.000 km. 


    Além da distância linear calculada, o relatório observa que a distância pode
    significar muito mais tempo de viagem no contexto da Amazônia. Os líderes
    indígenas entrevistados dão exemplos de comunidades que estão a 10 dias da
    sede do município. 


    Também analisamos a concentração espacial do equipamento vital para a
    oxigenação dos pulmões. Nos Distritos Especiais de Saúde Indígena (DSEI) da
    Amazônia, existem poucos respiradores pulmonares, e em três desses distritos
    (os DSEIs Vale do Javari, Yanomami e Médio Rio Purus) eles não possuem
    respiradores nos mais de 360.000 km2 de áreas agregadas. 

