- title: Brasil é o 2º país com mais mortes de crianças por covid
  project_url: >-
    https://saude.estadao.com.br/noticias/geral,sem-escolas-e-sem-controle-da-pandemia-brasil-e-o-2-pais-que-mais-perdeu-criancas-para-a-covid,70003738573
  veiculo: Estadão
  autoria: Mariana Hallal e Bruno Luiz
  data: 7/6/2021
  resumo: "A reportagem analisou dados de morte de crianças por covid-19 em 11 países, incluindo o Brasil. Depois de uma avaliação longa e minuciosa, chegou-se à conclusão de que o Brasil foi o segundo País que mais perdeu crianças de zero a nove anos para o coronavírus. A matéria traz a visão de especialistas sobre o tema, que criticam a inércia do governo federal, especialmente dos ministérios da Saúde e da Educação. Elas também falam que o problema pode ser ainda maior porque deve haver defasagem nos números. A reportagem é ainda um alerta aos pais para que fiquem atentos aos sintomas dos filhos e busquem ajuda adequada no tempo certo.\_\n\n"
  relevância: >-
    A reportagem traz um dado novo e muito importante para o debate público: as
    crianças brasileiras estão muito mais vulneráveis e expostas à covid-19.
    Apesar de representarem uma porcentagem mínima dos mortos pela doença, elas
    podem sim ser vítimas fatais do vírus. O trabalho acendeu um alerta sobre o
    assunto e atraiu a atenção de pesquisadores da área da saúde, que
    solicitaram os dados e as fontes para serem apresentados em congressos e
    servirem de base para estudos científicos. A matéria também teve grande
    repercussão na mídia nacional, sendo citada no programa Bem Estar (Rede
    Globo), no Jornal da Cultura (TV Cultura), entre outros.
  originalidade: >-
    O fato de o Brasil ter perdido muitas crianças para a covid-19 já era algo
    bastante difundido na mídia. No entanto, não havia nenhuma reportagem ou
    estudo científico comparando os dados do Brasil com outros países. Nossa
    matéria foi atrás desses números para contextualizar globalmente a situação
    do País - dados descontextualizados falam pouco. Dessa forma, descobrimos
    algo inédito: as crianças brasileiras foram uma das mais afetadas pela
    covid-19, ficando atrás apenas do Peru, país assolado pela pandemia.
  metodologia: >-
    Primeiro selecionamos os países que fariam parte da análise. É impossível
    coletar dados de todos os 196 países do mundo - por falta de tempo,
    restrição de acesso às informações necessárias, ausência de dados e barreira
    linguística. Escolhemos os países com pelo menos mil mortes por habitantes
    (em maio de 2021) porque isso eliminaria aqueles países que foram menos
    afetados pela pandemia. Dentre eles, recortamos apenas os países com mais de
    20 milhões de habitantes para não haver distorções nos dados (países que têm
    taxa de mortalidade alta porque são muito pequenos, por exemplo).

    Chegamos a 13 países: Ucrânia, Polônia, Alemanha, Argentina, Brasil,
    Colômbia, Espanha, Estados Unidos, França, Italia, México, Peru e Reino
    Unido. A Ucrânia e a Polônia foram eliminadas da análise por ausência dos
    dados necessários.


    Percebemos que alguns desses países, como o Reino Unido, só divulgava o
    número de mortes por faixa etária agregada, sendo a primeira de zero a nove
    anos. Por isso, escolhemos trabalhar com dados de crianças dessa idade e não
    de zero a 12 anos. A pirâmide etária da ONU, usada para calcular a taxa de
    mortes por milhão, também está dividida assim.


    Coletamos os dados nos sites oficiais dos governos de cada país. Foi um
    desafio muito grande encontrar os microdados necessários: alguns sites eram
    confusos e possuíam uma enxurrada de dados, como o dos Estados Unidos.
    Outros eram mais transparentes, como o da Argentina. A língua foi outro
    desafio que precisou ser superado nessa fase, pois coletamos dados em sites
    escritos em italiano, francês, alemão, espanhol e inglês.


    A pirâmide etária dos países da Organização das Nações Unidas (ONU) foi
    usada para calcular a taxa de morte por milhão de crianças. Dividimos o
    número total de crianças de zero a nove anos que morreram de covid-19 pelo
    número total de crianças de zero a nove anos daquele país.

    Para análise dos dados dos países usamos o SQL (para microdados) e Google
    Sheets (para países com dados agregados). Os cálculos de morte por milhão
    foram feitos no Google Sheets.


    A matéria também traz dados das mortes ocorridas no Brasil: número de mortes
    por unidade da federação, principais sintomas, raça, idade e número de
    mortes por mês. Esses dados foram tratados e agregados no SQL e analisados
    no Google Sheets.
