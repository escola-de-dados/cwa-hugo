    bastante didática e inspiradora em termos estéticos. O passo a passo é combinado com texto e as informações apresentadas, 
    seja visualmente, nas legendas ou no texto principal, são todas baseadas em ciência e/ou nas melhores práticas promovidas por 
    assessorias técnicas especializadas. Duas consultoras científicas atuaram no projeto, de forma a assegurar a precisão do 
    conteúdo apresentado, além das várias entrevistas feitas pela repórter. O didatismo da reportagem é bastante original e 
