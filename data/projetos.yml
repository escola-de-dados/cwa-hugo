- title:  Com MapSwipe o MapSãoFrancisco acelera o mapeamento de populações em zonas de risco no Baixo São Francisco
  project_url: >-
    https://infosaofrancisco.canoadetolda.org.br/noticias/geotecnologias/com-mapswipe-o-mapsaofrancisco-acelera-o-mapeamento-de-populacoes-em-zonas-de-risco-no-baixo-sao-francisco/
  veiculo: InfoSãoFrancisco
  autoria: Antônio Heleno Caldas Laranjeira
  data: 23/1/2023
  resumo: >+
    Com o uso do aplicativo MapSwipe, o projeto MapSãoFrancisco impulsiona a segunda fase do projeto de mapeamento das populações 
    ribeirinhas em zonas de risco de alagamento na planície de inundação do Baixo São Francisco.

  relevância: >
    A reportagem educativa explica como utilizar o MapSwipe um aplicativo gerador de dados geoespaciais abertos e multifinalitários 
    divulgando assim a ferramenta utilizada pelo projeto de inovação social MapSãoFrancisco. A iniciativa local conta com a cooperação 
    técnica global do HOT (Humanitarian OpenStreetMap Team) e da UFAL (Universidade Federal de Alagoas) e da UFS (Universidade Federal 
    de Sergipe). Com isso buscamos demonstrar que o geojornalismo pode gerar conhecimentos sociais para transformação positiva do 
    cotidiano, principalmente de ambientes em risco com as mudanças climáticas na Terra em escala global e hidrelétricas que afetam a 
    bacia do São Francisco na escala local.
  originalidade: >-
    "O tema é novo e por alguns motivos o trabalho jornalístico é original: pela inspiração e pela resiliência que ele evoca.

    A abordagem social da tecnologia é norteadora para essa narrativa jornalística.

    Por um lado, o conteúdo é uma demonstração inspiradora de como uma organização socioambiental pode disseminar a tecnologia social 
    e auxiliar assim na gestão coletiva do solo, da água e da vegetação por meio de mapas colaborativos. 

    Por outro lado, o mesmo conteúdo uma produção resiliente, uma reportagem feita de modo voluntário e em rede, um site de jornalismo 
    digital sem-fins lucrativos que atua desde 2019 - vencendo prêmios e editais de jornalismo e associado da AJOR e Abraji - com foco 
    no geojornalismo, inspirados por projetos globais, em meio a um deserto de notícias locais em meio ao bioma da Caatinga."

  metodologia: >+
    "Na reportagem, no tópico ""Como colaborar no mapeamento do MapSãoFrancisco"" engajamos as pessoas, de modo didático, sobre como 
    participar dessa inovação social e local ainda que elas estejam presentes em outras partes do mundo com MapSwipe de modo móvel, 
    pelo smartphone ou tablet. 

    Os numerosos dados gerados por esse pré-mapeamento, seguindo o compromisso do MapSãoFrancisco e seus parceiros, podem ser baixados 
    para uso em plataformas diversas e estão disponíveis gratuitamente na página do próprio projeto no MapSwipe.

    O projeto MapSãoFrancisco, após essa reportagem, foi ao Peru, por meio da parceria institucional com a UFAL, apresentar os 
    resultados da primeira fase do projeto de mapear as áreas inundáveis; agora o projeto está realizando sua segunda fase com 
    mapeamento de residências e cálculo para mitigação de riscos de enchentes e catástrofes - como recentemente ocorreu com populações 
    ribeirinhas da Líbia."
      
  
