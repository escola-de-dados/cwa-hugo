- title: >-
    Coronavírus expõem ausência de verbas para o cuidado da população idosa
    asilada
  project_url: >-
    http://www.comciencia.br/coronavirus-expoe-ausencia-de-verbas-para-o-cuidado-da-populacao-idosa-asilada/
  veiculo: Revista ComCiência
  autoria: Rafael Revadam; Roberta Bueno
  data: 19/6/2020
  resumo: >-
    Essa reportagem foi idealizada por meio do projeto Lab-19, idealizado pela
    Revista ComCiência e pela Unicamp, para mensurar cenários do coronavírus. O
    objetivo dela era apresentar como estavam os idosos em asilos, quais eram os
    contextos que se encontravam, como se sentiam e como estacam as entidades
    que recebem esse público.
  relevância: >-
    A reportagem foi necessária para mapear um público que já está à margem da
    sociedade, que são os idosos, principalmente os que se encontram em situação
    asilada. Por mais que a matéria tenha como abrangência também espaços
    privados, o objetivo foi contextualizar quem eram os 60 mil idosos em
    instituições públicas e/ou filantrópicas, quais as suas necessidades, quais
    as suas reações ao se tornarem público-alvo de mais uma doença e,
    principalmente, os obstáculos que são enfrentados pelas instituições que os
    acolhem.
  originalidade: >-
    Na construção da reportagem, a gente buscou trazer um conflito entre pessoas
    e números. A ideia não era só escancarar uma série de dados, mas desenhar o
    que eles representam, quem é a amostragem deles. E falar  com um público já
    isolado e assustado exige uma consciência emocional, ao mesmo tempo que é
    necessário apontar o panorama político. A matéria se destaca nisso, ela
    buscou uma abrangência além de levantamentos: é o mapeamento nacional, é a
    situação das casas, é a situação do idoso e é, também, a burocracia
    política.
  metodologia: >
    Para a realização desse trabalho, o primeiro passo foi a busca de dados
    oficiais. Esse foi o primeiro obstáculo, porque apesar do total de idosos
    asilados ser um dado fácil de se encontrar na internet, ele é só encontrado
    em reportagens, não existem estudos do Ipea que afirmam, de forma
    transparente, esses números. Para piorar, em contato com o Ipea, a porta-voz
    responsável por esse levantamento sequer quis falar sobre, ela só confirmou
    esses dados de dois anos atrás e disse não ter levantamentos mais recentes.

    Outro obstáculo foi bater a situação de vulnerabilidade com o fator
    político. A Câmara dos Deputados, que possuía alguns projetos pendentes para
    a população idosa, estava parada, a presidente da Comissão dos Idosos
    reclamou dessa situação, mas colocou um ponto que foi uma urgente adaptação
    do Legislativo em priorizar pautas diretas da pandemia, deixando outras
    questões sem respostas,

    Por fim, o último obstáculo foi a presença de personagens, já que esse tema
    envolve diversos atores sociais - políticos, sociólogos, gestores de casas e
    os próprios idosos, e o objetivo foi tentar condensar o máximo de
    informações sem que a reportagem perdesse um caráter didático, já que ela
    fala de uma população de pouco espaço na mídia.
