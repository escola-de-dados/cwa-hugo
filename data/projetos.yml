    infográfico, no qual os dados relativos a cada etapa de um sistema agroflorestal em diferentes cenários foram organizados e 
    disponibilizados para o ilustrador. Em seguida, fizemos um levantamento de imagens de referência para o ilustrador. Na etapa 
