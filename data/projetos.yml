  resumo: >+
    A série de reportagens Política da Seca mostrou de maneira inédita o impacto das emendas parlamentares no aprofundamento de 
    desigualdades entre as populações vítimas da seca no semiárido. 
    O trabalho envolveu meses de apuração, entre viagens a cinco estados diferentes do Nordeste, diversos pedidos de dados feitos via 
    Lei de Acesso à Informação e um profundo trabalho de análise de dados. 
