    seja pela dificuldade de se encontrar dados, seja pela errada percepção de que as mesmas, por serem comandadas pela 
    comunidade escolar, são isentas de irregularidades. 
    
  metodologia: >+
    O TCE-SP disponibiliza dados dos empenhos, liquidações e pagamentos anuais de cada município. Baixei as planilhas de 2014 a 
    2022, unifiquei por meio da linguagem SQL (software DB Browser) e filtrei apenas as liquidações, em razão do tamanho dos 
    arquivos (cerca de 500 mb, na somatória). Com o novo arquivo, analisei pela Tabela Dinâmica do Excel os repasses relacionados 
    às APMs, em cada ano. Verifiquei que em 2021 elas receberam mais do que a somatória de 2017 a 2020. Analisei o comportamento 
    mensal das liquidações, ano a ano, e descobri que em 2021 a movimentação foi atípica: apenas em novembro elas receberam 
    R$ 7 milhões, mais do que todo o ano de 2019 e 2020 somados. Após apuração com diversas fontes da comunidade escolar, 
    descobri que tratou-se de um movimento realizado às pressas pela prefeitura para tentar cumprir o mínimo constitucional de 
    direcionar 25% de arrecadação própria com Educação. Em seguida, foi a vez de descobrir como as APMs utilizaram esses recursos. 
    Requisitei, pela LAI, acesso a relatórios sistematizados e planilhas, mas o poder público alegou que o sistema interno não 
    tinha essa funcionalidade. Tive que baixar, manualmente, uma a uma, a prestação de contas de 107 escolas municipais no 
    Portal de Transparência, gerando um arquivo PDF para cada uma. Consolidei os 107 arquivos PDFs em apenas um, e tentei 
    extrair os dados pelo Tabula, sem sucesso. A partir de dica que recebi no grupo de Whats do DDJBR (emoji de coração), 
    tive mais sucesso convertendo o arquivo PDF em Excel no site SmallPDF (gratuito). Após limpeza, consegui uma planilha 
    com 5.251 lançamentos de despesas das APMS, relativos a 905 empresas, somando R$ 7,2 milhões em 2021. Fui buscar as 
    três que mais receberam recursos, e descobri que todas eram microempresas com sede em endereços residenciais. 
