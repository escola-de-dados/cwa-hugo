- title: Dados Virais
  project_url: 'https://osdadosvirais.dataprivacybr.org/'
  veiculo: Associação Data Privacy Brasil de Pesquisa
  autoria: >-
    Eduardo Goulart de Andrade, Daniela Dora Eilberg, Brenda Cunha, Pedro
    Saliba, Gabriela Vergili, Mariana Rielli, Bruno Bioni e Rafael Zanatta
  data: 22/7/2021
  resumo: >-
    No Brasil, diferentes esferas de governo desenvolveram e adquiriram
    tecnologias para mitigar riscos e danos relacionados à COVID-19.
    Aplicativos, inteligência artificial, câmeras com diversas funcionalidades e
    bancos de dados foram utilizados em todo o território nacional para
    monitorar a evolução da pandemia e evitar novos contágios. Por outro lado,
    há pouca transparência sobre como essas soluções tecnológicas funcionam e
    quais são seus possíveis impactos em relação à privacidade e à segurança dos
    cidadãos. Diante disso, a Associação Data Privacy Brasil de Pesquisa criou o
    projeto Dados Virais, com o objetivo de mapear as tecnologias digitais
    baseadas no uso de dados pessoais adotadas durante o período de calamidade
    pública, sistematizando informações derivadas de um conjunto amplo,
    fragmentado e multifacetado de iniciativas.


    Os resultados apresentam um panorama geral de utilização dessas tecnologias,
    as localidades e áreas de abrangência, os atores envolvidos em tais arranjos
    e as principais funcionalidades associadas à sua utilização. Os principais
    achados estão apresentados em visualizações de dados nas quais mostramos
    tecnologias adotadas por governos municipais, estaduais e federal. Os
    resultados do nosso mapeamento apontam 253 casos de iniciativas de
    enfrentamento à COVID-19 envolvendo o uso de tecnologias baseadas em alguma
    forma de uso de dados pessoais. Esses casos estão distribuídos em: → 24
    estados, com 100 tecnologias adotadas. → 77 municípios, com 131 tecnologias
    adotadas. → 22 produtos com abrangência nacional, adotados pela União ou por
    outras unidades federativas.
  relevância: >-
    O projeto busca mapear de forma abrangente o uso de tecnologias de
    vigilância em saúde e a transparência pública no contexto da pandemia da
    Covid-19, além de analisar o tratamento de dados pessoais coletados.


    As informações reunidas, embora não sejam exaustivas, possibilitam
    visualizar alguns atores-chave e ter uma dimensão da influência exercida por
    diferentes empresas privadas, órgãos públicos e universidades. Ao
    identificar alguns dos principais aparatos tecnológicos utilizados pelo
    poder público no país para o combate à pandemia, pode-se ter uma visão geral
    da diversidade de aplicações, plataformas e serviços utilizados, bem como as
    principais demandas para as quais esses recursos foram direcionados. Desse
    cenário, também se desdobram questionamentos quanto às possibilidades de
    usos (primários ou secundários) dos dados coletados.


    Embora ainda não se tenha mensuração concreta sobre os impactos dessas
    tecnologias sobre os direitos fundamentais – como privacidade, proteção de
    dados, liberdade de ir e vir, entre outros –, ao compilar essas informações,
    este projeto abre portas para expor de que forma os princípios da Lei Geral
    de Proteção de Dados orientam ou não as aquisições e desenvolvimento de
    produtos e serviços durante a pandemia.
  originalidade: >-
    A partir de uma ampla coleta de dados, obtidos de diferentes fontes,
    mapeamos aplicativos, inteligência artificial, câmeras com diversas
    funcionalidades e bancos de dados que foram utilizados em todo o território
    nacional para monitorar a evolução da pandemia e evitar novos contágios.
    Além disso, graças a metodologia utilizada, também conseguimos analisar a
    transparência pública (ou a falta dela). E para apresentar os resultados,
    disponibilizamos uma série de visualização de dados.
  metodologia: >-
    O recorte temporal definido para a realização da primeira etapa da pesquisa
    corresponde ao período de 20 de março de 2020, quando foi decretado estado
    de calamidade pública devido à pandemia, a 31 de dezembro de 2020. A coleta
    dos dados nesta etapa da pesquisa foi realizada a partir da busca de
    informações e documentos obtidos por meio de:


    a) Pedidos via Lei de Acesso à Informação (LAI), nos termos da Lei nº
    12.527/2011;


    b) Busca em portais da transparência;


    c) Diários Oficiais;


    d) Pesquisas exploratórias realizadas por meio da utilização de
    palavras-chave no motor de busca da Google. Neste caso, as informações foram
    buscadas a partir de publicações em que fossem evidenciadas ou anunciadas a
    utilização de tecnologias baseadas em dados pessoais por parte do poder
    público para o enfrentamento à covid-19. Para tornar a busca mais eficiente
    e direcionada, foram usadas técnicas de pesquisa avançada;


    e) Solicitações de informações e documentos diretamente por e-mail para as
    empresas envolvidas nas aquisições das tecnologias.


