- title: Como o colaborabot descobriu um erro capaz de modificar dados governamentais
  project_url: >-
    https://colaboradados.com.br/reportagens/2020-09-07-como-o-colaborabot-descobriu-um-erro-capaz-de-modificar-dados-governamentais.html
  veiculo: Colaboradados
  autoria: João Ernane; Judite Cypreste
  data: 7/9/2020
  resumo: >-
    A partir do rastreamento de quedas no acesso a sites governamentais, o
    Colaboradados descobriu como portais do governo permitem que qualquer um
    possa apagar, adicionar ou modificar arquivos em sites com dados públicos. 
  relevância: >-
    Nossa investigação durou 10 meses, e instaurou um procedimento de denúncia
    junto ao MP, que capturou mais portais com o mesmo problema em diversos
    lugares do Brasil. O impacto foi na observação de que portais brasileiros de
    dados governamentais são feitos de forma insegura e totalmente passível a
    modificações por terceiros.


    A reportagem mostra alguns dos problemas que a transparência governamental
    brasileira enfrenta como, por exemplo, a demora para a resolução dos
    incidentes (mais de seis meses desde a notificação de um simples problema
    que afeta a confiabilidade de documentos públicos), a ausência da adoção de
    padrão seguro e auditado por todas as figuras da Administração e a
    negligência generalizada, considerando verdadeira a afirmação de que a
    vulnerabilidade ocorreu somente em razão de versões desatualizadas de
    software.
  originalidade: >-
    Graças ao nosso robô, o @Colaborabot, essa investigação pode ser realizada.
    Foi graças a ele que descobrimos o problema desses sites e pudemos denunciar
    o que estava acontecendo ao MP. Foi a primeira vez que uma denúncia do tipo
    foi feita, e o problema da arquitetura dos sites governamentais, exposta
  metodologia: >-
    Na noite do dia 26 de novembro de 2019, entretanto, nosso diretor de
    inovação João Ernane encontrou algo que chamou sua atenção: no Portal de
    Transparência de Italva - RJ, na seção de publicações, existia um link para
    um arquivo que não deveria ser público.


    Chamado safm.asp (sigla para Simple ASP File Manager) o arquivo é, como o
    nome diz, um gerenciador de arquivos para sistemas ASP e está disponível
    neste repositório. Comum e presente em vários sistemas de publicação de
    materiais na Internet, como o Wordpress e o Django, este arquivo disponível
    para acesso em um site representa uma falha de segurança crítica.


    Fazendo uso de uma técnica chamada Google Dork (“pronim ext:asp”), que nada
    mais é do que usar a pesquisa avançada do Google para filtrar o resultado da
    busca para que seja retornado sites vulneráveis, identificamos mais alguns
    portais que sofreram da mesma negligência por seus administradores.
