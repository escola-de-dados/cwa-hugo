- title: Despacho de presidente do Ibama pode custar ao menos R$ 3,6 bilhões à União
  project_url: >-
    https://apublica.org/2022/06/despacho-de-presidente-do-ibama-pode-custar-ao-menos-r-36-bilhoes-a-uniao/
  veiculo: Agência Pública de Jornalismo Investigativo
  autoria: Laura Scofield, Bianca Muniz e Paula Bianchi
  data: 27/6/2022
  resumo: >+
    Destrinchamos neste trabalho o possível impacto de um despacho assinado no início deste ano pelo presidente do Ibama, 
    Eduardo Bim, que invalida a notificação de infratores ambientais via edital para a apresentação de alegações finais. 
    Trata-se de uma oportunidade não obrigatória de o autuado acrescentar algo à sua defesa antes da avaliação pela autoridade 
    julgadora. A decisão pode custar ao menos R$ 3,6 bilhões à União ao levar à prescrição de 60% das multas aplicadas de 2008 a 
    2019  – informação resultado da apuração da reportagem.

    Desde 2008, em casos em que apresentar ou não as alegações finais não afeta a multa do autuado, a notificação para essa 
    apresentação é feita via edital, mas esse procedimento foi anulado por Bim retroativamente com o despacho 11996516/2022. 
    A prescrição de grande quantidade das multas ocorre porque, com a invalidação da notificação por edital, a última etapa 
    válida do processo sancionatório se torna a etapa anterior à mesma. Como muitos processos tiveram a notificação há mais de 
    três anos, eles podem prescrever automaticamente. 

    Nos dados abertos do Ibama, baixamos a parcela disponível das multas que haviam sido notificadas pelo modelo que foi anulado e 
    analisamos quem o despacho beneficiaria e quanto a União pode perder com o anulamento dessas multas. Descobrimos que o despacho 
    pode custar ao menos R$ 3,6 bilhões à União, valor ainda subestimado pois os dados abertos do órgão não são atualizados como 
    deveriam nem possibilitam baixar todas as multas que haviam sido notificadas por edital, apenas as que estavam na fase de 
    notificação no momento da apuração. Entre os multados que podem ser beneficiados estão empresas como o Santander e a Rumo 
    Malha Norte. 

    Também abordamos no texto o processo de criação do despacho, que pegou os servidores do Ibama de surpresa na virada para o ano 
    de 2022. Foi a mobilização interna dos servidores (também explicada na reportagem) que levou o presidente a assinar o despacho 
    publicamente. Antes, Bim havia apenas instruído que os servidores seguissem as novas regras sem oficializá-las, o que os 
    servidores questionaram.

    Em uma segunda reportagem sobre o mesmo tema, pedimos via Lei de Acesso à Informação as multas que já haviam sido anuladas com 
    base na alteração do presidente do Ibama: descobrimos que até então 164 multas já haviam sido anuladas por Eduardo Bim, o que 
    significava a perda de ao menos R$ 42,8 milhões em multas. Também havíamos pedido uma estimativa do total de multas que 
    poderiam ser anuladas via LAI, mas o Ibama disse que o dado não existia. Entretanto, pouco depois o órgão respondeu a um 
    deputado federal via requerimento de informação: o despacho pode anular 60% de todos os processos entre 2008 e 2019, o que 
    equivale a 42 mil multas. Não é possível chegar neste número apenas pelos dados abertos pela limitação acima explicada. 
    https://apublica.org/2022/07/madeireiros-foram-principais-beneficiados-por-canetada-de-bim-no-ibama/.
   
  relevância: >
    O trabalho possibilita o entendimento das consequências de uma ação do presidente do Ibama que, sem a devida publicização e 
    explicação pela imprensa, não seria compreendida, por se tratar de um tema jurídico e específico a quem atua na área. 
    Essa ação, que foi analisada e explicada pela reportagem, pode afetar ao menos 6.297 multas (número de multas notificadas por 
    edital de acordo com os dados abertos, resultado da apuração para a 1ª matéria). 

    Depois, com a 2ª matéria, descobrimos que esse número pode chegar a 42 mil multas, de acordo com a estimativa do próprio Ibama. 
    Antes da reportagem, não se tinha nenhuma estimativa baseada em dados da quantidade de processos que poderiam ser afetados e do 
    dinheiro que pode ser perdido. 

    Após a publicação, os dados levantados pela reportagem foram solicitados por organizações que desenvolvem ações na justiça para 
    barrar retrocessos ambientais, e serão usados para a formulação desses pedidos —  uma das organizações está elaborando um mapa 
    de dano climático utilizando como base a planilha que conseguimos via LAI durante a apuração para a segunda matéria. Foi por 
    meio da 1ª reportagem que conseguimos mais informações e finalmente conseguimos cravar o número de 42 mil processos. O Ibama 
    havia negado esta informação à reportagem via assessoria e LAI, mas respondeu a um requerimento de informação feito por um 
    parlamentar e acessado pela Pública.
     
  originalidade: >-
    A Pública foi o único veículo que descobriu quantas multas podem ser afetadas pelo despacho do presidente do Ibama e quanto 
    dinheiro a União pode perder com isso. Por isso a matéria repercutiu rapidamente em diversos outros veículos, que citaram 
    nossa apuração. Antes da reportagem, não se sabia o tamanho do estrago que poderia ser gerado com a canetada de Eduardo Bim. 
    Depois da primeira matéria, houve ainda outra, que identificou que madeireiros foram os principais beneficiados pelo despacho e 
    trouxe o número completo: 42 mil processos podem ser afetados. 
    
  metodologia: >+
    A metodologia adotada para a extração e análise de dados está descrita em repositório próprio no Github da 
    Agência Pública: https://github.com/apublica/despacho-ibama. Os dados da investigação inicial são de duas fontes diferentes, 
    o Painel do Orçamento Federal e o portal de Dados Abertos do Ibama. A partir do recebimento de um pedido feito via Lei de 
    Acesso à Informação, incorporamos novas fontes de dados, como informações da Receita Federal. Utilizamos nessa reportagem 
    editores de planilhas (como o Google Sheets e Excel) e códigos em Python.

    Dados do Painel do Orçamento Federal:
    Inicialmente, foram coletados dados do Painel do Orçamento Federal (https://www1.siop.planejamento.gov.br/). 
    Selecionamos os filtros: (a) Ano: 2015 - 2021; (b) Órgão Orçamentário: Ministério do Meio Ambiente; (c) Unidade Orçamentária: 
    Instituto Brasileiro do Meio Ambiente e dos Recursos Naturais e Renováveis - IBAMA; (d) Subfunção: Normatização e Fiscalização. 
    Em seguida, selecionamos os campos: Órgão orçamentário, função, subfunção, objetivo, dotação inicial e dotação atual. 
    Os resultados e análises estão no arquivo: https://github.com/apublica/despacho-ibama/blob/main/painel_orcamento.xlsx

    Dados de Autos de Infração notificados via edital para alegações finais:
    Download e limpeza dos dados: Os dados de multas aplicadas foram exportados do portal de dados abertos do Ibama. 
    Foram incluídos no levantamento apenas os autos de infração com a Situação Débito ""AI notificado, via edital, p/ 
    alegações finais"" e com data entre 2008 e 2019 (código descrito neste script: https://github.com/apublica/despacho-ibama/blob/main/notebook_multas_ibama.ipynb), 
    excluindo os valores duplicados. A base resultante contou com 6.297 multas.
    Análise de dados: O valor em reais de multas aplicadas e a quantidade de infrações foram agrupados por CPF ou CNPJ 
    (código de oito dígitos), com tabela dinâmica. A análise pode ser vista no arquivo:  https://github.com/apublica/despacho-ibama/blob/main/Dados_Ibama_12-06.xlsx. 
    *Observação: apesar da atualização diária e da abertura de dados sobre infrações pelo Ibama, não há padronização entre os 
    diferentes arquivos do SICAFI, o que gera a ausência de informações nos diferentes arquivos do portal, subdimensionando o 
    valor total.

    Desdobramento
    No desdobramento dessa investigação  (https://apublica.org/2022/07/madeireiros-foram-principais-beneficiados-por-canetada-de-bim-no-ibama/), 
    recebemos uma relação com os processos prescritos a partir do despacho nº 11996516 obtida via Lei de Acesso à Informação. 
    A partir do número dos processos, fizemos o cruzamento com a base de autos de infração do 
    Ibama (https://dadosabertos.ibama.gov.br/dataset/fiscalizacao-auto-de-infracao);
    As infrações foram agrupadas por CPF ou CNPJ, com tabela dinâmica. 158 processos da lista obtida via 
    LAI tiveram correspondência nos dados abertos do Ibama. Os processos podem ser vistos no 
    arquivo: https://apublica.org/wp-content/uploads/2022/07/lai-cruzamento-madeireiros-foram-principais-beneficiados-por-canetada-de-bim-no-ibama.xlsx
    Utilizamos um script em Python (https://github.com/apublica/despacho-ibama/blob/main/qsa.ipynb) para descobrir as 
    atividades primárias e secundárias dos CPFs e CNPJs multados pelo Ibama com multas prescritas a partir do despacho de 
    Eduardo Bim, com o objetivo de analisar os setores que estão se beneficiando com a prescrição das multas ambientais.

