  veiculo: Núcleo Jornalismo
  autoria: >-
    LAÍS MARTINS, LUCAS GELAPE, RENATA HIROTA, FELIPPE MERCURIO, RODOLFO
    ALMEIDA, SÉRGIO SPAGNUOLO E ALEXANDRE ORRICO 
  data: 15/4/2021
  resumo: "O\_Núcleo\_analisou mais de 26 mil posts\_públicos\_no Instagram entre 2017 e 2021 que contêm uma série de hashtags relacionadas à divulgação de armas de fogo e da prática de tiro. Neste período, é possível ver um nítido aumento no número de publicações, especialmente a partir da posse de Bolsonaro, no começo de 2019."
  relevância: >-
    Em vista de políticas públicas para aumentar o acesso a armas durante o
    governo de Jair Bolsonaro, é relevante monitorar o crescimento nos números
    de influenciadores que promovem posse de arma no Brasil, o que pode afetar
    vendas de armamentos e até índices de violência. Há também um impacto
    político, considerando a tendência de polarização envolvendo pautas típicas
    de espectros ideológicos, entre elas posse de armas.
  originalidade: >-
    Fizemos uma análise inédita de alcance e engajamento de influenciadores de
    armas no Instagram, colocando em contexto políticas públicas que propiciaram
    o cenário de maior facilidade de obtenção de armamentos.
  metodologia: >-
    O Núcleo coletou 26.924 posts únicos de Instagram, por meio da API de busca
    do CrowdTangle a partir de uma lista de hashtags identificadas por
    exploração manual de postagens sobre armas naquela rede social. As hashtags
    foram: #mulheresarmadas, #campanhadoarmamento, #glockbrasil, #glockdobrasil,
    #tiroesportivobrasil, #ipscbrasil, #mulheresarmadas, #tiropratico,
    #taurusarmas, #tiroesportivo, #naoaodesarmamento, #atiradoras,
    #mulheresnotiro.


    Não podemos afirmar que essas postagens e contas identificadas são
    representativas desse universo no Instagram. Elas são uma janela que nos
    permitiu observar, indutivamente, temas importantes dentro desse conjunto.


    Para identificar temas relevantes, nos guiamos pelas hashtags, emojis e
    palavras mais usados. Também nos guiamos por algumas palavras-chave, como
    sorteio e venda, que apareciam muitas vezes ao explorarmos os dados.


    Os dados do Exército citados na matéria foram obtidos via Lei de Acesso à
    Informação em janeiro.
