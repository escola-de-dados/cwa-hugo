  data: 7/1/2022
  resumo: >+
    Em levantamento exclusivo, com dados obtidos via Lei de Acesso à Informação (LAI) , a Central de Jornalismo de Dados do 
    O POVO - DATADOC revela  como o Ceará ignora desde 2012, a raça das mulheres vítimas de violência doméstica, comprometendo 
    políticas públicas para área. 

    O material é dividido em três episódios, no primeiro a reportagem entrevista mulheres que passaram por esse tipo de violência 
    e mostra que dos 162.548 casos desse tipo de agressão denunciados no Ceará, o Estado desconhece a raça ou a cor da pele da 
    maioria das vítimas da violência doméstica. A invisibilidade chega a 118.107 mil registros (73%). Anualmente, o dado sobre 
    a cor das vítimas é deixado de lado em 67% a 76% dos registros.

    Já o segundo descortina o perfil da violência doméstica - de ameaças a feminicídios - no Ceará, além de evidenciar a exposição 
    de crianças e adolescentes a ela. 

    O último episódio conta a história de Raquel Siqueira, que  relata a fuga de casa, em Ubajara, após sofrer violência 
    psicológica, agressões verbais e cárcere privado do então marido com quem esteve casada por cinco meses.
   
  relevância: >
    A transparência e divulgação das informações tratadas na reportagem são relevantes  porque  evidencia a omissão do estado e 
    discute o racismo estrutural, que é outro fator que entra na conta quando não se notifica a raça das vítimas da violência 
    doméstica. 
    O material destaca a importância dos dados de raça/ cor para um diagnóstico preciso e o direcionamento de políticas públicas 
    para área, que supostamente atenderiam a todas as mulheres, mas na verdade seguem reproduzindo a vulnerabilidade das mulheres 
    negras.
    
  originalidade: >-
    A originalidade do trabalho está em destacar não só os casos de violência, mas como o estado , responsável por garantir 
    segurança e políticas públicas de proteção e garantias de direitos para a populacão mais vulnerável, sequer computa há 10 anos, 
    a raça das vítimas de violência doméstica no Estado do Ceará. 

  metodologia: >+
    A Central DATADOC utilizou dados da Superintendência de Pesquisa e Estratégia de Segurança Pública (Supesp), uma série 
    histórica, de 2012 a novembro de 2021, obtida via Lei de Acesso à Informação (LAI). Foram analisados diversos aspectos deste 
    tipo de violência, como faixa etária, idade, zonas e horários de ocorrência deste tipo de violência, além da ausência de 
    informação sobre a questão racial, extremamente importante para o direcionamento de políticas públicas de enfrentamento. 
    Como forma garantir a integridade e confiabilidade da nossa análise, disponibilizamos aqui as bases e documentos utilizados 
    na produção deste material: https://github.com/datadoc-opovo/violencia-domestica
    
