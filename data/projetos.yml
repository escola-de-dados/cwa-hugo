- title: 'Grandes chuvas em Fortaleza: impactos e aprendizados futuros'
  project_url: >-
    https://mais.opovo.com.br/reportagens-especiais/2022/05/18/grandes-chuvas-em-fortaleza-impactos-e-aprendizados-futuros.html
    
  veiculo: Jornal O POVO
  autoria: Gabriela Custódio
  data: 18/5/2022
  resumo: >+
    Depois de 25 anos do dia em que foi noticiada a "maior chuva do século XX", Fortaleza registrou meses de intenso volume de 
    chuvas no início de 2022.  Entre março e abril, foram 58 dias de chuva na Capital, e a Coordenadoria Municipal de Proteção e 
    Defesa Civil (COPDC) de Fortaleza atendeu 709 ocorrências, a maioria relacionada a riscos de desabamento. 

  relevância: >
    Há 25 anos, no dia 24 de abril de 1997, Fortaleza enfrentou a maior chuva do século XX. Naquele dia foi registrada uma 
    precipitação de 270,6 milímetros (mm) entre as 3 horas da madrugada e as 13 horas. Em um só dia, 403 pessoas ficaram 
    desabrigadas, 2.830 casas foram alagadas e foram registrados 95 desabamentos.

    Passados os quatro primeiros meses de 2022, Fortaleza já era, até 3 de maio, o município cearense com maior volume de chuvas 
    desde o início do ano. Entre março e abril, foram 58 dias de chuva na Capital, e a Coordenadoria Municipal de Proteção e Defesa 
    Civil (COPDC) de Fortaleza atendeu 709 ocorrências, a maioria relacionada a riscos de desabamento.

    Entre esses dois eventos — e antes de 1997 —, outras grandes chuvas ocorreram e deixaram vestígios de suas forças. 
    Diferentes em intensidade e duração, esses momentos têm em comum o fato de causarem impactos no dia a dia, no bem-estar e na 
    qualidade de vida dos fortalezenses. Portanto, é fundamental que a imprensa acompanhe e fiscalize esses eventos e cobre do 
    poder público as devidas providências para a área.
  
  originalidade: >-
    A reportagem buscou dados de fontes diversas, desde bases construídas por assessorias de imprensa a arquivos do acervo próprio 
    do jornal e publicações em redes sociais, para mostrar como as grandes chuvas têm se comportado em Fortaleza e que fatores 
    estão envolvidos nos efeitos causados por essas ocorrências principalmente para as populações que vivem em moradias mais 
    vulneráveis.
    
  metodologia: >+
    Para os números e evidências apresentados a reportagem, a Central DATADOC utilizou dados da Fundação Cearense de Meteorologia e 
    Recursos Hídricos (Funceme), da Coordenadoria Municipal de Proteção e Defesa Civil (COPDC) e do documento do Projeto Fortaleza 
    2040, produzido pelo Instituto de Planejamento de Fortaleza (IPLANFOR).

    Os dados utilizados foram fornecidos pelas respectivas assessorias de imprensa dos órgãos citados. Trabalhamos com o volume de 
    chuvas aferido pelos 12 postos pluviométricos da capital cearense, entre janeiro de 1997 e 2 de maio de 2022, as ocorrências 
    atendidas pela COPDC em março e abril de 2022, os chamados reportados diariamente ao órgão durante o mês de abril e os índices 
    de cobertura vegetal de Fortaleza, entre 1813 e 2014.

    Com os dados da Funceme, produzimos um calendário das chuvas, destacando o volume máximo de precipitação registrado entre os 
    12 postos pluviométricos de Fortaleza. Também buscamos encontrar informações como: quantidade de dias com chuva nos últimos 
    dois meses, ocorrências mais comuns nesse período, qual foi o dia mais crítico para a população etc.

    A análise dos dados foi realizada em Python, por meio de um notebook disponibilizado em um repositório disponível no GitHub da 
    DATADOC, possibilitando a replicação dos cálculos e aferição dos valores apresentados no texto e nos gráficos. Utilizamos 
    também as bibliotecas Pandas, Tabula e tabulate para execução dos cálculos e para a extração de dados de relatórios em arquivos 
    PDF.
    
