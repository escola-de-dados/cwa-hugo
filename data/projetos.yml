- title: Mulheres são apenas 1 em cada 10 homenageados pela Câmara de Ribeirão Preto
  project_url: >-
    https://farolete.info/mulheres-sao-apenas-1-em-cada-10-homenageados-pela-camara-de-ribeirao-preto/
    
  veiculo: Farolete
  autoria: Cristiano Pavini
  data: 7/7/2022
  resumo: >+
    Após obtenção, limpeza e análise de dados, verificou-se que a cada dez homenagens com o título de cidadania ribeirão-pretana, 
    cidadão emérito ou ordem do mérito, nove contemplaram homens na Câmara de Ribeirão Preto (SP). Foram identificados 912 projetos 
    com honrarias nos últimos 24 anos, sendo que apenas 108 prestigiaram mulheres.
   
  relevância: >
    A reportagem escancarou, para a sociedade e para os próprios parlamentares, o machismo estrutural na concessão de homenagens. 
    Após a publicação, oito vereadores protocolaram um projeto de resolução para instituir a paridade de gênero nas 
    congratulações (https://farolete.info/vereadores-propoem-paridade-de-genero-nas-homenagens-apos-farolete-escancarar-abismo/), 
    ainda em tramitação. Farolete publicará uma nova reportagem a respeito, comparando o período pré e pós levantamento, para 
    verificar se houve mudança de comportamento dos vereadores. Além disso, a Agência Tatu, reconhecida e premiada startup de 
    jornalismo de dados em Alagoas, que foi parceira no presente levantamento, replicou a pauta em 
    Maceió (https://www.agenciatatu.com.br/noticia/apenas-15-das-cidadanias-honorarias-de-maceio-sao-de-mulheres/), também 
    verificando concentração de honrarias masculinas. 
    
  originalidade: >-
    A nível local, considerando Ribeirão Preto e região, esse levantamento foi inédito. Tanto pela pauta quanto pelos métodos de 
    apuração da mesma. Também publicamos o passo a passo de nosso levantamento, algo incomum no jornalismo local. Importante 
    ressaltar que a ideia surgiu a partir de publicação da jornalista Jamile Santana, do veículo independente Painel, que 
    verificou a concentração de homens nas nomeações de logradouros públicos em Mogi das 
    Cruzes (https://www.instagram.com/p/CfHoX8EpvSA/). 
    
  metodologia: >+
    A pedido do Farolete, a Agência Tatu raspou do portal da Câmara de Ribeirão Preto o resumo de todos os 2.279 projetos de 
    decreto legislativo protocolados desde 1984, consolidando-os em uma planilha eletrônica. Farolete excluiu propostas 
    protocoladas entre 1985 e 1997, em razão de inconsistências na base de dados do Legislativo (confirmadas em conversas com os 
    servidores da Casa), considerando apenas 1998 em diante. A partir de aplicação de filtros, localizamos 912 propostas de 
    homenagens a pessoas físicas. Honrarias a empresas, ou projetos de outras finalidades (como aprovação de contas, etc), 
    foram descartados. Desse grupo de homenagens, aplicamos novamente filtros no editor de planilhas eletrônicos para identificar 
    o gênero do homenageado ("senhor", "senhora", "professor", "professora", "cidadã", "cidadão", etc).  Quase 90% dos projetos 
    foram contemplados nesse análise. Outros 100, porém, precisaram de verificação manual (em alguns casos, consultando até o 
    documento oficial com a biografia do homenageado, anexado pelo vereador). A visualização, em gráficos e bancos de dados de 
    consulta interativa, foi realizada no Flourish.
    
