    O Mapa dos Conflitos é uma iniciativa inédita que traz dados da última década (2011-2020) e mostra como os conflitos no campo 
    se relacionam com alguns de seus agentes causadores, como desmatamento, queimadas, mineração, água, agrotóxicos, violência e 
    desigualdade. A publicação deste trabalho é também a consolidação de uma inquietação que temos desde que começamos os projetos 
    relacionados à Amazônia, em 2016: como visibilizar mais e de forma didática o importante trabalho da Comissão Pastoral da Terra 
    (CPT).
    Ao longo de décadas, a CPT tem mapeado os conflitos no campo pelo Brasil. São ações de resistência e enfrentamento que ocorrem 
    em diferentes contextos sociais no âmbito rural, envolvendo a luta pela terra, água e direitos e pelos meios de trabalho ou 
    produção. Com esse que é um dos mais importantes acervos documentais sobre conflitos no campo em mãos, a equipe da Agência 
    Pública fez um cruzamento com diferentes bases de dados públicas."
   
  relevância: >
    Os dados do Mapa dos Conflitos mostram que na década passada (2011-2020), 75% dos municípios da Amazônia Legal foram 
    afetados pela violência e injustiça fundiária. Isso representa 10% dos municípios brasileiros. Foram mais de 7 mil conflitos 
    registrados, 100 mil famílias afetadas, mais de 2 mil vítimas e mais de 300 assassinatos.
