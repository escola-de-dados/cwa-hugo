- title: O que a farmácia sabe sobre mim
  project_url: >-
    https://noticias.uol.com.br/reportagens-especiais/o-que-a-farmacia-sabe-sobre-mim/
  veiculo: UOL
  autoria: 'Reportagem: Amanda Rossi, Edição: Graciliano Rocha, Diego Assis, Leonardo Rodrigues e Patrícia Junqueira, Arte: Guilherme Zamarioli'
  data: 1/9/2023
  resumo: >+
    Investigação revela o que está por trás da pergunta mais feita nas farmácias do Brasil: qual seu CPF? Farmácias se valem de 
    distorção em regra federal, que tabela preços de remédios muito acima do preço de mercado, e oferecem descontos fictícios em 
    troca da identificação do consumidor. RaiaDrogasil, a maior rede de farmácias do país, armazena até 15 anos de todas as compras de 
    48 milhões de pessoas - 1 de cada 5 da população brasileira. Desde 2021, monetiza os dados para anunciantes interessados em traçar 
    perfis de clientes a partir das compras de remédios e outros produtos de saúde. A propaganda é depois exibida não só nos canais das 
    farmácias, mas em redes sociais, publicidade do Google e YouTube.
  relevância: >
    Todos precisamos, em algum momento da vida, comprar remédios para nós próprios ou nossos familiares. E nos deparamos com descontos 
    de até 70% em troca dos nossos dados pessoais. A reportagem revela pela primeira vez que a maior rede de farmácias do país se vale 
    do CPF para armazenar 15 anos de dados sensíveis sobre a saúde de 48 milhões de pessoas. Também prova que essa rede está vendendo 
    os dados para anunciantes, mesmo que isso não seja explicitado na sua política de privacidade. Além disso, a reportagem evidencia 
    qual é o mecanismo dos descontos fictícios, a partir da comparação de duas bases de dados federais: o Banco de Preços em Saúde (BPS) 
    e a Lista de Preços de Medicamentos da CMED (Câmara de Regulação do Mercado de Medicamentos). 
  originalidade: >-
    A reportagem compara os preços pagos por medicamentos em compras públicas (desde grandes compras de órgão federais até pequenas 
    compras de pequenas prefeituras) com os preços pagos por uma rede de hospital privado e os preços cobrados na RaiaDrogasil, com e 
    sem CPF. Também apresenta os valores em relação ao valor máximo autorizado para venda para o consumidor pela CMED (Câmara de Regulação 
    do Mercado de Medicamentos). Essa comparação, que é original em uma reportagem, evidencia que os descontos são fictícios. 
    Outro aspecto original da reportagem é a solicitação dos dados pessoais armazenados pelas farmácias se valendo de um direito 
    previsto ao titular de dados pela LGPD (Lei Geral de Proteção de Dados). Isso permitiu demonstrar qual é o escopo e a abrangência 
    dos dados armazenados.

  metodologia: >+
    A reportagem se valeu de duas bases de dados federais, que foram analisadas em arquivos no formato de planilha eletrônica: Banco de 
    Preços em Saúde (https://www.gov.br/saude/pt-br/acesso-a-informacao/banco-de-precos) e a Lista de Preços de Medicamentos da 
    CMED (https://www.gov.br/anvisa/pt-br/assuntos/medicamentos/cmed/precos). A primeira mostra qual foi o preço pago em compras de 
    medicamentos feitas por órgãos públicos. A segunda estabelece qual é o valor máximo que pode ser cobrado dos consumidores em cada 
    medicamento. A comparação dos preços dos remédios nas duas bases de dados mostra um abismo: os preços praticados chegam a ser 
    10.000% mais baixos do que o preço autorizado ao consumidor. Um determinado genérico da Nimesulida, por exemplo, custou R$ 1,08 em 
    compras públicas, de acordo com o BPS. Já o preço máximo autorizado ao consumidor na Lista de Preços de Medicamentos da CMED era de 
    R$ 31,78. Essa distorção é usada pelas farmácias para fornecer descontos fictícios em troca do CPF. O valor de R$ 31,78 era 
    justamente o preço cobrado em unidades da RaiaDrogasil caso o consumidor não quisesse se identificar. Já com o CPF, o valor caía 
    para R$ 8,50. A reportagem dedicou algumas semanas para tentar compatibilizar as duas tabelas, no intuito de oferecer ao leitor a 
    possibilidade de pesquisar pelo seu medicamento e ver tanto quanto custou em compras públicas como também o preço máximo autorizado. 
    Porém, as duas tabelas apresentam os remédios de formas completamente diferentes, não havendo nenhum denominador único para cada 
    princípio ativo, de cada laboratório e cada formulação. Além disso, o preço no BPS é por comprimido, enquanto na Lista de Preços de 
    Medicamentos é por caixa com determinado número de unidades. Após um longo trabalho de limpeza, na tentativa de compatibilizar os 
    dados das duas bases de dados, desistimos de apresentar a tabela única, devido à possibilidade de erros. Assim, decidimos selecionar 
    os medicamentos de uso mais frequente no país (obtidos após análise da base de dados de receitas controladas: https://dados.gov.br/dados/conjuntos-dados/venda-de-medicamentos-controlados-e-antimicrobianos---medicamentos-industrializados) 
    e por consulta a auditoria de vendas do setor farmacêutico, obter os dados específicos de preços desses remédios e apresentá-los em 
    um infográfico.
    Outro trabalho de dados realizado na reportagem foi a transformação de dados de consumo nas farmácias, obtidos após solicitação 
    via LGPD, de PDF para Excel, para que os descontos pudessem ser analisados.

