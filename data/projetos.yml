- title: Mortes Invisíveis
  project_url: >-
    https://tab.uol.com.br/edicao/mortes-invisiveis/
    
  veiculo: UOL
  autoria: Amanda Rossi, Saulo Pereira Guimarães, José Dacau, Yasmin Ayumi, Flávio Costa, Lúcia Valentim Rodrigues, Olívia Fraga, Gisele Pungan, René Cardillo, Lucas Lima, Douglas Lambert
  data: 8/4/2022
  resumo: >+
    A série investigativa “Mortes Invisíveis” mostrou, pela primeira vez, a dimensão de um aspecto central, porém relegado, da 
    violência no Brasil: as valas clandestinas. Foram identificadas pela reportagem 33 valas clandestinas em São Paulo e 8 no Rio 
    de Janeiro, desde 2016, com 201 corpos. Duas de cada três vítimas não foram identificadas. Os dados foram reunidos e mapeados 
    de forma inédita – nem sequer as autoridades brasileiras tinham essas informações. 

    Essa é apenas a parte possível de se conhecer do problema. O número de valas ainda não descobertas no Brasil pode ser muito 
    maior, segundo indícios reunidos pela reportagem. A análise de mais de 20 mil registros policiais de pessoas desaparecidas 
    apontou pistas sobre sequestros, homicídios e até o local de ocultação dos corpos, sem que investigações policiais fossem 
    adiante. Além disso, no Rio, a reportagem descobriu a existência de mais de 300 denúncias anônimas sobre valas clandestinas 
    entre 2019 e 2021.

  relevância: >
    Ao contrário do México e da Colômbia, onde o problema das valas clandestinas é reconhecido e mapeado pelas autoridades, no 
    Brasil não existiam estatísticas oficiais sobre o tema. 

    A investigação jornalística realizada por ""Mortes Invisíveis"" reuniu, pela primeira vez, dados e informações que revelam qual 
    é o real cenário do problema no país: não são casos isolados, mas 41 valas clandestinas com 201 vítimas, muitos deles 
    localizados a pouca distância uns dos outros. Trata-se, portanto, de um aspecto central da violência brasileira, 
    desconhecido e relegado pelas autoridades. 

    A falta de atuação do Estado diante deste cenário contribui não apenas para a impunidade, mas também fortalece o poder de 
    vida e morte do crime organizado. Além disso, relega centenas -- ou milhares -- de famílias brasileiras à eterna incógnita 
    sobre o destino de seus desaparecidos.

    Após a publicação, o Senado brasileiro realizou audiência pública para discutir as revelações da série de reportagens. 
    Congressistas brasileiros também se movimentaram para retomar a tramitação de um projeto de lei para criar o crime de 
    desaparecimento forçado no Brasil. Em São Paulo, o secretário de segurança pública foi convocado a prestar esclarecimentos na 
    Assembleia Legislativa.
  
  originalidade: >-
    O trabalho é original na temática -- pela primeira vez foi feito um raio-X do problema das valas clandestinas no Brasil. 
    É original também na forma de contar a história, privilegiando elementos visuais e narrativos.
    
  metodologia: >+
    Para chegar a esses resultados, foram usados diferentes tipos de fontes. Primeiro, foi feito um levantamento de notícias na 
    imprensa, nacional e local, sobre encontro de corpos enterrados em todas as unidades da federação, usando a busca avançada do 
    Google e outros buscadores. Isso gerou uma primeira planilha de casos que deveriam ser checados -- quase todos em São Paulo e 
    Rio, mostrando que o fenômeno era concentrado nessas regiões e esporádico em outras. Então, o foco se tornou São Paulo e Rio.

    Em seguida, foram buscados os registros policiais referentes a essas ocorrências, para confirmar se de fato os corpos estavam 
    enterrados, se havia mais de um corpo no mesmo endereço, qual foi a data de localização da vala, qual era sua localização, 
    circunstâncias do crime. 

    Em São Paulo, a reportagem montou uma base de dados SQL com as ocorrências de crimes violentos, disponibilizadas mês a mês 
    no site de transparência da Secretaria de Segurança Pública, perfazendo mais de 60 mil registros. Os dados da planilha inicial 
    foram, então, confrontados com essa base. Além de confirmar os casos, esse processo permitiu chegar à latitude/longitude das 
    valas clandestinas (dando origem a um mapa jamais feito sequer pelas autoridades policiais), bem como identificar o número do 
    registro policial exato -- viabilizando a busca de mais detalhes das ocorrências diretamente nas delegacias. 

    Além disso, essa base de dados permitiu identificar novos casos de valas não mapeados no levantamento inicial. Isso não foi 
    feito por busca semântica -- já que os dados disponibilizados pela Secretaria de Segurança Pública não contemplam o histórico 
    da ocorrência -- mas sim pela identificação de padrões. Por exemplo, ocorrências com mais de uma vítima fatal em ""área não 
    ocupada"" -- posteriormente, esses registros eram buscados de forma reversa na imprensa ou na própria delegacia.

    Já no Rio de Janeiro, os casos das planilhas iniciais foram confirmados junto às delegacias e pela Lei de Acesso à Informação.

    Uma vez confirmadas as 41 valas clandestinas e os 201 corpos, foi preciso descobrir se as vítimas haviam sido identificadas. 

    Em São Paulo, eram 156 corpos. Novamente, foi montada uma base de dados com os registros do IML, também disponibilizadas mês a 
    mês no site de transparência da Secretaria de Segurança Pública, no total de mais de 150 mil casos. O número dos BOs dos casos 
    de valas clandestinas identificado na segunda fase foi então cruzado com esses registros do IML, em busca de evidências de que 
    houve identificação (por exemplo, registro de idade da vítima). Nesse processo, verificou-se lacunas importantes nos dados 
    oficiais dos registros do IML. Então, de forma adicional, a reportagem conseguiu acesso ao arquivo físico (cadernos escritos 
    à mão) do Núcleo de Antropologia do IML e fez buscas caso a caso . 

    Já no Rio de Janeiro, a informação sobre a identificação ou não das vítimas foi fornecida por Lei de Acesso à Informação.

    Assim, a reportagem descobriu que foram identificadas apenas 60 das 156 vítimas de São Paulo, e 7 das 45 do Rio de Janeiro.

    Adicionalmente, foram consultados documentos na Justiça brasileira e autos de investigação policial. Autoridades policiais 
    (da Polícia Civil e da Polícia Científica) foram fundamentais para obter informações sobre casos específicos, como a vala 
    clandestina de Pedreira, em São Paulo, a maior identificada pela reportagem, com 27 vítimas.

    A reportagem também teve acesso a uma planilha com cerca de 25 mil registros policiais pessoas desaparecidas em São Paulo, 
    com histórico da ocorrência, permitindo busca semântica de casos com indícios de sequestro, homicídio e ocultação de cadáver. 
    Também foram obtidos 253 registros policiais em papel de pessoas desaparecidas no Rio -- dados que foram parcialmente 
    planilhados.

    Além disso, a reportagem buscou contato com diversas famílias de vítimas. A maioria, por medo de represália do crime 
    organizado, não quis dar entrevista. Outras falaram em anonimato, descrevendo um cenário de medo e ausência do Estado. 
    Também foram ouvidos especialistas para ajudar a interpretar as descobertas da investigação.

