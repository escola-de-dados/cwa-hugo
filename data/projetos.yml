  veiculo: CNN Brasil
  autoria: 'Daniel Mota, José Brito, Luiz Fernando Toledo e Vital Neto'
  data: 15/9/2020
  resumo: "Esta reportagem foi o mais profundo mergulho no processo de contratação pelo Exército de uma pequena empresa mineira para comprar insumos e fabricar a cloroquina, um remédio sem eficácia comprovada para tratar a Covid-19. A matéria revelou que o Exército não contestou uma pequena empresa de MG que quase triplicou o preço dos insumos para a fabricação ao longo do processo de compra e que só passou a perguntar o motivo do aumento do preço depois de uma investigação do TCU.\t"
