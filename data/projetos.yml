- title: Série Rota das Emendas
  project_url: >-
    https://linktr.ee/igorjornalista
    
  veiculo: Diário do Nordeste
  autoria: Wagner Mendes, Igor Cavalcante, Luana Barros e Jéssica Welma
  data: 13/12/2021
  resumo: >+
    Em uma série de reportagens, o Diário do Nordeste levantou números que revelam a rota das emendas no Estado e como as decisões 
    políticas afetam a distribuição do recurso público. As quatro reportagens revelam, por exemplo, que em ano pré-eleitoral, 
    deputados federais do Ceará transferiram valores milionários em emendas individuais a cidades em que praticamente não receberam 
    apoio popular. São casos em que o parlamentar não obteve sequer um voto ou que os sufrágios não representaram mais de 0,3% dos 
    votos totais conquistados pelo legislador.

    Há ainda o caso que um deputado enviou 80% das emendas à prefeitura comandada por sobrinho. Na prática, a cidade tem receita 
    orçamentária estimada em R$ 86 milhões, mas recebeu um incremento de R$ 13,2 milhões para financiar ações da saúde pública. 
    Na prática, esse montante representou um acréscimo de aproximadamente 15% nos recursos municipais. Em outros casos, 
    há municípios pobres que não receberam qualquer recurso prometido. 
   
  relevância: >
    A série de reportagens ""Roda das Emendas"" explora a transparência pública para mostrar o destino dos recursos federais no 
    Ceará. As matérias cruzam informações disponíveis na Câmara dos Deputados e no Tribunal Regional Eleitoral do Ceará (TRE-CE) 
    para confrontar números e mostrar como as decisões políticas afetam a distribuição do recurso público.

    Apesar de serem dados públicos, tais informações são pouco exploradas e compreendidas pela população. O Diário do Nordeste, 
    na série de reportagens, vai até esses dados e esmiunça para o leitor, mostrando a origem desses recursos e a relação eleitoral
    com tais montantes. 

    Por outro lado, a matéria lança luz sobre municípios que não recebem recursos e enfrentam dificuldades financeiras, enquanto 
