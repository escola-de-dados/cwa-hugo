- title: Lagom Data - análises do coronavírus
  project_url: 'https://www.lagomdata.com.br/coronavirus'
  veiculo: Lagom Data e satélites em outras publicações
  autoria: >-
    Marcelo Soares (em O Globo, reportagem adicional de Rafael Garcia e Renato
    Grandelle; na Época, reportagem adicional de Alice Cravo e Constança Tatsch)
  data: 6/3/2020
  resumo: >-
    No começo de março, quando os dados da Covid começaram a ser registrados no
    Brasil e o governo federal os divulgava apenas agregados por Estado, comecei
    um monitoramento próprio, o primeiro do Brasil, buscando em todas as
    secretarias estaduais os dados detalhados por município. Depois surgiram
    outros. A partir desse monitoramento, comecei a publicar gráficos, mapas e
    textos com análises diárias no site da minha empresa, Lagom Data. Com a
    demanda por acesso aos dados, criei um serviço por assinatura no Catarse,
    que dava aos assinantes acesso a um navegador do histórico do monitoramento,
    que chamei de Máquina do Tempo. Em junho, comecei a observar os casos de
    Síndrome Respiratória Aguda Grave (SRAG), criando o Subnotificômetro para os
    assinantes. Folha de S.Paulo e O Globo, àquela altura iniciando o consórcio
    das empresas de mídia para coletar os dados por município como eu já fazia
    há três meses, manifestaram interesse em análises da possível subnotificação
    da Covid por meio da classificação genérica de muitos casos como SRAG de
    causa não especificada. A revista Época também me pediu um perfil das
    vítimas da Covid. Desde agosto, tenho distribuído aos meus assinantes uma
    newsletter com uma análise semanal sobre dados relacionados à Covid. Olhando
    de fora, parecem vários trabalhos diferentes. Mas eles têm uma unidade. 
  relevância: >-
    Sou péssimo com essa parte, infelizmente. Acredito que a principal
    relevância desse trabalho foi levantar questões relativas ao registro da
    doença. Primeiro, a necessidade de ter uma visão mais desagregada de seu
    espalhamento, uma visão da dinâmica municipal, de como as características
    dos municípios influenciavam no espalhamento da doença. Em seguida, esse
    trabalho ajudou a deixar mais clara a noção já levantada pela Fiocruz em
    março sobre a quantidade de casos suspeitos de Covid registrados como SRAG,
    em proporções muito grandes especialmente em Estados com poucos casos
    oficialmente conhecidos - foi aí que a Folha me pediu uma análise, que o
    Jornal Nacional repercutiu e estimulou O Globo a me pedir outro recorte, que
    depois levou ao convite da Época para escrever sobre o perfil das vítimas e
    as deficiências de registro que levam esse perfil a ser incompleto. Se este
    trabalho tem alguma relevância, acho que é essa, a de colocar o dedo
    primeiro. 
  originalidade: >-
    No primeiro mês, eu achava graça quando colegas faziam menção ao meu
    monitoramento dizendo que eu tinha os dados antes do governo. Não era bem
    assim - eu só procurava ter logo depois dos governos estaduais, o que
    implicava ter antes e com mais detalhe do que o painel governo federal, que
    seria a fonte natural, apenas por me dar ao trabalho de buscar isso nos
    Estados. Fui cruzando com fatores sociodemográficos dos municípios para
    observar padrões diferentes, e isso interessou a pesquisadores, jornalistas
    e outros curiosos profissionais ou amadores. No primeiro mês, fiz isso
    completamente sozinho, depois tive ajuda de dois ex-alunos e um ex-colega.
    Agora meu foco é na newsletter e na ferramenta por assinatura (Máquina do
    Tempo/Subnotificômetro). 


    O que mais me fascinou, na verdade, foi a possibilidade de causar impacto
    produzindo um trabalho jornalístico de maneira completamente independente e
    sem recursos nem humanos. Até então, eu via o foco da minha empresa como
    produzir análises para outros. Ali, fiquei encorajado a criar conteúdo
    próprio e outros tipos de produtos de informação. 
  metodologia: >-
    O trabalho tem muitas partes móveis. Inicialmente, basicamente todo fim de
    tarde visitávamos os sites das 27 secretarias estaduais de saúde e
    recolhíamos os dados publicados nos formatos mais disparatados possíveis -
    de CSVs com endereço constante a cards de rede social, passando por todas as
    possibilidades no meio, incluindo texto corrido, PDFs idiossincráticos e
    planilhas de Excel que mudavam de endereço a cada dia. Não fiz de maneira
    aberta; minha primeira preocupação era conseguir fazer a atualização diária,
    e eu só tinha dez dedos disponíveis para cumprir a tarefa depois de encerrar
    meu dia de trabalho - e por um mês estivemos na fase de precisar contar um
    por um dos casos informados em card de rede social no Pará. Replicável deve
    ter sido, porque depois que o meu trabalho começou a repercutir mais um
    monte de gente resolveu fazer o mesmo, com excelentes resultados.


    Nos trabalhos de SRAG, utilizei os microdados do OpenDataSus aplicando os
    filtros apropriados de tipo de classificação da doença e sintomas, seguindo
    o que fazia a Fiocruz. 
