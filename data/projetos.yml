- title: Mulheres sem renda são as mais afetadas pela pandemia na Rocinha
  project_url: 'https://falaroca.com/mulheres-afetadas-pandemia-rocinha/'
  veiculo: Fala Roça
  autoria: 'Michel Silva, Michele Silva e Amanda Pinheiro'
  data: 8/9/2020
  resumo: >-
    O trabalho foi desenvolvido a partir das doações de cestas básicas
    promovidas pelo jornal Fala Roça em parceria com o Instituto Unibanco. Mais
    de 12 mil cestas básicas foram doadas durante três meses para os moradores
    da Rocinha, no Rio de Janeiro. As entregas começaram em maio, antes do
    auxílio emergencial (AE) ser dado para as pessoas. Através das doações,
    aplicamos um formulário para conhecer o perfil dos moradores. Sabemos se são
    homens ou mulheres, se elas receberam o AE, quantas pessoas moram com ela,
    quantas crianças moram com ela, além de perguntas sobre empregabilidade.
    Estima-se que 50 mil moradores foram beneficiados diretamente e
    indiretamente com as doações de cestas básicas. Na reportagem, entrevistamos
    moradores; o diretor-executivo do Instituto Unibanco, Ricardo Henriques; a
    comentarista de economia Flavia Oliveira e diretora-executiva do Fala Roça,
    Michele Silva.
  relevância: >-
    Nosso trabalho é relevante porque não existem dados oficiais com detalhes
    sobre o perfil de moradores de favelas beneficiados com cestas básicas. Os
    dados gerados pelo Fala Roça dão luz a importância do debate sobre o projeto
    de lei n.º 4.856, de 2019, da Renda Básica Universal. Fora o impacto direto
    na população atendida há quatro meses pela ação social, produzimos dados que
    podem ser usados para discutir política pública de renda para moradores de
    baixa renda, além de pensar sobre habitação. Pois, constatamos que as
    moradias da Rocinha são compostas por 3 a 4 moradores em locais sem
    saneamento básico, problemas de insalubridade e pobreza extrema. Nosso
    trabalho dá luz ao objetivo da primeira ODS da agenda 2030 que é a
    erradicação da pobreza. E mostra que essa assistência social é um paliativo,
    pois não podemos assumir as responsabilidades do poder público.
  originalidade: >-
    A originalidade do trabalho consiste na geração cidadã de dados. Nos últimos
    anos, o Fala Roça - enquanto mídia local - passou a introduzir o jornalismo
    de dados em suas produções. Então, além de doar cestas básicas, pensamos que
    essa ação poderia ser uma forma de pensar o território e criar um laço com
    os moradores para fortalecer o financiamento recorrente da produção
    jornalística. Nesta ação, utilizamos apenas ferramentas parcialmente
    gratuitas como, o Google Forms e Google Planilhas. Selecionamos 25
    organizações locais para receberem as cestas básicas de acordo com a
    quantidade de pessoas atendidas pelas instituições. A partir disso,
    contratamos jovens moradores para atuarem como cadastradores de dados e
    agilizar na doação das cestas básicas. Apesar da coleta de dados, o ideal é
    escoar rapidamente as doações, pois a fome tem pressa. Então, a geração
    cidadã de dados foi feita diretamente por cerca de 30 pessoas, fora os
    responsáveis das organizações sociais que trabalharam articulados com a
    gerência do Fala Roça. Portanto, a originalidade do trabalho consiste na
    coleta de dados e o envolvimento de moradores e trabalhadores da favela.
  metodologia: >-
    Inicialmente, fizemos um mapeamento local das organizações sociais (ORGs) na
    Rocinha (http://bit.ly/MapaOrgsRocinha). O principal critério de escolha das
    ORGs foi que elas atendessem, principalmente, crianças e mulheres, por serem
    o perfil de moradores mais propensos a fome, por fazerem o papel de chefe de
    família e falta de renda. Então, selecionamos 20 creches comunitárias no
    morro, historicamente, esses espaços comunitários atendem crianças e
    mulheres e tem um grau de precisão muito grande. O restante das Orgs atuam
    com cultura, esportes e religião. Cada ORG informou a quantidade de cestas
    básicas que precisava de acordo com a quantidade de pessoas atendidas. A
    equipe de logística providenciou a compra e repasses das cestas sob a
    condição da coleta de dados (http://bit.ly/Cadastro_FalaRoça). O dado mais
    sensível que coletamos foi o CPF, pois foi necessário para evitar que um
    morador pega a cesta mais de uma vez no mês e tirando a oportunidade de
    outra família. O restante dos dados são de interesse público, portanto,
    podiam ser usados na nossa reportagem e cruzados com dados oficiais. Esse
    modelo de trabalho pode ser replicado em outros locais dependendo do
    objetivo do uso do dado. Outro ponto importante, é que no formulário pedimos
    um telefone de contato ou número de WhatsApp. Através disso, montamos uma
    base de telefones que estamos aplicando em nosso WhatsApp para estreitar as
    relações com os moradores e compartilhar notícias sobre a Rocinha. Além de
    captar novas pautas e fortalecer a penetração da informação no território.


    Confira o mapa das organizações parceiras: http://bit.ly/MapaOrgsRocinha

    Veja o modelo de formulário aplicado: http://bit.ly/Cadastro_FalaRoça


    Nesta última etapa da ação, inserimos mais uma pergunta no formulário,
    perguntando se a pessoa que recebeu a cesta básica teve o covid-19.
    Brevemente, poderemos cruzar essa informação extra com o dado oficial da
    prefeitura e saber se há ou não subnotificação de casos, falta de testagem
    ou nível de contágio local. Esses dados serão publicados em uma nova
    reportagem.
