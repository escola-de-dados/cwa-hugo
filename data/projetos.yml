  resumo: >+
    "Em levantamento exclusivo, mostramos que 65% dos 406 municípios onde há territórios indígenas homologados possuem Unidades de 
    Atendimento à Saúde Indígena (UASI). Já entre os 76 municípios onde TIs estão em fases anteriores à homologação, 32% possuem 
    unidades de saúde especializadas.
    A análise comprova que as unidades de atendimento à saúde indígena estão mais presentes em territórios demarcados e que, mesmo onde 
