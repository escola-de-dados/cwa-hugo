  resumo: >+
    A matéria aborda os deslocamentos realizados por pacientes oncológicos do Ceará para ter acesso a internações. A partir de dados do 
    painel de deslocamentos e gastos hospitalares dos municípios brasileiros, do Tesouro Nacional, com filtro pelos códigos da Classificação 
    Internacional de Doenças (CID) associados a neoplasias malignas, foi possível perceber que mais da metade dos cearenses precisou sair 
    da cidade onde mora para ter acesso ao tratamento em 2021. A capital, Fortaleza, recebeu 70% desses pacientes. 

  relevância: >
    A matéria faz parte de uma cobertura sobre a situação da oncologia no Ceará. O tratamento oncológico do Estado tem passado por 
    problemas que se agravaram nos últimos meses. Com hospitais habilitados para essa assistência concentrados em três municípios 
    (Fortaleza, Sobral e Barbalha), a rede pública da capital, Fortaleza, cortou vagas para os pacientes do Interior. Isso intensificou 
    problemas decorrentes da pandemia de Covid-19, que atrasou o atendimento e o tratamento no tempo adequado. Nesse contexto, abordamos 
    como a concentração do atendimento oncológico no Ceará impacta a população, levando as pessoas a percorrerem longos quilômetros para 
    conseguirem internação para o tratamento.

  originalidade: >-
