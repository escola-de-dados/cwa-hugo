    caixas d'água, cisternas e poços jogou luz sobre o contraste entre regiões prioritárias e abandonadas pelo poder público e aquelas 
    que estão nas graças de padrinhos políticos. 
    O material traz um mapa interativo, pelo qual o leitor pode pesquisar como foram atendidas cada uma das cidades do nordeste e seu 
    grau de necessidade. Também há infográfico animado que explica as disparidades. 
    O trabalho de campo trouxe a face do problema, ao mostrar o triste cotidiano de pessoas que andam horas para conseguir água; e de 
    outro lado, equipamentos apodrecendo e apurou que alguns são vendidos. Tudo isso ganhou um contorno mais palpável por meio de 
    vídeos com os relatos. 
