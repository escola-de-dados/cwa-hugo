- title: Sagrado Perseguido
  project_url: >-
    https://infograficos.epoca.globo.com/brasil/historia-terreiro-de-umbanda-e-candomble-no-brasil.html
  veiculo: Revista Época
  autoria: >-
    Reportagem: Juliana Dal Piva, Nicollas Witzel, Cíntia Cruz, Barbara Libório
    • Fotos: Leo Martins, Márcia Foletto, Alexandre Cassiano, Gabriel Monteiro •
    Interface: Vinicius Machado • Desenvolvimento: Carlos Sá, Gabriel Godoy
  data: 12/10/2019
  resumo: "ÉPOCA cruzou o resultado de dois levantamentos inéditos com o intuito de mapear os locais onde ocorreram as batidas policiais em terreiros de umbanda e candomble na então capital federal do Brasil entre 1890 e 1941. Na época, era considerado crime \"prática do espiritismo, da magia e dos sortilégios”. Ao todo, o cruzamento permitiu identificar pelo menos 155 ações policiais para reprimir religiosos e praticantes de cultos de matriz africana. Nessas operações, 822 pessoas foram presas por professar uma fé não católica.\_Os objetos apreendidos com essas pessoas ficaram quase 100 anos na antiga Delegacia de Ordem Política e Social, herança da ditadura."
  relevância: >-
    A investigação se fazia necessária porque há mais de 100 anos esses objetos
    estão lá e suas histórias se perderam. Hoje é um trabalho para
    historiadores, mas no Brasil atual há muita perseguição a religiosos da
    Umbanda e do Candomblé e praticamente perdeu-se o financiamento da pesquisa
    na área. Além disso, era estarrecedor que por todo esse período esses
    objetos tenham ficado guardados como "evidência de crime". Mesmo após a
    revogação das leis que permitiram as prisões.


    Resgatar a história dessas pessoas é fazer um pouco de Justiça com essas
    vítimas que morreram estigmatizadas. E também mostrar à sociedade que essa
    perseguição e esse preconceito é centenário. Por isso, precisa ser
    enfrentado. Na conclusão dessa matéria, polícia, ativistas e o MPF fizeram
    um acordo para a retirada dos objetos do DOPS.
  originalidade: >
    De 1890 a 1941, mães e pais de santos em todo o país foram parar em
    delegacias acusados de ser “feiticeiros”, “bruxos” e praticantes de “magia
    negra” porque o código penal da época permitia. Mas esse crime ficou durante
    muitas décadas escondido no Brasil e os objetos apreendidos com essas
    pessoas, as "evidências de crime", foram levados para o antigo Dops.


    Não existia no Brasil nenhum trabalho tão elaborado historicamente e
    graficamente sobre o assunto. Além dos dados do levantamento em si, também
    geolocalizamos em um mapa que anda pelo RJ conforme o leitor acompanha a
    história. Deixamos o conteúdo aberto, com livre acesso.
  metodologia: >
    Passamos seis meses, entre julho e dezembro de 2019, cruzando o resultado de
    duas pesquisas iniciadas por dois historiadores com o intuito de mapear os
    locais onde ocorreram as batidas policiais no Rio de Janeiro, capital do
    Brasil na ocasião. Ambos os estudos foram construídos a partir de notícias
    de jornais da época e processos criminais contra pessoas processadas por
    "bruxaria" e guardados no Arquivo Nacional. Um estudo era sobre o período de
    1890 a 1929. Já o outro tinha casos até 1941.


    Nós unificamos as bases de dados em um excel e fomos caso a caso compilando
    dados de cada um dos presos, local onde ocorreu, geolocalização da batida
    policial, e quantidade de pessoas presas. Também fizemos um pequeno relato
    de cada caso. As bases originais não tinham unidade e nem objetivo de
    quantificar as vítimas de intolerância. Com a base de dados unificada,
    decidimos fazer um mapa dessas batidas policiais para também registrar os
    locais onde ocorriam. Verificamos que havia muita coincidência com os locais
    usados para tráfico de pretos durante o período da colônia e do Império.
    Também mostramos a evolução atual dos casos de intolerância. Deixamos o
    conteúdo aberto, com livre acesso.
