    No primeiro ano do governo Bolsonaro, queríamos fazer uma retrospectiva do
    período, por meio de uma narrativa baseada em dados. Os gráficos mostram a
    evolução das pesquisas de aprovação do governo, a relação entre o governo e
    o Congresso, a agenda de visitas a outros países, a frequência de tuítes
    realizados pelo presidente e quantidade de vetos do presidente que foram
    derrubados.
  relevância: >-
    O material é uma peça relevante para entender o funcionamento do governo
    Bolsonaro, sob diversos aspectos, num momento caracterizado pela quebra com
    alguns dos modos de funcionamento de governos anteriores. Isso ocorre de
    diversas maneiras, entre elas algumas que destacamos nos gráficos, como a
    atividade no Twitter e a derrubada de vetos pelo Congresso, que atingiu o
    maior valor da série histórica. Sobre as redes sociais, em retrospectivas de
    outros governos talvez elas não fossem relevantes para entender o
    funcionamento do governo.
  originalidade: >-
    Como se trata de uma matéria sobre política para o público geral, optamos
    por usar dados que devessem um bom contexto para esse primeiro ano, então
    isso guiou a utilização das informações sobre os quais foram os vetos
    derrubados, assim, demonstrando a agenda política do presidente. Com isso,
    os gráficos também estão dispostos para traduzir as informações coletadas
    anteriormente, como o gráfico de concordância de cada partido com o governo
