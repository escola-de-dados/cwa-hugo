- title: MonitorA 2022
  project_url: >-
    https://azmina.com.br/projetos/monitora-eleicoes-2022/
    
  veiculo: AzMina, InternetLab e Núcleo Jornalismo
  autoria: Bárbara Libório, Ana Carolina Araújo, Lu Belin, Valkyria Rattmann, Carolina Oms, Helena Bertho, Thais Folego, Bárbara Miranda, Giulia Santos, Yu Ohtsuki, Sérgio Spagnuolo,  Michel Gomes, Julianna Granjeia, Henrique Rieger, Renata Hirota, Felippe Mercurio, Mariana Valente, Fernanda Martins, Clarice Tavares, Blenda Santos, Catharina Vilela, Beatriz Massa
  data: 6/9/2022
  resumo: >+
    Não se espera que alguém aceite um convite para uma experiência que sabe que lhe será dolorosa. Mas quando pedimos para que 
    mais mulheres ocupem espaços de poder na política, é justamente isso que lhe oferecemos: uma experiência não só perigosa, mas 
    violenta.E é esse um dos principais entraves para que mais mulheres escolham concorrer a cargos políticos – elas temem por sua 
    segurança dentro e fora das redes sociais, e pelos ataques que sabem que sofrerão. Isso tem nome: violência política de gênero. 
    Diante de uma das eleições mais decisivas para a democracia brasileira, o MonitorA – Observatório de Violência Política mapeia 
    essa violência durante a campanha das eleições gerais de 2022 e encontrar caminhos possíveis para combatê-la.
   
  relevância: >
    O MonitorA traduz em dados e evidências a experiência de candidatas que sofrem com violência política de gênero nas redes 
    sociais. Em 2020, acompanhamos as eleições municipais. Agora, mapeamos como candidatas às eleições estaduais e federal são 
    atingidas pela violência de gênero no ambiente digital. A proposta é mapear o problema, encontrar caminhos possíveis para 
    combatê-lo. As reportagens publicadas já foram notícias em veículos nacionais relevantes como a Folha de S.Paulo, na coluna de 
    Monica Bergamo, e o Metrópoles, na coluna de Guilherme Amado, além de terem sido republicados por outros veículos como UOL e 
    Yahoo. 
    
  originalidade: >-
    MonitorA utiliza tecnologia, dados, jornalismo e bases de antropologia e direito digital para traçar as dinâmicas da 
    violência política de gênero. Criamos scripts em R que capturaram publicações que citaram cerca de 200 candidaturas de todo o 
    país no Twitter, Youtube e Instagram, utilizando APIs e técnicas de web scraping. Todas as mensagens são categorizadas como 
    ofensivas ou não ofensivas, com base em expressões regulares identificadas por um linguista que criou dicionários de termos 
    ofensivos que abrangiam todos os marcadores sociais das candidaturas monitorada, e todas também passaram por revisão humana. 
    Todo esse trabalho reúne uma equipe bastante diversificada e pudemos reunir diferentes pontos de vista sobre os dados para fazer 
    análises poderosas sobre a dinâmica da violência política nas redes.

    
  metodologia: >+
    Monitoramos os perfis de candidatas às eleições de 2022 no Twitter, YouTube, Instagram e Facebook, avaliando postagens, 
    comentários de usuários, e outras interações. Desenvolvemos dicionários de expressões e palavras frequentemente usados em 
    atos de violência política de gênero, usados como chave para a coleta, mais tarde tratada e adaptada a ferramentas de 
    visualização pelo Núcleo Jornalismo.

    A base de dados é analisada e cada publicação passa por revisão humana, a partir do que identificamos como os discursos mais 
    frequentes na prática de violência digital contra candidatas mulheres, os perfis que mais as atacam, candidatas mais vitimadas, 
    estratégias usadas, entre outras possíveis leituras.

    As análises, seja em âmbito nacional, regional ou local, são transformadas em reportagens, conteúdos digitais para redes 
    sociais e relatórios voltados ao combate da violência de gênero online, que servem como subsídio para demandar mudanças junto 
    às plataformas.

    Ao fim das Eleições 2022, será elaborado um relatório completo dos achados pelo MonitorA, bem como um documento com 
    recomendações e encaminhamentos que contribuam para a discussão da violência de gênero em termos de políticas públicas e 
    privadas das redes sociais para o futuro.
    
