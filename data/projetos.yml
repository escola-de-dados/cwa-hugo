- title: Li o que você apagou. Os tweets deletados da gestão Bolsonaro
  project_url: >-
    https://www.metropoles.com/brasil/li-o-que-voce-apagou-os-tweets-deletados-da-gestao-bolsonaro
  veiculo: Metrópoles
  autoria: RAFAELA LIMA e LUCAS MARCHESINI
  data: 10/3/2020
  resumo: "Na manhã de 6 de março de 2019, em plena Quarta-feira de Cinzas, uma breve postagem feita no Twitter oficial do presidente Jair Bolsonaro (sem partido) virou\_assunto e ultrapassou os limites da world wide web. “O que é golden shower?”, perguntou o chefe da república brasileira, desassossegando o já não tão calmo Carnaval. Dias\_depois, como a ressaca, o post sumiu.\n\nO polêmico texto foi apenas um entre os inúmeros apagados no último ano pelo primeiro escalão de “políticos-influencers” da república, composto por Bolsonaro, 11 ministros e os filhos mais velhos do presidente, usuários ativos da rede social do passarinho azul.\n\nPor meio de um robô que monitora e captura posts deletados do Twitter, tornou-se possível avaliar e descobrir as publicações escritas e, em seguida, excluídas por eles. Seja para reescrever frases sem sentido, apagar ideias polêmicas ou remover erros de português, em 2019, mais de 703 posts (entre tweets e retweets) sumiram da rede do grupo. Isso sem contar os inúmeros que desapareceram após\_Carlos Bolsonaro sumir da rede social."
  relevância: >-
    A reportagem mostrou como o governo Bolsonaro usa as redes sociais por
    impulsividade. Durante o texto, os repórteres apontam como eles apagaram
    mensagens bobas, mas também chegaram a zerar o histórico para não serem
    investigados pelas forças policiais. Além disso, o levantamento relembra
    como as mensagens publicadas nas redes sociais pela cúpula do planalto
    causaram crises nacionais e internacionais.
  originalidade: >-
    A reportagem tem um importante levantamento de dados para explicar o
    contexto histórico que vivemos, mas os números são mostrados em um texto
    delicioso e autêntico. A equipe também não se manteve em analisar as
    questões políticas, mas também mostrar o uso incorreto do português
    principalmente por parte do presidente da República, Jair Bolsonaro.
  metodologia: >
    Para fazer a análise, o (M)Dados se baseou na lista do projeto 7c0, que
    arquiva os tweets apagados de 632 autoridades. A iniciativa tem “o objetivo
    de criar mecanismos para garantir que postagens realizadas por um ator
    político em um ambiente público como o Twitter sejam arquivadas e
    recuperadas caso sejam deletadas”.

    Desse arquivo, foram extraídos os tweets de 11 ministros, do presidente Jair
    Bolsonaro e de seus filhos.

    Ao ler a reportagem, o leitor pode ter percebido de que nem todos os
    ministros são citados. Isso acontece porque nem todos tem uma conta pessoal
    no twitter e nem todos os ministros que têm conta deletaram posts.
