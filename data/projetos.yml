  autoria: Alexandre Cajazeira
  data: 31/8/2023
  resumo: >+
    Onde encontrar, de maneira rápida e de fácil acesso, como os deputados cearenses estão votando? E suas respectivas despesas e dados 
    pessoais públicos? Essas perguntas nortearam a criação de uma ferramenta para visualização dos dados disponíveis na API de dados abertos 
    da Câmara dos Deputados. Desta forma, o Monitor da Bancada possibilita aos leitores do Grupo de Comunicação O POVO o acompanhamento 
    cotidiano da atividade parlamentar da bancada cearense na Câmara Federal, possibilitando a fiscalização cidadã dos deputados e 
    deputadas do estado. 

  relevância: >
    A estruturação e disponibilização de dados abertos é crucial para o processo de fiscalização dos diferentes atores públicos. 
    Entretanto, dados abertos nem sempre são acessíveis ou publicizados o suficiente para informar a população. A Câmara dos Deputados, 
    espaço representativo fundamental para a democracia brasileira, possui um serviço de dados abertos via API REST (uma interface que 
    permite a comunicação entre computadores na internet de forma segura), mas não disponibiliza dados como o placar de votações ou 
    despesas de cada deputado em painéis visuais acessíveis a toda população. O Monitor da Bancada é uma iniciativa que busca apresentar 
    visualmente alguns dos dados brutos divulgados via API REST pela Câmara dos Deputados. Deste modo, possibilita aos leitores do Grupo 
    de Comunicação O POVO uma nova maneira de fiscalizar e acompanhar a atividade parlamentar de seus representantes no congresso nacional. 

