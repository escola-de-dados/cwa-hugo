- title: 'De volta à classe: como fica a saúde mental de alunos que vivenciaram ataques'
  project_url: >-
    https://www.terra.com.br/noticias/educacao/de-volta-a-classe-como-fica-a-saude-mental-de-alunos-que-vivenciaram-ataques,57bd9707815e28d9d1c0fce27393c2a2uu9vtdp0.html
  veiculo: Terra
  autoria: Beatriz Araujo e Maria Clara Andrade
  data: 29/6/2023
  resumo: >+
    A pauta trata da saúde mental dos estudantes que estiveram presentes em algum dos 25 ataques a escolas registrados no Brasil entre 
    2002 e junho de 2023. Buscamos investigar como estava a implementação da lei 13.935, de 2019, que determina a presença de psicólogos 
    e assistentes sociais na rede pública de educação básica. Em contato com o Ministério da Educação, nos foi informado que não há um 
    controle nacional sobre a aplicação da lei. Por isso, buscamos fazer um levantamento próprio com os Estados, que, ao longo de um mês, 
    nos enviaram dados relacionados ao tema. A reportagem também contou com relatos de personagens que vivenciaram ataques do tipo, além 
    de profissionais da área de psicologia e psiquiatria para embasar e aprofundar a discussão.

  relevância: >
    O ano de 2023, apenas nos seus seis primeiros meses, conseguiu superar o número de atentados registrados no Brasil nos últimos 20 
    anos, segundo o estudo Raio-X de 20 anos de ataques a escolas no Brasil, realizado pelo Instituto Sou da Paz. Assim, é evidente a 
    necessidade de falar sobre o assunto, mas, para além do factual e das discussões sobre medidas de segurança, falar também sobre o 
    abalo psicológico que sofrem os estudantes que sobreviveram. 

  originalidade: >-
    O levantamento de dados com os estados brasileiros foi feito pela reportagem do Terra, e o próprio Conselho Federal de Psicologia 
    solicitou tal levantamento, por não terem dados sobre a aplicação da lei 13.935. Além disso, a reportagem traz um novo viés sobre 
    um assunto que foi trabalhado à exaustão na mídia quase sempre com o recorte da violência. 

  metodologia: >+
    Fizemos um levantamento próprio, através do envio de um questionário aos 26 estados da federação mais o Distrito Federal. Usamos 
    também dados já compilados pelo Instituto Sou da Paz, no Raio-X de 20 anos de ataques a escolas no Brasil.  

