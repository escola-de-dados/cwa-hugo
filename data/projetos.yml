  veiculo: UOL
  autoria: Eduardo Militão, Igor Mello e Ruben Berta
  data: 18/9/2023
  resumo: >+
    A reportagem mostra como o governo de Jair Bolsonaro driblou decisão do STF que barrou o orçamento secreto para distribuir sem 
    transparência R$ 1 bilhão do caixa do Ministério da Defesa a políticos do centrão.

  relevância: >
    A reportagem mostra como recursos federais foram usados sem trasparência para compra de apoio político, tendo como consequência a 
    perpetuação no poder de um mesmo grupo político nos redutos eleitorais do centrão. 
    O destaque dessa prática é ilustrado pelo senador Davi Alcolumbre (União Brasil-AP), que direcionou a seu estado o maior volume de 
    verbas (R$ 264 milhões), obtendo apoio de 14 dos 16 prefeitos do Amapá. Ele já trabalha para voltar ao comando do Senado em 2025.
    A estratégia mapeada continua, inclusive, sendo usada pelo governo Lula com os recursos do extinto orçamento secreto.

  originalidade: >-
    A reportagem traz à luz uma forma até então inédita de compra de apoio político pelo governo Bolsonaro --dessa vez, sem uso de 
    emendas parlamentares. Até então não se sabia que os próprios recursos de um ministério estavam sendo aplicados unicamente a partir 
    de critérios políticos em detrimento de uma ordem técnica.
    A apuração revelou quanto cada um dos 24 políticos direcionou sem transparência para obras em seus redutos eleitorais.
    Essa distribuição de recursos a aliados se deu justamente sob um programa gerido por um militar no Ministério da Defesa, então 
    comandado pelo general Braga Netto, um dos principais aliados de Bolsonaro.

  metodologia: >+
    A pauta surge a partir de um pedido de LAI ao Ministério da Defesa de uma lista com todos os nomes de parlamentares que repassaram 
    (via emendas) recursos ao programa Calha Norte, de ações de infraestrutura em estados do Norte, Nordeste e Centro-Oeste. 
    No retorno do pedido, verificamos que a pasta utilizou, em diversos casos, um código que desconhecíamos (emendas de bancada RP2) 
    acompanhado do nome do respectivo parlamentar. 
    Então, cruzamos esses dados com três sistemas do governo federal (Transferegov, Portal da Transparência e Painel de Transferências 
    Discricionárias e Legais) para descobrir de que se tratava.
    Verificamos então que os sistemas ou não identificavam nenhuma emenda relativa àquele recurso apadrinhado ou eram emendas do 
    orçamento secreto que, após a proibição do STF, transformaram-se em recursos dos ministérios.
    Ou seja, descobrimos que R$ 1 bilhão do próprio Ministério da Defesa estava sendo tratado internamente como se fosse uma emenda 
    parlamentar, como parte de um acordo político sem transparência.
    Em paralelo, mostramos como o governo Bolsonaro viabilizou a aprovação de recursos extras para essa distribuição em um momento em 
    que o STF suspendia o chamado orçamento secreto.
  
