- title: Abismo racial no ensino de Ribeirão Preto
  project_url: >-
    https://farolete.info/conheca-o-abismo-racial-entre-escolas-publicas-e-privadas-de-ribeirao-preto/
  veiculo: Farolete
  autoria: Cristiano Pavini
  data: 29/10/2019
  resumo: >-
    Reportagem analisou dados de 96.123 alunos matriculados no Ensino
    Fundamental e Médio de Ribeirão Preto em 2018, com base em microdados do
    Inep, com foco no recorte racial entre escolas da rede pública e privada.
  relevância: >-
    Levantamento inédito (no âmbito local) evidenciando a existência de guetos
    raciais no ensino. Essa foi a reportagem de estreia do portal de jornalismo
    independente Farolete, e repercutiu em outros veículos, como a Rádio USP e
    Jornal da USP (https://tinyurl.com/y65xzwrg) . A relevância se dá pela
    temática em si, praticamente ausente nas abordagens da imprensa tradicional
    local. Até o momento a reportagem teve 2 mil visualizações (Google
    Analytics). Considerando o contexto (foco hiperlocal, site jornalístico
    independente recém-criado), não são resultados ruins, evidenciando que a
    temática tem potencial para ser explorada também em veículos consolidados,
    com maior estrutura, que poderiam ampliar o foco de abordagem (o que não foi
    possível, à época, pela precariedade de tempo/recursos do autor, que mantém
    o site nas horas vagas sem contrapartida financeira).
  originalidade: >-
    A originalidade está em mostrar, oficialmente, que escolas da rede
    particular chegam a não ter nenhum aluno declarado negro matriculado. E que
    essa ausência de diversidade não está restrita a casos isolados, mas é
    regra. O infográfico com o percentual de negros matriculados, na rede
    pública e particular (bolinhas), é bem elucidativo nesse sentido.
  metodologia: >-
    Usei os microdados do Censo Escolar 2018, disponibilizados pelo INEP.
    Precisei utilizar técnicas de SQL para filtrar apenas os alunos estudando em
    colégios de Ribeirão Preto da base MATRÍCULAS SUDESTE (aproximadamente 5
    GB). Depois cruzei os dados com a planilha de ESCOLAS, para poder obter a
    unidade escolar em que cada aluno estudava, bem como a turma matriculada. Em
    seguida, fiz a divisão entre escolas públicas e privadas e a análise da
    declaração racial (Excel, em especial tabela dinâmica). Os infográficos
    foram feitos no Infogram e Flourish. Optei por não identificar as escolas,
    nos infográficos, para evitar rotular os alunos que ali estudam. Todo o
    processo (extração, limpeza, análise) foi realizado três vezes, do início ao
    fim, para evitar eventuais erros de análise. Para sanar dúvidas em relação à
    declaração de raça (se o responsável era funcionário da escola, o aluno ou o
    pai), li o questionário de aplicação e fiz um requerimento por meio da Lei
    de Acesso à Informação ao INEP (E-SIC 23480.021645/2019-44).
