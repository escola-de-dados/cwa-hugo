- title: Sem vagas, cemitérios de Maceió enterram 80% dos mortos em cova rasa
  project_url: >-
    https://www.agenciatatu.com.br/noticia/sem-vagas-cemiterios-maceio-enterram-em-cova-rasa/
  veiculo: Agência Tatu de Jornalismo de Dados
  autoria: Karina Dantas
  data: 26/5/2023
  resumo: >+
    A reportagem apresenta dados que evidenciam a superlotação dos cemitérios públicos de Maceió, já que 80% dos mortos na capital 
    alagoana são enterrados em covas rasas. Durante quase dois meses, a Agência Tatu entrevistou mais de uma dezena de fontes, levantou 
    e analisou dados públicos nem sempre acessíveis e fez incursões nos cemitérios e adjacências para entender a extensão dos impactos 
    dessa crise no sistema funerário. 
    A matéria também mostra que a situação está relacionada ao afundamento de solo causado pela empresa petroquímica Braskem, que 
    desapropriou cerca de 60 mil moradores de suas residências e interditou o cemitério da região, o que agravou a situação funerária 
    em Maceió.
  relevância: >
    O trabalho investigativo buscou apresentar dados e informações importantes que mostrassem o que há muito tempo vêm sendo denunciado 
    pela população local que necessita dos serviços funerários públicos. 
    Após a publicação da reportagem sobre a situação - à beira de um colapso - nos cemitérios em Maceió, o MPF, MPAL e DPU emitiram 
    uma recomendação conjunta que busca amenizar e solucionar o caso dos sepultamentos na capital (https://www.mpf.mp.br/al/sala-de-imprensa/noticias-al/recomendacao-conjunta-do-mpf-mpal-e-dpu-busca-solucoes-imediatas-para-a-crise-nos-cemiterios-de-maceio/), o UOL repercutiu a notícia utilizando dados exclusivos da Agência Tatu (https://noticias.uol.com.br/colunas/carlos-madeiro/2023/06/04/maceio-colapso-funerario-enterro-covas-rasas.htm), além de movimentar políticos da cidade para solucionar o problema (https://www.maceio.al.leg.br/noticia/camara-formaliza-comissao-para-discutir-solucoes-sobre-a-falta-de-vagas-em-cemiterios-publicos-29-08-2023-00-00-785 e https://www.maceio.al.leg.br/noticia/galba-netto-destaca-necessidade-da-construcao-de-cemiterio-publico-no-benedito-bentes-03-08-2023-15-38-766). "
  originalidade: >-
    O trabalho investigativo apresentou dados inéditos sobre a situação funerária na capital, mostrando que 8 em cada 10 mortos não 
    tiveram um enterro digno, sendo enterrados em covas rasas. Houve um obstáculo imenso para conseguir esses dados, uma vez que a 
    Prefeitura de Maceió busca a todo custo escondê-los e dificultar o acesso, e só foi possível com muita cobrança e persistência da 
    reportagem. Além disso, os órgãos responsáveis não possuem uma forma de registro simplificada dos mortos na capital, o que também 
    dificultou a obtenção dos dados.
    Outro aspecto inédito que a reportagem trouxe foram as informações contidas em um memorando de um ex-gestor do setor funerário de 
    Maceió, que foi exonerado dias após o envio do documento para o gabinete da Secretaria responsável. O documento relata a urgência 
    na construção de um novo cemitério e ampliação de um dos cemitérios da cidade, sob risco de colapso na rede funerária da capital.  

  metodologia: >+
    O levantamento do número de mortos nos cemitérios públicos de Maceió foi feito de forma simples, com a criação de um gráfico de 
    barras que melhor demonstra a situação precária apresentada na reportagem. Foram separados os dados de pessoas sepultadas por tipo 
    de cova. 
    Os dados foram organizados em planilha excel, que foi disponibilizada na íntegra na própria reportagem da Agência 
    Tatu: https://docs.google.com/spreadsheets/d/1ogC-IqDPDo9f8VONlgcSnZPRWrA2ZLvcyiO4n-3RTzU/edit#gid=1383697366 ."

