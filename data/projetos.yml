- title: O número de meninas de até 14 anos que dão à luz no Brasil
  project_url: >-
    https://www.nexojornal.com.br/grafico/2022/06/29/O-n%C3%BAmero-de-meninas-de-at%C3%A9-14-anos-que-d%C3%A3o-%C3%A0-luz-no-Brasil
    
  veiculo: Nexo Jornal
  autoria: Caroline Souza, Gabriel Zanlorenssi
  data: 29/6/2022
  resumo: >+
    O material é uma apuração visual sobre os partos nos quais meninas de até 14 anos deram à luz. São apresentados os dados deste 
    tópico delicado e urgente, segundo diversos recortes, de cor/raça, estado, região e temporal. O último gráfico apresentado 
    mostra a idade do genitor masculino desses nascimentos. Quando a idade era informada, 79,3% dos homens tinham mais de 18 anos. 

  relevância: >
    O tema da gravidez na faixa etária entre 10 e 14 sempre foi relevante. Gravidez entre meninas dessa idade são desencorajadas 
    pela OMS, por haver maior risco de morte, por conta de condições como eclâmpsia, endometrite puerperal e infecções. Também de 
    acordo com a OMS, a grávidez na faixa etária costuma estar associada com a violência sexual. 

    Em 2022, o tema foi discutido com intensidade no noticiário brasileiro, por conta de casos em que meninas foram impedidas 
    ou tiveram o acesso ao aborto legal dificultado pela justiça e pelos serviços médicos.

    Nas redes sociais, grupos contrários ao direito ao aborto, ainda que nos casos previstos por lei, tentaram relativizar a 
    gravidade do problema, tanto de saúde das meninas, quanto de violência sexual. 

    A ideia do gráfico surge para fazer um resumo visual da gravidez na faixa etária de 10 a 14, com todos os dados relevantes 
    possíveis, com o objetivo ser um contraponto a esses argumentos.
    
  originalidade: >-
    O trabalho se aprofunda num tema de grande importância no debate público, com uso de recursos visuais e visualização de dados.

    Embora os dados gerais não sejam inéditos, o gráfico apresenta cruzamentos mais aprofundados, que são possíveis de acessar 
    apenas pelos microdados do Datasus.

    O gráfico final, da distribuição da idade do genitor masculino, é um cruzamento original feito pelo Nexo e foi o ponto de 
    partida para todo o material. O objetivo inicial mudou por conta da sensibilidade do tema, que exigiu uma contextualização 
    maior da informação visual.

    Os recursos visuais utilizados também foram cuidadosamente selecionados. As cores e os elementos gráficos seguiam uma linha 
    sóbria, para não afastar o leitor, e ao mesmo tempo contavam com um contraste intenso, para prender a atenção nos dados 
    apresentados.

  metodologia: >+
    Os dados utilizados foram todos coletados do Sinasc (Sistema de Informação sobre Nascidos Vivos), utilizando os microdados do 
    Datasus, disponíveis via API.

    Havia grande uma grande quantidade de variáveis disponíveis, foram escolhidas as que faziam mais sentido dentro da narrativa 
    que ia ser contada. 

    Os dados dos genitores masculinos tinham muitos missings (informações faltantes). Devido à importância deste cruzamento em 
    específico, optou-se por utilizar mesmo assim e deixar evidente as limitações do dado no gráfico.

    Os cruzamentos e os gráficos iniciais foram feitos no R. O layout e as ilustrações no Adobe Illustrator.

