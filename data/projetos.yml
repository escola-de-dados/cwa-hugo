- title:  Empresas de militares receberam R$ 308 mi do governo em 2022
  project_url: >-
    https://www.poder360.com.br/governo/empresas-de-militares-receberam-r-308-mi-do-governo-em-2022/
  veiculo: Poder360
  autoria: Tiago Mali, Israel Medeiros
  data: 20/6/2023
  resumo: >+
    O levantamento inédito mostrou que o governo federal gasta, por ano, cerca de R$ 300 milhões com empresas que têm militares em seus 
    quadros societários.

    A reportagem coloca em dados, pela 1ª vez, evidências de uma possibilidade há tempos levantada entre pesquisadores da área: a de 
    haver uma "porta giratória". Ou seja, a hipótese de militares, especialmente da reserva, terem algum tipo de favorecimento em 
    contratos públicos das Forças Armadas.

    Dois terços de todos os recursos recebidos pelas empresas de militares em 2022 vieram das Forças Armadas, ainda que os serviços 
    prestados (construção, fornecimento de alimentos, etc. não tivessem relação com alguma expertise militar). Ou seja, as empresas de 
    militares da ativa ou da reserva tem mais facilidade em obter contratos nas forças armadas que serviram.

    A reportagem identificou situações irregulares: militares da ativa que são sócios-administradores de empresas com contratos 
    públicos. 

    Também identificou um militar da ativa responsável por treinar outros oficiais sobre regras de contratação de empresas. Esse 
    militar é sócio de uma empresa que recebeu R$ 2 milhões em contratos do governo federal em 2022.

  relevância: >
    É a 1ª reportagem a mostrar evidências de que militares conseguem contratos vultosos com o governo depois de entrarem na reserva. 

    No momento em que se discute a participação e a influência de militares no governo, é uma informação que desvela a presença deles 
    nos pagamentos governamentais de forma que vai muito além dos contracheques.

    O trabalho apontou irregularidades e pautou uma discussão sobre a criação de instrumentos de controle que impeçam de forma mais 
    efetiva a participação de pessoas com conflito de interesse em licitações públicas.
  
  originalidade: >-
    Desconheço outro exemplo de uso de um cruzamento tão amplo de dados com informações dos cadastros da Receita Federal em uma apuração 
    jornalística no Brasil.

    Foi necessário um trabalho de tratamento para chegar a 31 milhões de registros de sócios de empresas no Brasil. Esses registros 
    foram cruzados (por mais de um fator, já que não é possível obter o CPF completo) com 530 mil registros de oficiais da ativa e da 
    reserva. 

    O resultado desse cruzamento, 50 mil participações de militares da reserva ou ativa no quadro societário de empresas, foi cruzado 
    aos registros anuais de contratação de empresas do governo federal (são cerca de 9 milhões de registros por ano). 

    Isso foi feito para todos os anos desde 2014.

    É um trabalho de força bruta e de uso de múltiplas bases públicas de dados que conseguiu, por fim, obter evidências de algo que a 
    pesquisa em torno de militares no Brasil discute, sem evidências quantitativas, há muitos anos.

    A originalidade está na combinação inédita dessas bases de dados gigantescas para conseguir informações de relevância jornalística 
    e interesse público. 

    A técnica original tem servido para outras reportagens, como as de empresas de políticos que receberam pagamentos do governo federal 
    - https://www.poder360.com.br/brasil/empresas-de-congressistas-receberam-r-66-milhoes-da-uniao-em-2022/

  metodologia: >+
    "1 - Receita Federal - Foram obtidos os dados básicos de 31 milhões de sócios de empresas brasileiras nos cadastros de CNPJ da 
    Receita Federal (https://dados.gov.br/dados/conjuntos-dados/cadastro-nacional-da-pessoa-juridica---cnpj). Foi necessário consolidar 
    os 10 arquivos de sócios e cruzar com os arquivos de empresas e estabelecimentos. Ao fim, obteve-se um arquivo de cerca de 4 GB com 
    todos os sócios de empresas brasileiras.

    2 - Militares - Foram obtidos os registros do portal da Transparência de militares da ativa e da reserva em abril de 2023. Somadas, 
    as duas bases têm 531 mil militares. Como há duplicatas nesses dados, foram aplicadas técnicas para manter apenas registros únicos. 
    Os dados podem ser baixados neste link:
    https://portaldatransparencia.gov.br/download-de-dados/servidores

    3 - Militares sócios de empresa - O cruzamento das bases acima resultou em 16.956 ocorrência de militares da ativa e 33.749 
    militares da reserva no quadro societário de empresas. O cruzamento levou em conta os dígitos internos do CPF e o nome completo dos 
    militares, com padronizações para unificar capitulares, retirar acentos, espaços e outros caracteres especiais.

    4 - Empresas e governo - Foram baixadas 112 bases de dados de todos os meses de despesas do governo com algum favorecido de janeiro 
    de 2014 a abril de 2023 (https://portaldatransparencia.gov.br/download-de-dados/despesas-favorecidos). Os dados foram consolidados 
    e cruzados com os militares sócios de empresas, descobertos na etapa anterior. 

    5 - Depuração - depois do cruzamento, foram retiradas empresas com participação estatal. Em casos como o da Embraer, o governo 
    indica um militar que entra no quadro administrador da empresa como conselheiro. Foram também removidas as ""associações de 
    compossuidores"". São espécies de condomínios militares que recebem verba pública, em que os moradores entram no quadro societário. 
    Foram também excluídos outros tipos de coletivos militares com CNPJs, como ""círculos militares"", fundações e federações militares. 
    Por último, foi adotado o critério de só considerar empresas que receberam no mínimo R$ 50 mil em um ano. Com isso, foram excluídas 
    empresas que receberam recursos de compras eventuais pequenas de algum integrante do governo.

    De todo esse processo resultaram 584 empresas. São companhias com militares no quadro societário e que receberam recursos do 
    ]governo federal. As análises dos dados foram feitas sobre essa base.

    Entramos em contato com todas as empresas citadas na reportagem, que confirmaram a participação de militares no quadro societário 
    e ofereceram explicações."
      
  
