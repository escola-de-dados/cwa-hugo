    uma planilha com dados de série histórica com informações sobre os territórios quilombolas no Brasil entre 1995, quando o primeiro 
    quilombo foi titulado, até abril de 2023. Além disso, a reportagem também denunciou a falta de titulação e a importância de titular 
    mais de 500 territórios que ainda aguardam a conclusão desse processo. Isso é importante justamente pelo potencial de preservação 
    que os quilombos titulados têm e que foi comprovado com a reportagem.

  metodologia: >+
    Junto com essa reportagem também publicamos uma página de transparência, em que explicamos cada passo dado pela reportagem para obtenção 
    de dados. A reportagem também disponibilizou as bases de dados usadas, o modelo de pedido de LAI e de recurso dentro do pedido que foi feito. 
    A página de transparência também mostra que a reportagem trabalhou a diversidade das fontes, considerando a igualdade regional, de 
