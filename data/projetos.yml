  data: 12/9/2019
  resumo: "A reportagem trouxe um panorama das primeiras certificações das usinas de etanol que entraram em consulta pública para o Política Nacional de Biocombustíveis, definida pelo Ministério de Minas e Energia. O objetivo do programa é incentivar a produção de biocombustíveis e reduzir a emissão de carbono na atmosfera. Cada tonelada de carbono equivalente que deixa de ser emitida é convertida em um crédito, o chamado CBio, o qual deve ser comercializado pelas usinas.\_\n\n"
  relevância: >
    As informações trazem ao principal público do portal, usinas, investidores e
    entidades em geral ligadas ao setor sucroenergético, detalhes de um programa
    que pode trazer benefícios financeiros para as usinas além de ter um viés
    ambiental. Apresenta, textual e graficamente, dados que foram divulgados em
    documentos e planilhas expostos em consulta pública, mas de forma organizada
    e compilada, indo além por meio de cálculos feitos exclusivamente pela
    reportagem. 


    Com isso, o leitor pode ter uma visão mais ampla do programa, já que todos
    os dados são expostos em formato de ranking
  originalidade: >
    Os dados públicos foram tratados para que as usinas fossem ranqueadas entre
    mais e menos eficientes de acordo sua, por exemplo, nota de eficiência
    energética. Elas também puderam ser classificadas entre as que precisam de
    mais ou menos litros de etanol para emitir um CBio. Outra informação
    pertinente trazida foi a possível receita adicional - por litro de
