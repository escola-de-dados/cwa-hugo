  veiculo: Jornal Midiamax
  autoria: Dândara Genelhú
  data: 15/3/2023
  resumo: >+
    Uma série de reportagens que contou com matérias sobre os gastos com diárias das câmaras do interior de Mato Grosso do Sul em municípios 
    com até 15 mil habitantes. Foram usados dados dos portais de transparência das Casas de Leis para criação do banco de dados que originou 
    a série de três matérias.

  relevância: >
    O trabalho trata não apenas de dados, mas sim de informações sobre dinheiro público usado por parlamentares eleitos pela própria 
    população. O assunto foi amplamente comentado por semanas no Estado e causou questionamentos nas comunidades do interior de MS. A 
    publicação dos valores de diárias é uma forma de informar os cidadãos sobre como os vereadores estão usando o dinheiro público.

  originalidade: >-
    Ainda que pareça simples a organização e publicação do valor que câmaras do interior de um estado, os dados são de difícil acesso 
    por não manterem um padrão. Assim, esta foi a primeira vez em MS que os dados de diárias das câmaras de cidades pequenas foram 
    amplamente divulgados.

  metodologia: >+
    Para elaboração da matéria, foi criado um banco de dados com base nas informações dos Portais da Transparência das câmaras do 
    interior. A maior dificuldade foi encontrar os dados, já que não há padrão para disponibilização desses dados. Além disso, em 
    algumas situações foram usadas solicitações de acesso à informação. Após a coleta, os dados foram analisados no Google Sheets: 
