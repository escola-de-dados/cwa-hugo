- title: As teias da publicidade em Ribeirão Preto (série)
  project_url: >-
    https://farolete.info/assessor-contratos-publicos-socios-e-campanha-de-nogueira-conheca-a-teia-da-publicidade/
  veiculo: Farolete
  autoria: Cristiano Pavini
  data: 22/2/2021
  resumo: >-
    A série de reportagem desnudou a execução do contrato de publicidade da
    Prefeitura de Ribeirão Preto, até então oculto à sociedade, mediante três
    frentes de apuração: valores gastos, uso de verbas municipais para pesquisas
    de opinião às vésperas da eleição e destrinchamento da “teia da publicidade”
    envolvendo subcontratações e assessores do prefeito municipal.
  relevância: >-
    Farolete é um site de jornalismo local independente de Ribeirão Preto que
    completa, em outubro, dois anos de existência. As três reportagens
    obtiveram, juntas, 3.501 acessos (Google Analytics). Nas redes sociais
    (Facebook), resultaram em 1.333 engajamentos (CrowdTangle). O vídeo em que
    as relações da Teia da Publicidade são explicadas teve 514 visualizações
    (YouTube). O impacto, porém, foi muito superior aos números absolutos de
    audiência (singelos, em razão do site ser gerenciado e divulgado de forma
    artesanal, com apenas um profissional responsável). Em razão das
    reportagens, a Câmara de Ribeirão aprovou uma MOÇÃO DE REPÚDIO ao Executivo
    pelos gastos com pesquisa de opinião (https://tinyurl.com/4yez49f2 , link do
    requerimento). Um vereador também ingressou com representação no Ministério
    Público, encaminhando cópia das reportagens, resultando na abertura do
    Inquérito Civil 14.0156.0001163/2021-1 para apurar possível crime de
    improbidade (ainda em andamento). No âmbito deste inquérito, o Tribunal de
    Contas do Estado foi acionado, e em razão das reportagens o Expediente TC
    012299.989.21-0 foi aberto para apurar eventuais irregularidades nos gastos
    públicos, em especial para benefício eleitoral e subcontratações não
    previstas no edital. A reportagens também foi disseminada em outros veículos
    da cidade, em especial o Grupo Thathi de Comunicação. Em âmbito nacional,
    ela recebeu destaque ao ter sua metodologia abordada na Newsletter
    Investigadora, da Abraji
    (https://investigadora.substack.com/p/10-lobistas-e-contratos-de-publicidade). 
    Além disso, foi a primeira vez que as subcontratações do contrato de
    publicidade, bem como os objetos de execução das mesmas, foram tornadas
    públicas no município, além dos indícios de imoralidade na alocação destes
    recursos.
  originalidade: >-
    Considerando o contexto do jornalismo local independente, a originalidade
    está no esforço da apuração (melhor destrinchado na próxima pergunta, mas
    que consistiu em analisar, in loco, todas as notas fiscais físicas emitidas
    no âmbito desse contrato, compilá-las e cruzar com outras bases de dados).
    E, também, no formato da comunicação, com um vídeo caseiro mostrando,
    visualmente, como interesses públicos e pessoais do prefeito se misturavam
    na execução desse contrato.
  metodologia: "Como a maior parte das cidades, a prefeitura de Ribeirão Preto tem um elevado comprometimento das receitas com despesas correntes. Com isso, o Executivo argumenta a falta de recursos para justificar a ausência ou ineficiência de políticas públicas essenciais. \nComo os gastos com publicidade são discricionários, a série de reportagens objetivou revelar o quantitativo desses recursos, o que poderia ser feito caso fossem direcionados para outros projetos e verificar se eram aplicados em campanhas institucionais (combate à dengue, etc) ou de autopromoção governamental.\nLi o contrato de publicidade e solicitei, via Lei de Acesso à Informação, os relatórios em formato digital da sua execução. O pedido foi negado. Meses depois fiz novo requerimento, e no recurso consegui autorização para acessar a íntegra dos documentos em formato físico, armazenados na Coordenadoria de Comunicação Social (foi negado acesso aos arquivos digitais sob justificativa de trabalho adicional). \nDurante quatro dias fui à prefeitura para analisar as pastas e caixas com a documentação (notas fiscais e relatórios de prestações de serviço). Acredito que manuseei cerca de 10 mil folhas, realizando cópia fotográfica de mil delas. \nNesse meio tempo, realizei outros três E-SICs para obter as Notas Fiscais Eletrônicas desse contrato, em formato .xml, que possibilitariam rastrear as subcontratações. Aqui, um adendo. A Lei Federal 12.232/10 permite que as agência de publicidade contratadas pelo poder público subcontratem outras para o serviço.  Ocorre que essas subcontratações ficam ocultas no Portal de Transparência, no Diário Oficial e também nos dados cadastrados junto ao Tribunal de Contas do Estado.  Os empenhos eram sempre emitidos pela prefeitura de Ribeirão Preto para a Agência de Publicidade, mesmo nas subcontratações, e a descrição dos serviços era genérica. Apenas na Nota Fiscal eles apareciam. Todos os E-SICs para acessar as NF-eletrônicas foram negados, restando assim apenas a apuração manual dos documentos físicos (criei um índice em um caderno, a mão, para organizar as fotocópias).\nA partir desse trabalho inicial, produzi as três reportagens, com métodos distintos.\n\n1)\thttps://farolete.info/nogueira-gasta-r-193-milhoes-com-publicidade-e-propaganda-em-tres-anos/ \nBaixei todos os arquivos com empenhos, liquidações e pagamentos do município de Ribeirão Preto no TCE (https://transparencia.tce.sp.gov.br/) realizados entre 2017 e 2020. Consolidei os dados em uma única planilha, limpei, e filtrei os gastos realizados com publicidade e propaganda nesse período.\nEm seguida, com a Tabela Dinâmica, realizei uma pesquisa exploratória em ações, subfunções e programas que tinham valor equivalente nesse período, para que eu pudesse comparar. Por exemplo: foi gasto mais com publicidade do que para a EJA (Educação de Jovens e Adultos), considerando apenas os recursos municipais (sem incluir transferências do Gov. Federal, pois filtrei pela origem da verba).\nMostrei, também, alguns exemplos de campanhas publicitárias ineficazes. \n\n2)\thttps://farolete.info/prefeitura-de-ribeirao-tem-gastos-milionarios-com-pesquisas-de-opiniao/ \n\nA partir da análise dos documentos físicos, e da cópia que fiz dos arquivos de mídia (CDs), verifiquei que algumas pesquisas de opinião realizadas no âmbito do contrato de publicidade extrapolaram o escopo do contrato, para aferir também a popularidade do governo às vésperas da eleição.\nPara isso, tive que analisar várias pesquisas de opinião, verificando cada um dos questionamentos feitos, pois a aferição de popularidade ficava “escondida” em meio a outras perguntas.\nNa análise manual dos documentos não tive segurança para saber, exatamente, quantas pesquisas de opinião foram de fato executadas, pois o volume de notas fiscais físicas era muito grande.\nA prefeitura tem um módulo no Portal de Transparência para consulta de notas fiscais emitidas: https://www.ribeiraopreto.sp.gov.br/portal/administracao/pesquisa-de-notas-fiscais . Em razão dos meus requerimentos anteriores feitos pela Lei de Acesso, e em contato com os funcionários da Secretaria de Administração, foi incluído na consulta o campo “valor” da NF (antes não havia) no arquivo disponível para download.\nCom um editor de planilhas, filtrei as NFs com exatamente o mesmo valor, incluindo os centavos, das que eu tinha encontrado manualmente relacionadas às  pesquisas de opinião, e fiz consulta por amostragem do inteiro teor para validar que se tratavam desse contrato.\nAssim, pude afirmar na reportagem que “apenas nos 12 meses anteriores ao início da campanha eleitoral, entre setembro de 2019 e agosto de 2020, foram realizadas 18 pesquisas, ao custo aproximado de R$ 1 milhão, conforme análise do Farolete junto às notas fiscais emitidas”.  \n Em consulta no DivulgaCand (https://divulgacandcontas.tse.jus.br) verifiquei que a empresa subcontratada para as pesquisas é a mesma que fornece serviços eleitorais para a campanha do prefeito, tanto em 2016 quanto em 2020. \n\n3)\thttps://farolete.info/assessor-contratos-publicos-socios-e-campanha-de-nogueira-conheca-a-teia-da-publicidade/ \nDurante a análise dos documentos físicos, verifiquei que uma empresa subcontratada pela Agência de Publicidade por R$ 171 mil para produzir 38 vídeos de um minuto para as redes sociais da prefeitura havia sido aberta apenas três meses antes da subcontratação.\nEm consulta na Receita Federal (https://servicos.receita.fazenda.gov.br/Servicos/cnpjreva/cnpjreva_solicitacao.asp) validei os sócios da mesma, que já apareciam assinando os documentos no contrato.\nParti, em seguida, para técnicas de OSINT, em especial com pesquisas avançadas no Google. Fui abrindo, assim, o leque da apuração. \nEm seguida, validei com consultas na Jucesp (https://www.jucesponline.sp.gov.br/ , em especial as consultas abertas de certidões digitalizadas) e na Receita Federal.\nNesse meio tempo a versão “final” (com atualização de todas as empresas e sócios) do CruzaGrafos foi lançada, e aproveitei para validar a consulta das relações na plataforma: (https://cruzagrafos.abraji.org.br/graph/#node/d62e477f-0bf2-5d32-bad8-ce67ff99d68e , link dos nós utilizados na reportagem).\nRealizei entrevistas em off com funcionários e ex-funcionários da prefeitura e da Agência de Publicidade, e descobri que as relações entre público e interesses privados do prefeito denunciadas na reportagem.\nComo são muitas relações, imaginei que ficariam melhor escancaradas visualmente, e não apenas em texto. Então produzi, por conta própria, uma animação mostrando a ‘Teia da Publicidade’. Utilizei o programa VideoScribe para isso. O vídeo foi incorporado na reportagem (https://youtu.be/mdB_lS6HfOw).\n\n"
