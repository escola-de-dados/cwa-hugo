    solar, a exemplo do Atlas Solar do RS e relatórios do Ministério de Minas e Energia. Também utilizamos o canal Fala BR onde 
    solicitamos dados atualizados e legislação específica sobre a atual situação da produção de energia solar no Brasil. Além dessas 
