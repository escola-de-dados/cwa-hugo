  veiculo: Jornal Pioneiro
  autoria: Aline Ecker
  data: 29/7/2020
  resumo: >-
    O levantamento aponta que pela primeira vez desde o início da epidemia do
    novo coronavírus municípios da Serra gaúcha passaram a ter a covid-19 como
    uma das principais causas de mortes. Os dados demonstram que o número de
    óbitos em decorrência do vírus superam, em algumas cidades, assassinatos e
    acidentes de trânsito. Em algumas situações, a infecção supera inclusive os
    óbitos por doença cardíaca, tradicionalmente conhecida como uma das
    enfermidades que mais mata no Brasil e no mundo.
  relevância: >-
    A repercussão foi positiva à medida em que esclarece, com dados, os números
    de mortes na região, e traça um comparativo entre as principais doenças que
    levam à óbito e a covid-19. 
  originalidade: >-
    A matéria é baseada em estatística, com gráficos e médias para que o leitor
    entenda o impacto real da doença em cinco cidades da Serra do Rio Grande do
    Sul. Por trás de cada número, seja de coronavírus ou de demais doenças ou
    mortes não-naturais há um rosto, uma história e uma família. 

    Na região foi uma das reportagens mais abrangentes para desmistificar
    argumentos usados pela população para minimizar o número de vítimas da
    doença. Os números apontam a necessidade de manter o isolamento social, e as
    medidas de higienização para combater o avanço do vírus. 
  metodologia: >+
    O levantamento da reportagem considera dados das vigilâncias epidemiológicas
    de Caxias do Sul, Vacaria, Gramado e Flores da Cunha. Também entram na
    análise geral os números de homicídios obtidos com a Polícia Civil e Brigada
    Militar e de acidentes de trânsito com morte repassados pelo Detran e pelas
    próprias prefeituras. Bento Gonçalves, que é o município da região com o
    maior número de mortes pela covid-19, na região não inseriu os dados no
    sistema. Em razão disso, a análise de Bento foi baseada nas estatísticas do
    Sistema de Informações sobre Mortalidade (SIM) do Ministério da Saúde. 

    Além de comparar as principais causas de mortes mês a mês no primeiro
    semestre, a reportagem traça uma projeção para o mês de julho, que se
    consolida até o momento como o período mais letal na Serra desde o início da
    pandemia.  A apuração foi baseada em dados levantados pelos municípios  e
    pelo SIM, uma vez, que não há uma ferramenta que gerencie todos as cidades
    da região. 

