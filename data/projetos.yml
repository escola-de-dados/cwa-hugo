- title: Correio nas Escolas
  project_url: >-
    https://correionasescolas.correiobraziliense.com.br/
  veiculo: Correio Braziliense
  autoria: Ana Paula Lisboa; Adalberto Sampaio; Thays Martins
  data: 1/11/2019
  resumo: >-
    O projeto especial de jornalismo de dados Correio nas Escolas ajuda a trazer
    ao público, de modo acessível, informações completas sobre todas as 234
    escolas de ensino médio do Distrito Federal. Dados de bases da Secretaria de
    Estado de Educação do Distrito Federal (SEE-DF), do MEC e do Inep são
    apresentados em um mapa interativo que traz detalhamentos sobre todas as
    escolas de ensino médio do DF. O projeto traz ainda reportagens sobre o que
    é preciso para melhorar o ensino médio e sobre as 16 melhores escolas
    públicas (uma de cada região administrativa do DF); um conjunto de
    contribuição de leitores, contando experiências como alunos, ex-alunos,
    pais, professores ou funcionários de colégios dos anos finais da educação
    básica (por meio de textos, fotos, áudios e vídeos); linha do tempo com
    resgate de publicações do Correio Braziliense. O projeto foi desenvolvido
    com uma bolsa de jornalismo de dados que a jornalista Ana Paula Lisboa
    recebeu do International Center for Journalists (ICFJ) e do The Wall Street
    Journal.
  relevância: >-
    O ensino médio é a etapa educacional brasileira com piores resultados. É
    preciso melhorar essa fase, marcada por evasão e abandono escolar, além de
    baixo rendimento acadêmico, até mesmo para garantir melhor futuro
    profissional aos jovens. Para que o ensino médio melhore, é preciso que as
    escolas melhorem. A comunidade tem papel relevante para cobrar e ajudar
    nessa melhoria e, para isso, precisa conhecer a fundo os colégios. O Correio
    nas Escolas cumpre o papel de ajudar alunos, professores, funcionários e
    pais entenderem melhor cada instituição de ensino médio de Brasília. Munidas
    de informações, as pessoas podem fazer melhores escolhas. 

    Além de ajudar o público a conhecer os colégios do DF, tanto públicos quanto
    particulares, o especial cumpre o papel de gerar orgulho pelo que dá certo,
    trazendo 16 bons exemplos da rede pública. Muitas vezes, são colégios em
    regiões carentes, mas que se destacam não necessariamente pela estrutura
    física, mas por causa de professores empenhados. A participação do público
    foi estimulada e o projeto integrou 58 relatos de leitores sobre como tem
    sido ou foi a sua experiência de ensino médio deles.
  originalidade: >
    O especial Correio na Escolas impactou o jornal onde trabalho, a educação do
    Distrito Federal e os leitores. Esta foi a primeira vez que o jornal Correio
    Braziliense produziu um grande projeto de jornalismo de dados e a primeira
    vez que utilizou várias ferramentas de visualização de dados, incluindo o
    Google Maps. Depois que produzi o projeto, outras equipes do se dedicaram ao
    trabalho baseado em dados e usaram algumas das mesmas ferramentas que usei.

    Existem muitos dados oficiais sobre escolas (do Ministério da Educação do
    Brasil e da Secretaria de Educação do DF), mas sem uma plataforma
    organizada, essas informações são inacessíveis e distantes da maioria da
    população. Nesse site interativo, as partes interessadas podem identificar e
    pesquisar por região, bairro, escola, desempenho e muito mais. Graças ao
    mapa do projeto, os pais puderam avaliar com mais cuidado as escolas onde
    seus filhos irão estudar. A comunidade pôde conhecer melhor as escolas de
    ensino médio do DF tanto por meio de dados oficiais quanto de contribuições
    de leitores.
  metodologia: "O projeto Correio nas Escolas foi produzido em oito semanas. O especial consiste em 20 reportagens aprofundadas (16 reportagens sobre escolas públicas de destaque, usando recurso de scrollytelling na versão desktop; e quatro reportagens sobre os desafios do ensino médio); um mapa interativo no qual todas as 234 escolas de ensino médio do Distrito Federal foram mapeadas e organizadas com informações sobre elas (os dados incluem número de alunos e professores, renda dos alunos, pontuação nos indicadores educacionais, se as escolas possuem quadras e laboratórios esportivos ou não, entre outras informações); um segundo mapa destacando as 16 escolas que visitamos e sobre as quais produzimos histórias; contribuições de 58 leitores em textos, fotos, áudios e vídeos; uma linha do tempo que reúne 85 matérias do jornal Correio Braziliense de 1960 até os dias atuais. \nA bolsa de US$ 1.000 do ICFJ custeou todo o projeto. O valor foi usado para contratar uma jornalista freelancer e um desenvolvedor web para ajudar no projeto. A coleta de dados foi complexa, pois não havia uma base de dados com todas as informações sobre as escolas. Cada dado foi extraído de um lugar diferente. No caso da quantidade de alunos de cada colégio para cada ano do ensino médio, os montantes das unidades particulares foram retirados do Censo Escolar 2018; a Secretaria de Educação do DF forneceu o número de matrículas de 2019 das escolas públicas, com algumas exceções: os câmpus do IFB, o Cemi Gama e o Colégio Militar Dom Pedro II forneceram os números após solicitação da equipe e reportagem. \nA estrutura física das escolas (se há ou não biblioteca / sala de leitura, quadra esportiva, laboratórios de ciências e informática) veio de dados do Censo Escolar de 2018; com exceção dos câmpus do IFB e dos colégios militares do DF que informaram à equipe de reportagem após solicitação. A média de alunos por turma\tem cada ano do ensino médio em cada colégio é de dados do Instituto Nacional de Estudos e Pesquisas Anísio Teixeira (Inep) de 2018. A distorção idade-série (proporção de alunos com mais de dois anos de atraso escolar no total) e a taxa de aprovação em cada ano do ensino médio em cada colégio foram coletadas no Censo Escolar de 2018. O nível socioeconômico das escolas vem de dados do Indicador de Nível Socioeconômico das Escolas de Educação Básica (Inse) / Inep de 2015. \nAs médias das escolas no Enem (Exame Nacional do Ensino Médio) foram retiradas dos microdados do Enem de 2018 do Inep/MEC. Além de informar a pontuação média dos alunos em cada disciplina no Enem, informamos a colocação de cada escola em relação às demais escolas do DF no exame. As notas do Saeb (Sistema de Avaliação da Educação Básica) e o Ideb (Índice de Desenvolvimento da Educação Básica) são da base de dados do Inep. Os endereços das escolas nem sempre estavam disponíveis ou completos nas bases de dados e a equipe de reportagem precisou fazer consultas a documentos das escolas ou consultar as próprias escolas. Também foi assim para localizar o ano de fundação de cada colégio e o site ou rede social da unidade educacional quando existente. A estrutura do projeto permite que os valores sejam atualizados a cada ano e que o especial seja atualizado com os novos dados.\nForam usadas ferramentas gratuitas para exibir os resultados: o Google Maps serviu para mostrar o resultado das tabelas em Excel que as jornalistas passaram dois meses produzindo, concentrando os dados sobre cada uma das 234 escolas de ensino médio do DF. O StoryMapJS do Northwestern University Knight Lab destacou as 16 escolas visitadas pela equipe de reportagem, retratadas por meio de texto, fotos e vídeos. A Timeline JS, também do The Northwestern University Knight Lab, foi utilizada para exibir 85 reportagens educacionais publicadas pelo Correio Braziliense. O site foi desenvolvido na plataforma WordPress. O especial Correio nas Escolas é prova de que o jornalismo de dados e um grande projeto de jornalismo são possíveis mesmo com uma equipe pequena e com poucos recursos com a ajuda de ferramentas abertas que permitem aos jornalistas produzir materiais interessantes e interativos para a internet."
