  resumo: >+
    A série Trans na Política traz o diagnóstico jornalístico mais profundo sobre a violência política estrutural contra 
    transexuais eleitas no Brasil. Por meio de entrevistas com 24 parlamentares transexuais, material em três capítulos 
    mostra a rotina de perseguição e boicote contra o grupo.
    O primeiro capítulo da série mostra o dia a dia de parlamentares, cujo nível de violência política, em algumas ocasiões, 
    inviabilizou a presença das representantes em câmaras municipais do país. O material traz relatos de ameaças de mortes e 
    transfobia que visam impedir a atuação política do grupo.  
    No resto do material, a reportagem ainda revela os mecanismos de boicote à atuação das parlamentares, que vão do bloqueio 
    sistemático de projetos à menor quantidade de recursos para as eleições. Também são mostradas as articulações para a 
    formação de uma bancada trans no Congresso.  
  
  relevância: >
    A série sistematiza e joga luz sobre a transfobia estrutural contra políticas transexuais no país, vítimas de ameaças de 
    morte, boicote e falta de suporte nas casas legislativas do país.
    O material levantou debate sobre a abrangência do problema com aprofundamento inédito e adianta discussões que devem ganhar 
    intensidade nos próximos anos com o aumento de transexuais na política. 
    
