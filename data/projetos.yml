- title: Quem está destruindo as unidades de conservação da Amazônia
  project_url: >-
    https://apublica.org/2022/03/quem-esta-destruindo-as-unidades-de-conservacao-da-amazonia/
    
  veiculo: Agência Pública
  autoria: Rafael Oliveira, Ciro Barros, Bianca Muniz e Thiago Domenici
  data: 14/3/2022
  resumo: >+
    Criadas para garantir a preservação de áreas-chave da Floresta Amazônia, as unidades de conservação (UCs) do bioma vêm sendo 
    alvo recorrente de grileiros, madeireiros e agropecuaristas que são responsáveis por milhares de km² de desmatamento. 
    A conclusão é baseada na análise de dados de multas aplicadas pelo ICMBio entre 2009 e 2021. O levantamento que guiou a 
    reportagem foi feito a partir de dados obtidos pela agência Fiquem Sabendo por meio da Lei de Acesso à Informação e trabalhados 
    especialmente no RStudio. 

    Segundo apuração da reportagem, a destruição está concentrada no entorno de importantes rodoviais federais, em especial a 
    BR-163. Além de revelar quais são as UCs mais visadas e os motivos para ela estarem no foco dos grandes desmatadores, a 
    matéria também revela quem são os maiores multados pelo órgão ambiental no bioma amazônico. A reportagem utiliza-se de 
    infográficos interativos para apresentar alguns dos principais dados obtidos.

    Há ainda duas suítes: uma delas, publicada conjuntamente, mostra quem são as empresas mais multadas pelo ICMBio 
    (https://apublica.org/2022/03/as-empresas-mais-multadas-nas-unidades-de-conservacao-da-amazonia/).; outra, publicada meses 
    depois, revela quem está por trás da destruição das UCs do Cerrado 
    (https://apublica.org/2022/08/quem-esta-destruindo-as-unidades-de-conservacao-do-cerrado/).

  relevância: >
    O desmatamento e a destruição dos biomas brasileiros, em especial da Amazônia, esteve presente em todos os governos, 
    antes e depois da redemocratização. Em nenhum deles, porém, houve um incentivo tão descarado e institucionalizado para que 
    todo tipo de criminoso ambiental atuasse à revelia da lei como o atual. No mesmo sentido, nunca houve tantos esforços 
    concentrados para enfraquecer e minar a atuação de órgãos públicos de fiscalização, como o ICMBio. No governo Bolsonaro, 
    pautar a destruição da Amazônia é assunto obrigatório, e a reportagem “Quem está destruindo as unidades de conservação da 
    Amazônia” cumpre esse papel, revelando não só onde está o foco da destruição, mas também dando nome aos bois, a partir de 
    dados inéditos.

  originalidade: >-
    Os dados que fundamentam a reportagem foram obtidos pela Fiquem Sabendo após longa batalha junto aos órgãos que promovem o 
    acesso à informação. A reportagem da Agência Pública é a primeira a utilizar de maneira profunda o material obtido pela 
    Fiquem Sabendo. 

    A reportagem tem o mérito de, a partir de milhares de linhas e colunas de uma planilha de excel, com nomes de empresas e 
    pessoas que pouco dizem ao público quando vistas isoladamente, em conteúdo relevante, contextualizado e minuciosamente 
    explorado, trazer à tona informações inéditas.
    
  metodologia: >+
    Baixamos as bases de dados sobre multas aplicadas pelo ICMBio entre 2009 e 2021, obtidas pela agência Fiquem Sabendo por 
    meio da Lei de Acesso à Informação. Padronizamos as bases de autuações eletrônicas e em papel disponibilizadas pelo ICMBio e 
    selecionamos as variáveis de interesse para análise no software RStudio. Após juntarmos as bases, partimos para a elaboração 
    dos chamados resumos agrupados - buscamos agrupar informações a partir de uma variável de interesse. Hierarquizamos, por 
    exemplo, os infratores com maior número de autuações no período coberto pela base de dados. Verificamos também quais infratores 
    possuíam o maior valor de multas no período, já que o valor das multas é um indicativo da gravidade da infração ambiental. 
    Também fizemos um ranking das Unidades de Conservação com maior concentração de multas no período coberto pela base e nos anos 
    do governo Bolsonaro.

    Com estes resumos agrupados em mãos, partimos para a busca de processos judiciais e registros dos históricos dos infratores, 
    procuramos os citados para darem suas versões e formulamos um quadro interessante sobre os maiores infratores nas UCs da 
    Amazônia. 

