  veiculo: G1- Portal de Notícias da Globo
  autoria: Rosanne D'Agostino
  data: 11/7/2020
  resumo: >-
    A reportagem, por meio de levantamento inédito, revela a seletividade da
    Justiça brasileira no episódio da prisão domiciliar concedida ao ex-assessor
    Fabricio Queiroz e sua mulher, Marcia Aguiar.
  relevância: >-
    O G1 levantou mais de mil decisões, analisadas individualmente, que levaram
    ao resultado publicado, o de que o Superior Tribunal de Justiça nunca havia
    concedido habeas corpus para uma pessoa foragida, à exceção de três casos em
    mais de duas décadas. E em situações consideradas excepcionalíssimas. Os
    dados trouxeram nova luz ao caso e derrubaram qualquer argumento de que o
    argumento para soltar Marcia Aguiar poderia ter embasamento anterior.
  originalidade: >-
    O trabalho traz uma nova visão de jornalismo sobre o tema Judiciário, que
    não costuma se embasar em centenas de decisões, mas apenas em uma.
  metodologia: >-
    O G1 levantou mais de mil decisões disponíveis no sistema processual do
    Superior Tribunal de Justiça por meio da busca ativa. Foram selecionados
    habeas corpus por tema relacionado a prisão preventiva, prisão domiciliar e
    presos foragidos em algum momento do processo. De posse dos números dos
    processos, foi possível encontrar todas as decisões publicadas online, que
    tiveram o teor analisado em um trabalho de duas semanas. Assim, a busca pôde
    ser refinada para definir as 66 decisões tomadas pelas Turmas exatamente
    sobre o tema colacionado no habeas corpus concedido a Marcia Aguiar. 
