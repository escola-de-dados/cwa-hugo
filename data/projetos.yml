- title: Onde tem álcool gel?
  project_url: 'https://www.agenciatatu.com.br/onde-tem-alcool-gel/'
  veiculo: Agência Tatu de Jornalismo de Dados
  autoria: Lucas Maia; Lucas Thaynan
  data: 23/3/2020
  resumo: >-
    Com a chegada dos casos do novo coronavírus em Maceió, a busca por prevenção
    aumentou e praticamente zerou o estoque de um dos principais instrumentos
    para evitar a contaminação do vírus: o álcool em gel 70%. Pensando nisso, a
    Agência Tatu criou uma página para que os cidadãos pudessem acompanhar os
    estabelecimentos que ainda contavam com o produto e o preço cobrado em cada
    lugar. 
  relevância: >-
    A Agência Tatu criou uma plataforma que informava, em tempo real, os locais
    que ainda tinham unidades do álcool gel, de acordo com as informações
    emitidas por meio das notas fiscais. Com nome do estabelecimento, valor,
    endereço e telefone, os usuários conseguiam se direcionar a um
    estabelecimento e adquirir o álcool em gel, evitando a "peregrinação" por
    diversos locais e diminuindo as chances de contágio da doença.
    A plataforma teve mais de 80 mil acessos em apenas uma semana e repercutiu
    em todos os veículos de imprensa locais, grupos de redes sociais e,
    inclusive, entre os estabelecimentos. 
    Neste período, empresas e usuários entravam em contato constantemente com a
    Agência Tatu para dar seu feedback e/ou solicitar atualizações cadastrais.
  originalidade: >-
    Em Alagoas não há registro de qualquer plataforma que tenha utilizado esta
    ferramenta para coleta, visualização e disponibilização de informações para
    a população, como meio de prestar um importante serviço no combate à
    Covid-19.
  metodologia: >-
    O mapeamento coletou (e ainda coleta) em tempo real, os dados das notas
    fiscais emitidas e fornecidas pela Secretaria de Estado da Fazenda
    (Sefaz-AL) por meio da API fornecida. 


    As informações são baixadas automaticamente para a plataforma quando a nota
    fiscal é emitida para o consumidor. A tabela está organizada de acordo com a
    última venda de cada estabelecimento.


    O monitor exibe ainda o nome, endereço e telefone do estabelecimento. Assim
    o consumidor pode entrar em contato antes de se deslocar, evitando se expor
    ao vírus sem necessidade.


    É importante destacar que não é possível garantir que o estabelecimento
    ainda tenha o produto, uma vez que mesmo os dados sendo atualizados
    constantemente, os estoques podem zerar rapidamente.


    O mapeamento inclui todos os estabelecimentos que venderam, recentemente,
    produtos com a descrição: “álcool em gel 70%”.


    É possível conhecer o código em nosso Github. github.com/agenciatatu
