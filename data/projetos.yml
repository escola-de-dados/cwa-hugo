- title: A “ilha dos Odebrecht” que o Google Maps esconde
  project_url: >-
    https://outraspalavras.net/direitosouprivilegios/a-ilha-dos-odebrecht-que-o-google-maps-esconde/
  veiculo: Outras Palavras
  autoria: Antônio Heleno Caldas Laranjeira
  data: 7/7/2021
  resumo: "No litoral da Bahia, Quiepe parece escondida a sete chaves. Mesmo em local estratégico, está fora das rotas de navegação. Busca no Google dá em vazio no mar, em local errado. Mas, com ferramentas livres,\_paraíso privado\_foi, enfim, mapeado…"
  relevância: >-
    No ramo dos dados abertos do OpenStreetMap, os mapas são um dos setores mais
    progressistas servindo de base para desenvolvimento desde games à
    inteligência artificial.


    Para os países periféricos (da África, da Ásia e da América Latina) essas
    imagens de satélite e mapas online produzidos pela Europa e pelos EUA,
    majoritariamente, contém em si 1) o paradigma, 2) o paradoxo e 3) as
    possibilidades de uma outra globalização.


    Milton Santos, no ano um do século XXI, lançou sua última obra. O geógrafo
    do terceiro mundo deixou uma pista: é preciso e possível fazermos “uma outra
    globalização” das mídias e com os mapas não é diferente. No processo de
    corrida info-espacial a verdade sobre a paisagem do planeta se constrói.
  originalidade: >-
    O tema dos mapas públicos ainda é pouco debatido no Brasil. No entanto
    chamamos atenção na reportagem,a partir do gancho no caso da “ilha dos
    Odebrecht”.


    Neste contexto, o texto apresenta um debate científico e humanitário em
    aberto no Brasil. O "direito ao mapa", que este discurso enuncia, envolve o
    direito ao território e o contraste das plataformas privadas como Google
    Maps e plataforma pública como OpenStreetMap.


    Neste texto, de maneira inédita, buscamos demonstrar como superar o
    contraste entre estas plataformas de cartografia e abordamos uma das
    famílias mais poderosas do Brasil como exemplo sobre a relação entre mapas e
    poder, uma disputa entre visibilização e invisibilização.


    O trabalho trata, de maneira objetiva e atual, dos dois conjuntos de
    problemas tecnológicos que norteiam hoje as soluções em plataformas: as
    questões do editor e as questões do usuário. Ambos são abordados pelo autor
    no site Outras Palavras.


    Por exemplo, fazer alterações ou incrementações de geodados no Google Maps
    depende de uma condição privada, enquanto no OpenStreetMap essa é uma
    condição sine qua non para ser uma plataforma pública de produção de mapas
    com base em imagens de satélites de diversas empresas espaciais.


    Conforme o texto enuncia: "Ainda que sejam territórios privados, os mapas
    públicos podem e por vezes devem registrar ilhas privadas, por exemplo. Por
    essa e por outras terras privatizadas, seguimos acreditando na necessidade
    dos diálogos sobre mapas públicos como infraestruturas para o
    desenvolvimento, a justiça e a igualdade nos usos dos territórios do
    Brasil".
  metodologia: >-
    Após realizar o curso de Jornalismo de Dados Ambientais da Escola de Dados
    com apoio da Earth Journalism Network (EJN), despertei para pautas
    relacionadas com imagens de satélite, chegando a escrever sobre o uso de
    dados aeroespaciais para disseminar verdades mas também mentiras:
    https://outraspalavras.net/geopoliticaeguerra/fakegeo-como-mentir-com-imagens-de-satelite/ 


    Utilizamos do Map Compare <https://tools.geofabrik.de/mc/> recurso digital
    para comparação de mapas online. O recurso, criado na Alemanha, é utilizado
    para comparar mapas de centros e periferias, de modo a demonstrar como em
    teoria denomina-se como "contraste cartográfico".


    A técnica é usada pode ser identificada como inédita no jornalismo digital
    do Brasil. Para comprovar que a “ilha dos Odebrecht” existe e passou a estar
    no mapa graças ao trabalho do jornalista, pesquisador e professor,
    especializado em dados de plataformas de mapas online, é preciso demonstrar
    passo a passo como fazer mapas e as lógicas das plataformas de mapas online,
    conforme o título remete.


    Conectado ao mapa online é possível ver a residência, a área urbanizada, a
    zona de areia e de recifes que envolvem quase toda a Ilha dos Odebrecht. Uma
    paisagem deslumbrante vista com imagens gratuitas da Maxar através do
    consórcio de dados open source que nos permitem essa acurácia investigativa
    da qual o Jornalismo, quase sempre, deixa escapar a possibilidade.


    Aqui buscamos demonstrar, na teoria e na prática, que o conhecimento livre,
    a partir da integração de dados e metadados abertos da plataforma
    OpenStreetMap, e o engajamento científico, pode ser um potente recurso
    sistêmico para investigar violações em territórios em disputa, em todas as
    regiões do Brasil, sobretudo nos desertos de notícias.
