- title: '"Divisão de recursos desigual"'
  project_url: >-
    https://oglobo.globo.com/brasil/no-governo-bolsonaro-prefeitos-de-partidos-de-oposicao-recebem-menos-verbas-federais-1-24589956
  veiculo: O Globo
  autoria: Natália Portinari
  data: 17/8/2020
  resumo: >-
    Com base em dados do SIAFI obtidos pela reportagem e dados abertos do
    Tribunal Superior Eleitoral (TSE), foi feito um cruzamento para mostrar que
    prefeituras de oposição recebem menos investimentos do governo Bolsonaro do
    que aquelas ligadas a partidos de centro ou direita. Quando há votações
    sensíveis no Congresso, deputados e senadores fazem indicações de quais
    cidades devem receber dinheiro, em um esquema de "apadrinhamento". A
    reportagem envolveu também a apuração de bastidores para saber como funciona
    esse sistema em que prefeitos alinhados a Bolsonaro são beneficiados.
  relevância: >-
    A reportagem mostra que, em cidades onde o prefeito é de oposição, há mais
    dificuldade em obter verba para necessidades básicas do município, como
    saúde e educação, já que muitos contam com uma verba "extra" de
    investimentos para ter condições minimamente dignas. Demonstra também como
    Bolsonaro não rompeu com o sistema de "toma lá, dá cá" que criticava em sua
    campanha. O efeito desse sistema de indicações é perpetuar a desigualdade no
    país, fazendo com que cidades tenham menos estrutura por terem um prefeito
    de esquerda.


    Há uma investigação em andamento do Ministério Público Federal (MPF) em
    Brasília devido a reportagens anteriores que fizemos mostrando esse esquema
    de indicações, especialmente durante a votação da reforma da Previdência,
    quando houve um acordo de indicações em troca de votos. Essa reportagem é
    mais um dos subsídios para que isso seja investigado pelo Judiciário.
  originalidade: >-
    A originalidade do trabalho está em usar um grande volume de dados do
    Orçamento como base para uma apuração que é fundamentalmente de bastidores
    políticos e de histórias individuais dos municípios.
  metodologia: >-
    Foram utilizadas quatro bases de dados principais para chegar ao resultado
    da reportagem: filiados a partidos políticos (TSE), prefeitos eleitos nos
    municípios (TSE), Orçamento (SIAFI) e fidelidade dos partidos políticos na
    Câmara (Arko Advice). Cruzando as filiações com os prefeitos, identificamos
    os prefeitos que haviam mudado de partido desde 2016. O processo, porém, foi
    corrigido manualmente para encontrar prefeitos que haviam renunciado,
    morrido ou sido cassados, o que demorou cerca de duas semanas. Com base
    nisso, identificamos o partido dos prefeitos das cidades no momento da
    reportagem. Depois, houve o cruzamento com a fidelidade partidária. Testei
    diversas correlações para entender o que pesava de fato para direcionar as
    indicações, excluindo alguns outros parâmetros, como população, e optei por
    dividir os partidos em dois grupos: oposição e alinhados ao governo
    (centro/direita). A média de verbas recebida pelo segundo grupo é
    substancialmente maior, como a reportagem demonstra. É importante
    acrescentar que ouvi também alguns cientistas políticos que já trabalharam
    com esse tema para saber se o partido do prefeito seria a melhor forma de
    medir esses direcionamentos políticos no Orçamento e testei também diversas
    outras hipóteses, como a votação na cidade em Bolsonaro e Haddad, ou em
    deputados de esquerda / de centro-direita. Também ouvi consultores de
    Orçamento da Câmara dos Deputados para entender quais rubricas específicas
    do Orçamento apresentariam o efeito dessa distorção. 
