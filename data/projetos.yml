  project_url: >-
    https://piaui.folha.uol.com.br/materia/a-conexao-2/
    
  veiculo: Revista Piauí, OCCRP e Fiquem Sabendo
  autoria: Luiz Fernando Toledo, Allan de Abreu, Heron Martins, José Roberto de Toledo, Fernanda da Escóssia, Rodolfo Almeida
  data: 6/2/2022
  resumo: >+
    Investigação jornalística de cerca de um descobriu um esquema de lavagem e exportação de madeira extraída ilegalmente do Pará 
    aos EUA. O esquema envolvia servidores do governo do estado do Pará, empresas americanas e até um membro do PCC.

  relevância: >
    Esta reportagem se baseou quase totalmente em uma robusta análise de dados inédita, feita entre os repórteres e 
    engenheiros da ONG CCCA, de análise de crimes ambientais. O caso que descobrimos está motivando a ação de grupos de 
    advocacy para evitar que este tipo de crime continue acontecendo.
  
  originalidade: >-
    A reportagem mostra uma investigação própria e inédita de crime ambiental, com descrição integral do fato, algo raro no 
    jornalismo. Com entrevistas, viagens a campo e dados, conseguimos traçar o local exato de onde a madeira foi roubada até o 
    destino final em Nova York, na loja onde foi vendida aos consumidores. Mostramos quem são os responsáveis, com os devidos nomes,
    as empresas envolvidas e até o conhecimento por parte do Ibama sobre o caso, embora nunca tenham feito nada a respeito.
    A reportagem também inova pois traz uma narrativa quase literária dos fatos, com descrições detalhadas, de forma que o leitor 
    mal percebe que se trata de uma investigação baseada em dados. Os dados, neste caso, foram subsídio para a reportagem, mas não a
    principal informação oferecida no texto final.
    
  metodologia: >+
    A série começou com vários cruzamentos de dados públicos - Cadastro Ambiental Rural (CAR) do Pará, dados de desmatamento, 
    informações geográficas de terras públicas, etc. A partir disso identificamos os maiores grileiros no Estado do Pará, ou seja, 
    aqueles que declaravam possuir terras em áreas públicas, e também os que mais desmatavam. Esse recorte nos levou a 
    investigá-los de perto e identificar suas cadeias de produção. Com apoio da CCCA, chegamos até o caso do ipê, e a partir daí, 
    usando dados que rastreiam por onde essa carga de ipê foi levada, contamos a história em campo. Nossos repórteres viajaram ao 
    Pará e também a Nova York para mostrar todo o trajeto da madeira. 

