- title: BotPonto
  project_url: >-
    https://nucleo.jor.br/botponto/
    
  veiculo: Núcleo Jornalismo
  autoria: Alexandre Orrico, Gabriela Ferraz, Guilherme Felitti, Henrique Rieger, Jade Drummond, Lucas Lago, Michel Gomes, Renata Hirota, Rodolfo Almeida, Samira Menezes, Sérgio Spagnuolo e Sofia Schurig.
  data: 11/8/2022
  resumo: >+
    "O BotPonto é um robô que monitora vídeos no YouTube para facilitar o combate à fake news e desinformação. A ferramenta aberta 
    foi desenvolvida pelo Núcleo Jornalismo, em parceria com a Novelo Data, para ser utilizada por jornalistas, checadores e 
    pesquisadores que precisam checar informações em vídeos no YouTube durante as eleições de 2022.

    Nosso robozinho escuta atentamente, todos os dias, vídeos de diversos canais do YouTube para encontrar palavras-chave que 
    podem indicar conteúdo potencialmente desinformativo sobre política e eleições. O BotPonto usa as transcrições dos vídeos para 
    encontrar esses termos ao longo do conteúdo. A partir desse monitoramento, o BotPonto tweeta (https://twitter.com/bot_ponto) 
    automaticamente um link com o ponto exato no vídeo em que os termos foram ditos, para facilitar o processo de checagem e 
    economizar tempo de jornalistas e pesquisadores. Ao invés de assistir vídeo por vídeo e gastar horas de apuração, os 
    jornalistas vão direto ao ponto que interessa. Além do compartilhamento no Twitter, é possível encontrar, pesquisar e filtrar 
    por todos os vídeos que o BotPonto encontra termos potencialmente desinformativos no painel do projeto no site do Núcleo 
    Jornalismo (https://nucleo.jor.br/botponto/). O projeto também tem uma newsletter gratuita semanal com um balanço dos 
    principais assuntos em alta nos vídeos potencialmente desinformativos. 

    Na página do BotPonto as pessoas podem sugerir novos termos e canais a serem monitorados pelo projeto. Essa lista está em 
    constante atualização. Desde o lançamento, em 11 de agosto, o BotPonto já encontrou mais de 2 mil vídeos que mencionam termos 
    potencialmente desinformativos.

    O BotPonto é um projeto do Núcleo Jornalismo, desenvolvido em parceria com a Novelo Data, durante o programa Jogo Limpo - 
    criado e administrado pelo International Center For Journalists (ICFJ) e financiado pelo YouTube Brasil.
   
  relevância: >
    Vídeos no YouTube são alguns dos conteúdos mais difíceis de checar em busca de desinformação. Muitos vídeos têm horas e 
    horas de duração e é impossível que checadores e jornalistas consigam acompanhar tudo. Nosso bot soluciona esse problema, 
    identificando palavras-chaves em diversos canais previamente estabelecidos e enviando o ponto certo em que essas palavras são 
    ditas nos vídeos para facilitar sua checagem. 

    Sabemos que parte significativa da desinformação hoje vai além de afirmações abertamente falsas e muitas vezes envolvem dados 
    tirados de contexto, detalhes ocultos ou informações modificadas para direcionar o discurso para uma narrativa específica. 
    Esse tipo de desinformação pode passar despercebido por soluções automatizadas de análise de discurso e, pensando nisso, o 
    BotPonto direciona os conteúdos para jornalistas especializados fazerem uma análise manual desses vídeos. Ao estabelecer os 
    temas e palavras-chave monitorados, é possível filtrar os vídeos e trechos que tratam de assuntos que merecem checagem 
    direcionada. Ainda, o característica colaborativa do projeto, com a possibilidade de envio de sugestões de canais e termos a 
    serem monitorados pelo robô, torna a ferramenta ainda mais potente para o uso na cobertura jornalística das eleições deste ano.
    
  originalidade: >-
    Essa é uma ferramenta inédita e inovadora. Não encontramos no mercado nenhum tipo de ferramenta que se proponha a fazer o 
    trabalho que o BotPonto desenvolve, principalmente com foco no mercado jornalístico. É um projeto totalmente inovador e que, 
    após o período eleitoral, pode ser reformulado para monitorar no YouTube todo e qualquer assunto que seja relevante para o 
    jornalismo brasileiro e global. 
    
  metodologia: >+
    Sobre o desenvolvimento tecnológico: A ferramenta foi construída a partir de outros projetos. Isso facilitou a implementação do 
    código. A maior parte do projeto é desenvolvida em Python e dividida em duas grandes etapas: captura das legendas e análise do 
    conteúdo. A captura é realizada por um código adaptado do projeto do Novelo Data, a parte de análise adaptado de um código do 
    nosso colaborador Lucas Lago. Ambos são em Python, e o do Lucas usa o banco Postgres do Núcleo. Os painéis de visualização são 
    construídos usando o Metabase.
    
