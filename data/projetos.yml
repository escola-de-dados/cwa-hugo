- title: Cortina de Fumaça
  project_url: 'https://cortinadefumaca.ambiental.media/'
  veiculo: Ambiental Media
  autoria: >-
    Thiago Medaglia; Letícia Klein; Laura Kurtzberg; Flavio Forner; Felipe
    Valente; Maria Bitarello; Alessandro Meiguins; Marcos de Lima
  data: 23/9/2020
  resumo: "A reportagem especial Cortina de Fumaça apresenta uma análise detalhada dos dados de fogo e desmatamento na Amazônia, revelando, em uma narrativa visual baseada em visualizações de dados apresentadas em mapas, a intrínseca relação entre os dois fenômenos nos últimos dois anos. A reportagem também envolveu uma viagem à região do Baixo Rio Tapajós, no Pará, onde nossa equipe acompanhou o trabalho de campo de pesquisadores de diversas instituições que atuam, em conjunto com comunidades ribeirinhas, no co-desenvolvimento de tecnologias alternativas ao uso do fogo na agricultura de subsistência em áreas remotas da floresta.\_Importante mencionar que a reportagem foi produzida pela Ambiental Media com apoio do Rainforest Journalism Fund, em parceria com o Pulitzer Center. \n"
  relevância: >-
    No dia 22 de setembro de 2020, Bolsonaro discursou na ONU e acusou, sem
    apresentar provas, "índios e caboclos" de serem os responsáveis pelos
    incêndios florestais na Amazônia. No dia seguinte, em parceria* com a Folha
    de São Paulo, lançamos a reportagem especial Cortina de Fumaça. A manchete
    na Folha traz o principal resultado da nossa análise de dados: Grandes
    fazendas concentraram 72% do fogo de áreas críticas da Amazônia em 2019. A
    contraposição evidente com o discurso leviano do presidente do país expõe a
    relevância do trabalho que desenvolvemos, baseado na análise de dados nos
    municípios que mais desmataram e que registraram o maior número de focos de
    queimadas no período de 2019 (mostramos como os quatro primeiros colocados
    são exatamente os mesmo nas duas listas, o que não é coincidência), além do
    cruzamento destes dados com os do Cadastro Ambiental Rural (CAR), o que
    permitiu a análise em nível de tamanho de propriedade rural, e o cruzamento
    das camadas de dados de fogo e desmatamento para toda a Amazônia Legal nos
    anos de 2019 e 2020 (neste último, apenas no primeiro semestre). Esta
    sobreposição tornou bastante visual e evidente o que cientistas apontam há
    muito tempo: a correlação entre fogo e desmatamento na Amazônia. O projeto
    teve ampla repercussão nacional e foi replicado por veículos como National
    Geographic Brasil, Folha de S. Paulo, Jornal Hoje, Globo News, G1 e Época,
    além de canais internacionais, como a Mongabay.



    *a parceria com a Folha se deu na cessão do conteúdo que produzimos e na
    data de lançamento, mas a reportagem de campo e a análise de dados foram
    feitas pelo time da Ambiental Media
  originalidade: >-
    Nossa investigação durou 6 meses e envolveu uma equipe multidisciplinar
    formado por jornalistas, fotógrafo, desenvolvedora de dados e designers.
    Entrevistamos quase uma dezena de cientistas de diferentes instituições,
    todos com trabalhos científicos relevantes publicados sobre o tema. Nosso
    trabalho, portanto, é original por algumas razões. Em primeiro lugar, o
    storytelling baseado em mapas foi, de fato, uma ferramenta poderosa para a
    desconstrução da narrativa falsa do governo brasileiro, que insistentemente
    culpa as populações tradicionais pelos incêndios na Amazônia e nega, a todo
    momento, a correlação entre fogo e desmatamento na região, algo que
    cientistas apontam há muito tempo, mas que ainda não havia sido
    internalizado pela imprensa e pelo público. A sobreposição das camadas de
    dados de fogo e desmatamento na Amazônia escancara essa relação intrínseca
    entre os dois fenômenos e a análise de dados em níveis municipal e de
    tamanho de propriedade deixa claro que o problema não são índigenas e
    ribeirinhos. Essa combinação entre apuração de campo (viajamos ao Pará), 
    fotojornalismo documental, investigação baseada em ciência de ponta, análise
    de dados inédita, sobreposição de camadas de dados em mapas e apresentação
    do conteúdo em uma plataforma jornalística desenvolvida com muito cuidado,
    nos parece bastante original. O foco em desconstruir uma narrativa falsa
    oficial também. E acreditamos que outros trabalhos que sigam esta mesma
    lógica se façam muito necessários na área ambiental neste momento do país. 
  metodologia: >
    Todos os dados usados neste trabalho são publicados abertamente pelo governo
    do Brasil. Utilizamos várias fontes:

    Para os números de focos de calor, utilizamos o banco de dados de queimadas,
    do Inpe (http://queimadas.dgi.inpe.br/queimadas/portal). Utilizamos o
    software QGIS para fazer um analysis 'ponto em polígono' e contar focos de
    calor em cada município.


    Para desmatamento, utilizamos dados dos programas DETER (para 2020) e PRODES
    (para 2016-2019), do Inpe. Para entender o nível de desmatamento em cada
    município, foi preciso consultar a tabela do sistema Terra Brasilis, uma
    plataforma online do Inpe. 

    Dados dos imóveis rurais foram retirados do Cadastro Ambiental Rural do
    SICAR (https://www.car.gov.br/). As delimitações dos municípios da Amazônia
    legal vieram do Ibge. Também incluímos dados das delimitações das Unidades
    de Conservação, do ICMBio. Todos estes dados estavam disponíveis em formato
    de shapefile, então convertemos eles em Map Tiles, o formato do Mapbox.gl,
    para publicar no mapa interativo.
