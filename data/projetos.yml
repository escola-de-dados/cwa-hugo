- title: Ministério da Saúde possui R$ 245 milhões em medicamentos/produtos vencidos em estoque
  project_url: >-
    https://globoplay.globo.com/v/10773450/
    
  veiculo: TV Globo
  autoria: Vinícius Cassela, Marcelo Parreira, Letícia Carvalho, Delis Ortiz e Mariana Nigro
  data: 19/7/2022
  resumo: >+
    "Ministério da Saúde possui R$ 245 milhões em medicamentos/produtos vencidos em estoque. Ao todo, são quase 22 milhões 
    de frascos/comprimidos/unidades de produtos vencidos nos estoques que ficam no RJ e em SP. Os dados foram disponibilizados 
    pelo órgão, via Lei de Acesso à Informação, na última quinta-feira (7). 

    Dentre os itens vencidos, estão mais de 6 milhões de unidades de vacinas e 60% (3.757.882 de unidades) delas são vacinas 
    da pentavalente, que garante a proteção contra a difteria, tétano, coqueluche, hepatite B e contra a bactéria haemophilus 
    influenza tipo b. Ainda há 2,7 milhões de unidades de spray usado no tratamento de diabetes e outras 88 mil unidades de 
    insulina, também utilizada no tratamento da doença. Há também 2 milhões de unidades de um medicamento bactericida e de 
    medicamento para tratamento do HIV. Até mesmos kit de testes venceram, como os 45 mil para detecção da Dengue.

    Os produtos cuja perda rendeu mais prejuízo ao Ministério estão as vacinas contra a covid-19. Foram 344 mil unidades perdidas, 
    de várias dosagens diferentes, e que totalizaram R$ 46,6 milhões de rombo aos cofres públicos. Aliás, na lista ainda entram 
    as famosas Azitromicina (142 mil unidades) e Cloroquina (22 mil unidades), que foram utilizadas no Kit Covid.

    Do total de medicamentos vencidos, mais de 14 milhões são produtos vencidos há mais de um ano. Existem, até mesmo, 
    medicamento vencidos há cinco anos e que continuam armazenados nos estoques do Ministério da Saúde."
   
  relevância: >
    A reportagem teve destaque por trazer, pela primeira vez, a relação completa de medicamentos vencidos 
    que estão armazenados no Ministério da Saúde. Enquanto milhares de pessoas precisam de medicamentos retrovirais o órgão 
    conseguiu perder mais de duas milhões de unidades por falta de organização logística. Da mesma forma que ocorreu com 
    medicamentos para diabéticos, testes rápidos de dengue
       
  originalidade: >-
    Até a decisão de junho do ministro do Tribunal de Contas da União (TCU), Vital do Rêgo, o Ministério da Saúde teve 
    que acatar a decisão de suspender o sigilo imposto sigilo às informações de estoque de medicamentos e produtos existentes 
    nos centros de distribuição de responsabilidade do Ministério. E esta reportagem foi a primeira que destrinchou quais eram 
    os medicamentos vencidos e o tamanho do rombo que o Ministério administra atualmente.
    
  metodologia: >+
    A partir da resposta do Ministério, convertemos a base de dados de 60 páginas de pdf para o formato xls. 
    Em seguida, limpamos a base e fizemos um cálculo do tempo de validade restante para os produtos, usando como data 
    de corte a do dia que fizemos o cálculo. Os dados negativos nós classificamos como medicamentos vencidos e os dados 
    positivos foram classificados como "à vencer". Em seguida, classificamos a base de acordo com o tempo de vencimento, 
    segregado em "vencido em 1 ano; vencido há 2 anos; 3 anos; 4 anos e 5 anos ou mais". Em seguida, padronizamos os nomes 
    dos produtos, a fim de facilitar a contagem de produtos semelhantes. E, por fim, sumarizamos as bases a fim de conseguir 
    quantificar a quantidade e os valores totais de cada um dos medicamentos.
