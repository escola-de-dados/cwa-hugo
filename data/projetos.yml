  data: 22/6/2022
  resumo: >+
    O trabalho apresenta visualmente como são classificados os insetos, o número de espécies de insetos descobertas, sua 
    distribuição geográfica que leva em consideração parâmetros biogeográficos e as principais causas que levam a extinção desse 
    grupo de animais que colaboram fortemente para a manutenção dos biomas e produção alimentar.
   
  relevância: >
    Levando em consideração o cenário atual de mudanças climáticas, a democratização dos temas que envolvem essa problemática é de 
    fundamental importância. Só na agricultura brasileira, as abelhas são responsáveis por até 90% da polinização de cultivos de 
    hortaliças e outros alimentos. 
   
  originalidade: >-
    O trabalho traz luz a uma tema muito importante para a sociedade de uma forma de fácil compreensão por meio das visualizações 
    apresentadas na matéria. 

    Utilizando da pesquisa realizada por Fundação Heinrich-Böl, foi possível realizar uma curadoria de quais dados seriam os mais 
    apropriados para apresentar numa narrativa jornalística, e dessa forma, conseguimos realizar essa matéria. 

    Com o ineditismo do material, foi criada uma identidade visual própria, que se traduziu pela paleta de cores original que 
    remete às cores dos insetos, junto com as ilustrações e o fundo da tela que remete a textura dos papéis usados por pintores. 

    Após a publicação do material no site do jornal, depois foi realizada uma adaptação para as redes sociais e um Webstory.
    
