    episódios da série. Isso só foi possível porque fãs dedicados transcreveram
    e disponibilizaram os scripts na internet.


    Com os roteiros salvos em arquivo .txt, o (M)Dados desenvolveu uma série de
    algoritmos em Python para extrair as informações dos roteiros. Esses
    algoritmos usaram Regular Expressions para separar as falas e os nomes de
    cenários. A partir daí, foi feita a extração e compilação das informações,
    também com Python.
