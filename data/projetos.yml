- title: Laços de Família
  project_url: >-
    https://jornalismoufsc.shorthandstories.com/lacos-de-familia-tcc/index.html
  veiculo: Curso de Jornalismo - Universidade Federal de Santa Catarina
  autoria: Karoline Bernardi e Jullia de Andrade Gouveia
  data: 11/8/2023
  resumo: >+
    A grande reportagem online de título “Laços de Família” é um produto jornalístico dividido em quatro partes. Os textos, imagens, 
    gráficos e dados apurados explicam como a prática da Constelação Familiar está inserida no Sistema Único de Saúde (SUS), nas 
    Universidades Federais e nos Tribunais de Justiça do país. A reportagem revela informações sobre o número de atendimentos da 
    prática no SUS e o montante gasto em cursos e workshops no Judiciário, até então desconhecidos.
  relevância: >
    A Constelação Familiar é considerada uma prática pseudocientífica por inúmeros especialistas e contra-indicada para fins 
    terapêuticos pelo Conselho Federal de Psicologia (CFP). Desta maneira, revelar como a prática se comporta nas instituições públicas, 
    quem a aplica, quantos atendimentos foram realizados e o montante gasto, são imprescindíveis e de interesse público. Além disso, até 
    o momento as reportagens sobre o assunto continham apenas relatos e uma abordagem superficial do tema. Foram realizados mais de 100 
    pedidos de Lei de Acesso à Informação, para conseguir obter a profundidade pretendida. 
  originalidade: >-
    O trabalho revela o número de atendimentos de Constelação Familiar realizados pelo SUS de 2019 a 2022, discriminados por estado, 
    além de apurar e apontar o nome das Universidades Federais que oferecem ou ofereceram a prática. E ainda, apresenta dados inéditos 
    dos valores gastos por cada Tribunal de Justiça do país com cursos, palestras, workshops e diárias sobre Constelação Familiar, 
    desde que ela começou a ser utilizada no Judiciário. Essas informações não estavam anteriormente disponíveis ou de fácil acesso ao 
    público e este trabalho foi o primeiro a consegui-las e divulgá-las.

  metodologia: >+
    Para os dados apurados sobre o SUS, as jornalistas utilizaram a base de dados do Sistema de Informação em Saúde para a Atenção 
    Básica - SISAB, selecionando as informações de interesse e gerando tabelas com os resultados. Os dados de atendimento das cidades e 
    estados brasileiros foram tratados e compilados por programa online de tabelas.
    O número e nome das Universidades Federais que oferecem ou ofereceram Constelação Família foi obtido através do envio de um pedido 
    de Lei de Acesso à Informação (LAI) a cada uma das 68 entidades.
    Já os dados sobre o valor gasto pelos Tribunais de Justiça reuniu mais do que um método. Foram enviados pedidos de LAI para todos 
    os Tribunais de Justiça do país, solicitando a data, nome do curso/workshop/palestra sobre Constelações e a despesa gerada. Em 
    paralelo, foram feitas buscas com o termo “Constelação Familiar” nos Diários Oficiais de Justiça de cada estado, no período de 
    2008 até 2023, o mesmo procedimento foi realizado no portal JusBrasil. Por fim, as informações da LAI foram cruzadas com os dados 
    obtidos pelas buscas manuais e obtivemos os valores gastos pelos Tribunais. Além disso, também foram enviados pedidos de LAI para 
    os Centros Judiciários de Solução de Conflitos e Cidadania (CEJUSCs) de cada Tribunal, a fim de obter a informação de quais e 
    quantos tinham a prática de Constelação Familiar institucionalizada.

