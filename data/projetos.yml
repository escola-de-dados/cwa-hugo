- title:  NuclitoGPT
  project_url: >-
    https://nucleo.jor.br/institucional/2023-08-31-nuclito-lancamento/
  veiculo: Núcleo Jornalismo
  autoria: Felippe Mercurio, Henrique Rieger, Jade Drummond, José Catalani, Michel Gomes, Rodolfo Almeida e Sérgio Spagnuolo
  data: 31/8/2023
  resumo: >+
    "O Núcleo desenvolveu o NuclitoGPT, primeiro chatbot de inteligência artificial de uma organização jornalística lançado oficialmente 
    no Brasil construído a partir de grandes modelos de linguagem (LLMs). O NuclitoGPT é treinado exclusivamente em cima do nosso 
    conteúdo e tem por objetivo facilitar a busca por informações resumidas e verificadas sobre assuntos de plataformas digitais e 
    redes sociais – contando com o auxílio dos recursos proporcionados pelas novas ferramentas de inteligência artificial.

    Para usar, basta que os usuários logados no site do Núcleo acessem o botão flutuante permanente “Pergunte ao Nuclito”. Ao clicar, 
    ele habilita o chat com o NuclitoGPT em qualquer página que a pessoa estiver. Ali, os leitores podem perguntar qualquer coisa sobre 
    redes sociais, Big Techs ou sobre o próprio Núcleo. O Nuclito então responderá sempre com base nos conteúdos já publicados no site 
    do Núcleo e sempre incluirá nas respostas o link de referência. Dessa forma, garantimos que as respostas do chatbot serão sempre 
    baseadas em informação jornalística verificada e de qualidade, além de permitir que os usuários explorem mais detalhes de contexto 
    ao referenciar com link ao conteúdo que o NuclitoGPT usou para elaborar cada resposta. 

    O NuclitoGPT é construído em cima da API do modelo GPT-4 da OpenIA. O lançamento faz parte dos esforços do Núcleo de unir jornalismo 
    e tecnologia, ficando entre as organizações de vanguarda do segmento chamado newstech."

  relevância: >
   "O objetivo do Núcleo com o projeto é criar uma tecnologia que ajude a mitigar o problema de desinformação em chatbots, ao fazer com 
    que as respostas da IA sejam baseadas somente em informações de fontes confiáveis, verificadas e com claro viés jornalístico.

    Além disso, a ferramenta pode incentivar os leitores a usar bom jornalismo como fonte de informação primária na busca por respostas
    bem elaboradas.

    A tecnologia pode futuramente servir de base para outros chatbots de inteligência artificial utilizando os novos modelos de linguagem 
    (LLMs) em organizações jornalísticas no Brasil e no mundo. "

  originalidade: >-
    "Com o NuclitoGPT, o Núcleo se tornou a primeira organização jornalística brasileira a lançar chatbot de inteligência artificial 
    próprio treinado a partir dos novos modelos de linguagem (LLMs). 

    Há outros chatbots de organizações jornalísticas no Brasil que usam já inteligência artificial há anos, mas o NuclitoGPT inova ao 
    ser o primeiro a utilizar LLMs." 

  metodologia: >+
    "O NuclitoGPT é um chatbot de inteligência artificial construído com base na API do modelo GPT-4 da OpenAI. Utilizamos Python em 
    conjunto com FastAPI para a criação da API, e para a consulta de dados, integramos a poderosa biblioteca FAISS (Facebook AI Similarity 
    Search), com o suporte essencial da Langchain. Adicionalmente, o frontend foi desenvolvido utilizando o framework React para realizar 
    as requisições a esta API.
    Além disso, é importante destacar que os dados alimentam o NuclitoGPT por meio de uma interface própria, diretamente provenientes da 
    nossa API CMS Ghost. Essa integração proporciona um fluxo contínuo e otimizado de informações para enriquecer as interações do chatbot."
      
  
