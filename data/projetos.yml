- title: Amazônia Minada
  project_url: 'https://twitter.com/amazonia_minada'
  veiculo: 'InfoAmazônia'
  autoria: Hyury Potter; Juliana Mori; Rodrigo Brabo; Fernando Eckestein.
  data: 21/11/2019
  resumo: >-
    Amazônia Minada detecta em tempo real novos processos minerários dentro das
    41 unidades de conservação de proteção integral sob gestão da União na
    Amazônia. Toda vez que um novo requerimento minerário é protocolado na
    Agência Nacional de Mineração (ANM) dentro dessas áreas protegidas, um tweet
    é enviado no perfil-robô @amazonia_minada com dados sobre o dono do
    processo, o minério a ser explorado e a unidade de conservação afetada.
    Projeto foi vencedor de uma bolsa 2019 News Innovation do ICFJ em parceria
    com o The Wall Street Journal. Em 2020, o Amazônia Minada recebeu apoio do
    Amazon Rainforest Journalism Fund e Pulitzer Center para ampliar a análise
    de dados minerários para terras indígenas, com previsão de publicação até o
    começo de novembro. 
  relevância: >-
    O Amazônia Minada sistematiza o acompanhamento de processos minerários em
    áreas protegidas, facilitando o acesso de leitores e jornalistas com uma
    conta robô no Twitter. Para isso, uma API com o cruzamento da base de dados
    da ANM com o ICMBio detecta a sobreposição de requerimentos que estão
    geolocalizados dentro de unidades de conservação de proteção integral na
    Amazônia. O resultado é disponibilizado em um mapa interativo e no twitter.
    Com essa base de dados filtrada, publicamos uma grande reportagem no
    Intercept sobre quem são os donos dos requerimentos minerários ilegais.
    Poucos dias depois, em 29 de novembro de 2019, o MPF do Pará apresentou oito
    ações na Justiça Federal pedindo o indeferimento de processos minerários em
    terras indígenas, muitos também afetavam as unidades de conservação que
    citamos no nosso mapa. 

    # Matéria TIB:
    https://theintercept.com/2019/11/21/vale-politicos-minerar-areas-proibidas-amazonia/

    # Ação MPF/PA:
    http://www.mpf.mp.br/pa/sala-de-imprensa/noticias-pa/mpf-pede-cancelamento-urgente-de-processos-minerarios-em-48-terras-indigenas-no-para
  originalidade: >-
    A originalidade do projeto Amazônia Minada está em simplificar o acesso de
    leitores e jornalistas a um assunto pouco conhecido como a mineração. Além
    disso, o cruzamento de dados da ANM com o ICMBio permite que os processos
    sejam visualmente disponibilizados em um mapa, demonstrando de maneira
    simples e direta como esses requerimentos são ilegais, pois a legislação
    brasileira proíbe qualquer tipo de atividade mineradora em unidades de
    conservação de proteção integral. O perfil-robô no Twitter também reforça
    esse objetivo de facilitar o acesso de leitores com o processos minerários
    ilegais detectados pelo projeto. 
  metodologia: >+
    Os desenvolvedores Rodrigo Brabo, e atualmente o Fernando Eckestein, criaram
    uma API que baixa os dados de requerimentos minerários em GeoJSON e cruzam
    essas informações com os polígonos das áreas das unidades de conservação de
    proteção integral que estão disponibilizadas pelo ICMBio, órgão federal
    responsável pela gestão dessas unidades. A ANM atualiza o seu banco de dados
    diariamente à 00h. Por isso, todos os dias o Amazônia Minada atualiza a
    leitura desses dados à 01h30. Os processos minerários obtidos são filtrados
    por data, localização e também os que já tiveram indeferimento. 

    A cada novo registro que aparece no mapa, um tweet com informações sobre a
    empresa, o tipo de minério e a unidade de conservação afetada é publicado no
    perfil @amazonia_minada.

    Todo trabalho de desenvolvimento da API  e do bot é aberto e está disponível
    no Github: https://github.com/InfoAmazonia/amazonia-minada

