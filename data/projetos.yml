- title: Os gastos diretos do governo Bolsonaro com redes sociais
  project_url: >-
    https://nucleo.jor.br/interativos/2022-12-06-gastos-governo-bolsonaro-redes-2019-2022/
    
  veiculo: Núcleo Jornalismo
  autoria: Sérgio Spagnuolo, Samira Menezes e Rodolfo Almeida 
  data: 6/12/2022
  resumo: >+
    Ao final do governo Bolsonaro à frente do Executivo, o Núcleo destrinchou todos os gastos diretos da administração do presidente 
    com redes sociais ao longo do mandato. Ao longo dos quatro anos de governo, mais de R$11,5 milhões foram gastos diretamente com 
    redes sociais pela administração de Bolsonaro. Esse montante não representa o total dos investimentos do governo no segmento – os 
    gastos indiretos, aqueles empenhados por agências terceirizadas, não estão no Portal da Transparência – mas são um termômetro de 
    como recursos públicos foram utilizados para impulsionar conteúdo pelo governo federal. Com a análise e visualização dos dados, 
    descobrimos que os maiores gastos aconteceram no primeiro ano da pandemia de Covid-19, quando o governo foi pesadamente criticado 
    pela forma como lidou com a crise e em meio a um quase colapso do governo, com saídas turbulentas de ministros. Mais de 40% do valor
    gasto foi desembolsado em 2020. Seguido por 2022, um ano eleitoral, período em que é muito fácil misturar os feitos do governo 
    divulgados com campanhas políticas. Além de analisar o quanto foi gasto em cada rede social ao longo do governo Bolsonaro, a 
    reportagem cria uma visualização que separa os investimentos por Ministério. O Ministério da Saúde liderou os gastos (R$3,6 milhões)
    no período, seguido da Presidência da República (R$3,2 milhões) e do Ministério das Comunicações (R$2,2 milhões), que em meados de 
    2020 passou a ser responsável pela Secretaria Especial de Comunicação Social, que faz campanhas de publicidade para o governo e 
    antes ficava sob a Presidência. Um movimento interessante observado via análise dos dados é o crescimento do uso do TikTok pelo 
    governo, que em 2022 chegou a ultrapassar os gastos em publicidade no Google.
   
  relevância: >
    Bolsonaro sempre valorizou as redes sociais. Em 2018, sua campanha à presidência tinha pouquíssimo tempo no horário eleitoral 
    gratuito de TV, e o então candidato concentrou boa parte de sua estratégia de divulgação nas redes sociais -- o que deu certo. 
    Desde então, a importância das redes no jogo político tem crescido a cada ano e o conteúdo que circula nas redes têm impacto direto 
    na sociedade, e de forma rápida. Com isso, se torna essencial ter um olhar dedicado a analisar como o governo federal destina o 
    dinheiro público em propaganda nessas plataformas.  

  originalidade: >-
    A originalidade do trabalho está em permitir a exploração de diversos dados relacionados aos gastos com redes sociais em uma só 
    página e de forma interativa. Ao invés de mostrarmos apenas os montantes investidos em publicidades nas plataformas digitais, o 
    Núcleo inova ao trazer dados adjacentes, como a separação por ministérios, por redes e por tempo, e permitir que leitores naveguem 
    na reportagem e busquem os dados mais interessantes para cada contexto. 
    
  metodologia: >+
    Os dados foram coletados do Portal da Transparência a partir do CNPJ principal das três redes sociais. Veja aqui o código utilizado 
    para extrair os dados da API do portal e analisar as informações: https://gist.github.com/sergiospagnuolo/023e8610f2bb47d5429f6ef071a34191?ref=nucleo.jor.br 
    Twitter
    CNPJ 16.954.565/0001-48
    Link para Portal da Transparência: https://transparencia.gov.br/busca/pessoa-juridica/16954565000148-twitter-brasil-rede-de-informacao-ltda?paginacaoSimples=true&tamanhoPagina=&offset=&direcaoOrdenacao=asc&colunasSelecionadas=linkDetalhamento%2Corgao%2CunidadeGestora%2CnumeroLicitacao%2CdataAbertura&id=37595606&ref=nucleo.jor.br 
    Google
    CNPJ 06.990.590/0001-23
    Link para o Portal da Transparência: https://transparencia.gov.br/busca/pessoa-juridica/06990590000123-google-brasil-internet-ltda-?paginacaoSimples=true&tamanhoPagina=&offset=&direcaoOrdenacao=asc&colunasSelecionadas=linkDetalhamento%2Corgao%2CunidadeGestora%2CnumeroLicitacao%2CdataAbertura&id=33989863&ref=nucleo.jor.br 
    Facebook
    CNPJ 13.347.016/0001-17
    Link para o Portal da Transparência: https://transparencia.gov.br/busca/pessoa-juridica/13347016000117-facebook-servicos-online-do-brasil-ltda-?paginacaoSimples=true&tamanhoPagina=&offset=&direcaoOrdenacao=asc&colunasSelecionadas=linkDetalhamento%2Corgao%2CunidadeGestora%2CnumeroLicitacao%2CdataAbertura&id=25843654&ref=nucleo.jor.br 
    ByteDance
    CNPJ 27.415.911/0001-36
    Link para o Portal da Transparência: https://portaldatransparencia.gov.br/busca/pessoa-juridica/27415911000136-bytedance-brasil-tecnologia-ltda-?ref=nucleo.jor.br
    Foram encontrados 1.821 gastos a partir desses dados. Os valores foram reajustados pela inflação utilizando o IPCA de out.2022. 
    Em reportagem similar em 2021 (https://nucleo.jor.br/interativos/2021-12-09-gastos-do-governo-federal-com-google-disparam-em-2021/)  nós não reajustamos pela inflação para que os dados refletissem exatamente os que constam no Portal, mas agora entendemos que é a melhor abordagem.
    Os valores consideram somente gastos diretos da administração pública com essas redes, não considerando gastos via terceiros em 
    nome do governo, como agências de comunicação e de publicidade contratadas por órgãos públicos.
    Vale notar que o Google é dono do YouTube, maior rede de vídeos do mundo, mas também oferece serviços de tecnologia, como servidores
    e ferramentas online. É notório, no entanto, que a maioria dos gastos do governo com o Google tenha sido sob rubricas de comunicação e de divulgação.
    Meta inclui Facebook, Instagram e WhatsApp.
    Os gráficos foram feitos com a ferramenta Flourish: https://flourish.studio/?ref=nucleo.jor.br

