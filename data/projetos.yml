- title: Repositório de dados - Nexo Políticas Públicas
  project_url: 'https://github.com/Nexo-Dados/PoliticasPublicas'
  veiculo: Nexo Jornal
  autoria: Gabriel Zanlorenssi; Gabriel Maia
  data: 3/6/2020
  resumo: "O repositório de dados busca disponibilizar os dados e códigos utilizados pelas publicações da equipe de gráficos do Nexo Jornal nos materiais produzidos dentro da plataforma Nexo Políticas Públicas. O projeto é uma parceria entre o Nexo e diversos centros de pesquisas que visa aproximar o debate acadêmico e o público em geral, não só proporcionando um espaço para divulgação científica e debate, como também aprimorando a comunicação utilizada e colaborando para o uso de evidências na elaboração de políticas públicas no país.\_\n"
  relevância: >
    O trabalho teve dois objetivos. O primeiro, parte também do projeto do Nexo
    Políticas Públicas, é construir uma ponte entre o conhecimento científico
    produzido pelos pesquisadores brasileiros e o público. Nos materiais de
    visualizações de dados, isso envolve todas as questões de comunicação
    levadas em conta na hora de produzir as publicações como também
    disponibilizar códigos, imagens e dados utilizados.


    O segundo objetivo é também incentivar o debate sobre transparência
    metodológica e melhores práticas de compartilhamento entre acadêmicos. Em
    relação a isso, o impacto tem sido bastante positivo, com trocas constantes
    entre partes envolvidas.
  originalidade: >+
    O que diferencia essa iniciativa das demais experiências de repositórios
    abertos é que os dados disponibilizados são trabalhados em conjunto com
    pesquisadores e acadêmicos.


    A iniciativa também inclui conversas periódicas com cada centro de pesquisa
    para debater pautas e as melhores práticas ao trabalhar e compartilhar
    dados. Foi circulado pelo Nexo Políticas Públicas um material com
    orientações aos pesquisadores colaboradores, indo desde questões práticas à
    importância da ciência aberta e transparente.

  metodologia: >
    Para compartilhar os dados, escolhemos o GitHub, que é a plataforma mais
    utilizada para projetos colaborativos. Os links para os repositórios são
    destacados ao final das publicações. Todo o código utilizado e todos os
    dados são disponibilizados.


    Em uma equipe pequena, compartilhar códigos e dados não é uma tarefa fácil e
    exige bastante cuidado nos processos. Por isso, também implementamos fluxos
    internos e templates que facilitassem a disponibilização dos conteúdos no
    repositório. Todos os materiais devem ter um fluxo replicável, enfatizando
    as melhores práticas científicas.
