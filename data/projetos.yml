- title: 'Covid-19: Uma criança de 0 a 4 anos de idade morreu por semana no Ceará'
  project_url: >-
    https://mais.opovo.com.br/reportagens-especiais/2022/07/29/covid-19-uma-crianca-de-0-a-4-anos-de-idade-morreu-por-semana-no-ceara.html
    
  veiculo: Jornal O POVO
  autoria: Gabriel Borges e Gabriela Custódio
  data: 29/7/2022
  resumo: >+
    Em um contexto de politização em relação à vacina contra a Covid-19, principalmente quanto à imunização de crianças, 
    a reportagem "Covid-19: Uma criança de 0 a 4 anos de idade morreu por semana no Ceará" investigou como a doença impactou a 
    parcela mais jovem da população cearense.
   
  relevância: >
    Nos mais de dois anos de pandemia, a Covid-19 deixa um rastro de dor e sofrimento com mais de 670 mil mortes no Brasil. 
    Somente no Ceará, 27 mil morreram em decorrência da contaminação pelo vírus. Deste total de mortes no Estado, 151 óbitos 
    ocorreram entre crianças de 0 a 4 anos, no período de 2020 até 18 de julho de 2022.

    Dos 151 óbitos registrados no Estado até o momento, 138 (91,4%) ocorreram entre as crianças de 0 a 2 anos; já entre as de 3 e 4 
    anos, foram 13 (8,6%). Considerando o mesmo período (1º/1 a 11/7) nos anos de 2020, 2021 e 2022, o ano com mais óbitos nesta 
    faixa etária foi o último. A faixa etária com maior mortalidade é a única para a qual ainda não existem vacinas liberadas, 
    desde que a imunização de crianças de 3 a 5 anos foi liberada no Ceará, em 18 de julho.

    Em um contexto de politização em torno da vacina contra a Covid-19, em especial quando se fala da faixa etária mais jovem, é 
    essencial que o jornalismo continue acompanhando o desenrolar da pandemia e os impactos que a doença causa na população. 
    Foi pensando nisso que a Central de Jornalismo de Dados do Jornal O POVO (DATADOC) e o Núcleo de Cotidiano do O POVO uniram-se 
    para a realização da reportagem Covid-19: Uma criança de 0 a 4 anos de idade morreu por semana no Ceará, publicada na 
    sexta-feira, 29 de julho de 2022.
  
  originalidade: >-
    A reportagem trabalhou com a API do IntegraSUS, plataforma da Secretaria da Saúde do Estado do Ceará (Sesa), para acessar os 
    dados de óbito por Covid-19 na faixa etária mais jovem, incluindo aquela que, à época da análise, ainda não tinha acesso à 
    vacina contra a doença. Como resultado, mostrou como a pandemia de Covid-19 impactou as crianças no Estado.
    
  metodologia: >+
    Inicialmente, foram raspados os dados de óbitos por Covid-19 no Ceará, por faixa etária, desde o início de 2020 até 18 de 
    julho de 2022 a partir da API do IntegraSUS, plataforma da Secretaria da Saúde do Estado. Em seguida, foram filtrados os 
    óbitos entre crianças de 0 a 2 anos e de 3 a 4 anos de idade.

    Com esse filtro, foram calculados os óbitos nessas idades por ano (2020, 2021 e 2022 — nesse último caso, até 18 de julho) e 
    no período de 1º de janeiro a 18 de julho de cada um desses anos, além do percentual representado pelas faixas etárias 
    (0 a 2 anos e 3 a 4 anos) nesses óbitos pela doença até o momento da análise.

    O notebook com o passo a passo da coleta e da análise de dados está disponível no GitHub da Central de Jornalismo de Dados 
    (DATADOC): https://github.com/datadoc-opovo/mortes-covid-criancas-0-4-anos-ce
    
