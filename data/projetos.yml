- title: Dinheiro roubado da BlueBenx foi parar em carteira da Binance
  project_url: >-
    https://portaldobitcoin.uol.com.br/exclusivo-dinheiro-roubado-da-bluebenx-foi-parar-em-carteira-da-binance/
    
  veiculo: Portal do Bitcoin
  autoria: Saori Honorato
  data: 18/8/2022
  resumo: >+  
    A reportagem representa um esforço inédito de localizar fundos roubados de uma empresa brasileira de investimentos em 
    criptomoedas chamada BlueBenx que, em agosto deste ano, bloqueou o dinheiro dos clientes alegando ter sido vítima de um golpe.

    Processos administrados abertos pela Comissão de Valores Mobiliários (CVM) acusam a BlueBenx de fazer oferta irregular de 
    investimentos no Brasil, o que soma com outros indícios apurados pela reportagem de que tal empresa pode ter características 
    de pirâmide financeira – uma fraude comum no setor de criptomoedas.

    A BlueBenx, que prometia pagar rendimentos de até 66% ao an, alega ter perdido todo seu dinheiro em um ataque, o que a fez 
    bloquear o dinheiro dos clientes. No entanto, nunca apresentou provas legítimas do impacto do ataque em seu caixa e se negou 
    a responder repetidos pedidos de informações da reportagem, que então recorreu aos dados abertos para encontrar respostas.

    Usando técnicas de análise de dados na blockchain, a reportagem conseguiu descobrir as carteiras de criptomoedas que 
    pertenciam a BlueBenx, bem como as carteiras do suposto invasor da plataforma. 

    Com isso, foi possível rastrear mais de R$ 1 milhão em criptomoedas que pertenciam à empresa sendo desviado para a Binance, 
    a maior plataforma de negociações de criptoativos do mundo e a mais utilizada por brasileiros. A Binance, segundo estimativa 
    da Reuters, foi utilizada por infratores para lavar mais de R$ 12 bilhões em criptomoedas, fruto de crimes e fraudes, nos 
    últimos cinco anos.

  relevância: >
    As criptomoedas estão se tornando cada vez mais populares no Brasil, o 7º país com a maior adoção de ativos digitais do mundo. 
    Apesar disso, a falta de conhecimento prejudica o brasileiro comum que acredita em promessas de lucros irreais de empresas 
    predatórias e que operam de forma irregular no país, dada a falta de regulação do setor cripto. A reportagem, portanto, tem 
    um aspecto educacional que expõe os riscos da área. 


    O principal mérito do esforço jornalístico dessa reportagem, no entanto, é trazer dados inéditos e até então desconhecidos 
    sobre a movimentação financeira de uma empresa que tentou esconder tais informações.

    Além do mais, os dados revelados pela reportagem podem ser verificados por qualquer pessoa com acesso a internet, seja por 
    clientes afetados pela empresa, autoridades policiais em futuras investigações, ou, por exemplo, as plataformas que foram 
    destino do dinheiro desviado, que podem agir para bloquear os fundos e chegar aos responsáveis pela infração.
    
  originalidade: >-
    O esforço de apuração feito na reportagem é raro na imprensa brasileira porque exige um conhecimento específico do jornalista 
    sobre uma tecnologia nova mas em forte ascensão, bem como o conhecimento de técnicas que o torne capaz de rastrear transações 
    financeiras que acontecem através de criptomoedas, moedas nativas da internet mas com valor na vida real. 

    Ainda são poucos os jornalistas capazes de tirar proveito dos dados da blockchain, a tecnologia que surgiu com o Bitcoin e que 
    está por trás de todas as criptomoedas do mercado, e que pode ser uma grande aliada em investigações. Isso porque a blockchain 
    funciona como um livro razão, 100% transparente e imutável, que traz o histórico de todas transações já feitas na história de 
    um criptoativo.

    Tampouco na mídia especializada que cobre o mercado de criptomoedas há jornalistas que se dedicam a produzir investigações 
    profundas e que vão em busca das informações que ainda não estão postas à mesa.

    Quando a imprensa faz reportagens sobre crimes envolvendo criptomoedas, se limita a utilizar informações divulgadas no final 
    de investigações por autoridades ou empresas especializadas da área, mas raro é o esforço jornalístico de descobrir tais 
    informações por conta própria e quando a notícia ainda é quente.

    A reportagem, portanto, é um exemplo de como a tecnologia blockchain auxilia os jornalistas em suas reportagens, trazendo 
    quais plataformas e ferramentas gratuitas o profissional da área pode usar em futuras apurações. 
    
  metodologia: >+
    Para encontrar as criptomoedas desviadas da BlueBenx, primeiro era preciso encontrar a carteira de onde elas partiram. 
    As informações que a reportagem tinha eram apenas as contidas em um B.O aberto pela BlueBenx em que a empresa descreve como 
    foi enganada a transferir valores para um suposto golpista.

    Os valores enviados foram 200 mil unidades da criptomoeda USDT (a stablecoin mais usada no mundo, que possui o valor do dólar) 
    e 25 milhões de unidades da criptomoeda BENX (a própria criptomoeda da empresa).

    Sabendo que essas transações aconteceram no final de julho, a reportagem baixou o histórico de movimentações feitas com a 
    criptomoeda BENX naquele período na blockchain BNB Chain, na qual a criptomoeda foi construída, e organizou os dados em uma 
    planilha.

    Toda blockchain tem seu explorador na internet que permite baixar o histórico de transações de um token. No caso da BNB Chain, 
    o site é bscscan.com.

    Nesta análise inicial, a reportagem buscou — e  encontrou — uma única 
    transação (https://bscscan.com/tx/0xedab37c2c5fc22d919b868e96d5a1a012331c9dd9af890c8741685df96c72aa1) do valor exato de 
    25 milhões de BENX. Em seguida, foi o momento de tentar descobrir se o endereço de origem estava sob o controle da empresa 
    BlueBenx.

    Foi possível confirmar isso ao analisar o histórico de transações do endereço de origem que apontou o recebimento de 95 
    milhões de BENX de uma carteira abastecida pelo endereço mãe do BENX (BlueBenx Deployer), que representa o contrato 
    inteligente que criou a criptomoeda, ou seja, 100% em posse da equipe da BlueBenx.

    O endereço de destino dos 25 milhões de BENX, portanto, só poderia pertencer ao suposto golpista. Ao analisar esse endereço, 
    foi possível encontrar então a transação do dia 22 de julho do valor exato de 200 mil USDT, o que coincide com a data e os 
    valores informados pela empresa no B.O.

    Com os endereços corretos em mãos, a segunda parte da análise foi rastrear qual foi o destino final das criptomoedas que o 
    suposto golpista recebeu da BlueBenx.

    Para isso, foi usada a plataforma gratuita e de código aberto BitQuery (bitquery.io), que permite a visualização em gráficos 
    do fluxo de dinheiro de determinado endereço na blockchain. Assim foi possível ver que a maior parte do dinheiro desviado da 
    BlueBenx teve como destino final um endereço da Binance, utilizado por clientes para depositar criptomoedas na plataforma.

    Após as criptomoedas entrarem em uma corretora, elas são misturadas com os fundos de milhares de outros investidores, 
    o que não permite continuar com o rastreamento. Se a corretora não agir a tempo, os infratores podem converter as  
    criptomoedas “sujas” por moedas fiduciárias e retirar os fundos, agora “limpos”, da plataforma.

