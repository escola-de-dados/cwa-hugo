- title: 'Aquazônia: A Floresta-Água'
  project_url: >-
    https://aquazonia.ambiental.media/
    
  veiculo: Ambiental Media
  autoria: Thiago Medaglia, Laura Kurtzberg, Cecília Gontijo Leal, Ronaldo Ribeiro, Letícia Klein, Kevin Damasio
  data: 5/5/2022
  resumo: >+
    Desmatamento e fogo têm sido os principais indicadores da destruição da Floresta Amazônica. Mas qual o efeito acumulado das 
    ações humanas em rios, lagos, planícies inundáveis? Quais as ameaças à dinâmica das águas da maior bacia hidrográfica do 
    planeta? Baseado nos melhores dados científicos disponíveis, o inédito Índice de Impacto nas Águas da Amazônia sintetiza 
    dados de monitoramento e pesquisa para apontar as áreas mais vulneráveis. Trabalho de jornalismo científico desenvolvido pela 
    Ambiental Media, com apoio do Instituto Serrapilheira, Aquazônia uniu jornalistas, desenvolvedores e cientistas especializados 
    na tentativa de materializar os impactos de atividades humanas nas águas da Amazônia Brasileira
   
  relevância: >
      Aquazônia, sob o nosso ponto de vista, é um projeto de extrema relevância porque lança luz sobre um aspecto pouquíssimo 
      abordado na cobertura jornalística: o impacto de atividades humanas em corpos d'água na Amazônia. A ênfase quase exclusiva na 
      degradação em florestas de terra firme, expressa em reportagens centradas em desmatamento e fogo, reflete, na verdade, 
      descasos precedentes, como o legislativo. Estudos indicam que estratégias de conservação na Amazônia raramente consideram 
      recursos hídricos e o conjunto de leis que protege as florestas de terra firme é mais robusto do que aqueles que resguardam 
      rios, lagos e riachos amazônicos. A relevância da reportagem reside justamente em conseguir materializar, a partir de dados 
      científicos de fontes diversas, métricas de avaliação desses impactos específicos, o que acabou rendendo resultados 
      consistentes e de ampla repercussão, tanto em nível nacional (Folha, TV Globo e muitos outros reproduziram o principal 
      resultado do nosso índice: ""20% das águas da Bacia Amazônica já sofrem com altos níveis de impactos""), quanto internacional 
      (Mongabay, em inglês) e regional (foram muitos os veículos locais que utilizaram resultados do nosso índice em escala de bacia 
      hidrográfica, como G1 Rondônia, O Liberal Belém, e vários outros). Podemos compartilhar links destas cobertura, se for 
      necessário. 
      Importante destacar que enxergamos a falta de priorização do tema água na Amazônia como erro estratégico de grande proporção, que poderá resultar em consequências graves de natureza abrangente. Qualquer política de mitigação dos efeitos da emergência climática deverá invariavelmente passar pela preservação de rios, lagos e igarapés na Amazônia, e o descaso do poder público trará (já traz, a bem da verdade) prejuízos para a produção de alimentos, o abastecimento de populações humanas, a geração de energia, entre outros. Não há combate global à crise climática viável sem um olhar extremamente cuidadoso para a maior bacia hidrográfica do planeta. 
      Por fim, vale mencionar que Aquazônia teve sua relevância reconhecida recentemente em uma premiação internacional de jornalismo, o Digital Media Awards Latam, promovido pela Associação Mundial de Editores de Notícia (WAN-IFRA), ao vencer como melhor reportagem em visualização de dados em duas categorias, geral e redações de pequeno e médio portes. Por conta disso, somos finalistas na premiação mundial da WAN-IFRA, que acontece em Novembro. "

  originalidade: >-
    Consideramos a reportagem especial Aquazônia bastante original pelas razões listadas a seguir:
    - o time do projeto uniu jornalistas especializados em ciência e meio ambiente, desenvolvedores, designers e uma bióloga da USP especializada em água na Amazônia;
    - entrevistamos quase duas dezenas de pesquisadores/as especializados no tema água e levantamos as principais bases de dados e estudos científicos mais importantes relacionadas ao tema;
    - a partir dessas bases e estudos, enxergamos que seria necessário criar um índice capaz de avaliar o efeito combinado de diversas atividades humanas sobre rios, lagos, florestas alagadas e igarapés amazônicos. Optamos por desenvolver um índice justamente com a intenção de contemplar uma gama ampla de ações/impactos e oferecer a melhor fotografia possível da extensão dos estragos mencionados na análise;
    - antes da publicação, submetemos os resultados do índice à uma banca avaliadora externa, composta por dois jornalistas de dados nível sênior e um biólogo especializado em água na Amazônica, vinculado à UFMG (podemos compartilhar os nomes);
    - conseguimos materializar uma manchete em escala nacional e internacional, que trouxe bastante atenção ao tema, além de inúmeros resultados em escalas diversas, como estadual, bacia hidrográfica, Terras Indígenas e outros, todos reaproveitados por diversos veículos de imprensa; 
    - a análise de dados e os resultados do nosso índice potencializaram reportagens desenvolvidas por nós (listadas ao final da home) e publicadas por parceiros (National Geographic Brasil) e também por outros veículos de imprensa, que ainda seguem referenciando o Índice de Impacto nas Águas da Amazônia em suas reportagens (InfoAmazonia em agosto e TV Globo Rondônia em Setembro, por exemplo);
    - a plataforma também é bastante original, apresentando os resultados do índice em diferentes escalas em um storytelling baseado em mapas 3D combinados com uma reportagem de fôlego e fotografia documental de André Dib. Consideramos que as três narrativas (mapas, texto e fotos) são autorais, autônomas e complementares, o que proporciona diferentes experiências ao usuário; 
    - por fim, ao final da home, posicionamos o mapa principal da reportagem com a chamada ""Explore o Mapa do Índice de Impacto nas Águas da Amazônia"", que permite ao usuário, conforme o nome diz, explorar as diferentes camadas que compõem o índice e analisá-las uma à uma ou em combinações personalizadas. 
    
