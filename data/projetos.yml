- title: O Facebook não morreu
  project_url: 'https://www.nucleo.jor.br/especiais/2020-10-15-facebook-nao-morreu/'
  veiculo: Núcleo Jornalismo
  autoria: 'Alexandre Orrico, Rodolfo Almeida e Sérgio Spagnuolo'
  data: 15/10/2020
  resumo: >-
    O Facebook pode parecer esvaziado, mas análise do Núcleo mostra que ele
    segue em crescimento e grupos fervilham com bilhões de interações. No
    Brasil, mais de 130 milhões de pessoas acessam o Facebook todo mês,
    quantidade quase 10 vezes maior do que a de frequentadores mensais do
    Twitter, por exemplo. O número cresce ano após ano e a previsão do Statista
    é que ele chegue perto de 160 milhões em 2025. 


    Uma palavra é essencial para entendermos esse crescimento que vai contra a
    percepção pessoal de muitas pessoas ativas em outras redes sociais: grupos.
    As conversas ainda estão lá, mas talvez você não enxergue porque elas
    acontecem agora dentro de bolhas e fora do escrutínio público, parecido com
    o que acontece no WhatsaApp. O termo "Bolsonaro", por exemplo, foi citado em
    5,13 milhões de posts em grupos públicos em português entre 1º de janeiro de
    2018 e 12 de outubro de 2020, totalizando 418,2 milhões de interações.
  relevância: >-
    Por mais que parte da mídia especializada tente decretar a morte do Facebook
    ano após ano, a rede mantém uma taxa média anual de crescimento de usuários
    de 12%.


    Apenas grupos com o termo "Bolsonaro" ultrapassam a casa da centena, muitos
    contendo dezenas de milhares de usuários. E o volume que esse recurso
    representa é gigantesco, especialmente para o presidente. Se levarmos em
    conta, além de grupos, também as fan pages e perfis verificados ligados ao
    presidente, foram 8 milhões de posts e 3,2 bilhões de interações (likes,
    comentários e compartilhamentos) em menos de dois anos. No Instagram,
    comparativamente, foram 493 mil posts públicos com o termo "Bolsonaro", que
    geraram 1,48 bilhão de interações.


    O Twitter, por exemplo, muitas vezes dita o tom dos debates políticos no
    Brasil e em outros lugares, como se fosse um termômetro. Mas a rede perde, e
    muito, em volume de interações para o Facebook, considerando dados
    absolutos.


    A análise dos dados de interações nas publicações do Facebook indica, grosso
    modo, uma certa predisposição para conversas sobre a direta política entre
    usuários. Em 2016, o algoritmo da rede sofreu ajustes para tirar a força das
    curtidas e reduzir conteúdo caça-likes, e em 2018 passou a priorizar
    comentários e conversas, para recompensar posts que criam "relações entre os
    usuários”, como disse comunicado oficial da rede. Mas o resultado foi outro:
    o conteúdo que gerava volume muitas vezes era baseado em desinformação ou
    estimulava brigas.
  originalidade: >-
    É comum ouvir que o Facebook está morto e enterrado. Lá em 2013 um texto do
    Business Insider já discutia óbito e renascimento do Facebook e citava um
    estudo que dizia que a migração de adolescentes para outras plataformas
    seria mortal para a rede. O Núcleo mostrou que não é bem assim. Com a
    análise da quantidade de publicações e do número de interações na rede,
    identificamos o tamanho do engajamento que ainda ocorre ali, mais
    especificamente dentro dos grupos fechados. 
  metodologia: >-
    O Núcleo acompanhou de perto muitos grupos de Facebook durante dois meses.
    Os dados foram recolhidos com a assessoria do Facebook, do perfil do próprio
    Zuckerberg na rede e em materiais das conferências F8 Facebook Connect.


    A análise dos números de interação e engajamento nos grupos foi feita com o
    CrowdTangle, ferramenta do Facebook que disponibiliza dados sobre interações
    na sua plataforma. Também foi utilizada a API do Twitter para comparar as
    interações. A metodologia de análise é a mesma utilizada no Monitor Nuclear,
    ferramenta de monitoramento de políticos nas redes do Núcleo Jornalismo:
    https://www.nucleo.jor.br/monitor/ 


    Os dados agregados e analisados estão neste link:
    https://docs.google.com/spreadsheets/d/1f6LgF6d2DVxYY-6CDE1raBhveNXHI4kVp3Q7Le9OlmQ/edit#gid=1429677779 


    O código da análise pode ser encontrado aqui:
    https://gist.github.com/sergiospagnuolo/1c63e752ee8bdac1cdb8a7a307761316 


    Por fim, também utilizamos dados da plataforma Statista, cujos links estão
    no texto e os dados tabulados pelo Núcleo podem ser consultados aqui:
    https://docs.google.com/spreadsheets/d/1ue3mr7L3gEsFiyyHsbsdMhFMmwAvKYtJIKSbgozHYcc/edit#gid=59057501  


    Também fizemos uma enquete no Twitter:
    https://twitter.com/nucleojor/status/1316098906153979905 
