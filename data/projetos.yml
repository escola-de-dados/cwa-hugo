- title: A aposentadoria do matador
  project_url: 'https://epoca.globo.com/rio/a-aposentadoria-de-ronnie-lessa-24559887'
  veiculo: Revista Época
  autoria: Rafael Soares
  data: 31/7/2020
  resumo: >-
    A partir de documentos inéditos da PM do Rio, obtidos via Lei de Acesso à
    Informação, o repórter reconstituiu a trajetória do sargento aposentado
    Ronnie Lessa — acusado do homicídio da vereadora Marielle Franco — na
    corporação. A reportagem desvelou um novelo de crimes sem punição da
    patrulha integrada por Lessa e mostrou como o policial contou com a ajuda da
    banda podre para conseguir se aposentar após ser alvo de um atentado em meio
    a uma guerra entre bicheiros.
  relevância: >-
    A reportagem conseguiu expor, a partir de documentos públicos, como a banda
    podre da polícia protege os seus, em um círculo vicioso que, dizem
    especialistas, perpetua abusos e a impunidade de maus policiais. Em primeira
    mão, a investigação jornalística — produzida em cinco meses — revelou o
    novelo de truculência e homicídios que marcam a trajetória do sargento
    reformado Ronnie Lessa na PM e expôs como, apesar das acusações, a
    corporação o celebrava como um policial “referência no combate ao crime” —
    chegando, inclusive, a agracia-lo com bonificações em seu salário após
    ocorrências com mortes. 


    Um dos crimes de Lessa e de sua patrulha garimpados ao longo da apuração da
    reportagem tinha indícios claros de execução. O caso, no entanto, 20 anos
    depois, seguia sob investigação no Ministério Público. A reportagem levou os
    promotores responsáveis pela investigação a denunciar o PM aposentado e
    outros dois agentes uma semana após a publicação
    (https://extra.globo.com/casos-de-policia/ronnie-lessa-vira-reu-por-execucoes-em-operacao-ha-20-anos-24575485.html).
  originalidade: >-
    A investigação jornalística conseguiu trazer à tona as relações próximas e o
    passado em comum entre os dois policiais militares acusados dos dois crimes
    de maior repercussão da história recente do país: as execuções da vereadora
    Marielle Franco e da juíza Patrícia Acioli. O coronel Cláudio Oliveira,
    condenado pelo homicídio da magistrada, foi chefe de Lessa numa patrulha que
    colecionou acusações de execuções, torturas e desaparecimentos forçados no
    final dos anos 1990. Oliveira, uma década depois, ajudaria Lessa a se
    aposentar com proventos integrais mesmo após o sargento ser alvo de um
    atentado em meio a uma guerra entre bicheiros. 


    O trabalho também revelou, em primeira mão, a atuação e os crimes da
    patrulha composta por Lessa e Oliveira, a Patamo 500. O grupo de agentes, ao
    mesmo tempo em que era elogiado pelo comando da corporação como bravos
    combatentes do crime, colecionava mortes em serviço e casos de truculência.
    A reportagem mostrou que nenhum dos seus integrantes foi punido: pelo
    contrário, os policiais foram agraciados com bonificações nos salários e
    promoções.
  metodologia: >-
    A apuração começou em março de 2020, quando o repórter Rafael Soares, após
    uma série de entrevistas com oficiais da PM sobre a trajetória de Ronnie
    Lessa na corporação, sentiu a necessidade de embasar a apuração com
    documentos. Os relatos (em off) dos agentes sobre o sargento aposentado
    continham acusações graves sobre a patrulha que ele havia integrado, a
    Patamo 500, que, se verdadeiras, poderiam escancarar como a impunidade
    protege maus policiais. 


    Após consultar advogados especialistas em transparência, o repórter então
    recorreu à Lei de Acesso à Informação para conseguir acesso a uma série de
    documentos internos junto à PM do Rio. Foram feitos seis pedidos diferentes
    à corporação pela plataforma online de atendimento ao cidadão. 


    As solicitações, feitas na última semana de março, tinham como objetivo
    obter os seguintes documentos: íntegra do processo administrativo que levou
    à reforma de Lessa; as fichas disciplinar e judiciária atualizadas do
    sargento — com punições e processos judiciais a que respondeu; as soluções
    de sindicâncias, averiguações e Inquéritos Policiais Militares (IPMs)
    publicados em boletins internos contra o sargento Lessa, o tenente-coronel
    Cláudio Oliveira e outro policial que havia integrado a patrulha; e
    publicações em boletins internos ou Diários Oficiais sobre bonificações ou
    grafiticações concedidas ao PM.


    Os pedidos foram respondidos nos três meses seguintes. As respostas abriram
    caminho para que o repórter relatasse as denúncias contra a patrulha: os
    boletins da corporação tinham uma série de histórias sobre homicídios
    cometidos pelo grupo em operações. Um dos pedidos continha uma surpresa: a
    investigação interna sobre o atentado de Lessa havia sido conduzida pelo
    tenente-coronel Cláudio Oliveira, que abriu caminho para que o sargento
    pudesse se aposentar.


    No mês anterior à publicação, o repórter organizou as informações de cada
    uma das denúncias contra a patrulha numa tabela e partiu para uma apuração
    complementar junto à Polícia Civil, ao Ministério Público e ao Tribunal de
    Justiça. O objetivo era descobrir se alguma daquelas acusações havia gerado
    processos judiciais ou ainda estavam sendo investigadas. Na semana da
    publicação, o repórter completou levantamento com acesso a dois processos
    judiciais em que integrantes da patrulha haviam sido réus e foram
    absolvidos. 
