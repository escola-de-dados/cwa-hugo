- title: Farra das APMs
  project_url: >-
    https://tinyurl.com/28kx8d5z
    
  veiculo: Farolete
  autoria: Cristiano Pavini
  data: 4/8/2022
  resumo: >+
    A série de reportagens revelou que a prefeitura de Ribeirão Preto (SP) realizou uma injeção milionária de recursos nas 
    APMs (Associações de Pais e Mestres) ao final de 2021, em uma manobra atípica que visou atingir o mínimo constitucional 
    de 25% de gastos com Educação. A partir da análise das prestações de contas dessas entidades, descobriu-se um direcionamento 
    de recursos, inclusive para microempresas localizadas em residências, algumas recebendo R$ 836 mil sem licitação. Apurou-se, 
    ainda, que a empresa campeã de serviços paras as APMs, bancada com dinheiro público, era comandada por uma funcionária do alto 
    escalão da Secretaria de Educação. 
   
  relevância: >
    As APMs são essenciais para a rotina escolar. Entretanto, carecem de fiscalização e transparência. Cada escola possui sua APM, 
    com CNPJ e conta bancária própria. Seus gastos não são sistematizados no Portal de Transparência Municipal ou Tribunal de 
    Contas, e feitos sem licitação, apenas com cotação de preços. As descobertas feitas pela reportagem em Ribeirão Preto podem 
    ser, seguramente, replicadas em outras cidades brasileiras. Como o uso das APMs para, sem planejamento prévio, atingir os 
    mínimos constitucionais de investimentos em Educação. E, em especial, os gastos suspeitos, irregulares ou ineficazes das 
    mesmas, em razão da ausência de controle social. As cifras não são baixas: em 2021, as APMs receberam R$ 14,1 milhões da 
    prefeitura de Ribeirão Preto. O impacto das reportagens aqui cadastradas está sendo extremamente 
    relevante: 
    1) A Controladoria Geral do Município abriu procedimento interno para apurar os fatos; 
    2) A Secretaria de Educação instaurou sindicância para investigar a funcionária que comandava a empresa campeã de serviços, 
    3) A Procuradoria Geral do Município emitiu parecer apontando correções de brechas na execução de gastos pelas APMs; 
    4) O Conselho Municipal de Educação se debruçou sobre os fatos revelados, requisitando informações e contribuindo com sugestões 
    para ampliar a transparência das APMs; 5) A Câmara Municipal aprovou projeto de resolução convocando o Secretário de Educação 
    e a funcionária mencionada na reportagem para prestarem esclarecimentos ao Legislativos 
    (link para essa reportagem: https://tinyurl.com/2p959c94); 6) O Ministério Público Estadual tomou ciência das reportagens e 
    estuda instaurar um inquérito para ampliar a apuração; 6) O Secretário de Educação determinou medidas para ampliar a 
