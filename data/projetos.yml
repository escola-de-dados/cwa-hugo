  data: 17/9/2020
  resumo: "Série de reportagens e visualizações de dados baseadas no recorte de gênero e raça sobre candidaturas, disputa e resultados das eleições municipais do Brasil em 2020.\_\n"
  relevância: >-
    Usados e mencionados por diversos veículos e analistas da mídia nacional, os
    dados e reportagens mostraram a persistência da representatividade reduzida
    de grupos como mulheres, pessoas negras, indígenas, e LGBT+, a despeito de
    medidas impulsionadas pela Justiça Eleitoral e segmentos da sociedade civil
    para fortalecer candidaturas destes segmentos.   
  originalidade: >
    Dois aspectos distinguem o trabalho da Gênero e Número. O primeiro trata do
    uso dos microdados disponibilizados pelo TSE com criteriosas escolhas de
    parâmetros para evidenciar a desigual representatividade entre homens,
    mulheres, indígenas, pessoas negras e LGBT+ na disputa eleitoral. A
    exploração de diversos filtros que possibilitem destacar a presença das
    categorias de interesse em diferentes recortes eleitorais é combinada com o
    trabalho da área de design da informação, que utiliza distintas narrativas
    visuais, para ilustrar questões macro, sem deixar de dar protagonismo a
    grupos tradicionalmente invisibilizados. 


    O segundo aspecto é a contribuição pública e cidadã não apenas para o
    debate, mas também para a escolha de candidaturas. A GN fez isso a partir de
    uma ferramenta que auxiliou eleitores a escolher candidatas em cada um dos
    5.570 municípios do país, para os cargos de prefeita e vereadora. O
    propósito foi estimular a escolha por mulheres, a fim de contribuir para a
    representatividade do grupo.
  metodologia: >-
    Foram usados microdados disponibilizados pelo Repositório de Dados
    Eleitorais do Tribunal Superior Eleitoral (TSE). As bases de dados contêm as
    variáveis de maior interesse para a Gênero e Número, incluindo as principais
    — raça e gênero — mas também escolaridade, ocupação, município de
    competição, UF,  partido, etc. 


    No caso de matérias em que o número de votos foi relevante (como reportagem
    sobre possíveis candidatas laranjas entre mulheres), duas bases distintas
    foram acopladas. Uma delas levantada via web scraping através da API
    disponibilizada pelo TSE, referente aos resultados da votação. Foi feita a
    junção entre esta base e a base “candidatos”, do Repositório de Dados
    Eleitorais, para que se obtivesse a informação completa. A partir desses
    bancos, foram realizadas análises estatísticas de frequência simples e
    cruzamentos entre diversas variáveis e segundo diversos parâmetros, para que
    fosse possível compreender as minúcias dentro de uma amostra tão grande
    (mais de quinhentos mil casos). 
