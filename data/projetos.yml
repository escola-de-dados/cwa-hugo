- title: A mão invisível da milícia
  project_url: >-
    https://noticias.uol.com.br/reportagens-especiais/com-milicia-em-expansao-confrontos-policiais-no-rio-miram-trafico-e-somam-so-3-em-areas-de-milicianos/
  veiculo: UOL
  autoria: Igor Mello; Lola Ferreira
  data: 6/1/2020
  resumo: >-
    Com base em dados geolocalizados de quase 2.959 tiroteios entre julho de
    2016 e setembro de 2019, a reportagem mostra que a política de segurança
    pública vem sendo leniente com as milícias enquanto sistematicamente reprime
    facções de traficantes no Rio de Janeiro. Esse é o primeiro levantamento
    sistemático sobre as ações repressivas das forças de segurança do Rio de
    Janeiro já feito. 
  relevância: >-
    A expansão das mmilícia é um dos mais importantes temas para a sociedade
    brasileira em termos de segurança pública e direitos humanos. Como os dados
    coletados na reportagem prova, a crescente penetração no aparato do Estado
    tem permitido a esses grupos criminosos influenciar diretamente como as
    forças de segurança atuam e interferem na dinâmica do crime organizado
    carioca. 


    Esse é o maior levantamento já feito sobre a relação das polícias do Rio com
    grupos criminosos, e seus resultados têm sido amplamente debatidos por
    autoridades de segurança pública e acadêmicos com interesse no tema.  
  originalidade: >-
    Esse trabalho é o primeiro a usar dados de segurança pública gerados pela
    sociedade civil de forma colaborativa para embasar uma grande investigação
    jornalística em segurança pública. A reportagem usou como fonte primária os
    registros obtidos no app Fogo Cruzado, que compila a ocorrência de disparos
    de arma de fogo no Rio de Janeiro e em Pernambuco. Com isso, estabelece um
    caminho de apuração jornalística para além dos dados oficiais --que
    atualmente enfrentam graves problemas de transparência no Rio de Janeiro. 
  metodologia: >-
    Com base na API do app Fogo Cruzado, a equipe de reportagem coletou
    informações de mais de 3,2 mil tiroteios com participação de agentes de
    segurança pública na cidade do Rio entre julho de 2016 e setembro de 2019. A
    partir daí, foi iniciado um trabalho de limpeza dos dados, eliminando
    aqueles registros nos quais não havia informações suficientes de
    localização. Em um segundo momento, foi realizado um trabalho de double
    checking em todos os tiroteios registrados, um a um. Essa tarefa resultou em
    uma base de dados com 2.959 confrontos armados, com três classificações
    simultâneas: a região da cidade em que ocorreram, o bairro ou comunidade em
    que ocorreram e o grupo criminoso que dominava aquela área. 


    Para tal checagem foram usadas múltiplas fontes: acesso a investigações do
    Ministério Público do Rio de Janeiro e da Polícia Civil, comunicados
    oficiais publicados por órgãos de segurança pública, notícias veiculadas na
    imprensa profissional e páginas de comunicação comunitária no Twitter. Com
    isso, foi possível determinar com exatidão qual grupo criminoso dominava
    cada área do Rio de Janeiro em um determinado período. 


    Esse nível de detalhamento foi essencial para que fosse possível formular um
    mapa com os dados desagregados de cada tiroteio. Essa visualização foi feita
    no MapHub, uma plataforma de georeferenciamento open source e 100% gratuita.
    O mapa permite notar claramente as tendências globais de ação policial na
    cidade em  relação às facções cariocas e também permite ao usuário navegar
    livremente, observando de perto localidades específicas. 


    Além do trabalho guiado por dados, a reportagem contou com uma robusta
    apuração tradicional, ouvindo dezenas de fontes e compilando centenas de
    páginas de documentos para um diagnóstico bastante completo sobre a relação
    entre as milícias e as forças policiais no Rio de Janeiro. 
