  metodologia: >+
    A partir do Sistema Eletrônico de Informações (SEI) (https://sei.mctic.gov.br/sei/modulos/pesquisa-mctic/md_pesq_processo_pesquisar.php?acao_externa=protocolo_pesquisar&acao_origem_externa=protocolo_pesquisar&id_orgao_acesso_externo=0) 
    do Ministério das Comunicações (que ainda está sob o domínio do Ministério da Ciência e Tecnologia), buscamos todos os 
    processos envolvendo pagamentos de publicidade que citassem a razão social ""Twitter do Brasil Rede de Informação Ltda"".

    Desta forma, tivemos acesso aos documentos (notas fiscais, memorandos, ofícios, despachos e registros de pagamentos). 
