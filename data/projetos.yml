    Gabriela Caesar, Camila Rodrigues da Silva, Felipe Grandin e Thiago Reis
    (Dados, pesquisa e texto); Amanda Georgia Paes, Gabriela Caesar, Henrique
    Pinheiro e Níkolas Espíndola (Vídeo); e Daniel Ivanaskas, Élcio Horiuchi,
    Guilherme Gomes, Níkolas Espíndola e Wagner Magalhães (Design).
  data: 17/5/2021
  resumo: >-
    A reportagem multimídia mostra a situação dos presídios em meio à pandemia
    do novo coronavírus. Além de retratar histórias e a situação alarmante nas
    penitenciárias, o material especial mostra dados exclusivos e inéditos que
    revelam, pela 1ª vez na história, uma queda no número de presos no Brasil.


    Trata-se de mais um capítulo do Monitor da Violência, um projeto premiado e
    sem precedentes no país, que une o jornalismo à academia. A parceria envolve
    o G1, o Núcleo de Estudos da Violência da USP e o Fórum Brasileiro de
    Segurança Pública.
  relevância: >-
    Trata-se de um trabalho extremamente relevante, dada a situação preocupante
    do sistema prisional antes mesmo da pandemia - que acabou agravando o
    problema. As prisões são locais pouco ventilados e os presos não usam
    máscaras, facilitando a transmissão da doença. Os dados, portanto, são
    essenciais para mostrar o cenário nacional (incluindo o impacto de medidas
    tomadas para enfrentar o encarceramento em massa) e a situação também nos
    estados.


    Como não há dados nacionais sobre o tema, era necessária a coleta dos
    números com cada estado para o raio X prisional. Além disso, era fundamental
    também levantar dados sobre a Covid-19 atrás das grades. As visitas de
    familiares estavam interrompidas e mesmo as equipes das Defensorias Públicas
    diminuíram as idas aos presídios para não serem vetores da doença. 


    Apesar disso, as denúncias das condições precárias continuavam chegando,
    assim como os alertas sobre a falta de EPIs, prejudicando os servidores do
    sistema prisional. Com os dados e as entrevistas, a reportagem confirmou que
    o cenário era, de fato, caótico. 


    Nas reportagens e no vídeo, são ouvidos personagens (como ex-presos,
    familiares, especialistas e governantes) para traçar um panorama completo da
    situação atual, abordando as causas, explicando os números e apontando os
    caminhos. Todos os dados do levantamento estão disponíveis em uma página
    especial interativa.


    Além do texto principal e do texto com os dados sobre a pandemia nas
    prisões, há ainda um texto que contextualiza os dados brasileiros em âmbito
    global, duas análises feitas pelos parceiros (NEV-USP e Fórum Brasileiro de
    Segurança Pública) e um texto com uma iniciativa de combate, numa clara
    proposta de jornalismo de soluções.
  originalidade: >-
    A originalidade do trabalho está em levantar e apresentar dados sobre um
    assunto muito relevante, que já era problemático antes da pandemia e que foi
    agravado em épocas de Covid-19. Por conta desse novo cenário, o levantamento
    precisou ser ampliado, com novos dados, pesquisas em documentos públicos e
    ainda mais entrevistas. Apesar de ser um assunto que a equipe de reportagem
    já conhecia, o novo cenário exigiu uma grande adaptação para melhorar o
    formato, dando mais espaço para os personagens e as suas histórias. Essa
    mudança ocorreu tanto ao gravar o vídeo em três localidades, sempre com
    cuidados e com máscara PFF2 - e todas afastadas do Centro de São Paulo -,
    quanto ao elaborar textos que emocionem e comuniquem as dificuldades e as
    dores de presos, familiares e também servidores que trabalham no sistema
    prisional.
  metodologia: >-
    O material busca, com transparência e rigor, suprir um papel do governo
    federal de divulgar dados atualizados e o mais precisos possível sobre o
    sistema prisional. Hoje, não há dados nacionais confiáveis e atualizados
    sobre o tema. 


    Por isso, para coletar as informações, quatro jornalistas do G1 entraram em
    contato com as secretarias da Administração Penitenciária dos 26 estados e
    do Distrito Federal. Isso foi feito tanto com pedidos via Lei de Acesso à
    Informação quanto com e-mails e telefonemas às assessorias de imprensa. 


    Após receber os dados, os arquivos foram mantidos em uma pasta no Google
    Drive referente a cada estado, auxiliando na rechecagem dos números. Isso
    possibilitou que as informações não se perdessem e também que outro
    integrante da equipe encontrasse um eventual erro. 


    Quando foi constatada alguma divergência nos dados fornecidos pela LAI e
    pela assessoria, o jornalista também questionou o motivo e verificou o
    número até chegar à informação correta. No total, o processo de coleta e
    verificação desses dados durou cerca de dois meses.


