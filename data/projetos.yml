  data: 16/12/2019
  resumo: >-
    Durante 100 dias, coletamos cartuchos de balas em 27 bairros da região
    metropolitana do Rio de Janeiro, logo após os tiroteios, entre policiais,
    traficantes ou milicianos. Caminhamos pelas ruas do Rio de Janeiro e
    mostramos a história que os projéteis contam. A violência armada que assola
    o Rio é possibilitada por munições fabricadas principalmente no Brasil, mas
    também no mundo todo. Coletamos as evidências.
  relevância: >
    A investigação teve repercussão entre os grandes jornais do país, que
    citaram a matéria. Parlamentares e gestores públicos citaram seu conteúdo em
    seus discursos e redes sociais, cobrando transparência e alardeando o
    descontrole sobre a violência armada que aflige o Rio. Com a negativa da
    empresa e autoridades de fornecerem informações sobre os lotes das cápsulas
    recolhidas, um deputado federal preparou um requerimento de informação para
    solicitar formalmente informações sobre estes cartuchos e saber de onde
    vieram e onde deveriam estar. 
  originalidade: >
    A parte mais difícil deste levantamento foi desenvolver uma rede de
    colaboradores para ter acesso às cápsulas imediatamente após o tiroteios -
    em segurança e sigilo. Apesar da dificuldade em construir e articular esta
    rede, este trabalho foi feito. Por outro lado, houve extrema dificuldade em
    ter acesso à dados governamentais sobre lotes de fabricação das munições.
    Das 94 cápsulas nacionais que recolhemos, foi possível identificar a
    marcação do lote em 53 delas. No entanto, só conseguimos descobrir o
    comprador delas em apenas quatro, cruzando informações com um levantamento
    do Ministério Público Federal da Paraíba. 


    Solicitamos informações sobre estes lotes via assessoria de imprensa e Lei
    de Acesso à Informação. Todos negaram os pedidos, alegando sigilo ou que o
    dado não era de sua competência. Esta foi a dificuldade que não conseguimos
    superar.

    Jornalismo de qualidade depende de tempo e recursos. Esta pauta levou mais
    de um ano para ser feita. Foi preciso falar com muita gente - dentro e fora
    do Brasil - e andar por todo o Rio de Janeiro por meses
  metodologia: >-
    Durante 100 dias nós coletamos cápsulas de balas em 27 bairros da região
    metropolitana do Rio de Janeiro - imediatamente após os tiroteios, seja
    entre policiais, traficantes e milicianos. Após a coleta nós catalogamos o
    material por data, local, força envolvida no conflito. Com estas informações
    básicas já prontas, o material foi repassado para o Instituto Sou da Paz e
