    pandemia nas mortes violentas, trazendo desta vez, também, uma discussão
    além dos números. A partir da publicação, conseguimos trazer para o debate
    as disputas entre facções criminosas e a alta demanda por drogas, mesmo num
    momento em que as pessoas, teoricamente, deveriam estar isoladas. 
  metodologia: >-
