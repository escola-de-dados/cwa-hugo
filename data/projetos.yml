    dados do TSE (Tribunal Superior Eleitoral) sobre as eleições de 2018. As análises foram feitas usando Python (a biblioteca 
    Pandas) e o Google Sheets. Em outras matérias, como “Atiradores burlam normas e andam armados longe de clubes de tiro, mostram 
