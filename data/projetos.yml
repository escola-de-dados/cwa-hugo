- title: 83 parlamentares tiveram dados sigilosos de e-mails e senhas vazados
  project_url: >-
    https://www.estadao.com.br/politica/83-parlamentares-tiveram-dados-sigilosos-de-e-mails-e-senhas-vazados-saiba-quem-sao-eles/
  veiculo: Estado de S. Paulo
  autoria: Cindy Damasceno, Natália Santos, Lucas Thaynan, Bruno Ponceano, Cristina Souza, Thiellen Rodrigues e Vanessa Loiola
  data: 1/10/2023
  resumo: >+
    Com o auxílio de um repositório virtual de incidentes de segurança, a reportagem investigou quais parlamentares já tiveram alguma 
    informação comprometida em episódios de vazamento de dados. O levantamento mostrou que, dos 594 políticos, entre senadores e 
    deputados federais, 83 já tiveram detalhes privados expostos nestas ocorrências, contando contas institucionais e pessoais afetadas. 
    Entre os dados vazados estão senha, endereço de IP e endereço físico dos parlamentares. Entende-se como institucionais os correios 
    eletrônicos ligados aos parlamentares dos domínios @camara.leg.br e @senado.leg.br. Já os e-mails particulares foram recolhidos a 
    partir do Requerimento de Registro de Candidatura (RRC), disponibilizado no TSE. 

  relevância: >
    Em um cenário onde a exposição de dados pode ser usada para intimidação, saber como anda a segurança digital de pessoas de 
    interesse como políticos é fundamental para a transparência pública. Faz parte da função de um parlamentar lidar com informações 
    sigilosas de governança – seja no Senado ou na Câmara. Expor essa vulnerabilidade mostra que existem brechas na segurança da 
    informação de entes públicos – o que pode permitir acesso indevido à vida privada dos congressistas. 

  originalidade: >-
    A reportagem inova ao utilizar fontes públicas de informação – afinal, tanto os e-mails particulares como os institucionais estão 
    disponíveis em plataformas governamentais –  para identificar conexões entre parlamentares e episódios de vazamento de dados 
    catalogados pela plataforma Have I Been Pwned. Ao revelar padrões de vulnerabilidade, ainda pouco explorados na cobertura 
    convencional, o material mostra que é possível acompanhar essa questão sem precisar recorrer a detalhes privados dos políticos. 

  metodologia: >+
    A reportagem utilizou a plataforma Have I Been Pwned, repositório virtual de vazamentos de dados. A ferramenta permite mapear 
    incidentes ligados a uma determinada conta de e-mail. 
    Foram contabilizados vazamentos verificados pela plataforma e que permanecem ativos. Para preservar a vida privada dos políticos, 
    somente incidentes que aconteceram durante mandatos na esfera federal entraram na contagem. 
    É importante deixar evidente que os dados dos parlamentares não foram armazenados. Para evitar que a informação seja encontrada em 
    bancos de dados, os nomes dos episódios foram omitidos. 
    Entende-se como institucionais os correios eletrônicos ligados aos parlamentares dos domínios @camara.leg.br e @senado.leg.br, 
    disponíveis nos sites das casas legislativas. 
    Já os e-mails particulares foram recolhidos a partir do Requerimento de Registro de Candidatura (RRC), disponibilizado no TSE. 
    Todos os 594 parlamentares foram avaliados, mas entraram no mapeamento apenas contas com ligação óbvia com o congressista Contatos
    relacionados à assessoria jurídica ou a partidos foram descartados.
    Para o deputado fictício João Silva, por exemplo, seriam listados apenas e-mails como joao.silva@dominio.com ou sjoao@dominio.com e 
    desconsiderados contatos como jlpe@dominio.com. 

