  veiculo: TV TEM (afiliada Rede Globo)
  autoria: Wilson Gonçalves Junior, Marcel Scinocca, Diogo Nolasco e Fernando Bellon
  data: 21/9/2023
  resumo: >+
    O trabalho, de seis meses de apuração, demonstrou uma extensa ligação de empresas de uma família com a Prefeitura de Sorocaba. 
    A família do diretor da empresa pública de trânsito e transporte da cidade (Urbes) tem mais de 17 contratos firmados com o município, 
    com valores que ultrapassam os 32 milhões.
    As diversas empresas e uma entidade estão em nome de integrantes da família, de funcionários do grupo empresarial e funcionam no 
    mesmo endereço na sede do grupo.  Todos os dados de contratos foram obtidos após cruzamento de vários portais de transparência.   
  relevância: >
    A matéria jornalística mostrou uma relação extensa entre o poder público e a iniciativa privada que estavam completamente escondida. 
    O trabalho já gerou frutos importantes, como a abertura de uma investigação por parte do Ministério Público, a exoneração do diretor 
    da empresa pública e a abertura de uma Comissão Parlamentar de Inquérito (CPI). 
  originalidade: >-
    A originalidade do trabalho foi mostrar didaticamente, por intermédio de uma painel de investigação, todas as ligações, com cada 
    empresa, cada integrante da família, cada contrato e suas respectivas ligações. Como o volume de ligações era grande, decidimos 
    mostrar quadro a quadro, para que os telespectadores conseguisse acompanhar e entender todas as relações. Além da troca com as 
    fontes, que foram checadas e utilizamos os dados para substanciar os elementos, também fizemos câmeras escondidas para confirmar a 
    questão da troca de sociedade.   

  metodologia: >+
    Usamos dados abertos da Prefeitura de Sorocaba e da empresa pública chamada Urbes. Para cruzamento das informações, utilizamos 
    também o portal de transparência municipal do Tribunal de Contas do Estado de São Paulo (TCE/SP). 
    Todo dado foi planilhado para chegar ao número de contratos existentes, os valores de cada um e alcançar o valor final. Fizemos 
    também os valores recebidos até o momento da exibição da matéria. 
