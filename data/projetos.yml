  veiculo: Jornal O Globo
  autoria: Leda Antunes e Marcella Fernandes
  data: 8/3/2021
  resumo: "No ano em que o país registrou uma denúncia de violência contra a mulher a cada cinco minutos, o gasto com ações de\_proteção à mulher\_feito pelo Ministério da Mulher, Família e Direitos Humanos (MMFDH) em 2020 foi o menor dos últimos dez anos. Levantamento feito pela reportagem do GLOBO mostra que a pasta comandada por Damares Alves só pagou 24,6% do total de R$ 120,8 milhões autorizados pelo Congresso para este fim em 2020. No ano em que a pandemia contribuiu para\_aumentar os casos de violência contra a mulher, a execução financeira para a área somou apenas R$ 35,5 milhões."
  relevância: >-
    A reportagem evidenciou o mau uso do orçamento federal disponível para ações
    de combate a violência contra a mulher, justamente no ano em que esse
    fenômeno se agravou em função da pandemia de Covid-19. O impacto do
    levantamento foi tamanho que gerou uma manifestação da Defensoria Pública da
    União em São Paulo pedindo esclarecimentos ao Ministério da Mulher, Família
    e Direitos Humanos sobre o assunto. Especialistas alertaram para o risco de
    aumento da violência contra a mulher desde o início na crise sanitária, mas
    pouco foi feito para combater ou prevenir os casos de violência. Isso ficou
    evidente no uso do orçamento e, posteriormente, nos números divulgados que
    mostraram um aumento nos feminicídios e nas chamadas de emergência ao 190,
    mas uma queda nos registros nas delegacias, indicando uma maior dificuldade
    para denunciar a interromper o ciclo da violência antes do seu agravamento e
    do seu desfecho mais trágico. 
  originalidade: >-
    Embora outros levantamentos já apontassem para falhas na execução
    orçamentária do MMFDH ou da própria Secretaria Nacional de Políticas para
    Mulheres, este foi o primeiro que se debruçou sobre as ações específicas de
    proteção as mulheres (inclusive aquelas que não estão sob o guarda-chuva da
    secretaria) e destrinchou como o dinheiro tem sido usado e que tipo de
    medidas tem ficado sem recursos. O levantamento também é inovador ao trazer
    um panorama da última década, mostrando como o tema já foi priorizado por
    governos anteriores, embora já houvesse falhas na execução financeira.  Além
    disso, se destaca a forma didática como o orçamento público foi explicado,
    possibilitando ao leitor um melhor entendimento da temática, que pode ser
    complexa e intrincada e costuma ser um tema distante, apesar de afetar
    diretamente o dia a dia da população. 
  metodologia: >-
    Os dados foram obtidos por meio do Siga Brasil, sistema de informações sobre
    o orçamento público federal mantido pelo Senado, analisados usando o
    conceito de execução financeira,  que corresponde ao valor efetivamente pago
    somado aos restos a pagar de anos anteriores quitados no ano em análise.
    Desta forma, foi possível identificar quanto de fato chegou no serviço na
    ponta, onde a mulher é atendida.


    Entram nessa conta os programas orçamentários específicos para mulheres de
