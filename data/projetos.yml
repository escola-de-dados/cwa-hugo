- title: >-
    42% das crianças e adolescentes que sofrem abuso sexual são vítimas
    recorrentes
  project_url: >-
    https://www1.folha.uol.com.br/cotidiano/2019/09/42-das-criancas-e-adolescentes-que-sofrem-abuso-sexual-sao-vitimas-recorrentes.shtml
  veiculo: Folha de S.Paulo
  autoria: Marina Gama Cubas; Thiago Amâncio
  data: 30/9/2019
  resumo: >-
    A reportagem mostrou como a violência sexual contra crianças e adolescentes
    é um problema estrutural e recorrentes no Brasil. 42% das vítimas de abusos
    sexuais passam por essa violência mais de uma vez em sua vida, de acordo com
    os microdados de 2018 do Ministério da Saúde obtidos via Lei de Acesso à
    Informação – e que posteriormente foram disponibilizados no Datasus. A
    reportagem se preocupou em trazer um rosto para esse número, contando a
    história de uma mulher que viveu exatamente o que os números contavam. Além
    disso, o material mostrou a evolução do número de registros no decorrer dos
    anos e o perfil do agressor, vítima e o local do crime. A matéria também
    teve um caráter de serviço ao leitor, trazendo informações importantes que
    permitem orientar aqueles que sofrem ou conhecem alguém que sofre essa
    violência. 
  relevância: >
    Muito se falou nas últimas semanas sobre aborto de meninas menores de idade
    vítimas de estupro. No entanto, pouco se falou da questão primária que
    envolve esse assunto, que é justamente o fato de crianças e adolescentes
    serem vítimas recorrentes e repetidas vezes desse crime – como foi o caso da
    menina do Espírito Santo. A reportagem aqui inscrita chegou ao cerne do
    problema estrutural, mostrando que casos como o da personagem da matéria ou
    da menina do Espírito Santo são mais comuns do que se imagina no universo de
    jovens que já foram violentados. 

    Conferimos múltiplas abordagens sobre o tema em uma única reportagem, o que
    torna uma obra bastante completa: revelamos os dados, contamos a história de
    uma vítima (que permite outras vítimas se identificarem, além de promover a
    empatia do leitor), esclarecemos como obtivemos os dados e a existência de
    uma subnotificação, apontamos caminhos para que responsáveis se atentem a
    sinais que os jovens podem dar ao serem vítimas de violências sexuais,
    revelamos os problemas presentes na esfera judicial referente a como tratar
    do assunto. Tudo isso revelou a necessidade da elaboração de políticas
    públicas mais eficientes, por parte do poder público, e deu instrumentos
    (informação) aos jovens e famílias como combater esse crime.
  originalidade: >
    Reportagens sobre violência sexual são frequentes na imprensa. No entanto,
    nenhuma reportagem havia jogado luz à violência sexual focando a reiteração
    do crime quando as vítimas são crianças e adolescentes, apresentando dados
    oficiais e inéditos para o leitor. Além disso, a reportagem se preocupou em
    mostrar a evolução temporal desse tipo de crime – a partir da infografia que
    mostra que os registros do abuso sexual vem crescendo desde 2014 -,
    revelando se tratar de um problema estrutural e passível de combate através
    da elaboração de políticas públicas eficientes. O texto também mapeia o
    perfil dos agressores e das vítimas, o local onde os crime mais ocorre,
    problematiza a forma como o judiciário trata o assunto, além de apresentar
    informações que permitem aos leitores serem, também, agentes no combate a
    esse crime. Trata-se de um trabalho bastante completo sobre um assunto que
    costuma ser tratado apenas pontualmente na imprensa, sem dar o
    aprofundamento que merece e a real dimensão do problema, daí o caráter
    original do material.
  metodologia: >
    Para se chegar aos números revelados pela reportagem, foi desenvolvido um
    algoritmo que permitiu a análise de 1.366.909 registros de violências. Tais
    registros fazem parte da lista nacional de notificação compulsória e devem
    ser recolhidos por instituições de saúde, unidade de assistência social,
    estabelecimento de ensino, conselho tutelar, unidade de saúde indígena,
    centro especializado de atendimento à mulher e outros, conforme prevê
    legislação vigente. O fato permitiu concluir que se trata de dados
    confiáveis e oficiais, que seguem protocolos específicos de coleta previstos
    em norma, diminuindo o risco de erros. Ter acesso a ficha a ser preenchida
    pelo profissional que atende a vítima também permitiu concluir que as
    informações registrada naquele formulário não permitiam  diferentes
    interpretações, assegurando que aquilo que foi escrito na matéria fosse
    consistente com a realidade.

    Parte desses registros (microdados) foram obtidos via Lei de Acesso à
    Informação - referentes ao ano de 2018 -, parte foram coletados da base dos
    microdados do Sinan (Sistema de Informação de Agravos de Notificação), no
    Datasus.

    O algoritmo permitiu que recolhêssemos os microdados de pessoas com até 17
    anos e pudéssemos identificar tanto o perfil da vítima como o do agressor,
    além do local onde o crime ocorre. A partir dele, também chegamos ao lide da
    reportagem que trata da recorrência do abuso sexual contra crianças e
    adolescentes.

    Preocupados em checar o número real e preocupados em eliminar possíveis
    falhas humanas da base de dados, foram retirados, também através do
    algoritmo, registros duplicados a partir de combinações de informações
    idênticas na base de dados - número de notificação, data de ocorrência,
    sexo, data de notificação, código da regional de saúde e data de nascimento.
    Registros que constavam violência autoprovocada e sem identificação do sexo
    da vítima também foram excluídos da análise (esse último, levamos em
    consideração o fato de se tratar de um percentual baixo de registros com
    ausência dessas informações). A linguagem de programação usada para a
    construção do algoritmo foi o R.

    A personagem da reportagem foi encontrada a partir de um acompanhamento
    diário de um grupo de apoio a vítimas de abuso sexual infantil em uma rede
    social. Durante todo o processo, priorizamos o cuidado e a preservação da
    privacidade da vítima, por isso a identidade dela não foi revelada, e a
    forma como ela quis contar sua história foi respeitada.

    Para sanar dúvidas presentes na base de dados e esclarecer qualquer possível
    ambiguidade foram feitos contatos telefônicos com os responsáveis pela base,
    bem como um pedido via Lei de Acesso à Informação com perguntas. Ambos os
    métodos permitiram que as questões pendentes fossem esclarecidas.
