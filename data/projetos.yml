- title: Credos da Cidade
  project_url: >-
    https://mais.opovo.com.br/reportagens-especiais/credos-da-cidade/
    
  veiculo: Jornal O Povo
  autoria: Alexandre Cajazeira, Cláudio Ribeiro, Miguel Pontes, Michele Medeiros, Thays Lavor, Roberto Araújo
  data: 28/1/2022
  resumo: >+
    Credos da Cidade é um especial produzido pela Central de Jornalismo de Dados do O POVO - DATADOC, que buscou desenhar o mapa 
    dos territórios demarcados pela religião em Fortaleza, mas não totalmente conhecidos pelas autoridades. 

    Dividido em cinco episódios, ele começa traçando o mapa indicativo dos credos, feito a partir do cruzamento de dados da Receita, 
    Sefin e representações religiosas - das que têm informações sobre seu segmento.  

    Ao todo, O POVO analisou dados com 89.286 empresas inscritas no Brasil pela Receita como templos religiosos, e após cruzar com 
    bases da Secretaria Municipal de Finanças (Sefin), classificar os templos de acordo com a categoria de religiões do Instituto 
    Brasileiro de Geografia e Estatísticas (IBGE), chegamos a um indicativo de mapa da fé na capital que é: excludente das 
    religiões de matriz africana, reducionista das práticas espíritas e outras religiosidades, porém contundente ao mostrar a 
    presença evangélica nos bairros com IDH mais baixos e católica nas regiões mais centrais da cidade. 

    No terceiro episódio, a denúncia de que 42 empresas, que fogem do perfil de organização religiosa, tais como universidade, 
    construtora  e banco, surgem como beneficiários desse perdão de tributos. A distorções encontradas pelo O POVO na listagem de 
    isenção e imunidade fiscal dada a organizações religiosas na Capital, somam mais de R$ 1,3 milhão. 

    Por fim, em seus dois últimos capítulos aborda o racismo religioso, com relatos contundentes, o que virou inquérito e processo 
    judicial, o levantamento histórico desde 1934,  a partir do que foi contado nas páginas do O POVO e a descrição minuciosa de 
    como esse racismo acontece. 

  relevância: >
    Entidades religiosas e credos influenciam as mais diversas dinâmicas políticas, econômicas e sociais, impactando diretamente na 
    vida da cidade e de seus cidadãos. O especial mostra a evolução da influência das lideranças religiosas na política local, 
    alterando legislações e costurando poder. 
    Evidencia irregularidades, tais como cadastros defasados e benefícios concedidos a empresas não religiosas.  E quanto o 
    Município e a União abrem mão de suas arrecadações em isenções e imunidades tributárias,  e o quanto precisam cobrar de 
    impostos dos que atuam irregularmente. 
    Além de revelar o quanto o poder público desconhece, invisibiliza e exclui religiões de matriz africana, e é reducionista das 
    práticas espíritas e outras religiosidades. 
    
  originalidade: >-
    A originalidade do projeto está em, por meio da investigação e cruzamentos de dados públicos - obtidos via Lei de Acesso à 
    Informação,  revelar as empresas, que fogem do perfil de organização religiosa, tais como universidade, construtora  e banco, 
    que surgem como beneficiários desse perdão de tributos pelo munícipio. Os achados da reportagem foram confirmados pelo poder 
    público, que afirmou estar tratando do assunto. Até então, nenhum processo desta natureza havia sido mencionado pelo governo. 
    Além de detalhar  à execução fiscal e tributária deste setor. 
    Ao mesmo tempo a reportagem também revela de maneira única, a dimensão das entidades e instituições religiosas no território da 
    Capital cearense, o fato é relevante pois essa organizações tem ampla influência social, política e econômica na cidade de 
    Fortaleza. Além de discutir as questões relacionadas à intolerância religiosa, com um levantamento original desses casos, 
    feito com base nos registros publicados no jornal O POVO desde 1934. 
    
  metodologia: >+
    Inicialmente, para obter o mapeamento (georreferenciado) dos dados na cidade de Fortaleza, foi desenvolvido um Notebook  que 
    coletou pontos de latitude e longitude a partir de cada endereço na tabela, utilizando a Places API / Google Maps.  
    Em seguida, a partir das geometrias mais recentes dos bairros de Fortaleza (decreto nº 14.498/2019), obtidas na plataforma 
    Fortaleza em Mapas, foi possível classificar automaticamente os templos nos bairros da cidade. Ou seja, o agrupamento de 
    templos por bairros desta análise considera as coordenadas obtidas via Places API e a geometria mais recente de cada bairro. 
    Logo, todos os pontos dentro dos polígonos que compõem um bairro foram considerados como templos do mesmo.
    Em paralelo à espacialização e georeferenciamento dos templos, a equipe do DATADOC se debruçou sobre a categorização do 
    conjunto de dados com base em grupos de religião presentes no Censo Demográfico 2010 - IBGE, e com posterior checagem 
    presencial destes locais  nos endereços informados nas bases do governo. 
    Essa checagem utilizou tanto do Google Earth para verificar os endereços dos imóveis, como a equipe de reportagem, ao 
    identificar algumas  imprecisões , ia ao local fazer a última  verificação. 

    Todo o detalhamento do processo esta no repositório: https://github.com/datadoc-opovo/credos-da-cidade

