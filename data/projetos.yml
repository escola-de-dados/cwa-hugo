- title:  'BBB 23: Inteligência artificial revela quem mais apareceu nos VTs do programa'
  project_url: >-
    https://www.estadao.com.br/emais/tv/bbb-23-inteligencia-artificial-revela-quem-mais-apareceu-nos-vts-do-programa/
  veiculo: Estado de S. Paulo
  autoria: Lucas Thaynan, Cindy Damasceno e Bruno Ponceano
  data: 19/4/2023
  resumo: >+
    A reportagem utiliza como recurso Inteligência Artificial para calcular o tempo de tela de participantes do Big Brother Brasil 23, 
    reality show nacional. Foram utilizadas técnicas de Deep Learning e Machine Learning para reconhecer os rostos dos participantes e 
    dos apresentadores em 90 episódios. 

  relevância: >
    Ao se basear em Deep Learning para estruturar a reportagem, o material propõe um outro uso da Inteligência Artificial como recurso 
    de apuração jornalística. É um pontapé na proposta, que é facilmente replicável para outros contextos. 
  
  originalidade: >-
    O diferencial do material é explorar o potencial de apuração jornalística da Inteligência Artificial (IA). O recurso mostra que é 
    possível chamar para dentro da rotina jornalística automatizações como essa de forma humana e responsável.  

  metodologia: >+
    Este projeto foi desenvolvido na linguagem Python, com uso de diversas bibliotecas (pacotes de códigos), como a OpenCV para processar 
    os VTs do programa e encontrar os rostos e a Face Recognition para realizar o reconhecimento das faces dos participantes. Mas como 
    isso é feito? Primeiro, foi necessário treinar o modelo CNN, de rede neural, que identifica as características faciais de cada pessoa, 
    carregando diversas imagens do rosto de cada um dos competidores.
    O modelo é capaz de identificar 128 pontos característicos na face de cada pessoa e, com base nesses dados, é possível medir o quão 
    próxima é a aparência do rosto de uma nova pessoa em relação às características já registradas. Assim, foi possível calcular cada 
    frame de vídeo em que o rosto aparece e, no fim, ter o tempo de tela total por participante para cada programa exibido na TV.
    Nos nossos testes, identificamos uma margem de erro média de 0.30% para os falsos positivos, ou seja, quando o modelo identificava 
    uma pessoa e na verdade era o rosto de outra. Com isso, optamos por subtrair o tempo de cada participante em 0.30% do tempo total do 
    vídeo/episódio, para reduzir as chances de eventuais erros.
    Vale ressaltar que, como todo modelo de inteligência artificial, há sempre limitações. A tecnologia empregada neste projeto só é 
    capaz de identificar os rostos visíveis na tela, não sendo possível o reconhecimento do participante que esteja de costas, com objetos 
    à frente da face ou mesmo com o rosto pequeno na tela. Em ambientes muito escuros, como em festas, também percebemos uma dificuldade 
    maior da ferramenta em identificar as faces.
      
  
