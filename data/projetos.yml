- title: 'Telegram, o novo refúgio da extrema direita'
  project_url: 'https://www.nucleo.jor.br/especiais/2021-02-18-telegram-extrema-direita/'
  veiculo: Núcleo Jornalismo
  autoria: >-
    Sérgio Spagnuolo, Renata Hirota, Felippe Mercurio, Lucas Gelape, Rodolfo
    Almeida e Alexandre Orrico
  data: 18/2/2021
  resumo: >-
    O Telegram tem conquistado muitos adeptos da extrema direita no Brasil. Com
    o endurecimento das medidas de grandes empresas de tecnologia contra
    desinformação, discurso de ódio e organização de atos violentos, o Telegram
    tem se tornado um refúgio (mesmo que ainda modesto se comparado às grandes
    redes sociais ou ao WhatsApp) para figuras que foram ou correm o risco de
    ser sancionados em outras plataformas.


    Para entender essa migração da direita para o Telegram, o Núcleo analisou
    cerca de 600 mil mensagens de 15 grupos e canais de direita por cerca de um
    mês, e observou os padrões de uso e compartilhamento, assim como o aumento
    no número de inscritos no período. Esses grupos, apenas uma pequena amostra
    da presença da direita por lá, foram escolhidos por serem de políticos ou
    comunicadores conhecidos, assim como pelo volume de inscritos.
  relevância: >-
    Em janeiro o Telegram ultrapassou a marca de meio bilhão de usuários ativos
    mensais, em parte atraídos por políticos e personalidades sancionados por --
    ou insatisfeitos com -- ações e políticas adotadas em outras redes sociais. 


    É ali que os apoiadores do presidente Jair Bolsonaro podem se reunir para
    consumir conteúdo (inclusive desinformação) de outras redes e se organizar
    com pouco medo de retaliação da plataforma, como foi o caso de ataques
    contra o STF em 2019 ou do grupo extremista 300 do Brasil. Nos EUA, esse
    tipo de organização também foi registrado no início do ano.
  originalidade: >-
    O Núcleo foi além da notícia sobre a migração dos grupos de extrema direita
    para o Telegram, analisando também o conteúdo compartilhado dentro desses
    espaços e o contexto em que o comportamento está inserido. Por exemplo:
    segundo análise do Núcleo, existe um esforço para reunir nos canais do
    Telegram conteúdo (inclusive desinformação) de outras redes e levar os
    inscritos para bases já consolidadas em outras plataformas. Quase dois em
    cada três dos 200 mil links compartilhados nesses 15 grupos direcionavam
    para: o YouTube (44% do total de links analisados); o Twitter (12%); e o
    Facebook (5%).
  metodologia: >-
    O Núcleo tem acompanhou 15 grupos (há muitos outros) e canais de direita no
    Telegram, principalmente de autoridades e apoiadores do governo brasileiro,
    e baixou as mensagens desses grupos a partir da versão para desktop do
    aplicativo, que permite isso abertamente. Os dados estão aqui
    (http://voltdata.info/telegram_bolso/#vis%C3%A3o-geral)  e foram atualizados
    após o fechamento da reportagem. Dados tabulados sobre seguidores estão
    nesta tabela
    (https://docs.google.com/spreadsheets/d/1lzxku6z_CA8xsoBLFYDMFqbmk2mqySTkTGNVnMVA6Ec/edit?usp=sharing). 


    O Núcleo tentou entrar em contato com o Telegram pelos contatos de mídia
    indicados na página oficial, sem sucesso. Por não ser uma reportagem de
    denúncia ou acusação, e sim de observação e tendências, não entramos em
    contato com os canais analisados.
