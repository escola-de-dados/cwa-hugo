- title: Governo de SP vaza dados privados de mais de 28 mil pessoas
  project_url: >-
    https://congressoemfoco.uol.com.br/especial/governo-de-sp-vaza-dados-privados-de-mais-de-28-mil-pessoas/
  veiculo: Congresso Em Foco
  autoria: Rosângela Lotfi
  data: 24/10/2019
  resumo: >-
    Raspagem do site do Programa de Incentivo à Cultura do Estado de São Paulo
    (ProAC) para mostrar que dados sensíveis como cópia de carteira de
    identidade, CPF, comprovante de endereço, telefone e outras informações dos
    proponentes estavam expostos na web devido a uma falha primária na
    configuração do site. Em vez de utilizar o protocolo UserInterface
    DownLoading(UIDL) ao fazer upload das propostas e documentos, uma de tag
    HTML Embed incorporava os arquivos em uma URL padrão com ids sequenciais que
    deixava o conteúdo disponível para download e abertos na internet para quem
    se deparasse com urls como:

    http://www.editaisproac.sp.gov.br/InscricoesEditaisUFDPC/download/downloadArquivo.action?arq.id=20215

    http://www.editaisproac.sp.gov.br/InscricoesEditaisUFDPC/download/downloadArquivo.action?arq.id=20216
  relevância: >-
    A principal repercussão foi o bloqueio do site que recebia as inscrições ao
    programa de fomento à cultura do estado de São Paulo três horas após a
    publicação. O site foi ao ar em 2016 e todo ano recebia inscrições para
    vários editais diferentes. Na época da reportagem 28 mil pessoas estavam
    vulneráveis a roubo de identidade, catfishing, phishing por e-mail e outros
    golpes.


    A matéria foi repercutida por outros sites como o Techtudo do Globo, na
    Folha de São Paulo, no Uol, no Brazilian Report, Olhar Digital, citada em
    uma matéria sobre proteção de dados no Nexo, em grupos de Telegram como o
    Direitos na Rede, entre outros. E gerou suítes no Congresso em Foco com a
    repercussão e o outro lado.

    https://congressoemfoco.uol.com.br/tecnologia/governo-de-sp-abre-sindicancia-para-apurar-vazamento-de-dados-pessoais-apontado-por-este-site/

    https://congressoemfoco.uol.com.br/midia/ex-secretario-da-cultura-de-sp-nega-responsabilidade-por-vazamento-de-dados-pessoais/ 
  originalidade: >-
    A matéria expôs uma falha do estado no dever de zelar pelas informações sob
    sua custódia e veio a se somar a outras reportagens sobre vazamentos
    massivos de dados dos cidadãos, evidenciando a importância da Lei Geral de
    Proteção de Dados. Aquela altura, ouvindo especialistas sobre a eficácia da
    lei recém-aprovada para mudar e punir esse tipo de descaso visto que nem a
    Constituição Federal no princípio da inviolabilidade à privacidade, passando
    pela LAI (Lei de Acesso à Informação) e pelo Código de Defesa do Consumidor
    conseguem impor boas práticas.
  metodologia: >-
    Escrevi um script em Python para raspar o site e responder a requisições de
    quantas de urls estavam ativas. Como os procedimentos de inscrição eram em
    duas etapas, em uma os proponentes subiam os documentos e em seguida as
    propostas, a quantidade de urls ativas me deu o número exato de pessoas
    atingidas


    Publiquei o script no Fórum de Jornalismo de Dados pedindo dicas para
    melhorar o tempo de resposta as 90.000 requisições feitas


    https://forum.jornalismodedados.org/t/codigo-para-raspagem-de-urls/207


    Tomei o cuidado de não divulgar as urls pois ainda estava apurando e também
    por receio de que a Secretária de Cultura e Economia Criativa demorasse ou
    não tirasse o site do ar. O mesmo cuidado foi conversado com editor que
    queria publicar alguns links, mas insisti que os documentos baixados que
    ilustraram a matéria seriam suficientes e que estaríamos cometendo os mesmos
    crimes que a secretaria.
