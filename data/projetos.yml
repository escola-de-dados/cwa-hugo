- title: Menos de 1% da população indígena tem ensino superior na Paraíba
  project_url: >-
    https://globoplay.globo.com/v/10653773/
    
  veiculo: TV Cabo Branco
  autoria: Larissa Maia, Silvia Torres, Cláudia Richele, Renan Mesquita, Thiago Ferreira
  data: 9/6/2022
  resumo: >+
   A história da Paraíba é construída, assim como dos outros estados brasileiros, por uma população indígena que perdeu seu local 
   de nascimento, resistência com os invasores. A medida que o Brasil foi crescendo - em população e economia - a desigualdade 
   social foi sendo agravada. O ensino ficou, então, sendo majoritariamente por pessoas que tinham espaço na sociedade e dinheiro 
   par se manter. Os indígenas paraibanos começaram uma luta para ocupar todos os espaços, inclusive no ensino superior do nosso 
   estadao. Mesmo ainda sendo minoria, os indígenas potiguaras e tabajaras lutam pelo ingresso e permanência nas Universidades e 
   levam, de volta para suas comunidades, o conhecimento nas mais diversas áreas acadêmicas. 

  relevância: >
    Os dados do IBGE, mesmo defasados pelo censo ainda ser o de 2010, mostram uma realidade de desigualdade no ensino superior. 
    Enquanto o número de pessoas pretas e pardas no ensino superior é baixo na Paraíba, o de indígenas mostra uma realidade ainda 
    pior e que retrata mais lacunas no acesso às Universidades. Com uso de dados, entrevistados formados e que estão ainda na luta 
    diária para conseguir o diploma, mostramos a história da população indígena na Paraíba e a resistência para enfrentar os 
    desafios de ingresso e permanência no ensino superior. 
    
  originalidade: >-
    Quando falamos de desigualdade no ensino, geralmente retratamos um recorte maior - da população preta e parda no ensino 
    superior, que tem dados alarmantes. Mas boa parte da nossa população é indígena. Muitos ainda na Paraíba são aldeados, que 
    vivem em localidades litorâneas longe da capital, João Pessoa. A matéria traz um recorte dos dados dos indígenas na Paraíba e 
    no acesso ao ensino superior desse público na Paraíba mostrando como esse acesso ao ensino impacta a vida desses jovens 
    indígenas e a própria comunidade. 
    
