- title: Série de reportagens “As atas secretas do Comitê de Crise da Covid-19 não analisadas pela CPI”
  project_url: >-
    https://apublica.org/2023/02/as-atas-secretas-do-comite-de-crise-da-covid-19-nao-analisadas-pela-cpi/
  veiculo: Agência Pública de Jornalismo Investigativo
  autoria: Bianca Muniz, Caio de Freitas Paes, Rubens Valente, Alice Maciel, Laura Scofield, Matheus Santino, Thiago Domenici
  data: 8/2/2023
  resumo: >+
    Série de reportagens que analisam as atas das 233 reuniões do Centro de Coordenação das Operações do Comitê de Crise da Covid-19 
    (CCOP) de março de 2020 a setembro de 2021 que envolveram representantes de 26 órgãos da Esplanada, incluindo os principais ministérios, 
    agências reguladoras, bancos públicos, a Polícia Federal e a Abin (Agência Brasileira de Inteligência). O documento inédito de 806 
    páginas detalha a memória das reuniões e revelam diversos aspectos desconhecidos e bastidores sobre o combate à pandemia.

  relevância: >
    No Brasil, a Lei de Acesso à Informação (LAI), sancionada no final de 2011, regulamenta o direito constitucional de acesso dos 
    cidadãos às informações públicas. No entanto, ao longo de seus quatro anos, o governo de Jair Bolsonaro utilizou-se de uma série de 
    estratégias para diminuir a transparência nos órgãos federais e sonegar informações de interesse público. Diante da desastrosa gestão 
    da pandemia no Brasil, a equipe da Agência Pública buscava acesso às atas do Centro de Coordenação das Operações do Comitê de Crise 
    da Covid-19 (CCOP) desde 2020 via LAI, mas recebeu repetidas negativas do governo Bolsonaro. Mesmo após a realização de uma Comissão 
    Parlamentar de Inquérito (CPI) em 2021, que investigou durante meses as ações e omissões do Governo Federal durante a crise sanitária, 
    diversas questões continuaram sem respostas. Por isso, mesmo com o final do mandato de Bolsonaro, a Agência Pública continuou empenhada 
    em conseguir e investigar esses documentos, que foram finalmente obtidos via LAI em fevereiro de 2023. Nesta série de reportagens, 
    a Agência Pública revelou documentos de interesse público que haviam sido mantidos em sigilo e, mais do que isso, explicou os principais 
    fatos descobertos pela análise das 806 páginas revelou informações inéditas descobertas pela análise minuciosa desse grande volume de 
    registros, dando transparência às ações e omissões de diferentes órgãos do governo que levaram aos números trágicos de vítimas da 
    Covid-19 que vimos no Brasil. O trabalho respondeu perguntas que ainda haviam ficado em aberto mesmo após a Comissão Parlamentar de 
    Inquérito (CPI) da Pandemia, em 2021. Para dar um exemplo: uma das questões que a CPI investigou mas não conseguiu obter uma resposta 
    clara foi quem havia dado a ordem para que o Exército aumentasse a produção de cloroquina por meio do seu Laboratório Químico Farmacêutico. 
    Com base nos documentos inéditos, a Agência Pública revelou que o Ministério da Defesa foi bastante proativo no tema da cloroquina, 
    revelando-se, no mínimo, coautor da decisão da produção do medicamento. Após a publicação da série, membros da CPI se basearam nos 
    documentos revelados pela Agência Pública para pedir a reabertura de inquéritos que haviam sido arquivados pela Procuradoria-Geral 
    da República (PGR). As reportagens também foram republicadas por diversos veículos nacionais, como MSN, Carta Capital e Nexo, e algumas 
    também saíram em veículos internacionais, como Interferencia (Chile), elDiarioAR (Argentina) e Polígrafo (Portugal). Além disso, as 
    reportagens geraram diversas repercussões e entrevistas. Nosso diretor Thiago Domenici deu entrevista sobre o especial para os 
    programas UOL News e ICL Notícias. A repórter Alice Maciel foi entrevistada pelo Metrópoles. O podcast Medo e Delírio em Brasília 
    fez um episódio sobre as atas secretas, que ficou entre os 10 mais ouvidos do país naquela semana no Spotify. O jornalista Ricardo 
    Kotscho também escreveu sobre as revelações dos documentos em sua coluna   

  originalidade: >-
    A série de reportagens sobre a “Caixa-preta do Governo Bolsonaro” foi viabilizada por meio do financiamento coletivo de milhares de 
    leitores da Agência Pública. A partir de pedidos de Lei de Acesso à Informação, as reportagens revelam os potenciais crimes e abusos 
    cometidos pelo governo Bolsonaro que ficaram escondidos por trás de sigilos, negativas e outras táticas de sonegação de informação. Nossa 
    equipe obteve, via Lei de Acesso à Informação, as atas de 233 reuniões secretas realizadas entre março de 2020 e setembro de 2021. 
    A equipe se organizou para analisar e verificar minuciosamente os dados e informações registrados nas 806 páginas produzidas pelo 
    comitê, além de relacioná-los com o que já havia sido noticiado pela imprensa nacional e em investigações anteriores e sido descoberto 
    pela Comissão Parlamentar de Inquérito instaurada em 2021 para investigar as ações e omissões do governo durante a pandemia. Como 
    forma de transparência e interesse público, disponibilizamos na íntegra as atas das 233 reuniões

  metodologia: >+
    Para a reportagem “Campeões de ausências e omissões: o papel de cada ministério nas atas secretas”, trabalhamos com Python para 
    extrair e padronizar o texto do arquivo em PDF com as 233 atas. A extração foi feita com a biblioteca PyPDF2. Para facilitar a 
    visualização de padrões, o texto foi limpo com a biblioteca re e o resultado após a limpeza foi colocado em uma planilha editável 
    no Google Sheets.
    A partir dos textos nas células, foram estruturadas as seguintes informações de cada ata, utilizando as fórmulas =SEERRO, 
    =EXT.TEXTO e =PROCURAR
    - Número da reunião;
    - Data;
    - Horário de início;
    - Horário de término;
    - Memória;
    - Encaminhamentos.
    Na coluna “Memória”, buscamos por expressões específicas sobre a participação de uma determinada pasta, como a sigla do órgão 
    seguido de um informe, registro de ausência. Os arquivos contendo as atas, dados e códigos utilizados nesta reportagem podem ser 
    vistos no GitHub da Agência Pública: https://github.com/apublica/atas_covid 
  
