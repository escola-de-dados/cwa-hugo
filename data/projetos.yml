  data: 5/11/2020
  resumo: >+
    MonitorA é um observatório da violência política de gênero contra candidatas
    nas redes sociais, um projeto da Revista AzMina e do InternetLab. Ao longo
    da campanha eleitoral municipal, de setembro a novembro de 2020, coletamos
    milhões de publicações dirigidas a candidatos de todos os espectros
    políticos em diferentes redes sociais (Twitter, Instagram e YouTube). Com
    filtros linguísticos automatizados e também com análises humanas, analisamos
    essas publicações para entender a dinâmica da violência durante as eleições
    por todo o país e mostramos que a violência política contra as mulheres em
    redes é sexista e misógina.

  relevância: >-
    O principal objetivo do MonitorA era provar com dados o que já prevíamos
    empiricamente: que as mulheres sofrem violência política de gênero nas redes
    sociais. Com o MonitorA, pudemos analisar os discursos de agressões
    dirigidas a homens e mulheres políticos e provar que enquanto eles são
    questionados sobre suas carreiras políticas, elas sofrem com ofensas
    misóginas em relação a seus corpos, sua idade, sua vida amorosa, etc.
     
    Também sabemos como é difícil defender políticas eficazes para questões
    sobre as quais não temos dados. Muitas vezes, apenas os relatos de mulheres
    que sofreram violência política não são suficientes. Sem dados, mesmo elas
    não são capazes de medir exatamente o tamanho da onda de ataques e ameaças.
    O objetivo do monitoramento era precisamente este: dimensionar com dados,
    análise e contextualização a dimensão do problema da violência política de
    gênero e até que ponto ela distancia as mulheres da vida política.
     
    O primeiro relatório do MonitorA revelou que 123 candidatas monitorados em 7
    estados em eventos municipais receberam mais de 40 xingamentos por dia
    apenas no Twitter. No segundo relatório, no segundo turno das eleições,
    mostramos que outras figuras políticas femininas que apoiavam candidaturas
    femininas também foram atacadas. Os insultos incidiram principalmente sobre
    características físicas, intelectuais e morais dessas mulheres, e não no seu
    desempenho político, como já mostramos que acontecia com os homens.


    Nossos dados foram amplamente divulgados pelas próprias candidatas que,
    vítimas da violência nas redes, denunciaram o assédio. Manuela D'Ávila,
    ex-vice-presidente do país em 2018, usou os dados em um debate na televisão.
    A candidata a vereadora em São Paulo, Erika Hilton, resolveu processar mais
    de 50 pessoas que a assediaram nas redes.
     
    Nossos dados também foram divulgados e republicados por mais de 50 veículos
    de comunicação, incluindo canais de televisão como CNN Brasil, e sites como
    UOL, Estadão etc. Foi a primeira vez que a violência política de gênero se
    tornou um assunto na imprensa. Em parceria com a mídia local, também
    subsidiamos reportagens em diferentes partes do país. 
     
    Também orientamos o Congresso, que citou nossos dados no relatório de
    aprovação do primeiro projeto sobre violência política contra a mulher na
    Câmara dos Deputados, e pudemos apresentar nossos relatórios com
    recomendações para diferentes atores que podem trabalhar no combate ao
    problema, inclusive plataformas de mídia social. 


    O MonitorA também foi finalista do Sigma Awards, o maior prêmio de
    jornalismo de dados do mundo.
  originalidade: >-
    MonitorA utiliza tecnologia, dados, jornalismo e bases de antropologia e
    direito digital para traçar as dinâmicas da violência política de gênero.
    Ele é capaz de rastrear publicações potencialmente ofensivas com filtros
    linguísticos. Criamos scripts de Python que capturaram publicações que
    citaram cerca de 200 candidaturas de todo o país por 3 meses no Twitter,
    Youtube e Instagram, utilizando APIs e técnicas de web scraping. Ao todo,
    2,3 milhões de publicações foram capturadas. Todas as mensagens foram
    categorizadas como ofensivas ou não ofensivas, com base em expressões
    regulares criadas a partir de um dicionários de termos ofensivos que
    abrangiam todos os marcadores sociais das candidaturas monitorada (raça,
    identidade de gênero, espectro político, etc). Todas as publicações
    potencialmente ofensivas também passaram por revisão humana. Todo esse
    trabalho - que passou pela categorização de milhares de tuítes - reuniu uma
    equipe bastante diversificada para que pudéssemos unir diferentes pontos de
    vista sobre os dados e fazer análises poderosas sobre a dinâmica da
    violência política nas redes.


    Para contextualizar os casos de discurso de ódio e violência de gênero em
    diferentes localidades, contamos com uma parceria com cinco veículos que
    atuam em estados monitorados, que produziram conteúdos jornalísticos locais,
    com recorte de território e contextos que ultrapassavam os casos das redes
    sociais.
     
    Todas as nossas análises assumiram a forma de reportagens e análises, que
    podem não só ajudar a pensar em estratégias de defesa das candidatas, mas
    também servir de base para o combate à violência de gênero online.
    Trabalhamos nos dados finais para pensar em recomendações e direcionamentos
    que contribuíssem para o combate à violência política de gênero em termos de
    políticas públicas e privadas, nas redes sociais.


    Mais que isso, o MonitorA deu início a nossas pesquisas para que, além de
    automatizar o rastreamento dessas publicações misóginas com termos e
    expressões pré-determinadas, possamos construir uma inteligência artificial
    que a identifique com ainda mais assertividade.
  metodologia: >-
    Acompanhamos por dois meses 175 candidaturas, homens e mulheres, para cargos
    de vereança, vice-prefeituras e prefeituras nas eleições municipais de sete
    estados (SP, RJ, BA, MG, SC e RS). Criamos scripts Python que capturaram
    publicações que citavam essas candidaturas no Twitter, Youtube e Instagram.
    No Twitter no Youtube foram utilizadas as APIs das respectivas redes
    sociais. A coleta de dados para Instagram foi realizada usando técnicas de
    web scraping. Ao todo, 2,3 milhões de publicações nas redes sociais foram
    capturadas para análise. Os dados foram limpos e organizados para resolver
    algumas inconsistências, como mudança de nome em redes sociais, padronização
    de colunas e tipos de dados e formatação de datas. Todas as mensagens foram
    categorizadas como ofensivas ou não ofensivas, com base em expressões
    regulares identificadas por uma pesquisadora. Ela criou dicionários de
    termos ofensivos que abrangeram todos os perfis de candidaturas monitoradas:
    para mulheres brancas e não brancas, cis e trans, LGBTs e heterossexuais, de
    diferentes espectros políticos, etc. O painel que permitiu a análise e
    visualização desses dados por nossos equipe de conteúdo foi desenvolvida em
    R com Shiny e golem, pacotes usados ​​para a criação de aplicativos
    dinâmicos. Os filtros e funcionalidades do aplicativo foram aprimorados ao
    longo do projeto. Com os filtros e recursos pudemos fazer consultas e criar
    bancos de dados em CSV para análises menores e mais específicas, utilizando
    principalmente Planilhas Google.


    O mais difícil foi lidar com essa grande quantidade de dados para análise
    jornalística. Capturamos 2,3 milhões de publicações nas redes sociais para
    análise. Destes, pelo menos 155.000 continham termos ofensivos, eram
    potencialmente violentos e podiam ser analisados. Mesmo com os filtros
    linguísticos automatizados criados por nosso linguista, ainda era necessária
    uma grande análise humana desses tweets: verificar se eles eram xingamentos
    dirigidos aos candidatos, como os termos eram usados ​​em diferentes
    discursos etc. Cada conteúdo publicado exigia o verificação humana de pelo
    menos 1.000 tweets em poucos dias, já que seguimos o calendário da campanha
    eleitoral, que dura apenas dois meses. Todo esse trabalho reuniu uma equipe
    muito diversa: desenvolvedores, jornalistas de dados, linguistas,
    antropólogos, especialistas em direito digital, etc. Dessa forma, pudemos
    reunir diferentes pontos de vista sobre os dados para fazer análises
    poderosas da dinâmica de violência política nas redes e publicar nossas
    análises em diferentes formatos: reportagens e relatórios. 
