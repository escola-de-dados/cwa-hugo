- title: Amazônia Sufocada
  project_url: >-
    https://infoamazonia.org/pt/projects/portugues-amazonia-sufocada/
  veiculo: InfoAmazônia
  autoria: >-
    Juliana Mori, Rodrigo Menegat, Thadeu Melo, Guilherme Guerreiro Neto, Izabel
    Santos, Juliana Arini, Leandro Chaves
  data: 18/8/2020
  resumo: "Amazônia Sufocada é a nossa cobertura especial de queimadas na região da Amazônia Legal. O projeto tem três frentes de atuação que, juntas, informam o público sobre a grave crise que se instala na Amazônia neste momento. O mapa interativo com visualização em tempo real dos focos de calor revela para o leitor quais são as áreas mais críticas na Amazônia, em 2020.\n\n Sobreposta a esses dados, uma camada de histórias geolocalizadas\_que reportam do chão a degradação observada via satélite. As reportagens e relatos locais, narrativas complementares aos dados, são obtidas com apoio de 4 jornalistas, produzindo notícias do Pará, Amazonas, Acre e Mato Grosso. As matérias ajudam a explicar os dados e os dados se conectam às matérias, feitas também a partir deles. A conexão entre ambos é o que o InfoAmazonia chama de geojornalismo, um componente forte da nossa produção.\n\n Além desta plataforma, a distribuição do conteúdo gerado pelo mapa do Amazônia Sufocada também ocorre via bot de Twitter, que envia mensagens diárias alertando os pontos críticos de fogo no mapa. Atualmente, são dois relatórios que, todos os dias, tuítam informações e mapas sobre focos de calor detectados em terras indígenas e unidades de conservação da região."
  relevância: >-
    Desde o início do governo Jair Bolsonaro, o uso de fogo na região da
    Amazônia Legal aumentou, tornando a cobertura ambiental ainda mais crítica.
    Ao conciliar reportagem, análise de dados e geoprocessamento, o projeto
    Amazônia Sufocada tenta responder a essa demanda aumentada de informações
    sobre o tema.
  originalidade: >-
    O componente mais original do trabalho é o uso de dados geográficos de
    diferentes fontes, que são combinadas para alimentar tanto um painel
    interativo quanto um robô de Twitter, além de servirem como subsídio para a
    tomada de decisões editoriais em reportagens tradicionais. Ao combinar
    camadas de dados sobre biomas, terras indígenas, unidadades de conservação e
    frentes de fogo, conseguimos colocar em contexto as informações brutas
    enviadas pelos satélites de monitoramento.
  metodologia: >-
    De início, coletamos a cada 24h os focos de calor detectados pela satélite
    SUOMI-NPP, da NASA. Esses dados são mantidos em um banco de dados próprio. 
    Cada foco representa uma área de 375 m² com brilho e calor compatíveis com
    atividade de fogo.


    Esse banco de dados é, então, cruzado com diferentes camadas de informações
    geográficas, como a localização de terras indígenas, biomas e unidades de
    conservação da Amazônia Legal. Na prática, usamos spatial joins para
    descobrir em que tipo de área aquele foco de calor aconteceu. Extraímos
    também dados sobre o histórico do uso de fogo em cada local.


    O resultado desses cruzamentos, então, é enviado de forma automática para o
    Mapbox, plataforma que alimenta nossas visualizações de dados em tempo
    real. 


    Os mapas, por sua vez, alimentam uma série de fios no Twitter, que destacam
    quais são as regiões da Amazônia Legal mais ameaçadas pelas queimadas nas
    últimas 24h.
