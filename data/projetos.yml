- title: 'Painel do Coronavírus: a evolução da pandemia em SC'
  project_url: 'https://www.nsctotal.com.br/coronavirus/mapa-de-evolucao-do-virus'
  veiculo: NSC Total
  autoria: >-
    Cristian Edel Weiss, Bruno Scheibler, Thiago Lúcio Bittencourt Thomaz,
    Clarissa Battistella, Guilherme Simon Fernandes, Jean Laurindo, Lariane
    Cagnini, Lucas Paraizo
  data: 23/3/2020
  resumo: >-
    Diante da falta de transparência do governo de SC desde o primeiro caso
    confirmado de covid-19, em 12 de março, colocamos de pé em 11 dias o
    primeiro painel com base de dados da própria redação para mostrar ao
    público, de modo didático e simples, o avanço da pandemia em SC. Após
    pressão da sociedade, o governo estadual liberou dados abertos em junho, mas
    foi pela missão de abastecer o Painel diariamente, percebemos e denunciamos
    inconsistências graves nos dados, como mortes duplicadas, casos curados
    dados como mortos, óbitos posteriormente removidos por dúvidas nos
    diagnósticos e contradições no discurso público.
  relevância: >-
    Além de servir no início da pandemia como fonte central de informações sobre
    pacientes, óbitos, condições de hospitais e onde buscar atendimento, já que
    não havia base de dados pública aberta, o Painel ganhou relevância em SC
    quando os primeiros dados abertos foram lançados e a equipe identificou uma
    série de inconsistências na informação divulgada pelo governo do Estado.
    Várias situações foram denunciadas, mas a mais grave se deu após 10 de
    agosto, quando o governo, que já não fazia mais coletivas, decidiu também
    deixar de informar no site da secretaria a relação de novas mortes diárias,
    como fazia desde março, delegando ao público leigo a tarefa de procurar
    manualmente na base que ja tinha mais de 200 mil linhas. Seria menos grave,
    se não tivéssemos identificado diversas mortes duplicadas e até casos de
    pessoas que já estavam curadas que figuravam como mortas. O agravante é que
    esses mesmos dados eram enviados diariamente ao Ministério da Saúde.
    Relatamos os detalhes nesta reportagem https://bit.ly/36q7eXO e também fomos
    ouvidos pela Abraji nas reportagens https://bit.ly/30rttcf e
    https://bit.ly/34hQ8sz Após a publicação das reportagens, o Estado começou
    um processo de melhoria no tratamento dos dados, mas ainda comete erros e
    não informa detalhes das novas mortes diárias. Mas nós continuamos
    informando, porque desenvolvemos uma aplicação para cruzar diariamente as
    listas e identificar quais são os novos casos inseridos e verificar se há
    duplicidades, reajustando a contagem final. Sobretudo, o painel serve hoje
    também como referência para elaboração de pautas diárias da reportagem sobre
    a pandemia.
  originalidade: >-
    Quando a pandemia começou em SC, no início de março, não havia informações
    centralizadas e detalhadas dos casos, que eram sonegadas pelo governo do
    Estado e prefeituras. Decidimos criar o Painel como forma de mostrar ao
    público de forma didática como a pandemia avançava e para trazer detalhes
    como gênero, idade, letalidade, situação dos hospitais e onde buscar
    atendimento. Essas informações não estavam disponíveis numa base pública no
    início e exigia esforço da reportagem em coletar de cidade em cidade, ainda
    que muitas recusassem no início abrir as informações. O governo do Estado
    divulgava apenas o total de casos acumulados por cidade ou mortes
    acumuladas. E nós corríamos atrás das prefeituras ou hospitais para
    complementar os dados, com informações mais detalhadas como gênero, idade,
    uti, comorbidade, etc. Éramos procurados até pelos pesquisadores do país que
    buscavam dados para elaborar estudos sobre a pandemia.

    Só no fim de abril o Estado liberou um painel próprio, pouco didático e
    preciso. Entre o fim de maio e início de junho, o Estado começou a liberar
    dados abertos. A partir de então agimos como espécie de fiscais dos dados
    públicos, checando diariamente e questionando as inconsistências
    encontradas. Não fosse a iniciativa da reportagem em criar a própria base de
    dados no começo da pandemia, quando não havia nenhuma, não seria possível
    mais adiante comparar as informações e perceber os erros cometidos pelo
    Estado e transmitir ao público as informações corretas.
  metodologia: >-
    Desde o início, criamos uma base própria (https://bit.ly/3n73FM9),
    abastecida pelos repórteres que checavam com prefeituras e hospitais dados
    detalhados sobre casos e óbitos, devido à falta de dados abertos. Essa base
    alimenta o mapa principal do Painel (feito em Leaflet) e os gráficos
    complementares da página (a maioria Flourish). Ao longo do tempo, orientados
    por especialistas do Departamento de Saúde Pública da UFSC e do IFC, fomos
    criando novas visualizações de dados de forma a informar de modo didático
    para o leigo sem cometer tropeços estatísticos ou técnicos do ponto de vista
    de saúde pública.

    Mas um desafio adicional se impôs quando dados abertos foram liberados e
    identificamos diversos erros na base pública. Primeiro fazíamos um
    rebatimento diário dos dados da nossa base com a base nova do Estado, que
    diariamente sobrescrevia o mesmo arquivo csv. Mas diante da falta de um
    campo ID único para cada caso na base do estado, se tornou difícil fazer
    essa comparação na medida em que a base crescia. Com a ajuda de um técnico
    da TV, desenvolvemos uma aplicação em Delphi (https://bit.ly/3n75Xed) para
    percorrer as duas listas (a nossa e a base aberta do Estado) diariamente e
    identificar novas mortes, casos duplicados e casos removidos pelo Estado de
    um dia para o outro. Essa tarefa se tornou essencial especialmente após 10
    de agosto, quando o Estado decidiu retroagir na transparência e não mais
    detalhar os novos óbitos confirmados diariamente, como fazia desde a
    primeira morte. Hoje apenas nós divulgamos essa informação devido ao método
    desenvolvido.
