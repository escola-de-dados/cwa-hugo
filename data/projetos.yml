    Com Bolsonaro, fazendas foram certificadas de maneira irregular em terras
    indígenas na Amazônia
  project_url: >-
    https://apublica.org/2020/05/com-bolsonaro-fazendas-foram-certificadas-de-maneira-irregular-em-terras-indigenas-na-amazonia/
  veiculo: Agência Pública
  autoria: 'Bruno Fonseca, Rafael Oliveira'
  data: 19/5/2020
  resumo: >-
    A reportagem é um levantamento exclusivo que revela que durante o governo
    Bolsonaro, mais de 100 propriedades foram autorizadas em terras indígenas
    que aguardam demarcação. As autorizações explodiram com a portaria da Funai
    publicada em abril de 2020 que permite a certificação de terras privadas em
    áreas indígenas não homologadas.
  relevância: >-
    Foi a primeira reportagem a mostrar o impacto direto da mudança de norma da
    Funai em relação terras indígenas não homologadas, dado que foi utilizado
    por organizações sociais de defesa de direitos de povos indígenas,
    republicado em diversos veículos e baseou um ofício enviado ao Ministério
    Público Federal pela bancada do PSOL na Câmara dos Deputados.
  originalidade: >-
    A reportagem cruzou dados de certificação de fazendas com terras indígenas
    que foram afetadas pela mudança de norma da Funai, mostrando de forma
    inédita que já havia um crescimento de fazendas certificadas pelo governo
    nesses territórios na gestão atual e que isso aumentou com a mudança
    proposta pela Funai. Mostramos a extensão dessas fazendas, as terras e povos
    mais afetados e como, na prática, essas certificações ocorrem em áreas de
    conflito fundiário, confirmados por relatos de indígenas que a reportagem
    ouviu.
  metodologia: >-
    Para obter os dados, a reportagem consultou três bases públicas: a de Terras
    Indígenas da Funai; a de imóveis do Cadastro Ambiental Rural (CAR); e a de
    imóveis privados cadastrados no Sistema de Gestão Fundiária (Sigef).
    Consideramos, no cruzamento, apenas as TIs não homologadas, visto que a
    normativa da Funai liberou o registro de terras nessas áreas. Da base do
    CAR, foram considerados apenas os imóveis rurais (IRU) nos municípios onde
    existem TIs. E das propriedades cadastradas no Sigef, consideramos apenas as
    regularizadas e com status de certificado pelo sistema. Os resultados são a
    sobreposição das áreas selecionadas no CAR e no Sigef com as áreas de TIs.
    Todo o levantamento levou em consideração os oito estados da Amazônia Legal,
    mais parte do Maranhão. Todos os dados foram publicados na reportagem, bem
    como a nota metodológica.

    Os dados levantados inclusive facilitam a consulta pública, visto que os
    dados de CAR nas bases do governo só podem ser acessados município a
    município e os dados geográficos de TI da Funai têm mostrado instabilidade
