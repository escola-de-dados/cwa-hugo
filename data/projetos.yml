- title:  Sob calamidade da enchente, Acre expõe racismo ambiental
  project_url: >-
    https://amazoniareal.com.br/sob-calamidade-da-enchente-acre-expoe-racismo-ambiental/
  veiculo: Amazônia Real
  autoria: Hellen Lirtêz
  data: 28/3/2023
  resumo: >+
    No ano de 2023, as mudanças climáticas agravaram os impactos ambientais em Rio Branco, Acre. Chuvas intensas resultaram no 
    transbordamento do rio Acre, atingindo 16,86 metros, aproximando-se da marca histórica de 1997. O governo estadual declarou estado 
    de calamidade pública diante dos efeitos devastadores, evidenciando uma crise agravada pelas mudanças climáticas.

    A população mais afetada compreende mais de 38 mil pessoas em bairros periféricos e comunidades ribeirinhas, sendo notável a 
    colocação de 4 mil para abrigos na capital e 9,5 mil em cidades como Epitaciolândia e Brasileia. Com um total de 894.470 habitantes 
    no Acre, a capital Rio Branco, com cerca de 400 mil habitantes, enfrentava uma situação crítica.

    A resposta do poder público foi criticada, destacando a falta de suporte imediato e eficaz. A crise revelou-se como desigualdades 
    sociais enraizadas, agravadas pela falta histórica de habitação e assistência social para enfrentar os impactos das mudanças climáticas 
    na Amazônia.

    A expressão "racismo ambiental" ganhou relevância ao evidenciar que comunidades negras, tradicionais e povos indígenas enfrentam 
    desproporcionalmente os impactos das enchentes e outras tragédias ambientais. A situação não é apenas planos de contingência imediatos, 
    mas também um esforço conjunto para abordar as causas subjacentes às desigualdades sociais e mitigar os efeitos das mudanças climáticas a 
    curto e  longo prazo.

  relevância: >
    Em minha cobertura sobre as recentes enchentes em Rio Branco, Acre, destaco a relevância crucial da discussão sobre racismo ambiental. A narrativa busca oferecer uma visão abrangente dos impactos desses eventos, focando especificamente na voz das situações mais vulneráveis.

    Destaque como comunidades negras, tradicionais e indígenas são desproporcionalmente impactadas por desastres naturais, evidenciando 
    o papel significativo do racismo ambiental nesse contexto. Exploramos as desigualdades estruturais e sociais que diminuíram para o 
    racismo ambiental, sublinhando disparidades no acesso a recursos, serviços e infraestrutura adequados.

    Contextualizei as situações específicas de Rio Branco, destacando como fatores como raça e classe social desempenham papéis cruciais 
    nos impactos e nas respostas aos desastres naturais. Proporcionei espaço para as vozes das comunidades afetadas, permitindo que 
    compartilhem suas experiências, preocupações e contribuam para a busca de soluções.

    Abordei a cobertura como um meio de gerar conscientização sobre as profundas desigualdades sociais, estimulando a investigação que 
    possa promover mudanças significativas na sociedade. Questionamos a eficácia da resposta do poder público diante do desastre, com 
    foco especial na assistência às comunidades mais afetadas, sublinhando a necessidade de uma resposta mais ágil e eficaz.

    Além de abordar os efeitos imediatos, analisei os fatores subjacentes, como desmatamento e falta de saneamento básico, que 
    perpetuam a vulnerabilidade a longo prazo.

    A cobertura visa não apenas informar sobre os eventos imediatos, mas também provocar uma compreensão mais profunda das 
    complexidades envolvidas, instigando ações que conduziram a mudanças substanciais para todas as comunidades afetadas.

  originalidade: >-
    O material mostra como é possível criar uma reportagem a partir de dados, com informações colhidas em bases importantes e 
    visualizações que ajudam a entender o contexto sem deixar de lado a narrativa textual que dá rostos aos números.

  metodologia: >+
    "Pesquisa Documental: Consulte documentos, relatórios, artigos científicos e notícias relacionadas às enchentes em Rio Branco para 
    compreender o histórico, fatores ambientais e sociais.

    Entrevistas e Testemunhos: Conduzindo entrevistas, coletando depoimentos diretos de moradores afetados, proporcionando uma 
    compreensão mais profunda das experiências individuais durante as enchentes.

    Análise de Dados Climáticos: Realizei uma análise de dados climáticos, incluindo a raspagem de dados públicos, para entender as 
    consequências ambientais, com referências específicas ao volume de chuvas de acordo com os órgãos oficiais.

    Revisão Bibliográfica: Realizei uma revisão extensiva da literatura para contextualizar os desastres naturais na região, abordando 
    tópicos como racismo ambiental, mudanças climáticas e gestão de desastres.

    Observação Participante: Empreguei a observação participante para compreender as condições locais, dinâmicas sociais e respostas 
    das comunidades durante e após as enchentes. Foi assim que surgiram as hipóteses de racismo ambiental, pela contagem de bairros, 
    mais da metade eram periféricas.

    Análise de Conteúdo: Utilizei uma análise de conteúdo para processar dados qualitativos, como entrevistas e depoimentos, 
    identificando padrões e temas recorrentes. Percebi que os mesmos bairros que sempre alagavam, eram os mesmos que apareciam 
    constantemente no jornal de forma marginalizada.

    Análise de Políticas Públicas: Conduzi uma análise das políticas públicas relacionadas à gestão de desastres e questões ambientais 
    na região, retornei aos PPAS e ao que foi feito da última vez.
    .
    Pesquisa de Campo: Realizei pesquisa de campo, interagindo diretamente com as comunidades afetadas para uma compreensão mais 
    profunda das realidades locais. Pessoas, são dados vivos que ainda têm mais poder em suas falas, devido à vivência. Me apoiei 
    nisso, nas falas, nas histórias.
    "
  
