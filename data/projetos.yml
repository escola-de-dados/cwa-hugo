- title: Abrindo dados de pensionistas de todo o Brasil pela primeira vez no século
  project_url: >-
    https://fiquemsabendo.substack.com/p/aps-denncia-da-fiquem-sabendo-governo-17d
  veiculo: Fiquem Sabendo
  autoria: >-
    Bruno Schimitt Morassutti, Maria Vitória Ramos, Léo Arcoverde e Luiz
    Fernando Toledo
  data: 27/7/2020
  resumo: >-
    A agência Fiquem Sabendo denunciou o governo federal ao TCU por nunca ter
    divulgado em detalhes sobre quem são as pessoas que recebem pensões de
    servidores, tanto civis quanto militares. Trata-se de um valor gigantesco de
    R$ 471,3 bilhões pagos nos últimos 20 anos, mas que nunca houve nenhuma
    transparência sobre o processo. Após três anos a denúncia foi acatada e a
    agência abriu e organizou os dados para que qualquer pessoa pudesse usá-los.
  relevância: >-
    As pensões pagas a servidores civis e militares existem por meio de diversas
    leis centenárias, mas nunca houve nenhum tipo de publicidade sobre quem
    recebe esse dinheiro ou quanto recebe. Com a denúncia, a Fiquem Sabendo
    abriu uma fronteira de pautas inéditas, que vem sendo publicadas nos mais
    diversos veículos de comunicação, da grande mídia e independentes, ao menos
    desde janeiro de 2020, quando os primeiros dados foram publicados.
    Descobriu-se, por exemplo, militares acusados de terem cometido tortura na
    ditadura militar e que recebem pensão vitalícia, filhas solteiras
    centenárias que já receberam milhões com pensões, pessoas que recebem 3
    pensões ao mesmo tempo, entre várias outras histórias que ainda serão
    exploradas, já que os dados sobre pensionistas militares ainda estão
    incompletos e devem ser abertos pela CGU (por causa de nossa denúncia) em
    outubro de 2020. O impacto para a transparência pública brasileira é tão
    imenso que o próprio presidente Jair Bolsonaro tentou trazer para si o
