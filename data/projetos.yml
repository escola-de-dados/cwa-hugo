  veiculo: Diário do Nordeste
  autoria: Thatiany Nascimento; Dahiana Araújo
  data: 4/7/2020
  resumo: "A matéria apresenta dados sobre a mortalidade de idosos no Ceará em decorrência da Covid-19 e levanta a discussão sobre as repercussões sociais da perda expressiva de pessoas acima de 60 anos, em um curto intervalo de tempo, para outras gerações  e à coletividade.\_\n"
  relevância: >-
    A relevância deste trabalho é utilizar dados abertos disponíveis sobre a
    situação epidemiológica da Covid no Ceará e humanizar a cobertura a partir
    do aprofundamento da discussão constatada pelos números. A importância é
    justamente fazer essa conexão entre os indicadores quantitativos com os
    aspectos humanitários da crise é que de saúde, mas também tem repercussões
    sociais, como a construção da memória e preservação dos ancestrais. 
  originalidade: >
    A cobertura utilizando dados da Covid embora já tenha alguns aspectos
    mencionados na cobertura cotidiana, muitas vezes se esgota na divulgação de
    números. Nesta matéria buscamos conectá-los com histórias reais e que possam
    ter mais significado para o debate da perda expressiva de idosos e como a
    severidade da doenças em determinados grupos etários. Os dados norteiam e
    embasam a discussão mas o fazem em conexão com uma perspectiva mais
    humanizada dos efeitos desta crise. 
  metodologia: >+
