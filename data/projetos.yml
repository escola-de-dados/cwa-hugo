  veiculo: O TEMPO
  autoria: Cristiano Martins
  data: 12/8/2020
  resumo: "O Termômetro da Covid é um gráfico interativo lançado pelo portal O TEMPO (Minas Gerais) para permitir o acompanhamento da pandemia nos níveis estadual, regional e municipal.\nA visualização é atualizada diariamente e apresenta os registros de novos óbitos e casos confirmados, juntamente com a média móvel de sete dias e uma escala de cores revelando as tendêndias de momento (alta, estabilidade ou queda).\t"
  relevância: >-
    O gráfico foi lançado num contexto de dúvidas (confirmadas pelo aumento das
    buscas no portal) quanto ao real status da pandemia em Minas Gerais. Isso
    porque o governo já falava havia quase um mês em "platô", estabilidade e
    tendência de queda, enquanto os registros continuavam aumentando a cada
    boletim epidemiológico. O impacto está refletido no número de 4,6 milhões de
    interações com o gráfico até este momento (30/08/2020).
  originalidade: >-
    O gráfico é pensando para a consulta via smartphone e se propõe a responder,
    em apenas um golpe de vista, a dúvida do leitor sobre qual é a situação da
    pandemia no estado, em sua região ou em seu município. Foi a primeira
    visualização interativa lançada no estado baseada no conceito da média
    móvel.
  metodologia: >-
    O gráfico é incorporado nas matérias relacionadas ao tema sempre acompanhado
    de um texto explicativo, detalhando fonte, metodologia e limitações dos
    dados:


    "Entenda o gráfico


    O "Termômetro da Covid" apresenta a evolução da média móvel de novos óbitos
    e casos confirmados nos últimos sete dias, tendo como parâmetro de
    comparação os mesmos dados registrados há duas semanas.


    Se a média de hoje superar em mais de 15% o valor de duas semanas atrás,
    então a situação observada é de crescimento acelerado. No outro oposto, uma
    redução superior a 15% representa desaceleração. Se a variação for de até
    15% para mais ou para menos, a média encontra-se em um nível de
    estabilidade.


    O uso da média móvel se deve à grande oscilação das notificações entre os
    diferentes dias da semana: isso fica muito claro quando se observa a queda
    brusca durante os fins de semana e feriados, por exemplo. Desta forma, a
    média ajuda a revelar tendências mais consistentes.


    Já a janela de duas semanas para comparação se explica pelo tempo médio de
    ação do vírus e pela demora no processamento de exames e na divulgação dos
    resultados nos sistemas oficiais utilizados pela Secretaria de Estado da
    Saúde (SES).


    Esta é a mesma metodologia utilizada, por exemplo, pelo jornal The New York
    Times
    (https://www.nytimes.com/interactive/2020/us/coronavirus-us-cases.html).


    Os dados são provenientes dos boletins epidemiológicos da SES e referem-se
    aos municípios de residência dos pacientes. Isso explica eventuais números
    negativos no gráfico, uma vez que os casos podem ser revisados ou
    transferidos de cidade."
