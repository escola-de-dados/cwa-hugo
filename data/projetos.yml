  project_url: >-
    https://www.nexojornal.com.br/grafico/2021/01/13/O-hist%C3%B3rico-dos-presidentes-do-Legislativo-desde-1985
  veiculo: Nexo Jornal
  autoria: >-
    Produzido por: Gabriel Zanlorenssi, Caroline Souza, Gabriella Sales e Lucas
    Gomes. Edição por: Gabriel Zanlorenssi e Renata Rizzi
  data: 14/1/2021
  resumo: >+
    O trabalho apresenta um histórico de todos os presidentes da Câmara e do
    Senado no período democrático brasileiro, destacando informações de perfil
    de cada um. A publicação foi feita na imediação da escolha de novos
    presidentes para as duas casas, no início de 2021, e por isso também
