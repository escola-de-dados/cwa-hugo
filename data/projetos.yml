- title: Benchmarking é ferramenta de gestão na engorda intensiva
  project_url: >-
    https://escoladedados.org/wp-content/uploads/2022/06/Confinamento_Benchmarking.pdf
  veiculo: Revista DBO
  autoria: Ariosto Mesquita
  data: 1/8/2020
  resumo: >-
    Trabalhando os dados das planilhas de benchmarking da Nutron/Cargill, a
    reportagem atesta a forte viabilidade econômica da atividade de engorda
    intensiva confinada de bovinos no Brasil, tanto no que diz respeito à
    remuneração ao produtor quanto na escala de produção de alimento (proteína
    animal) de qualidade. Pela primeira vez foi possível analisar os dados
    econômicos processados a partir de informações originadas de 44
    confinamentos espalhados por nove estados brasileiros. A matéria também
    detalha e analisa indicadores de desempenho zootécnico dentro destes
    sistemas de produção. 
  relevância: >-
    No Brasil, confinar bovino para levá-lo de forma mais rápida ao peso de
    abate, sempre foi discutível devido à grande disponibilidade de pastos pelo
    País. No entanto, além  de ser uma ferramenta de produção sustentável (capaz
    de reduzir o uso de área ocupada pela pecuária), fechar o boi para produzir
    carne - em que pese custos de dieta, frete, maquinário, operacional e
    sanitário - comprova ser modelo altamente lucrativo e eficiência a partir da
    leitura jornalística deste inédito benchmarking. 
  originalidade: >-
    Pela primeira vez um benchmarking da líder de mercado em nutrição animal no
    Brasil - Nutron/Cargill - planilhou dados econômicos parametrizados gerados
    pelos próprios produtores, mediante supervisão e inspeção técnica. através
    da reportagem, eles passam a ser uma espécie de referência e parâmetro para
    a atividade que anualmente confina perto de 6.000.000 de animais no País. 
  metodologia: >-
    Primeiramente tivemos acesso  quase que acidentalmente a um relato em áudio
    na Internet, que apresentava alguns números do benchmarking. Posteriormente
    entramos diretamente em contato com a empresa, solicitando as planilhas para
    estudo dos indicadores econômicos e zootécnicos. Posteriormente ouvimos o
    diretor técnico da empresa e ilustramos com cases, retratando modelos de
    trabalhos adotados em dois dos principais núcleos de terminação intensiva
    confinada no Brasil: Confinamento São Lucas e Grupo Mantiqueira. Todo o
    processo de apuração, estudo, análise, redação final e edição levou
    aproximadamente três semanas de trabalho contínuo. 
