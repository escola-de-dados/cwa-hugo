- title: Vacinômetro Brasil - Covid-19
  project_url: 'http://giscard.com.br/coronavirus/vacinometro-covid19-brasil.php'
  veiculo: Portal Giscard
  autoria: Giscard Stephanou
  data: 15/1/2021
  resumo: >-
    O objetivo desta Plataforma Vacinômetro Brasil -
    http://www.giscard.com.br/coronavirus/vacinometro-covid19-brasil.php é
    divulgar os Números da Vacinação contra a COVID-19 no Brasil e nas 27 UFs,
    prover estatísticas e fazer análises dos dados do Coronavírus no Brasil, a
    partir de números oficiais que são divulgados pelo Ministério da Saúde,
    Secretarias Estaduais de Saúde e Secretaria Municipais de Saúde, buscando
    trazer sempre Informações com a maior Transparência possível. 

    Tendo em vista que muitos órgãos oficiais não estavam divulgando os dados do
    Coronavírus e da Vacinação de forma efetivamente transparente, com linguagem
    que facilite o entendimento dos números e dos conceitos para a sociedade, e
    em tempo real (já que a boa parte das Secretarias de Saúde e o próprio
    Ministério da Saúde estavam divulgando/têm divulgado os números com bastante
    atraso), resolvi criar uma Plataforma para concentrar, no mesmo site, todos
    os números relacionados à Vacinação, seja para o Brasil ou para cada uma das
    27 UFs, tais como: Total de Pessoas Vacinadas 1ª dose, Total de Pessoas
    Vacinadas 2ª dose, Total de Pessoas Vacinadas 3ª dose (dose de reforço),
    Pessoas Vacinadas Dose Única, Idade que estão vacinando na capital da UF,
    Total de Vacinas (1ª + 2ª + 3ª + única), Pessoas Vacinadas 1ª dose (hoje),
    Pessoas Vacinadas 2ª dose + 3ª dose + Única (hoje), % Pop. Vacinada (1ª dose
    + Única), % Pop. Imunizada (2ª dose + Única), % Pop. Vacinável (> 12 anos)
    1ª dose + Única, Vacinadas/doses Distribuídas, % Doses aplicadas em relação
    às vacinas distribuídas pelas Secretarias de Saúde, Vacinas/doses
    Disponibilizadas, % Doses Disponibilizadas em relação à população da UF, %
    Doses Distribuídas em relação às Doses Disponibilizadas pelo MS, % Doses
    Aplicadas (1ª + 2ª + 3ª + Única) em relação às vacinas disponibilizadas pelo
    MS, População Vacinável, População, entre outros números. 

    Com isso, com base em dados em tempo real, são disponibilizados dezenas de
    índices e gráficos para rastrear a evolução da Vacinação contra a COVID-19
    no Brasil e os impactos da própria vacinação nos números de casos e mortes
    por COVID-19.

    A iniciativa está efetivamente implementada desde o dia 15/1/2021
    (Vacinômetro). Cabe destacar que, desde o 21/3/2020, o Painel Covid-19 –
    Estatísticas do Coronavírus já está no ar e apresenta a série temporal com
    os números do Coronavírus, que complementam os próprios números da
    Vacinação.

    Ou seja, assim que o Brasil começou a vacinar contra a COVID-19 (em
    17/1/2021), o Vacinômetro Brasil já estava preparado para divulgar todos os
    números e já trabalhava na transparência das informações relacionadas ao
    Coronavírus, bem como já prestava um grande serviço à Sociedade Civil e
    Acadêmica. E pouco a pouco, foi incrementando o volume de números e índices
    disponibilizados, com o advento da 2ª dose, 3ª dose, dose única, etc. 

    Além de possuir um Vacinômetro super detalhado, onde podemos acompanhar a
    evolução da Vacinação (Vacinômetro Brasil), podemos prever quando será a sua
    vacinação (Quando Serei Vacinado), quando todos estarão vacinados (Projeções
    Vacinação), assim como verificar os reflexos da Vacinação sobre os números
    de novos casos e óbitos de Coronavírus (Tendências Covid-19, Índice de
    Ocupação de Leitos UTI e Painel COVID-19), seja em números consolidados para
    o Brasil ou em cada um das 27 UFs.

    Aplicativos disponibilizados na Plataforma (e relacionados diretamente com o
    Vacinômetro):
      Quando Serei Vacinado
     https://www.vacinometrobr.com.br/quando-serei-vacinado
       Projeções de Vacinação Brasil
     http://www.giscard.com.br/coronavirus/projecoes-vacinacao-covid19-brasil.php
       Tendências COVID-19 no Brasil
     http://www.giscard.com.br/coronavirus/tendencias-brasil-covid19.php
       Índice de Ocupação de Leitos UTI para Covid-19
     http://www.giscard.com.br/coronavirus/indice-ocupacao-leitos-uti-covid19-brasil.php
       Painel COVID-19 - Estatísticas do Coronavírus
     http://www.giscard.com.br/coronavirus
      
  relevância: >-
    O provimento de informações e serviços para a Sociedade é fundamental, e é
    uma premissa para enfrentarmos a crise do Coronavírus. E a transparência das
    informações públicas é justamente o ingrediente mais fundamental para
    garantir que esse sentimento exista -> que elas possam contribuir para a
    melhoria dos serviços prestados em benefício da sociedade, seja para
    consulta dos números ou análise de dados para tomada de decisão.

    Eu, como Servidor Público Federal do Poder Judiciário, sentia a necessidade
    de divulgar dados coerentes e transparentes sobre o enfrentamento ao novo
    Coronavírus no Brasil, seja nos dados da Vacinação (em tempo real) ou
    números de casos e mortes pela Covid-19. 

    E, pensando justamente no benefício do interesse público, resolvi ser
    proativo e desenvolver esta Plataforma (aproveitando os meus conhecimentos
    de Tecnologia de Informação e de Jornalismo de Dados), de forma
    completamente voluntária, e de forma que o cidadão pudesse ter acesso fácil
    e gratuito a todos os dados e as estatísticas (todos os números em um mesmo
    local e estando bem mais atualizado do que muitos órgãos divulgavam, como o
    próprio Ministério da Saúde e, mais adiante, o Consórcio de Imprensa, que
    foi uma iniciativa similar criada mais adiante, por vários Veículos de
    comunicação). 

    Ou seja, além de trabalhar para garantir o direito dos brasileiros de terem
    acesso a serviços públicos de qualidade, eu posso também trabalhar para
    terem acesso às informações pertinentes em momentos de Pandemia, tendo em
    vista o alcance social e significância que essa iniciativa voluntária
    poderia ter para a população. Até porque a transparência de informações é
    necessária para que a sociedade possa acompanhar a evolução da doença e
    possa exercer um controle social mais adequado da performance dos tomadores
    de decisão.

    Cabe destacar que, por um bom tempo, tivemos restrição no acesso a dados ou
    pouca divulgação de números sobre a Vacinação, e esta Plataforma não deixou
    de trabalhar no sentido de buscar estes dados de forma manual ou
    automatizada e divulgar, divulgar, divulgar tudo para a Sociedade. 

    Vejam que inúmeras matérias de diversos órgãos de comunicação e artigos
    usaram ou usam esta plataforma como referência de dados de Vacinação e do
    Coronavírus. Veja em:
    http://giscard.com.br/coronavirus/citacoes-uso-dados-painelcovid-19.php


    Hoje, este Vacinômetro é o mais atualizado do Brasil, com números bem à
    frente do próprio Ministério da Saúde, Consórcio de Imprensa, entre outros
    veículos de comunicação. Isso acontece por divulgar dados oficiais do
    próprio Ministério da Saúde, Secretarias Estaduais de Saúde e Secretarias
    Municipais de Saúde (que estão sempre muito mais atualizadas que as
    Secretarias Estaduais, e que não usadas como base de dados pelos outros
    veículos de comunicação e o próprio MS).  
  originalidade: >-
    A Plataforma, além de prover um Vacinômetro super detalhado (com números e
    índices que não são disponibilizados na grande maioria dos sites de números
    do Coronavírus), de apresentar uma linguagem que é de fácil entendimento por
    todos (umas das premissas) e de estar sempre muito atualizado (condição sine
    qua non para mostrar a realidade dos números), apresenta uma série de
    aplicativos que complementam os próprios números da Vacinação: Quando Serei
    Vacinado, Projeções de Vacinação, Tendências Covid-19 no Brasil, Índice de
    Ocupação de Leitos UTI e Painel COVID-19 – Estatísticas do Coronavírus, o
    que tornam este trabalho super completo, original e com muitos números para
    compreender os reflexos da vacinação ao longo do tempo nos números do
    Coronavírus no Brasil, assim como auxiliar nas tomadas de decisões e
    realizar as devidas comparações entre as UFs.
  metodologia: >
    O Vacinômetro e demais aplicativos foram totalmente desenvolvidos com
    Software Livre, Linguagem PHP, JavaScript e banco de dados MySQL, podendo
    serem facilmente implantados em outros sites, com a possibilidade de
    aproveitamento do código para o acompanhamento de outras pandemias ou outros
    vacinômetros, ou adaptados para outros temas de interesse da população.
     
    Todos os números e estatísticas podem ser visualizados/consultados em
    qualquer navegador, sem a necessidade de senhas ou algum software
    específico. Além disso, para quem desejar, são disponibilizados arquivos CSV
    para cada um das 27 UFs ou um arquivo CSV consolidado com os números do
    Brasil, contendo dados desde o início da pandemia no Brasil e desde o início
    da Vacinação.
