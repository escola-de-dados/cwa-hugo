- title: Grupo Casino continua vendendo carne proveniente da Terra Indígena Uru-Eu-Wau-Wau, apesar de processo judicial na França
  project_url: >-
    https://infoamazonia.org/2023/06/29/grupo-casino-continua-vendendo-carne-proveniente-da-terra-indigena-uru-eu-wau-wau-apesar-de-processo-judicial-na-franca/
  veiculo: InfoAmazonia
  autoria: Fábio Bispo
  data: 29/6/2023
  resumo: >+
    A reportagem da InfoAmazonia revela que o grupo Casino Guichard-Perrachon continuou adquirindo carne de fornecedores ligados 
    diretamente com o desmatamento ilegal na Amazônia mesmo após ser denunciada na Justiça da França por violação de direitos dos povos 
    indígenas. Mais especificamente de fazendas na Terra Indígena Uru-Eu-Wau-Wau (TIUEWW), no estado de Rondônia, forneceram gado para 
    dois frigoríficos da JBS que abasteceram as lojas do grupo aqui no Brasil ( Pão de Açúcar, Assaí e Extra).
    Para chegar a esta conclusão, a reportagem remontou a cadeia de abastecimento de dois frigoríficos da JBS próximos à terra indígena 
    desde seus fornecedores diretos, que são aqueles que vendem direto para o frigorífico, até chegar nas fazendas dentro nas áreas 
    indígenas. Os dados foram registrados nas Guias de Transporte Animal (GTAs) obtidas através de raspagem.
    Foram analisadas mais de 500 mil informações sobre o transporte de gado nesses dois frigoríficos e contabilizados que mais de 8 mil 
    cabeças de gado com origem em 46 fazendas na Terra Indígena Uru-Eu-Wau-Wau foram parar na cadeia de abastecimento do grupo Casino.
    O trabalho mostra, a partir da movimentação do gato, como os frigoríficos burlam seus próprios sistema de transparência, que 
    divulgam apenas os fornecedores diretos, omitindo toda a movimentação anterior do gado, essa manobra é conhecida como lavagem de 
    gado.
    A região onde estão as fazendas na TIUEWW é um ponto de conflito dentro da terra indígena, que provoca invasões, desmatamentos e 
    ameaças. O histórico desta invasão remonta o período militar é permeado por interesses e manobras políticas.
    Apesar de ter declarado à Justiça francesa que mantém rigoroso sistema de controle da sua cadeia de fornecedores, nossa equipe 
    encontrou, durante a apuração, carnes dos dois frigoríficos denunciados em lojas da rede na cidade do Rio de Janeiro e no interior 
    de São Paulo, em Piracicaba.
    A partir das evidências encontradas pela reportagem, a JBS confessou que não têm controle sobre sua cadeia produtiva e que excluiu 
    os produtores revelados pela na matéria da sua base de fornecedores, o que coloca em xeque as próprias alegações de seu cliente, 
    o grupo Casino.
    Essa é a primeira vez que povos indígenas processam uma rede do varejo por violações na sua cadeia de abastecimento. Após a 
    primeira audiência na França, as comunidades recusaram uma proposta de mediação para um acordo por defenderem que o caso deva ser 
    julgado publicamente e as comunidades reparadas pelos danos.

  relevância: >
    A falta de transparência nos frigoríficos da JBS relacionam diretamente a responsabilidade da empresa com a situação de conflito 
    que provoca invasões e desmatamentos na TIUEWW. A afirmação da JBS de que não tem total controle da sua cadeia de abastecimento é 
    reveladora e confirma as suspeitas dos indígenas com dados que constam nas Guias de Transporte Animal (GTAs).
    O material publicado tem sido frequentemente citado por organizações ambientais e defensoras dos direitos indígenas para apontar as 
    falhas nos sistemas de due diligence da JBS e do grupo Casino.
    Aqui o trabalho é citado em uma reclamação enviada à SEC pedindo o cancelamento do IPO da JBS na Bolsa de NY: 
    https://forestsandfinance.org/wp-content/uploads/2023/08/RAN-2023-SEC-Complaint-Submission-re-JBS-Rainforest-Action-Network-Aug17-2023.pdf
    Aqui, citação em pressrelease da organização Mighty Earth sobre a ação judicial que corre na Justiça da França: 
    https://www.mightyearth.org/wp-content/uploads/230707_Press-Statement_Casino-Case.pdf
    Em uma live após a publicação da reportagem, os advogados que acompanham os povos indígenas da Amazônia na ação contra o grupo 
    Casino na França informaram que a nossa reportagem pode ajudar os indígenas a confirmarem as denúncias iniciais de violações dos 
    seus direitos.

  originalidade: >-
    A reportagem remonta o caminho do gado criado nas terras indígenas de trás para frente, partindo das informações declaradas pelos 
    dois frigoríficos da JBS alvos da apuração até à Terra Indígena. O levantamento é inédito e torna público empresas e atores 
    envolvidos em supostas ilegalidades que geram ameaça aos povos indígenas e à floresta amazônica.

