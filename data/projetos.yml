- title: 'A nova invasão: a caça pelo ouro das terras indígenas brasileiras'
  project_url: >-
    https://reporterbrasil.org.br/a-nova-invasao/
  veiculo: Repórter Brasil
  autoria: Ana Magalhães / Daniel Camargos / Marina Rossi / Diego Junqueira / Gisele Lobato / Guilherme Henrique / Sam Cowie / Emily Costa / Avener Prado
  data: 25/7/2022
  resumo: >+
    Desde fevereiro de 2021, a Repórter Brasil se debruçou sobre um dos maiores problemas enfrentados hoje no Brasil: 
    a exploração ilegal de minérios, especialmente ouro, nas Terras Indígenas (TIs) brasileiras, principalmente as que estão na 
    Amazônia. Além da crescente violência contra os povos tradicionais, do aumento da destruição ambiental e da união de 
    garimpeiros com o crime organizado, o governo Bolsonaro continua se esforçando para aprovar um projeto de lei que libera a 
    mineração nas TIs. Hoje, a Constituição brasileira exige que o Congresso regulamente o assunto para que a exploração mineral 
    nestes territórios brasileiros seja permitida.

    Então, fizemos pelo menos 9 investigações inéditas, em que descobrimos e revelamos:

    1. Quem é a trading que exporta ouro ilegal brasileiro. Investigamos quem está por trás dessas operações porque o ouro que é 
    explorado legalmente no Brasil costuma ser exportado pelas grandes mineradoras que os exploram, sendo a maioria delas 
    estrangeiras (Anglogold Ashanti e a Kinross são as maiores). Havia um vácuo de informação sobre quem estaria exportando o 
    metal que é extraído ilegalmente, já que estes dados são protegidos por sigilo comercial e não são passados pelo Banco Central 
    nem pela Receita Federal. 
    Trata-se da BPTrading, empresa com faturamento declarado de R$ 1,4 bilhão em 2019 que respondeu por 10% das exportações de ouro 
    em 2019 e 2020, tendo comprado de empresas processadas na Justiça pela aquisição do metal ilegal. Fundador e ex-sócio da 
    empresa, Augusto Vidigal foi o criador do Banco Paulista, que entrou na mira da operação Lava Jato por lavagem de recursos. 
    Esta reportagem só foi possível por conta de uma denúncia de um whistleblower do setor, que nos procurou por conta de uma 
    investigação, publicada em junho de 2021, que revelou os principais compradores de ouro ilegal no Brasil. 
    Após publicação da reportagem, o Ministério Público Federal nos contou, extra-oficialmente, que está investigando a trading.

    2. Quais são as empresas do sistema financeiro que estão comprando ouro ilegal no Brasil e como ele é legalizado. 
    As empresas que têm autorização para comprar ouro em território brasileiro são as chamadas DTVMs (Distribuidoras de Valores e 
    Títulos Mobiliários). Investigações da Polícia Federal reveladas pela Repórter Brasil mostram, no entanto, que estas empresas 
    estão comercializando ouro ilegal. E mais: é no momento em que estas empresas compram o metal que ele é legalizado. Isso porque 
    o vendedor do ouro preenche uma nota fiscal em papel e autodeclara de onde veio aquele minério – os fraudadores podem dizer 
    que a origem é um garimpo legalizado, mesmo que não o seja. O problema é que a lei 12.844/2013 –que regula a compra, venda e o
    transporte do produto no país – afirma que a venda do metal acontece a partir da boa fé do vendedor – isentando, desta forma,
    qualquer responsabilidade dos compradores.  
    A reportagem principal com essas denúncias foi publicada em 22 de junho de 2021, e, portanto, não está inscrita neste prêmio. 
    No entanto, estas descobertas estão mencionadas na reportagem sobre a BPTrading (inscrita neste prêmio). Um mês após a 
    publicação da primeira investigação sobre quem são os grandes que alimentam a exploração ilegal de ouro no Brasil, o Ministério 
    Público Federal entrou com ação civil pública pedindo a paralisação das atividades de três DTVMs mencionadas na reportagem e 
    cobrando multa de R$ 35 milhões pelos danos ambientais.


    3. Que a maior parte do ouro ilegal circula na mão de poucos atores. Nossas investigações revelam que muitas das empresas 
    denunciadas pelo Ministério Público Federal (MPF) por aquisição do metal ilegal giram em torno da Associação Nacional do Ouro 
    (Anoro). O caminho para essa conclusão passa por diversos pontos: o presidente da Anoro, Dirceu Frederico Sobrinho, tem atuação 
    em toda a cadeia: ele detém garimpos, DTVMs e até uma refinadora. Segundo: a refinadora de Dirceu, bem como sua DTVM, exportam 
    ouro por meio da BPTrading – que é uma associada da Anoro. A DTVM de Dirceu, FD’Gold, é alvo de uma ação civil pública do MPF 
    acusada de comercializar o metal ilegal e também acusada de danos ambientais.

    4. Que este ouro ilegal manchado com sangue indígena provavelmente chega a grandes joalherias. Revelamos, de forma inédita, 
    com base em inquéritos da Polícia Federal obtidos com exclusividade pela reportagem, que um representante de uma DTVM
    (acusada pelo MPF de adquirir ouro ilegal) pediu, em uma das ligações interceptada pela PF, que sua auxiliar separasse 
    5 quilos de ouro para uma viagem a São Paulo a ser feita proximamente. Nessa viagem, o funcionário da DTVM afirma estar 
    agendada uma reunião “com o pessoal da HStern” (maior joalheria brasileira).

    5. O metal ilegal extraído da Terra Indígena Kayapó chega a uma refinadora italiana que é a 44ª maior empresa em faturamento 
    da Itália. Apesar de o nome da empresa italiana, a Chimet, ter sido revelada por conta de uma operação da Polícia Federal, 
    contratamos um jornalista na Itália para investigar a empresa, bem como seus fundadores, em reportagem inédita e que teve 
    grande repercussão na Itália, tendo sido repercutida pelos principais jornais daquele país. O porta-voz do Partido Verde 
    Italiano, Angelo Bonelli, entrou com pedido ao procurador da República de Arezzo para investigar a empresa.

    6. Que as quatro maiores empresas de tecnologia do mundo – Apple, Google, Amazon e Microsoft usam ouro ilegal brasileiro - 
    Revelamos como o ouro ilegal sai da Amazônia e termina no seu celular ou computador. As 4 empresas mais valiosas do mundo 
    foram o destino final do produto de duas refinadoras, a italiana Chimet e a brasileira Marsam, que têm produção contaminada 
    por metal extraído de garimpos clandestinos. Após os pedidos de outro lado feitos pela reportagem, a Apple suspendeu a Marsam
    de sua cadeia de fornecedores. A reportagem foi republicada pela Reuters em inglês, em uma parceria inédita entre os dois 
    veículos, com repercussão internacional.

    7. Quem é o grupo responsável pelo maior número de pedidos de pesquisa mineral que incidem em Terras Indígenas brasileiras. 
    Fora da nossa investigação no melhor estilo “follow the money” do ouro ilegal brasileiro, fizemos um exclusivo mergulho nos 
    pedidos de estudos minerários que são registrados na Agência Nacional de Mineração (ANM), órgão do governo federal que deveria 
    fiscalizar e regular o setor. Ainda que a prospecção mineral seja hoje proibida pela Constituição brasileira, a ANM mantém um 
    sistema pouco transparente e que permite que empresas façam pedidos de estudos minerários incidentes em terras indígenas – o 
    que abre espaço para um mercado especulativo de pequenas mineradoras, como revelamos na investigação “O caçador de jazidas: 
    quem é o empresário que lidera a corrida pelo ouro em terras indígenas”.
    As empresas da família de Paulo Carlos de Brito Filho fizeram 255 requerimentos para pesquisar minérios em 42 territórios 
    indígenas. Após a publicação da reportagem, Brito Filho desistiu de pelo menos 95 desses requerimentos. 

  relevância: >
    O garimpo ilegal é um dos maiores problemas socioambientais hoje no Brasil. Graças a esta cobertura investigativa da Repórter 
    Brasil, conseguimos alguns importantes impactos, conforme mecionamos acima. Destacamos alguns deles:
    - A Apple suspendeu comrpas de ouro de uma refinadora investigada
    - O Banco Central, pela primeira vez em décadas, se disse preocupado com o problema do ouro ilegal e afirmou ter criado um 
    grupo de trabalho para investigar o problema 
    - Um grande grupo empresarial desistiu de requerimentos de pesquisa mineral em áreas indígenas
    - O Ministério Público italiano foi pressionado a investigar uma refinadora suspeita de adquirir ouro ilegal de terras 
    indígenas brasileiras

  originalidade: >-
    É a primeira vez que uma agência de jornalismo investigativo faz investigação de cadeia produtiva no mercado do ouro ilegal -- 
    investigando quem compra de quem, e focando, especialmente, em grandes empresas. Até então, a cobertura de garimpos ilegais 
    estava muito centrada em pequenos garimpeiros. O mais original da nossa cobertura é o foco em grandes empresários.
    
  metodologia: >+
    As técnicas jornalísticas usadas para a investigação incluem as melhores práticas da profissão: cruzamento de dados, checagem 
    de informações, levantamento e sistematização de informações a partir de documentos, estudo aprofundado de mais de 5 mil 
    páginas de inquéritos da Polícia Federal (antes, nenhum outro veículo havia feito esse mergulho), pedidos de informações 
    públicas a partir da Lei de Acesso a Informação, entrevistas, viagens a campo, entrevistas com indígenas, entre outras. 
    Importante destacar que a reportagem ""o caçador de jazidas"" fez um cruzamento entre os requerimentos de pesquisa mineral da 
    ANM (Agência Nacional de Mineração) com a base de dados de sócios e empresários da Receita Federal (Cruzagrafos). Aliás, quase 
    todas as investigações fazem uso do Cruzagrafos.    

