- title: Vigiar e lucrar
  project_url: 'https://theintercept.com/2020/04/13/vivo-venda-localizacao-anonima/'
  veiculo: The Intercept Brasil
  autoria: TATIANA KURDJAWZEW DE MELLO DIAS
  data: 13/4/2020
  resumo: "Essa reportagem mostra como dados de localização de clientes são vendidos pela Vivo sem consentimento para governos e empresas privadas – e, ao contrário do que a empresa diz, não são anônimos. É uma venda potencialmente ilegal, porque a empresa já lucra com a prestação de serviços de telefonia, e os clientes não são avisados que suas informações são cedidas a terceiros.\_\n\n"
  relevância: >-
    Essas bases de dados são semelhantes às que as empresas cedem aos governos
    para monitorar a incidência de covid-19 – o que mostra que essa troca é uma
    potencial invasão à privacidade, e não deve ser feita sem escrutínio
    público. A reportagem fundamentou um projeto de lei, de autoria do deputado
    Nilton Tatto, que visa proibir as operadoras de telefonia de venderem dados
    de deslocamento dos usuários, mesmo que anonimizados. A Lei:
    https://www.camara.leg.br/proposicoesWeb/fichadetramitacao?idProposicao=2254014
  originalidade: >
    A reportagem prova, pela primeira vez, que os dados que a empresa vende como
    "anônimos" não são tão anônimos assim - com alguns cruzamentos de dados e
    engenharia social é perfeitamente possível identificar alguém em uma base de
    dados. Ela mostra o quanto dados de localização, ainda que não atrelados a
    identidades específicas, são sensíveis e devem ser cedidos com controle,
    transparência e consentimento. 
  metodologia: >-
    A reportagem partiu de apresentações de executivos da Vivo sobre o produto
    Smart Steps – a venda de dados para fins de estudos de deslocamento e
    marketing. A partir de então, identificou os clientes públicos e pediu, via
    Lei de Acesso à Informação, os contratos e as bases de dados cedidas pela
    empresa a governos e prefeituras. A partir de uma dessas bases de dados,
    compradas pela Secretaria de Turismo do Espírito Santo, foi aplicada uma
    série de filtros para chegar em um público bem específico. A planilha
    listava usuários individualmente, sem dados pessoais, mas com informações de
    idade, gênero, classe social e origem-destino. A repórter filtrou apenas
    deslocamentos entre cidades muito pequenas, para aumentar o nível de
    precisão, e então filtrou por gênero, idade, classe social, até chegar em um
    universo de apenas cinco pessoas que se deslocaram entre duas pequenas
    cidades específicas durante o mês de abril de 2016. Procurou, então, posts
    públicos no Facebook daquela data, naquela localidade, de pessoas que fossem
    daquelas cidades; e encontrou uma dessas pessoas. Contatado, o indivíduo
    confirmou ser um cliente Vivo e todas informações descritas na planilha.
    Dessa forma, a apuração mostrou que é possível, sim, identificar um cliente
    específico na base de dados que a Vivo garante ser anônima. 
