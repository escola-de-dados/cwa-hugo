  veiculo: Núcleo Jornalismo
  autoria: Sofia Schurig, Rodolfo Almeida e Alexandre Orrico 
  data: 18/08/2023
  resumo: >+
    A reportagem analisa demissões em massa em 12 grandes empresas de tecnologia com base em avaliações do Glassdoor, evidenciando o 
    impacto nas equipes corporativas de nível inferior. Destaca-se a afetação nos cargos de moderação de conteúdo, especialmente nas 
    empresas ByteDance e TikTok, onde houve preocupação com o conteúdo perturbador. O Spotify recebeu a pior avaliação, com os relatos 
    apontando para problemas na gestão de recursos humanos e desrespeito às leis locais. A Uber e o TikTok também foram criticados, 
    principalmente pelo tratamento dos motoristas e a moderação de conteúdo. As empresas chinesas Kwai, TikTok e ByteDance foram as 
    mais mal-avaliadas, com críticas sobre a gestão de colaboradores e práticas abusivas.
   
  relevância: >
    É desafiador obter informações internas sobre a cultura corporativa em grandes empresas de tecnologia devido aos acordos de 
    confidencialidade. As recentes demissões em massa tornaram ainda mais complicado reunir repórteres e ex-colaboradores em um mesmo 
    local, provavelmente por receio de possíveis implicações em futuras contratações. Por isso, utilizar os dados abertos do Glassdoor — 
    garantindo o compartilhamento das informações e preservando a privacidade dos atuais e antigos colaboradores — é uma alternativa 
    válida e favorável para compreender o atual estado das empresas.
  
  originalidade: >-
    Foi a primeira reportagem brasileira coletando dados e relatos de atuais e ex-funcionários das empresas de tecnologia no Brasil 
    após a grande onda de demissões entre 2022 e 2023.
    
  metodologia: >+
    Fizemos uma busca no Glassdoor por empresas no Brasil, utilizando filtros de localização e idioma português. Analisamos as avaliações 
    mais positivas e negativas. Em seguida, organizamos os dados públicos utilizando as ferramentas de visualização do Flourish.

