- title: O cálculo de uma tragédia
  project_url: >-
    https://www.nexojornal.com.br/especial/2020/08/08/100-mil-mortes-no-Brasil-o-c%C3%A1lculo-de-uma-trag%C3%A9dia
  veiculo: Nexo Jornal
  autoria: Caroline Souza; Gabriel Maia; Lucas Gomes
  data: 8/8/2020
  resumo: >+
    O trabalho abre uma série de cinco matérias especiais que abordam os
    impactos da covid-19 no Brasil, no momento em que a pandemia atingiu a marca
    de 100 mil óbitos. A publicação teve como objetivo mostrar o tamanho da
    perdas em vidas que se deu no país.

  relevância: >
    A pandemia do coronavírus é a maior crise sanitária que o mundo enfrentou em
    pelo menos 10 anos e os efeitos dela no Brasil ainda são inestimáveis. Após
    5 meses do primeiro registro no Brasil, o país chegou a marca de 100 mil
    óbitos. No momento da publicação, era o segundo país com mais óbitos pela
    doença e estava entre os com maior número relativo, ponderado pelo
    população. Este material teve como objetivo dar uma dimensão mais próxima
    dos números representados nas estatísticas do Ministério da Saúde.
  originalidade: >+
    Juntamos duas linguagens visuais nessa narrativa. A visualização de dados,
    onde cada ponto simboliza uma vida perdida em cinco meses de pandemia e a
    imagem do trem e de outros meios de se locomover que são figuras poderosas
    na hora de imaginar quantas pessoas perdemos nesses dias.

  metodologia: >+
    Foram algumas reuniões de equipe até acertamos como contar uma história tão
    sensível, dentro de um conjunto de matérias que toda a redação do Nexo iria
    participar. Até chegarmos ao consenso de combinar os dados de mortes por
    covid-19 no país com imagens com relação mais direta das vidas perdidas.


    Para aproximar os números das pessoas, usamos meios de transportes com
    destaque para a imagem de um trem lotado de mortos a cada dois dias no
    período de junho a agosto. Tanto o refinamento visual do gráfico quanto as
    ilustrações foram desenhadas no Adobe Illustrator pensando principalmente
    como esse conjunto funcionaria em dispositivos móveis, para depois produzir
    a mesma versão dele no desktop.


