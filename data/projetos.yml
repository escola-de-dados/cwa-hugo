- title: Engolindo Fumaça
  project_url: 'https://infoamazonia.org/project/engolindo-fumaca/'
  veiculo: InfoAmazonia
  autoria: >-
    Juliana Mori, Renata Hirota, Eduardo Geraque, Felipe Barros, Sonaira Silva,
    Tatiane Moraes, Guilherme Guerreiro Neto, Juliana Arini, Leandro Chaves,
    Camilo Estevam, Rebeca Navarro, Lucas Lobo, Leandro Amorim, André Hanauer,
    Erlan De Almeida Carvalho, Erico Rosa, Guilherme Lobo, Robson Klein Ramon
    Aquim, Dell Pinheiro, Laiza Lopes, Laura Sanchez, Tony Gross
  data: 23/8/2021
  resumo: "Engolindo Fumaça é um projeto especial do InfoAmazonia que investiga os efeitos da poluição do ar causada pelas queimadas sobre a saúde da população amazônica. \n\nEm 2020, a\_trágica combinação entre a pandemia de Covid-19 e um dos ciclos mais severos de queimadas\_e desmatamento da Amazônia brasileira fez com que moradores de regiões atingidas pelo fogo estivessem mais expostos também ao risco de agravamento da Covid-19. \n\nA cada dia em que os finíssimos grãos de material particulado (PM2.5) ficaram em suspensão na atmosfera acima do patamar considerado seguro pela OMS (Organização Mundial de Saúde), o risco de uma pessoa contaminada pelo novo coronavírus ser internada subia 2%. A fumaça das queimadas esteve relacionada a um aumento de 18% nos casos graves de Covid (aqueles em que houve internações hospitalares) e de 24% em internações por síndromes respiratórias nos 5 estados com mais fogo da Amazônia durante as queimadas de 2020 (Amazonas, Acre, Rondônia, Mato Grosso e Pará).\n\nEssa sinergia tóxica entre queimadas e infecção pelo novo coronavírus foi objeto de uma\_análise de dados inédita realizada durante cinco meses por uma equipe multidisciplinar\_de jornalistas, geógrafos e estatísticos do\_InfoAmazonia, em parceria com pesquisadores do LabGama, ligado à\_Universidade Federal do Acre, e do\_Observatório Clima e Saúde/ICICT, da\_Fiocruz. O projeto teve apoio da Universidade de Stanford, através do programa\_Big Local News, que tem por objetivo a abertura de dados em formatos que possam ser replicados por jornalistas de todo o mundo.\n\nOs dados revelam como a poluição decorrente das queimadas amazônicas tem um efeito perverso sobre a população que é explicada por uma específica\_geografia do fogo – os municípios mais afetados, em diferentes estados, indicam a expansão do arco do desmatamento. Para contar essas histórias, uma\_equipe de jornalistas locais foi mobilizada nos 5 estados da Amazônia Legal\_mais afetados (Amazonas, Acre, Rondônia, Pará e Mato Grosso). \n\nO resultado deste esforço são 5 reportagens especiais guiadas pelos dados, também visualizadas em mapas e gráficos, além de materiais extras com os dados exploratórios, documentação e metodologia da análise.\n"
  relevância: >-
    A relevância deste projeto é mostrar a relação entre dois eventos
    aparentemente desconectados (fogo e Covid), evidenciando como as questões
    ambientais e de saúde pública estão intimamente ligadas.


    Através de uma extensa análise de dados, o projeto conseguiu quantificar o
    impacto da poluição atribuível a queimadas no agravamento dos casos de
    Covid, dando subsídios tanto para o leitor entender a gravidade da crise
    ambiental como para o poder público tomar decisões embasadas nos dados. 


    A importância de um projeto como este em 2021 é semelhante a um exame
    post-mortem realizado em grande escala, trazendo evidências e comprovações
    da devastação da Amazônia e o quanto isso afeta seus cidadãos, mesmo os que
    estão nas zonas urbanas distantes de onde ocorrem os crimes ambientais.


    Como um primeiro resultado, o Ministério Público do Acre usou nossa análise
    em uma nota técnica para reforçar a gravidade da situação do ar no estado,
    participamos de algumas rodas com cientistas para explicar o trabalho e, a
    partir dos dados do projeto, um artigo acadêmico está sendo escrito em
    parceria com a Fiocruz. A parceria de publicação com a Folha de S. Paulo
    também fez as informações ganharem maior alcance nacional, com as
    reportagens sendo republicadas organicamente em diferentes veículos
    amazônicos.
  originalidade: >-
    Como um projeto essencialmente de jornalismo guiado por dados, a
    investigação dos dados foi o cerne e também o ponto inicial do projeto.
    Diante da ausência de dados regionais de qualidade do ar (nenhuma cidade
    amazônica possui estações fixas de monitoramento), nós processamos
    informações de satélite para calcular a poluição do ar na região, gerando
    dados abertos (acessíveis e documentados) para todos os municípios da
    Amazônia Legal. 


    Esses dados foram depois, através de análise estatística, cruzados com a
    base de dados de internação por doenças respiratórias (SRAG), e
    especificamente os casos de internação classificados como Covid-19, e
    conseguimos comprovar a hipótese de que o material particulado proveniente
    das fumaças agravou casos de Covid na temporada de queimadas de 2020. 


    Além dessa análise bastante original (a maior parte da literatura científica
    relaciona queimadas e material particulado com doenças respiratórias, mas
    até então não haviam relações quantitativas em relação à Covid), a principal
    característica do trabalho foi juntar dados com histórias contadas
    localmente. 


    Com uma equipe de 08 jornalistas (repórteres e fotógrafos) distribuída pelos
    principais estados impactados, conseguimos contar histórias de pessoas que
    tiveram casos graves de Covid relacionados a queimadas nos principais
    municípios apontados pela análise de dados, assim como mostrar que muitos
    casos realcionados a queimadas nas zonas rurais dos municípios podem nem ter
    entrado na base analisada (de internações) devido à crônica falta de acesso
    à saúde na Amazônia Legal. Além das histórias das pessoas e famílias
    diretamente afetadas, a análise do InfoAmazonia revelou que não é só fogo
    que está por trás da fumaça nos céus da Amazônia. Em meio à névoa das
    cinzas, aparecem grilagem, exploração madeireira, o lado negativo do
    agronegócio, obras de infraestrutura e assassinatos de lideranças. 


    Para dar suporte às histórias, foi desenvolvido um projeto que combina
    Design Editorial e Design da Informação, aliando impacto visual com
    visualização de dados. Ele ajudou a contar a história do Engolindo Fumaça
    com gráficos interativos, efeitos visuais, cores e escolhas tipográficas que
    colaboraram para a imersão do leitor no especial. Dessa forma, entende-se
    que a experiência das reportagens foi para além da informação, trazendo
    sensações e emoções à leitura.
  metodologia: >+
    O trabalho com os dados foi extenso mas pode ser resumido em duas principais
    etapas: geoprocessamento e modelo estatístico.


    Primeiro, o trabalho de geoprocessamento das informações de material
    particulado, através das estimativas globais do modelo CAMS/ECMWF, que
    processa informações registradas por satélites e estações meteorológicas. A
    análise do InfoAmazonia processou as diversas estimativas por dia do CAMS
    para chegar na concentração média diária de material particulado fino (PM
    2.5) para todos os municípios da Amazônia Legal.


    Para calcular o agravamento dos casos de Covid-19, a análise considerou
    apenas os casos em que houve internação hospitalar. Os dados, que vêm da
    base por Síndrome Respiratória Aguda Grave (SRAG) do Sivep, disponibilizada
    pelo DataSus, são gerados a partir dos formulários de internações
    hospitalares por síndromes respiratórias, inclusive as que terminam em
    morte, e são classificadas de acordo com a causa da infecção (Covid-19 é uma
    das diversas causas de doenças respiratórias apontadas nesses formulários).
    Como a subnotificação dos casos de Covid-19 é alta, o total de casos por
    SRAG também foi analisado e indicam que os números de Covid podem ser ainda
    maiores do que os casos oficialmente confirmados (43% das internações tinham
    causas indefinidas).


    O modelo estatístico construído especialmente para a análise testou diversos
    cenários -incluindo queimadas, alertas de desmatamento, população e
    precipitação- e achou significância principalmente entre os níveis
    cumulativos da poluição (dias do mês em que a concentração média do material
    particulado fino permaneceu acima dos 25 microgramas por metro cúbico
    diários recomendados pela OMS) e os números oficiais das internações tanto
    por SRAGs quanto por Covid-19. Para verificar o impacto da exposição local à
    fumaça, o algoritmo recebeu informações dos municípios de moradia dos
    pacientes e não do local da internação, para considerar o local da exposição
    ambiental à fumaça.


    A taxa de aumento das chances de alguém ser internado em relação à variável
    poluição emerge de uma comparação feita entre a situação real, onde houve
    acúmulo de poluição ao longo do mês, e um cenário hipotético, sem nenhum dia
    com a concentração do material particulado acima dos limites aceitáveis da
    OMS. 


    Os dados finais da análise estão disponíveis neste painel de dados,
    permitindo filtragem, busca e download de tabelas com o recorte selecionado:
    https://infoamazonia.shinyapps.io/engolindo-fumaca/


    Além dos dados finais, todo o processo foi documentado e um passo a passo de
    como repetir os diversos processamentos, além dos dados originais e os já
    arrumados, estão disponíveis no GitHub do projeto:

    https://github.com/InfoAmazonia/engolindo-fumaca


    Uma vasta documentação também está arquivada na plataforma Big Local News,
    da Universidade de Stanford:

    https://biglocalnews.org/#/ 

    ((nome do projeto aberto: COVID_Inhaling_Smoke))

