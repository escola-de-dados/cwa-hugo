  originalidade: >-
    É a primeira reportagem a explorar em profundidade os contratos de compra do
    insumo para fabricação de cloroquina. Fomos ao laboratório do Exército, no
    RJ, para conseguir os contratos, a Minas Gerais para entrevistar os
