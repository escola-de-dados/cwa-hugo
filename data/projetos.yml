    transporte animal. As guias de trânsito animal,, de difícil acesso, ajudaram a identificar por quais fazendas o gado passou. 
    Foi usada uma metodologia específica que identifica até mesmo quando as fazendas usam laranjas para "lavar" o gado - isto é, o 
    gado criado em terra ilegal é vendido para uma fazenda "laranja" antes de chegar ao frigorífico, dificultando o rastreamento. 
    Foi essa triangulação que permitiu que este projeto chegasse a um número muito maior de gado exportado ilegalmente do que 
    outras iniciativas semelhantes.
    
