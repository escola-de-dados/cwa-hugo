- title: Governo Federal usa teto de gastos para justificar cortes de verbas da ciência
  project_url: >-
    http://www.jornaldaciencia.org.br/governo-federal-usa-teto-de-gastos-para-justificar-cortes-de-verbas-da-ciencia/
    
  veiculo: Sociedade Brasileira para o Progresso da Ciência (SBPC)
  autoria: Rafael Revadam
  data: 3/6/2022
  resumo: >+
    A Sociedade Brasileira para o Progresso da Ciência (SBPC) realiza análises orçamentárias das verbas do Governo Federal e 
    disponibiliza para atores do poder legislativo (deputados e senadores) com o objetivo de embasar projetos de leis, aberturas 
    de audiências públicas, entre outros mecanismos em prol de políticas científicas. Apesar da instituição realizar esses 
    levantamentos há pelo menos cinco anos, apenas em junho deste ano que eles se tornaram públicos no site (qualquer pessoa 
    podia ter acesso às informações, mas deveria solicitar por e-mail ou demais canais oficiais).
    O objetivo da reportagem foi, além de divulgar esses dados e a disponibilidade deles, trazer um panorama sobre a atual situação 
    das políticas científicas no país, principalmente com os constantes bloqueios de verbas realizados pelo Governo Federal.

  relevância: >
    A matéria é relevante primeiro por destacar um monitoramento público que é importante, mas, principalmente, por trazer um 
    panorama que não é de comum entendimento. Os governos tendem a fazer manobras que dificultam a noticiabilidade dos 
    acontecimentos. Nesse caso, a alternativa em contingenciar/bloquear verbas ao invés de cortar é exatamente uma manobra 
    pensada para dificultar a compreensão, até porque é comum da nossa sociedade não estar familiarizada com as burocracias 
    governamentais. A reportagem fala de dinheiro público e também sobre um bloqueio que afeta a educação, a ciência, a saúde de 
    instituições públicas, como universidades, e isso tem uma relevância nacional.
    
  originalidade: >-
    Particularmente, acredito que o grande diferencial é o fato da reportagem ter sido pensada para ser didática. Existe um 
    comportamento comum no jornalismo econômico ou político de usar jargões, termos técnicos, principalmente em setores tão 
    burocráticos como governos, e isso não só dificulta o entendimento do público como o engajamento desse público com o que 
    está sendo noticiado. Por ter sido publicada em um veículo de uma sociedade civil, que é o caso da SBPC, existe essa 
    preocupação de deixar o público ciente da realidade científica do país, mas também indignado, para que ele se mobilize, 
    e pra isso é necessário romper formas narrativas do jornalismo que acabam sendo um padrão. Afinal, falar de temas como 
    análises orçamentárias, teto de gastos, tudo isso já parece técnico, e a matéria foi pensada para tentar quebrar isso.
    
  metodologia: >+
    A metodologia utilizada foi pegar os dados das análises orçamentárias da SBPC que fossem mais visíveis ao público, ou seja, 
    aqueles cujos valores pudessem ser convertidos em cifras e trazer, assim, um número que fosse próximo do entendimento da 
    população. Porque essa análise orçamentária realizada pela assessoria parlamentar da SBPC é bem mais complexa e envolve tanto 
    a Lei Orçamentária Anual (LOA) como diferentes setores do Governo Federal que atuam diretamente com Ciência, Educação e Meio 
    Ambiente. Então foi feito um recorte, aproveitando o factual de um bloqueio no FNDCT (Fundo Nacional de Desenvolvimento 
    Científico e Tecnológico), para contextualizar a existência dessas análises.
    Os dados estão disponíveis neste link: http://portal.sbpcnet.org.br/analises-orcamentarias-legislativas/
    
