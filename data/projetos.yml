  data: 30/3/2020
  resumo: >-
    A reportagem utiliza dados do Sistema Infogripe da Fiocruz para mostrar que
    as internações por Síndrome Respiratória Aguda Grave (SRAG) no Brasil em
    2020 tiveram aumento muito acima da média antes do primeiro caso oficial de
    Covid-19 no país. Isso indica que o novo coronavírus começou a circular no
    Brasil antes da primeira notificação oficial.
  relevância: >-
    A reportagem utilizando dados públicos da Fiocruz evidencia a importância do
    monitoramento feito pela instituição para entender a dinâmica da pandemia de
    Covid-19 no país. Embora o registro no sistema não indique exclusivamente os
    casos do novo coronavírus, dados mais recentes do Infogripe mostram que
    97,5% dos casos de internação por SRAG em 2020 no Brasil  e 99,3% dos óbitos
    que tiveram a comprovação por exame do tipo de vírus foram causados pelo
    Sars-CoV-2.
  originalidade: >-
    A análise dos dados do Infogripe possibilitou chegar à conclusão de que o
    vírus Sars-CoV-2, causador da Covid-19, começou a circular no país antes da
    primeira notificação oficial. A matéria foi produzida e publicada na segunda
    semana de imposição das medidas restritivas no país, dando evidência a um
    banco de dados até então pouco conhecido na sociedade brasileira e que
    contribuiu para a análise mundial da pandemia.
  metodologia: >-
    Foram analisados gráficos e tabelas disponíveis no Sistema Infogripe da
    Fiocruz, para oferecer um panorama da gravidade da pandemia de Covid-19 logo
    no começo das medidas restritivas no país. As informações obtidas e
    reproduzidas na reportagem mostram uma clara mudança no padrão das
    internações por SRAG em 2020. Além do aumento abrupto em números absolutos,
    que aparecem no sistema antes da primeira notificação oficial de Covid-19 no
    país, os dados mostram a mudança de padrão na idade dos pacientes, que em
    anos considerados como temporadas regulares afeta mais bebês e crianças até
    2 anos de idade, em 2020 passou a ser de idosos. 
