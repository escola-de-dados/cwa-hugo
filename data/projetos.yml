- title: Só 0,04% das multas são pagas em Mato Grosso
  project_url: >-
    https://www.gazetadigital.com.br/edicao.inc.php?ano=2022&mes=09&dia=25  
  veiculo: Grupo Gazeta de Comunicação - Jornal A Gazeta
  autoria: Silvana Bazani
  data: 25/9/2022
  resumo: >+
    Danos ao meio ambiente em Mato Grosso resultaram na aplicação de multas que somam R$ 5,1 bilhões desde 2019. Em menos de 4 anos 
    foram pagos apenas R$ 222,3 milhões referentes às sanções aplicadas pelos órgãos estaduais que atuam no combate aos crimes ambientais. 
    O valor pago equivale a 0,04% das cobranças punitivas, incluindo acordos por meio de Termos de Ajustamento de Conduta (TAC), conforme 
    levantamento realizado pela Secretaria Estadual de Meio Ambiente (Sema), a pedido do Jornal A Gazeta. De acordo com o Tribunal de 
    Justiça de Mato Grosso (TJMT) o prazo para apurar infração ambiental prescreve  em 5 anos, a partir do ato infracional, prevê o 
    decreto estadual nº 1.436/2022. Quinze mil processos de multas aplicados nos últimos dez anos foram julgados em Mato Grosso a 
    partir de 2019. A Sema não disponibiliza dados sobre contestações ou prescrições de multas. As consequências da degradação ambiental 
    são sentidas por todos. Problemas respiratórios decorrentes da piora da qualidade do ar devido a queimadas, incêndios e desmatamento 
    elevam a procura por medicamentos. As farmácias tiveram aumento de até 15% no faturamento durante o inverno de 2022, seco e quente, 
    com temperaturas de até 40 graus em Mato Grosso, segundo o Sindicato do Comércio Varejista de Produtos Farmacêuticos (Sincofarma). Neste 
    ano o total de autos de infração por crimes ambientais lavrados até setembro superam em 327,9% o quantitativo dos 12 meses de 2018. 
    Subiu de 679 para 2.906 no período, segundo a Sema. Somente em 2021 foram 5.004 autuações, totalizando 12.951 nos últimos 5 anos. Denúncias 
    sobre incêndios e queimadas aumentaram 16% no 1º semestre deste ano ao somar 362 registros, ante 311 no mesmo intervalo de 2021, 
    conforme registros do Corpo de Bombeiros Militar (CBM) de Mato Grosso. Apesar dos danos ambientais que comprometem a qualidade de 
    vida da população e causam prejuízos, o tema meio ambiente foi pouco contemplado nas propostas dos 4 candidatos ao governo de Mato 
    Grosso na eleição deste ano. Em alguns casos, sequer consta no plano de governo.

  relevância: >
    A reportagem chama atenção para as falhas do poder público e desinteresse de candidatos em tratar a temática ambiental com mais 
    seriedade no atual contexto de emergência climática, com danos à população. Os dados citados na matéria foram fornecidos pelo 
    próprio poder público. No caso do governo de Mato Grosso, o órgão ambiental informou não dispor de estatísticas de multas de 
    gestões anteriores a 2019, contemplando apenas o período de gestão do atual governador , reeleito em 2022

  originalidade: >-
    Destaca a cobrança de multas ambientais e a ineficácia em cobrá-las, fragilizando um combate mais efetivos às infrações ao meio 
    ambiente.

