- title: "Senadores fazem 'rachadinha' de salário e contratam até 82 assessores sem concurso público"
  project_url: >-
    https://www.estadao.com.br/politica/senadores-incham-gabinetes-e-contratam-ate-82-assessores-sem-concurso-publico/
  veiculo: Estadão
  autoria: Natália Santos
  data: 18/9/2023
  resumo: >+
    A reportagem coletou os dados do Portal de Transparência do Senado sobre funcionários comissionados nos gabinetes e buscou entender 
    o motivo pelo qual essas quantidades era números altos, ou seja, buscou compreender qual cenário essa informação estava inserida. Na 
    análise dos dados, foi encontrado que 13 senadores empregavam tanto quanto uma empresa de porte médio no ramo de serviços - que, segundo 
    o Sebrae (Serviço Brasileiro de Apoio às Micro e Pequenas Empresas), tem de 50 a 99 funcionários. Com a apuração, foi descoberto que o 
    próprio Regimento Interno do Senado permite, por meio de brechas, que os parlamentares expandam o número de funcionários no gabinete, 
    o que aumentar o gasto público com servidores.

  relevância: >
   A reportagem buscou seguir o dinheiro ao entender um dos grandes gastos da União que é a manutenção dos salários dos servidores. 
   Com a reportagem, além de descobrir que o próprio Senado Federal é conivente com o aumento de gastos da administração federal com o 
   assunto, foi descoberto também que o Portal de Transparência do Senado não divulga essa informação de forma transparente para a 
   população. Na base de dados, o Senado não diferencia quais servidores estão em funções do próprio gabinete e quais prestam serviço a 
   um senador em outra estrutura, como Mesa Diretora ou comissão - o que aumenta o quadro de servidores. Na base de dados dos 
   funcionários da Casa, há apenas duas classificações quanto à lotação: “gabinete” ou “escritório de apoio”. Não há essa possível 
   terceira classificação, para assessores que prestam serviço a um senador em outra estrutura, como Mesa Diretora ou comissão. Essa 
   diferenciação é importante pelo simples fato de que o próprio regimento afirma que, no gabinete e nos escritórios, os parlamentares 
   só podem ter até o somatório de 50 assessores. Entretanto, o cidadão que abre o portal de transparência encontra parlamentares com 60, 
   70 e até 82 assessores e pensa que esses senadores estão fora da regra - o que não acontece porque, na verdade, os políticos podem ter 
   assessores extras - na Mesa Diretora, por exemplo, que são contabilizados de forma conjunta pelo senado. Essa ausência de detalhamento 
   impede que o cidadão acompanhe as contratações em gabinete para entender se os senadores estão respeitando, por exemplo, a regra de, 
   no máximo, 50 servidores em cargo de comissão.

  originalidade: >-
    O tamanho de gabinete dos senadores não é um assunto inovador. Outros repórteres já se aventuraram no tema, publicando rankings com 
    os maiores gabinete. Essa matéria, entretanto, dá dois passos além e importantes para o compreendimento do tema. O primeiro passo 
    foi descoberto após a apuração entender onde os dados sobre contratação de gabinete estavam inseridos. Esses dados estavam baseados 
    em brechas do próprio Regimento Interno do Senado, que permitem que os parlamentares expandam o número de funcionários no gabinete. 
    A segunda descoberta foi a forma como o Senado divulga essa informação, que impede o cidadão de acompanhar de forma nítida e total a 
    contratação nos gabinetes (assunto explicado no item anterior).

  metodologia: >+
    Os dados utilizados partiram das informações oferecidas na página de cada senador, na parte de 'Transparência'. Também foi utilizado 
    a API do Senado Federal, focada nos servidores, para coletar o nome de cada um dos funcionários.
  
