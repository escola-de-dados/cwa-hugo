  veiculo: Cufa Campo Grande
  autoria: Carla Gavilan
  data: 11/7/2022
  resumo: >+
    Uma pesquisa inédita feita pela jornalista Carla Gavilan, de forma voluntária, para a Central Única das Favelas (CufaCG) 
    em parceria com o Instituto Sou da Paz revela, por meio de um mapeamento da cidade de Campo Grande, que as mulheres 
    moradoras de bairros periféricos são as que mais sofrem violência doméstica na Capital de Mato Grosso do Sul.
  
  relevância: >
    A produção jornalística é relevante por evidenciar que, ainda que mulheres de todas as classes sociais sejam vítimas de 
    violência doméstica, como repetidamente vemos na grande imprensa, as mulheres moradoras da periferia são maioria, conforme a 
    análise dos boletins de ocorrência realizada com exclusividade. 
    Além disso, a reportagem evidencia que as mulheres sul-mato-grossenses continuam sendo mortas mesmo com a implantação, 
    há sete anos, da Lei do Feminicídio (13.104) 
    Em 2021, as 34 mortes registradas em MS coloram o Estado em 3º lugar no ranking nacional, conforme o levantamento do Fórum 
    Brasileiro de Segurança Pública (FBSP).
    Já em 2022, conforme a Secretaria de Estado de Justiça e Segurança Pública (Sejusp), 10 mulheres foram vítimas de 
    feminicídio em apenas dois meses.
    É relevante, ainda, por mostrar o avanço do jornalismo de dados além dos grandes centros e, especialmente, voltado às 
    mulheres marginalizadas, moradoras de favelas."

  originalidade: >-
    O trabalho é inovador por dois motivos: 1) Mostra por meio de uma análise de dados de boletim de ocorrência as localidades,
     bairros e regiões de Campo Grande, onde os casos de feminicídio mais estão concentrados. É uma forma de falar, comunicar, 
     divulgar e refletir segurança pública que nunca foi feita antes em Mato Grosso do Sul; 2) esses dados possibilitaram a 
     produção do mapa, que nos permite visualizar a violência doméstica ocorrida nos bairros da Capital. O recurso, que nunca 
     foi realizado/divulgado antes, proporciona um um relacionamento diferenciado do leitor com  notícia. 
    
  metodologia: >+
    Por meio da Lei de Acesso à Informação (LAI), tive o acesso aos registros de violência doméstica, do período de janeiro de 2021 
    a março de 2022, de todas as delegacias de Campo Grande. Na primeira análise, foram constatados 9.011 boletins de ocorrência de 
    violência doméstica e outros 6 de feminicídio. Apesar de expressivo, esses dados não identificavam os bairros ou regiões dos 
    assassinatos para a produção do mapa que desejávamos. Assim, novamente via LAI, consegui informações das ocorrências de 
    feminicídios tentados e consumados, localizados em 19 bairros de Campo Grande, no período de análise.
    
