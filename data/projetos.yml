- title: Coronavírus escancara desigualdade à população LGBTI
  project_url: >-
    https://dentrodomeio.com.br/colunas/especial/coronavirus-escancara-desigualdade-a-populacao-lgbti/
  veiculo: Dentro do Meio
  autoria: Rafael Revadam
  data: 19/9/2020
  resumo: >-
    O objetivo da reportagem era trazer um panorama sobre a realidade da
    população LGBTI perante à pandemia e ao consequente isolamento social. A
    ideia era apontar não só os desníveis de desigualdade que foram
    intensificados neste período, mas como a união de entidades e a elaboração
    de dados independentes escancara um descaso governamental, que se recusa a
    mapear e a identificar as situações de vulnerabilidade dessa população. 
  relevância: >-
    O trabalho tem sua relevância ao compilar diferentes fontes de informação e,
    principalmente, ao apontar que o não-monitoramento da população LGBTI por
    parte do Governo Federal, de estados e de municípios, principalmente estando
    o Brasil em rankings de violência mundial contra essa população, representa
    um estado de invisibilidade proposital. E mesmo a criminalização da
    homofobia, que completou recentemente um ano, não consegue ter seu impacto
    mensurado a partir do momento em que não há a mensuração da população
    atingida por essa violência.
  originalidade: >-
    A ideia da reportagem foi ir além do que já havia saído na mídia sobre este
    tema. Para isso, não apenas foi utilizado o estudo do coletivo VoteLGBT, que
    foi o que difundiu a pauta na mídia, mas também houve uma preocupação para
    que as fontes não fossem apenas acadêmicas, para que fossem entrevistadas
    também pessoas que estivessem na linha de frente do atendimento e
    acolhimento da população LGBTI marginalizada e que houvesse, por fim, um
    panorama do papel governamental.
  metodologia: >-
    Para a idealização dessa reportagem, o primeiro passo foi buscar
    levantamentos que tivessem mapeado a situação de vulnerabilidade da
    população LGBTI durante a pandemia - ou seja, que integrassem ao menos o
    período a partir de março de 2020 até a data de fechamento da reportagem.
    Houve uma dificuldade porque como não há dados oficiais, o desafio foi
    compilar dados de diferentes fontes e entender onde eles se assemelhavam.

    O passo seguinte foi buscar personagens que pudessem embasar os
    levantamentos e, em último nível, especialistas que conseguissem
    contextualizar a situação de governos e seus respectivos papéis. 
