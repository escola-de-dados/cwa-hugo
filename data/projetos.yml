- title: Catálogos de suspeitos levam inocentes à prisão
  project_url: >-
    https://g1.globo.com/fantastico/noticia/2021/02/21/exclusivo-83percent-dos-presos-injustamente-por-reconhecimento-fotografico-no-brasil-sao-negros.ghtml
  veiculo: Fantástico - TV Globo
  autoria: >-
    James Alberti; Pedro Rockenbach; Renata Ceribelli; Janaina Araújo; Erick
    Parente; Pedro Acyr; Wesley Francisco; Djavan Ferreira; Juliano Cugat;
    Felipe Farias; Marco Aurelio Silva; Fábio Covolo; André Nascimento; Daniel
    Durães; Luiz Pardal; Wilson Brito.
  data: 21/2/2021
  resumo: "A investigação e produção da reportagem durou quatros meses. Em 2020, começamos a catalogar notícias\_de\_prisões injustas por reconhecimento fotográfico no Rio\_de\_Janeiro. A partir\_desse compilado\_de\_notícias, percebemos que esses casos não eram pontuais, mas sim consequência\_de\_um problema maior e estrutural. Por isso, pedíamos um levantamento ao Conselho Nacional dos\_Defensores Públicos do Brasil. Queríamos\_descobrir se era um problema\_de\_um Estado, o Rio\_de\_Janeiro, ou se era uma questão nacional. Os casos se repetiam em, pelo menos,\_dez Estados brasileiros. Enquanto aguardávamos a elaboração do estudo, exclusivo para o Fantástico, passamos a investigar como eram feitos os reconhecimentos\_de\_suspeitos\_nas\_delegacias, as vítimas que ele fazia, as disputas que eram travadas na Justiça. No Superior Tribunal\_de\_Justiça (STJ), as duas turmas que julgavam os casos tinham posicionamentos distintos, uma aceitava e a outra não aceitava a identificação fotográfica como única prova num processo, o que impedia a formação\_de\_uma jurisprudência sobre o tema, permitindo que cada juiz brasileiro na primeira instância e que os tribunais\_de\_segunda instância julgassem\_de\_modo distinto casos semelhantes.\_Depois da reportagem, as duas turmas do STJ formaram jurisprudência no sentido\_de\_que o reconhecimento fotográfico não servia como única prova para justificar uma prisão ou uma condenação. Buscamos fontes na polícia,\_delegados, e no Ministério Público, promotores, que não aceitavam falar abertamente porque podiam ser prejudicados, mas que anonimamente permitiram que conhecêssemos os\_catálogos\_de\_suspeitos, a forma como eles eram produzidos e como eram usadas nas prisões dos\_suspeitos\_dos mais diversos crimes, especialmente assaltos e furtos. Fomos atrás\_de\_personagem com histórias reveladores e chocantes: a mulher negra presa e impedida\_de\_amamentar a filha; o jovem trabalhador que respondeu nove processos por assaltos, alguns\_deles cometidos quando ele sequer estava no Rio\_de\_Janeiro; o homem que fazia no celular um livro\_de\_álibis eletrônicos para evitar uma nova prisão; o jovem condenado porque curtiu uma fotografia no Facebook e permanecia preso. Ele só foi inocentado recentemente, quase um ano\_depois da prisão."
  relevância: >-
    Os casos de prisões injustas por reconhecimento fotográfico no Brasil, na
    maioria das vezes, são reportados na imprensa de forma isolada e sem
    aprofundamento para explicar o que levou àquela injustiça. Dessa forma, os
    casos parecem apenas erros pontuais. Por isso, foi necessária a investigação
    jornalística para mostrar que esses erros em reconhecimento fotográfico são
    parte de um problema estrutural em delegacias e tribunais do país. Através
    de depoimentos de presos inocentes, de análise de processos, do levantamento
    de dados, a investigação descobriu que o reconhecimento fotográfico se
    tornou uma forma de concluir inquéritos policiais praticamente sem
    investigação. A reportagem também foi necessária para mapear a origem dessas
    fotos que estão nesses catálogos informais. São fotos oriundas de batidas
    policiais, documentos apreendidos, fichas de pessoas que foram levadas à
    delegacia apenas para averiguação. E o mais chocante: em vários casos, são
    fotos retiradas de redes sociais.

    Com uma foto e o depoimento da vítima, o inquérito é encerrado, e a denúncia
    oferecida sem os investigadores irem para rua coletar outras provas. Mas
    essas investigações são aceitas porque acabam chanceladas pelos ministérios
    públicos e pelos tribunais de justiça. Mesmo com Código Penal brasileiro, em
    seu artigo 226, determinando que o reconhecimento de suspeitos de crimes
    deve ser feito presencialmente e seguindo uma série de regras, delegados,
    promotores e juízes de vários estados, em primeira e segunda instâncias,
    condenam pessoas apenas pela reconhecimento fotográfico, sem exigir nenhuma
    outra prova. Esse tipo de reconhecimento nem está previsto no Código Penal.
    A face mais cruel desse problema foi revelado através do levantamento
    exclusivo da reportagem: os negros, na imensa maioria jovens pobres e da
    periferia, são as maiores vítimas desses reconhecimento fotográfico falho -
    83% do casos, revelando o racismo estrutural no sistema policial e judicial
    do país.


    1.       Depois da reportagem, três projetos de lei foram apresentados ao
    Congresso Nacional para mudar as leis e proibir que pessoas sejam presas com
    base apenas em reconhecimentos fotográficos. Os projetos ainda estão em
    tramitação, mas já ganharam o apoio de 61 deputados federais.


    2.       A 5ª e a 6ª Turmas do Superior Tribunal de Justiça (STJ) formaram
    maioria e determinaram que um reconhecimento não pode ser usado como única
    prova para abertura de um processo criminal, uma denúncia ou uma prisão de
    um suspeito.


    3.       O ministro Luiz Fux, presidente do Conselho Nacional de Justiça
    (CNJ) e do Supremo Tribunal Federal, baixou uma portaria criando um grupo
    com juristas, cientistas e representantes da sociedade civil para, em 180
    dias, elaborar um regulamentação para o reconhecimento fotográfico no
    judiciário brasileiro a fim de impedir a condenação e a prisão de inocentes.
    No documento da portaria, o ministro Luiz Fux cita o levantamento feito pelo
    Fantástico.


    4.       O Tribunal de Justiça do Rio de Janeiro julgou a revisão criminal
    do produtor cultural Ângelo Gustavo, personagem da reportagem, condenado em
    segunda instância a seis anos de prisão, e o inocentou. Depois de quase um
    ano preso, Ângelo Gustavo foi posto em liberdade no dia 31 de agosto de
    2021.


    https://g1.globo.com/fantastico/noticia/2021/09/05/exclusivo-web-produtor-cultural-deixa-prisao-apos-quase-um-ano-apos-ser-inocentado.ghtml
  originalidade: >-
    A base traz um dado que, não fosse o pedido de levantamento feito do
    Fantástico, não existiria. Não se sabia se as prisões de inocentes a partir
    de reconhecimento fotográfico era um problema nacional, qual o perfil dos
    presos, que eram majoritariamente negros, o que demonstra o racismo
    estrutural no Judiciário brasileiro. Embora isso seja presumível, a base de
    dados demonstrou qual era a realidade e forçou mudanças no Congresso e na
    Justiça.
  metodologia: >-
    A ideia era obter um número possível de presos por reconhecimento
    fotográfico que foram inocentados. Sabíamos que o dado seria parcial porque
    não poderíamos checar todos os advogados que ganharam causas nos tribunais
    brasileiros. E como afeta decisões judiciais, os dados dos Tribunais de
    Justiça não seriam confiáveis. Por isso, optamos pelos dados das Defensorias
    Públicas brasileiras. Assim pedimos um levantamento no Conselho dos
    Defensores Públicos e obtivemos um dado parcial, mas revelador. A partir
    dele desenvolvemos a reportagem.
