- title: Orçamento fictício Maioria das subprefeituras de São Paulo não cumpriu orçamento de 2022
  project_url: >-
    https://agenciamural.org.br/especiais/maioria-das-subprefeituras-de-sao-paulo-nao-cumpriu-orcamento-de-2022/
  veiculo: Agência Mural de Jornalismo das Periferias
  autoria: Paulo Talarico, Ira Romão, Matheus Oliveira, Mariana Lima, Magno Borges
  data: 22/3/2023
  resumo: >+
    Reportagem revela que 24 das 32 administrações regionais da cidade de São Paulo investiram menos do que o previsto. Cenário reforça 
    enfraquecimento da área em meio à centralização das decisões no município e a desigualdade no repasse de dinheiro público
  relevância: >
    A reportagem mostra como o orçamento da cidade de São Paulo foi executado de forma desigual e o quanto a influência política tem 
    afetado as políticas públicas em cada uma das subprefeituras da cidade. Com base nos dados apurados, conseguimos fazer um raio-x de 
    onde a execução foi superior ao prometido, enquanto bairros ficaram sem verba para ações básicas
  originalidade: >-
    O orçamento em si costuma ser abordado durante a votação da Lei Orçamentária Anual, mas o quanto da proposta votada é realmente 
    realizado? A reportagem traz isso. Mostra o quão fictício tem sido o orçamento da cidade de São Paulo para algumas regiões, em 
    especial nas periferias da cidade. Outras, contudo, tem tido um investimento bem superior ao prometido.

  metodologia: >+
    Com base nos dados abertos da Prefeitura de São Paulo, baixamos as informações da execução orçamentária de 2022. A partir dessa 
    planilha, filtramos os dados relacionadas a cada uma das subprefeiuras, o quanto foi orçado, o quanto foi gasto e em que áreas 
    houve essa redução.
    Com isso, conseguimos estabelecer quais regiões tiveram despesas abaixo do que estava previsto e as que superaram a estimativa.
    Ouvimos especialistas, moradores, lideranças comunitárias e conselheiros participativos sobre a situação das regiões em que o 
    cenário foi mais gritante e questionamos a prefeitura sobre a situação.
    Também disponibilizamos a base de dados para os leitores.

