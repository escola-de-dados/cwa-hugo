- title: 'Voos piratas: a farra do táxi aéreo no Brasil'
  project_url: >-
    https://www.cnnbrasil.com.br/nacional/2020/07/06/interdicao-de-aeronaves-clandestinas-cresce-mais-de-cinco-vezes-desde-2017
  veiculo: CNN Brasil
  autoria: 'José Brito, Evandro Cini, Vital Neto e Luiz Fernando Toledo'
  data: 6/7/2020
  resumo: >
    Revelamos o robusto mercado clandestino de táxi-aéreo no Brasil,
    identificando a participação de empresas com contratos milionários com o
    poder público, pilotos famosos, dirigentes de sindicatos que deveriam
    fiscalizar esse tipo de irregularidade e apoio de deputados e senadores. O
    operador de táxi-aéreo pirata clandestino é aquele que  oferece voos mesmo
    sem ter autorização legal para tal e nem a segurança necessária.
    Identificamos todos os acidentes aéreos no período em aeronaves desse tipo,
    incluindo os do jornalista Ricardo Boechat, do cantor Gabriel Diniz e do
    apresentador Luciano Huck.  Esta série é dividida em oito textos para a
    internet, uma grande reportagem para a TV e um podcast com bastidores. 
  relevância: >-
    A série de reportagens, produzida ao longo de três meses, teve muitas
    consequências concretas para os envolvidos: ao menos três aeronaves foram
    interditadas pelo poder público, incluindo uma usada pelo senador Cid Gomes,
    mais de 30 investigações sobre empresas e aeronaves usadas por deputados e
    senadores foram abertas pela Anac a partir das nossas descobertas (e algumas
    delas encaminhadas para o MPF e PF), houve cassação do registro de uma
    empresa aérea investigada na matéria, aplicação de multas para ao menos duas
    empresas flagradas cometendo irregularidades, entre outros desdobramentos. O
    trabalho trouxe luz como nunca ao tema do táxi aéreo pirata, que faz vítimas
    todos os anos, e ainda abriu dezenas de dados obtidos via LAI que hoje podem
    ser usados por qualquer pessoa para continuar a investigação- foram enviadas
    mais de 80 solicitações aos mais diversos órgãos do governo federal e nos
    estados.
  originalidade: >-
    A reportagem é a mais robusta e completa já produzida sobre o tema do táxi
    aéreo. Mostramos pela primeira vez como e por que esse mercado tem tanta
    força, já que conta com a conivência de quem deveria fiscalizá-lo, a começar
    pelos deputados e senadores, passando pelo poder público (governo federal e
    estados) que tem contratos com essas empresas e até mesmo um sindicato que
    diz, em seu site, fiscalizar a prática do táxi-aéreo clandestino e receber
    denúncias sobre o tema. Mostramos, a partir das investigações, que os
    processos para punir quem comete a prática duram anos, que levam a multas
    irrisórias e que isso traz um grande incentivo de lucro para descumprir
    regras. 

    Também é original porque faz revelações escandalosas tendo como única fonte
    aquilo que já é público e disponível a qualquer pessoa . Em outras palavras:
    o poder público tem ou deveria ter conhecimento de tais fatos e nada fez. 
    Nós usamos uma ferramenta de transparência pública pouco conhecida dentre os
    jornalistas, o Sistema Eletrônico de Informações (SEI).  São vários
    repositórios espalhados de notas técnicas, ofícios e outros documentos
    produzidos pela administração pública e divididos por órgão. Há uma
    quantidade de informações tão grande que nem mesmo os servidores têm
    conhecimento da extensão.  Ao utilizar esses dados para o controle social,
    comprovamos o poder da transparência ativa para este fim e provamos ao poder
    público por que é importante que determinados dados sejam públicos mesmo
    quando ninguém pede acesso a eles. 
  metodologia: >-
    A reportagem teve  como ponto de partida a análise de dados de uso da cota
    parlamentar da Câmara, mas se desdobrou em muitas outras pesquisas em
    portais de transparência, envio de dezenas pedidos de LAI e, principalmente,
    consulta a documentos e processos a partir do SEI. Todas as informações que
    estão na matéria também podem ser encontradas no repósitorio de pedidos
    respondidos da Controladoria-Geral da União (CGU) ou no próprio SEI, que é
    de domínio público. Ou seja: outros jornalistas que quiserem começar mais
    investigações a partir das nossas já terão acesso ao que nós encontramos ao
    longo de três meses.

    A matéria também é original por misturar muitas técnicas de jornalismo de
    dados, investigativo e transparência disponíveis: dezenas de pedidos de LAI,
    consultas de bases obtidas via SQL e R para análise de dados, buscas com
    OSINT para identificar histórias sobre os pilotos e empresários envolvidos,
    buscas avançadas em redes sociais, consulta aos mais diversos portais de
    transparência dos estados, da Câmara dos Deputados  e do governo federal,
    entre outros. 
