- title: Medo, morte e abandono rondam defensoras do meio ambiente 
  project_url: >-
    https://azmina.com.br/reportagens/medo-e-abandono-rondam-defensoras/
    
  veiculo: Revista AzMina
  autoria: Joana Suarez
  data: 21/7/2022
  resumo: >+
    Todos os meses, em média, registram-se três casos de ameaças, mortes ou tentativas de assassinato de mulheres ativistas de 
    causas ambientais no país. E essas são apenas as que ficam conhecidas, muitas não são noticiadas. Longe dos grandes centros 
    urbanos, elas arriscam suas vidas lutando por um pedaço de terra para trabalho, para ter comida em casa, para ter um futuro e 
    manter a natureza viva. Levantamento d'AzMina identifica mulheres ativistas que sofrem ameaças, tentativas de assassinato e 
    perdem a vida em conflitos no campo brasileiro. 

    Em 2021, foram 26 mulheres ameaçadas, duas mortes e quatro tentativas de assassinato. As que sofrem mais perigo são as 
    posseiras, sem-terra, indígenas e quilombolas. Elas estão nas cinco regiões do país, em 18 estados, mas sobretudo no Norte e 
    Nordeste – no Pará, Maranhão, Rondônia, Pernambuco, Bahia, Amazonas. E lideram suas comunidades. Nos relatórios da Comissão 
    Pastoral da Terra, quase metade (42%) das mulheres foram identificadas como sendo lideranças (lembrando que muitas sequer se 
    reconhecem assim).

    Fizemos esse levantamento inédito a partir dos relatórios de conflitos no campo da Comissão Pastoral da Terra (CPT) com 
    recorte de gênero (algo que não é feito por entidades nem órgãos oficiais), identificando nas listas todas as mulheres que 
    foram assassinadas, sofreram tentativas de assassinatos e foram ameaçadas de 2015 até o último relatório publicado (de 2021). 

    São mulheres indígenas, quilombolas, sem-terra, posseiras..., de todas as regiões do país, sobretudo Norte e Nordeste. 
    Também traçamos como a violência de gênero se soma à violência no campo. 

    Conversei com mulheres ameaçadas em diferentes atividades e partes do Brasil, busquei pesquisadores e estudos relacionados ao 
    tema, e entrevistei o representante do governo federal sobre o programa de proteção aos defensores. 
   
  relevância: >
    O Brasil é um lugar perigoso para mulheres que defendem o meio ambiente, seus territórios, seus direitos e suas 
    comunidades. De 2015 até 2021, 24 foram mortas em áreas de conflitos no campo brasileiro. No mesmo período, 40 
    sofreram tentativa de assassinato. E cerca de 200 mulheres foram ameaçadas de morte. Os dados são da Comissão 
    Pastoral da Terra (CPT).

    A CPT monitora os casos que são publicizados, ou que chegam até eles, para elaborar um relatório anual com os crimes e 
    conflitos no campo. Mas não divulga com um recorte de gênero, separando as mulheres em perigo, mortas ou ameaçadas. 
    A Revista AzMina fez esse levantamento inédito a partir dos dados de 2015 até o último relatório publicado em abril de 
    2022 (relativo a 2021). Coletamos os nomes femininos referentes às vítimas de assassinatos, tentativas de assassinatos e 
    ameaças de morte."
  
  originalidade: >-
    Além dois dados inéditos com recorte de gênero sobre um problema que tem se intensificado no Brasil, de mortes e ameaças aos 
    ativistas ambientais, apresentamos na matéria multimídia seletores para que os leitores pudessem selecionar o tipo de crime 
    cometido contra as defensoras e ver ao longo da matéria os quatro gráficos com a quantidade de ocorrências ano a ano; com os 
    estados onde essas mulheres estão no mapa do país; com os perfis (como elas se identificam enquanto grupos sociais); e com as 
    histórias de quem morreu, quem sofreu tentativa de assassinato e quem é ameaçada há vários anos.
    
  metodologia: >+
    Entramos em todos relatórios de Conflitos no Campo, da Comissão Pastoral da Terra (de 2015 a 2021), que possuem tabelas 
    referentes às vítimas de assassinatos, tentativas de assassinatos e ameaças de morte, com os nomes, localizações, datas e 
    perfil das pessoas. Coletamos todos os dados com nomes de mulheres em cada uma das tabelas.
