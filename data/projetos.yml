- title: 'Covid-19: Nº de crianças de até dois anos hospitalizadas este ano é 21% maior do que em 2021'
  project_url: >-
    https://www.estadao.com.br/saude/covid-19-crianca-internacao-vacinacao/
  veiculo: O Estado de S.Paulo
  autoria: Leon Ferrari e Fabiana Cambricoli
  data: 12/12/2020
  resumo: >+
    A reportagem mostra que o número de crianças de até 2 anos internadas por covid no País em 2022 havia superado em 21,3% o total 
    registrado em 2021, contrariando a tendência de queda de hospitalizações nos demais grupos populacionais, com queda de 82,6%. As 
    faixas etárias de zero a 2 anos e de 3 a 4 anos foram as únicas que tiveram aumento de hospitalizações no período analisado. No 
    segundo grupo, a alta foi de 13,2%. O texto também traz o drama de pais que viram os filhos internados no período, que relataram 
    também a ânsia por vacinar e o temor de complicações após a fase aguda da doença.

  relevância: >
    Desde o início da pandemia, pelo fato de a infecção pelo novo coronavírus nas crianças ser, em geral, menos grave do que nos adultos, 
    criou-se uma falsa compreensão da inocuidade do vírus para com os pequenos. A verdade é que a covid tornou-se a segunda causa de 
    morte entre eles. Entre todos os grupos etários, a vacinação de crianças e adolescentes foi a que mais enfrentou percalços e resistência 
    do próprio governo federal, mesmo quando havia aval positivo da Anvisa e aplicação do imunizante pediátrico em outros países. 
    No caso das crianças de 6 meses a 2 anos de idade sem comorbidade, em dezembro de 2022, quando alguns adultos já haviam recebido de 
    três a quatro doses da vacina, não havia nenhum imunizante disponível. A Pfizer Baby, destinada a esse público, havia recebido aval 
    da Anvisa há mais de 80 dias, mas o governo federal só liberou, em outubro, o uso do imunizante em pequenos com comorbidades. 
    A adesão da vacina para os pequenos de 2 anos ou menos foi submetida ao CONITEC, órgão que avalia custo e benefício, a única das 
    vacinas da covid a passar por esse processo. O órgão deu um parecer favorável inicial, mas a aprovação final depende de um trâmite 
    maior, com abertura de um consulta pública, com duração de dez dias. No meio do caminho, é possível haver a necessidade de uma 
    audiência pública. Associações médicas criticaram a burocratização. O governo federal justificou que isso ocorria por causa do fim 
    da Emergência em Saúde Pública de Importância Nacional (ESPIN).
    Naquela época, o Brasil vivia um cenário de alta de casos puxada por novas subvariantes da Ômicron, BQ.1 e BE.9, com maior 
    capacidade de transmissão e escape imune. 

