- title: 'Policiais suicidas: em um país dominado pelo crime, os principais responsáveis por tirar a vida dos policiais são eles mesmos'
  project_url: >-
    https://tab.uol.com.br/edicao/policiais-suicidas/ 
  veiculo: UOL
  autoria: Luís Adorno, Reinaldo Canato, Guilherme Zamarioli e Olívia Fraga
  data: 18/10/2022
  resumo: >+
    Trata-se de um raio-x analítico e humanizado sobre os motivos que levam policiais civis e militares do Brasil ao suicídio.

  relevância: >
    Até a publicação da reportagem, não havia nenhum trabalho de fôlego na imprensa brasileira que tivesse como alvo, de maneira técnica, 
    os motivos das mortes dos policiais. Entendendo que policiais morrem mais a partir deles mesmos do que em confrontos, debates públicos 
    começaram a ser feitos por políticos, nas esferas estadual e federal. A Câmara brasileira sugeriu um dabete público, entre políticos 
    e sociedade civil, para discutir melhorias nos mecanismos de saúde mental de policiais. E a sociedade civil brasileira, a partir do 
    Forum Brasileiro de Segurança Pública, por exemplo, iniciou um monitoramento, com debates constantes em pauta, sobre a temática. Após 
    a apuração jornalística, foi possível perceber que tem policiais que entram na corporação com boas ideias. Talvez até românticas. 
    Que giram em torno de tornar a vida de seus similares mais segura. No entanto, uma vez dentro, tudo se modifica. A violência é constante 
    e as humilhações hierárquicas idem. Culminando com baixo salário e grande família, a mente dos policiais se torna um barril de 
    pólvora. E isso uma hora explode. Seja com violência policial contra inocentes, seja contra sua própria vida.  

  originalidade: >-
    Apesar de ser uma reportagem baseada em dados, o material humaniza os números, trazendo as vítimas dos casos como sendo as 
    principais fontes do trabalho, trazendo uma aproximação entre quem não vive o caso no dia a dia e a sociedade.

  metodologia: >+
    Conversando com policiais sobre pautas do dia a dia, um caso me chamou a atenção: um policial civil de São Paulo que afirmou que 
    tentou se matar, mas desistiu quando viu o sofrimento da família de um colega também policial que concluiu um suicídio. Ele me 
    relatou os problemas diários que o levavam a crer que nada mais fazia sentido. E todos esses problemas tinham relação direta com o 
    trabalho. Então, decidi procurar os dados de mortes de policiais no Brasil. Encontrei um relatório até então recente da Ouvidoria 
    das Polícias de São Paulo que continha os dados, mas, até então, estavam sem eco na imprensa e sociedade. E me choquei quando 
    percebi que, num país tão violento, os homens e mulheres responsáveis por enfrentar diariamente o crime organizado mais morrem de 
    suicídio do que de confronto. Conversei com cerca de 20 policiais e familiares de policiais que enfrentam ou enfrentaram esse tipo 
    de problema dentro de casa. Muitos desistiram de falar em cima da hora, por receio de represálias, vergonha ou temor de humilhações 
    públicas. Mas teve quem topou falar.
    Assim, consegui obter as seguintes informações:
    1) Brasil teve em 2021 mais de 47,5 mil mortes violentas e mais de 1 milhão de crimes contra o patrimônio;
    2) Durante o serviço, 43 policiais foram mortos em trocas de tiros no Brasil;
    3) No mesmo período, mais do que o dobro cometeu suicídio: 101 policiais brasileiros tiraram a própria vida;
    4) São muitos os motivos que levam o policial ao suicídio: pesquisa científica brasileira mostra que o policial pode até saber 
    manejar o possível risco de morte em um combate, mas não tolera violências verbais, humilhações, perseguições e abuso de autoridade 
    contra ele;
    5) Mostramos as vidas de policiais que tentaram se matar: um deles conta que a rotina do trabalho o levou a isso -depois de ter 
    saído da polícia e migrado sua carreira para outra profissão, os problemas se foram;
    6) Mostramos as vidas de familiares de policiais que se mataram: uma delas conta que o policial tentou procurar ajuda psicológica, 
    mas enfrentou o preconceito dentro da própria corporação;
    7) Entrevistamos médicos, advogados e pesquisadores que analisam a problemática: a conclusão é que o estado brasileiro e a 
    polícia brasileira não trata seus servidores como seres humanos. E isso implica em diversas outras complexidades da segurança 
    pública nacional.
  
