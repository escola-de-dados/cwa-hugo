    dia-a-dia, além de mapear as menções aos principais políticos envolvidos na época: Dilma, Haddad e Alckmin.
   
  relevância: >
    Os veículos de imprensa do Brasil foram personagens importantes durante as manifestações de junho de 2013. A partir da análise das 
