    alterar a autodeclaração de cor para obter vantagens. A reportagem apresenta como houve alterações, aponta para alguns casos 
    duvidosos, e escutou especialistas para analisar o fenômeno e pensar em saídas para o futuro. A reportagem é um forte elemento 
    para embasar a construção de políticas e mecanismos para preservação da iniciativa do TSE, de aumentar a competitividade de 
