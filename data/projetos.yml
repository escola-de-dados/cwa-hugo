- title: O Estado arma o crime
  project_url: >-
    https://drive.google.com/file/d/1--sx46OPnaMEMW_4ug21LCHx48rOukR2/view?usp=sharing
  veiculo: Jornal O Globo e Jornal Extra
  autoria: Rafael Soares
  data: 23/5/2021
  resumo: >-
    "O Estado arma o crime" é uma série de reportagens publicada ao longo de
    dois meses nos jornais O Globo e Extra, ambos da Editora Globo, que mostrou,
    de forma inédita, como a munição de forças de segurança é desviada para o
    crime no Brasil. 
  relevância: >-
    Todas as reportagens da série se baseiam em levantamentos feitos a partir de
    um banco de dados de lotes de munição comprados com dinheiro público montado
    em conjunto pelo repórter Rafael Soares e pelo pesquisador Bruno Langeani,
    do Instituto Sou da Paz. 


    A primeira reportagem, manchete de O Globo no dia 23 de maio de 2021,
    revelou que cartuchos comprados por forças de segurança foram usados em 23
    ações criminosas que culminaram nas mortes de 83 pessoas em oito estados do
    Brasil de 2010 a 2020. O levantamento identificou o uso de 145 lotes
    diferentes comprados com dinheiro público nas ocorrências — que incluem sete
    chacinas, cinco grandes apreensões de munição com criminosos e até um roubo.
    Ao todo, 83 pessoas foram mortas nessas ações — entre elas, a vereadora
    Marielle Franco, em 2018. 


    Os lotes usados nos crimes são oriundos de 13 corporações diferentes — entre
    PF, Forças Armadas, secretarias de administração penitenciária, polícias
    militares e civis de cinco estados diferentes.


    Ao longo dos dois meses seguintes, foram publicadas novas reportagens com
    base no banco de dados, que seguiu sendo atualizado. As matérias revelaram,
    com exclusividade, que a milícia do Rio usa munição de várias polícias do
    país para matar desafetos, que lotes que desapareceram de dentro do Palácio
    Guanabara, sede do governo do Rio, foram apreendidos com criminosos, e que
    munição das três Forças Armadas foi apreendida com traficantes do
    Jacarezinho durante a operação mais letal da história do estado, em maio
    passado.
  originalidade: >-
    O levantamento é pioneiro na imprensa brasileira: essa foi a primeira
    iniciativa jornalística do país com o objetivo de rastrear a origem da
    munição usada em crimes. E demandou um trabalho quase artesanal de análise e
    pesquisa.


    Isso acontece porque, até hoje, o Brasil não tem um sistema unificado de
    rastreamento de munições. No país, todo cartucho comprado por forças de
    segurança é marcado por lotes que seguem o padrão alfanumérico AAA11 (três
    letras seguidas por dois números). Ou seja, se um projétil apreendido numa
    cena do crime é marcado com um lote, já é possível concluir que ele saiu de
    algum paiol do Estado. No entanto, não há nenhum sistema com informações de
    todos os estados, alimentado pelas polícias e pelas Forças Armadas, sobre a
    origem dos lotes. Já as polícias estaduais, por sua vez, também não
    armazenam informações sobre apreensões de munição em seu território. 


    Portanto, hoje, o Estado brasileiro não detém informações sobre encontro de
    munição que saiu de paióis públicos com criminosos ou em locais de crime. O
    rastreamento só é feito a partir da iniciativa individual de policiais que
    investigam determinados crimes e têm o interesse de saber a origem dos
    projéteis que são objeto da investigação. Posto isso, informações sobre
    origem dos lotes são raras em inquéritos policiais, já que o rastreamento de
    munição não é obrigatório, é uma medida que depende do esforço investigativo
    ou necessidade de cada polícia. 


    Foi nesse contexto que o repórter Rafael Soares e o pesquisador Bruno
    Langeani decidiram criar um banco de dados com lotes encontrados em cenas de
    crimes. Após pouco mais de um mês alimentando o banco, a dupla decidiu que
    havia material relevante para a publicação da primeira reportagem, mostrando
    que 145 lotes diferentes de munição comprados com dinheiro público foram
    utilizados, na última década, em 23 ações criminosas espalhadas por oito
    estados. A análise dos dados também revelou que os projéteis desviados se
    “espalharam”: 13 lotes foram apreendidos em mais de uma ocorrência, e nove
    deles foram usados para cometer crimes em pelo menos dois estados.


    Após a publicação da primeira reportagem, o banco seguiu sendo alimentado e
    serviu de base para novos cruzamentos — que geraram as matérias publicadas
    ao longo dos meses seguintes.
  metodologia: >-
    Para montar o banco de dados, o repórter e o pesquisador vasculharam
    documentos de mais de uma centena de inquéritos policiais e processos
    judiciais relativos a crimes cometidos com armas de fogo à procura de dados
    sobre a munição apreendida na cena do crime. 


    Para que as informações fossem incluídas no banco de dados, dois critérios
    foram utilizados: era necessário que houvesse, no inquérito ou processo,
    menções ao número de série do lote — prestada pelo fabricante ou em laudos
    periciais de análise dos projéteis — e também à circunstância em que o
    projétil foi apreendido (para que se tivesse a garantia da conexão entre o
    cartucho e o crime).


    Optou-se por preencher a tabela com dados de lotes mesmo se não houvesse, no
    inquérito, informação sobre a corporação de origem do cartucho. O objetivo
    era justamente tentar cruzar dados de processos diferentes para que, assim,
    fosse possível “completar” as informações faltantes.


    O primeiro passo para começar a busca pelos processos foi filtrar
    reportagens que saíram na imprensa — a partir de buscas no arquivo do jornal
    — que mencionavam o uso de munição de polícias ou de Forças Armadas em
    crimes. Em seguida, passou-se à busca dos processos ou inquéritos
    correspondentes.


    O terceiro passo foi buscar processos correspondentes a casos de chacinas
    cometidas por agentes públicos fora de serviço, em ações de milícias ou
    grupos de extermínio. Por fim, a mesma busca foi feita em relação a grandes
    roubos a bancos, principalmente em cidades do interior, em casos de atuação
    do chamado “novo cangaço”.


    A busca de processos e inquéritos foi feita de forma praticamente artesanal,
    pelos nomes dos réus nas bases de dados de todos os Tribunais de Justiça de
    todo o país. Não foi possível o acesso a processos que estão em segredo de
    Justiça. Houve dificuldade na análise de processos que ainda não foram
    digitalizados. Nesses casos, foi feita uma apuração complementar junto aos
    Ministérios Públicos de três estados (Pará, São Paulo e Paraná), que
    enviaram a documentação correspondente. 


    Ao todo, mais de 100 processos foram analisados nessa primeira fase, antes
    da apuração da primeira reportagem da série. Na ocasião, 145 lotes já haviam
    sido catalogados. Desse total, foi possível chegar à informação sobre a
    origem de 76 deles, oriundos de 13 corporações diferentes — entre PF, Forças
    Armadas, secretarias de administração penitenciária, polícias militares e
    civis de cinco estados diferentes.


    Atualmente, como a tabela segue sendo preenchida à medida que o jornalista e
    o pesquisador conseguem acesso a mais inquéritos, mais de 300 lotes já fazem
    parte do banco de dados. A tabela atualizada pode ser conferida aqui:
    https://docs.google.com/spreadsheets/d/1F6MafVVUp-PxDcvtb_HggTlVjbiMHNrcFRPMq-NHoJI/edit?usp=sharing
