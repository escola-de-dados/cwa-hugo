- title: Olhares Diversos
  project_url: 'https://www.otempo.com.br/hotsites/olhares-diversos'
  veiculo: Portal O TEMPO
  autoria: 'Queila Ariadne, Rafael Rocha, Izabela Ferreira Alves e Tatiana Lagôa'
  data: 28/6/2021
  resumo: "Mais do que levantar uma bandeira, as empresas têm pela frente o desafio de levar a diversidade e a inclusão do discurso para a prática. A série de reportagens \"Olhares Diversos\", produzida pela editoria\_Mais Conteúdo, mostra o poder da pluralidade e destaca que a discussão não é sobre ser igual, mas sobre ter o direito de ser diferente em condições de igualdade. A equipe se debruçou sobre dados de desemprego e inclusão com recortes para gênero, raça, faixa etária e deficientes. Além de recorrer a fontes e pesquisas de instituições públicas e privadas, a equipe criou sua própria base de dados para verificar a diferença entre o discurso e a adoção de práticas de diversidade e inclusão nas empresas.  Para entender a distância entre o discurso e a prática, a editoria\_Mais Conteúdo, de\_O TEMPO, fez um mapeamento inédito e ouviu 56 empresas com atuação em Minas Gerais, dos ramos de varejo, serviços, logística, finanças, tecnologia, agronegócio, energia, saneamento, educação, farmacêutico e hospitalar, além das indústrias de alimentação, construção, mineração, siderurgia, têxtil e automotiva. Das 51 que responderam à pesquisa, todas têm alguma ação voltada para diversidade e inclusão. Quando a pergunta é sobre a presença de algum programa, com planos e metas, o percentual cai para 51%. Já no caso de ter uma gerência específica para cuidar do tema, apenas 17,6% responderam que sim.\_\_\n"
  relevância: >-
    Ao mapear os programas de diversidade e inclusão nas maiores empresas com
    atuação em Minas Gerais, a reportagem denuncia que existem intenções, mas
    ainda falta muito para implantar práticas que combatam a desigualdade. O
    objetivo da reportagem é mostrar, a partir dos bons exemplos e das
    denúncias, que é possível mais do que pregar, mas adotar a equidade de
    direitos entre homens  e mulheres, brancos e negros, LGBTI, deficientes e
    pessoas mais velhas. Após a publicação, algumas empresas entraram em contato
    solicitando autorização para exibir os minidocumentários aos funcionários,
    como parte da campanha da promoção da diversidade e inclusão.  
  originalidade: >-
    A série "Olhares Diversos" inova com o formato múltiplo, com reportagens,
    minidocumentários, entrevistas, matérias de rádio e podcast, além de uma
    entrevista em vídeo com o representante da maior empresa de implantação de
    políticas de diversidade da América Latina - a Mais Diversidade. O trabalho
    também inova ao criar a própria base de dados para comprovar e reforçar 
    todas as pesquisas consultadas.  A série imprime sensibilidade ao ressaltar,
    por meio dos olhares diverso, pontos de vista que contam histórias únicas,
    mas conseguem exemplificar desafios coletivos.
  metodologia: >-
    O primeiro passo foi procurar pesquisas e levantamentos de referências como
    IBGE, McKinsey, Great Place to Work, coletivos e diversas consultorias como
    a Mais Diversidade. 

    Em seguida, analisamos os dados e fizemos recortes por raça, gênero, pessoas
    com deficiência e pessoas mais velhas.

    Também fizemos um mapeamento com 56 grandes empresas com atuação em Minas,
    perguntando se elas tinham políticas de inclusão e diversidade, se tinham
    programas efetivos e quais eram essas políticas. 

    Por fim, buscamos contar a história dos desafios de diversidade e inclusão
    sob o ponto de vista dos "Olhares Diversos", trazendo relatos emocionantes
    para ilustrar todos os dados. Afinal, essas dados revelam muito mais do que
    estatísticas, mas mostram os impactos desses números em vidas como a da
    transexual Gisella Lima, que tem 39 anos mas, devido ao preconceito, teve a
    carteira de trabalho assinada pela primeira vez aos 32 anos. Ela trabalha
    para uma ONG, mas já trabalhou como servidora pública e fala sobre o peso da
    transfobia. Esse é apenas um dos vários relatos reunidos em reportagens,
    minidocumentários e podcast.
