  data: 23/7/2020
  resumo: "Esta reportagem foi desenvolvida pouco antes do fim de um prazo de oito anos dado a usinas sucroenergéticas para apresentação de documentos fiscais. O texto apresenta quais companhias ainda não entregaram os documentos, quais são as pendências, o possível impacto do cancelamento destas unidades para a produção brasileira de etanol e observa a situação dos maiores grupos sucroenergéticos do país. Também foram observadas as autorizações canceladas nos últimos três (período em que o prazo foi estendido) e as companhias que, apesar de terem declarado uma pendência inicial, conseguiram regularizar suas situações.\_"
  relevância: >-
    A sonegação fiscal e as dificuldades financeiras das usinas sucroenergéticas
    afetam a economia brasileira, com grandes impactos nos municípios em que as
    companhias estão localizadas. De maneira geral, este é um tema de difícil
    acompanhamento, que só é evidenciado quando as companhias anunciam
    publicamente uma reestruturação de dívidas ou solicitam recuperação
    judicial. Uma forma encontrada para acompanhar esta questão foi observar o
    atendimento à exigência da ANP para apresentação de documentos relativos à
    inexistência de débitos no Cadastro Informativo de Créditos não Quitados
    (Cadin) e certidões negativas de débitos (CNDs) perante as fazendas federal,
    estadual e municipal. Além disso, estes documentos foram colocados como
    essenciais à aprovação das autorizações de comercialização de etanol, de
    modo que as usinas que não atenderem o prazo podem ser canceladas pela
    agência, o que traz tanto influências para a economia quanto para o
    abastecimento nacional.
  originalidade: >-
    Um acompanhamento detalhado sobre o atendimento a uma norma específica da
    ANP e uma compreensão sobre esta norma e suas implicações só encontra espaço
    dentro da mídia especializada. Ainda que faça parte de uma cobertura que se
    estende há alguns anos, esta reportagem se destaca pelo volume de dados
    abordado e por, pela primeira vez, contar com dados recém apresentados de
    forma agrupada pela própria agência governamental, garantindo confiabilidade
    e credibilidade às informações da reportagem.
  metodologia: >-
