- title: Autos de infração do Ibama e ICMBio caem 30% no governo Bolsonaro
  project_url: >-
    https://www.cnnbrasil.com.br/nacional/autos-de-infracao-do-ibama-e-icmbio-caem-30-no-governo-bolsonaro/
  veiculo: CNN Brasil
  autoria: 'Evandro Cini, José Brito, Marcos Guedes e Vital Neto'
