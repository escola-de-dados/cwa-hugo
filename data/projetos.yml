- title: Amazônia Sitiada
  project_url: >-
    https://www.intercept.com.br/2022/11/09/sob-bolsonaro-clubes-de-tiro-explodem-em-areas-de-conflito-da-amazonia-legal/
  veiculo: Intercept Brasil
  autoria: Carol Castro, Rodolfo Almeida, Rodrigo Bento, Tatiana Dias, Amanda Miranda
  data: 11/9/2022
  resumo: >+
   A política armamentista do ex-presidente Jair Bolsonaro impactou também os estados da Amazônia Legal. Com um levantamento de dados, 
   constatamos que as cidades onde mais foram abertos clubes de tiro coincidem com as áreas mais violentas daquela região — e avaliamos 
   os impactos dessa política armamentista. 

  relevância: >
    Conseguimos comprovar, por meio do cruzamento de dados, que a expansão do acesso às armas de fogo de forma legal, assim como o 
    interesse por elas, cresceu nas regiões mais violentas do país. Ao colocar os novos clubes de tiro no mapa, constatamos ainda que 
    eles cercam de forma preocupante as terras indígenas e as unidades de conservação. Com a ajuda de especialistas, contextualizamos o 
    histórico de conflitos nessas cidades onde mais foram abertos clubes de tiro e avaliamos os impactos negativos das políticas 
    armamentistas. 

  originalidade: >-
    Muitas matérias alardearam sobre os perigos das políticas armamentistas e da expansão dos clubes de tiro sob a gestão Bolsonaro — 
    com reportagens, por exemplo, sobre a falta de fiscalização e o descontrole de venda e compras de armas. Mas ainda não havia uma 
    análise de dados que comprovasse uma relação direta entre zonas de conflito e aumento de armas em circulação. Como não é possível 
    acessar a localização de novos CACs, nossa ideia foi avaliar a expansão dos clubes de tiro — uma vez que esses estabelecimentos 
    permitem aos proprietários direito maior de compra e armazenamento de armas e munições, além de indicar interesse dos moradores 
    pelo tema. Ao longo da apuração constatamos que cidades com intensos conflitos fundiários e agrários, como Marabá e Redenção, no 
    Pará, tiveram um número de inauguração destes estabelecimentos atípico para o tamanho da cidade. Por exemplo, com 85 mil habitantes, 
    Redenção ganhou três novos clubes em apenas dois anos. E se tornou a terceira cidade paraense com mais clubes de tiro (atrás apenas 
    da capital Belém e de Marabá, que tem uma população três vezes maior). Conseguimos, portanto, correlacionar dados de violência com 
    dados sobre a expansão dos clubes de tiro e relevar os impactos negativos das políticas armamentistas nas regiões amazônicas.

  metodologia: >+
    Via Lei de Acesso à Informação, solicitamos ao Exército Brasileiro uma lista com todas as informações sobre os clubes de tiro em 
    atividade no Brasil, com endereço completo e data de abertura, a fim de conferir como a eleição de Bolsonaro e suas políticas 
    armamentistas haviam estimulado a abertura desses estabelecimentos. O Exército enviou uma extensa lista, mas alegou não ter 
    informações cadastradas sobre ano de inauguração. A partir disso, limpamos a tabela para deixar apenas os estados da Amazônia 
    Legal. Buscamos, a partir do CNPJ, o ano de abertura de cada uma dessas empresas. Os dados indicaram uma alta crescente e 
    considerável a partir de 2017: enquanto o ano anterior apontou 9 clubes de tiro abertos nessa região, em 2020, foram 45 novos 
    clubes. Com a comprovação da expansão desses estabelecimentos, precisávamos buscar outros dados para correlacionar conflitos 
    violentos com a demanda por armas. Solicitamos, então, ao CIMI e à CPT os números de todos os conflitos naqueles estados, com a 
    cidade específica dos ataques, no período de 2017 a 2022. Buscamos também os dados de desmatamento do Prodes e do Ibama para 
    delimitar as terras indígenas e unidades de conservação. O designer Rodolfo Almeida juntou todos esses dados em um mapa: arco do 
    desmatamento, clubes de tiro, terras indígenas, unidades de conservação e histórico de assassinatos e conflitos agrários e 
    fundiários. A partir disso, com a visualização, conseguimos estabelecer a relação entre a expansão dos clubes de tiro e as regiões 
    mais violentas do país.

