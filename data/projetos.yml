  resumo: >-
    A reportagem que analisa os números de crimes violentos letais intencionais
    (CVLIs) em Salvador e Região Metropolitana entre 17 de março e 30 de julho
    de 2020 faz parte da série de reportagens Mil Vidas, publicada pelo jornal
    CORREIO desde 2011. O recorte do período foi feito considerando o primeiro
    dia com medidas restritivas por conta do coronavírus e a data em que foi
    registrado o milésimo CVLI do ano em Salvador e RMS. Com base nos dados
    apresentados e ouvindo especialistas no assunto, a reportagem apontou que o
    número de mortes violentas cresceu, mesmo com a quarentena em vigor, e que a
    disputa entre grupos de traficantes e a maior demanda por drogas foram
    possíveis motores para esse crescimento.
  relevância: >-
    Desde 2011, o jornal CORREIO publica a série de reportagens Mil Vidas com o
    intuito de mostrar se a violência tem crescido ou diminuído em Salvador e
    Região Metropolitana, com recortes para bairros, dias da semana, além de
    traçar um perfil das vítimas desses crimes. Todos os números coletados pela
    equipe para publicação das reportagens são disponibilizados na página da
