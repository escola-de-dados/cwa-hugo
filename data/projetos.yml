- title: 'Grilagem digital: grileiros fraudam documentos virtuais para roubar terras indígenas na Amazônia'
  project_url: >-
    https://www.estadao.com.br/politica/grilagem-digital-grileiros-fraudam-documentos-virtuais-para-roubar-terras-indigenas-na-amazonia/  
  veiculo: Estadão
  autoria: Vinícius Valfré
  data: 31/3/2023
  resumo: >+
    Trabalho mostra como o mecanismo digital para controle ambiental de imóveis rurais do Brasil, o Cadastro Ambiental Rural (CAR), é usado 
    para “grilagem” de terras públicas e das pertencentes a povos tradicionais da Amazônia. Investigação analisa o avanço de grileiros sobre 
    territórios indígenas em fase inicial do processo de demarcação (Pirititi, Ituna/Itatá, Jareúba/Katawii, Piripkura e Tanaru) e aponta 
    o surgimento das fazendas ilegais ao longo do tempo. A reportagem possibilita uma visualização do andamento da grilagem ao longo do tempo 
    e aponta nomes e identidades de invasores. O trabalho focou em terras indígenas com "restrição de uso", ou seja, em uma fase ainda inicial 
    do processo de demarcação e exatamente por isso com proteção precária por parte do Estado brasileiro. 

  relevância: >
    A reportagem mostra uma consequência da paralisação dos processos de demarcação de terras indígenas e da mensagem antiambiental do governo 
    passado. Nos últimos quatro anos, processos de demarcação de terras indígenas foram paralisados, o que intensificou ações de grilagem 
    em áreas que deveriam estar preservadas. Além disso, a reportagem traz datas, nomes e modo de atuação de grupos de grileiros em uma das 
    áreas mais sensíveis e vulneráveis da Amazônia. Também foi exitosa ao fazer a ligação de cada área registrada ilegalmente às pessoas 
    pessoas por trás dos documentos irregulares, embora os dados do Cadastro Ambiental Rural não sejam públicos. Uma investigação possibilitou 
    o acesso a dados completos de cada lote, incluindo nomes, endereços e polígonos para geração de mapas. 

  originalidade: >-
    O trabalho cruzou técnicas de investigação e de geojornalismo a partir de informações sigilosas. Pela primeira vez uma reportagem 
    identificou todos os imóveis registrados ilegalmente sobre terras indígenas e apontou a data exata da reivindicação de cada uma delas. 
    O trabalho trouxe uma visualização das áreas griladas ao longo do tempo e também identificou os responsáveis pelos cadastros irregulares. 
    Em uma dos territórios analisados, no Pará, uma única pessoa aparecia como responsável por quase metade das fazendas.

  metodologia: >+
    A investigação nasceu da geração de mapas que mostram a distribuição no território brasileiro de fazendas e lotes registrados no Cadastro 
    Ambiental Rural (CAR). Trata-se de um mecanismo do governo para monitorar os itens que existem sobre as terras, como florestas, nascentes e 
    cachoeiras. É autodeclaratório, cabe a cada dono de fazenda enviar as informações para o banco de dados regional. 
    A hipótese era a de que houve descontrole do CAR nos últimos anos porque, no governo de Jair Bolsonaro, a ferramenta, usada para monitoramento 
    ambiental, passou a ser gerida pelo Ministério da Agricultura. 
    A apuração se deu predominantemente com técnicas de jornalismo de dados e geojornalismo. O governo brasileiro disponibiliza todos os 
    polígonos registrados no CAR, ou seja, os “quadrados” que representam as fazendas inscritas no sistema. O único detalhamento, porém, 
    é por cidade e estado onde elas estão. Demais informações necessárias como proprietário, data do cadastro e responsável pelo cadastro 
    não são disponibilizadas publicamente.
    A proposta definida era estudar o que ocorreu com as fazendas registradas no entorno de  cinco áreas que deveriam ser ocupadas exclusivamente 
    por comunidades tradicionais da floresta em Roraima, Rondônia, Amazonas, Pará e Mato Grosso. As cinco foram escolhidas porque estão 
    em fase inicial dos respectivos processos de reconhecimento e, portanto, são mais cobiçadas pela especulação imobiliária e pela grilagem.
    Em um programa de geração de mapas e narrativas visuais, distribuímos todas as fazendas inscritas no CAR em municípios das redondezas 
    das terras indígenas. Também colocamos no mapa a área oficial dos territórios dos povos tradicionais, onde inclusive estão indígenas 
    que ainda vivem em isolamento. A sobreposição mostrou um feroz avanço de fazendas sobre as terras indígenas. 
    Ao todo, foram identificadas 325 fazendas registradas ilegalmente, entre 2014 e 2023.
    Como o poder público leva anos para analisar cada registro, o grileiro inscreve áreas virgens no sistema e consegue 
    instantaneamente um documento oficial da terra. A demora na análise do cadastro dá tempo ao falsificador de se consolidar como 
    proprietário de seu suposto imóvel. Apesar de não ter valor fundiário, o papel permite a fazendeiros, por exemplo, emitir guia para 
    transporte de gado e até solicitar financiamentos.
    A investigação seguiu em busca de informações que pudessem explicar quando cada imóvel foi inserido no CAR. Uma hipótese era a de 
    que, com o governo Bolsonaro, aumentou o número de invasões. Outra era a de que algum mecanismo travou o registro de fazendas sobrepostas 
    a áreas indígenas. 
    Contudo, as bases de dados do CAR não disponibilizam as datas dos cadastros. Foi preciso acionar diversas fontes de universidades, 
    do governo e de empresas privadas em busca de caminhos que pudessem oferecer dados adicionais. Após semanas de trabalho, a abertura 
    foi possível. 
    O próximo passo foi identificar nomes e datas de cada fazenda registrada por cima das terras indígenas analisadas. No QGIS, programa 
    de geração de mapas, usamos o complemento TimeManager para gerar uma visualização temporal. Em seguida, criamos uma visualização que 
    mostrava o avanço das fazendas irregulares. A visualização era muito informativa. Decidimos apresentá-la em GIF dentro da própria 
    reportagem que seria publicada, o que possibilitou o entendimento dos leitores sobre o avanço gradual de grileiros. 
    A fase seguinte do trabalho foi ir em busca de histórias. Com os nomes de proprietários e cadastrantes, localizamos pessoas que 
    criaram os CARs com irregularidades. Eles confirmaram interesses irregulares. Também cruzamos os nomes com investigações da Polícia 
    Federal sobre roubo de terras e encontramos suspeitos de crimes recorrentes.
  
