- title: Guerra das Águas
  project_url: 'https://www.estadao.com.br/infograficos/politica,rios-vigiados,1063363'
  veiculo: Estado de São Paulo
  autoria: Patrik Camporez; Dida Sampaio
  data: 2/2/2020
  resumo: >-
    Considero esta uma clássica reportagem guiada por dados e, em certa medida,
    pela ausência deles. Por isso me dispus a inscrever esta série neste
    importante prêmio. Seguem minhas justificativas:


    A violência no campo se expande dos conflitos por terra às disputas pelas
    águas dos rios do Brasil. Uma investigação jornalística revela violações de
    direitos humanos no dia a dia de índios, ribeirinhos, agricultores e
    posseiros. Do outro lado da luta pelos mananciais estão ruralistas,
    hidrelétricas e grupos econômicos. Num grande esforço de reportagem, a
    equipe viajou a localidades de 12 estados, da Amazônia ao semiárido, para
    mostrar uma tragédia cada vez maior. Cada palmo de córrego é disputado à
    bala, com conflitos que terminam em mortes e confrontos violentos. O
    trabalho jornalístico resultou ainda no levantamento de 63 mil Boletins de
    Ocorrência abertos em delegacias do País, nos últimos cinco anos, por
    questões envolvendo o acesso a água.
  relevância: |2
     A queda de braço desigual entre pequenos produtores e empresários deixa um rastro de ameaças, intimidações e assassinatos no Brasil. Com 12% de toda a água doce do planeta, as 12 regiões hidrográficas brasileiras, como as bacias do São Francisco, do Paraná e do Amazonas – a mais extensa do mundo –, registram o “boom” dos conflitos. Hoje, os rios nacionais são sugados três vezes mais do que há duas décadas. A equipe de reportagem mergulhou ainda em inquéritos policiais e documentos internos do governo brasileiro.
  originalidade: |2
     Um levantamento inédito feito pelo Estado revela que há 63 mil Boletins de Ocorrência (BOs) abertos em delegacias, nos últimos cinco anos, por causa da briga pela água. Esse levantamento demorou 5 meses para ser feito, já que, no Brasil, não há nenhuma organização ou entidade que contabilize crimes relacionados à disputa por água. Os governos, estaduais e federal, também não fazem registros específicos de crimes de conflitos por água.
  metodologia: >2
     
     
    Para chegar a esse número inédito de Boletins Policiais, a reportagem
    precisou montar uma metodologia de apuração diferente para cada Estado da
    Federação. Em alguns casos, como São Paulo e Rio de Janeiro, tivemos que
    elaborar um modelo que para caracterizar o tipo de crime que estávamos
    buscando, já que, como dito, esses estados não categorizam, separadamente,
    ocorrências policiais desse tipo.
     
    Então, definimos critérios que uma Ocorrência devia ter para entrar na
    nossas contas e trazer objetividade à apuração:
     
    1 -  Envolver disputa por água, por leito de rios e córregos, além de
    mananciais e outros cursos hídricos
     
    2 - Estar oficializado em Boletins de Ocorrência policiais, inquéritos
    policiais ou ter gerado alguma demanda judicial. Isso trouxe objetividade na
    busca dos dados
     
    3 - Envolver civis - 90% dos casos -, mas também conflitos entre empresas,
    fossem elas privadas ou estatais, e até mesmo diferentes estados da
    federação.
     
    Esses três critérios facilitaram a busca pelas ocorrências em estados onde a
    polícia mantém minimamente organizado, em sistema digitalizado, o registro
    dos BOs. Mas essa organização mínima, por parte dos Estados, encontramos
    somente no Sudeste do País (Rio de Janeiro, São Paulo, Espírito Santo e
    Minas Gerais) e no Distrito Federal.
     
    Então, percebemos que  a metodologia de apuração usada no Sudeste e no
    Distrito Federal não valeria para as demais regiões do País. Nos Estados do
    Norte, o levantamento contou com a ida presencial da equipe de reportagem a
    Fóruns de Justiça, Delegacias de Polícia e órgãos de governo. Cada
    ocorrência era anotada a mão, transferida para uma planilha no Excel para
    que, no fim, tivéssemos um dado consolidado desses de cada Estado. 
     
    No levantamento do Nordeste, trocamos mais de 200 e-mails com delegacias de
    Polícia e Secretarias Estaduais de Segurança Pública, fizemos solicitações
    via Lei de Acesso à Informação (LAI) e realizamos outra centena de
    telefonemas para que pudéssemos apurar o maior número de ocorrências
    possível e chegar a um número que retratasse a realidade.
     
    Nos Estados do Sul e do Centro-Oeste, a realidade era parecida no tocante à
    ausência de dados sobre crimes relacionados a disputas hídricas. Os governos
    não tinham qualquer estatística de crimes relacionados a conflitos por água.
    As primeiras respostas desses governos e suas polícias eram sempre um solene
    “não, nós não temos como fazer esse tipo de levantamento porque nossos
    registros não têm uma categoria chamada ‘crime por água’”. 
     
    Mais uma vez, entrava um esforço enorme de reportagem para apurar, com as
    ferramentas disponíveis, o número de casos. Na maioria das vezes, a Lei de
    Acesso à Informação servia, em boa medida, como o principal “trunfo” para
    explicar, a esses governos, que os dados deviam ser repassados e que a
    reportagem exigia o direito constitucional à transparência. Esse argumento
    era fundamental para que os governos não achassem que estavam fazendo “um
    favor”, mas cumprindo a lei ao facilitar o acesso da reportagem aos dados.
     
    Ao final de cinco meses, tínhamos em mãos um número assustador de 63 mil
    conflitos por água registrados, nos últimos cinco anos, em todo o Brasil.
    Isso nos permitiu partir para etapa seguinte, percorrer o País para
    compreender a realidade que os números adiantavam.

    O Estadão percorreu áreas de tensão no Amazonas, Bahia, Goiás, Mato Grosso,
    Mato Grosso do Sul, Minas Gerais, São Paulo, Pará, Paraíba, Pernambuco e
    Tocantins, além do Distrito Federal. As desavenças, logo constatamos,
    envolvem hidrelétricas, companhias de abastecimento, comunidades
    tradicionais, fazendas, pequenas propriedades e indústrias. Cada curva de
    rio caudaloso e de córrego quase seco é disputada à bala, à foice e à chave
    de fenda. Antes, praticamente não havia registros desse tipo.
     
    Após o retorno de cada viagem ao interior do País, que contavam com longos
    trechos percorridos de barco, principalmente na região amazônica,
    percebíamos que a investigação precisava avançar mais dentro do Poder em
    Brasília, Capital Federal. Intrigava, nas primeiras viagens, os relatos de
    disputas num interior do Brasil repleto de rios gigantescos e caudalosos.
     
    Por isso, avançamos em outras duas frentes: descobrir como o Estado
    brasileiro estava tratando esses conflitos e compreender quais medidas as
    instituições do País estavam tomando para diminuir os números apurados pela
    reportagem.
     
    Para nossa surpresa, a Agência Nacional de Águas, conforme documentos
    obtidos pelo Estadão, desde o início da década de 1990 já demonstrava
    preocupação com uma possível “explosão de conflitos por água no País”.
    Documentos da época mostravam a existência de 30 regiões de “tensão” por
    água, principalmente nos Estados do Nordeste, onde, sabidamente, o regime de
    chuvas é escasso.
     
    Trinta anos depois da publicação desses primeiros relatórios por parte da
    Agência, outros documentos traziam à tona um cenário muito mais preocupante.
    Descobrimos, analisando esses documentos internos, que o órgão monitora,
    atualmente, 223 “zonas de tensão” permanente de disputas por água no
    Brasil.  São extensas áreas onde a oferta de água já não é suficiente para
    suprir a demanda. A irrigação agrícola sem controle e a ausência do Estado
    para fazer a regulação do uso dos mananciais são as principais causas da
    escassez e consequente explosão no número de conflitos.
     
    Em outra frente, a reportagem analisou 900 ações do Ministério Público
    Federal, mil registros da Comissão Pastoral da Terra (CPT) e 200 casos
    levantados pelo Instituto Brasileiro do Meio Ambiente e dos Recursos
    Naturais Renováveis (Ibama) sobre conflitos por água. Essas são as
    instituições do País que acompanhavam, até então, mais de perto os conflitos
    por água no interior do País -  mas que, logo constatamos, ainda estavam
    muito distantes da realidade mais profunda da realidade brasileira.
     
     
     
     
