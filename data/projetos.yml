  project_url: >-
    https://apublica.org/2020/11/eleicoes-2020-candidatos-tem-mais-de-r-175-milhoes-em-multas-ambientais/#Link3
  veiculo: Agência Pública
  autoria: >-
    Anna Beatriz Anjos, Bianca Muniz, Bruno Fonseca, Rute Pina, Larissa
    Fernandes
  data: 11/11/2020
  resumo: "\nA partir do cruzamento das multas aplicadas pelo Ibama na última década e dos candidatos às eleições municipais de 2010, o levantamento inédito da Agência Pública revela que 152 candidatos a prefeito, 71 a vice e 529 a vereador acumulam 1.017 multas ambientais, causadas por infrações como desmatamento, comércio ilegal de madeira ou por provocarem queimadas em áreas protegidas. Somados, os valores dessas multas ultrapassam R$ 175 milhões.\_"
  relevância: >-
    A reportagem aponta que, em todo o país, pessoas multadas por infrações
    ambientais tentavam se eleger a um cargo público. O trabalho disponibiliza
    essas informações de forma simples, para que o cidadão consiga consultar as
    informações sobre candidatos com multas ambientais em sua cidade.

    A reportagem foi publicada pelo UOL e sites locais do Amazonas, Tocantins e
    Paraná repercutiram as informações reveladas, noticiando os candidatos
    multados em suas respectivas regiões. 
  originalidade: >-
    A reportagem traz um levantamento inédito, feito a partir do cruzamento dos
    dados de multas aplicadas pelo Ibama na última década e da base de
    candidatos às eleições municipais de 2020. A partir das informações
    levantadas, a investigação revela a morosidade do processo para o pagamento
    dessas multas. Além disso,a reportagem inclui um campo de busca integrado ao
    texto onde é possível encontrar em quais cidades há candidatos com multas
    ambientais.
  metodologia: >-
    1) Download e limpeza dos dados de multas aplicadas pelo Ibama

    – Foram exportadas, no dia 19 de outubro, as planilhas com a relação de
    multas aplicadas pelo Ibama em todas as unidades federativas (UF);

    – Unimos as planilhas de multas das 27 UFs e filtramos as entradas de multas
    aplicadas no período de janeiro de 2011 a outubro de 2020;

    – Retiramos da lista as multas com os status débito: “Baixado – Defesa
