- title: Ranking de Institutos de Pesquisa do Pindograma
  project_url: 'https://pindograma.com.br/ranking.html'
  veiculo: Pindograma
  autoria: Daniel Ferreira
  data: 7/9/2020
  resumo: >-
    Trata-se de um ranking que indica o desempenho dos institutos de pesquisa
    eleitoral no Brasil com critérios objetivos e transparentes.
  relevância: >-
    Pesquisas eleitorais pautam toda eleição: elas orientam a cobertura da mídia
    sobre o pleito e podem ter influência sobre o comportamento do eleitorado.
    Por isso, é importante que o público possa distinguir entre as pesquisas bem
    e mal executadas, e que não guie suas percepções pelas últimas. Nosso
    ranking permite essa distinção.


    Além disso, é comum que políticos questionem a qualidade de pesquisas
    eleitorais quando elas não lhes são convenientes. Nosso ranking dá à
    sociedade civil uma ferramenta para avaliar objetivamente esse tipo de
    afirmação.
  originalidade: >-
    O trabalho é a primeira tentativa pública de avaliar o desempenho de todas
    as empresas de pesquisa no Brasil.
  metodologia: >-
    Uma explicação completa de como calculamos o ranking pode ser encontrada em
    https://pindograma.com.br/2020/09/07/ranking.html. Os dados e o código
    usados para produzir o ranking estão integralmente disponíveis em
    https://github.com/pindograma/pesquisas.


    Para resumir, o Pindograma criou um banco de dados próprio com pesquisas
    eleitorais desde 2012, buscando na API do Bing todas as pesquisas que
    constavam no Registro de Pesquisas do TSE. A precisão dos dados coletados
    foi verificada através de um cruzamento com a base de pesquisas eleitorais
    do site Poder360 – e 97% das pesquisas contidas em ambas as bases tiveram
    resultados idênticos.


    Em seguida, o Pindograma comparou os resultados de todas as pesquisas
    realizadas a três semanas ou menos de um pleito com os resultados da
    eleição. Com isso, obteve o erro médio de todos os institutos de pesquisa.


    Por fim, para evitar comparações injustas entre institutos – por exemplo,
    comparar institutos que fazem pesquisas em pleitos mais previsíveis que em
    pleitos menos previsíveis – fizemos uma série de ajustes estatísticos para
    gerar a nota final de cada instituto.
