  resumo: >+
    O documentário-reportagem ensaístico "Caminho das Águas" levanta uma reflexão sobre a percepção dos impactos ambientais da indústria 
    de cerâmica vermelha em Igaratinga no contexto de desastres e mudanças do clima cada vez mais frequentes e evidentes no estado de 
    Minas Gerais.

    Trabalho de conclusão do curso de Jornalismo da Pontifícia Universidade Católica de São Paulo.  

  relevância: >
    A relevância do trabalho se dá na tentativa de eu trazer a discussão sobre impactos econômicos de uma atividade industrial e novos 
    modelos econômicos para uma comunidade do centro-oeste de Minas, em meio às transformações da paisagem e do clima. A indústria de 
    cerâmica vermelha em Igaratinga-MG é completamente prejudicial à saúde da própria população e ao ambiente, e continua acontecendo 
    em decorrência do deserto de notícias, da falta de contextualização e de reportagens que partem do próprio território, o que 
    acentua a passividade e a continuidade de tal atividade, somada a outras e que fazem o estado refém de um modelo econômico ainda 
    arcaico, sem o questionamento por parte da opinião pública. 

  originalidade: >-
    Trazer um assunto em pauta nos grandes centros para o interior do estado de Minas, refém de uma economia extrativista e que ainda 
    remonta a séculos atrás. A cidade, de 11 mil habitantes, ainda depende da indústria de cerâmica, mas a própria população sequer 
    conhece a dimensão dos impactos que sofre por tal atividade. Além disso, o formato final da reportagem, um documentário-ensaístico, 
    possibilitou explorar e testar novas linguagens que convencionalmente não é utilizada no meio televisivo. Por fim, após a 
    apresentação do trabalho, que também foi selecionado entre demais de todo o país para ser apresentado durante o X Seminário de 
    Pesquisa durante o 18º Congresso Internacional de Jornalismo Investigativo da Abraji, realizei, no último dia 14 (setembro de 2023), 
    duas sessões de exibição do documentário na cidade, para que comunidade pudesse refletir sobre a realidade em que vivem.

  metodologia: >+
    Um dos fatos que me levaram a definir o tema (pauta) da reportagem foi ter me lembrado de um estudo que mediu a qualidade do ar da 
    minha cidade em Minas enquanto eu ainda estava no ensino médio. Naquela época, após a instalação de medidores e conclusão da então 
    pesquisa, os dados não foram divulgados para a população. O primeiro passo, então, para o desenvolvimento do TCC foi buscar esse 
    estudo, que descobri ter sido realizado pela Fundação Estadual do Meio Ambiente, ligada à Secretaria Estadual do Meio Ambiente de 
    Minas Gerais. E a partir daí, analisar junto ao Dr. Paulo Saldiva, o que os dados significavam. Ao mesmo tempo, recorri a demais 
    dados públicos e abertos, como no caso DATASUS, MAPBiomas, INMet e o próprio Projeto Judicial Eletrônio (PJE), junto ao JusBR, 
    fundamentais para o levantamento das informações relacionadas às doenças respiratórias na cidade ao longo dos últimos anos, das 
    transformações do clima, a consulta sobre o processo que envolveu o atual prefeito da cidade e o MPMG.

