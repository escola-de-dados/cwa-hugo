    A série de reportagem mostra como a política armamentista do governo Bolsonaro aumentou o número de armas em circulação no país. 
    O amplo trabalho apresentou, com dados obtidos via LAI (Lei de Acesso à Informação), depoimentos e abordagem analítica, as 
    diferentes dimensões do acesso a armas no país, desde a flexibilização das normas pelo governo Bolsonaro, os efeitos no 
    comportamento do cidadão comum até as lacunas na fiscalização que favorecem o crime. Os mais beneficiados com as normas 
    foram os CACs (caçadores, atiradores e colecionadores), base eleitoral do presidente Jair Bolsonaro (PL). 
   
  relevância: >
    O tema das armas ganhou relevância por causa das flexibilizações que aumentaram o número desses artigos bélicos em circulação 
    no país. Foram 17 decretos, 19 portarias, duas resoluções, três instruções normativas e dois projetos de lei publicados no 
    governo Bolsonaro. O tema também ganhou destaque no STF (Supremo Tribunal Federal), TCU (Tribunal de Contas da União). Além 
    disso, ele é central nas eleições deste ano. Candidatos que fazem oposição ao presidente Jair Bolsonaro já prometeram revogar 
    as normas editadas, como o ex-presidente Lula (PT), que lidera a corrida eleitoral nas pesquisas de intenção de voto.

  originalidade: >-
    A Folha publicou diversas matérias exclusivas sobre o aumento exponencial de armas no Brasil e as lacunas na fiscalização. 
    As matérias conseguiram mostrar o cenário atual e algumas foram, inclusive, anexadas a processos do TCU (Tribunal de Contas da 
    União). A reportagem não só buscou os dados, mas fez cruzamentos e foi atrás de outros documentos exclusivos para mostrar a 
    dimensão do que está ocorrendo no país. 

