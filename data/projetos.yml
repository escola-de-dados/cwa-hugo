- title: Confere.ai
  project_url: 'https://confereai.ne10.uol.com.br/#/consultar'
  veiculo: Jornal do Commercio
  autoria: >-
    Alice de Souza, Dario Brito, Anthony Lins, Laís Arcanjo, Débora Oliveira,
    Matheus Marinho, Lucas Pitt, Avelino Gomez, Jarbas Agra e Pedro Brasil
  data: 24/9/2020
  resumo: "O Confere.ai é um medidor de características de desinformação, que identifica padrões de conteúdos falsos ou enganosos em textos ou links de notícias que circulam nas redes sociais e internet. O projeto envolve a pesquisa, análise e formatação de um banco de dados com mais de 22 mil notícias, além do desenvolvimento de web crawlers e de uma inteligência computacional para análise e busca de padrões. Um dos projetos vencedores do Desafio de Inovação da Google News Initiative na América Latina,\_o Confere.ai também produz conteúdos educativos para ensinar o público a identificar conteúdos falsos ou enganosos.\_\n\n"
  relevância: >-
    O Confere.ai nasceu de uma pesquisa de mestrado sobre automatização de
    checagem de fatos, realizada na Universidade Católica de Pernambuco, e está
    sendo desenvolvido e testado dentro do Sistema Jornal do Commercio. O
    protótipo é uma segunda versão de um aplicativo desenvolvido em 2018, que
    foi redesenhado e ganhou novas funcionalidades para ajudar a audiência a
    identificar de forma mais rápida um conteúdo falso ou enganoso no período
    eleitoral 2020. O projeto torna-se relevante por ter sido o único do
    Nordeste aprovado no Desafio de Inovação do GNI, estar atrelado a duas
    pesquisas de mestrado com produção de artigos científicos (Unicap e UPE) e
    ter braço na área de desenvolvimento de banco de dados de conteúdos de
    desinformação no Brasil - algo ainda escasso e que compromete a produção de
    novas pesquisas e soluções tecnológicas para o combate à desinformação.


    Desde o surgimento, ainda em 2018 e com outro nome, o Confere.ai tem ajudado
    a amplificar o debate sobre o ecossistema da desinformação na região, tendo
    sido alvo de mais de 10 reportagens em veículos de comunicação do Nordeste;
    participado como projeto parceiro do programa de Youtube Café com Notícias e
    do projeto da Rádio Paulo Freire Coronavírus em Xeque; sido tema de mesas
    redondas, palestras e eventos em quatro faculdades e universidades de
    Pernambuco; e tendo sido abordado em dois cursinhos pré-vestibulares, um
    deles de caráter popular. O banco de dados do projeto também tem sido usado
    em pesquisa desenvolvida na Universidade Federal de Pernambuco (UFPE). O
    Confere.ai, convidado a integrar a Rede nacional de combate à desinformação,
    recebeu, apenas no primeiro dia de lançamento, 226 conteúdos para checar, e
    600 nos primeiros cinco dias.  
  originalidade: >
    O Confere.ai tem como objetivo disseminar a cultura da verificação e
    tornar-se um filtro para que a audiência possa checar um conteúdo antes de
    simplesmente compartilhá-lo. A originalidade do projeto está em, justamente,
    tentar propor uma solução que encurte a distância entre o conteúdo a ser
    checado, o público receptor dele e o resultado final da checagem. Isso
    porque, apesar de não apontar se algo é verdadeiro ou falso, propoe-se a
    criar uma ‘pulga atrás da orelha’ e um censo crítico no público. O projeto
    também inova ao desenvolver uma série de tecnologias capazes de buscar
    conteúdos em páginas específicas para formar um banco de dados com mais de
    22 mil conteúdos, algo nunca antes feito no Nordeste do Brasil. O que
    possibilita não só o aperfeiçoamento da ferramenta, mas pode servir de
    instrumento para a consolidação de outros projetos de automatização de
    checagem de fatos no Brasil. 


    O Confere.ai tem como diferenciais a criação de uma lista de critérios, a
    partir do estudo de padrões de desinformação em conteúdos de texto e links
    de notícias; a velocidade com que entrega a resposta - atualmente em três
    segundos; a integração do resultado com outros serviços de checagem - o
    Comprova -, dando mais subsídios para a pessoa se informar e permitindo uma
    busca de conteúdos checados por um corpo de jornalistas habilitados na área;
    a integração da academia com um veículo de mídia tradicional no Nordeste do
    Brasil, possibilitando maior capacidade de disseminação de conteúdos ao
    mesmo tempo que fomentando produção acadêmica local sobre checagem de fatos
    e inteligência computacional dedicada ao jornalismo. 
  metodologia: >
    O Projeto Confere.ai foi desenvolvido de forma interativa e incremental,
    buscando sempre a adaptabilidade (pois entendemos que, nesse processo de
    checagem de fatos, a desinformação é mutável. A forma que ela se apresenta
    hoje é diferente da forma que ela se apresentava há cinco anos e será
    diferente no futuro). A metodologia também considerou as melhores formas de
    interação com nossos usuários (pois é fundamental que a utilização da nossa
    ferramenta seja fácil e rápida, para não desestimular o uso).


    O processo de trabalho foi realizado em 5 etapas, são elas:

    Aquisição de Notícias: nesta primeira etapa, foi realizada uma busca de
    notícias verdadeiras e que possuem desinformação, publicadas nos últimos
    6/12 meses. Este recorte é importante pois, como dito anteriormente, a
    desinformação sofre alteração de acordo com o tempo e com o contexto no qual
    está inserida. Aqui também entra um grande desafio enfrentado no nosso
    projeto: não existem bases de dados públicas contendo desinformação e,
    quando se tem notícias verificadas, normalmente o conteúdo é retirado do ar
    ou as agências de checagem, para evitar amplificação, não exibem a
    desinformação na íntegra.; 


    Definição dos Critérios: Com as notícias em mãos, nossa equipe realizou um
    raio-x em busca de identificar padrões presentes nos dois grupos de notícias
    avaliados. Esta etapa levou três meses, pois é um processo manual e que
    envolve o senso crítico e expertise dos jornalistas especialistas. Além
    dessa análise feito pela nossa equipe, nós estamos também sempre observando
    o que a academia tem publicado e quais critérios têm sido objeto de estudo
    nas últimas publicações. Então, juntamos todos os critérios encontrados nos
    dois cenários e eles foram passados à equipe de tecnologia para a sua
    implementação. Atualmente, o Confere.ai conta com critérios em 4
    perspectivas: Morfológica, Normas jornalísticas; Características ; e
    Histórico do site.


    Implementação: Nesta fase os critérios foram implementados e foram aplicadas
    técnicas de Processamento de Linguagem Natural, na qual o objetivo foi
    fornecer aos computadores a capacidade de converterem ocorrências de
    linguagem humana em representações mais formais, sendo facilmente
    manipuláveis por programas de computador. Após essa conversão, foram
    aplicadas técnicas de aprendizagem de máquina, que tem por finalidade
    identificar padrões nos critérios apresentados e gerar modelos capazes de
    classificar as notícias em notícias verdadeiras ou como uma desinformação. A
    aplicação de técnicas de aprendizagem de máquina tem a sua precisão
    relacionada com a qualidade e com a quantidade de dados apresentados a esses
    algoritmos, por isso, a primeira parte desse processo foi de suma
    importância para o melhor desempenho da ferramenta. Ao todo, juntamos 22 mil
    notícias, o que atualizado com dados de setembro já se converteu em 29 mil
    notícias. Com os modelos gerados, iniciou-se a penúltima fase.


    Teste e Validação: Os dados obtidos inicialmente foram divididos em dois
    grupos: de treinamento e de teste. O primeiro grupo foi apresentado para os
    algoritmos de aprendizagem de máquina, permitindo com que os modelos fossem
    capazes de aprender e gerar o modelo. Com o modelo finalizado, foram então
    apresentadas as notícias de testes e foi observado o desempenho do
    classificador. Nós observamos a precisão do modelo para classificar
    corretamente a desinformação e as notícias verdadeiras, assim evitamos ao
    máximo modelos que possuem muitos falsos positivos, ou seja, que dizem que
    uma notícia é verdadeira, mas ela é de fato uma desinformação. Após
    encontrado os melhores modelos, os mesmo foram postos no nosso servidor de
    testes e disponibilizados a uma rodada com usuários que fazem parte da nossa
    newsletter. Nesta fase, observamos o que havia sido inputado pelos usuários
    e analisamos a capacidade de generalização dos nossos modelos, ou seja, o
    quão bom o classificador estava em acertar notícias que ele nunca viu. Ao
    término do período de testes, o modelo que teve o melhor desempenho foi
    então disponibilizado ao público geral.


    Acompanhamento: Entretanto o nosso trabalho não acaba quando encontramos o
    melhor classificador de desinformação, na verdade, ele apenas começa o ciclo
    novamente. Pois ficamos monitorando através do nosso dashboard - construído
    ao longo dos meses de janeiro a agosto de 2020 - tudo que é pesquisado pelos
    usuários no Confere.ai e fazemos a análise se o que tínhamos definido como
    perfil de desinformação ainda de fato faz sentido e o quão bem o nosso
    classificador está acertando com o passar dos dias. Quando verificamos que o
    perfil da desinformação está mudando, nós voltamos para a fase 2 e refazemos
    todo o processo, afinal lembremos-nos: a desinformação é mutável e,
    consequentemente, o Confere.ai também precisa estar o tempo todo se
    adaptando.
