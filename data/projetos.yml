  veiculo: CIDACS/Fiocruz
  autoria: Antônio Laranjeira
  data: 25/11/2021
  resumo: >+
    A reportagem de dados explica o que um “zero” pode significar? Dados podem servir para notícias 
    promotoras das informações científicas úteis ou podem acabar sendo utilizados para notícias detratoras do real 
    significado do número mais problemático para analisar a Covid-19.
   
  relevância: >
    Entre os fatos e os dados de Saúde existe um percurso que começa nas interpretações científicas e segue na circulação de 
    informações nas mídias. No começo da pandemia da Covid-19, o risco de óbito pela contaminação do vírus SARS-CoV-2 era 
    desbravado pelas pesquisas, muitas delas desenvolvidas pela Fundação Oswaldo Cruz (Fiocruz). Nesse momento, era comum que 
    as notícias, diariamente, tratassem da modelagem estatística e da modelagem matemática.

    Passamos a ter visões computacionais nos jornais como nunca antes. Em diferentes mídias, os mapas e gráficos de dados da 
    pandemia assumiram o destaque dos noticiários, sobretudo para os óbitos. Para visualizar as dinâmicas do novo vírus em 
    diferentes escalas do espaço, do local ao global, as plataformas de análise de dados tornaram-se oásis de informação confiável 
    em meio a um deserto de desinformação.

    A Pamepi é uma das plataformas que obteve destaque nos noticiários neste período pandêmico. A iniciativa integra uma frente 
    internacional de inovações socialmente dirigidas, a International Covid-19 Data Alliance (ICODA).

    Criada para realizar previsões epidemiológicas sobre os cenários da Covid-19, as modelagens da Pamepi auxiliam, desde 2020, 
    nas tomadas de decisão de gestores públicos de todo Brasil, bem como nas pesquisas de grupos de diferentes universidades do país.
        
  originalidade: >-
    Estes resultados servem de alerta se considerarmos, conforme análises da Pamepi, que a mobilidade é um dos fatores 
    principais que impulsiona novas “ondas” de infecção e que a vacinação ainda não atingiu um nível de cobertura “ótimo” 
    em termos estatísticos.

    A Pamepi é uma das plataformas que obteve destaque nos noticiários neste período pandêmico. A iniciativa integra uma 
    frente internacional de inovações socialmente dirigidas, a International Covid-19 Data Alliance (ICODA).

    Criada para realizar previsões epidemiológicas sobre os cenários da Covid-19, as modelagens da Pamepi auxiliam, 
    desde 2020, nas tomadas de decisão de gestores públicos de todo Brasil, bem como nas pesquisas de grupos de diferentes 
    universidades do país.
  metodologia: >+
    Para entendermos a relatividade do número “zero” é preciso coletar dados da oscilação das médias de óbitos por COVID-19, 
    durante ao menos três dias. As coletas dos dados (com o recurso de captura de tela) foram feitas nos últimos dias 30 de outubro,
    10 de novembro e 20 de novembro.

    A reportagem mostra em dois estados (Acre e Ceará) que zero óbitos nos últimos 15 dias é bom. Mas é preciso alertar a 
    população em geral que a pandemia ainda não acabou e que grande mobilidade e festejos em áreas demograficamente densas e 
    geograficamente centrais – como o exemplo de Fortaleza, no Ceará – podem fazer subir o número de casos e como consequência 
    alterar o número dessa tão estimada média.

    Todos os dados e tutoriais da Pamepi bem como os modelos estatísticos e matemáticos utilizados e seus dicionários estão no 
    GitHub: www.pamepi.fiocruz.rondonia.br"

