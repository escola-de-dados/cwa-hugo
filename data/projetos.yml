- title: Suspeitos sem fundamento
  project_url: >-
    https://datalabe.org/suspeitos-sem-fundamento/
    
  veiculo: data_labe
  autoria: Edilana Damasceno, Elena Wesley, Kezia Antero, Ju Messias, Nicolas Noel, Paulo Mota
  data: 27/7/2022
  resumo: >+
    A reportagem “Suspeitos sem fundamento” contextualiza uma experiência recorrente no dia a dia de milhões de brasileiros, 
    mas que segue invisível nos dados oficiais da segurança pública: as abordagens policiais.

    Diante de um cenário de ausência de dados públicos, recorremos à geração cidadã de dados para engajar os grupos sociais mais 
    afetados pelas violações de direitos que marcam as abordagens policiais. Nosso objetivo era identificar qual o perfil dos 
    abordados, como acontecem os “enquadros” e quais as percepções das vítimas.

    A partir dos dados obtidos na pesquisa “Por Que Eu?”, uma parceria do data_labe com o IDDD, apresentamos como a ausência de 
    protocolos objetivos e as brechas legais viabilizam a manutenção de estruturas racistas na segurança pública, que têm nas 
    pessoas negras seu principal alvo. 

  relevância: >
    A partir das experiências pessoais de grupos marginalizados nos quais estamos inseridos - juventudes negras, moradores de 
    favelas e periferias, comunidade LGBTIA+ -, somadas aos conteúdos jornalísticos e às pesquisas elaboradas por organizações 
    da sociedade civil, acadêmicos e demais especialistas, é possível afirmar que o racismo é um fio condutor nas políticas de 
    segurança pública do Brasil. Mas onde estão os dados que contam essa história?

    Quando nos questionamos isso, percebemos que no Rio de Janeiro, estado onde residimos e atuamos, sequer existem dados sobre 
    as “duras” que levamos da polícia de forma recorrente. Em São Paulo, as informações sobre as abordagens policiais se 
    restringem à quantidade de buscas pessoais, sem sinalizar gênero, raça e tantas outras variáveis importantes para retratar um 
    cotidiano marcado por violações de direitos e, a partir deste retrato, formular políticas públicas que possam alterá-lo.

    O projeto “Por Que Eu?” nasce de uma angústia dos corpos que compõem o data_labe, se multiplica nas experiências 
    compartilhadas pelos participantes da pesquisa, e desemboca num relatório e numa reportagem que trazem os dados obtidos e a 
    contextualização de por que as pessoas negras seguem sendo o principal alvo das abordagens policiais. 

  originalidade: >-
    Dados públicos disponibilizados no github do data_labe. No próprio site do data_labe e link disponibilizado na matéria, disponibilizamos as análises completas do relatório.

    Por fim, o processo de geração cidadã de dados opera para uma construção da própria cidadania, onde a sociedade se vê 
    representada nas bases de dados e, agora, em reportagens jornalísticas que contam através da sua perspectiva um problema 
    social.
    
  metodologia: >+
    Entre os meses de Maio e Junho, 1.716 pessoas de todas as Unidades Federativas do Brasil responderam ao questionário de 
    forma completa, exceto o Acre. Porém, pela alta prevalência de respostas apenas dos estados do Rio de Janeiro e São Paulo 
    (1.018), as análises para o relatório apresentado nesta reportagem levaram em consideração apenas esses estados.

