  data: 22/5/2023
  resumo: >+
    Essa reportagem investigou e mostrou que 99% dos territórios quilombolas titulados na Amazônia Legal estão preservados. A reportagem 
    conseguiu, via LAI, dados exclusivos com as informações dos territórios titulados e suas localizações e apresentou um storymap com 
    linguagem moderna. Entrevistando líderes quilombolas, a reportagem também mostrou como essa proteção é feita e valorizou com critérios 
    de diversidade as fontes consultadas.

  relevância: >
    Essa reportagem conseguiu verificar os dados geoespaciais da plataforma do acervo fundiário do Incra, que estão defasados. Fizemos 
    um cruzamento com as planilhas obtidas via LAI, que mostravam informações e os dados geográficos do acervo fundiário. Assim, conseguimos 
    fazer o cálculo de área desmatada dentro e ao redor dos territórios quilombolas da Amazônia Legal, mostrando que eles estão sendo 
    preservados e formam escudos contra o desmatamento ao redor. Esse trabalho foi inédito e tem sido usado como referência para outras 
    reportagens a respeito do tema. Durante seu desenvolvimento, houve contato direto com a CONAQ (Coordenação Nacional de Articulação de 
    Quilombos) e os dados foram considerados relevantes pela organização. Por conta dessa reportagem, a InfoAmazonia também foi convidada 
    a participar de reunião com o GT Quilombos, da 6ª Câmara de Coordenação e Revisão do Ministério Público Federal. Os procuradores do 
    MPF também obtiveram os dados apurados para avaliar o cenário de informação que o Brasil tem sobre o tema.   

  originalidade: >-
