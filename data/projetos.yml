- title:  'Agenda de Políticas Públicas para juventudes do Pará: A construção que queremos'
  project_url: >-
    https://cojovem.com/wp-content/uploads/2023/08/Agenda-de-Politicas-Publicas-projetos-e-Programas-COJOVEM-2023.pdf
  veiculo: Cooperação da Juventude Amazônida para o Desenvolvimento Sustentável (COJOVEM)
  autoria: Joyce Grasielle Chaves Fonseca; Karla Giovanna Gonçalves de Souza Braga; Ligia da Paz de Souza; Pedro Israel Mota Pinto; Raquel de Jesus Freitas.
  data: 16/3/2023
  resumo: >+
    Em novembro de 2022, em Belém do Pará, 40 juventudes se unem para analisar uma pesquisa promovida pela  Cooperação da Juventude 
    Amazônida para o Desenvolvimento Sustentável, sobre Políticas Públicas e juventudes do Estado do Pará, com a intenção de cocriar 
    soluções partindo de análise de dados quantitativos e qualitativos, além de evidências que possam reduzir os impactos da crise 
    climática em seus territórios da Amazônia paraense. Salienta-se a COVID-19, que acentua as vulnerabilidades e ausências de direitos 
    dessas juventudes, mas todos entendem que esse não é o legado que queremos para as gerações depois de nós. Paralelo a esse processo, 
    em Sharm El Sheik ocorre a COP27, líderes globais estão há uma semana discutindo o futuro do planeta, apenas duas das juventudes que 
    estão participando do processo de desenvolvimento da Agenda irão para o evento, elas são responsáveis por comunicar todo o processo 
    em uma mesa com o Governador do Estado do Pará. Ainda em novembro de 2022, o desmatamento cresce em 23% na Amazônia e faz o acumulado 
    de 2022 ser o maior em 15 anos. Satélites do Instituto Nacional de Pesquisas Espaciais (INPE) detectam 3.332 focos de calor no Amazonas, 
    Acre e Rondônia. O suor e o sangue escorrem junto à queda da floresta e dos direitos. Estamos menos livres, porém, mais ativos, pulsantes 
    e conectados com o objetivo de contribuir com a mitigação e a adaptação da nossa realidade, frente as injustiças ambientais que sofre 
    a Amazônia, assim nasce essa Agenda de Políticas Públicas, Projetos e Programas para Juventudes do Pará: a construção que queremos.

  relevância: >
    Em linhas gerais, o levantamento de dados das juventudes do Estado do Pará pela COJOVEM, é a primeira em muitos anos. Não havia, 
    até o ano de 2023, uma visão ampla de como estavam essas juventudes, bem como a sua participação no processo político de investimento 
    em seus territórios. A Agenda em questão expõe dados importantes para o fomento de princípios e diretrizes do mantimento e a sustentabilidade 
    de jovens do Estado do Pará, visto todas as problemáticas que a Amazônia sofreu nos últimos cinco anos. Desmatamento, assassinatos de 
    grandes líderes e parentes da luta indígena, queimadas, garimpo, grandes projetos, tráfico de drogas, e a Pandemia da COVID-19, foram 
    alguns fenômenos produzidos e reproduzidos por poderes paralelos que inflamaram o coração da região e assassinaram muitos jovens, e deixando 
    outros a margem da sociedade. Tanto a Amazônia florestada quanto a Amazônia urbana devem ser vistas e abarcas pelas Políticas Públicas, 
    e o presente trabalho urge com essa preocupação. Hoje já alcançamos espaços do poder público, promovendo editais de permanência de 
    juventudes nos conselhos deliberativos do Fórum Climático do Pará, bem como a implementação de um projeto de Educação Ambiental no 
    Estado do Pará, e almeja-se ainda outros campos e outras políticas pensadas e produzidas pelas juventudes, para as juventudes do Pará.

  originalidade: >-
    Pontua-se o levantamento de juventudes pelo Estado do Pará, com uma metodologia que envolveu 388 jovens pelo território paraense, e 
    mais de 40 lideranças de juventudes do Estado, que puderam imergir em entrevistas, oficinas e metodologias ativas, para a promoção 
    desse trabalho. A pesquisa também contou com dados que promoveram ideias inovadoras de adaptação frente a crise climática instalada 
    na região amazônica. Bem como traz em seu conteúdo a importância de seguir uma Agenda de Políticas Públicas para Juventudes feita 
    por jovens, na compreensão dos os dados levantados, bem como o entendimento dos Objetivos do Desenvolvimento Sustentável, promovido 
    pela Organização das Nações Unidas, como norteadoras dessa agenda, mas além disso, objetivando as adequações necessárias para os solos 
    da Amazônia, promovendo aplicabilidade desses objetivos na realidade das juventudes paraenses. O trabalho, para além de uma imersão 
    nas problemáticas do público alvo, também apresentam princípios e diretrizes para gestores federais, estaduais e municipais, que pensem 
    a promoção de políticas públicas baseadas em evidências e pautadas em dados qualitativos e quantitativos para as suas formulações.

  metodologia: >+
    "Para entender o cenário das políticas públicas no Estado do Pará, atrelado a população de juventudes da região, fora necessário um 
    fluxo de procedimentos que contou com a análise de dados quantitativos, bem como a compreensão de dados qualitativos, a partir da leitura 
    de documentos de políticas públicas, produção de formulário e entrevistas abertas, além da imersão em campo com as juventudes líderes 
    de movimentos pela Amazônia paraense. Seguindo assim o percurso metodológico para alcançar os objetivos da pesquisa:
    a)	Levantamento de políticas públicas do Estado do Pará: tem como objetivo o entendimento do estado da arte das políticas para 
    juventudes no Estado do Pará entre os anos de 2000 a 2022. Sendo uma pesquisa qualitativa, utilizando essencialmente dados 
    secundários com o cruzamento de dados primários obtidos em entrevistas individuais e coletivas, com uma série de coletivos que 
    trabalham com a referida temática no Estado;
    b)	Aprofundamento teórico e metodológico acerca dos temas abordados: Se fez pertinente uma revisão da literatura de conceitos 
    bases como racismo ambiental, justiça climática, juventudes, Amazônia e políticas públicas;
    c)	Aplicação de entrevistas e formulário:  foram mapeados 90 atores, dentre os quais 47, 77% representam coletivos, ONGs e demais 
    entes da sociedade civil organizada; 23,33% representam o poder público; 14,44% são de coletivos não formalizados e 11,11% 
    representavam o setor da educação popular. Definir apenas um setor para a educação popular justifica-se devido a importância que o 
    setor educacional tem para a construção da percepção das juventudes amazônidas como corpos amazônidas e sua formação política, 
    social, cultural e econômica. Também foram mapeadas as áreas do ativismo buscando abranger pautas do Estado do Pará de forma 
    equitativa, dentre eles Advocacia ambiental, populações atingidas por barragens, agricultura e pecuária, audiovisual, extrativistas, 
    direitos dos povos indígenas, quilombolas, direitos humanos, demais movimentos sociais, meio ambiente, esporte, cultura, lazer, 
    urbanismo e direito à cidade, educação e outros. A partir do mapeamento de atores-chave, foram priorizadas pessoas para participarem 
    de um processo de escuta sobre senso de pertencimento ao território amazônico, participação cidadã e seus mecanismos, desafios, 
    oportunidades, assim como entendimento das pautas ambientais. Essa priorização considerou os seguintes aspectos: Liderança de coletivos, 
    organizações e demais instituições que possuem participação no segmento de juventudes no Pará; atuação com foco no meio ambiente; 
    atuação com foco na garantia de direitos das juventudes; pluralidade entre as realidades e intersecções; organizações que compõem 
    instâncias de representatividade de juventudes e meio ambiente (ex: FPMAC , COJUEPA , Frente Parlamentar das Juventudes do Pará, etc); 
    Após triagem dos atores mapeados, foram selecionadas 18 instâncias entre movimentos sociais, ONGs, lideranças e organizações da sociedade 
    civil e duas secretariais do Estado do Pará;
    d)	Imersão com as lideranças das juventudes: elaborou-se um questionário com 37 perguntas, o qual contou com a participação de 388 
    juventudes paraenses. Do questionário, diversos dados foram retirados para subsidiar propostas, entender prioridades elencadas pelas 
    juventudes do Pará no que tange planos de governos, entender dificuldades e quais os melhores caminhos para a construção de projetos, 
    programas e políticas públicas que possam mitigar os impactos da COVID-19 e da crise climática nas juventudes do Estado, assim como 
    subsidiar os tópicos desta pesquisa para a construção de uma análise efetivamente participativa e que faça sentido para as necessidades 
    das juventudes que no Pará nasceram. E uma imersão presencial com as lideranças de juventudes para dialogar e elaborar uma agenda com 
    diretrizes e princípios para a construção de políticas públicas, projetos e programas para jovens do Estado do Pará, intitulada Imersão 
    Rebujo."
  
