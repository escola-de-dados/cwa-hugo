  data: 8/11/2021
  resumo: >+
    A série de reportagens faz um balanço das viagens oficiais feitas pelo presidente Jair Bolsonaro desde sua posse, 
    em 1º de janeiro de 2019. Os dados indicam um ritmo de pré-campanha adotado pelo chefe do Executivo nacional, que se 
    adequou às particularidades de cada região do País para atrair eleitores por meio de agendas com forte apelo popular. 
    O levantamento indica uma presença constante do presidente em eventos militares, hídricos, infraestruturais e religiosos. 
    Para as reportagens, foram analisados o início, o destino e a finalidade das quase 300 viagens feitas por Bolsonaro. 
    Há evidências também sobre o ritmo acelerado que o presidente passou a adotar na agenda na véspera do ano eleitoral. 
   
  relevância: >
    As reportagens analisam dia a dia a agenda do presidente ao longo dos três primeiros anos de Governo e aponta para áreas para 
    as quais o presidente demandou mais atenção nas viagens nacionais e internacionais. Os dados também revelam o que levou o 
    presidente a cada região do País, apontando para áreas que são caras para o eleitorado de Bolsonaro, incluindo eventos 
    militares e religiosos. A segunda reportagem da série ainda compara esses dados com aqueles correspondentes ao período da 
    pandemia da Covid-19. O chefe do Executivo nacional participou de eventos militares oito vezes mais que se dedicou ao combate 
    à Covid-19. As reportagens acabam expondo prioridades do presidente, reforçada inclusive em seus discursos e dados do 
    eleitorado mais fiel. 
  
  originalidade: >-
    Com matérias mais gerais sobre o assunto, produzidas, normalmente, ao final do mandato ou a cada ano, essas reportagens 
    produzidas pelo Diário do Nordeste trazem recortes regionais, o que revela quais áreas acabaram sendo priorizadas pelo 
    presidente. O ritmo acelerado da agenda, os discursos e dados do eleitorado do presidente, revelam que tais eventos também 
    possuíam um caráter de pré-campanha adotado por Bolsonaro há meses do ano eleitoral. A matéria traz em dados concretos aquilo 
    que é apontado em discursos, como a proximidade do presidente com os militares e religiosos, sua base política. Há ainda 
    indícios de investimentos na tentativa de estreitar laço com o Nordeste, região que, historicamente, é resistente ao presidente.
    
  metodologia: >+
    Os dados usados na reportagem são abertos, disponíveis na agenda pública do 
    presidente (https://www.gov.br/planalto/pt-br/acompanhe-o-planalto/agenda-do-presidente-da-republica/2022-09-23). 

    A partir disso, iniciamos a raspagem dos dados por meio da extensão ""Web Scraper"". Ao final da raspagem, com a planilha de 
    dados gerada, realizamos a limpeza dos dados, descartando, por exemplo, o período entre 14 e 17 de julho de 2021, quando 
    Bolsonaro esteve em São Paulo internado devido a uma obstrução intestinal. 

    O balanço também levou em conta o teor oficial de cada evento que o presidente participou, desconsiderando outros assuntos 
    que eventualmente ele tenha comentado além da agenda oficial em entrevista ou discurso.

    Com dos dados tratados, analisamos a amostra colhida, discutimos possíveis abordagens e decidimos as duas reportagens.
    
