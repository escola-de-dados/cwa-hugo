    é policial. Durante a abordagem, esse amigo policial mandou as fotos dos suspeitos para a vítima pelo celular e foi assim que eles 
    foram reconhecidos. Os dois estavam em uma festa no momento do crime em Guarulhos (SP). A equipe de jornalismo reuniu provas em três 
