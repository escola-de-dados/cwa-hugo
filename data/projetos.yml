- title: >-
    Paraná tem 70 candidatos que receberam Auxílio Emergencial e declararam ao
    menos R$ 1 milhão em bens
  project_url: >-
    https://g1.globo.com/pr/parana/eleicoes/2020/noticia/2020/10/16/parana-tem-70-candidatos-que-receberam-auxilio-emergencial-e-declararam-ao-menos-r-1-milhao-em-bens.ghtml
  veiculo: 'G1 Paraná e RPC, afiliada da TV Globo'
  autoria: Wesley Bischoff e Fernando Castro
  data: 16/10/2020
  resumo: >-
    A reportagem traz um levantamento sobre candidatos paranaenses das eleições
    municipais de 2020 que receberam o Auxílio Emergencial do Governo Federal,
    mas declararam mais de R$ 1 milhão em bens à Justiça Eleitoral.

    O levantamento identificou ao menos 70 candidatos com o perfil. Em alguns
    casos, os candidatos que receberam o Auxílio Emergencial declararam à
    Justiça possuir imóveis, propriedades rurais, lancha e até uma aeronave.

    Além disso, a reportagem apontou que os candidatos "milionários" que
    receberam o benefício são de 54 cidades do Paraná. Entre eles estavam:

    - 64 candidatos a vereador

    - 3 candidatos a prefeito

    - 3 candidatos a vice-prefeito

    Com o cruzamento dos dados, o G1 e a RPC ainda conseguiram identificar dois
    vereadores que receberam o Auxílio Emergencial. Por ocuparem cargos
    eletivos, ambos não tinham direito ao benefício.

    Por fim, a reportagem traz quais consequências jurídicas tais candidatos
    poderiam sofrer, além de um questionamento ao Governo Federal sobre falhas
    no programa.
  relevância: >-
    O projeto teve como objetivo observar como funcionava a transparência do
    Auxílio Emergencial e dos dados dos candidatos que concorreram às eleições
    de 2020.

    Por meio da reportagem, o G1 trouxe um questionamento moral sobre candidatos
    que receberam um benefício, mesmo tendo bens acima de R$ 1 milhão, enquanto
    milhares de pessoas em situação de pobreza enfrentavam a crise e o
    desemprego.

    A relevância do trabalho também pode ser demonstrada por meio da vigilância
    e fiscalização daqueles que desejavam ocupar ou que já ocupavam cargos
    eletivos.

    Após a publicação, a reportagem ganhou repercussão dentro do G1 e, também,
    nas redes sociais. Ainda, a matéria foi destaque em duas edições do Jornal
    da GloboNews, além dos telejornais locais da RPC.
  originalidade: >-
    A reportagem foi a primeira que trouxe um levantamento detalhado dos
    candidatos paranaenses nas eleições de 2020 que receberam o Auxílio
    Emergencial. 

    Mais tarde, levantamentos parecidos foram feitos em outros estados e, até
    mesmo, por parte do Tribunal de Contas da União (TCU).

    Além disso, houve a criação de um banco de dados próprio, que pôde ser usado
    em outras oportunidades para checagem de perfis de candidatos do Paraná.
  metodologia: >-
    O primeiro passo foi acessar o banco de dados da Justiça Eleitoral e separar
    os candidatos que estavam concorrendo a cargos eletivos, no Paraná.

    Depois disso, a equipe acessou o banco de dados do Ministério da Cidadania e
    separou os beneficiários paranaenses do Auxílio Emergencial. Levamos em
    consideração todos que receberam parcelas do benefício entre abril e agosto
    de 2020.

    Para identificar os beneficiários que são candidatos, cruzamos os dados de
    CPF de todos os inscritos no Auxílio Emergencial, além do nome. A partir
    daí, identificamos mais de 9 mil pessoas.

    Em seguida, afunilamos a seleção para os candidatos "milionários". Para
    isso, usamos novamente o banco de dados da Justiça Eleitoral com os valores
    declarados, por candidato. Nesta etapa, chegamos ao número de 72 pessoas.

    Depois disso, analisamos a inscrição individual de cada um dos
    beneficiários, digitando no sistema do Auxílio Emergencial CPF, nome
    completo e nome da mãe, para ter certeza de que não se tratava de erro no
    levantamento. Nesta etapa, todos os candidatos que declararam mais de R$ 1
    milhão em bens tinham, de fato, recebido ao menos uma parcela do benefício.

    Em mais uma etapa, checamos os valores e bens declarados, por candidato.
    Desta vez, encontramos dois erros de digitação na declaração de imóveis. As
    informações foram checadas com a Justiça Eleitoral e com os candidatos.
    Ambos foram retirados do levantamento. 

    Por fim, começamos a produção da reportagem e ouvimos candidatos
    identificados pelo levantamento.

    O banco de dados da reportagem está no link a seguir:
    https://docs.google.com/spreadsheets/d/1QjbvPQwOs4YDyuFRwDp_F5abDTUzXObS3fejbGvgnOc/edit#gid=1187173851
