- title: >-
    Mapas inéditos: 10 escolas e mais de 1,5 mil edificações estão no caminho da
    lama das barragens da Vale em MG
  project_url: >-
    https://reporterbrasil.org.br/2020/07/mapas-ineditos:-10-escolas-e-mais-de-1,5-mil-predios-publicos-estao-no-caminho-da-lama-das-barragens-da-vale-em-mg/
  veiculo: Repórter Brasil
  autoria: Amanda Rossi e Hugo Nicolau Barbosa de Gusmão
  data: 25/7/2020
  resumo: >-
    A reportagem denuncia que mesmo 18 meses depois de Brumadinho, Vale e poder
    público não divulgam as áreas que podem ser atingidas em caso de rompimento
    das barragens de mineração. Tivemos acesso às informações e as
    disponibilizamos em um mapa interativo para consulta pública para que as
    pessoas enfim saibam se estão em risco ou não por conta das barragens de
    rejeitos de minério.
  relevância: >
    O impacto principal foi expor que esses dados existentes de forma digital,
    já que para criar um mapa impresso ele precisa ser criado num software antes
    e que a falta de divulgação é uma escolha política e não técnica. Recebemos
    contatos de movimentos sociais que atuam em áreas de barragens para discutir
    sobre os dados e pensar em novas possibilidades de pressionar o poder
    público, o que é uma grande satisfação para nós ter esse retorno, sabendo da
    relevância social desse trabalho, principalmente pelo histórico de trágedias
    no país envolvendo barragens de mineração.

    Da parte institucional vemos que a reportagem serviu para pressionar os
    órgãos e a Vale para disponibilizar a popuiação ferramentas que permitam
    consultar se vivem em áreas atingidas em caso de rompimento de barragens. a
    Agência Nacional de Mineração disse em nota que " estuda reunir e
    disponibilizar as manchas de inundação online. Já a Vale disse que está nas
    tratativas finais para a criação aplicativo que reunirá todos os mapas das
    manchas de inundação das barragens de mineração do estado de Minas Gerais.
  originalidade: >-
    Ele traz de forma inédita a possibilidade da população que vive em áreas de
    barragens consultarem de forma rápida, acessível e interativa se estão
    dentro da área de risco em caso de rompimento de barragens, inclusive
    digitando seu próprio endereço para consulta. 

    Também a primeira vez que esses mapas, elaborados pela Vale, vêm a
    conhecimento público e estão disponíveis para consulta. Até então esses tipo
    de informação só contava em mapas em papel e com consulta pessoal na defesa
    civil, distante do acesso da população e pela reportagem fica claro que a
    informação sobre viver em uma área de risco é desconhecida por boa parte da
    população.
  metodologia: >
    Os dados das manchas de inundação provenientes do site do Luis Vargas
    estavam em kml, 65 no total, foi preciso transformar esses kmls em arquivos
    shapefiles e transpor as informações do kml para a tabela de atributo do
    shapefile, já que o kml organiza os atributos em tags. Apesar de serem 65
    arquivos eles totalizavam mais de 2 mil polígonos, porque nos kmls originais
    eram vários polígonos para cada mancha de barragem. Foi utilizada a
    ferramenta “dissolver” do QGIS para transformar os multi polígonos de cada
    um dos arquivos em apenas um polígono, facilitando assim a análise dos dados
    e o desempenho do mapa final.


    Os dados das barragens foram obtidos do site da Agência Nacional de
    Mineração(ANM), foi feito um trabalho de limpeza de dados, checagem e
    validação para manter apenas as barragens para as possuíamos as manchas de
    inundação. inicialmente esses dados eram dados tabulares e foram
    espacializados a partir das colunas de coordenadas disponíveis nos arquivos
    usando o QGIS. Posteriormente foi feita uma validação usando os dados da
    ANM, das manchas de inundação e imagens de satélite para conferir se se
    tratava da mesma barragem em questão.


    Já os dados das escolas foram obtidos do site do INEP, eram dados tabulares
    que foram espacializados usando as colunas de coordenadas para em seguir
    selecionar aquelas que se encontravam dentro das manchas de inundação usando
    ferramentas de análises espaciais no QGIS.


    Por fim, essas camadas foram carregadas no Mapbox para a criação e
    configuração do mapa interativo que permite os usuários verem as manchas de
    inundação, as escolas públicas atingidas em caso de rompimento e clicarem
    nas barragens e checarem as informações relacionadas a elas. Esse mapa foi
    disponibilizado em um hotsite e linkado na reportagem
