- title: 'Terror em Brasília: vídeos mostram como atos bolsonaristas levaram vandalismo e destruição à capital'
  project_url: >-
    https://www.youtube.com/watch?v=PK84jcr8WI8
  veiculo: UOL
  autoria: Amanda Rossi, Eduardo Militão, Luís Adorno, Saulo Pereira Guimarães, Liel Marin, Luane Santos, Daniel Neri, Gisele Pungan, Santhiago Lopes e João Pedro Pinheiro
  data: 22/12/2022
  resumo: >+
    A investigação visual do UOL analisou 20 horas de imagens distribuídas por 111 vídeos gravados em Brasília durante os ataques de 12 
    de dezembro de 2022 e divulgados no Twitter, TikTok, Facebook, Instagram, WhatsApp e Youtube. Com o auxílio de ferramentas online, 
    as filmagens tiveram seus locais de registro identificados e foram colocadas em ordem cronológica antes de serem submetidas à análise, 
    que buscou detalhes até então não explorados dos distúrbios. Após serem reunidos, os dados passaram por um trabalho de arte e edição 
    de imagens e som diferenciado com o objetivo de permitir ao espectador um mergulho na atmosfera da cidade no dia em que os ataques 
    aconteceram. 

  relevância: >
    A reportagem retrata um evento até então inédito e que se revelou um ensaio geral para os atos antidemocráticos de 8 de janeiro de 
    2023 -- inclusive com cenários e métodos em comum. Além disso, mostra o clima tenso na capital do país menos de 20 dias antes da 3ª 
    posse de Lula como presidente da república.

  originalidade: >-
    O trabalho foi um dos primeiros a usar a técnica de video analytics (análise de vídeo) para produtos jornalísticos no Brasil, 
    combinando-a a métodos clássicos da reportagem -- como apuração in loco de informações ainda não divulgadas e entrevistas com 
    especialistas para melhor contextualização dos fatos.

  metodologia: >+
    No dia seguinte aos ataques, três jornalistas já estavam mobilizados para o download de lives e outros vídeos dos ataques. As 111 
    gravações somam mais de 20 horas e foram organizadas por meio de uma tabela com 112 linhas, 11 colunas e mais de 1100 dados sobre 
    os vídeos, tais como origem dos filmes, horário aproximado da gravação e local em que as imagens foram feitas. A tabela foi o ponto 
    de partida para elaboração da reportagem e teve seu desenvolvimento inspirado nas técnicas usadas por The New York Times para 
    produção de conteúdo relacionado à invasão do Capitólio, em Washington D.C., em 6 de janeiro de 2021. Após a elaboração da tabela, 
    os vídeos foram analisados com o auxílio de um editor de vídeo, que usou as lives como referência para ordenar o material no tempo 
    e observou o conjunto de imagens em busca de detalhes inéditos e outros pontos que merecessem destaque. O Google Earth foi usado 
    para uma investigação geográfica e permitiu a localização exata dos cenários mostrados nas imagens, além da compreensão da dinâmica 
    espacial de alguns eventos. Um deles foi a tentativa dos bolsonaristas de jogar um ônibus em chamas contra a sede da Polícia Federal, 
    registrada em mais de 2O vídeos diferentes e reconstituída espacial e temporalmente com o auxílio da tabela e do Google Earth. 
    Eventuais inconsistências e questões que exigissem desdobramentos eram esclarecidas presencialmente pela equipe de Brasília -- como, 
    por exemplo, a informação de que os botijões de gás do posto de gasolina estavam vazios. Em paralelo, entrevistas com especialistas 
    e pessoas que tiveram seus carros destruídos eram produzidas -- assim como toda parte de arte e de edição de som do vídeo final, 
    pensada para transmitir a atmosfera da cidade no dia dos ataques. Há efeitos sonoros para destacar nuances da arte e dos vídeos da 
    internet.

