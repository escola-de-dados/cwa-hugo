    parte da ANP fosse pública, até então, a divulgação era realizada de forma
    esparsa no Diário Oficial da União, sem uma base de dados que reunisse estas
    informações. Embora o novaCana fizesse esse acompanhamento e reunisse os
    dados, havia a necessidade de publicação dos números oficiais por parte da
