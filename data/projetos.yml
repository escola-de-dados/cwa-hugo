- title: Onde vai parar o lixo reciclável
  project_url: >-
    https://www.metropoles.com/materias-especiais/onde-vai-parar-o-lixo-que-voce-separa-rastreamos-os-caminhoes-de-reciclaveis-por-um-mes-na-capital-federal
  veiculo: Metrópoles
  autoria: >-
    Lucas Marchesini, Lilian Tahan, Priscilla Borges, Otto Valle, Olívia
    Meireles, Juliana El Afioni, Gui Prímola, Marcos Garcia, Gabriel Foster,
    Daniel Ferreira, Michael Melo, Igo Estrela, Rafaela Felicciano, Allan
    Rabelo, Daniel Mendes, Italo Ridney e Saulo Marques
  data: 13/6/2021
  resumo: >-
    De todo o lixo gerado no Brasil, cerca de 40% poderiam ser reaproveitados de
    acordo com o Panorama dos Resíduos Sólidos no Brasil 2020, realizado pela
    Associação Brasileira de Empresas de Limpeza Pública e Resíduos Especiais
    (Abrelpe). Isso significa que pouco menos da metade do que é jogado fora
    poderia ser reintroduzido no ciclo produtivo em vez de ir para aterros
    sanitários ou pior, lixões. Todavia, do total de resíduos, apenas 4% são
    reciclados.


    Para investigar a questão, o Metrópoles decidiu seguir o caminho do lixo. Ao
    todo, 72 rastreadores foram acondicionados dentro de materiais recicláveis
    (papel, plástico e metal) e posteriormente jogados fora.


    A equipe de reportagem espalhou os aparelhos em 23 regiões administrativas
    ao longo de dezembro seguindo as recomendações de locais e horários da
    Superintendência de Limpeza Urbana (SLU) para a coleta seletiva.


    Os aparelhos selecionados foram o TKStar 905, que tem autonomia de até um
    mês e é resistente à água. A aquisição deles foi possível graças ao apoio do
    Pultizer Center for Crisis Reporting, fundação dos Estados Unidos que apoia
    projetos inovadores de jornalismo em todo o mundo.


    Ao longo de um mês e meio, a equipe de reportagem acompanhou os rastreadores
    para ver onde iam parar. Desse total de 72 aparelhos, 28 conseguiram enviar
    um sinal ao chegarem ao seu destino. Os demais ficaram incomunicáveis em
    algum momento do trajeto, provavelmente porque estavam embaixo de uma pilha
    muito grande de resíduos contendo metal.


    Dos 28 rastreadores analisados, nove (32%) pararam no aterro sanitário mesmo
    tendo sido descartados da forma correta. Um deles chegou a passar por um
    centro de triagem. Outros 15 (54%) foram encontrados nas usinas de triagem e
    não emitiram mais nenhum sinal depois disso.


    Os quatro restantes enviaram sinais de dois lugares diferentes em que não
    havia nenhum equipamento da SLU. A reportagem visitou os dois locais, mas
    não conseguiu encontrar os rastreadores, apesar de ter identificado diversos
    acúmulos de lixo em ambos os pontos.


    A investigação mostra que mesmo que o lixo seja descartado corretamente
    ainda há mais de um terço de chance de não ser reciclado. As razões para
    isso acontecer são muitas, porque o setor da coleta seletiva é complexo.
    Para entender melhor a questão, é preciso seguir o caminho dos resíduos:
    desde a hora em que ele sai da casa do consumidor até quando chega a seus
    destinos possíveis.
  relevância: >
    A investigação mostrou um dado inédito: mesmo que o lixo seja descartado
    corretamente ainda há mais de um terço de chance de não ser reciclado. A
    informação repercutiu nas redes sociais, foi compartilhada pelos principais
    jornalistas do país e a matéria especial acabou sendo apontada pela Global
    Inestigative Journalist Network como uma das grandes reportagens de dados
    publicada no mundo naquela semana. Movimentos de proteção ao Meio Ambiente
    também se interessaram pelo conteúdo e a matéria virou tema de debate no
    Congresso Lixo Zero. O repórter Lucas Marchesini apresentou o resultado da
    apuração a um público especializado. Por fim, outras cidades procuraram o
    Metrópoles para repetir a experiência em outras capitais brasileiras. Essa
    última parte do projeto ainda está sendo estudada.
  originalidade: >
    O Metrópoles usou novas tecnologias para ajudar na apuraração de uma
    reportagem investigativa. A equipe optou por não publicar apenas os dados
    enviados pela assessoria de imprensa e decidiu encontrar uma forma de
    fiscalizar o serviço, que é público. As informações coletadas pelo
    rastreador foram analisadas pelo repórter e compiladas em uma tabela
    complexa atualizada em tempo real. Com os dados em mão, a equipe conseguiu
    refazer os trajetos dos rastreadores e mostrá-los em um mapa interativo
    (publicado no pé da reportagem). Assim, foi possível saber exatamente onde o
    lixo que você separa foi parar. Os aparelhos selecionados foram o TKStar
    905, que tem autonomia de até um mês e é resistente à água. A aquisição
    deles foi possível graças ao apoio do Pultizer Center for Crisis Reporting.
  metodologia: >
    Apesar da inovação tecnológica na apuração da matéria, a reportagem cumpre
    rigorosamente todos as práticas éticas do jornalismo. A equipe consultou
    especialistas, ouviu o outro lado e rechecou todas as informações
    publicadas. Mas como o trabalho fugiu do lugar comum, era de extrema
    importância manter a transparência sobre o processo de captação de dados.
    Por isso, a reportagem filmou toda a apuração e explicou (por vídeo e texto)
    o passo a passo da coleta de informações. O conteúdo foi publicado no
    especial e também diretamente nas redes sociais para engajar os leitores.
