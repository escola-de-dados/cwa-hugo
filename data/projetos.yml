  veiculo: RPC - Rede Paranaense de Comunicação (afiliada Rede Globo)
  autoria: Aline Pavaneli, Carolina Wolf, Leonardo Morrone, Ricardo Muiños, Luciana Grande, Ivan Rasera, Adilson Cardoso e Ana Krüger
  data: 15/8/2023
  resumo: >+
    Mais de R$ 360 milhões em 'emendas PIX' serão enviados por deputados federais e senadores a 322 cidades do Paraná em 2023. O valor 
    distribuído cresceu seis vezes desde 2020 no estado. Especialistas criticam falta de critérios, de transparência e de fiscalização 
    do dinheiro público. O levantamento exclusivo da RPC mostra quais são as cidades que vão receber mais recursos e quais parlamentares 
    federais fizeram as maiores transferências. Os dados evidenciam desigualdades em relação ao dinheiro recebido por municípios paranaenses.

  relevância: >
    Fiscalizar o uso do dinheiro público é uma das mais importantes atribuições do jornalismo. A partir de dados públicos, nossa equipe 
    cruzou informações e fez um panorama que evidenciou discrepâncias no envio de recursos das emendas especiais. A série de reportagens 
    acendeu uma discussão sobre os critérios de distribuição da verba. Menos de uma semana depois, o Tribunal de Contas do Paraná lançou 
    uma plataforma que permite o acompanhamento do uso dos recursos (https://servicos.tce.pr.gov.br/TCEPR/Tribunal/Relacon/EmendasParlamentares/EmendasParlamentaresConsulta/EmendasParlamentaresBI). 
    Portanto, o trabalho contribuiu para incentivar a discussão e a fiscalização desse tipo de recurso, tanto pela população, quando 
    pelo poder público.

  originalidade: >-
    O uso do dinheiro de emendas parlamentares é pouco discutido no jornalismo, especialmente em âmbito local, já que as transferências 
    vêm diretamente de Brasília para a conta dos municípios. Portanto, esse levantamento jornalístico com dados e análise comparativa 
    das transferências de 2022/2023 é inédito no estado.

  metodologia: >+
    Nossa equipe utilizou dados do portal da transparência, repassados pela ONG Transparência Brasil e tabulou as informações em uma 
    planilha de Excel. Depois, cruzamos esses dados com os números do Censo 2022 (comparativo de população dos municípios) e do PIB 
    2020 (comparativo da economia dos municípios). Com o cruzamento das informações, foi possível fazer uma análise mais completa 
    entre cidades e parlamentares. Dessa forma, foi possível observar as diferenças do envio do dinheiro para várias cidades do 
    estado e trazer uma análise sobre valores discrepantes. 

