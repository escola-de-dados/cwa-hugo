- title: Quem compõe a frente digital, alinhada com interesses das big tech no congresso
  project_url: >-
    https://nucleo.jor.br/interativos/2023-05-25-quem-defende-interesses-bigtechs-congresso/
    
  veiculo: Núcleo Jornalismo
  autoria: Laís Martins, Rodolfo Almeida e Sérgio Spagnuolo
  data: 25/5/2023
  resumo: >+
    O objetivo da reportagem interativa é facilitar a visualização da movimentação política e empresarial em favor dos interesses das 
    Big Techs no Congresso. O conteúdo explica quais parlamentares se posicionaram em favor de projetos que beneficiam as grandes 
    empresas de tecnologia e esclarece quem está por trás da Frente Digital, que é ligada ao Instituto Cidadania Digital, um think-tank 
    que diz facilitar a ""interlocução entre o ecossistema digital e o Congresso através do secretariado-executivo da Frente Parlamentar 
    da Economia & Cidadania Digital. O PL 2582/2023 foi proposto em 16.mai.2023, pelo deputado federal Lafayette de Andrada (Republicanos-MG), 
    como alternativa ao chamado PL das Fake News (2630/2020), que teve sua urgência aprovada em abr.2023, mas seguia enfrentando forte 
    resistência na Câmara dos Deputados, especialmente por partidos de oposição. O projeto de lei 2582 foi emblemático por dois motivos: ele 
    pega leve até demais com as plataformas digitais; e mostra que parlamentares da Frente Digital estão atuando ativamente em pautas 
    caras às Big Tech. Bloco que apresentou proposta alternativa ao PL 2630 é repleto de parlamentares de oposição, especialmente do PL, 
    mas tem gente do PT e até do PCdoB que apoiou sua criação. O texto do PL das Fake News é particularmente detestado pelas grandes 
    plataformas porque impõe uma série de obrigações e deveres para essas companhias – alguns dos quais seriam inviáveis ou muito 
    difíceis de realizar. Já a proposta de Andrada ia na direção contrária e deixava de fora muitos dos pontos importantes de 
    transparência e moderação que especialistas esperam de uma regulação. Existia um motivo para o projeto ser mais amigável às 
    empresas de tecnologia: o deputado é presidente da Frente Digital – apelido da Frente Parlamentar Mista da Economia e Cidadania 
    Digital, grupo composto por deputados e senadores que atua em pautas de tecnologia e economia digital no Congresso. Criada em 2019, 
    essa frente é diretamente ligada a grandes empresas de tecnologia – plataformas digitais, apps de entrega, serviços de hospedagem – 
    e faz pouco esforço para esconder essa ligação. Segundo seu estatuto, o ICD tem duas empresas associadas: Associação Brasileira de 
    Mobilidade e Tecnologia (Amobitec) e Câmara Brasileira de Economia Digital (Câmara e-net). A Amobitec e a Câmara e-net têm como 
    associadas dezenas de empresas do setor de tecnologia, como Amazon, iFood, Flixbus, Uber, Buser, 99, Airbnb, QuintoAndar, Rappi, 
    Shein. As principais redes sociais são associadas à Câmara e-net: Facebook, Google, Kwai, Twitter, TikTok.
   
  relevância: >
    A transparência de interesses e de representação é crucial nesse momento de debate sobre regulação de redes. Nesse contexto, a 
    Frente Digital tentou emplacar regulação mais branda para empresas de tecnologia e é importante entender os motivos que levaram ao 
    projeto, quais são as frente de poder envolvidas em beneficiar as Big Techs e as relações que podem ser fonte de pressão nesse tipo 
    de regulamentação que afeta tão intensamente a sociedade brasileira. Segundo eles mesmos, o Instituto Cidadania Digital auxiliou a 
    Frente Digital na produção de quatro leis, todas "de interesse direto da sociedade civil e dos brasileiros da ponta": o Marco de 
    Startups; a Lei do Governo Digital; a Lei da Telemedicina; a Política Nacional de Educação Digital. 
  
  originalidade: >-
    A originalidade do projeto está exatamente na visualização dos dados, facilitando navegar pelas informações e compreender as 
    relações de poder envolvidas na Frente Digital de forma mais clara. Facilitar a visualização das informações é um passo importante 
    para expandir o conteúdo para outros públicos que, em outras situações, não absorveriam esses detalhes de tal maneira. 
    
  metodologia: >+
    Esse especial é baseado inteiramente em informações e documentos públicos nos sites da Frente Digital, da Câmara dos Deputados e do 
    Instituto Cidadania. Os dados de signatários da bancada foram tabulados pelo Núcleo e estão disponíveis neste link: 
    https://docs.google.com/spreadsheets/d/1LviN5MXicrobKR6ZduM94mxmFukawLhAuN4rY3ylAkk/edit?usp=sharing&ref=nucleo.jor.br 
    O Núcleo contatou a assessoria da Frente Digital e do ICD (é a mesma) na terça-feira (23.mai.2023). A Frente não enviou seu 
    posicionamento às mesmas perguntas.
    Perguntas feitas pelo Núcleo:
