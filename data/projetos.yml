  resumo: >+
    Em quatro REPORTAGENS DE TV, visitamos obras inacabadas no Brejo, Sertão e Cariri da Paraíba. Algumas, são esperadas há mais de uma 
    década. Além dessas creches, quase prontas que nunca receberam uma criança. A série traz também postos de saúde que não saíram do 
    papel, vilas olímpicas sem quadra, sem piscinas ou pistas de atletismo. Um conjunto habitacional entregue ao tempo. A população de 
    algumas cidades ainda espera a conclusão de um teatro, mercado público, matadouro e sistema de irrigação com águas da transposição 
    do Rio São Francisco.  A definição das obras foi baseada nos relatório e painéis do TCU, TCE-PB, CGU e Ministério Público Federal, 
    que trazem dados abertos sobre o andamento/paralisação das construções. Moradores relataram os prejuízos causados pela falta de 
    conclusão das obras; especialistas comentam sobre o desperdício do dinheiro público em projetos com erros de planejamento e executados. 
    As punições previstas para gestores e gestões. E, ainda, as soluções e prazos previstos para que a população tenha acesso aos 
    benefícios que podem chegar com a conclusão dessas obras.

  relevância: >
    No nosso ponto de vista, as reportagens colocam luz em um problema crônico no país e na Paraíba: obras inacabadas. Cobra de gestores 
    providências, mas promove uma reflexão sobre a falta de fiscalização eficiente, a necessidade de rever formas de contratações, de 
    punir gestores, empresas e gestões que, de forma direta ou indireta, contribuem para o desperdício. E ainda desvela, de maneira dura, 
    os prejuízos sociais e econômicos que perfuram com a falta de conclusão das obras

  originalidade: >-
    As reportagens trazem para o centro do debate os prejuízos sociais de uma obra inacabada, além dos prejuízos financeiros do cidadão 
    comum. O roteiro foi estabelecido a partir da confirmação, in loco, de dados de relatórios e painéis de órgãos de controle. Em 
    alguns momentos é possível perceber que o que está no sistema online não se concretiza na realidade. O trabalho de campo serviu, 
    inclusive, para alertar órgãos de fiscalização da necessidade de serem mais ágeis no acompanhamento e registro. Também foi possível 
    escancarar a dificuldade que esses órgãos, detentores de dados, tem vistoriar, fiscalizar a tempo de evitar um prejuízo maior aos 
    cofres públicos.

  metodologia: >+
    Iniciamos o trabalho verificando a quantidade de obras consideradas paralisadas e inacabadas no site do TCU 
    (https://paineis.tcu.gov.br/pub/?workspaceId=8bfbd0cc-f2cd-4e1c-8cde-6abfdffea6a8&reportId=013930b6-b989-41c3-bf00-085dc65109de ). Depois 
    fomos em busca de relatório da CGU para comparar e filtrar dados dos órgão federais, que fiscalizam repasses da União. O MPF também 
    foi fundamental com a disponibilização de relatórios de inquéritos de obras que poderiam estar incluídas nas já identificadas no 
    painel do TCU. Após isso, fomos em busca fonte de dados estaduais com informações sobre obras. Verificamos que o TCE 
    ( https://paineldeobras.tce.pb.gov.br/) tem um painel de obras, mas sem informações claras sobre as que estão paradas e inacabadas. 
    Em conversa com auditor apresentamos o questionamento e o órgão se comprometeu a tornar a experiência de obtenção de dados mais 
    fácil. Em seguida, fomos em busca de relatórios do Ministério Público da Paraíba, que não tem uma plataforma para implantação dos 
    dados, mas disponibiliza relatórios de inquéritos com informações sobre as obras.
  
