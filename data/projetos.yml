- title: Covid-19 atingiu mais de 80% das prisões em 14 estados
  project_url: >-
    https://apublica.org/2021/05/covid-19-atingiu-mais-de-80-das-prisoes-em-14-estados/#Link1
  veiculo: Agência Pública
  autoria: >-
    José Cícero, Laura Scofield, Rafael Oliveira, Raphaela Ribeiro, Bruno
    Fonseca
  data: 10/5/2021
  resumo: "Duas a cada três prisões brasileiras registraram casos de Covid-19 entre presos entre abril de 2020, quando a pandemia chegou ao sistema prisional, a maio de 2021.\_\nNo Ceará, no Distrito Federal, em Rondônia e em Sergipe, todas as unidades prisionais tiveram internos infectados com o coronavírus. \nA reportagem mostra que houve casos da doença em pelo menos 877 unidades prisionais, das quais ao menos 110 registraram mortes de detentos. Os dados reunidos se referem a 1.287 unidades distribuídas nos 22 estados e no Distrito Federal. Segundo dados do Departamento Penitenciário Nacional (Depen), o Brasil tinha 1.435 unidades prisionais ativas em dezembro de 2019.\n\n"
  relevância: >-
    Mais de um ano após o início da pandemia de Covid-19, a reportagem mostra o
    impacto da crise sanitária no sistema carcerário. Além dos dados sobre as
    prisões que registraram casos de Covid-19 e a quantidade da casos
    registrados, os repórteres conversaram com familiares, servidores e membros
    de organizações da sociedade civil que relatam o aumento de episódios de
    violência e tortura, histórias de falta de atendimento e de comunicação da
    situação às famílias.
  originalidade: >-
    Trata-se de um levantamento inédito, feito ao longo de três meses, por meio
    de pedidos de Lei de Acesso à Informação (LAI) para os 26 estados e o
    Distrito Federal, complementados com informações disponíveis em sites
    oficiais e dados obtidos junto a assessorias de imprensa. 

    Além dos dados, a investigação traz histórias de personagens que ajudam a
    compreender os números e os impactos da Covid-19 nas prisões brasileiras. 
  metodologia: >
    Entre os dias 2 e 3 de fevereiro, apresentamos pedidos de Lei de Acesso à
    Informação (LAI) para os 26 estados e o Distrito Federal, solicitando os
    números de casos positivos e de óbitos entre presos e servidores, separados
    por unidade, até o dia 31 de janeiro. Além disso, foi solicitado o número de
    presos, de servidores e a capacidade de cada unidade prisional. 


    Após a apresentação de algumas dezenas de recursos, conseguimos total ou
    parcialmente dados de 17 estados e do Distrito Federal. Para complementar os
    dados referentes a estados que não forneceram informações sobre número de
    presos e/ou capacidade das unidades, utilizamos as informações disponíveis
    em sites oficiais e em levantamento do Conselho Nacional do Ministério
    Público (CNMP), referente ao 3º trimestre de 2019. 


    No final do mês de março, buscamos as secretarias de administração
    penitenciária dos nove estados que não haviam fornecido os dados
    solicitados. Por meio de suas assessorias de imprensa, as secretarias de
    Amazonas, Pernambuco, Piauí, Rondônia e Roraima forneceram as informações,
    totalizando 23 unidades da federação no levantamento. As secretarias de
    Amapá, Tocantins e Rio Grande do Norte não deram retorno à demanda. A do Rio
    Grande do Sul afirmou que não poderia fornecer os dados via assessoria de
    imprensa, já que havia um pedido de LAI em aberto.


    A despeito dos pedidos de acesso à informação demandarem dados até 31 de
    janeiro, os estados forneceram dados de datas variadas. Posteriormente,
    foram inseridos os dados mais recentes disponíveis dos estados que publicam
    a informação periodicamente (Amazonas, Mato Grosso, Pará e Santa Catarina),
    além de atualizar os dados de São Paulo por meio de novo pedido de LAI. Os
    números, portanto, têm datas variadas entre 31 de janeiro e 19 de abril. 


    A título de comparação e checagem, a reportagem também utilizou os dados
    apresentados pelo Conselho Nacional de Justiça (CNJ) e pelo Departamento
    Penitenciário Nacional (Depen), além dos publicados periodicamente por 11
    estados brasileiros. Sete desses publicam apenas os dados totais de casos e
    óbitos, sem separação por unidade.
