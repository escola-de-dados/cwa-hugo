- title: Mapa da Desigualdade 2020 - Região Metropolitana do Rio de Janeiro
  project_url: 'https://casafluminense.org.br/mapa-da-desigualdade/'
  veiculo: Casa Fluminense
  autoria: >-
    Vitor Mihessen; Larissa Amorim; Guilherme Braga; Taynara Cabral; Paula
    Moura; Thábara Garcia; Luize Sampaio; Nathália Silva; Henrique Silveira;
    Taty Maria; Larissa Cunha; Douglas Almeida; Yasmin Monteiro.
  data: 15/7/2020
  resumo: >-
    Mapa da Desigualdade 2020 da Região Metropolitana do Rio de Janeiro é uma
    publicação da Casa Fluminense que apresenta 40 indicadores socioeconômicos
    atualizados, divididos em 10 eixos temáticos (Habitação, Emprego,
    Transporte, Segurança, Saneamento, Saúde, Educação, Cultura, Assistência
    Social e Gestão Pública) e seccionados em 4 justiças: Econômica, Racial, de
    Gênero e Socioambiental. Apresentamos alguns dos principais desafios para o
    acesso à direitos sociais básicos, das moradoras e moradores das 22 cidades
    que compõem a RMRJ. O objetivo principal foi produzir um diagnóstico que ao
    mesmo tempo reforce a necessidade de produção de dados de maneira regular,
    periódica e confiável no Rio de Janeiro por inteiro, e some esforços com
    tantos movimentos importantes da sociedade civil que produzem de forma
    independente dados e narrativas sobre as realidades locais.
  relevância: >-
    Com os cortes do CENSO 2020, e a inexistência de uma produção estatística
    por parte do governo do estado do Rio de Janeiro, o Mapa se coloca como um
    documento para consulta com dados tratados, precisos e atualizados, de
    diversas fontes e perspectivas, para incidência em políticas públicas
    baseada em evidências.  Uma gama de indicadores para as campanhas
    eleitorais, debates, formações, pesquisas, projetos, ações e políticas
    públicas que busquem justiça socioterritorial. Já são várias as citações em
    cada um desses exemplos e na semana do lançamento Mapa, tivemos mais de 60
    inserções de mídias diversas, respostas de todas as prefeituras sobre os
    dados apresentados, além de uma série de TV e uma série de jornalismo
    independente pautadas no Mapa.
  originalidade: >-
    Uma das principais inovações desta edição dos mapas foi a inclusão de bases
    de dados geradas por cidadãos e os mais de 200 pedidos de informação via
    LAI.  Para além dos dados ditos oficiais, de órgãos de pesquisa, estatística
    e concessionárias de serviços públicos, usamos dados feitos à mão, como as
    salas de cinema por endereço, as tarifas dos transportes foram calculadas
    ligando para as secretarias de transporte e as garagens de ônibus. O número
    de tiroteios, mapa 4D, foi feito em parceria com a Fogo Cruzado, que obtém o
    número de disparos a partir dos envios de dados dos moradores que estão em
    seus contatos e as operações policiais em curso. Além dessas novidades,
    houve a expansão dos temas, o uso dos comentários em formato de tweet e
    abordagem racializada e recortada por gênero para diversos indicadores.
    Também trouxemos estatísticas para falarmos de justiça climática de maneira
    popular e efetiva como chamar atenção para o grande uso de bicicletas nas
    periferias e o número de enchentes por ano em cada cidade.
  metodologia: >-
    De forma objetiva, realizamos 6 passos para a conclusão do documento e
    compartilhamos, na própria publicação, a metodologia que utilizamos:  Passo
    1:

    Revisão e avaliação dos Mapas da Desigualdade anteriores. Passo 2: Seleção e
    organização dos novos indicadores, a partir dos eixos e valores da Agenda
    Rio 2030. Passo 3: Coleta e tabulação de dados, a partir de bases abertas e
    pedidos via Lei de Acesso à Informação - LAI. Passo 4: Processamento de
    informações e geração de novos indicadores, a partir de dados brutos. Passo
    5: Escuta e colaboração dos parceiros da Casa, realizada de forma online e
    presencial. Passo 6: Construção e diagramação dos mapas e análises sobre os
    indicadores. Um adendo importante sobre a inovação metodológica utilizada, a
    Geração Cidadã de Dados exemplificada na resposta anterior é um formato que
    experimentamos há algum tempo mas que se materializou pela primeira vez no
    Mapa da Desigualdade 2020. Ela consiste em produzir informação pelo próprio
    punho, buscando sempre rigor estatístico e a precisão no tratamento dos
    dados, para que as estatísticas se aproximem mais da realidade local de quem
    vive nos territórios e sejam consideradas nos desenhos de política pública.
