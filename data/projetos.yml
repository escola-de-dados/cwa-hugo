  veiculo: O Povo
  autoria: Lucas Barbosa
  data: 9/6/2023
  resumo: >+
    Levantamento exclusivo do O POVO localizou 846 inquéritos policiais instaurados em 2022 para investigar casos de homicídios em 
    Fortaleza — ao todo, de acordo com a Secretaria da Segurança Pública e Defesa Social do Ceará (SSPDS), ocorreram 850 assassinatos 
    na Capital no ano passado. Foi verificado que apenas 246 inquéritos (29,1% do total) resultaram em acusações pelo Ministério Público 
    Estadual (MPCE). 
  relevância: >
    Os índices de criminalidade do Ceará são altíssimos. Parte dessa problemática se deve ao baixo nível de resolução de homicídios, 
    que faz com que não haja responsabilização de homicidas e criminosos contumazes continuem em liberdade para matar ainda mais, assim 
    como ciclos de vinganças se instaurem. Munir a sociedade de dados que apontem para essa problemática, portanto, é de extrema 
    importância, pois pode fazer com que os órgãos competentes sejam pressionados para melhorar tais indicadores 
  originalidade: >-
    Não há um serviço público de elucidação de crimes no Ceará. Portanto, o trabalho é uma das poucas formas de a sociedade ter uma 
    noção de quais foram os crimes que foram e os que não foram elucidados em Fortaleza

  metodologia: >+
    O trabalho identificou quais foram os inquéritos instaurados para investigar cada caso de homicídio em Fortaleza e, a partir do 
    sistema de consulta processual do Tribunal de Justiça do Ceará, compilou em um arquivo as ações penais instauradas e como estão os 
    seus andamentos

