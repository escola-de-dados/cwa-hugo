- title: Mais de 1.300 construções irregulares a menos no Rio de Janeiro
  project_url: >-
    https://viz.dados.rio/#/especial-seop/demolicoes
    
  veiculo: Escritório de Dados - Rio de Janeiro
  autoria:  Judite Cypreste, Caio Jacintho, Diego Oliveira, João Carabetta
  data: 9/8/2022
  resumo: >+
    Nesta visualização, mostramos como a Prefeitura vem combatendo o avanço de construções irregulares na cidade, 
    principalmente em áreas ambientalmente protegidas, por meio de operações constantes de demolição destas construções. 
    Até o momento, mais de 1.300 imóveis não habitados, não finalizados, erguidos ilegalmente e que traziam riscos à população, 
    foram colocados abaixo, poupando a a vida de milhares de cariocas que viviam em áreas de risco.
  
  relevância: >
    A proliferação de construções irregulares é um problema que tomou conta da cidade do Rio de Janeiro há algumas décadas. 
    Em áreas sob influência do crime organizado a preocupação é ainda maior. Estudos apontam que a atividade imobiliária se 
    tornou uma das principais fontes financeiras de alguns grupos criminosos. 

    Essas construções são realizadas sem autorização da Prefeitura, em áreas públicas e protegidas, e erguidas sem nenhum 
    acompanhamento técnico. Por trás de cada prédio construído ilegalmente e sem fiscalização, há inúmeras famílias que vivem 
    sob o risco de terem suas casas desabadas, e perderem, a qualquer momento, sua história e também suas vidas.
    
  originalidade: >-
    A publicação de dados públicos por meio de visualização de dados de fácil compreensão.
    
  metodologia: >+
    As informações e os dados e os gráficos que compõem este especial foram utilizados com base nas informações veiculadas 
    pela Prefeitura Municipal do Rio de Janeiro.

