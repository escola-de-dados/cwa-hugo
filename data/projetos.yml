  relevância: >
    O trabalho se mostra relevante pelos diversos temas que envolvem o cenário de ocupação urbana fortalezense e que estão presentes nos 
    textos, como direito à cidade, Plano Diretor, Estatuto da Cidade, regularização fundiária, assentamentos precários, descaracterização 
    de vilas, Zonas Especiais de Interesse Social (Zeis), dentre outros, em um material que evidencia as marcas do processo de ocupação e 
    transformação da Capital.

  originalidade: >-
    O material mostra como é possível criar uma reportagem a partir de dados, com informações colhidas em bases importantes e visualizações 
    que ajudam a entender o contexto sem deixar de lado a narrativa que conta a história da formação de um povo repleto de culturas, nuances 
    e perspectivas. Seja no início, quando se apresenta um áudio de uma moradora incorporado ao texto, ou no decurso, quando os dados 
