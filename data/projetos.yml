- title: Amazon Underworld
  project_url: >-
    https://amazonunderworld.org/
  veiculo: InfoAmazonia
  autoria: Bram Ebus (coordenação), Jeanneth Valdivieso (EQU), Jorge Benezra (VEN), Juan Torres (coordenaçao), Laura Kurtzberg (vizualização), Leandro Barbosa (BRA), María de los Ángeles Ramirez (VEN), Pamela Huerta (PER), Silvana Vincenti (BOL), Tatiana Escárraga (COL) 
  data: 3/8/2023
  resumo: >+
    Colaborando entre diversos países e utilizando métodos de investigação qualitativos e quantitativos, o Amazon Underworld mapeou a 
    presença de grupos armados, organizações criminosas e economias ilícitas das fronteiras amazônicas na Bolívia, Brasil, Colômbia, 
    Equador, Peru e Venezuela. O projeto entrega, em seu site, um mapa inédito e interativo sobre quais organizações criminosas e grupos 
    armados de todos esses países estão presentes em cada município de fronteira.

  relevância: >
    O objetivo deste trabalho foi reunir em um só lugar as informações sobre a distribuição dos grupos armados na Amazônia, de forma a 
    gerar uma visualização onde seja possível analisar geograficamente quais organizações criminosas estão presentes em quais municípios. 
    É a primeira vez que uma visualização dessa abrangência é gerada e temos informação de que organizações da sociedade civil já vêm usando 
    o mapa como uma ferramenta para planejamento de segurança de suas ações em campo. Além disso, acreditamos que este mapa seja uma potente 
    ferramenta na elaboração de políticas públicas e cooperação internacional no combate ao domínio que os grupos armados exercem hoje na 
    Amazônia.

  originalidade: >-
    O mapa do Amazon Underworld é o primeiro esforço coletivo de mapear a presença de grupos armados e as economias ilícitas exploradas 
    por eles em seis países da Amazônia, usando apenas fontes primárias e no nível de município. Todas as informações levantadas foram 
    em campo ou junto a atores locais. Não usamos nenhuma informação de relatórios de outras organizações ou publicadas na mídia.

  metodologia: >+
    "Descreva a metodologia adotada para trabalhar com os dados. Se houver algum repositório com código ou dados abertos, insira o link 
    abaixo.
    Para construir esse banco de dados, consultamos fontes primárias e documentos oficiais nos municípios amazônicos e fronteiriços do 
    Brasil, Colômbia, Venezuela, Peru, Equador e Bolívia.
    Essa visualização é uma tentativa criteriosa de mapear a presença de grupos armados na Amazônia. No mapa, os grupos armados e as 
    facções criminosas mais importantes são identificados e representados individualmente, enquanto os grupos criminosos menores são 
    agrupados na categoria ""outros"". À medida que continuamos nossa investigação, esperamos identificar tendências ao longo do tempo 
    e expandir nossa capacidade de pesquisa para municípios além dos fronteiriços.
    Para coletar informações sobre a presença de estruturas do crime organizado e grupos armados em toda a Amazônia, entre abril de 
    2022 e julho de 2023, realizamos entrevistas com fontes primárias no território, pesquisamos documentos de órgãos estatais e 
    protocolamos pedidos de informação. Os entrevistados consistem principalmente de pessoas que têm contato direto com atores armados 
    e economias ilícitas. Esse grupo diversificado inclui líderes indígenas, membros da comunidade, agentes da lei, pessoal de inteligência, 
    promotores públicos, empresários locais, membros de grupos armados e indivíduos envolvidos em economias ilícitas. Mantivemos o anonimato 
    das pessoas."
  
  uf: SP
