- title: Dívida de igrejas com a União dobrou durante governo Bolsonaro
  project_url: >-
    https://apublica.org/2022/11/divida-de-igrejas-com-a-uniao-dobrou-durante-governo-bolsonaro/
  veiculo: Agência Pública
  autoria: Bruno Fonseca, Matheus Santino, Mariama Correia, Nathallia Fonseca
  data: 16/11/2022
  resumo: >+
    Com dados obtidos via Lei de Acesso à Informação (LAI), gráficos e apurações, a reportagem mostra que as dívidas de templos 
    religiosos com a União dobraram durante o governo do ex-presidente Jair Bolsonaro. A partir das informações da Receita Federal, 
    a equipe de repórteres descobriu que as igrejas de pastores próximos ao ex-presidente estavam entre as maiores devedoras. Também, 
    que a imunidade tributária das igrejas foi ampliada durante o governo de Bolsonaro, que se elegeu com grande apoio do público 
    evangélico e católico conservador brasileiro. 
  relevância: >
    A investigação é relevante porque expõe as relações entre instituições religiosas e o governo Bolsonaro, que teve nos grupos 
    cristãos conservadores um dos principais pilares de sustentação. A reportagem mostra como grupos religiosos, sobretudo evangélicos 
    e católicos, foram beneficiados por essa proximidade do governo, com perdão de dívidas tributárias e ampliação de benefícios. Ao 
    fazer uso da LAI, o trabalho utiliza um instrumento de transparência pública para trazer à tona dados inéditos, que mostram como 
    grandes grupos religiosos - alguns deles proprietários de templos em vários estados do país e grandes sistemas de comunicação, 
    tanto têm dívidas milionárias com os cofres públicos quanto se beneficiaram das relações próximas com Bolsonaro para ampliar suas 
    vantagens tributárias. A reportagem foi repercutida na imprensa e republicada em 25 veículos.  
  originalidade: >-
    O trabalho expõe dados inéditos obtidos via LAI. A reportagem não apenas mostra o volume das dívidas e as principais instituições 
    devedoras, como traça conexões entre elas e o ex-presidente Bolsonaro. Também aprofunda a apuração sobre o maior devedor da União, 
    entre os templos religiosos. Até a publicação da reportagem, não se tinha informações sobre as conexões dessa empresa religiosa com 
    uma administradora de planos de saúde, que já foi uma das maiores do ramo no Brasil, mas quase foi à falência nos anos 90. 

  metodologia: >+
    Os dados de dívidas da União foram obtidos via Lei de Acesso à Informação (LAI). As informações foram consolidadas em uma 
    planilha pela equipe de jornalismo de dados da Pública. Essa planilha subsidiou as apurações, os gráficos e o texto final da 
    reportagem.  

