- title: >-
    ‘Pablo Escobar Catarinense’: esquema de traficante revela influência de SC
    no tráfico de sintéticos no Brasil
  project_url: >-
    https://ndmais.com.br/seguranca/policia/pablo-escobar-catarinense-esquema-de-traficante-revela-influencia-de-sc-no-trafico-de-sinteticos-no-brasil/
  veiculo: Jornal Notícias do Dia
  autoria: Caroline Borges; Schirlei Alves
  data: 11/2/2020
  resumo: >-
    Santa Catarina é protagonista no comércio de drogas sintéticas. Mas como
    contar essa história? Bem, os presos em grandes operações chamam a atenção
    de autoridades de segurança e um deles, apelidado pela polícia como Pablo
    Escobar catarinense, foi rastreado. Os agentes que trabalharam nesta
    operação ajudaram a contar como o crime acontece em SC, as rotas, o estilo
    de vida e as consequências. O texto traz relatos, dados de apreensões,
    número de overdoses e coloca luz a um problema cada vez mais presente: a
    matéria-prima e combustível essencial para a festa de muitos jovens no
    Estado é fabricada em locais improvisados em que não há segurança alguma - o
    que torna os sintéticos muito perigosos. 
  relevância: >-
    Além de revelar a influência de Santa Catarina no mapa de rota das drogas
    sintéticas no mundo, o material publicado desnuda o real público alvo das
    substâncias, que por vezes não vira manchete. O texto não traz somente os
    valores arrecadados e o estilo de vida de grandes traficantes, mas também
    fala sobre as consequências do consumo. 
  originalidade: >-
    A narrativa do texto é original. Através da história de um homem caçado pela
    Polícia de outro Estado e que vivia uma vida de luxo em Santa Catarina,
    contamos como o Estado é protagonista no tráfico de drogas sintéticas. Não
    foram só dados, mas sim relatos, números, fotos, vídeos, áudios, trechos de
    processos judiciais usados na matéria. 
  metodologia: >-
