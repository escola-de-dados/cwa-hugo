- title: Prefeitura teria comprado um veículo com valor super-faturado, também foram constatados fortes indícios de até falsificação de documentos, inclusive vários órgão oficiais investigam o caso até a polícias civil.
  project_url: >-
    https://m.facebook.com/story.php?story_fbid=433403475227190&id=100056726237428
    
  veiculo: Caldas Novas de Comunicação
  autoria: Helio Bueno Teixeira (locutor Hígor Júnior)
  data: 24/3/2022
  resumo: >+
    Prefeitura teria comprado um veículo com valor super-faturado, também foram constatados fortes indícios de até falsificação de 
    documentos, inclusive vários órgão oficiais investigam o caso até a polícias civil.. até  o ministério público, 
    órgão fiscalizador do estado tribunal de contas do município-tcm também atualmente existe uma cei(comissão especial de 
    investigação) na câmara dos vereadores que  investiga o fato.
   
  relevância: >
    A relevância deste trabalho foi evitar  que  dinheiro público não pode ser gasto ilegalmente, 
    uma vez que em nossa cidade o sistema de saúde é caótico falta até lenções, medicamentos básicos, até material de limpeza está 
    faltando  nos postos de saúde, sem falar que muitos morrem porque não temos nenhum leito de uti do município e  temos  um  
    centro  cirúrgico que está fechado já a mais de dois anos, e foi promessa do atual gestor que em menos de seis meses o centro
    cirúrgico, que poderia salvar muitas pessoas que sofrem acidentes e precisam serem  operados com emergência, mas como não 
    temos o centro cirúrgicos muitos morrem antes de chegarem na capital onde tem mais recursos.    então esse nosso trabalho de 
    investigação  mostra que se os gestores cometem irregularidades com o dinheiro público eles devem responder até criminalmente  
    se for  o  caso.
     
  originalidade: >-
    Prefeitura teria comprado um veículo com valor super-faturado, também foram constatados fortes indícios de até falsificação de 
    documentos, inclusive vários órgão oficiais investigam o caso até a polícias civil..  o que  temos  de original 
    nesse nosso trabalho jornalístico investigativo   foi  que  conseguimos  movimentar as outras  autoridades legalmente 
    estabelecidas,  inclusive alguns vereadores,  após  constatarmos fortes indícios de irregularidade.
    
  metodologia: >+
    A nossa metodologia consiste em um primeiro momento de  termos certeza de que as informações  são  verdadeiras, pois tiramos 
    dos veículos oficiais do município, inclusive com falas do próprio gestor..  depois conseguimos colocar outras autoridades do 
    município  a par  do que estava acontecendo,   em um terceiro momento as outras autoridades oficiais investigativas foram 
    acionadas..  e  atualmente  estamos acompanhando o desdobramento de  todas  as  investigações.

