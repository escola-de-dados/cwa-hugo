- title: Da Mata Repórter
  project_url: 'https://twitter.com/DaMataReporter'
  veiculo: Twitter
  autoria: >-
    João Gabriel Moura Campos; André Luiz Rosa Teixeira; Thiago Castro Ferreira;
    Fabio Gagliardi Cozman; Adriana Silvina Pagano
  data: 24/7/2020
  resumo: >-
    O Da Mata Repórter é um robô jornalista desenvolvido em parceria entre USP e
    UFMG que cobre os dados de desmatamento da Amazônia Legal gerados pelo
    sistema DETER/INPE. O robô utiliza técnicas de Processamento de Linguagem
    Natural para publicar em formato de texto jornalístico os dados estruturados
    em linguagem de máquina disponibilizados pelo INPE, facilitando o acesso à
    informação para a população em geral.
  relevância: >-
    O sistema cobre um domínio de muita relevância para a comunidade brasileira
    e internacional. O desmatamento sistemático da floresta amazônica tem
    apresentado preocupante tendência de crescimento nos últimos anos, em
    particular no ano de 2020, no qual, mesmo em meio a uma crise sanitária
    global, as manchetes dos jornais foram preenchidas com notícias sobre
    recordes de desmatamento e queimadas catastróficas nas áreas de preservação
    dos biomas brasileiros. Instituições como o INPE fornecem de forma aberta e
    transparente uma série de dados que permitem monitorar com alta fidelidade o
    estado de degradação dos ecossistemas brasileiros, mas a maioria desses
    dados é apresentada em um formato pouco acessível a grande parte da
    população (tabelas, gráficos ou em formato de máquina). Nesse sentido o Da
    Mata Repórter procura disponibilizar essas informações na forma de texto
    através da Geração de Linguagem Natural, um subcampo da Inteligência
    Artificial e da Linguística.


    Além de traduzir dados não linguísticos em enunciados jornalísticos no
    contexto das mídias sociais, o sistema permite cobrir com alta precisão e
    baixa latência um fluxo de dados repetitivos (por exemplo a área desmatada
    em um município ou unidade de conservação em determinada data), permitindo
    que os jornalistas se dediquem a tarefas mais investigativas. Esse tipo de
    impacto pode ser evidenciado pela grande quantidade de jornalistas de
    veículos da imprensa que seguem o perfil no Twitter, permitindo assim
    subsidiar reportagens de maior profundidade sobre o tema.
  originalidade: >-
    Apesar de ser uma realidade fora do país, existem poucas iniciativas dentro
    do Brasil de aplicações de robô jornalismo. Dentre as inciativas existentes
    são mais escassos ainda os sistemas que cobrem o domínio ambiental,
    principalmente no que diz respeito a dados em tempo real, como é o caso do
    sistema DETER. Nesse sentido, o @DaMataReporter é uma das primeiras
    experiências de jornalismo automatizado baseado em fluxo de dados não
    linguísticos para o domínio de conservação ambiental no Brasil.


    Além disso, por estar inserido no contexto de pesquisa acadêmica, o sistema
    ajuda a avançar os estudos de Geração em Linguagem Natural em português
    brasileiro, que ainda é um idioma com poucos recursos de pesquisa nessa
    área. Assim esse projeto também contribui para a descrição técnica desse
    tipo de sistema, fomentando o debate e desenvolvimento dessas tecnologias no
    contexto nacional.
  metodologia: >-
    O DaMata posta mensagens de monitoramento mensal e diário. O sistema faz
    requisições 3 vezes ao dia através da API do INPE
    (http://terrabrasilis.dpi.inpe.br/homologation/file-delivery/download/deter-amz/daily)
    e salva as informações mais recentes do sistema de detecção de desmatamento
    em tempo real (DETER). A partir daí, o sistema seleciona quais regiões e
    respectivas áreas desmatadas são de maior relevância para publicação. Uma
    vez selecionadas as mensagens mais relevantes para noticiar, o robô segue
    uma estrutura de linha de produção (pipeline) com vários módulos em
    sequência que ordenam, estruturam e verbalizam as intenções de discurso. As
    variações lexicais de enunciados para cada conjunto de dados são compostas a
    partir de listas de templates que estão em um corpus com frases para esse
    dominio jornalistico que foram manualmente anotadas. O passo final é a
    publicação automática das frases geradas através da API do Twitter. A
    descrição técnica completa será apresentada em meados do mês de outubro em
    um artigo no congresso ENIAC2020 (Encontro Nacional de Inteligência
    Artificial e Computacional). 


    A fidelidade dos dados é garantida pelo fato de nos basearmos em uma fonte
    oficial que prima pela transparência e precisão, no caso, o Instituto
    Nacional de Pesquisas Espaciais. Uma grande vantagem do sistema é a
    modularidade da arquitetura, que permite que a mesma estrutura do robô
    jornalista seja usada para outros domínios, como é o caso da robô
    @CoronaReporter (https://twitter.com/CoronaReporter), que basicamente usa o
    mesmo código para cobrir a quantidade de casos e mortos por COVID-19 no
    Brasil. Da mesma forma, o sistema pode ser adaptado para publicação de
    notícias em outras línguas, como acontece no caso do @DaMataNews
    (https://twitter.com/DaMataNews), que publica os alertas do DETER/INPE em
    inglês - alcançando a audiência internacional preocupada com a degradação da
    floresta amazônica. Assim que o trabalho for publicado em congresso
    (ENIAC2020), o código fonte do sistema será disponibilizado no GitHub para
    contribuir no desenvolvimento de iniciativas de robô jornalismo semelhantes
    em nosso país.
