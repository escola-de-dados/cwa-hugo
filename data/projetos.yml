  data: 15/6/2020
  resumo: "Elas no Congresso é um projeto de monitoramento legislativo da Revista AzMina que utiliza dados públicos do legislativo brasileiro para monitorar os direitos das mulheres na Câmara dos Deputados e no Senado Federal. Com uma robô no Twitter, que twitta diariamente a tramitação de projetos de lei sobre direito das mulheres, um ranking que ilustra o posicionamento de deputados e senadores em relação a esse tema, e conteúdos divulgados por meio de reportagens especiais e uma newsletter semanal, Elas no Congresso torna mais transparente e didático o monitoramento da produção legislativa brasileira sobre temas como violência contra a mulher, direitos sexuais e reprodutivos, participação política e diversos outros.\_"
  relevância: >-
    Em apenas três meses de projetos, Elas no Congresso já revelou importantes
    narrativas sobre os direitos da mulher no legislativo - que vem sofrendo
    ataques institucionais do governo desde as eleições do presidente Jair
    Bolsonaro. Mostramos, por exemplo, que 1 em cada 4 projetos sobre os
    direitos das mulheres no Congresso é desfavorável. Mostramos que a
    representatividade é importante: que as mulheres apresentam 3,5 vezes mais
    projetos sobre os direitos das mulheres do que os homens, e que são as
    principais autoras de projetos que pedem mais mulheres na política.


    Em nossa newsletter revelamos os bastidores de uma campanha de desinformação
    iniciada pela bancada bolsonarista na Câmara para impedir a aprovação de
    projetos de lei que combatem a violência contra as mulheres na pandemia. E
    nossa robô alertou para a criação de projetos que representam retrocessos
    como a extinção da cota de gênero nas eleições. Nosso ranking e reportagens
    foram publicados por UOL, Época, Yahoo, Marie Claire, Rádio Câmara e outros,
    além de já ter inspirado artigos acadêmicos. O conteúdo do Elas no Congresso
    é hoje a principal fonte de informação sobre como os direitos da mulher
    estão sendo discutidos no Congresso do país.
  originalidade: >-
    Elas no Congresso é o primeiro projeto de monitoramento legislativo, público
    e gratuito, especializado em direitos das mulheres no país. AzMina uniu ao
    projeto sua expertise em tecnologia, jornalismo, e advocacy e mobilização.
    Hoje Elas no Congresso tem articulação com organizações feministas, que
    ajudam na avaliação dos projetos de lei e também recebem e usam nosso
    monitoramento para organizar suas estratégias de incidência, com
    parlamentares que são avaliados, entrevistados e compartilham conosco suas
    agendas e propostas, com a imprensa que utiliza esses dados na cobertura de
    gênero, e com a sociedade civil que se mobiliza para chamar a atenção de
    parlamentares responsáveis pelos avanços e retrocessos monitorados pelo
    projeto. 


    Além disso, toda a tecnologia - incluindo o código da nossa robô que
    monitora palavras-chave no Congresso - e os dados usados no nosso
    monitoramento são abertos e estão disponíveis para reprodução, assim como a
    nossa metodologia. Além da produção de conteúdo do próprio projeto, Elas no
    Congresso hoje é fonte de dados de artigos acadêmicos, e da imprensa
    especializada na cobertura do Congresso e dos temas de gênero.
  metodologia: >-
    O Elas no Congresso se divide hoje em três produtos. O primeiro dele é nossa
    robô no Twitter. Primeiro, AzMina selecionou uma lista ampla de
    palavras-chave frequentemente relacionadas aos direitos das mulheres. São
    termos que vão de violência doméstica, licença-maternidade e aborto a temas
    adjacentes como parto, guarda dos filhos e amamentação. A robô então faz uma
    busca diária nas APIs da Câmara e do Senado para encontrar projetos de
    interesse, que tenham essas palavras-chave em sua ementa, e que tiveram sua
    tramitação alterada no último dia. Por fim, ela publica na conta no Twitter,
    usando a API da rede social, os detalhes dessa proposição: a casa
    legislativa onde ela se encontra, o tipo e número da matéria, o autor, o
    tema principal, o status atual de tramitação e também o link para o texto do
    projeto. O código da robô é aberto e tem amplo potencial para ser
    reproduzido com o uso de palavras-chave de outros temas importantes para a
    democracia brasileira. 


    Outro produto é nosso ranking de parlamentares, da Câmara e do Senado
    Federal. Em resumo, a nota de cada parlamentar depende da pontuação das
    propostas com as quais ela/ele esteve envolvido. Nessa primeira edição foram
    levados em consideração as autorias de projetos. Só foram selecionadas
    aquelas propostas que continham em suas ementas as palavras-chaves
    relacionadas a temática de gênero selecionadas pela equipe da revista
    AzMina. Houve ainda uma curadoria editorial para excluir proposições que,
    apesar de possuírem os termos indicados, não estavam relacionados à temática
    de gênero. Cada proposta recebe uma pontuação, que vai de -2 a 2, de acordo
    com sua relevância e seu posicionamento em relação aos direitos das
    mulheres. Essa pontuação é feita a partir da avaliação de cada projeto por
    organizações da sociedade civil com trabalhos ligados aos direitos das
    mulheres. Para cada parlamentar, consideramos a soma das pontuações dos
    projetos de sua autoria. É a partir disso que calculamos a nota final: uma
    proporção sobre o valor máximo (no caso de pontuações positivas) ou sobre o
    valor mínimo (no caso de pontuações negativas) entre as pontuações de todos
    os parlamentares. Dessa forma, a pontuação final dos parlamentares vai de
    -100 a +100, sendo -100 a pior nota entre os parlamentares analisados, e
    +100 a melhor nota. Os cálculos foram criados por uma profissional de
    estatística e são checados por um profissional de desenvolvimento e
    programação. Todos os dados sobre os projetos analisados e as notas de cada
    parlamentar e partido estão disponíveis para download.


    O terceiro produto é a produção de conteúdo: nossas reportagens guiadas por
    dados do Congresso e nossa newsletter semanal com o monitoramento feito pela
    robô. Todos os dados são checados (seja o conteúdo dos PLs ou os dados dos
    parlamentares envolvidos), e os códigos-base usados na análise de dados para
    as matérias estão abertos no GitHub. Mostramos assim, por exemplo, que os
    projetos de lei que tentam alterar a Lei Maria da Penha, lei
    internacionalmente reconhecida de combate à violência contra a mulher,
    dispararam no Congresso em 2019 e que um terço deles é punitiva e foca
    apenas no agressor. Além disso, nossas pesquisas históricas também mostraram
    que, na última década, apenas um projeto de lei tentou descriminalizar o
    aborto no Brasil. 
