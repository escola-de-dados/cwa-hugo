- title: O perfil dos atuais e dos antigos ministros do Supremo
  project_url: >-
    https://www.nexojornal.com.br/grafico/2020/11/05/O-perfil-dos-atuais-e-dos-antigos-ministros-do-Supremo
  veiculo: Nexo Jornal
  autoria: 'Autores: Caroline Souza e Gabriel Zanlorenssi. Colaborou: Gabriel Maia'
  data: 5/11/2021
  resumo: >+
    O trabalho é uma história visual do perfil dos atuais e antigos ministros do
    STF (Superior Tribunal Federal). O STF é a principal corte judiciária do
    país e seus membros são indicados pelos presidentes e depois aprovados pelo
    Senado.

  relevância: >
    Essa matéria entrega aos leitores, o perfil dos ministros que compõem
    atualmente o STF. Informações como gênero, idade ao entrar e a instituição
    de formação fazem parte do conteúdo. Ao mesmo tempo que observamos, o
    universo de ministros que já integraram o tribunal, assim temos uma
    comparação dos atuais ministros com os antigos.


    As visualizações presentes no conteúdo, mostram também a falta de
    diversidade dentro do tribunal: com a presença majoritária de homens e de
    pessoas brancas. Apenas 3 mulheres foram indicadas como ministras, sendo que
    duas ocupam a corte atualmente. Além disso, a grande concentração regional,
    onde a grande maioria é do sudeste. 
  originalidade: >-
    O trabalho é uma coleta original realizada pela equipe do Nexo, com dados do
    STF. Não há outras publicações na imprensa com a mesma quantidade de
    informações levantadas sobre os ministros desde a fundação da corte. Os
    dados foram posteriormente disponibilizados, o que pode contribuir para
    outras pesquisas. 
  metodologia: >+
    A coleta de dados foi realizada a partir das informações oficiais
    mencionadas no site do STF. As informações foram obtidas ministro por
    ministro e checadas com o complemento de outras fontes, como o CPDOC/FGV e
    matérias da imprensa.


    Os dados foram trabalhados no R e os gráficos, posteriormente, no Adobe
    Illustrator. O link para os dados encontra-se abaixo. 


    https://docs.google.com/spreadsheets/d/1Gf7XzBdJfI9SahnnBdcgxMfkNcqL9Tj-1kQcq5G_q7g/edit#gid=0

