- title: Educação e Coronavírus
  project_url: >-
    https://educacaoecoronavirus.com.br/
  veiculo: Portal do Projeto
  autoria: >-
    - Coordenação da Pesquisa: Carolina Campos; - Gestão: Andreza Adami; Sofia
    Fernandes; Vanessa Terra; Leilane Renovato Albuquerque; - Pesquisa: Victoria
    Sonnenberg - Assistência de pesquisa: Débora Lira; Leticia Souza; -
    Visualização de dados: Vinícius Cassio Barqueiro; - Comunicação: Ana
    Carolina Alves; Mônica Almeida - Colaboradores: Isadora Tortella; Leonardo
    Dias; Leonardo Flores; Lizandra Caldas; Luka Zanon
  data: 28/3/2020
  resumo: >+
    “Educação e Coronavírus” foi um projeto criado para identificar e
    sistematizar as respostas dos estados, no âmbito da educação básica, para a
    pandemia da COVID-19. A plataforma serve como fonte de dados confiáveis para
    governos e sociedade civil, e a equipe responsável pelo desenvolvimento é
    composta exclusivamente por voluntários, tanto estudantes do Ensino Médio
    quanto profissionais ligados à área da educação. A metodologia consiste em
    realizar, semanalmente, mapeamentos em sites e jornais oficiais, a fim de
    identificar, categorizar e apresentar atos normativos publicados de modo
    fácil, rápido e visual. Para que os jovens possam auxiliar o time na coleta
    dos dados, foi desenvolvida a "jornada do jovem pesquisador", que tem como
    objetivo capacitá-los para compreender o funcionamento da máquina pública e
    seus principais atores.

  relevância: >-
    Em março de 2020, na medida em que as escolas foram sendo fechadas nas cinco
    regiões do país, diversas informações desconexas e desencontradas invadiram
    a educação. A ausência de sistematização dessas informações gerou confusão e
    incerteza, dificultando o ainda mais a compreensão de um cenário que já se
    mostrava complexo. Era preciso compreender como os estados estavam
    respondendo à pandemia no âmbito da educação básica. Quais estados tinham
    paralisado as aulas? Quais estados tinham acionado os Conselhos Estaduais de
    Educação? Quais estados tinham determinado pagamento de vale merenda? Quais
    estados haviam suspendido as formações de professores e demais eventos
    escolares? Enfim, as dúvidas eram constantes e as informações estavam
    espalhadas. Era preciso colocar alguma ordem no caos.


    Desde seu surgimento, o site teve 5.634 visualizações de página com tempo
    médio de 3 minutos e 34 segundos. Embora tenha sido desenvolvido para apoiar
    a educação brasileira, seus visitantes estão localizados em 9 países, para
    além do Brasil. Outro ponto importante é que, 90,3% são usuários diretos do
    site, o que demonstra que, tão logo as pessoas descobriram sua existência,
    passaram a se socorrer diretamente dele. Ao perceber o potencial de impacto,
    fomos procurados pelo Instituto Unibanco, que apoiou financeiramente o
    projeto. Os recursos foram integralmente revertidos para o desenvolvimento e
    aprimoramento do site. A Fundação Lemann também nos procurou e "embedou" o
    Educação e Coronavírus na página inicial do portal "Aprendendo Sempre"
    (www.aprendendosempre.org), uma plataforma criada exclusivamente para apoiar
    redes de ensino durante a pandemia.
  originalidade: >-
    O ponto mais original deste trabalho é que ele coloca justamente o usuário
    da ponta, que é o aluno, como ator principal da pesquisa. Ao incluirmos
    estudantes de Ensino Médio, percebemos que, para além da expansão da
    compreensão dos nossos jovens sobre metodologia de pesquisa, sobre o
    ecossistema educacional no Brasil e sobre criação e implementação de
    políticas públicas no Brasil, nossos jovens passaram a compreender a
    complexidade de acessar dados públicos; passaram a compreender o processo de
    checagem de informações e como combater fake news. Além disso, também
    relataram que o projeto os permitiu expandir os horizontes para ver que
    "estados do Norte e Nordeste também oferecem respostas interessantes e
    criativas para a educação pública, furando a bolha do Centro Sul."
    Semanalmente são realizados encontros virtuais de 2 horas, com 16 jovens de
    seis estados (Maranhão, Pernambuco, Espírito Santo, Minas Gerais, Rio de
    Janeiro e São Paulo) do país. Até o momento não identificamos nenhuma
    evasão, e os jovens estão no projeto desde abril/2020.
  metodologia: >
    Trata-se de levantamento documental realizado em várias etapas. A primeira,
    iniciada no dia 16/03/2020, foi uma coleta dos atos normativos expedidos
    pelas Secretarias de Educação e Conselhos Estaduais de Educação em resposta
    à pandemia do Coronavírus no Brasil. Na ocasião, realizou-se busca nos
    Diários Oficiais dos estados, com leitura de cada ato normativo e a
    consequente inserção de informações na planilha sempre que houvesse resposta
    por parte dos governos para os itens listados: informações sobre suspensão
    de aulas presenciais, estabelecimento de regime de atividades não
    presenciais, medidas de reorganização do calendário escolar, distribuição da
    alimentação escolar durante o período de suspensão, entrega de material
    impresso pela SEE e formação de professores. Na sequência, iniciou-se uma
    sistematização mais aprofundada, com buscas nos sites oficiais dos estados,
    no site do Conselho Nacional dos Secretários de Educação (Consed) e no
    contato direto com as Assessorias de Comunicação de todos os estados da
    Federação. Além disso, foi elaborado um formulário destinado ao público em
    geral, buscando sugestões e contribuições de todos os tipos. As informações
    recebidas no formulário tiveram suas fontes verificadas antes de serem
    introduzidas no levantamento. Todos os estados foram convidados a enviar
    informações e a contribuir para o desenvolvimento da pesquisa. Somente após
    essas fases demos publicidade ao levantamento. A primeira versão deste
    trabalho foi tornada pública no dia 28/03/2020. Desde então, o portal conta
    com atualizações semanais, e todas as informações são verificadas antes de
    serem postadas. Além disso, o link de cada ato normativo é vinculado à
    publicação. 
