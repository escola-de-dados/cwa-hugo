- title: Verba destinada a mulheres e negros irrigou campanhas de homens brancos
  project_url: >-
    https://noticias.uol.com.br/politica/ultimas-noticias/2022/12/02/verba-destinada-a-mulheres-e-negros-irrigou-campanhas-de-homens-brancos.htm
  veiculo: UOL
  autoria: Ingrid Fernandes, João Gabriel Leite, Karina Ferreira e Will Araújo (reportagem); Helton Simões Gomes (edição)
  data: 2/12/2022
  resumo: >+
    A eleição de 2022 foi a primeira em que funcionou a divisão igualitária de verba eleitoral com recorte de gênero e raça. Ainda assim, 
    alguns concorrentes deram um jeitinho de driblar essa regra. A reportagem do UOL revelou uma delas e mostrou como, ao menos, 149 
    candidaturas de mulheres e negros doaram parte ou quase toda a verba pública de campanha a 222 candidatos brancos, que não poderiam 
    usufruir como quisessem desse dinheiro devido a regras restritivas da Justiça Eleitoral sobre o uso dos repasses. As conclusões 
    foram feitas após um levantamento exclusivo nas bases do TSE, seguido de um acompanhamento da prestação de contas e de um cotejamento 
    entre o que foi declarado e o que a lei permitia. Os dados comprovaram o desvio de função da verba do Fundão Eleitoral recebida, o 
    que incorre em crime eleitoral.

  relevância: >
    A lei eleitoral estipula que o dinheiro destinado a candidaturas negras e de mulheres faz parte de uma ação afirmativa. Deste modo, 
    não poderia ser dividido com candidatos homens, a não ser que beneficie as duas campanhas, o que foi checado pela reportagem e 
    descartado na ampla maioria dos casos. Nas situações identificadas pela reportagem, a legislação prevê restituição ao Tesouro 
    Público e até a perda do mandato, avaliaram especialistas ouvidos. Além disso, o uso irregular de verba tem várias consequências 
    danosas, como dificultar a transparência sobre gasto eleitoral e restringir a efetividade da política afirmativa. A reportagem jogou 
    luzes em um ponto tão sério do jogo eleitoral que o financiamento cruzado relevado é um dos pontos a serem anistiados pela minirreforma 
    eleitoral, costurada entre oposição e base governista no Congresso em 2023.
    O caso mais emblemático –e que dá o tom de como a situação captada pela reportagem é complexa– foi o de Helder Barbalho (MDB-PA), 
    governador eleito do Pará. Ele foi o homem branco que mais gozou do Fundão Eleitoral destinado a candidaturas femininas, mas não 
    detalhou totalmente como gastou o dinheiro.
    Recebeu R$ 300 mil de sua mãe, Elcione Therezinha Zahluth Barbalho (MDB), eleita deputada federal pelo Pará. Destinatária de R$ 2,5 
    milhões do FEFC, ela, por sua vez, foi a mulher que doou o valor mais alto a um candidato branco. Eleito no primeiro turno, Helder 
    citou gasto de R$ 232.910 em campanha impressa ""casada"" com a mãe, o que é legal, mas não revelou como aplicou os R$ 67.090 
    restantes. 

  originalidade: >-
    A reportagem se valeu de dois dois dispositivos originais na checagem do uso de verba pública para campanhas eleitorais: 1) averiguou 
    como o dinheiro doado de um candidato para outro foi usado e fez isso para todos as candidaturas (eleitas ou não) de mulheres e 
    pessoas negras beneficiadas pelo Fundão Eleitoral que destinaram verba para candidatos homens; 2) checou se o uso estava de acordo 
    com o previsto na lei eleitoral (a saber: esse expediente, as chamadas “campanhas casadas”, só é lícito se resultar em benefícios 
    para o doador)
    A partir daí, a reportagem concluiu que a soma do dinheiro doado sem a justificativa chegou a R$ 10,2 milhões, 69.54% dos cerca de 
    R$ 14,75 milhões enviados por cotistas do Fundão Eleitoral (pessoas e mulheres) em 248 doações a candidatos homens brancos. Este 
    dinheiro foi enviado por 61 mulheres (R$ 2,7 milhões) e por 88 candidatos negros (R$ 7,5 milhões).

  metodologia: >+
    O esforço de reportagem levantou quem eram todos os candidatos autodeclarados negros (pretos e pardos) e as mulheres. Essa etapa 
    envolveu o uso de linguagens SQL e Python. Depois, constatou quanto receberam do FEFC (Fundo Especial de Financiamento e Campanha) 
    e quanto repassaram dessa quantia para candidatos brancos. Após a prestação de contas para candidaturas encerradas no primeiro turno, 
    foi possível constatar como esses destinatários usaram o dinheiro. A maioria ou não declarou como a verba foi gasta ou relatou usos 
    não previstos na lei eleitoral para esse tipo de repasse. Ao longo do processo, a equipe de reportagem recorreu aos dados abertos do 
    TSE, checados exaustivamente para evitar erros de digitação, incoerências e dados perdidos. Para elaborar as narrativas trazidas pelos 
    dados, a equipe trabalhou com clusters de candidatos que melhor serviriam de amostragem entre as centenas de casos encontrados.
  
