    A matéria aborda a adoção tardia nos estados do Nordeste e os aspectos que levam à quantidade de crianças sem lar, mesmo que o 
    número das aptas para adoção seja bem menor que a quantidade de pessoas que desejam adotar. Além de conversar com adolescentes que 
    vivem em unidades de acolhimento, também ouvimos pais que adotaram crianças maiores de 9 anos e especialistas que atuam junto à 
