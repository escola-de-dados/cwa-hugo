  autoria: Diego Nunes da Rocha, Mariama Correia, Raphaela Ribeiro, Vitória Régia da Silva. Colaborou Ana Alice de Lima
  data: 24/7/2023
  resumo: >+
    A reportagem analisou dados de gênero e raça de bolsistas do ProUni disponibilizados pelo Ministério de Educação no período de 2006 
    a 2020. Com base no ranking dos 10 cursos mais procurados do ensino superior, segundo o Instituto Nacional de Estudos e Pesquisas 
    Educacionais Anísio Teixeira (Inep), o trabalho mostrou que a presença de mulheres negras entre bolsistas nesses cursos mais que 
    dobrou entre 2006 e 2020.

  relevância: >
    A reportagem mostra que políticas públicas de democratização do acesso ao ensino superior têm impacto na representatividade de 
    grupos historicamente excluídos desses espaços.
    Ao analisar a série histórica e entrevistar mulheres negras que ingressaram em cursos universitários como bolsistas, o trabalho 
    mostrou o papel do ProUni na transformação do ensino superior brasileiro, além de apontar caminhos para ampliar a diversidade e 
    fortalecer a inclusão dessas estudantes nos cursos de graduação mais procurados.
    Resultado de uma parceria entre a Gênero e Número e a Agência Pública, o trabalho inspirou uma reportagem da TV Cultura. A 
    reportagem também foi republicada por veículos como Revista Galileu, Carta Capital e Brasil de Fato, por sites especializados em 
    educação, como o Brasil Escola, do UOL, e por blogs voltados para notícias sobre exames de ingresso a universidades. 

  originalidade: >-
    "A reportagem agregou 14 anos de dados do ProUni em uma única base com quase 3 milhões de casos, para investigar o impacto da 
    política no acesso de pessoas negras. 
    A análise dos dados permitiu mostrar que mulheres negras são o grupo demográfico que mais se beneficiou com as bolsas disponibilizadas 
    pelo programa, o que transformou o perfil do ensino superior privado no país. " 

  metodologia: >+
    "Fizemos o download das bases de dados do Prouni (2006-2020) disponíveis no site do Ministério da Educação e as agregamos, formando 
    uma única base com quase 3 milhões de casos. Codificamos as variáveis de interesse de acordo com tabelas de frequência realizadas no 
    próprio banco de dados. Fizemos a associação de raça e sexo para criar variáveis interseccionais, com foco em mulheres negras.
    Codificamos os cursos de ensino superior a partir de buscas por trechos dos nomes que não seriam afetados por erros de leitura de 
    caracteres (exemplo: “administra” para cursos de Administração). A busca ocorreu em um documento em formato .html, construído a 
    partir de uma tabela gerada na base de dados.
    Para calcular quantos alunos acessaram o ensino superior por meio do Prouni, multiplicamos os cursos pela quantidade de ingressantes 
    do programa em 2021, segundo o Censo da Educação Superior."
  
