    Permitir que a população marianense tenha acesso aos dados sobre os recursos da CFEM no Portal da Transparência da cidade. Além de 
    mostrar o entendimento sobre o que consiste a CFEM e quais dados a prefeitura disponibiliza ou não, assim como a forma com que o 
    dinheiro foi destinado.
