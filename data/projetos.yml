- title: Estrada irregular e grilagem no litoral do Ceará
  project_url: >-
    https://mais.opovo.com.br/reportagens-especiais/itarema-especulacao-imobiliaria/
  veiculo: Jornal O POVO
  autoria: Cláudio Ribeiro e Alexandre Cajazeiras
  data: 30/4/2023
  resumo: >+
    A reportagem do O POVO investigou por três meses a construção de duas estradas irregulares, sobrepostas a dois assentamentos rurais 
    e abertas na zona de mangue dos municípios de Itarema e Amontada, no litoral oeste cearense. Além disso, sem licenciamento ambiental 
    e com fortes indícios de grilagem. Pior: as escrituras imobiliárias dos terrenos onde foram feitas as estradas tinham dados que apontaram, 
    a partir da descoberta da reportagem, uma sobreposição 10 vezes maior do que a identificada pelo Incra. O caso é investigado pela 
    Polícia Civil, Polícia Federal, Ministérios Públicos Estadual e Fedeeral, além de inquéritos administrativos abertos pelo Incra, SPU 
    e Ibama. A investigação da Polícia Civil também cruza com a suspeita de que membros de facção criminosa local participaram da execução 
    das estradas. Durante a execução das obras das estradas, os moradores da região temiam denunciar o caso. Toda a reportagem traz denunciantes 
    sob a condição de anonimato, temerosos da situação. 

  relevância: >
    O trabalho evidencia a grilagem incisiva no litoral oeste do Ceará, com falhas na investigação tocada pelo Incra, que não observou a 
    sobreposição dez vezes maior do que a apontada em relatório interno do órgão.  
    Esse trecho da reportagem é revelador:
    "Em levantamento cartográfico, o Instituto Nacional de Colonização e Reforma Agrária (Incra) apontou uma sobreposição “de aproximadamente 
    10,7828 hectares” (ha) do terreno de matrícula imobiliária nº 297 com o projeto de assentamento federal (PA) Pachicu, em Itarema, a 
    210,6 km de Fortaleza. O POVO teve acesso a uma cópia desse documento, de abril de 2022. É um despacho anexado a um processo administrativo 
    no qual um empresário em litígio com o órgão afirma ser o dono da mesma área. Mas essa verificação feita pelo Incra pode estar errada.
    A partir das coordenadas geográficas indicadas na matrícula 297, lavrada em cartório, e nas medidas dos lotes de reforma agrária da 
    região disponibilizados pelo Incra, é possível afirmar que tanto a área sobreposta medida pelo Incra é muito maior como o próprio 
    terreno do empresário também teria medidas muito acima do que está descrito na inscrição do imóvel. Um outro assentamento, o PA 
    Patos, e outra matrícula, a de nº 146, igualmente vinculada ao empresário, também estão associados a esse caso.
    O terreno da matrícula 297 tem 126,95 hectares (ha), mas, ao cruzar os dados de latitude e longitude para verificar as delimitações, 
    as informações destoantes se evidenciam. O documento se contradiz: a área particular teria, na verdade, 277,7 hectares. São 150,7 
    hectares a mais do que está detalhado na inscrição imobiliária, reconhecida no Cartório de Ofício de Notas e Registros de Itarema."

  originalidade: >-
    A reportagem acompanhou o temor da comunidade em denunciar a execução das estradas e conseguiu avançar em relação ao trabalho do 
    Incra, ao identificar uma área dez vezes maior do que a apontada pelo Incra, na grilagem do terreno. A área é de mangue, inserida 
    em assentamentos rurais, obra sem licenciamento, com o cenário de facções na região, e com diversas investigações abertas para o 
    caso.

  metodologia: >+
    Metodologia
    Os dados utilizados nesta reportagem foram analisados pelo O POVO Mais (www.mais.opovo.com.br), com base em documentos do Incra, da 
    Autarquia Municipal do Meio Ambiente de Amontada (Amama) e do Cartório de Ofício de Notas e Registros de Itarema.
    Para garantir a transparência e a reprodutibilidade desta e de outras reportagens guiadas por dados, O POVO Mais mantém uma página 
