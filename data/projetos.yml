- title: 'Balas perdidas - Apreensão de munições cai 97% em área de milícia no Rio'
  project_url: >-
    https://www.intercept.com.br/2023/08/03/apreensao-de-municoes-cai-97-em-area-de-milicia-no-rio/
  veiculo: Intercept Brasil
  autoria: Cecília Olliveira, Laís Martins e Marcelo Soares
  data: 3/8/2023
  resumo: >+
    O referido trabalho revela que o número de operações policiais com apreensão de munição no Rio de Janeiro despencou 77% em 2021 na 
    comparação com o ano anterior – o menor desde 2014, segundo dados obtidos com exclusividade pelo Intercept. Em áreas dominadas por 
    milícias a redução chega a 97%. O Instituto de Segurança Pública e Polícia Civil fazem jogo de empurra sobre dados, mas base da 
    polícia mostra queda drástica sem explicações plausíveis. As bases de dados detalhadas enviadas pela divisão de Transparência da 
    Polícia Civil não informam quantas munições foram apreendidas - e sim, o número de operações - e revela que a apreensão de munições 
    importadas caiu mais do que a apreensão de munições nacionais. 

  relevância: >
    A partir dos dados sobre apreensão de munições e de operações policiais - obtidos com exclusividade pelo Intercept -, traçamos um 
    mapa da capital fluminense que mostra, por área de abrangência de delegacias, onde mais caíram as apreensões em 2021. A análise por 
    zonas geográficas e circunscrições policiais mostra detalhes intrigantes sobre a não ação das polícias em áreas de milícia, onde a 
    apreensão de munições quase zerou em 2021. Os órgãos do governo estadual responsáveis pelos dados não explicaram a queda.

  originalidade: >-
    Balas perdidas - Apreensão de munições cai 97% em área de milícia no Rio revela informações inéditas da série histórica de dados 
    sobre apreensão de munição no Rio de Janeiro, cruza esta base dados com outra, sobre operações policiais, do Grupo de Estudos dos 
    Novos Ilegalismos da Universidade Federal Fluminense, que nos permitiu aferir que as operações são menos focadas em áreas dominadas 
    por milícias - grupo historicamente constituído de agentes públicos de segurança da ativa e aposentados. Mostramos também que o 
    Instituto de Segurança Pública, órgão governamental responsável por produzir dados e estatísticas criminais no Rio e a Polícia Civil, 
    que também produz dados, não se intenderam entre si diante dos questionamentos dos repórteres e não explicam a queda de quase 100% 
    nas apreensões em áreas de milícia.

  metodologia: >+
    A partir dos dados sobre apreensão de munições e de operações policiais, traçamos um mapa da capital que mostra, por área de 
    abrangência de delegacias, onde mais caíram as apreensões em 2021. A análise por zonas geográficas e circunscrições policiais 
    mostra detalhes ainda mais intrigantes.

