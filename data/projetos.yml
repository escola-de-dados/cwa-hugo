  data: 23/8/2021
  resumo: "O Panorama do Legislativo Municipal é uma plataforma que permite aos usuários visualizar os dados públicos sobre as Câmaras Municipais de todo o Brasil por meio de painéis interativos com uma interface simples e intuitiva.\_\_"
  relevância: >-
    O Panorama do Legislativo Municipal é o primeiro esforço empreendido no
    Brasil para consolidar todos os dados públicos sobre Câmaras Municipais em
