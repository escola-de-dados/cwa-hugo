- title: >-
    No Brasil, 63% das casas chefiadas por mulheres negras estão abaixo da linha
    da pobreza
  project_url: 'http://www.generonumero.media/casas-mulheres-negras-pobreza/'
  veiculo: Gênero e Número
  autoria: Flávia Bozza Martins; Lola Ferreira; Maria Martha Bruno
  data: 12/12/2019
  resumo: "No Brasil, 63% das casas comandadas por mulheres negras com filhos de até 14 anos estão abaixo da linha da pobreza, vivendo com US$ 5,5\_per capita\_ao dia, segundo dados do IBGE do final de 2019. Duas moradoras do município de Magé (RJ), zona rural e periférica muito mais esquecida que as grandes favelas da capitais brasileiras, dão rosto e voz a este dado, que representa mais que o dobro de pontos percentuais se comparado à média nacional, igualmente alarmante:\_25% de toda a população estava abaixo da linha da pobreza em 2019. Para mulheres brancas e com filhos, a proporção de casas abaixo da linha da pobreza é de 39,6%. "
  relevância: >-
    Segundo o censo de 2010, o Brasil possuía mais de 48 milhões de mulheres
    negras naquela época, número seguramente maior com o aumento da
    autodeclaração de pretos e pardos nos últimos anos. Portanto, é possível
    dizer que elas constituem aproximadamente um quarto da população. Entre as
    mais de 11 milhões de mães solo, também de acordo com o IBGE, mulheres
    negras são 7,8 milhões. Portanto, olhar para a renda e as condições
    socioeconômicas desta parcela da população é imprescindível. 


    Este trabalho ajuda a jogar luz sobre uma parcela imensa da população que,
    já beneficiária do Bolsa Família, no ano seguinte se tornaria também uma das
    mais impactadas pela crise causada pela covid-19. Por pressão da sociedade
    civil e decisão do Congresso Nacional, essas mães tiveram suas condições
    reconhecidas e se tornaram beneficiárias do dobro do valor do Auxílio
    Emergencial, por seu papel de provedoras da casa e condição de
    vulnerabilidade. Este trabalho também impulsionou a Gênero e Número a seguir
    sua cobertura sobre as mães solo durante a pandemia, novamente com atenção
    especial às mulheres negras. 
  originalidade: >-
    Com dados e histórias, este trabalho evidencia que as mulheres negras são
    uma das parcelas mais vulneráveis da população brasileira. O dado principal
    - 63% das famílias chefiadas por mulheres negras estão abaixo da linha da
    pobreza - é o elemento mais original da matéria e foi encontrado em tabelas
    de um estudo do IBGE, mas não havia sido veiculado na imprensa. 


    No mais, trata-se de reportagem clássica, em que personagens ajudam a
    exemplificar e a dar rostos para o que dizem os números.   
  metodologia: >-
    O trabalho foi fruto da investigação da analista de dados da Gênero e
    Número, Flávia Bozza Martins, que se debruçou sobre os dados desagregados da
    Síntese dos Indicadores Sociais 2019, do IBGE, para observar os recortes de
    gênero e raça da população abaixo da linha da pobreza. Ao encontrar o dado
    em uma das tabelas do estudo e, devido à sua relevância e inedistimo em
    outros meios de comunicação, ela o confirmou com o próprio IBGE. Os dados
    são abertos e estão disponíveis no site do próprio órgão. 


    A partir de então, a editora Maria Martha Bruno retornou a uma área onde já
    havia feito uma apuração, quase 10 anos antes, também sobre famílias em
    condição de extrema vulnerabilidade social. Junto com a repórter Lola
    Ferreira, elas verificaram diversas famílias que se enquadravam no perfil
    apontado pelo número e conversaram com duas mães que chefiavam tais
    domicílios.
