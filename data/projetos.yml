    crianças que acabam tendo seu direito constitucional a um lar negado. Outrossim, o assunto é debatido sobre o viés regional, 
    permitindo que as pessoas conheçam a realidade das crianças aptas à adoção nos diferentes estados do Nordeste. Além da idade, 
    também tratamos de outros aspectos que podem influenciar no processo de adoção, como raça, presença de comorbidades e o fato de ter 
    irmãos.
  
