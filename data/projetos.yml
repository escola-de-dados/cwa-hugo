  data: 2/6/2021
  resumo: >-
    Sucessivos cortes no orçamento fragilizam a capacidade de financiamento da
    ciência, tecnologia e inovação no Brasil.
  relevância: >-
    A matéria é importante porque apresenta um raio-X do financiamento público
    da Ciência, Tecnologia e Inovação (CT&i) no Brasil nos últimos 5 anos em
    nível nacional e estadual. Ela mostra que o país ainda colhe o investimento
    feito nas últimas duas décadas – em uma demonstração de que o financiamento
    em CT&I é de longo prazo e requer estabilidade. Ao mesmo tempo, destaca que
    os cortes recentes estão alterando a vocação institucional das agências de
    fomento federais. O CNPq, por exemplo, virou uma miniatura da Capes,
    gastando o pouco dinheiro que tem apenas com bolsas. A reportagem também é
    relevante porque mostra as manobras do governo federal para manter o
    contingenciamentos dos recursos do Fundo Nacional de Desenvolvimento
    Científico e Tecnológico (FNDCT), a despeito da decisão do Congresso
    Nacional. 
  originalidade: >-
    Trata-se de uma das matérias mais completas publicadas em termos de dados
    sobre como os cortes no orçamento para a CT&I nos últimos anos afetaram o
    desenvolvimento de pesquisas nas universidades e também nas empresas no
    Brasil. Ela apresenta várias universidades públicas que recorriam a recursos
    públicos para investir em CT&I, mostrando o quanto aplicavam em projetos e
    bolsas e quanto aplicam hoje. A reportagem também dá exemplos concretos de
    linhas de pesquisa que perderam financiamento e destaca o que elas fizeram
    para tentar compensar a perda de recursos. A matéria discute ainda a
    resiliência do sistema brasileiro de CT&I e o que esse longo período de
    investimento restrito projeta para o futuro. Em outra frente, a reportagem
    mostra como evoluíram os investimentos de fundações estaduais de amparo à
    pesquisa nos últimos cinco anos.
  metodologia: >-
    A metodologia adotada nessa reportagem consistiu na depuração de dados
    públicos presentes no Projeto de Lei Orçamentária Anual (PLOA) e na Lei
    Orçamentária Anual (LOA) de 2021, e na sua comparação com dados de períodos
    anteriores. O mesmo foi feito no caso de dados públicos da Financiadora de
    Estudos e Projetos (Finep) relacionados aos recursos do FNDCT e do Programa
    de Concessão de Subvenção Econômica, que busca promover a inovação e a
    competitividade das empresas brasileiras por meio da aplicação de recursos
    públicos não reembolsáveis diretamente em atividades empresariais de
    Pesquisa e Desenvolvimento (P&D). A reportagem também trabalhou na
    organização de dados concedidos pelo Conselho Nacional das Fundações
    Estaduais de Amparo à Pesquisa (Confap) acerca do orçamento das fundações
    estaduais de amparo à pesquisa.
