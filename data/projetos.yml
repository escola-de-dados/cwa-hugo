  resumo: >+
    Documentos obtidos via Lei de Acesso à Informação, com as correspondências entre o Executivo Federal e a Starlink, 
    evidenciam a atuação do governo brasileiro em prol da empresa de Elon Musk. As mensagens também mostram a atuação do 
    Departamento de Comércio da Embaixada dos Estados Unidos na tentativa de acelerar o processo de autorização da Anatel aos 
    satélites da empresa do bilionário.
   
  relevância: >
    A reportagem foi uma das motivações de um requerimento de convocação do ministro Fábio Faria à Câmara dos Deputados. 
    Em sessão da Comissão de Ciência e Tecnologia, ele foi questionado sobre o tema, com base nos documentos revelados pelo 
    Brasil de Fato.

    Em uma das mensagens apresentadas ao ministro, o secretário de Telecomunicações, Artur Coimbra de Oliveira, confirma 
    textualmente à CEO da Starlink que o governo fez contato com a agência reguladora para obter informações sobre o processo 
    envolvendo a empresa dos Estados Unidos.

    Em outra correspondência debatida na Câmara, o governo federal é informado de que a empresa estuda uma manobra no processo de 
    autorização da Anatel para acelerar a aprovação. A CEO da Starlink afirma que está atuando para viabilizar uma 
    ""votação circular"" no Conselho Diretor da Anatel. Em inglês, no jargão do mundo dos negócios, o termo se refere a decisões 
    que não podem esperar até a próxima reunião de órgãos colegiados, sendo tomadas de forma remota, sem o debate previsto no 
    regulamento.

    Faria admitiu que agiu para que a Anatel deixasse de pedir autorização à Agência Espacial Brasileira, do MCTI 
    (Ministério da Ciência, Tecnologia e Inovações), para conceder o direito de exploração de satélites no Brasil e que o país não 
    pode proibir a passagem de satélite por território nacional.


