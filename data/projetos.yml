- title: Metade dos parlamentares eleitos que dizem ser negros são brancos
  project_url: >-
    https://noticias.uol.com.br/politica/ultimas-noticias/2022/11/20/metade-dos-parlamentares-eleitos-que-dizem-ser-negros-sao-brancos.htm
  veiculo: UOL
  autoria: Simone Freire, Beatriz Mazzei (reportagem); Helton Simões Gomes (edição)
  data: 22/11/2022
  resumo: >+
    A reportagem do UOL levantou as declarações étnico-raciais de cada um dos deputados federais, estaduais e senadores eleitos nas 
    eleições de 2022. Em seguida, submeteu aqueles que se declararam negros (pretos e pardos) a uma banca de heteroidentificação, 
    método usado para evitar fraudes em cotas raciais. A partir daí, concluiu que, dos 517 parlamentares autodeclarados negros, apenas 
    263 são negros de fato. Com isso, a representatividade de pessoas negras, estabelecida em 32,3% pelas declarações fajutas, cai para 
    16,4% dos assentos nas casas legislativas, índice para lá de distante da fatia correspondente a essa população na sociedade, de 56%, 
    de acordo com o último Censo. Entre os autodeclarados negros reprovados pela banca estão Arthur Lira (PP-AL), Andreia Siqueira (MDB-Pará) 
    e Silvye Alves (União Brasil-GO). A descoberta foi ainda mais importante, pois foi a primeira eleição em que os partidos foram obrigados, 
    após uma decisão do TSE, a destinar de forma proporcional às campanhas de candidatos negros o dinheiro dos fundos partidário e eleitoral 
    –este último, dotado de R$ 4,9 bilhões, a maior verba desde a sua criação, em 2017. 

  relevância: >
    Como o pleito de 2022 foi a primeira eleição em que os partidos foram obrigados, após decisão do TSE, a destinar de forma proporcional 
    às campanhas de candidatos negros o dinheiro dos fundos partidário e eleitoral, a reportagem levanta pontos importantes sobre como possíveis 
    fraudes na autodeclaração podem camuflar a falta de avanço da representatividade na política — ainda longe de espelhar a fatia negra 
    na população brasileira, de 56,2% — como também impedir a análise da efetividade da ação afirmativa. O assunto é tão espinhoso que, 
    partidos de oposição e da base do governo, se organizaram para incluir na mini-reforma eleitoral uma redução da obrigação legal de 
    destinar parte da verba eleitoral a candidatos negros.

  originalidade: >-
    Esta foi a primeira vez que, no conjunto das eleições, um portal de notícias submeteu os parlamentares eleitos que se declararam 
    negros ao mesmo escrutínio que candidatos a gozar de cotas raciais enfrentam: as bancas de heteroidentificação. Usadas em concursos 
    públicos, elas são um instrumento para evitar fraudes e constantemente atacadas por detratores das cotas raciais. Até então, as 
    reportagens que abordavam a autodeclaração dos candidatos se limitavam à avaliação da autodeclaração dos mesmos, revelando casos em 
    que os candidatos mudaram sua autodeclaração entre uma e outra eleição. De forma inédita, a reportagem do UOL levantou os pontos de 
    análise no processo de heteroidentificação nas eleições. 

  metodologia: >+
    O UOL compilou todos os eleitos autodeclarados pretos e pardos no registro do TSE e submeteu a lista a uma banca de heteroidentificação 
    selecionada por Marcilene Garcia de Souza, doutora em sociologia pela Unesp (Universidade Estadual Paulista) que atua há 15 anos nesses 
    processos para concursos de acesso ao serviço público e a universidades públicas. O grupo escolhido por ela foi composto por cinco 
    especialistas, todos com ao menos 4 anos de atuação em universidades e concursos públicos. A análise seguiu uma portaria de 2018, do 
    antigo Ministério do Planejamento, Desenvolvimento e Gestão, que regula a checagem racial de cotistas negros em concursos públicos 
    federais. O procedimento averigua os fenótipos negroides das pessoas, ou seja, os detalhes físicos pelos quais elas são percebidas 
    como negras. Por exemplo: pele escura, cabelos crespos ou encaracolados, lábios e nariz grossos. As planilhas compiladas pelo UOL 
    está no seguinte link: https://docs.google.com/spreadsheets/d/1iwVZSCy5EEhFwACLhCAk10MCP027gh4X/edit?usp=sharing&ouid=102495747454592016189&rtpof=true&sd=true; 
    já o trabalho do grupo geral um relatório técnico, que pode ser checado no seguinte link: https://download.uol.com.br/files/2022/11/4189200666_nota-tecnica-fraudes-nas-eleicoes-final-para-publicar-19.11-18h.pdf

