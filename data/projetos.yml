  resumo: >+
    A reportagem fala sobre o recente e forte aumento na média de contas bancárias que cada brasileiro tem, bem como suas causas e 
    consequências. A matéria foi baseada em pesquisas feitas nas bases de dados do Banco Central, da bolsa de valores brasileira e do 
    Serasa, além de entrevistas com especialistas e personagens. Dados do Banco Central mostraram que nos últimos cinco anos, a média de 
    relacionamentos bancários por pessoa saiu de 2,4 contas em diferentes bancos e instituições por cidadão para uma média de 5,2. Isso 
    foi resultado de uma série de avanços, tanto legais quanto tecnológicos, do sistema financeiro, todos abordados e explicados na 
    reportagem. Por um lado, a Lei 12.865, de 2013, permitiu que empresas que não são bancos operem contas. Isso possibilitou o 
    surgimento de ""carteiras digitais"", que oferecem alguns serviços financeiros de maneira simples e eficiente aos clientes, muitos 
    às vezes ""esquecidos"" pelas instituições tradicionais. Aliado a isso, a evolução da tecnologia permitiu que tanto as empresas que 
    oferecem essas ""contas alternativas"" quanto os próprios bancos tradicionais ampliassem sua oferta de serviços, especialmente de 
    forma digital, o que facilitou e impulsionou diversos produtos financeiros. No entanto, suas consequências são mistas. Na vida 
    financeira das pessoas, uma consequência positiva foi o acesso a mais serviços e produtos, o que permitiu que as pessoas tivessem 
    mais autonomia para escolher qual instituição as atende melhor e por preços mais atrativos. Por outro lado, houve quem se endividasse 
    ou perdesse o controle das finanças justamente por ter muitas contas para administrar. No sistema financeiro, esse movimento também 
    apresenta resultados distintos. Por um lado, ele ajudou a popularizar e facilitar o acesso dos brasileiros ao universo dos investimentos, 
    informação que é corroborada pelos números de cadastrados na bolsa de valores brasileira. Por outro lado, no entanto, o efeito no 
    crédito ainda foi pouco sentido. Mesmo com uma maior oferta de ""players"" no mercado de serviços financeiros, dados do Banco Central 
    e do Serasa mostram que há um aumento do endividamento e uma piora na qualidade do crédito tomado.

  relevância: >
    O trabalho é importante por trazer as causas e consequências de um forte movimento na economia doméstica, avaliando seus resultados 
    não só para o sistema financeiro como também para as finanças pessoais da população. Nele, são abordados de forma minuciosa os 
    principais fatores que permitiram e incentivaram que o número de contas bancárias dos brasileiros aumentasse, o que ajuda o leitor 
    a compreender um pouco da evolução recente do sistema financeiro. Além disso, o texto também apresenta as diferentes consequências 
    desse movimento, baseadas em entrevista de especialistas, de personagens contando suas experiências pessoais e em dados do mesmo 
    sistema financeiro. Somados, tanto as entrevistas quanto os indicadores e números mostram como esse movimento tem afetado e ainda 
    pode afetar a vida financeira das pessoas. A reportagem, portanto, serve não só para explicar um movimento como também para alertar 
    o público sobre os cuidados a serem tomados a partir desse novo cenário.

  originalidade: >-
    Desde que as contas digitais surgiram e ganharam popularidade no país, o crescimento da abertura dessas contas foi noticiado. No entanto, 
    até então, nenhum veículo havia abordado, na forma de reportagem especial, como essa movimentação afetou não só a vida financeira das pessoas 
    como todo o sistema financeiro (incluindo também as instituições "tradicionais", que também passaram a ofertar suas contas digitais e contribuíram 
    para o aumento da média de contas correntes por pessoa). Foi inédita não só a abordagem das "consequências" que esse movimento traz, 
    como também o cruzamento dos dados de contas bancárias por pessoa com indicadores de envididamento, de crédito e do número de investidores 
    no país. O resultado disso foi que a reportagem, além de contar um fato e analisar tudo que o permeia, também ajuda os brasileiros a 
    cuidar da melhor forma possível do seu dinheiro, atentando-os para certos cuidados e destacando como eles podem se aproveitar desse 
    cenário com mais competidores. 

  metodologia: >+
    A reportagem foi baseada na análise de dados disponíveis no Banco Central, que podem ser encontrados no SGS, o Sistema 
    Gerenciador de Séries Temporais (https://www3.bcb.gov.br/sgspub/localizarseries/localizarSeries.do?method=prepararTelaLocalizarSeries ). 
    Além disso, também foram usados dados disponíveis pelo Serasa em suas pesquisas de inadimplência e crédito (https://www.serasa.com.br/limpa-nome-online/blog/mapa-da-inadimplencia-e-renogociacao-de-dividas-no-brasil/) 
    e também da B3, a bolsa de valores brasileira .(https://www.b3.com.br/pt_br/market-data-e-indices/servicos-de-dados/market-data/consultas/mercado-a-vista/perfil-pessoas-fisicas/perfil-pessoa-fisica/ ).

