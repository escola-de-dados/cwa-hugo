- title: Escriba
  project_url: >-
    https://escriba.aosfatos.org/
    
  veiculo: Aos Fatos
  autoria: Bruno Fávero, Carlos Leandro, Carol Cavaleiro, Israel Teixeira, Tai Nalon
  data: 1/7/2022
  resumo: >+
    O Escriba é uma ferramenta de transcrição automática voltada para jornalistas que foi criada pelo time de tecnologia do Aos 
    Fatos.
    Ela permite converter áudios e vídeos para texto rapidamente, com precisão e custo baixo. Também conta com um editor de 
    textos com player integrado que facilita a correção de eventuais erros das transcrição automática.

    Desde que a ferramenta foi lançada, em julho, nossos mais de 900 usuários já transcreveram automaticamente mais de 1.000 
    horas de áudios e vídeos. Estimamos que isso represente uma economia de mais de 3.000 horas de trabalho. 

    Por seu baixo custo e alta precisão, a ferramenta também torna possíveis análises de dados de áudio em escala."
   
  relevância: >
    Transcrever entrevistas e discursos de políticos é uma atividade que ocupa muito tempo de jornalistas brasileiros. 
    Automatizar esse processo é essencial para aproveitar melhor a mão-de-obra em redações com cada vez menos recursos e mais 
    tarefas —especialmente em ano eleitoral. 

    O Aos Fatos conhece esse problema porque foi afetado por ele. Desde 2019, temos um projeto que checa tudo o que diz o 
    presidente Jair Bolsonaro. No ano passado, percebemos que estávamos precisando de uma pessoa em tempo integral para transcrever 
    suas falas. 

    As soluções automáticas que existiam, porém, eram caras, imprecisas em português, inseguras ou difíceis de usar. 

    Por isso decidimos criar o Escriba. E a aposta deu certo. De acordo com testes que conduzimos 
    (https://escriba.aosfatos.org/#landing-competition), ele tem uma precisão equiparável à dos melhores produtos do mercado, 
    mas custa oito vezes menos.
    
  originalidade: >-
    Antes do Escriba não havia nenhuma ferramenta de transcrição em português que fosse precisa, rápida e com custo compatível 
    com as redações brasileiras. Isso foi possível porque todo o código da ferramenta, do processamento de áudio ao editor de 
    textos, foi desenvolvido em Python pela equipe de tecnologia do Aos Fatos.

    Apesar de já existirem outras soluções de transcrição de áudio, o baixo custo e a alta precisão do Escriba podem ajudar a 
    sustentar uma expansão significativa de uma área pouco desenvolvida do jornalismo de dados no Brasil: a análise computacional 
    de discurso.

    Outra inovação é o fato de uma empresa jornalística ter criado um produto tecnológico bem sucedido num espaço que é disputado 
    por gigantes como Google e Microsoft.
    
  metodologia: >+
    Por ora, o código do Escriba é proprietário. Como mencionado, todo o código foi desenvolvido em Python (no backend e frontend) 
    e JavaScript (no frontend).
    
