  project_url: >-
    https://docs.google.com/document/d/1202wot8I_XWI8z0cOzNNN6If53yCJgkwGfH-34o8uyQ/edit?usp=sharing
  veiculo: 'G1, O Globo, Extra, O Estado de S.Paulo, Folha de S.Paulo e UOL'
  autoria: >-
    Jornalistas de G1, O Globo, Extra, O Estado de S.Paulo, Folha de S.Paulo e
    UOL /// Representantes de cada veículo:  G1 – Renato Franzini / O Globo –
    Eduardo Graça / Extra – Adriana Dias / O Estado de S. Paulo – Daniel
    Bramatti / Folha de S. Paulo – Fábio Takahashi / UOL – Marcos Sérgio Silva
  data: 29/4/2021
  resumo: "Trata-se de uma iniciativa inédita envolvendo seis dos principais veículos de comunicação do país para promover a transparência dos dados de casos e mortes por Covid-19 e, mais recentemente, de vacinas aplicadas.\n\_\nNo consórcio, equipes de todos os veículos dividem tarefas e compartilham as informações obtidas para que os brasileiros possam saber como está a evolução e o total de óbitos provocados pela Covid-19, os números consolidados de casos testados e com resultado positivo para o novo coronavírus e as doses de vacinas aplicadas em todas as unidades da federação. Um balanço diário é divulgado sempre às 20h."
  relevância: >-
    Trata-se de um serviço fundamental, transmitido em todas as plataformas e
    com relevância jornalística indiscutível.


    O consórcio foi formado em resposta à decisão do governo do presidente Jair
    Bolsonaro de restringir o acesso a dados sobre a pandemia.


    G1, O Globo, Extra, O Estado de S.Paulo, Folha de S.Paulo e UOL, então,
    decidiram formar uma parceria, deixando de lado a concorrência, para
    trabalhar de forma colaborativa na busca das informações necessárias nos 26
    estados e no Distrito Federal.


    Algo inédito, mas inovador e necessário. Ao juntar forças e mostrar o
    compromisso em informar, os veículos passaram um sinal de confiança à
    população na mídia profissional e reforçaram seu papel, fundamental, de
    cobrar transparência dos entes governamentais. 
  originalidade: >-
    Nunca houve antes uma parceria jornalística entre os veículos, concorrentes
    diretos. A missão do jornalismo de informar a população, porém, fez com que
    fosse necessária uma atitude em um momento decisivo em meio à pandemia.


    A rapidez com que foram formadas as equipes para coletar os dados, a
    precisão das informações e a preocupação com o público são características
    marcantes dessa parceria. A colaboração diária entre as redações em torno de
    um objetivo comum faz do consórcio uma iniciativa sem igual.


    O consórcio, aliás, virou referência nacional. Os dados são considerados de
    maior confiabilidade que os divulgados pelo próprio Ministério da Saúde,
    órgão oficial do governo. A parceria é hoje a principal fonte de informação
    para os demais veículos de imprensa e é tido como um canal fundamental pela
    população.
  metodologia: >-
    Há toda uma preocupação com a apuração desses dados. É feita uma coleta
    cuidadosa em cada unidade da federação (ou seja, nos 26 estados e no
    Distrito Federal) nas secretarias da Saúde e uma planilha, a qual todos os
    veículos têm acesso, é usada para consolidar as informações. Há todo um
    processo colaborativo feito de forma organizada, com o objetivo de passar à
    população o retrato mais fiel e preciso da situação atual da pandemia.


    Para que seja possível mostrar o retrato da pandemia, foi criada uma média
    móvel, balizada com especialistas e que se tornou o principal parâmetro de
    análise
