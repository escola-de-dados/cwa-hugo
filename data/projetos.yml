  veiculo: Agência Pública
  autoria: 'Bianca Muniz, Bruno Fonseca, Larissa Fernandes, Rute Pina'
  data: 15/3/2021
  resumo: >-
    Apesar de a primeira pessoa vacinada no Brasil ter sido uma mulher negra,
    dois meses após o início da vacinação, havia cerca de duas pessoas brancas
    para cada pessoa negra vacinada. Até 15 de março de 2021, 3,2 milhões de
    pessoas que se declararam brancas e que receberam a primeira dose de uma
    vacina contra a covid-19. Já entre pessoas negras, o número era de pouco
    mais de 1,7 milhão.
  relevância: >-
    A reportagem revela a desigualdade racial em relação à vacinação no Brasil.
    A diferença nos dados de vacinação entre brancos e negros é ainda mais grave
    devido à desigualdade da mortalidade pela covid-19 no Brasil: das pessoas
    que tiveram a doença no país, há proporcionalmente mais mortes entre negros
    que brancos. Além disso, negros são a maioria absoluta dentre os casos
    registrados de covid-19 no Brasil e também das mortes.
  originalidade: >-
    Esta foi uma das primeiras reportagens a abordar a desigualdade racial com
    relação à vacinação contra Covid-19 no Brasil. Por conta da publicação, os
    repórteres foram convidados pelo Conselho Nacional de Saúde para apresentar
    o trabalho em uma reunião interna sobre o Plano de Vacinação. Dias depois, o
    CNS publicou uma recomendação cobrando a adoção de ações antirracistas no
    acesso à saúde. O documento é destinado ao Ministério da Saúde, secretarias
    e conselhos de saúde dos estados e municípios. A reportagem se tornou uma
    referência no assunto, sendo mencionada constantemente em reportagens e
    artigos científicos 
  metodologia: >-
    Descreva a metodologia adotada para trabalhar com os dados. Se houver algum
    repositório com código ou dados abertos, insira o link abaixo.

    Os dados de SRAG e da Campanha Nacional de Vacinação contra Covid-19 foram
    exportados do portal OpenDataSUS nos dias 22 de fevereiro e 15 de março,
    respectivamente.


    Filtramos os dados de SRAG classificados como Covid-19 e contabilizamos as
    notificações, internações em UTI e óbitos de pacientes que declararam
    cor/raça como branca, parda ou preta (as duas últimas foram somadas,
    formando a classificação negra, utilizada nas análises). O script utilizado
    para a limpeza, os dados limpos e análise podem ser conferidos nesta pasta
    (https://drive.google.com/drive/folders/1lI2ksDKlCe5aze9HvuCQZxNhRrGzUN4C?usp=sharing). 


    A base de dados de vacinação foi filtrada inicialmente pelo campo que
    descreve qual dose foi aplicada. Analisamos apenas os dados da 1ª dose. Em
    seguida, verificamos a quantidade de vacinados por cor/raça declarada,
    faixas de idade e grupos de atendimento. As análises realizadas podem ser
