- title: Banco de Discursos
  project_url: >-
    https://escriba.aosfatos.org/banco-de-discursos/
    
  veiculo: Aos Fatos
  autoria: Amanda Ribeiro, Bernardo Moura, Bruno Fávero, Carol Cavaleiro, Carlos Leandro, Israel Teixeira, Leonardo Cazes, Luiz Fernando Menezes, Marco Faustino, Priscila Pacheco, Rhenan Bartels e Tai Nalon
  data: 20/7/2022
  resumo: >+
    O Banco de Discursos é uma base de dados pública, alimentada pela equipe do Aos Fatos, que reúne transcrições dos discursos, 
    entrevistas, lives e propagandas eleitorais feitas por candidatos à Presidência da República durante a campanha de 2022.

    As transcrições são feitas de forma automática pelo Escriba, ferramenta desenvolvida pelo Aos Fatos, e disponibilizadas 
    gratuitamente de duas formas: por um site, que permite filtrar os documentos por origem e candidato; e por uma API aberta que 
    permite acessar os dados programaticamente.
   
  relevância: >
    O Banco de Discursos cria um extenso registro histórico das eleições de 2022, alimentado quase em tempo real, que serve 
    como um importante recurso para jornalistas e pesquisadores que analisam o pleito.

    Com pouco tempo de vida, a iniciativa acumula 13 mil pageviews (com 10 mil usuários únicos), subsidiou uma série de reportagens 
    do site Nonada sobre os planos de governo dos candidatos, e está sendo usada  como objeto de pesquisa pelo Departamento de 
    Ciência Política (DCP) da UFPE.

    No calor da cobertura eleitoral, a iniciativa  está ajudando jornalistas a economizar tempo ao dispensar a necessidade de 
    escalar repórteres para fazer a transcrição de discursos relevantes. Na redação do Aos Fatos, por exemplo, a ferramenta 
    agilizou imensamente nossas checagens em tempo real, que têm sido a produção de maior audiência nestas eleições.
    
  originalidade: >-
    A imprensa tem uma longo histórico de registrar discursos importantes de políticos. O Aos Fatos se apoia nessa tradição, mas, 
    com uso de tecnologia, potencializa seu alcance e impacto.

    Um primeiro ponto original é que o Banco de Discursos usa uma ferramenta de transcrição automática de alta precisão 
    desenvolvida pelo Aos Fatos. Isso permite transcrever um número muito maior de discursos do que se dependêssemos de 
    transcritores humanos e dá muito mais agilidade ao processo. Em pouco mais de um mês, mais de 200 áudios de candidatos já 
    foram disponibilizados.

    Um segundo aspecto é que todos os discursos são publicados em formatos 
    abertos que podem ser lidos por computadores — txt, csv e json (API). Isso permite que jornalistas e pesquisadores façam fazer 
    análises computacionais de um grande volume de discursos.

    Por fim, mais do que um projeto para estas eleições, o Banco de Discursos é uma plataforma escalável e que pode ser 
    reaproveitada para documentar e analisar eleições futuras ou até passadas.
    
  metodologia: >+
    Repórteres dos Aos Fatos acompanham todos os dias a agenda dos cinco candidatos à Presidência que lideram as pesquisas para 
    coletar o áudio de discursos e entrevistas dadas por eles.

    Ao ser inserido na plataforma do Banco de Discursos, o áudio é transcrito de forma automática pelo Escriba, ferramenta de 
    transcrição em português de alta precisão desenvolvida pelo Aos Fatos.

    Os dados são disponibilizados no site do Banco, onde podem ser filtrados e exportados em CSV ou TXT. A base 
    também alimenta uma API que permite acesso programático aos dados. https://escriba.aosfatos.org/banco-de-discursos/api/
    
