  veiculo: De Olhos Nos Ruralistas e O Joio e O trigo
  autoria: 'Coordenação: Bruno Stankevicius Bassi e Tatiana Merlino Autores: Nanci Pittelkow, Schirlei Alves, Pedro Biondi, Antônio Biondi, Márcio Kameoka Design: Denise Matsumoto Cartografia: Eduardo Luiz Damiani Goyos Carlini'
  data: 23/7/2022
  resumo: >+
    Levantamento inédito do De Olho nos Ruralistas para o projeto Brasil sem Veneno — realizado em parceria com O Joio e o Trigo — 
    identificou 542 iniciativas de resistência aos agrotóxicos pelo Brasil, incluindo aquelas de movimentos sociais e da sociedade 
    civil, acadêmicas, educativas e comunicacionais, institucionais e legislativas. Esses projetos ocorrem nas 27 Unidades da 
    Federação e incluem iniciativas de âmbito nacional.

    Construída ao longo de seis meses de pesquisa, a base de dados levou em conta o histórico de ações realizadas por indivíduos, 
    grupos e organizações, rurais e urbanos, que tenham como eixo central o combate ao uso abusivo de venenos agrícolas e a 
    denúncia de seus impactos sobre o ambiente e a população.

    As informações foram organizadas em um mapa interativo e separadas por eixo temático e área de atuação. Na caixa seleção, 
    o leitor pode selecionar entre movimentos sociais e organizações civis, iniciativas legislativas, educativas, acadêmicas e de 
    comunicação. Ao dar zoom, é possível visualizar as iniciativas locais. Um segundo mapa mostra as ações de âmbito estadual.

    Há também um botão superior em que o usuário pode acessar a lista de iniciativas nacionais. Organizado como uma base de dados 
    aberta, o mapa será atualizado constantemente para incluir outros grupos que atuem em todo o país.
   
  relevância: >
    Durante os anos 2000, o avanço acelerado do agronegócio e a utilização de agrotóxicos em larga escala acenderam um sinal de 
    alerta para diversas organizações da sociedade civil. Faltavam ferramentas e fóruns que pudessem agregar as diversas 
    iniciativas de luta contra os agrotóxicos e em defesa da agroecologia. Buscando dar visibilidade para essas questões, 
    foi criada em 2010 a Campanha Permanente Contra os Agrotóxicos e Pela Vida, primeiro grupo a articular essas demandas a 
    partir da pauta comum do combate aos venenos agrícolas.
    Entre os desdobramentos da Campanha, houve o lançamento de documentários como “O veneno está na mesa“, de Sílvio Tendler, e 
    diversas peças de comunicação e educação que tiveram grande repercussão. Houve também uma articulação junto aos poderes 
    públicos municipais, com a inserção dos debates sobe os agrotóxicos nas escolas. 
    Além de iniciativas que denunciam o impacto do uso de agrotóxicos no Brasil, o levantamento de resistências realizado 
    pelo projeto Brasil Sem Veneno inclui grupos que trabalham em alternativas à política do veneno a partir da agroecologia e 
    do conhecimento tradicional, buscando espalhar experiências bem-sucedidas e facilitar a articulação entre esses coletivos.

