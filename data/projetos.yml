  veiculo: Jornal O Povo
  autoria: Gabriela Custódio e Thays Lavor
  data: 31/3/2021
  resumo: "Cerca de 3,4 milhões de cearenses estão expostos a risco alto ou altíssimo para incidência do coronavírus em regiões sem informações oficiais sobre oxigênio hospitalar. Municípios estiveram em alerta ante a possibilidade de desabastecimento, e falta de transparência é empecilho para entender a real infraestrutura do insumo no Estado. \nO levantamento revela que nem todos os estabelecimentos de saúde que declaram, no CNES, possuir usinas têm equipamentos que se encaixam nessa definição. Alguns, por exemplo, possuem apenas cilindros que são abastecidos por empresas fornecedoras ou espaços reservados para guardá-los. \nA análise foi realizada pelo\_Data.doc\_— Núcleo de Dados do\_O POVO\_— com base em informações do Cadastro Nacional de Estabelecimentos de Saúde (CNES) e nos índices de risco para Covid-19 e de ocupação de leitos no Estado."
  relevância: >-
    O material joga luz a ausência de informações e  sinaliza para uma falta de
    transparência administrativa. E mostra que a pandemia permite perceber a
    inconsistência dos dados devido à lógica da alimentação de base de dados
    sobre Saúde, de forma geral. Como não precisavam ser atualizados
    constantemente — como tem ocorrido com as informações sobre disponibilidade
    de leitos e número de casos e de óbitos por Covid-19 —, eles já estavam
    desatualizados ao serem divulgados. É o caso de dados epidemiológicos que
    retratam o ano anterior.
  originalidade: >-
    O material conseguiu mapear, por meio de dados públicos, a real situação de
    infraestrutura de oxigênio no Ceará e identificou que, o estado possui menos
    de um equipamento por município , considerando que nem todos eles funcionam
    em estabelecimentos que atendem pacientes com Covid-19, a situação preocupa
    pelo atual cenário da pandemia e das dificuldades de logística quanto à
    distribuição de oxigênio medicinal já apresentadas por gestores locais.


    Com essa disparidade, revelou-se os  desertos de oxigênio no Estado. Neles
    estão cidades com Índice de Desenvolvimento Humano Municipal (IDHM) médio ou
    baixo e uma população de 3,4 milhões de cearenses expostos a risco alto ou
    altíssimo para incidência do coronavírus. 


    Além disso, a reportagem joga luz a ausência de informações e  sinaliza para
    uma falta de transparência administrativa. 
  metodologia: >-
    O Data.doc utilizou dados do Cadastro Nacional dos Estabelecimentos de Saúde
    (CNES), IntegraSus e IDH municipal. Foram analisados dados agregados para
    todo o Estado: do CNES usamos o indicador de Equipamento, relacionado a
