- title: Radar Aos Fatos
  project_url: 'https://www.aosfatos.org/radar/#!/'
  veiculo: Aos Fatos
  autoria: >-
    Tai Nalon; Carol Cavaleiro; Bárbara Libório; Thamyres Dias; Bruno Fávero;
    Marina Gamas Cubas, João Ernane Barbosa; Milena Mangabeira; Luiza Barros;
    Felippe Mercúrio; Bernardo Fontes; Rhenan Bartels; Pedro Belli, Álvaro
    Justen; Rômulo Collopy; Andressa Contarato; Rachel Bastos; Parafernália
    Interativa
  data: 25/3/2020
  resumo: >-
    O Radar Aos Fatos é uma ferramenta de monitoramento em tempo real do
    ecossistema de desinformação brasileiro. Engloba um monitor de conteúdo de
    baixa qualidade, que, de posse de um algoritmo que detecta padrões
    desinformativos entre plataformas, varre a internet em tempo real.
    Juntamente com relatórios e reportagens semanais, é uma vertical
    investigativa do Aos Fatos sobre o comportamento das campanhas de
    desinformação nas redes. Para tanto, o objetivo é reunir e classificar, de
    modo automatizado, conteúdos de baixa qualidade que circulam em sites e
    diferentes redes sociais, identificando com rapidez as publicações com
    potencial de viralização e a atuação dos grupos que operam para a sua
    amplificação.
  relevância: >-
    A metodologia preditiva de conteúdo desinformativo do Radar Aos Fatos elevou
    o monitoramento de desinformação no Brasil a outro patamar: é possível
    detectar padrões enganosos em larga escala e demonstrar, por exemplo, os
    seguintes fenômenos:


    1. Como o aval de Bolsonaro à hidroxicloroquina fez com que a quantidade de
    conteúdo enganoso nas redes multiplicasse pelo menos cinco vezes e
    politizasse a pandemia de modo sem precedente
    (https://www.aosfatos.org/noticias/como-desinformacao-sobre-cloroquina-se-multiplicou-no-twitter-apos-aval-de-bolsonaro-droga/);


    2. Provou em abril que o deputado Osmar Terra, cotado para o Ministério da
    Saúde, era o maior espalhador de desinformação nas redes -- o que acabou por
    inviabilizar sua nomeação
    (https://www.aosfatos.org/noticias/cotado-para-saude-osmar-terra-e-congressista-que-mais-difundiu-desinformacao-sobre-coronavirus-no-twitter/);


    3. Contribuiu para uma cobertura consistente de campanhas de desinformação
    durante a pandemia e demais crises do governo, com menções em vários outros
    veículos de mídia (https://www.aosfatos.org/noticias/radar/?page=1).
  originalidade: >-
    O Radar Aos Fatos é um projeto inédito em redações jornalísticas: traz um
    conhecimento antes restrito à academia para dentro do mercado da informação.
    O monitor, pioneiro no Brasil, centraliza em apenas uma plataforma uma base
    de dados de conteúdos de baixa qualidade potencialmente enganosos. Em sua
    versão 0.1, o algoritmo do monitor mapeia padrões linguísticos
    desinformativos em uma média de 90 mil publicações diariamente. Dessa forma,
    o Radar une conhecimentos da ciência de dados, da estatística e da
    linguística e convida novos usuários a se aprofundar em cada rede social e
    explorar, autonomamente, diferentes modulações de conteúdo potencialmente
    enganoso e de baixa qualidade.
  metodologia: >-
    Para construir o Radar, a direção-executiva, a direção de inovação e a
    direção de tecnologia do Aos Fatos contrataram uma equipe de desenvolvedores
    (3 back-end e um desenvolvedor front-end) para construir a infraestrutura do
    monitor de desinformação em tempo real. Para desenvolver a metodologia em
    que seu algoritmo é baseado, também foram integrados ao time um cientista de
    dados, duas estatísticas e duas linguistas para reconhecer padrões
    linguísticos particulares para cada rede social. 


    Uma vez definido que monitoraríamos a pandemia do novo coronavírus, o que
    necessitou uma drástica mudança de planos e de logística na equipe,
    começamos por identificar padrões em textos longos, que forneciam
    informações como autor, data de publicação e contato. Foi necessário
    desenvolver um parser para aplicar regras linguísticas para, por exemplo,
    detectar termos alarmistas (o texto contém palavras alarmistas como
    “urgente”, “situação drástica”, “calamidade”), exagerados, generalistas ou
    extremamente adjetivados (contém palavras, como “o melhor”, “certamente”,
    “100% curado”). Também foi imperativo desenvolver parâmetros para
    compreender expressões que aparecem frequentemente em textos
    desinformativos, como, por exemplo “Vacina de Israel”, “100% curada”,
    “hidroxicloroquina com azitromicina”.


    Depois de desenvolver um parser que funcionasse para a maioria dos sites, um
    conjunto de regras foi criado pelo time de linguistas e calibrado por uma
    equipe de estatísticas. Com isso, traduziram para uma escala de 1 a 10, em
    que 1 significa baixa qualidade e 10 é alta qualidade, as métricas do
    algoritmo. No monitor do Radar, exibimos apenas textos com pontuação 5 ou
    menos. 


    Para mapear conteúdos, usamos o app Trendolizer, as APIs públicas de
    Twitter, Google Trends e YouTube. Estamos nos preparando para integrar a API
    do Twist, de monitoramento de WhatsApp. Também usaremos a tecnologia do
    Crowdtangle.


    O Radar Aos Fatos também tem uma face editorial, que produziu reportagens
    mesmo quando o monitor ainda não havia sido lançado. Um grupo de três
    jornalistas de dados e um programador foram responsáveis por analisar
    manualmente dados extraídos das plataformas e filtrados pelo algoritmo do
    Radar para compreender o fenômeno da desinformação durante a pandemia e
    além. Do fim de março até agosto de 2020, essa equipe havia produzido 18
    reportagens e relatórios de alto impacto.
