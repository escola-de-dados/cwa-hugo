    foca nos impactos da pandemia no mercado editorial e como tal problema foi contornado. Por fim, o último tema mostrado na 
    reportagem, com o auxílio de dados, retrata os impactos do ensino remoto, sobretudo na fase de alfabetização, na criação de 
    novos públicos leitores.
   
