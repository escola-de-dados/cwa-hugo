  data: 22/9/2019
  resumo: >-
    Se você tivesse que apostar, quem mais falou nos 236 episódios de Friends?
    Onde você provavelmente encontraria Monica, Chandler, Joey, Ross, Rachel e
    Phoebe se estivesse em Nova York? E mais: quantos “how you doing?” o nosso
    ator de novelas preferido falou?


    Exatamente 25 anos depois, incorporamos Chandler – sim, apesar de ninguém se
    lembrar, ele trabalhava com análise estatística e reconfiguração de dados –
    e esmiuçamos a sitcom em uma série de informações.
  relevância: >-
    É um trabalho de relevância para os fãs da série e entusiastas de cultura
    pop. Os geeks adoram teorizar inúmeras coisas em seus trabalhos preferidos,
    mas muitas vezes falam sem embasamento. Com a matéria do Metrópoles, eles
    tem um material de referência quando entrarem em alguma discussão sobre a
    série. Ali dá para ver a importância de cada personagem em cada temporada,
    qual personagem contracenou mais com qual, qual bordão mais falado e em
    quais episódios.
  originalidade: >-
    A equipe de dados dissecou os roteiros de todos os episódios da série e
    mostrou em uma série de gráficos alguns insights muito interessantes sobre
    os personagens e suas interações dentro da narrativa. Além disso, cada um
    dos personagens principais foi ilustrado pela equipe de arte. O design foi
    todo inspirado na identidade visual da série, um ícone pop dos anos 1990
  metodologia: >-
