- title: Câmaras municipais falham ao aplicar Lei de Acesso à Informação em todas capitais brasileiras
  project_url: >-
    https://www.matinaljornalismo.com.br/matinal/reportagem-matinal/camaras-municipais-falham-lai/
    
  veiculo: Matinal Jornalismo
  autoria: Naira Hofmeister, Marcela Donini, Marília Gehrke, Renato Crozatti, Manuel Marçal, Lucas Pavanelli, Lílian Beraldo, Janaína Camelo, Guaíra Rocha, Filipo Cunha, Alexandre Facciolla, Ana Luiza Bergamini, Pedro Papini, Luiz Felipe Mello
  data: 7/4/2022
  resumo: >+
    Uma década depois da sanção da Lei de Acesso à Informação, desenvolvemos uma metodologia para testar a 
    transparência e adequação à LAI das Câmaras de Vereadores das capitais brasileiras. Entre 10 pontos avaliados, 15 dos 26 
    Legislativos só cumpriam cinco, e apenas cinco casas preencheram mais de 8 requisitos.
   
  relevância: >
    Após uma década de vigência da Lei de Acesso à Informação, já há relativo estabelecimento da "cultura da transparência" 
    tanto entre cidadãos como em determinados segmentos do serviço público. No âmbito federal, o sistema FalaBR funciona bem, 
    os prazos de resposta são geralmente respeitados, o número de pedidos de LAI vem crescendo. Entre estados e municípios há 
    discrepâncias, mas de modo geral, o Poder Executivo recebe demandas de cidadãos e possui alguma estrutura para resposta. 
    Em 2021, o Matinal Jornalismo - que é um veículo local, sediado em Porto Alegre - fez levantamentos dobre o estado de aplicação 
    da LAI na Prefeitura Municipal e também na Câmara. O resultado, com o Legislativo falhando em muitos quesitos, chamou atenção. 
    Por isso, houve a proposta de investigar se outras capitais do país tinham melhor situação. O trabalho demonstra que ainda há 
    um caminho muito longo para melhorar a transparência no âmbito das Câmaras de Vereadores - embora esses espaços sejam chamados 
    de "casas do povo", a análise dos jornalistas revela um poder pouco transparente e fechado ao escrutínio dos cidadãos. 
    A base de dados foi aberta para que outros veículos pudessem produzir suas próprias análises e aprofundar eventuais casos em 
    outros lugares do país - pelo menos um jornal, 'O Popular', de Goiás, aproveitou os dados para uma matéria própria.
    
  originalidade: >-
    O levantamento comparativo entre todas as câmaras municipais é inédito e foi preciso desenvolver uma metodologia própria de 
    avaliação. Além disso, o trabalho foi desenvolvido por um grupo de jornalistas que cursavam um pós-graduação em jornalismo de 
    dados e, por isso, além de um sistema em que dois alunos verificavam os dados de uma mesma câmara - sem conhecer o resultado da 
    coleta um do outro - houve três rodadas de checagem para uniformizar as análises.

  metodologia: >+
    Neste trabalho decidimos criar e alimentar nosso próprio banco de dados, uma planilha com 10 variáveis que registraram as 
    formas de acesso e o que está disponível nos portais de transparência das Câmaras. Partimos dos pontos mais elementares 
    (se há regulamentação da LAI no âmbito municipal, se há um endereço físico e um virtual para formular pedidos de LAI, e portal 
    para divulgação de informações de forma ativa) e também avaliamos a qualidade da informação disponibilizada: o formato em que as informações estão 
    disponíveis; o detalhamento sobre o tempo de resposta e status dos pedidos via e-SIC; a produção de relatórios anuais com dados da LAI, etc.

    Os dados de cada Legislativo foram coletados por dois jornalistas diferentes, que não conheciam a análise um do outro e, após 
    uma rodada de uniformização dos dados, houve três outras de checagem, dado o volume de informações produzidas.

    Por fim, e-mails contendo o resultado da análise "
    
