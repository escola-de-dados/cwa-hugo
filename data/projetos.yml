- title: No Facebook, poucos usuários concentram muito engajamento. E isso é um problema
  project_url: >-
    https://www.nucleo.jor.br/reportagem/2021-11-25-concentracao-usuarios-facebook/
    
  veiculo: Núcleo Jornalismo
  autoria: Sérgio Spagnuolo, Laís Martins e Samira Menezes
  data: 25/11/2021
  resumo: >+
    Investigação do Núcleo nos documentos internos do Facebook (agora, Meta) vazados pela whistleblower Frances Haugen, 
    no caso conhecido como Facebook Papers, constatou que poucos usuários concentram muito engajamento nas redes da empresa e isso 
    favorece a desinformação. O Núcleo foi pioneiro na cobertura do Facebook Papers no Brasil, pois esteve entre os primeiros 
    veículos brasileiros com acesso aos documentos, junto com Folha de S.Paulo e O Estado de S.Paulo.

    Reportagem mostra que a concentração de muito engajamento em poucos usuários tem sido abordada por pesquisadores dentro 
    Facebook há pelo menos quatro anos, à medida que foi ficando cada vez mais claro que esse fenômeno favorece desinformação e 
    recompensa poucos perfis (geralmente os maiores). Mesmo assim, apesar de repetidos alertas de seus próprios analistas, dados 
    internos vazados no Facebook Papers (https://nucleo.jor.br/fbpapers/) mostram claramente que a concentração de 
    compartilhamentos de posts originais (reshares, no jargão do setor) ainda é muito alta na plataforma até hoje: 
    entre 22.fev e 21.mar.2021, apenas 1,3% dos 2,82 bilhões de usuários ativos (37 milhões de perfis) no período foram 
    responsáveis por  metade dos posts recompartilhados na plataforma.

    Compare esse número, que consta em publicação interna de funcionários de abril de 2021,  com os 978 milhões (34,6%) de perfis 
    que tiveram pelo menos um post recompartilhado nesse período. Ou seja, pouquíssimas pessoas estão concentrando boa parte do 
    engajamento.
   
  relevância: >
    É importante porque: Essa concentração traz implicações para a integridade da plataforma, visto que se sabe, com base em outros documentos, 
    que esses conteúdos que viralizam têm mais chance de serem nocivos;
   
    Mostra contradição entre modelo de negócios e 'ideais' de democratização da plataforma, que se propunha a 'dar uma voz a 
    todos'.
    
  originalidade: >-
    O Núcleo foi pioneiro na cobertura do Facebook Papers no Brasil, fazendo parte do primeiro grupo de veículos brasileiros a 
    serem convidados em 5.nov.2021 para fazer parte do consórcio internacional de veículos que possuem acesso aos documentos 
    revelados pela whistleblower Frances Haugen, ex-gerente de produtos da equipe de integridade cívica da rede social, junto 
    com os jornais Folha de S.Paulo e O Estado de S.Paulo. 

    Logo após entrar para o consórcio, o Núcleo forneceu acesso a outras publicações que não tiveram acesso direto ao material 
    para potencializar a cobertura jornalística nacional sobre o maior escândalo da história do Facebook, hoje chamado de Meta. 
    O resultado dessa colaboração está reunido na página especial do Núcleo sobre a cobertura brasileira do caso, com reportagens 
    de diversas mídias: https://nucleo.jor.br/fbpapers/ 
    
  metodologia: >+
    As informações desta reportagem fazem parte de documentos revelados à Comissão de Valores Mobiliários dos EUA 
    (SEC, na sigla em inglês) e fornecidas ao Congresso dos Estados Unidos de forma editada pela assessoria legal de Frances 
    Haugen. As versões editadas recebidas pelo Congresso dos EUA foram revisadas por um consórcio de veículos de notícias. 
    O Núcleo Jornalismo teve acesso ao documento e foi convidado a participar do consórcio de veículos internacionais que possuem 
    acesso aos documentos trazidos à tona pela ex-funcionária do Facebook Frances Haugen, no que ficou conhecido como Facebook 
    Papers: https://nucleo.jor.br/reportagem/2021-10-28-facebook-papers-revelacoes/
    Esses documentos foram primeiramente noticiados pelo Wall Street Journal, que chamou a série de Facebook 
    Files: https://www.wsj.com/articles/the-facebook-files-11631713039
    
