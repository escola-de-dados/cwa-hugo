- title: PM perde 20% da tropa e até dobra salário com hora-extra
  project_url: >-
    https://opopular.com.br/cidades/pm-perde-20-da-tropa-e-ate-dobra-salario-com-hora-extra-1.3034898  
  veiculo: O Popular
  autoria: Márcio Leijoto
  data: 2/6/2023
  resumo: >+
    A partir da folha salarial da Polícia Militar de 2010 para cá, mas principalmente desde o início da gestão do atual governador, 
    o jornal mostra as principais mudanças no quadro policial, com reforço nas equipes especializadas, apesar de uma grande redução no 
    total da tropa, sendo isso possível principalmente com ganhos nas horas extras e sobrecarga de trabalho. A reportagem também descobre 
    excessos de promoções como forma de estimular a tropa, mas bagunçando a hierarquia, já que pela primeira vez os soldados e cabos não 
    são maioria e temos muitos policiais com funções de comando sem ter o que comandar. Por fim, mostramos também que esta “especialização” 
    da PM citada no começo do parágrafo veio acompanhado de um aumento do número de civis mortos em ações policiais e de uma redução inicial 
    dos índices de criminalidade que depois de um tempo se estabilizou.

  relevância: >
    Ao colocar os dados da folha de pagamento dos policiais militares em uma tabela do excel, foi possível descobrir uma série de informações 
    e situações que a corporação e o governo estadual escondem da sociedade e que são muito difíceis de apurar pelos caminhos tradicionais. 
    Em Goiás, a PM não fala com a imprensa, nem o governo sobre estratégias e mudanças na corporação. As entrevistas são só para falar o 
    oficial das operações policiais e das prisões de criminosos. Matérias mais críticas ou assuntos mais espinhosos são ignorados. Reportagens 
    sobre violência policial são alvo de ataques nas redes. Com a pesquisa feita em cima dos contracheques, o jornal conseguiu apontar 
    com fatos situações que o governo nunca falaria, como: 1 – Queda no número de policiais, atingindo em 2023 o seu menor efetivo nos 
    últimos 13 anos; 2 – Fim da pirâmide hierárquica, com soldados deixando de ser maioria da corporação pela primeira vez desde 2021 e 
    aumento do número de policiais em patentes de comando, o que levou a uma bagunça organizacional; 3 - Aumento do número de unidades da 
    PM focadas no confronto ou especializadas e de efetivo destas unidades; com o aumento do efetivo sendo possível através da sobrecarga 
    de horas extras para policiais nas ruas; 4 - Mudanças nas estratégias do governo em relação ao deslocamento dos policiais, em número 
    cada vez menor de efetivo; 5 - Aumento descontrolado de promoções e excesso de horas extras; 6 - Número recorde de civis mortos em 
    ações policiais no atual governo ao mesmo tempo em que se acentuou o foco nas unidades de combate e confronto e sobrecarga de horas 
    extras. Entender como o governo trabalha as estratégias envolvendo a PM é fundamental para que a sociedade possa cobrar melhorias 
    em segurança pública e saber de fato como está caminhando o enfrentamento à criminalidade. Goiás é um dos estados em que as forças 
    armadas mais matam civis e conta com uma PM cada vez mais sobrecarregada e fragilizada, como atestam as entrevistas feitas a partir 
    dos dados coletados. Como era de conhecimento que os índices de criminalidade estavam caindo desde 2018 e que por outro lado o de 
    morte de civis em ações policiais chegou a um nível recorde, uma das hipóteses (confirmadas pelos números e pelas entrevistas a partir 
    disso) era a de que o governo apostava numa "especialização" da polícia, reforçando as unidades de combate e reduzindo as de patrulhamento 
    convencional. Com os dados em mãos, o jornal conseguiu pela primeira vez com que a PM tratasse de forma oficial com a imprensa sobre 
    estes temas.

  originalidade: >-
    Todos os dados sobre as mudanças na corporação da PM, a evolução do quadro de policiais, os excessos e a especialização da PM, com 
    menos efetivo e mais reforço nas tropas consideradas de elite, só foi possível de se apurar a partir de uma tabulação inédita de 
    dados contidos na folha de pagamento da corporação. É uma estratégia de apuração que pode ser facilmente replicada por outros jornais 
    de Goiás e de outros Estados, inclusive não só envolvendo a PM como outros órgãos públicos. A primeira tabela bruta, apesar de mais 
    trabalhosa, serve como banco de dados para ser atualizado de tempos em tempos para acompanhamento dos temas abordados. Geralmente, o 
    que temos visto são matérias envolvendo a folha de pagamento para mostrar evolução salarial apenas. Esta reportagem foi além. Todos 
    os tópicos citados ao abordar a relevância da matéria estão nos contracheques, só precisavam ser devidamente organizados.

  metodologia: >+
    Para fazer a matéria o primeiro passo foi baixar a relação da folha de pagamento dos policiais militares de Goiás disponível no Portal 
    de Transparência do governo estadual desde janeiro de 2010. Baixei no Excel todos os meses de janeiro até 2023. A escolha pelos meses 
    de janeiro foi porque no caso do atual governo, eu teria o retrato do que o governador encontrou ao assumir o cargo em janeiro de 2019.
    Em seguida fui montando diversas tabelas com base nos dados disponibilizados. Numa folha salarial de um mês da PM aparecem os seguintes 
    dados considerados relevantes para a reportagem: nome, patente, onde estava lotado,  salário separando os valores de 13° e férias e número 
    de identificação (além dos nomes, o que permitiu que se separassem pessoas homônimas e descobrissem as promoções, visto que de uma folha 
    para outra muda a patente, os números de identificação continuam os mesmos).
    Algumas tabelas serviram para que se fizessem outras, como quando criei uma mostrando a evolução de praças e oficiais ou a evolução 
    do total de policiais por quartéis da corporação, descobrindo quais as novas unidades da PM criadas no atual governo, quais foram extintas 
    e quais ganharam mais policiais.
    Com todas as tabelas prontas, fiz leituras delas e montei os infográficos que originaram as que saíram na reportagem em si. Todas 
    as observações percebidas ao visualizar as tabelas foram confrontadas com representantes das associações ligadas aos PMs e com oficiais 
    em off. A corporação também foi questionada. Isso para evitar o risco de ser publicada uma análise equivocada. Todas as informações 
    das tabelas foram corroboradas pelas fontes antes da publicação.
    O governo e as lideranças da Polícia Militar não abrem o jogo e não falam com jornalistas se não for assuntos positivos. Neste caso 
    emitiram uma nota ao jornal após serem confrontados com os dados que o jornalista levantou nos contracheques. Os policiais possuem 
    associações separadas por patentes ou grupos de. Foram procuradas todas. Também procurei ex-comandantes, policiais de destaque na mídia, 
    que já tinham experiência em falar com jornalistas, políticos que saíram dos quartéis e fontes de matérias anteriores. Mas só foi discutido 
    com elas o que foi levantado nos contracheques.
    Todas as tabelas podem ser acessadas aqui: https://drive.google.com/drive/folders/1SbDsMAmNeODAWK5x3Hrd7z7oew254j4S?usp=drive_link.
  
