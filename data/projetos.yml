- title: Observatório de Impulsionamento Eleitoral
  project_url: >-
    https://nucleo.jor.br/observatorio-de-impulsionamento-eleitoral/
    
  veiculo: Núcleo Jornalismo
  autoria: Sérgio Spagnuolo, Renata Hirota e Rodolfo Almeida
  data: 2/9/2022
  resumo: >+
    O Observatório de Impulsionamento Eleitoral é uma aplicação aberta criada pelo Núcleo Jornalismo para monitorar gastos de 
    campanha com impulsionamento de conteúdo de redes sociais de todos os candidatos nas eleições brasileiras de 2022, a partir de 
    dados do Tribunal Superior Eleitoral (TSE). O nosso objetivo é organizar e facilitar a visualização, pesquisa e análise dos 
    dados abertos disponibilizados pelo TSE sobre as despesas das campanhas políticas com propaganda nas redes. 

    A aplicação contém números de destaque, como a soma de todos os gastos com impulsionamento já feitos durante a campanha 
    eleitoral deste ano e o número de candidatos que já impulsionaram contéudo; gráficos automatizados de valor total das despesas 
    com impulsionamento desse processo eleitoral, valor acumulado POR PARTIDO de despesas com impulsionamento, valor acumulado POR 
    POLÍTICO de despesas com impulsionamento e  valor acumulado POR UNIDADE FEDERATIVA de despesas com impulsionamento; e a 
    possibilidade de filtrar, pesquisar e baixar todos os dados disponíveis sobre impulsionamento de conteúdo feito pelos políticos 
    brasileiros nas eleições deste ano. 
  
  relevância: >
    As redes sociais são hoje peça fundamental nas campanhas políticas brasileiras e o impulsionamento dos conteúdos políticos 
    faz com que a mensagem divulgada pelos políticos alcance um público maior, bem direcionado, e tenha impacto de mudar votos em 
    todo o país. Entender onde, como e o quanto está sendo gasto pelos políticos nesses impulsionamentos é fundamental quando se 
    pretende analisar e acompanhar o cenário eleitoral. 

    A organização dos dados públicos disponibilizados pelo TSE faz um trabalho essencial na transparência dessas informações, 
    facilitando que não só a imprensa, pesquisadores e organizações consigam explorar essas informações, mas também que qualquer 
    cidadão comum possa acompanhar o montante que está sendo investido nas campanhas online. 
    
  originalidade: >-
    A iniciativa é inédita e permite o monitoramento dos gastos de políticos com impulsionamento de conteúdo nas redes sociais por 
    qualquer cidadão. Com fácil visualização, gráficos e possibilidades de pesquisa intuitivas, cumpre papel importante na 
    transparência da campanha eleitoral brasileira.
    
  metodologia: >+
    Os dados oficiais são fornecidos pelo TSE neste link (https://dadosabertos.tse.jus.br/dataset/dadosabertos-tse-jus-br-dataset-prestacao-de-contas-eleitorais-2022/resource/e45493d5-75df-4ccf-a4b4-7b1f5213577d)  
    e atualizados automaticamente por nosso script a cada 6 horas.

    Utilizamos como filtro principal a coluna DS_ORIGEM_DESPESA e a rubrica de gastos Despesa com Impulsionamento de Conteúdos, 
    e também utilizamos o código sequencial de despesa SQ_DESPESA para remover duplicatas. O Núcleo apenas faz filtros e agregações 
    para facilitar a visualização, não acrescentamos nem removemos informações. Os dados são atualizados constantemente.

    As redes selecionadas são as maiores no Brasil (Facebook/Instagram, Google/YouTube e TikTok), lembrando que o Twitter 
    não permite anúncios políticos em suas plataformas. Os filtros por redes sociais consideram somente despesas que descrevem as 
    redes sociais na descrição, e às vezes as descrições possuem mais de uma rede social.

