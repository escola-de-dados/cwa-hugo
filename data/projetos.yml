  data: 3/12/2022
  resumo: >+
    O podcast Infância Minada é um especial sobre impactos do garimpo ilegal de ouro na saúde e na segurança de crianças que vivem na 
    bacia do Rio Tapajós, no Pará, região que mais concentra garimpos no país. Durante meses, a reportagem se debruçou em estudos e 
    pesquisas e percorreu milhares de quilômetros em carro, avião, ônibus e barcos para ouvir de meninos e meninas como o garimpo afeta 
    sua saúde, sua segurança e seu desenvolvimento. O trabalho denuncia a situação crítica de centenas de meninos e meninas que passaram 
    os últimos anos completamente desassistidos pelo Estado.

  relevância: >
    Estudos de universidades e instituições de pesquisa comprovaram a exposição da população ribeirinha do Tapajós ao mercúrio, uma 
    substância extremamente tóxica ao organismo. Neste cenário, um grupo é especialmente vitimizado: o das crianças, principalmente na 
    primeira infância, dos 0 aos 6 anos, considerando prioridade absoluta pela Constituição Federal. É nelas que o mercúrio pode causar 
    danos irreversíveis no sistema nervoso central, que afetarão o desenvolvimento, a capacidade de aprendizagem e a saúde geral.
    “Estamos falando de uma geração inteira exposta ao mercúrio, que pode ter dificuldades de se desenvolver plenamente. É uma perda 
    para o meio ambiente, a saúde pública, cadeias econômicas tradicionais, mas principalmente para o futuro da região, porque uma 
    geração inteira pode ser inviabilizada de ir para frente”, pontua o porta-voz do Greenpeace Amazônia, Danicley de Aguiar."

  originalidade: >-
    Muito se fala sobre a exposição de crianças indígenas Munduruku ao mercúrio proveniente de garimpos ilegais de ouro. Grande parte 
    delas vive em terras indígenas localizadas ao longo do curso no rio Tapajós, chamadas de alto e médio Tapajós. O trabalho aqui 
    apresentado investigou também os efeitos dessa contaminação nas crianças que vivem mais próximas à foz do Rio Tapajós, o Baixo 
    Tapajós, local que recebe todos os sedimentos contaminados da área mais alta do rio e que poucas vezes recebe atenção, por não 
    haver atividade garimpeira presente.

  metodologia: >+
    Pesquisa, tabulação e análise de dados abertos da UFOPA, do MapBiomas, da Fiocruz, do Ministério da Saúde e de organizações não 
    governamentais sobre a atuação garimpeira e sobre a contaminação de crianças do baixo Tapajós ao mercúrio de garimpos ilegais de 
    ouro.

