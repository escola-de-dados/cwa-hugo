    Gabriel Pereira, GUI PRÍMOLA, GUI PRÍMOLA, ALLAN RABELO, ANDRÉ MARQUES,
    SAULO MARQUES
  data: 27/9/2019
  resumo: "\"Em Brasília, 19 horas. Não é a Voz do Brasil,\_tá ok? É a voz do presidente\". De um jeito muito característico, Jair Messias Bolsonaro (PSL) aparece semanalmente nas suas tradicionais\_lives\_de quinta-feira. Sentado atrás de uma mesa em algum lugar do mundo, surge sozinho ou ao lado de convidados, mas sempre acompanhado de uma intérprete – exigência da primeira-dama, Michelle Bolsonaro. Nessas transmissões ao vivo, que duram de três minutos a uma hora, ele conduz a pauta, fala o que deseja e aquilo que vem à cabeça, conta piadas, provoca ministros e faz críticas abertas aos adversários e à imprensa.\n\nPara entender o que realmente interessa ao presidente da República, o\_(M)Dados\_fez uma análise completa de todas as\_lives\_apresentadas às quintas-feiras neste ano até 19 de setembro – a primeira transmissão após a última cirurgia à qual foi submetido por conta da facada. Os gráficos serão atualizados mensalmente ao decorrer da atual gestão, a fim de que sirvam como um relevante material de observação sobre o governo Bolsonaro.\n\nQuais são as palavras mais faladas pelo capitão (como é comumente chamado por seus aliados)? Quem são os convidados mais assíduos? Quais os assuntos mais repetidos? Para responder essas questões, os vídeos passaram por degravação e processamento, sempre com a ajuda da tecnologia, para, a partir dos números, identificar as mensagens que o presidente quer passar ao seu público longe da pressão de jornalistas ou de outras situações não controladas, onde só Jair e sua equipe definem o que deve ser dito.\n"
  relevância: >-
    O presidente Bolsonaro foi eleito com a força das redes sociais, sendo uma
    quebra de paradigma do protagonismo da TV durante as eleições brasileiras. E
    sua estratégia de comunicação em rede continua sendo feita durante seu
    governo. Toda semana ele realiza uma live em suas redes sociais, onde
    comenta os principais assuntos do governo naquela semana sob sua ótica e com
    participação de convidados (geralmente ministros). A equipe de dados
    transcreveu e analisou cada palavra dita e seu contexto, além de dissecar
    quem mais participou e falou além do presidente. Assim temos uma noção do
    que o presidente gostaria de pautar e quais áreas do seu governo são mais
    discutidas.
  originalidade: >-
    Como o escopo do projeto era a análise de vários videos das lives, a equipe
