  veiculo: Sul21
  autoria: Andressa Marques
  data: 22/12/2020
  resumo: >-
    Desde o início de novembro, o programa conjunto das Nações Unidas sobre
    HIV/AIDS (UNAIDS) em parceria com a Gestos – Soropositividade, Comunicação e
    Gênero e a PUC-RS realizou uma série de apresentações com dados do Índice de
    Estima em Relação às Pessoas Vivendo com HIV e AIDS em cinco cidades
    brasileiras, entre elas Porto Alegre. O webinário destacou que o diagnóstico
    positivo influencia a maneira que as pessoas se veem e se relacionam com
    parentes e amigos, a relação com o trabalho e com a saúde.


    Segundo o Boletim Epidemiológico de HIV/AIDS publicado pelo Ministério da
    Saúde em 2020, o Rio Grande do Sul é o estado que apresenta a maior taxa de
    detecção de AIDS do Brasil: 28,3 para 100 mil habitantes. Porto Alegre
    apresenta uma taxa ainda maior: 58,5 a cada 100 mil habitantes. Este índice
    é mais que o dobro do estado e 3,3 vezes maior que a taxa média do Brasil,
    que é de 17,8%.
