- title: Simulação mostra quais crianças são adotadas (e quais não são) no Brasil
  project_url: 'https://arte.estadao.com.br/brasil/adocao/criancas/'
  veiculo: Estadão
  autoria: Vinicius Sueiro; Mariana Cunha; Bruno Ponceano; Júlia Marques
  data: 9/9/2019
  resumo: >-
    A reportagem aborda como as expectativas de pessoas interessadas em adotar
    uma criança não se alinham com o perfil dos jovens que estão nos abrigos. O
    trabalho usa uma metáfora visual para passar essa mensagem de forma mais
    sensível: cada criança é representada como uma pequena planta, que cresce
    conforme o tempo que ela está no abrigo.
  relevância: >-
    Ao executar a simulação milhares de vezes, foi possível ir além dos dados
    brutos e identificar características que mais facilitam ou dificultam a
    adoção de uma criança: como idade, deficiências e presença de irmãos. Dois
    dias após sua publicação, a reportagem do ‘Estado’ foi citada no Senado
    enquanto se defendia a adoção de crianças mais velhas.


    Nas redes sociais, também identificamos reações positivas. Como a da
    @acarolinacp, que estava “vendo o simulador” e “chorando” – e que queria
    ”muito ser uma adulta estável para ser mãe dessas crianças”.
  originalidade: >-
    Na tentativa de humanizar estes números, criamos uma simulação interativa
    que faz com que cada leitor vivencie estes dois tempos de espera. De forma
    acelerada, o leitor observa dias e meses se passando, enquanto algumas
    crianças são adotadas rapidamente – e outras não.


    Toda a reportagem segue uma identidade visual específica. Em busca de uma
    abordagem mais sensível, optamos por uma metáfora visual e representamos
    cada criança como uma pequena planta, que cresce conforme os anos passam. Um
    caule dividido em duas partes indica uma criança com irmãos. Plantas com uma
    flor no topo representam crianças com deficiência física ou cognitiva.
  metodologia: >-
    Os dados apresentados na reportagem possuem três origens diferentes.


    Duas delas são o Instituto Brasileiro de Geografia e Estatística (IBGE), que
    traz números sobre as características da população de crianças e
    adolescentes no Brasil, e o Cadastro Nacional de Adoção (CNA), que detalha
    quais são as características que os pretendentes buscam ao adotar – além das
    características das crianças disponíveis para adoção.


    A outra é resultado das simulações feitas pelo Estadão. Com base em números
    reais provenientes das duas fontes acima, criamos um algoritmo que gera
    crianças e pretendentes – e depois checa se houve “match” entre eles. O
    “match” acontece quando há uma criança com todas as características que os
    pais buscam.


    O tempo da simulação foi calculado para que o percentual de crianças
    adotadas (a quantidade que deu “match”) fosse condizente com a realidade
    brasileira.


    O código-fonte da simulação (sem interface gráfica) foi disponibilizado no
    GitHub do Estadão.
