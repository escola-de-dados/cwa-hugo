    do dia para entendermos as forças envolvidas e as similaridades entre o
    material usado por elas. Assim, conseguimos colocar num mapa a história
    destas capsulas - que viajaram milhares de KM - até serem disparadas em
    favelas do Rio de Janeiro. Analisamos também a legislação  vigente para
    entender onde estão as brechas - especialmente para a produção brasileira -
    e identificamos imensa fragilidade na fiscalização feita pelo exército e
    absoluta falta de transparência pela Taurus.
