- title: Incêndios já tomam quase metade das terras indígenas no Pantanal
  project_url: >-
    https://apublica.org/2020/09/incendios-ja-tomam-quase-metade-das-terras-indigenas-no-pantanal/
  veiculo: Agência Pública
  autoria: Bruno Fonseca; Bianca Muniz; Raphaela Ribeiro; Larissa Fernandes
  data: 17/9/2020
  resumo: "A reportagem é um cruzamento inédito de focos de incêndios com terras indígenas na região do Pantanal e revelou que em quase metade dessas áreas já havia focos até a primeira quinzena de setembro. A reportagem também mostrou como parte dos focos surgiram em terras privadas, inclusive na região dos indígenas Guató e do Parque do Encontro das Águas. A reportagem também levantou dados de focos de incêndio em todo o ano, informações da atuação de brigadas indígenas e dados de multas por crimes ambientais na\_região."
  relevância: >-
    A reportagem traz um recorte detalhado do impacto das queimadas no Pantanal
    nas terras indígenas de toda a região: quais são essas terras, como os focos
    as afetavam e a evolução do fogo em várias regiões, combinando dados
    públicos de satélites com fotos, vídeos e relatos gravados por indígenas. A
    reportagem corrobora com dados o que outros trabalhos já apontavam e
    confirmaram posteriormente: que parte das queimadas começou em terras
    privadas. Além disso, o texto detalha problemas no financiamento das
    brigadas de combate ao fogo, parte delas indígenas, e a diminuição de multas
    do Ibama por municípios afetados.

    A reportagem foi republicada nacionalmente e internacionalmente em diversos
    veículos jornalísticos.
  originalidade: >-
    Foi a primeira reportagem a detalhar o impacto das queimadas no Pantanal nas
    terras indígenas de toda a região, mostrando com dados e relatos que os
    incêndios já tomavam quase metade das terras indígenas do Pantanal, quais
    eram essas terras e como os focos haviam afetado as populações. Também foi
    uma das primeiras reportagens a relacionar a origem dos focos em fazendas
    com os incêndios nas terras indígenas, visto que demais reportagens à época
    estavam focadas ou nos incêndios como um todo, ou nos efeitos nas unidades
    de conservação.
  metodologia: >-
    Fizemos o download dos dados abertos de multas aplicadas pelo Ibama. Foram
    exportadas, no dia 31 de agosto, as planilhas dos estados do Mato Grosso e
    Mato Grosso do Sul. Unimos as planilhas do Mato Grosso e Mato Grosso do Sul
    e filtramos os municípios que fazem parte do Pantanal (Aquidauana, Barão de
    Melgaço, Bodoquena, Cáceres, Corumbá, Coxim, Itiquira, Ladário, Lambari
    d’Oeste, Miranda, Nossa Senhora do Livramento, Poconé, Porto Murtinho, Rio
    Verde de Mato Grosso, Santo Antônio do Leverger e Sonora) e removemos as
    outras cidades da planilha. Filtramos as entradas de multas aplicadas no
    período de janeiro de 2011 a agosto de 2020 e removemos os registros de 1985
    a 2010. Os registros duplicados foram removidos, totalizando 911 multas para
    análise, que podem ser vistas nesta planilha. Fizemos o download e limpeza
    dos dados de queimadas: a partir de dados do satélite de referência
    (AQUA-MT), fizemos a exportação dos dados espaciais de focos de queimadas no
    Pantanal em todo o ano de 2020. Realizamos o cruzamento entre os dados de
    geolocalização das áreas queimadas, áreas de conservação e TIs no Pantanal
    com os dados de Cadastro Ambiental Rural, para identificar se os primeiros
    focos de incêndio ocorreram em imóveis privados.

    Todos os dados foram publicados na reportagem.
