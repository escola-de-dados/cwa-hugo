- title: A Pensão de 107 anos
  project_url: 'https://piaui.folha.uol.com.br/pensao-de-107-anos/'
  veiculo: revista piauí
  autoria: Amanda Rossi
  data: 11/2/2020
  resumo: "A reportagem faz um raio-x dos dados de pensão dos servidores públicos brasileiros, usando como linha narrativa a pensão mais antiga do país, que durou 106 anos e 11 meses. A investigação teve como ponto de partida a análise dos dados de pagamentos a pensionistas – tornados públicos após ação do Fiquem Sabendo junto ao Tribunal de Contas da União (TCU). A pensão centenária teve início em fevereiro de 1912, quando \"expirou\" Antonio Justino Ramos, tesoureiro da alfândega do Maranhão. Terminou 30 presidentes e nove moedas depois, em janeiro de 2019, com a morte da última filha viva do tesoureiro, aos 108 anos, em São Luís.\_"
  relevância: >-
    As pensões especiais para filhas de servidores públicos estão no centro de
    um debate sobre direitos adquiridos e privilégios. Subsistem por gerações em
    um país que vive severa restrição fiscal, com mais de um milhão de pessoas
    na fila para receber benefícios básicos da Previdência. Em Rondônia, no ano
    passado, uma mulher cujas mãos e pernas foram amputadas por motivos de saúde
    teve dois pedidos de auxílio negados pelo Instituto Nacional do Seguro
    Social (INSS). Uma das solicitações era para receber o benefício pago a
    pessoas com deficiência, no valor de um salário mínimo. O motivo alegado
    pelo órgão foi que a renda familiar da mulher era alta demais: cerca de R$
    250 reais por mês per capita. A reportagem teve uma grande repercussão
    justamente por causa da forma como foi narrada, a partir a história da
    pensão mais antiga do país.
  originalidade: >-
    O original no trabalho é sua estrutura narrativa. O leitor é transportado
    para o início do século passado, no Maranhão, quando a família Ramos perde
    seu patriarca e precisa lidar com dificuldades financeiras. Enquanto navega
    pela história, o leitor absorve informações contidas em uma robusta e
    recente base de dados. Mas dificilmente percebe que está lendo uma
    reportagem de dados. Por isso, a reportagem conseguiu atingir muito mais
    gente.
  metodologia: >-
    Montamos um banco de dados SQL com a base de dados de pensionistas do
    Executivo Federal, publicada após ação do Fiquem Sabendo. Segundo o
    Ministério da Economia, os dados correspondiam a novembro de 2019. Porém, ao
    avançar com a apuração, identificando problemas na base: duas pensionistas
    que apareciam nos dados, na verdade, não haviam recebido naquele mês – uma
    era a última herdeira de Justino Ramos, que havia morrido em janeiro daquele
    ano; outra era uma recém contratada professora da USP, que havia pedido a
    suspensão do pagamento meses antes. Voltamos com essas informações ao
    Ministério da Economia que, após alguns dias, informou que os dados
    divulgados tratavam-se, na verdade, do ano anterior. Em seguida, a pasta
    divulgou os dados que correspondiam, efetivamente, a novembro de 2019.
    Porém, os dados corrigidos não traziam mais a informação sobre a pensão mais
    antiga do país, que tinha acabado em janeiro. Dessa forma, o erro do
    Ministério foi fundamental para que tivéssemos encontrado a história que
    forneceu a estrutura narrativa à reportagem. Além da reportagem "107 anos de
    pensão", publicamos uma matéria visual com a análise dos dados de
    pensionistas: https://piaui.folha.uol.com.br/pensao-a-brasileira/
