- title: 'Mapa exclusivo: 7 a cada 10 roubos e furtos de veículos estão na Região Metropolitana de SP; pesquise sua rua'
  project_url: >-
    https://g1.globo.com/monitor-da-violencia/noticia/2023/08/13/mapa-exclusivo-7-a-cada-10-roubos-e-furtos-de-veiculos-no-estado-de-sp-estao-na-regiao-metropolitana-pesquise-sua-rua.ghtml 
  veiculo: g1/ TV Globo
  autoria: Clara Velasco, Marina Pinhoni e Victor Farias
  data: 13/8/2023
  resumo: >+
    A partir de dados disponibilizados pela Secretaria de Segurança de São Paulo, o g1 reuniu todas as ocorrências de roubos e furtos 
    de veículos que aconteceram no primeiro semestre 2023 na Região Metropolitana para criar um mapa interativo com a geolocalização 
    desses crimes. A reportagem também traz análises comparativas sobre as cidades da RMSP e bairros da capital paulista.  

  relevância: >
    Além de servir de alerta sobre a tendência de aumento que indica que o mercado  de venda de peças roubadas está aquecido, a análise 
    dos dados pode auxiliar políticas públicas para enfrentamento deste tipo de crime nas áreas mais afetadas. A reportagem investigativa 
    feita pelo Fantástico, em parceria nesta série, também identificou um esquema de desmanche de veículos que atua de forma organizada, 
    em plena luz do dia.

  originalidade: >-
    Os dados brutos de roubos e furtos de veículos estão disponíveis em formato aberto no site de Transparência da SSP-SP, mas esta é a 
    primeira vez que um veículo de imprensa disponibiliza essas informações de maneira tratada, com geolocalização, em um mapa interativo 
    que permite a busca das ocorrências por todas as ruas das 39 cidades que compõem a Região Metropolitana de São Paulo. 

  metodologia: >+
    Para analisar a tendência dos crimes de roubo e furto de veículos no estado, o g1 utilizou os números disponíveis no site de 
    Estatísticas da SSP-SP. Estes dados representam os balanços oficiais e consolidados dos crimes ocorridos no estado. Há informações 
    por ano, mês, cidade e distritos policiais – mas não há informações por endereço e dia, dados necessários para fazer um mapa de 
    crimes. Por isso, o g1 também utilizou outra fonte de informações oficiais da SSP-SP, o site da Transparência, que possui dados 
    mais detalhados sobre os principais crimes do estado. Por conta de uma mudança de metodologia da atual gestão do estado, porém, 
    apenas há dados auditados de fevereiro a junho destes dados detalhados. Os dados disponíveis de janeiro seguem a metodologia 
    anterior e não são auditados. Isso quer dizer que eles não passam por uma checagem para garantir a confiabilidade das informações. Eles 
    apresentam diferença considerável em relação ao dado oficial e fechado de ocorrências divulgado pela SSP. Por conta dessa discrepância, 
    o g1 optou por não utilizar estes dados no mapa junto com os dados auditados. Assim, o mapa possui ocorrências de fevereiro a junho 
    deste ano. Além disso, algumas das ocorrências presentes da base de dados da Transparência estão sem geolocalização – o dado 
    necessário para determinar o ponto espacial em que o crime aconteceu – ou estão sem informação por conta de determinações da Lei 
    Geral de Proteção de Dados Pessoais, que preserva o endereço residencial das vítimas.

